<!DOCTYPE html>
<html lang="ja" class="hltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, maximum-scale=1">
    <title>Quản lý từ vựng cho Máy dịch - DoHoaiNam Pages</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/general_style.css" rel="stylesheet">
    <meta name="theme-color" content="#000">
    <script src="/lib/LAB.js"></script>
    <script>
      $LAB.setOptions({AlwaysPreserveOrder:true})
        .script("/lib/jquery-3.6.1.js")
        .script("/lib/jquery.csv.js");
    </script>
    <style>
      html,
      body {
        overflow-x: hidden; /* Prevent scroll on narrow devices */
      }

      body {
        padding-top: 56px;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .navbar-brand {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        width: calc(100% - 72px);
      }

      @media (min-width: 768px) {
        .navbar-brand {
          width: initial;
        }
      }

      .nav-scroller .nav {
        color: rgba(255, 255, 255, .75);
      }

      .nav-scroller .nav-link {
        padding-top: .75rem;
        padding-bottom: .75rem;
        font-size: .875rem;
        color: #6c757d;
      }

      .nav-scroller .nav-link:hover {
        color: #007bff;
      }

      .nav-scroller .active {
        font-weight: 500;
        color: #343a40;
      }

      .container #preview {
        height: 16rem;
      }

      textarea {
        resize: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản lý từ vựng cho Máy dịch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/light-novel">Light Novel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/truyen-tranh">Truyện tranh</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="nav-scroller bg-body shadow-sm">
      <nav class="nav" aria-label="Secondary navigation">
        <a class="nav-link" href="/">Trang chủ</a>
        <a class="nav-link" href="/light-novel">Light Novel</a>
        <a class="nav-link" href="/truyen-tranh">Truyện tranh</a>
      </nav>
    </div>
    <main class="container">
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Quản lý từ vựng</h1>
            <input type="file" class="form-control mb-3" id="inputGlossary" accept="text/plain">
            <select class="form-select mb-3" id="glossaryType">
              <option value="text/tab-separated-values" selected>TSV</option>
              <option value="text/csv">CSV</option>
              <option value="text/plain">VietPhrase</option>
            </select>
            <div class="input-group mb-3">
              <span class="input-group-text">Thay thế:</span>
              <input type="text" placeholder="Nguồn" aria-label="Văn bản nguồn" class="form-control" id="sourceText">
              <span class="input-group-text">với:</span>
              <input type="text" placeholder="Đích" aria-label="Văn bản đích" class="form-control" id="targetText">
              <button class="btn btn-outline-secondary" id="addButton" type="button">Thêm</button>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" id="glossaryList">
                <option value="-1" selected>Chọn...</option>
              </select>
              <button class="btn btn-outline-secondary" id="removeButton" type="button">Xóa</button>
            </div>
            <label for="preview">Bản xem trước (<span id="counter">0</span>):</label>
            <textarea class="form-control mb-3" id="preview" readonly></textarea>
            <a class="btn btn-primary" id="downloadButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
              Tải xuống
            </a>
            <button class="btn btn-secondary" id="clearButton" type="button">Dọn sạch</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Trang chủ</a></li>
        <li class="nav-item"><a href="/light-novel" class="nav-link px-2 text-muted">Light Novel</a></li>
        <li class="nav-item"><a href="/truyen-tranh" class="nav-link px-2 text-muted">Truyện tranh</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2022 Đỗ Hoài Nam</p>
    </footer>
    <script>
      $LAB
        .script("/lib/bootstrap.bundle.min.js")
        .script("/js/quan-ly-tu-vung.js").wait(function () {
          glossary = Object.entries(JSON.parse(localStorage.getItem("glossary")));
          loadGlossary();
        });
    </script>
  </body>
</html>
