<!DOCTYPE html>
<html lang="ja" class="hltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, maximum-scale=1">
    <title>Quản lý từ vựng cho Máy dịch - DoHoaiNam Pages</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="/js/js.cookie-1.5.1.js"></script>
    <script src="/js/jquery.csv.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      html,
      body {
        overflow-x: hidden; /* Prevent scroll on narrow devices */
      }

      body {
        padding-top: 56px;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .navbar-brand {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        width: calc(100% - 72px);
      }

      @media (min-width: 768px) {
        .navbar-brand {
          width: initial;
        }
      }

      .nav-scroller .nav {
        color: rgba(255, 255, 255, .75);
      }

      .nav-scroller .nav-link {
        padding-top: .75rem;
        padding-bottom: .75rem;
        font-size: .875rem;
        color: #6c757d;
      }

      .nav-scroller .nav-link:hover {
        color: #007bff;
      }

      .nav-scroller .active {
        font-weight: 500;
        color: #343a40;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản lý từ vựng cho Máy dịch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/light-novel">Light Novel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/truyen-tranh">Truyện tranh</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="nav-scroller bg-body shadow-sm">
      <nav class="nav" aria-label="Secondary navigation">
        <a class="nav-link" href="/">Trang chủ</a>
        <a class="nav-link" href="/light-novel">Light Novel</a>
        <a class="nav-link" href="/truyen-tranh">Truyện tranh</a>
      </nav>
    </div>
    <main class="container">
      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Quản lý từ vựng</h1>
            <input type="file" class="form-control mb-3" id="inputGlossary" accept="text/tab-separated-values,text/csv">
            <select class="form-select mb-3" id="glossaryType">
              <option value="text/tab-separated-values" selected>TSV</option>
              <option value="text/csv">CSV</option>
            </select>
            <div class="input-group mb-3">
              <span class="input-group-text">Thay thế:</span>
              <input type="text" placeholder="Nguồn" aria-label="Văn bản nguồn" class="form-control" id="sourceText">
              <span class="input-group-text">với:</span>
              <input type="text" placeholder="Đích" aria-label="Văn bản đích" class="form-control" id="targetText">
              <button class="btn btn-outline-secondary" id="addButton" type="button">Thêm</button>
            </div>
            <div class="input-group mb-3">
              <select class="form-select" id="glossaryList">
                <option value="" selected>Chọn...</option>
              </select>
              <button class="btn btn-outline-secondary" id="removeButton" type="button">Xóa</button>
            </div>
            <textarea class="form-control mb-3" id="preview" aria-label="Bản xem trước" readonly></textarea>
            <a class="btn btn-primary" id="downloadButton" role="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>
              Tải xuống
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Trang chủ</a></li>
        <li class="nav-item"><a href="/light-novel" class="nav-link px-2 text-muted">Light Novel</a></li>
        <li class="nav-item"><a href="/truyen-tranh" class="nav-link px-2 text-muted">Truyện tranh</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2022 Đỗ Hoài Nam</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      var glossary = new Array();
      var glossaryType = $("#glossaryType").val();

      $("#inputGlossary").on("input", function () {
        let reader = new FileReader();
        reader.readAsText(this.files[0]);
        reader.onload = function () {
          switch ($("#inputGlossary").prop("files")[0].type) {
            case 'text/tab-separated-values':
              glossary = new Array();
              this.result.split(/\r?\n/).forEach((element) => glossary.push(element.split('\t')));
              $("#glossaryType").val($("#inputGlossary").prop("files")[0].type).change();
              break;
            case 'text/csv':
              glossary = $.csv.toArrays(this.result);
              $("#glossaryType").val($("#inputGlossary").prop("files")[0].type).change();
              break;
          }
        };
      });

      $("#glossaryType").change(function () {
        glossaryType = this.value;
        loadGlossary()
      });

      $("#addButton").on("click", function () {
        if ($("#sourceText").val() !== '') {
          if (glossary.length === 0|| glossary[0][0] !== 'source' || glossary[0][1] !== 'target') {
            glossary.push(['source', 'target']);
          }

          glossary.push([$("#sourceText").val(), $("#targetText").val()]);
          loadGlossary();
          $("#inputGlossary").val(null);
        }
      });

      $("#removeButton").on("click", function () {
        if ($("#glossaryList").val() !== '') {
          glossary.splice(parseInt($("#glossaryList").val()), 1);
          loadGlossary();
          $("#inputGlossary").val(null);
        }
      });

      $("#preview").on("click", function () {
        if (glossary.length > 0) {
          this.select();
        }
      });

      function loadGlossary() {
        if (glossary.length >= 2) {
          glossary.sort((a, b) => (b[0] === 'source' && b[1] === 'target') ||b[0].length - a[0].length);
        }

        let glossaryList = '<option value="" selected>Chọn...</option>';
        let data = $("#glossaryType").val() === 'text/csv' ? 'source,target' : 'source\ttarget';

        for (let i = 1; glossary.length >= 2 && i < glossary.length; i++) {
          glossaryList += `\n<option value="${i}">${glossary[i][0]}=${glossary[i][1]}</option>`;
          data += `\r\n${$("#glossaryType").val() === 'text/csv' && glossary[i][0].includes(',') ? '"' + glossary[i][0].replace(/"/g, '""') + '"' : ($("#glossaryType").val() === 'text/csv' ? glossary[i][0].replace(/"/g, '"""') : glossary[i][0])}${$("#glossaryType").val() === 'text/csv' ? ',' : '\t'}${$("#glossaryType").val() === 'text/csv' && glossary[i][1].includes(',') ? '"' + glossary[i][1].replace(/"/g, '""') + '"' : ($("#glossaryType").val() === 'text/csv' ? glossary[i][1].replace(/"/g, '"""') : glossary[i][1])}`;
        }

        $("#glossaryList").html(glossaryList);
        $("#preview").val(data);

        if (glossary.length >= 2) {
          $("#downloadButton").attr("href", `data:${$("#glossaryType").val()};charset=utf-8,` + encodeURIComponent(data));
          $("#downloadButton").attr("download", `Từ vựng.${$("#glossaryType").val() === 'text/csv' ? 'csv' : 'tsv'}`);
        } else {
          $("#downloadButton").removeAttr("href");
          $("#downloadButton").removeAttr("download");
        }

        $("#sourceText").val(null);
        $("#targetText").val(null);
      }
    </script>
  </body>
</html>
