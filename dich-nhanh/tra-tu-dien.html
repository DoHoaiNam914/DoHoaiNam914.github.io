<!DOCTYPE html>
<html class="h-100 m-0" lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tra từ điển - Dịch nhanh - DoHoaiNam Pages</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/general_style.css">
    <script src="/static/lib/LAB.js"></script>
    <script>
      'use strict';

      const librariesToLoad = [
        '/static/lib/jquery-3.7.1.min.js',
        '/static/lib/text_match_engines.js',
      ];

      const scriptsToLoad = [...librariesToLoad, ...[
          '/static/js/Utils.js',
          '/static/js/newAccentMap.js',
          '/static/js/define-dictionary.js',
        ],
      ];

      let i = 0;
      const labJs = () => i < scriptsToLoad.length && $LAB.script(scriptsToLoad[i]).wait(() => i++).wait(labJs);
      labJs();
    </script>
  </head>
  <body class="bg-body-tertiary h-100 m-0 p-0 position-relative w-100">
</html>
