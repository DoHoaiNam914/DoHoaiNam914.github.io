<!DOCTYPE html>
<html class="h-100 m-0" lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tra từ điển - Dịch nhanh - DoHoaiNam Pages</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/general_style.css">
    <script>
      'use strict';

      (function () {
        if (!/debug=[^&]+/.test(window.location.search)) return;
        let src = '';
        switch (window.location.search.toLowerCase().match(/debug=([^&]+)/)[1]) {
          case 'eruda': {
            src = '//cdn.jsdelivr.net/npm/eruda';
            document.write(`<script src="${src}"><\/script>`);
            document.write(`<script>
  eruda.init({
    tool: ['console', 'network', 'resources', 'info', 'settings'],
    autoScale: false,
  });
<\/script>`);
            break;
          }
          case 'vconsole': {
            src = 'https://unpkg.com/vconsole@latest/dist/vconsole.min.js';
            document.write(`<script src="${src}"><\/script>`);
            document.write(`<script>
  var vConsole = new window.VConsole();
<\/script>`);
            break;
          }
          // no default
        }
      }());
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/static/js/Utils.js"></script>
    <script src="/static/js/newAccentMap.js"></script>
    <script src="/static/lib/text_match_engines.js"></script>
    <script src="/static/js/define-dictionary.js"></script>
  </head>
  <body class="bg-body-tertiary h-100 m-0 p-0 position-relative w-100">
</html>
