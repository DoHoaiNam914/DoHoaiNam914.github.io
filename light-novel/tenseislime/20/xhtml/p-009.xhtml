<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">「ヴェルザードが動いたか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　そう呟いたフェルドウェイに頷き返すのは、青褪めた表情で映像を見つめていたヴェガである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">「チィ、魔王ミリムもゼラヌスの野郎も、想像していた以上のバケモンかよ……クソッ、とんでもねえ力だぜ。それを見て平然と笑うなんざ、やっぱりあのヴェルザードって女も、今の俺様では遠く及ばねえってことかい……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　流石のヴェガも、ミリムとゼラヌスの戦いぶりを見て現実を知った様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　ヴェガが如何に自信家であろうとも、両雄との格の違いくらいは理解出来たのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">「そう嘆くな。私とて、永年の敵だった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">が壊滅したと聞いて、それなりに思うところはあるのだからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　そう話すのは、呼び戻されたばかりのザラリオだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　自分達があれほど苦しめられていた強敵を相手に、ミリム勢が勝利した。しかも、被害は甚大ながらもミリムの配下達から死者はゼロだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　条件、戦略の違いと言ってしまえばそれまでだが、それを用意出来なかった時点でザラリオに落ち度があった事になる。どちらにしろ言い訳にはならず、現実としてザラリオ達よりもミリム勢の方が上だったと断定されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　ザラリオが面白く思わないのも当然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">「それで、どうするつもりなのだ、フェルドウェイ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　その発言は、ヴェルザードの行動についての問いかけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　何かを企んでいる様子だったが、フェルドウェイはそれを放置している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　ザラリオとしては、目まぐるしく変わる状況が当初の作戦から大きく逸脱していると考えており、そろそろ軌道修正が必要だろうと言いたいのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　そして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">憤</span><rt>ふん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">慨</span><rt>がい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">する者がもう一人いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">「それよ。貴様がこのワシの邪魔をしなければ、今頃はあの神敵を成敗しておったのだ！　どういうつもりなのか、キッチリと説明してもらおうではないか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">〟に戻ったフェルドウェイは、マイに命じて地上各地の戦況を映像化させた。そして、ルミナスの陣営に陽動作戦を仕掛けていたジャヒルを、ザラリオに命じて連れ戻したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　ジャヒルの行動もまた、陽動というには派手過ぎるものであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　ザラリオとしては制止して正解なのだが、止められたジャヒルからすれば面白くなかったらしい。食って掛かるように、フェルドウェイに問いかけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">「フッ、そう慌てるな。どうせ貴様だけでは、魔王ルミナスを落とせなかっただろうからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">「何だと、ワシを愚弄するか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">「そうではない。私は、慎重に事を進めたいだけなのだ。見よ、ダグリュールが我等の仲間に加わった事で、戦力バランスが大きくこちらに有利となった。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">三</span><rt>さん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">帥</span><rt>すい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">〟たるフェンもいるのだから、ルミナスなど風前の灯火というものだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　憤るジャヒルを宥めるように、フェルドウェイがそう告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　しかし、それでもジャヒルの不満は消えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「確かに、フェンの力は認めよう。だがな、我が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">御</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">親</span><rt>おや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">にして偉大なる神祖様の仇であるルミナスめは、ワシがこの手で始末せねば気が済まんのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　言ってみれば、ジャヒルの不満は怒りから来る怨恨だった。フットマンを乗っ取った事が影響しているのかどうかは不明だが、その心には吹き荒れる怒りの感情が沸き上がっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　だからこそ、ルミナスを前にしていささか暴走気味に攻め込んだのだ。それを止められてしまい、ジャヒルは自分でも不思議なほどに荒れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　しかし、次の瞬間。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「私の言葉が聞けないのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　それは、静かに放たれたフェルドウェイの一言だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　特に威圧するでもなく、普通に発せられている。それなのに、その場を圧するほどの覇気によって、会話に参加していなかったディーノ達にまで緊張が走っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">「い、いや、ワシが悪かった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　ジャヒルは冷静さを取り戻し、即座に謝罪の言葉を口にした。実に賢明な判断であったと言える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">「フェルドウェイよ、慣れていない者にはその覇気は毒だ。真の姿になった今のお前は、以前とは比較にならぬというのを忘れないで欲しいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　ザラリオがジャヒルを庇った事で、ようやくその場が収まったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　そして話は振り出しに戻る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　現状、フェルドウェイの戦略的目標は三つに絞られる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">〝勇者〟クロノアから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">希望之王</span><rt>サリエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">』を奪い取ること。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　危険要因である〝勇者〟マサユキの排除。これには、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">誓約之王</span><rt>ウリエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">』の奪取も含まれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">　そして一番大事な目的が、ヴェルドラから〝竜の因子〟を取り込むこと、だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　フェルドウェイは、もう一度目的を考え直してみる事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">　先ずは、権能の収集についてだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　ミカエルの権能を引き継いでいるので、フェルドウェイにも天使系</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">の判別はつくのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　天使系の権能を集める事に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">拘</span><rt>こだわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">っていたのは、フェルドウェイではなくミカエルだった。自身が権能に宿る意思だった為、他の権能を一つに集約させる事で万能に至ると考えていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　万能──つまりは、全知全能である創造主の復活だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　その理屈は筋が通っているように見えるが、フェルドウェイは懐疑的だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">　その理由は、ヴェルダナーヴァが全知全能ではなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　そもそもの話、ヴェルダナーヴァ自身が全知全能を捨てたと語っていたのだから、その言葉を疑う余地などないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　逆に、それが嘘だったらどれだけいいかとさえ、フェルドウェイは考えているほどだ。そうであれば、力を失って人間共に殺されたりなどしなかっただろうから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　もっとも、それを言い出すならば、人間に欲望を与えたのはヴェルダナーヴァ自身なのだ。その結果には因果が巡っており、自業自得であると言える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　だからこそフェルドウェイは、ヴェルダナーヴァは全知全能ではなかったのだと、その点について疑っていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　そんな訳で、足りない権能を探す事に、そこまで意味はないと思われたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　それに、全ての権能を取り込めたからといって、受け皿がなければ意味がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　フェルドウェイとミカエルは、〝最初の勇者〟の系譜という最高の肉体を依代にする事で、ヴェルダナーヴァを顕現させようと考えていた。しかし、その計画は完全に破綻してしまっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　ミカエルは敗れ、その肉体は失われた。こうなってしまった今となっては、マサユキを狙う優先順位は下がったとみるべきだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">（皇帝マサユキ、か。負けたままでいるのは癪だが、勝敗など時の運。大局を見失うほどの価値はない）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　フェルドウェイはそう判断した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　真なる勇者ルドラの力をその手にしたマサユキを狙うなら、ザラリオ達の手に余る。しかもヴェルグリンドまでいるのだから、生半可な戦力では返り討ちに遭うだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　少なくとも、フェルドウェイ自身やヴェルザードが出向くか、ゼラヌスに頼むしかない。それなのに、仮に勝利しても得られるものは少ないと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　となると、狙うべき目的は絞られてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　マサユキを放置するなら、〝勇者〟クロノアを倒す意味もないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　最終的には始末するにしても、わざわざ狙う必要はない。向かって来るのを待てばいいだけの話であり、貴重な戦力を分散させずに済むというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">（やはり、全ての望みは絶たれているのでは……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　そうした不安を振り払うように、フェルドウェイの考えが纏まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「それで、どうする気なのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　タイミング良く、焦れたようにジャヒルが問うた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">「狙うはヴェルドラの因子のみ。ただし、本命を悟られぬように動く必要がある」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　フェルドウェイはそう切り出し、新たなる作戦を提示したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　皆が去った後、フェルドウェイは一人呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">「さてさて、ヴェルザードは目的を達成してくれるかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　この戦いの勝利の鍵は、ヴェルザードが握っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　少なくとも、フェルドウェイはそう考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">「彼女の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">愛情</span><rt>ネガイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">は</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">本物</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">だ。ならばこそ、結末も揺らがない──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　フェルドウェイはそう確信し、その美貌に冷たい笑みを浮かべたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　シオンやアダルマン達が派遣された地である聖都──神聖法皇国ルベリオスにて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　俺はソファーに座り、ゆっくりと寛いでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　俺の隣では、シオンが堂々とお茶のお代わりを要求している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　それに応えるのは、ルミナスの侍女さん達だ。シオンはそれを当然の事のように受け止め、テーブルに用意された茶請けを食べているのだが、彼女には緊張とかは無縁のものなのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　あれ？　立場では俺が上のハズなのに、この反応の差はおかしいんじゃないかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　どうして主である俺がソワソワしているのに、秘書であるはずのシオンが平然としているのやら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　いや、考えたら負けだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">「リムル様、このお菓子、美味しいですよ。毒味しておきましたので、どうぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　と、シオンが俺に差し出したので、思わずそれを口に含んでしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　料理音痴のシオンが毒味するとか、何の冗談かと思ってしまったが、まあいいだろう。そもそも俺に毒は効かないし、毒味なんて必要ないんだけどね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　確かに美味しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　シオンは美的センスは壊滅的だが、味覚は確かなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　だからこそ理不尽だと言えるのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　だってさあ、作った物を俺達に出す前に味見してなかったって話だからね。今はスキルで完璧な味に仕上げているけど、見た目や食感の方はまだダメだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">「どうですか、美味しいですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">「うん、そうだね。甘過ぎずサッパリしていて、口の中でほぐれていく感じも楽しいし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　このお菓子は、フィナンシェみたいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　微かな香ばしさもアクセントになっていて、大真面目に美味しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　俺の返事を聞いたシオンが満面の笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　そして、爆弾発言を落としたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">「良かったです！　今回も自信があったのですが、リムル様に喜んでもらえて何よりでした</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　俺は思わず動きを止めて、シオンを凝視した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　そこにあるのは、相変わらずの笑顔。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　俺は思わず手に持ったお菓子に目を向けて、そしてまたシオンを見やった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">「もしかして、コレ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">「はい！　私が作ったのですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「ウッソだろ、おい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　信じ難い発言が飛び出したものだが、どうやらそれは本当の話らしかった。シオンのドヤ顔を久々に見たが、これはまあ、自慢するのも頷けるし許せる話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　あのシオンが、遂に見た目や食感をも克服してくれたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　ちなみに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">「これは、お前のスキルで味と形を整えたのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">「違います。ちゃんと自分の手で作ったのですよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　との事で、シオンが凄まじいまでの進歩ぶりを発揮していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　やっぱり、環境の変化って大事なのかもね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　シュナやベニマルが何度言っても改善されなかったのに、他所の国に来てから一気に覚醒したのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　それにしても、何がキッカケになったのだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　そう思った途端、俺の疑問に答える声が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">「苦労したのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">　そうぼやきながら、ルミナスが応接部屋に入って来たのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">　ルミナスは、席から立ち上がろうとした俺に「待たせたのう」と挨拶して、礼は不要とばかりに自分もソファーに座り込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　そして、先程の言葉の続きを述べ始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「だいたい何じゃ。自信満々に料理が出来ると言うから任せてみれば、斬新極まりない見た目の、とても食べ物とは思えぬ代物を用意されたではないか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　ルミナスの語気は強い。</span></p>
<p>　<span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">斬新</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">という言葉の重みに、俺も神妙に為らざるを得ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「しかもじゃ！　食感は最悪なのに、味だけは良いのじゃから理解に苦しむ。中には面白がって、それを再現しようとする者共まで現れる始末。我が国の食文化への悪影響が心配になった故、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">まで動く破目になってしもうたわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　どうやら、かなり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">鬱</span><rt>うっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">憤</span><rt>ぷん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">が溜まっている御様子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　俺も思わず「うっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">」となって、言い返す言葉を失ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「で、でもさ、よくぞシオンを矯正出来たね。俺達はとっくに諦めていたっていうのに、凄いよ本当に」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　とりあえずそう誤魔化すと、ルミナスからジト目で睨まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　ついでにシオンからも、不満そうに頬を膨らませて抗議の視線を向けられてしまった。これについては気付かなかったフリをして、俺はルミナスからの答えを待つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">「お主達がどれだけシオンを甘やかしておったのか想像はつくが、それは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">には関係のないこと。故に放置するつもりだったのじゃが、実害が出始めた以上、そうも言っておれぬようになった。そこで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">は言ってやったのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">「ほほう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　甘やかしていたというのは語弊があるが、傍から見ればそう思われても仕方ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　ただ、シュナならばともかく、俺やベニマルは料理が出来ないから、シオンに対して強気な態度に出られなかっただけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">　自分が出来ない事を人にあれこれ指摘するって、かなり失礼だと思うからね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　なので、シュナやゴブイチ君がダメ出ししてくれたらと期待したのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　シュナは優しすぎた。そして諦めも早かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ゴブイチ君では押しが弱すぎてシオンの心にまで届かず、結局、現状維持で今まできてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　味だけは良くなったし、死人が出るほどでもない──と、そう思うようにして、現実逃避してしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　これから先、長いスライム生が待っているのだから、俺自身も料理に挑戦してみたりしてシオンの気持ちに寄り添ってみるべきだったのだ。そうすれば、もっと色々な改善すべき点が見えて、もっと早くにこの問題は解決していたかも知れないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　苦手分野から目を背けていた、俺やベニマルの落ち度であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">　そう反省する俺に、ルミナスが答えを告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">「毒が混入されておるやも知れぬから、客人に出す前に毒味せよ、とな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　な、なるほど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　それでさっきも、シオンが〝毒味〟とか言ってたのね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　というか、それは確かに名案だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　シオンは味覚がオカシイ訳ではなく、単に味見しないだけという最悪タイプのメシマズさんなのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　自分で一度口にする癖をつけさえすれば、自ずとその料理の問題点にも気付くって寸法なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">「流石だな、ルミナス。素晴らしい知恵者だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　俺は心の底から称賛の言葉を贈った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　するとルミナスは「フンッ！」と言ってそっぽを向き、少し照れたように頬を染めたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　シオンの料理が改善されるという思わぬ朗報があったが、それはここに来た目的とは何ら関係のない話であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　ラミリスからは、ミリムと蟲魔王ゼラヌスの戦いが膠着状態にあるとの報告を受けた。それと同時に、ルミナスの支配領域にしてお膝元であるここ、ルベリオスの首都も、天空から天使勢に攻め入られているとの話だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　ミリムのところにはゴブタ達を援軍に向かわせていたので、一先ずは安心であると思われた。ミリムもいるので、余程の事がない限りは何とかなるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">　それに対してルミナスのところには、シオンやアダルマンを応援に送ってはいたものの、戦力的に不安が拭えなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　何しろ、戦力の要となる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">聖騎士団</span><rt>クルセイダーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">は、聖騎士団長であるヒナタを筆頭としてイングラシア王国に配置されていた訳だし。ルミナスには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">吸血鬼族</span><rt>ヴァンパイア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">の配下で構成される</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">血紅騎士団</span><rt>ブラッディーナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">という戦力もあるのだが、数が四百名弱ほどしかいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">血紅騎士団</span><rt>ブラッディーナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">だが、個々の戦力はＡランクオーバーな上に、下手な〝魔王種〟にも匹敵するような〝超克者〟も複数名在籍しているとあって、質はかなり高い。しかしそれでも、ジャヒルの姿が確認されたと聞いては黙っていられなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　そこで俺は、イングラシア王国での後始末をヒナタとマサユキに丸投げして、大慌てでここまでやって来た。それなのに、既に争いの気配はなく、ここに案内されてシオンのお菓子を味わいつつ、ルミナスがやって来るのを待っていたという訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　と言っても、ルミナスが登場するまでせいぜい十分しか経っていない。来て早々に聞かされたシオンの進歩に驚かされて、ついつい話し込んでしまった時間の方が長いくらいである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　ってな訳で、気持ちを切り替えて本題に入った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">「それで、天使勢との戦闘はどうなったんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">「ヤツ等が退いた故、大きな被害は出ておらぬ。そもそも、ここを攻めたのも計画にはなかったようじゃしの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　ルミナスから詳しく状況を聞いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　そして判明したのだが、どうやらここが攻められたのは、ジャヒルの暴走だったみたいなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　あるいは、嫌がらせとも言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">「ヤツと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">には因縁があってのう。昔から反りが合わなんだのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　と、ルミナスが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　どういう事かと問うても教えてくれなかったのだが、シルビアさんからある程度の話を聞いたのを伝えると、嫌そうな顔をしながら教えてくれたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　先ず、ルミナスには父親と呼べるような存在がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　神祖トワイライト・バレンタイン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">〝黄昏の王〟という意味を持つ、神話に登場するような存在だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　この神祖トワイライトが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">数多</span><rt>あまた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">の知的生命体を生み出したらしいのだが、そうして創り出された生命体の幾名かの始祖が、神祖の高弟と呼ばれるようになったのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">　その最初の一人がジャヒルなのだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　二番目がルミナスなのは、シルビアさんから聞かされていた通りだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　神祖の高弟達は、各々が国を興した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　シルビアさんの場合、自分自身はサポートに回って同族である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">風精人</span><rt>ハイエルフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">達の手助けをしたに留まるようだけど、結局のところは娘であるエルたんこと天帝エルメシアによって、エルフは統一されて魔導王朝サリオンが誕生した訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">　ちなみに、シルビアさんとルミナスの間には、今も密かな親交があるそうだ。エルたんとは関係がなく、一方的にルミナスが知っているだけという話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">「基本的には、サリオンに干渉すべきではないと思うたからのう。もっとも、最初の内はそれとなく手助けしてやったのじゃがな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">　との事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　サリオンが建国したのは二千年以上も昔の話なので、ルミナスの話が真実かどうかはわからない。しかし、長命種であるルミナスやシルビアさんは生き字引のようなものなので、嘘を吐く理由はないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　多分本当なんだろうなと納得して、話の続きを聞いたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　その高弟達だが、現在でも生き残っているのはルミナスとシルビアさんの二名だけなのだそうだ。少なくとも、連絡を取り合っている者は他にはいないらしい。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">地精人</span><rt>ハイドワーフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">の始祖だったガゼル王の先祖は亡くなったそうだし、おそらくは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">火精人</span><rt>エンキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">水精人</span><rt>セイレーン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">の始祖達も寿命を迎えていると思われる。そもそも長命だったのは、精霊に近い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">風精人</span><rt>ハイエルフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">だけみたいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　長命と言えば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">真なる人類</span><rt>ハイ・ヒューマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　この種族は純粋に、神祖の属性を反転させて創り出されたとのこと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">「認めたくはないが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">は神祖の複製体のようなものでのう、厳密には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">吸血鬼</span><rt>ヴァンパイア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">ではなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">真血魔霊姫</span><rt>ハイ・ブラッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">なのじゃ。神祖の血液から生み出されたな。そしてジャヒルは、神祖の肉体を培養して創り出されておる。他者から力を吸収する権能などは引き継いでおらぬようじゃが、ヤツもまた、不死に近しい存在だったのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　神祖は食事など必要とせず、他者の生命力を奪って生きる糧としていた。特に弱点もなく、不老不死の体現者だったらしい。そんな神祖が自らの複製体として考案したのが、昼に生きる種族である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">真なる人類</span><rt>ハイ・ヒューマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">と、夜の支配者たる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">吸血鬼族</span><rt>ヴァンパイア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　昼に生きるとは比喩である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　光合成によって植物がエネルギーを生み出し、それを食べる事で動物が生命を繋ぐ。その動物を捕食して、肉食獣が大きなエネルギーを蓄えて、その屍を微生物が分解する事で大地が潤う。そうした食物連鎖の頂点に立つ者としての役割を、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">真なる人類</span><rt>ハイ・ヒューマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">が与えられた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　つまり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">真なる人類</span><rt>ハイ・ヒューマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">は、食物連鎖に組み込まれている。故に、寿命から逃れる事は叶わず、それはジャヒルも例外ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">　今の人類の寿命は、都市部に暮らす普通の人で平均して七十歳くらい。これは、魔法による延命など施さなかった場合である。医療が発達している訳ではないが、その代わりに魔法による治療があるので、意外とみんな長生きするみたいだね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">　農村部や魔物の森などと隣接する地に住む人は、もっと平均寿命が短いようだ。それにあくまでも、数多の災害による死亡者を加えずに計算された数値なのも追記しておく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　それに対して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">真なる人類</span><rt>ハイ・ヒューマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">長耳族</span><rt>エルフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">と同等で数百年から千年近く生きるみたいだ。今の人類とは肉体強度も違ったみたいだし、魔素への耐性も高く上手く取り込んで活用出来ていたのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">　しかしそれでも、肉体が不滅ではない以上、寿命からは逃れられない訳で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　だからこそジャヒルは、自身の寿命を無限に引き延ばす方法を編み出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">　それが、〝霊体化の秘術〟だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　肉体を構成する三要素、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">物質体</span><rt>マテリアル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">精神体</span><rt>スピリチュアル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">、そして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">星幽体</span><rt>アストラル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">の三つを同時に維持する事が出来ないのならば、自我を保てる最低要素のみを継承すればいいと考えたのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">　つまりジャヒルは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">精神体</span><rt>スピリチュアル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">星幽体</span><rt>アストラル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">だけを守るべく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">物質体</span><rt>マテリアル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">を霊体へと変換させる事に成功したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">　こうしてジャヒルは、自らの意思で精神生命体へと生まれ変わった訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">　ガドラが編み出した神秘奥義：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">輪廻転生</span><rt>リインカーネーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">星幽体</span><rt>アストラル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">によって保護したまま〝魂〟を転生させる秘技であるだけに危険は大きい。その分、得られた肉体は完全に自分のものであるし、経験や知識は全て引き継がれる感じだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　ラーゼンの大秘術：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">憑依転生</span><rt>ポゼッション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">精神体</span><rt>スピリチュアル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">星幽体</span><rt>アストラル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">を他者の身体に乗り移らせるだけで、肉体に定着しているスキルなんかは継承されない。安全性は高いが、魔力なんかも肉体に依存してしまうので、下手をすると弱くなってしまう可能性もある不完全な代物なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　これらに対して、ジャヒルの〝霊体化の秘術〟は完璧だった。ジャヒル自身が精神生命体となっているのだから、得られた知識や経験、全ての権能を、安全確実に継承可能なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">「依代となる肉体を用意する必要はあるが、そんなものは自分の血縁者からいくらでも調達出来たようだしのう。こうしてジャヒルは、寿命の問題を解決しおったのじゃよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　と、ルミナスが苦々しく語ってくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">　なるほど、精神生命体になっていたのなら、不死に近いというのも納得だ。フットマンを簡単に乗っ取れたのも、それが理由だったのだと理解出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">「もっとも、アヤツも慢心したせいか、大いなる失敗を犯しよったわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　ルミナスが言うには、そんなふうにしてジャヒルが自分の研究に没頭している間に、政治を任されていたジャヒルの部下共が覇権を競い合うようになり、いつしか国も分裂していたのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　そして結局は、制御不能な悪魔であるギィを召喚してしまうという失態によって、滅びを迎える事になったのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">「アヤツは神祖を滅した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">を恨み、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">敵</span><rt>てき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">愾</span><rt>がい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">心</span><rt>しん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">を抱いておったからのう。勝手に死んでくれたと思うて、喜んでおったのじゃがな。まさか、今の時代までしぶとく生き残り、忌々しいほどの力を得て復活するとは思わなんだわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　そうなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">　ルミナスが、自分の父たる神祖を殺したのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　それが理由で、ジャヒルはルミナスを恨んでいたらしいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　面倒な相手に目を付けられたものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">「まあな。ウチのベニマルが苦戦するほどだから、相当厄介だぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">　俺がルミナスに相槌を打つと、それを聞きとがめたシオンが口を挟んできた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">「えっ？　ベニマルが負けたのですか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">　余程驚いたのか、ベニマルが負けた事にされている。というか、その話は幹部全員に伝えたと思うのだが、シオンの記憶からは抜け落ちちゃってるのかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　まあ、シオンらしいけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">「負けてはいないよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">　俺はベニマルの名誉の為に、シオンの言葉を訂正した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　死ななければ勝利という俺の考えからすれば、ベニマルの勝ちと言ってもいいんだが……けれど実際には、頑張って時間切れに持ち込めただけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　あのまま戦いが続いていれば、ベニマルが負けていたのは疑いようもなかった。脅威なのは間違いないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">「なるほど、それではそんな相手を退けたルミナス様は、ベニマルよりも強いのですね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">　それだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　俺もその点が気になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">　いや、ルミナスとベニマルを比較した場合、俺の見立てではそこまで大きな戦力差はないと思っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　だからこそルミナス達が危ないと考えて、こうして慌てて駆け付けたのだし。ルミナスがどうやってジャヒルを撃退したのか、それは俺も知りたいと思っていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">「なんじゃ、その事か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">　と、ルミナスが事もなげに話し始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">はのう、どこぞの邪竜に都市を破壊された経験があってのう──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　ドキ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">　どこかで聞いたような……いや、何度も苦情を受けたような話ですね……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">「都市を築くにあたって、先ずは安全確保を優先するようにしておるのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">「な、なるほど。素晴らしいお考えかと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">　思わず丁寧な口調になってしまったが、ここは迷わずヨイショ一択だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　ルミナスは、そんな俺を冷たく一瞥してから、少しは溜飲が下がったとばかりに話を続けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">「対邪竜用の『結界』を幾重にも仕掛けておったのじゃが、それが上手く機能したのよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　言われてみて思い出したが、確かにこの聖地には何重もの『防御結界』が施されている様子だった。俺達は通行が許可されているが、不審者は通さぬようになっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「そこまで強力だとは思ってなかったよ。ジャヒルにはベニマルを圧倒するほどの力があったし、しかも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">まで操っている様子だったからな。そりゃあ、ヴェルドラほどじゃないけど、生半可な『結界』なんて通用しないと思っていたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　俺は本音を吐露した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　ルミナスが鼻で笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">「舐めるでないわ！　他の地ならばいざ知らず、ここは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">を信じる者どもが集うておる聖地なのじゃぞ。無限に湧き出る信仰を糧とすれば、ジャヒルの力を撥ね除ける程度は容易いものよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">　その言葉は自信に満ちており、事実、結果が真実であると証明していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　しかし、そんなに簡単に？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">──〝信仰と恩寵の秘奥〟を応用すれば、理論上は可能でしょう。ですので──</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　ルミナスが、理論を現実になるまで研鑽したってか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　いやはや、恐れ入る。それがどれほど大変なのか、今の俺では想像も出来ないほどだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">個人だけで為せる業ではありません。信仰する者の心を熟知し、相互理解する必要があります。一朝一夕では実現不可能ですが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">主様</span><rt>マスター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">も実現を目指しますか？</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　うーん、どうだろう？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">　俺だけの問題じゃないからな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　取り敢えず、今は保留にしておこう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　俺の答えに、シエルさんも納得の様子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　実際問題、色々と便利そうではあるのだが、他にも手付かずのままになっている案件も多いのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　しかも、今現在も戦争中とあって、我が国の住民達と向き合うような余裕は流石にないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">　今後の課題という事で、一先ずその件は後回しにしたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　さてさて、ルミナスが窮地を凌げた理由は判明したのだが、問題が解決した訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">　むしろ、本番はこれからなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">「──ってな訳で、ダグリュールが寝返った。現在進行形で進軍中だから、遅くとも一週間以内に接敵すると思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　俺はルミナスに事実を告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　フェンとかいうダグリュールの弟から何かされたらしく、人が変わったようになったという話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　俺も実際に見た訳ではなくウルティマからの報告で知っただけなのだが、遠目に見たダグリュールは、確かに邪悪な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">を纏っているように見受けられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　そんなダグリュールに付き従う巨人の軍団も禍々しい感じだったので、いざ戦うとなるとかなりの激戦になるだろうと予想されたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　ジャヒルは前座のようなもので、本命はダグリュールなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　徒歩での進軍だが、あの〝死せる砂漠〟を物ともせずに突き進む様を見れば、ここに到達するまで時間はそうかからないはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">　正直言って、ダグリュールが離反したのは痛い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　その可能性も想定してはいたけど、いざ現実のものとなってしまうと、厄介すぎて頭が痛いというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">「まあのう、ダグリュールと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">は昔から仲が悪かったからのう。利害関係の不一致も理由じゃが、ダグリュールと神祖は仲が良かったからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">「おいおい、ジャヒルに続いて、ダグリュールとの不仲の原因も神祖にあるのかよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">「うむ。まあ、終わった話じゃがな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　ルミナスは気にしたふうもなくそう告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　どうやらそれは、ダグリュールが悪神と呼ばれた時代の話なのだと。だからルミナスは気にしていないようだが、だとしたら逆に、今まさにその恨みを晴らそうとしてダグリュールが動いているような気がするよね……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">「そんな訳で、ヤツと正面切っての戦争になるのも、そう驚きではないのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　とは言っても、ダグリュールはマジで強いと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　多分だが、俺でも苦戦するレベル──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">フッ、あり得ません</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">　──だと思うのだが、シエルさんは違う意見みたいだね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">　まあいい。ここで議論するつもりはないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　敵を過小評価して負けるような間抜けにはなりたくないから、俺が苦戦するレベルの脅威だと断定して対策を考えておかねばならないのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">了解です</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　納得してくれたようで何より。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　それでは早速、どうすべきか考えるとしよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　地政学的に見た場合、神聖法皇国ルベリオスは、西側の守りの要となっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　ここが落とされた場合、西側諸国への足掛かりが出来る訳で、一気に情勢が傾いてしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　天使の軍勢は飛行が可能だし、どこかで迎撃するという訳にはいかない。幸いだったのは、巨人の軍団の移動手段が徒歩だった事だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　人が歩くよりもよっぽど速くて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">軍団魔法</span><rt>レギオンマジック</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">なんかも併用しているからか、平均時速三十キロと通常の軍団では考えられないような速度ではあるが、それでも空から攻められるよりもマシというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">　ダグリュールの拠点である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">虚</span><rt>きょ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">〟ダマルガニアから、ここ、聖なる都〝ルーン〟までは、直線距離で二千キロ程度。不毛の大地や死せる砂漠を迂回しない前提でも、移動距離にして三千キロはある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　単純に計算しても、丸四日以上必要となるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　休息なども必要だろうから、普通なら三倍以上の日数がかかるはずなんだが……チラッと目撃した進軍光景を思い出す限り、休まずやって来そうな気配があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">　取り敢えず、監視魔法〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">神之瞳</span><rt>アルゴス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">〟で監視は続けている。変化があれば把握出来るはずだが──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">監視魔法〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">神之瞳</span><rt>アルゴス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">〟を誤魔化すのは簡単です。用心深い敵であれば、対策を行っている可能性を否定出来ません</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　やっぱり、そうだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">神之瞳</span><rt>アルゴス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">〟は現地の様子をリアルタイムで見る為の魔法だから、そこの光景に細工がされてしまっても確かめようがないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　当然俺も、見られている前提で対策している。なので、敵が同じような魔法を操れるのなら、何らかの対策をしていると考えておくべきなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　勿論、俺が心配し過ぎなだけかも知れないが……どちらにせよ、油断は禁物なのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　心配事は他にもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">　ジャヒルを迎撃出来たという話だが、それも額面通りに受け取ってはいけないと思うのだ。ダグリュールを寝返らせる事も作戦の目的だったのだから、ルミナスを討つなら挟撃するのがセオリーだと思うんだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">　そうしなかったのは、恐らくはジャヒルの暴走だったからだろうと思われる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　ルミナスとも因縁があるみたいだし、何か思惑があったのかもだけど、話を聞く限りではジャヒルの暴走、つまりは敵の指揮系統に混乱がありそうだと俺は睨んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　ルミナスの保有戦力はかなりのものだが、西から攻め寄る巨人の軍団と天空より襲い来る天使の軍団に挟撃されてしまえば、為す術もなく蹂躙される未来が予想出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　敵がそうしなかった時点で、一貫性がないように思えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">　ともかく、俺もこうして間に合った訳だし、ダグリュール軍が到着する前にこちらの迎撃態勢を完璧にしておきたいところであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">　それで、どれくらい余裕があるかだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">「このまま行軍速度を維持するという条件での予想だが、ダグリュール達が到着するまで最短でも四日だ。ヒナタ達も近日中には戻って来るだろうけど、決戦にはギリギリ間に合うかどうか、ってとこだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">「ふむ。最悪、ヒナタだけでも今直ぐ呼び戻しておきたいが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">「イングラシア王都での後始末を任せて、俺だけ急いで来たからね。各国要人の護衛もあるし、引継ぎを終わらせるまでは難しいと思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">　ヒナタだけではなく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">聖騎士団</span><rt>クルセイダーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">を呼び戻すのも考え物だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　イングラシアにはマサユキがいるから、いまだに安全が確保された訳ではないのである。フェルドウェイを退けたという話だが、次は本格的に集中攻撃を受けるかも知れないのだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　まあ、マサユキにはヴェルグリンドさんが付いているし、テスタロッサも残したままだ。帝国の将兵達も意外と頼りになるようだし、こちらよりは状況がマシだろうから何かあっても耐えられると思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">「ふむ、そうじゃな。ヒナタには西方聖教会の代表として赴いてもらっておるのじゃから、無理は言えぬか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">　渋々ながら、ルミナスも納得してくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">　ここで身勝手にヒナタを呼び戻してしまえば、聖教会が西側諸国を見捨てたと受け取られかねない。そうなったら、今まで積み上げてきた信用が一気に失われてしまうだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　本当に最悪の状況なら仕方ないかもだが、そうならないように俺が来ているという面もあるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">「まあ、ガドラっていう俺の部下も連れて来たから、今頃はアダルマンと防衛について協議してるはずだ。ヒナタほどではないけど頼りになるから、そこまで心配しなくても大丈夫だと思うよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">　俺がそう言うと、ルミナスが憤慨したようにジト目で睨んできた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">「貴様は能天気過ぎるのじゃ！　ダグリュールの恐ろしさを知らぬから、そのように呑気な事を口に出来るのじゃろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　いやいや、俺だってダグリュールはヤバイと思ってますとも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　ただ、シエルさんが楽勝モードを漂わせているから、ついつい安心して気が緩んでしまっているだけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　能天気と言われるのは心外だが、言い返すと藪蛇になりそうだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　俺は大人の態度で文句を飲み込み、これ以上ツッコミを入れられる前に次の話題を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">「それはそれとして、戦力確認を行おうじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">　俺はそう提案した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">　他国の軍事機密だから、全部が全部正直に教えてもらえるとは思っていない。それでも聞いておかないと、作戦もまともに立てられないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　だから、一番大事な事を聞いてみた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">「ぶっちゃけて聞くけどさ、〝超克者〟って何名いるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　かなり失礼だが、これが一番重要なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">　何しろ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">聖騎士団</span><rt>クルセイダーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">の隊長達が当てにならないのだから、目ぼしい戦力を把握しておきたいというのが本音なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">　ここから先の戦いでは、Ａランク未満の者は戦力にカウントしない方がいい。カレラなんかを見ていたら特にそう思うけど、大規模魔法一発で消し飛ぶような者達は、戦場に連れていかない方がマシだとさえ考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　実際、神聖法皇国ルベリオスが公表している防衛力として、ルミナス教を信奉する騎士達で構成される</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">神殿騎士団</span><rt>テンプルナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">の主力軍が存在する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">　その数、一万名。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　流石は聖地を守護する騎士団とあって、各国に派遣されている者達よりも格上だ。所属する騎士達の戦闘能力は、最低でも</span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1"><img class="gaiji" src="../image/gaiji-bp.png" alt="B+"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">ランクに相当するそうである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">　言っちゃあ悪いが、俺からすれば五十歩百歩なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">　人類のカテゴリーで考えれば強いのだが、ダグリュールの前に出たら蹴散らされる未来しか視えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　勿論、運用次第ではあるのだが、俺の性格では兵士を単なる数字と割り切れないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">　これはゲームではないのだから、犠牲者ゼロを目指すべきだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　そうなると、戦闘は主力級の者達だけで行い、その他は補助に回ってもらいたいところであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">　彼等には『結界』維持要員として、聖地を守護する任務を全うして欲しいと思ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　ルミナスも、そんな俺の考えを見抜いたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">「有力なのは七名じゃ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">の影武者に預けておった魔王の軍勢は、ロイ──いや、ルイを頂点たる王に据え、七名の大貴族による支配体制を築いておるのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　おお、思ったよりも凄かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　ベスターとかと仲良く研究している〝超克者〟さんが、その大貴族の一人だというから驚きだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">　ちなみに、その七名にルミナスの執事をしているギュンターさんは含まれていないのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">「このギュンターも、神祖の高弟の一人じゃからな。言ってみれば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">とは姉弟のようなものよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">「畏れ多い御言葉に御座います。私など、ルミナス様には遠く及びません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　御茶のお代わりを用意してくれていたギュンターさんを、ルミナスがそう言って紹介してくれた。顔見知りだったし、かなり強いとは思っていたけど、その正体を聞かされて納得である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">　ついでに教えてくれたのだが、ルイも神祖の作品なのだそうだ。作品……と言っていいのかどうか、俺はちょっと疑問に思ったけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">　作ったが逃亡されて、野生化して暴れ狂っていたらしいからね。ルミナスが討伐して支配下に置くまで、かなりの被害を撒き散らしていたそうだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　まあ、大昔の話らしいから、今更どうこう言っても始まらないけど……神祖に関するエピソードとしてはマシな方だと聞かされたので、ルミナスの苦労が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">偲</span><rt>しの</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">ばれるというものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　そんなルイから派生したのが、七大貴族なのだそうだ。だから魔王軍としても、堂に入っていた訳である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　ともかく、これでルミナス側の戦力は判明した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　次は俺の番とばかりに、報告を受けたばかりの情報を開示する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">「ウルティマからの情報によると、ダグリュールの戦力は〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">縛</span><rt>ばく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">鎖</span><rt>さ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">巨</span><rt>きょ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">神</span><rt>じん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">団</span><rt>だん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">〟と言って、三万名からなる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">の戦士達だ。個々の戦力だけど、平均して</span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1"><img class="gaiji" src="../image/gaiji-bp.png" alt="B+"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">ランク相当。上位者は当たり前のようにＡランクオーバーで、そんなエリート戦士だけでも千名近くいるらしい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">「圧巻じゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">　俺の報告に、ルミナスが頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">　ここでのルミナスの発言は、〝縛鎖巨神団〟三万名と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">神殿騎士団</span><rt>テンプルナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">一万名を比べた訳ではなく、Ａランクオーバーの戦士の数だけを指している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">　ダグリュールがどうして下級戦士まで連れて来たのかは不明だが、重視すべきは数よりも質なんだよね。今まで何度も数の不利を覆してきただけに、これは間違いないと断言出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">　で、その質を比較した場合。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">　ルミナスの戦力には、本来なら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">血紅騎士団</span><rt>ブラッディーナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">が四百名弱に加えて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">聖騎士団</span><rt>クルセイダーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">が三百名ほどと、Ａランクオーバーが七百名近く存在していた。ダグリュール側に千名近くいると聞かされても、そこまで驚くべき数字ではなかったはずなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　しかし、この場に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">聖騎士団</span><rt>クルセイダーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">はいないのだから、ルミナス側が圧倒的に不利なのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">　ここでルミナスが敗北して聖地が落とされた場合、西側諸国が崩壊するのは間違いない。信仰の対象が失われるだけでなく、守護者の存在が消えるのだから、一ヶ月もかからずに蹂躙されつくしてしまうだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">　ダグリュールの目的が領土だけなら、破壊行為は手加減されるかも知れない。しかしながら、そこに住まう人達が被害を被るのは免れない訳だし、どのように扱われるかもわかったものではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">　せっかく俺達の存在が認知されて、これから手を取り合って豊かな文明社会を目指そうという大事な時に、横やりを入れられるなど以ての外だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　俺の自堕落な生活を邪魔する者は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">何</span><rt>なん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">人</span><rt>ぴと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">たりとも許してはならないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">　という訳で、ルミナス陣営の敗北は絶対に防がなければならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">　だとすれば、気になるのは今の戦力で足りるのかどうか、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">　ダグリュールの強さは未知数。昔、ヴェルドラと喧嘩したほどの剛の者らしいので、舐めてかかるのは危険であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　シエルさん的には俺の勝利は間違いないようだが……これから先に何が起きるかわからない以上、俺が戦う事になるかどうかも不明なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　色々な状況を想定しておく必要があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">　果たしてルミナスと一騎討ちとなった場合、どちらが勝つかわからないしね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">　ルミナスも大罪系の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">所持者である以上、簡単に敗北するとも思えないけれど……大将同士が戦うのは、なるべくなら避けるが吉だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">　俺がいるなら気にしなくてもいいが、ここは副官級の者達の強さを把握しておくべきだろう。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">　魔王の中でも最大派閥と言われるルミナスとダグリュールだが、総合戦力はほぼ互角だと思われる。だからダグリュールも迂闊に動かなかったのだろうが、こうなってしまった今、副官や幹部級の強さが勝敗を決めるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">　ルミナス側には、ギュンターさんとルイ、それに七名の大貴族がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">　そして当然、ダグリュール側にも強者がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">　フェン、グラソードといったダグリュールの弟達は言うまでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">　そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">の強者には一歩劣るものの、魔王種相当と思われるような者達が存在していると聞いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　それが、〝縛鎖巨神団〟の上級闘士の中でも最強格である、五大闘将だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">　そして、その代表として有名な──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">「フェンが復活したのは厄介じゃな。これでダグリュールも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">古</span><rt>いにしえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">の悪神に逆戻りじゃろうし、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">四</span><rt>よつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">腕</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">〟のバサラも目覚めるじゃろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">　──そう、その〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">四</span><rt>よつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">腕</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">〟のバサラとやらが、〝縛鎖巨神団〟の副長なのだと。もう一人の副長であるグラソードに匹敵する強さらしいから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">なのは間違いないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">　それにしても、ルミナスの勢力といい、ダグリュールの陣営といい、隠れた強者が多過ぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">　カリオンやフレイが可愛く思えるような猛者を配下にしているとか、魔王間のバランスはどうなっているんだと問い詰めたい気分であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　思わず憤慨してそう愚痴ると、事もなげにルミナスが答えてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">「当然であろう？　何しろ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">達は、大昔から魔王をやっておるのじゃぞ。強大な力を持つ者を取り込み、勢力を拡大させてきたのじゃ。むしろ、新参魔王としては、カリオンやフレイは見所があった方じゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　という、実に上から目線の論評であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">　しかし実際、この大昔からという言葉には説得力があった。何しろルミナスやダグリュールは、千年や二千年というスパンではなく、それこそ数千年単位、下手すれば万年単位で生きている存在なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">　百年や二百年では魔王種には至れても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">にまで到達するなど滅多にない事なのだと。そう言われたら、返す言葉もないというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">「そういう意味で言えば、貴様が異常なのじゃ！　貴様は配下として、一体何名の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">を抱え込んでおるのじゃ？　この瞬きするほどの短期間でそれだけの者が集うなど、どういうカラクリなのか</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">の方が聞きたいくらいじゃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　思わず「うっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">」っとなってしまった俺である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">　どうしてこうなったのか、俺も解せぬ思いだし、聞かれても答えなんて見つからないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">　この話をこれ以上続けるのは、俺にとって都合が悪そうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">　だから俺は、その話を誤魔化すように、さっきから気になっていた事をルミナスに聞いてみることにした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">「それはそうと、ダグリュールの陣営についてやけに詳しいけど、フェンの事とかも知っていたのかルミナス？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">　ルミナスは呆れたような視線を俺に向けたが、俺の誘いに乗ってくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">「ん？　当然じゃな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">が生まれた頃には既に封印されておったが、その被害の爪痕は残っておったからのう。神祖から楽しそうに、当時の話を聞かされたものじゃ。それに、そのフェンが原因で、キサラとバサラの姉弟を神祖が生み出したのじゃからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">　ルミナスが言うには、キサラとバサラの二人は神祖がダグリュール達〝真なる巨人〟を参考にして創造した、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">の始祖なのだと。双子として誕生したせいで、どっちが姉か兄かで言い争う仲だったらしいが、その姉弟喧嘩は凄まじく、当時の被害は相当なものだったのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　突き詰めれば『全ての災厄の元は神祖に辿り着く』というのがルミナスの言い分だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　そんな状況が落ち着いたのは、キサラとバサラがダグリュールに喧嘩を売って敗北し、舎弟になったかららしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">「まさに、毒を以て毒を制すじゃが、ダグリュールの勢力が拡大したのは面白くなかったわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">　との事らしく、それ以降はルミナス達との勢力争いへと変化していったようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">　そんな状況が変化したのは、ダグリュールとキサラが結婚したからだ。所帯を持てば落ち着くと昔からよく言われているが、まさにそんな感じだったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">　そんなこんなで平和な時代がしばらく続いたようだが、それも次なる戦争に向けた準備期間でしかなく……平和と戦争が百年単位で繰り返されたりしたのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">　まあ、俺はそんな歴史に興味がないから、巻きで説明してもらった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">　ダグリュールの妃だったキサラだが、出産と同時に亡くなったのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">　双子の姉の死にバサラは荒れたそうだが、喧嘩するほど仲が良かったんだろうね。まあ、想像だけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">　荒れたバサラは、ダグリュールによって謹慎させられた。強制的に眠りに就かされたらしいけど、ほぼ間違いなく目覚めさせられているだろうとルミナスが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　これについては、ウルティマからの報告にも挙がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">『大昔に〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">四</span><rt>よつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">腕</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">〟とかいう厄介な暴れん坊がいたから、どうなっているのか聞いてみたんだけど、どうやらずっと閉じ込めていたみたい。いざとなったら出動させるって、オジサンが言ってました』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">　という話だったので、ほぼ間違いなく今回は敵として登場するはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">　ウルティマが厄介だと言うほどだから、相当なのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">　で、そんなバサラを筆頭とした集団が五大闘将なのだが、これは毎年行われる腕試し大会によって決められるのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">　と言っても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">の寿命は平均して五百年くらいなので、千年以上の寿命を有する古の巨人達──上級闘士からしか選出されないみたいだけどね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">　若い巨人が先祖返りする事もあるようで、これはダマルガニアにおける国威発揚を兼ねた恒例行事になっているのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">　そんな訳で、五大闘将は頭一つ抜けた存在ではあるが、筆頭のバサラほどの脅威ではない。三獣士の皆さんや、双翼の二人よりも格下だと考えて間違いないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">　つまりは、ルミナス配下の七大貴族の方が強いのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　ここで双方の戦力をまとめてみる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">　まず、ルミナス側だが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　ギュンターとルイが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">で、存在値は百万強といった感じ。</span></p>
