<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　七大貴族は魔王種相当で、二十万から六十万くらいの存在値を誇っている。個体差がある感じだね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　これに表の戦力として〝七曜の老師〟とかいたのだが、悲しい事件のせいで全滅してしまっている。人類の英雄クラスを再補填する時間などなかった訳で、将来的には今の聖騎士達から再構成される予定との事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">　とまあ、こんな感じだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">　続いてダグリュール側だが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">　グラソードとフェンという、ダグリュールの弟達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">　グラソードの存在値は二百万弱と聞いているし、フェンに至ってはダグリュールよりも上。馬鹿げた強さを誇っているみたいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　で、さっき話題に出したバサラが、グラソードより若干劣って百万強。ギュンター達とほぼ互角という感じだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　残る五大闘将の存在値は、十五万から三十万という感じらしい。今の三獣士にも劣る脅威度ではあるが、問題は上級闘士は他にもいるという点だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">　総数が百名近いのだが、最低でも存在値が十万を超えていて、上は十五万近くに達するらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">　毎年の大会で入れ替わりがあるのだから、当然といえば当然の話だ。しかし、それだけの強者が百名近くもいるというのは、正直言って無視出来ない脅威であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">　数より質と思っているが、最低ラインを超えて数を集められると面倒なのだ。それこそヴェルグリンドさんみたいに鎧袖一触にしてしまえば話は早いけど、ダグリュールがそれを許してくれるとは思えないし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">「数を脅威に思ったのは久々だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">「まあのう、アヤツとはずっと犬猿の仲じゃったが、全面戦争になれば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">が不利であろうと思っておったからな。それなりに準備を進めておったが、どこぞのスライムに大きく戦力を削られてしまった故のう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">「ちょ、おい！　それはもう終わった話だろうが！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">　などと言い合いをしても、問題の解決には繋がらなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　こうなると、我が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">魔国連邦</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">から援軍を出すしかないのだが──と思ったところで、シオンが満面の笑みで会話に参加してきたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">「フッフッフ、リムル様。ダグリュールなど恐るるに足りません！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">　そう言い放って、シオンが立つ。そして、扉の向こう側に向けて声をかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">「お前達、入って来るがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">　シオンに呼ばれて入室してきたのは、緊張した様子の男達だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">　あれ、コイツ等って……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">「お久しぶりで御座います！　ダグラです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">「リューラです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">「デブラでやんす！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">　シオンに預けたまま思いっきり忘れていたけど、ダグリュールの息子達だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">　というか、本当は頭の片隅にはあったのだが、急にダグリュールと敵対関係になってしまったから、コイツ等の扱いをどうすべきか全く考えていなかったよ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">「うん、久しぶり。元気そうで何よりだけど、お前達も今の状況は知っているのかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">　ダグリュールの所に戻りたいというのなら、捕虜にはせずに送り出してやるべきだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">　正直、コイツ等は個々人が下手な魔王種より強いから、敵の戦力になるのは面倒なんだけど……捕虜にしたらしたで見張りに戦力を割かねばならないから、余計な混乱を招きかねないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">　無抵抗の相手を殺してしまうのは論外だし、他に良案もない。ラミリスの迷宮内に隔離するという手もなくはないのだが、それはそれでラミリス達の負担が増えそうだから止めておく方が無難だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">　俺はそんなふうに考えを巡らせつつ、三人からの返答を待った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">　すると、予想外の答えが返ってきたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">「勿論ですぜ。親父が寝返ったそうで、お恥ずかしい限りです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">「我々もフェンの叔父貴の話は、寝物語に聞かされちゃいたんですがね、まさかこの御時世に復活するとは思ってもみませんでした」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">「ふぇっふぇっ、極悪非道で、親父と互角だったらしいでやんす」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">　意外にも、俺達よりの発言だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">　だから俺は聞いてみる事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">「えっと、父親と戦争する事になるんだけど、大丈夫なのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">「そうですね。不安があるっちゃありますが、それよりも今は、自分達がどれだけ強くなったか試したい気持ちの方が上ですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">「兄貴の言う通りでさあ。我々はシオン様によって、日々鍛えられているんです。心身の鍛錬と美味い飯。それに、切磋琢磨する仲間達までいる。この環境を壊そうとするヤツを倒すのが、俺達が力を得た理由ってもんでしょう！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">「ふぇっふぇっ、むしろ訓練の成果を披露出来るってんで、皆で喜んでいるくらいでやんす。オイラもこの力を振るって、叔父貴達をぶっ飛ばしてやるでやんすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">　と、三人が口々に力説してくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">　どうやらそれは本心みたいで、ダグリュール達と戦う気満々みたいだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">　シオンを見ると、それが当然という顔で満足そうに頷いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">「えっと……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">　さて、どうしたものだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　果たして、この三名を戦争に駆り出してもいいものだろうか？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">問題無いかと考えます</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">　どうしたものかと悩む俺に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">間</span><rt>かん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">髪</span><rt>はつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">をいれずにシエルさんが答えてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">　だけどさ、コイツ等が裏切る可能性は？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">　俺だってコイツ等の言葉が本心だと思っているけど、もしもそれがフェイクだった場合、味方を危険に晒す事になる。他の者達だって、敵将の息子達と一緒に戦えるかとなると、嫌な顔をする者だっているはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　しかし、シエルさんの態度は揺るがない。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">その可能性はかなり低いと考えられます。何故ならば──</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　その答えを聞くまでもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　部屋の扉が開いて、シオンの部下達がなだれ込んで来たのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　そして、いかつい顔の兄ちゃんが、真っ先に俺に向かって意見を述べた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">「リムル様、オラ達はダグっち達を信じてるダス！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">　あれ、ゴブゾウ……？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　精悍な顔付きに変わってたから見間違えてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　面影はそのままだが、気合が違っている。そしてその言葉は、ダグラ達を信じるというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　ゴブゾウだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">　シオンの配下である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">紫克衆</span><rt>ヨミガエリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">〟が、口々にダグラ達を擁護し始めたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">　それはまさに、心から彼等を信じている証拠だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">　というか、どうやら俺がダグラ達を処分、ないしは監禁するとでも思っていたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">　心外である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">　合理的な考え方をする俺だが、流石に敵になるかもしれないという不安だけでは、いきなり命を奪ったりしないっての……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">「リムル様！　このように、我等の結束は盤石です。柔な鍛え方などしておりませんので、多少の事では動じたりしないのです</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　ダグリュールの息子達を預かる者としての責任を感じていたのか、シオン自身も、俺を真っ直ぐに見つめて進言してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">　もうそれだけで十分だったのだが、ここでルミナスからも驚きの発言が飛び出したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">「リムルよ、正直に言えば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">とて、ダグリュールの息子達を始末してしまいたい気持ちはある」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　いや、俺にはそんな気持ちはないんですけど……と言いかけたが、それより早くルミナスが言葉を続けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">「じゃがな、その者共は信じても良かろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　ダグリュールと犬猿の仲だと自称するほどなのに、まさかの擁護である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">　どうしてそういう考えに至ったのか、詳しく理由を聞いてみた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">　するとルミナスは、苦々しい表情で教えてくれたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">「シオンの料理の改善じゃがな、その者共の協力あってこそなのじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">「と、言いますと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">「誰が味見をしたと思うておる。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">は嫌じゃったが、好奇心旺盛な者はどこにでも居ってな。七大貴族の一人が愚かにも名乗り出て、ひと月ほど寝込む羽目になりおったのよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">　アンデッドなら死なないから大丈夫だろう、というのは早計だったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　バカじゃねーの、そいつ……と思ったが、口に出すのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">躊躇</span><rt>ためら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">われた。なんせ、いつの時代もそういう挑戦者のお陰で、素晴らしい発明や発見がもたらされるものだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">　ウニやナマコを最初に食べた人って、凄いと思うんだ。強制的にゲテモノを食べさせるとか、そういう量刑もあったとの話だけど、後の美食に途轍もなく貢献している行動だと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　そう考えるとむしろ、その貴族さんは勇気ある行動だったとさえ言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">　という事で、俺は軽く頷きルミナスに続きを促したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">「それ以降、誰もが味見を嫌がったのじゃが、そこに名乗り出たのがその者達よ。その漢気に皆が感動し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">の配下もダグラ達を認めざるを得なかったという訳じゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">　なるほど、そうだったんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　シオンの料理が上達した陰には、やはり想像を絶する苦難の物語が隠されていたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">　ちなみに、アダルマンなんかは「食事が出来ない事に感謝するとは思わなかった」という名言まで残したそうで、本当、皆さんありがとうと、心の底から感謝していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">「まあ、姐さんの手料理が食えるとあっちゃあ、その役目は俺達にこそ相応しいってもんでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">「兄貴の言う通りですぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">「御褒美でやんす！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">　うん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　この三名がオカシイだけかもしれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　だがまあ、結果よければ全て良しというもので、ダグラ達が不協和音にならずに済むのなら、遠慮なく戦力として頑張ってもらえるというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">「それじゃあ、俺かルミナスがダグリュールの相手をするって事で、フェンの相手はシオン達に任せようかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">「フンッ！　ダグリュールの相手は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">に任せよ。正直に言えばちと厳しいが、時間稼ぎくらいならば容易いからのう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">　ルミナス的には、ダグリュールに勝てるとは思っていない様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　つまり戦略的には、ルミナスがダグリュールを押さえ込んでいる間に、その他の敵幹部勢を倒してしまって、全員で勝負を挑むという流れになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">　ならば、フェンの相手を俺がすれば、戦力的にはこちらに余裕がありそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">「よし、それじゃあ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　その時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">　俺が「勝ち筋が見えたな」と口にしようとするのを遮るように、事態が風雲急を告げたのである。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　その知らせは、ラミリスからの緊急思念伝達によってもたらされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">『ちょっとリムル、大変なのよさ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">『お前ねえ、いつも大変大変って、俺だって色々と大変なんだよ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">　と、軽く流そうとしたのだが、今回は本当に大変だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">『冗談を言ってる場合じゃないのよさ！　あのね、ミリムのとこと、連絡が途絶えたの。直ぐに調査するように命じたんだけど、何だか嫌な予感がするんだってば</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">　ラミリス曰く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">　つい先程、ゴブタ達が帰還してゼラヌス撃退に成功したと報告したらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">　だが、問題はその直後に起きた。突如、戦況を監視していた映像が映らなくなってしまったのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">　幸いだったのは、現地と〝転移門〟が繋がったままだった事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">　急遽ゴブタ達には調査に戻ってもらい、ラミリスはラミリスで俺に連絡してきたとの話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">『ヤバイな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">『だからそう言ってるじゃない！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">　やれやれ、落ち着く暇もないとはこの事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">　ミリムに何かあるとは思えないが、映像妨害には心当たりがある。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">ヴェルザードですね</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">　シエルさんも俺と同意見か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">　なら、ほぼ間違いないと判断してよさそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">『ゴブタ達には無理しないように伝えてくれ。俺も直ぐに戻るから』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">　俺はラミリスにそう伝えて、話を終えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　そして、ルミナスへと向き直る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">「悪い。ちょっと緊急事態が発生した」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">「何があったのじゃ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">「多分だけど、ミリムとヴェルザードさんが戦いになったと思われる。ギィにも連絡しなきゃだし、俺は一旦戻る事にするよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">　俺がそう伝えると、ルミナスが鷹揚に頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">「わかった。こちらはこちらでダグリュールに備える故、心配するでない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">「その通りです！　私達だけでも、巨人共を成敗して御覧に入れましょう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">　俺の不安を和らげるように、大丈夫だと話すルミナス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　そしてシオンまでも、自分達だけで問題ないと豪語したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　その言葉を鵜呑みには出来ないが、対策を練るまでの少しの時間ならば任せられそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">「それじゃあ、俺は戻るよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">「ええ、後はお任せ下さい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">　そうだ、思い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">　可能性の話だが、これも言っておかないと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">「ルミナス、一応言っておくけど、四日という猶予は過信しない方がいいぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">　ダグリュール軍の到達予想時間は、最短で四日だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">　しかしそれは、あくまでも今の行軍速度を維持したら、の話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">　俺みたいに軍を丸ごと転移させられるヤツがいるかもしれないので、そこは警戒しておく必要があるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">「ふむ、そうよな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">もその可能性は視野に入れておったわ。現に、貴様には可能なのじゃからな。こちらに出来る事が敵に出来ないと考えるのは、指揮官としては怠慢であろうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">　ああ、ちゃんと理解してくれていたみたいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">　ならばもう、俺から言う事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">　いざとなれば援護に駆け付けられるのだから、重要案件から対処を行うとしよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">「それじゃあ、気を付けて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">「貴様もな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　俺とルミナスは頷き合った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">「御武運を、リムル様！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">　そんなふうにシオン達から背中を押されて、俺は再び</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">魔国連邦</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">へと戻る事になったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">　俺は帰還するなり、速やかに〝管制室〟へと直行した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">　そして、驚愕の光景を目の当たりにする事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">　不味い……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">　非常に、不味い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">　大スクリーンに映し出された映像では、激怒して理性を失ったミリムが、異形の姿へと変身して大暴れしていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">　その相手はヴェルザード。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">　微笑みを浮かべた妖艶な美女だが、〝本当の意味で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">破壊の暴君</span><rt>デストロイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">〟と化したミリムを相手に一歩も退かず、互角の戦いを演じている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">　どっちもどっち。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">　正真正銘、神々の戦いの再来だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">「どうなってんの、これ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">　思わずそう呟くと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">間</span><rt>かん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">髪</span><rt>はつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">をいれずにラミリスが答えてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">「ゴブタに撮影してもらってるのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">　いや、俺が聞きたいのはそういう事じゃなくて……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">「状況がどうなってるのか聞いてるんだよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">「あっ、そっちね。見ての通り、最悪なのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">　うむ、ラミリスが全く役に立たないというのが理解出来たぞっと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">　呆れて溜息を吐いた俺に説明してくれたのは、司令官用の豪華な座席から立ち上がって出迎えてくれたベニマルだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">「ゼラヌス撃退に沸き立っていたのですが、突如、連絡が途絶しましてね。戻ったばかりのゴブタに偵察に向かってもらったんですよ。で、現地でヴェルザード様とミリム様が戦闘状態にあると確認されたんです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">　実に要領良く、ベニマルが話してくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">　一番気になる現地の様子だが、生存者は不明とのこと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">　戦場は一面真っ白な氷の世界に閉ざされ、生命反応はゼロだったのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">　これは、ゴブタと一緒だったランガが、『風操作』で匂い粒子なんかを採取しようとして状況を把握してくれたのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">　結論、一切の匂いが消えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">　つまり、視覚情報では氷の彫像と化した者達が見えていたが、戦場全てが同じ状況になっていると考えて間違いないようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">「その、氷の彫像にされた者を調べたいところでしたが、ランガに守られているゴブタでさえ、近寄るのは困難、というか不可能だったみたいです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">「そんなにヤバイのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">「はい。この映像も、接近可能な最大距離から撮影したものです。ゴブタが泣き言を言ってましたが、心を鬼にして頑張ってもらっているんです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　ベニマルの場合は心だけじゃなく、マジもんの鬼だとは思うけど、そんな軽口を言っている場合ではなさそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">　あの地にはまだ、カレラやその部下達も残ったままなのだが、俺とも『思念伝達』が通じない。俺達は〝魂の回廊〟で繋がっているはずなのに、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">　戦場にいる全員が生死不明。これは確かに、とんでもなく最悪の事態である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">　カレラ達が死んだとは思いたくなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">　それにあの地には、カリオンやフレイさん達もいたはずだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">が何名もいて、何も出来ずに短時間で全滅など考えられない。何か緊急事態に陥ったなら、時間稼ぎに徹するように取り決めてあったんだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">　それなのに、この状況。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">　映像ではハッキリしなかったが、どうやらミリムは暴走しているように見えた。通常の比ではないレベルの力を解き放って、ヴェルザードと大立ち回りを演じているようだったし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">　そうなった原因が何なのかと考えてみると……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">　嫌な想像が脳裏から離れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">　だが、だからといってそれに囚われていても、何の解決にもならないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">　ラミリスが完全にテンパってしまったのも仕方ないが、俺までそうなってはおしまいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">　戦場はきっと、とんでもない事になっているのだろう。そう割り切って、思考を切り替えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">　ではどうするのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">　ここで慌てても意味はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">　こういう時は、今の自分に何が出来るのかを考えるべきなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">　冷静に、心を落ち着かせて。一つ一つ対策を思い浮かべて、出来るものから対処していかねばならないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">「残っている迷宮十傑も全員召集。これ以上は危険だろうから、ゴブタ達も帰還させるように」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">「ですが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">「ミリムとヴェルザードさんの戦いが、そう簡単に決着がつくとは思えない。暴走状態になったミリムを相手に出来るのは、現状だと俺とヴェルドラくらいだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">　正直、俺だって嫌だけどね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">　大体さ、ミリムが本気で暴れたら、一体誰が止められるというのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">　大昔、ギィと激突し、その時になんやかんやあってラミリスが仲裁したらしいけど……今のラミリスにはとても期待出来ない話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">　だが、もしかしてというゼロに近い可能性に期待して──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">「おい、ラミリス……一応質問なんだけど、俺がヴェルザードさんを抑えている間に、ミリムを正気に戻せるか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">「ちょっ！　アンタ、アタシに死ねって言ってるわけ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">　やはりな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">　この対応策は無理だと思っていたし、最初から期待もしていなかったけど、こうして確証が得られた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">　ちびっ子になったラミリスには、土台無理な話だったようである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">「いや、無理だろうとは思っていたけどね。しかし、まさかミリムを暴走させる作戦で来るとはね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">　そう呟き、溜息を吐く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">　ベニマル達が忙しなく幹部を集めてくれている間に、次の手立てを考えねばなるまい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">　正直、予想外だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">　自分達の仲間から裏切り者が出ただけでも最悪なのに、それを上回るような災難が待っているとはね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　いや、有効な手段だというのは重々承知していたが、まさかこんな手で来るとは思わないじゃないか……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">……ミリムが本気で暴走すれば、世界が崩壊する可能性があります。これは、敵味方関係のない禁断の策であり、これを平然と実行する覚悟があるとなれば、より深刻な事態に備える必要がありそうです</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">　……というと？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">《</span><span class="gfont"><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">滅</span><rt>めっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">界</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">竜</span><rt>りゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">イヴァラージェを解き放つ、などが最有力候補として考えられますが、その他にも危険な手段を警戒しておくべきかと</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">　つまり、ルール無用の何でもあり、ってか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">　マジで最悪だな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">　暴走状態のミリムをどう正気に戻すかだけでも難問なのに、それを邪魔する相手がヴェルザードさんとか。ヴェルドラに頼もうかとも思ったが、ヴェルザードさんの姿が映像に映った時点で、挙動不審になって何やら用事を思い出したとか言って逃げ出したそうだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">　肝心な時には頼れないんだよね、アイツ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">　まあ、それは俺も同じなので、文句は言えないな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">　逃げ出せるものなら、全力疾走で逃げ出している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">　しかし、それは大袈裟でも何でもなく、人類の破滅を意味していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">　正直、困るんだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">　俺一人だけ生き残ったって、そんなの何の意味もないではないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">　そんな未来を許容するくらいなら、全力で抗う方がまだマシというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">　泣き言を言うのはもうオシマイだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">　ここからは本気で対策を考えようと、俺は心のスイッチを切り替えたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">　幹部達が集まる前に、もう一つ用事を済ませておく事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">　それは、強力な助っ人を召喚する事である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">『──ってな訳で、至急応援を要請する』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">『了解ですわ、リムル様！　ギィ様は乗り気ではない御様子でしたが、ここはこの私、レインの交渉術にお任せ下さいませ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">　そう、俺が呼び出そうとしているのはギィだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">　ぶっちゃけ、俺一人がどれだけ頑張ったって、ヴェルザードとミリムを同時に相手にするなど不可能だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">　精神論では戦争に勝てないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">　俺は勝てない喧嘩などするつもりはないし、やるしかないなら、勝率を少しでも高める努力を惜しむつもりはないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">　で、ギィに『思念伝達』を繋げようとしたのだが、拒否された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">　ヴェルザードとミリムの戦いを察知して、嫌になったのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">　いや、違うだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">　ギィはヴェルドラと違って、自分の為すべき事を理解しているヤツだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">　つまり、この事態よりももっとヤバイ脅威が控えていると、そう考えているのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">　シエルさんとギィが同じ結論というのが、俺の気持ちを憂鬱にさせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">　問題は山積みだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">　ギィを巻き込んだとしても、ヴェルザードさんの相手は任せられるが、ミリムの相手は必然的に俺になる。そこまでの道筋が見えても、その先がノープランなのが不安の原因だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">　戦うだけなら何とかなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　地上どころか、この星に影響を及ぼさないようにミリムの相手が出来るかというと、今の俺では難しいだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">　多分、死なないようにするだけで精一杯だと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">　まあ、死んでしまったとしてもヴェルドラがいる限り復活可能なのだが、俺がリタイアしてしまったらギィの負担が増えるので、結局はアウトになっちゃうんだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">　ギィがいくら強くても、あの二人を同時に相手するのは無理ゲーだと思うし。そもそも、上手く相手しないと星そのものが破壊されてしまいそうだし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">　どう考えてもヤバイ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">　これに加えてフェルドウェイやイヴァラージェとか……、せっかくミカエルを倒したというのに次から次へと難問が発生し過ぎというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">　さてさて、本気で対策を考えようとしても、嫌な想像ばかりが脳裏を埋め尽くしてしまうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">　そんなふうに俺が思い悩んでいると、レインからの返事が届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">『リムル様、バッチリです！　ギィ様も、私のお願いならと快く──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">『おい、リムル。どうしてテメーが、ウチのレインをパシリに使ってやがるんだ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">　うっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">　レインからの『思念伝達』に割り込んできたのは、言うまでもなくギィだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">　俺とレインが仲良くしているのが解せぬようだが、これには勿論理由がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">　俺はレインの画家としての才能を見抜き、私用で色々なお願いをするようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">　レインもそれに快く応えてくれて、今では俺のお抱え画家とでもいうべき立場を確立しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">　もっと具体的に言うと、俺がパトロンとなって、レインの才能を開花させていたのだよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">　どうしてこういう関係になったのかと言えば、あれはそう……レオンの城での会談の後の話──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">　ディアブロから没収した絵とやらを、俺も見せてもらった訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">　すると、レインが描いたという絵画は、とても素晴らしいものだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">　まるで写真のように……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">　レインが描いた絵画は、モデルがいなくても想像の翼を広げるだけで、いくつもの表情を描き出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">　そんな中には、そう！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">　裸体なんかもあった訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">　俺としては、当然ながら興味がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">　勿論、芸術的観点からですけどね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">　美を追求する心には限界などなく、俺の要望は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">止</span><rt>とど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">まるところを知らないのだよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">　そこにやましい感情など一切なく、ただただ〝美〟を追求する者としての知的好奇心から、ついつい訊ねてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">　レインってさ、モデルがいなくても裸体を描けたりするの？　ってね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">　するとレインは、俺の純粋な質問にこう答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">　高いですよ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">　出来るか出来ないかではなく、高い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">　俺はそっと、金貨の詰まった袋を差し出したさ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">　するとレインは、眉一つ動かさずにスッと、それを懐に仕舞い込んだ。その上で、平然とした態度を崩さず「悪魔に金貨とかナンセンスです。でも、私はリムル様を尊敬しておりますし……」などとのたまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">　俺は思ったね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">　これは高度な心理戦が始まったぞ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">　だから、それとなく「何が望みだ？」と聞いた訳だ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">……全然高度ではありませんでしたし、それとなく、でもありませんでした。むしろ、直球──</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">　ま、まあ、外野の突っ込みは野暮なので無視して話をすすめると、レインの答えはこうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">　私、ポイント、っていうものに興味があるんです──と、純粋な瞳で俺を見つめるようにして訴えかけてきたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">　そこからの懐柔は簡単だった、と言っておこう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">　俺は色々と個人的にレインと打ち合わせを行った。その上でレインのパトロンとなって、彼女の芸術活動を支援するようになったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">　シエルさんが脳内保存を実行してくれたら、ここまで熱意を感じる事もなかったかも知れない。しかし、肝心な時に非協力的なので、俺としてはレインの絵画に活路を見出したという感じ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">……ち</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">　ん？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">　何か舌打ちらしきものが聞こえたような気がしたけど……いやいや、きっと気のせいだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">　ちょっと疲れているから、そんな幻聴が聞こえたのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">　だって、俺には後ろめたい気持ちなんてないからね。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">裸体をモチーフにしているものが多いというのも解せませんが──</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">　い、いやだなあ、シエルさんてば</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">　シエルさんに分からないことなんて、この世にある訳ないじゃないか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">　なので多分、それはきっと気のせいさ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">　という事で、この話は終わり</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">!!</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">　こうして俺とレインの関係は親密なものとなり、今では外部の協力者として、俺の意のままに動いてくれるようになったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">　そうとは知らぬギィが不審に思うのも当然なのだが、俺がいちいち説明してやる義理はないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">　だから俺は、堂々とこう返すのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">『今はそれどころじゃないだろ！　緊急事態なんだから、今すぐこっちに来てくれ。大至急でね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">　そう言って、俺はギィとの『思念伝達』を終えたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">　レインに頼んでいるヒナタをモデルにした絵画だって、まだ完成していない。それを見る前にこの世界が壊されるなど、断じて許される話ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">　俺は今一度、何としてもこの危機を乗り越えるのだと、心に強く誓ったのである。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">　俺がベニマルに命じてから五分以内に、全員が集まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">　ベニマルは指揮官として堂々と──ディアブロは、先刻までの疲労など微塵も感じさせぬほど平然として参加している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">　危険だからと偵察から呼び戻したばかりのゴブタは、席に着いて震えていた。休んでいてもいいのだが、意外と責任感の強いヤツなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">　ちなみに、ランガは俺の影の中に退避済みであった。ちゃっかりしてるけど、そういうところも可愛いと思う今日この頃なのである。大変な目にあったのだし、ゆっくりと休んでもらいたい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">　実際、ゲルドは重傷により緊急治療中。大きな怪我などはなくなっているものの、回復薬などでは追いつかぬほど消耗しているので、滅多に利用されぬ保養施設に運び込まれているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">　ゲルドに付き添っていたガビルも、シュナの判断で緊急入院となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">　こちらも見た目以上に消耗が激しく、ピンピンして見えて死ぬ寸前ともいえるような状況だったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">　回復薬の思わぬ落とし穴で、怪我がないから元気に見えてしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">　魔物にとっての魔素は、生命力にも等しいものなのである。それを消耗し切ってしまえば、命を失う事態になりかねないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">　俺としては名付けで何度もそういう目に遭っているので、笑い話ではない。会議に参加しようとしていたガビルを、強制的に休ませたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">　他にも、重傷者がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">　レオンだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">　ディアブロが医療施設まで運び込んだ為、命に別状はないとのこと。もう間もなく目を覚ますのではと、シュナから報告されていた。流石に元勇者にして現魔王だけあって、体力の回復速度も凄まじいものがあるようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">　目が覚めたら会議に参加して欲しいと思うけど、無理はさせられない。レオンの回復を待つ余裕もないので、残念ながら今回は不参加であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　後は、迷宮勢からクマラとゼギオン、それにアピトが参加している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">　アダルマン一行はシオンと一緒にルベリオス防衛戦に参加しているし、ガドラ老師もそれに加わっていた。竜王勢はこういう場合には不参加なので、これで全員が揃ったわけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">　ちなみに、ハクロウは子供達の護衛として、修行を続行してもらっている。サーレとグレゴリーの二人も、そのまま残って修行中だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">　サーレは頭一つ抜けたらしいが、グレゴリーの方は子供達と良い勝負になっているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">　ハクロウを呼ばなかったのは、子供達を不安がらせないようにする為だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">　クロエは体調不良と偽って俺を助けに来てくれたようだが、今は本当に倒れている。それもあって、ケンヤ達が不安に思わないように配慮しているってわけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">　どっちにしろ、敵が迷宮に攻め入ってきても大丈夫なように安全な階層に配置している訳だが、それでも万が一などあってはならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">　そういう意味では、俺の伝達が終わり次第、クマラも子供達に合流してもらう予定なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">　それと、もう一つ理由がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">　この迷宮には、モミジとアルビスも避難しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">　その付き添いとして、カエデさんにも来てもらっていた。出産経験があって、妊婦達との面識もあり、文句なしの人材なのである。ベニマルが戦いに専念出来るようにとの配慮なのだが、そんなカエデさんからの強い要望もあって、ベニマルの奥さん達の安全を守る為にもハクロウは護衛に専念してもらっているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　ってな訳で、これで面子は全員なんだが、これほどまでに数が少ないと不安になるな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　各地に散っているから仕方ないのだが、カレラの安否も不明だし……かつてない危機感を抱いてしまうのも当たり前と言えば当たり前なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">　ともかく、そういう不安も飲み込んで、俺もベニマルみたいに堂々と振舞わねばならないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">　何かあったら直ぐに連絡が入るように〝管制室〟に隣接する会議室にて、監視を続けながらの話し合いを始める事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">　というか、今回は悠長に会議している場合ではないので、俺の独断で作戦を立てるつもりだ。不本意なのだが、今も激戦が繰り広げられており、地上も小刻みに揺れているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">　多分、イングラシア王国でも地震が発生しているだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">　これが続けば、大陸規模どころか惑星規模での被害が出てしまう。それを未然に防ぐ為にも、今回は我儘を許してもらうつもりなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">　俺の出した結論は、ギィと二人で出向いて何とかするという、行き当たりばったり、ぶっつけ本番のノープランとも言える無謀な作戦だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">　しかし、頼れる相棒であるシエルさんでさえ、これだという素晴らしい策を見いだせないのだから、これはもう、大人しく諦めるしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">「みんな、よく集まってくれた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">　そう挨拶して、いきなり本題に入った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">「ミリムへの対処だが、俺が行く」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">　俺がそう宣言すると、場に緊張が走った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　そりゃそうか。大将が自ら動くなんて、本来は下策も下策なのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">　俺達の場合はよくある話ではあるのだが、それでも今回のように話し合いすらすっ飛ばすというのは珍しいから、皆も思うところがあるのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">「クフフフフ。それでは、私もリムル様に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">御</span><rt>お</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">供</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">致しましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">　ディアブロがそう申し出てくれたのだが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">「いや、お前は確かに強いけど、ミリムを相手に手加減とか出来ないだろ？　もっと相応しい敵が現れると思うから、その時は存分に腕を振るってくれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">　──そう言って断った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">　誰が何を言おうと、これは決定事項なのだ。ミリムやヴェルザードを相手にするなら、大人数を当てても犠牲者が増えるだけなのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">……あのレベルを相手にするとなると、戦力としてカウント出来る者はいませんので</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">　と、シエルさんも同意見であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">　ベニマルやゼギオン、ディアブロでさえも、役に立たないとシエルさんは断言した。可能性としての話だが、死者が出る恐れが非常に高いのだとか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">　ミリムを殺すつもりで挑むならともかく、止めるつもりではそれも有り得るだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">　そうなると、俺が頑張るしかないんだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">　その上で、わざわざ来てもらったギィに向かって声をかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">「悪いんだけどさ、ギィには付き合ってもらいたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">「……あ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">　ギィに睨まれたが、そんな事で怯む俺ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">　危険極まりない仲裁に一人で向かうのに比べれば、ここでギィを説得する方が断然マシであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">「やっぱ、八星のリーダーはギィさんですし？　ここは新参者としては、頼れる先輩に出張ってもらうしかないかなって──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">　ここで調子よくギィを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">煽</span><rt>おだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">てて、巻き込んでしまおうという算段だ。その方が多少なりとも成功確率が上がるっぽいし、ご容赦願いたいものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">　しかし、ギィは不機嫌そうに俺の言葉を遮った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">「オレを呼びつけた上に、手伝えだと？　テメー、いい度胸じゃねーか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">「いやいやいや、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">小心者</span><rt>チキン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">だからこそ、ギィに手伝ってもらいたいと思ってる。おふざけはナシで本気で頼むよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">　ここで、俺の本心が伝わるように頭を下げてお願いした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">　それを見て、ギィの態度も変わる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">　そして、真面目な調子で本音を語り始めてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">「わかってんのか？　ミリム達の事が心配なのは理解するが──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">　ふむ、やはりギィも、シエルさんと同じような結論を導き出していたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">　ミリムとヴェルザードの戦いを仲裁するよりも、そちらを優先する事案か。考えれば考えるほど憂鬱になるが、今は出来る事から対処すべきという結論は揺るがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">「イヴァラージェが解き放たれる可能性がある、って話か？　確かにそれも心配だけどさ、その前にこの世界が壊されちゃったら、どっちみち終わりだからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">　俺はギィの威圧に負けないように、覚悟を示す感じでそう告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">「……気付いてたのかよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">　ギィは面白くなさそうにそう言って、黙って席に座った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">　取り敢えずは、俺の反応を待つ事にしたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">　これ幸いと、俺は話を進める事にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">「実際のところ、俺にはヴェルザードの目的がわからない。ミリムを本気で怒らせたのも、暴走を引き起こすのが狙いだったとは思えないし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">　暴走させるのは手段であって、その先にヴェルザードは何をどうさせたいのだろう？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">　それがわかれば、手の打ちようはあるかも知れないけれど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">　今は思い悩んでいる時間などない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">　カレラ達を救出する為にも、悩むのは後回しにするしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">　そう思っていると、ギィがポツリと呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">「多分だが、ヴェルザードはオレの本気が見たいのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">「アイツの願いは昔から変わっちゃいない。オレと本気で戦って、自分の方が上だと証明したいんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">「えっと……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">　何を突然言い出すんだと思ってギィを見ると、実に真面目な表情だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">　どうやら、本気の発言だったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">　だから相手したくなかったのさ──と、ギィが嫌そうにしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">　そんな痴話喧嘩に巻き込まれて、世界が滅びそうになるなんてね……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">　呆れたが、放置する訳にはいかないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">「それが本当だったとしても、このまま戦いが続けばこの星が砕けてしまいそうだし。止めるしかないだろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">「オレ達を呼び寄せるのが狙いなんだぜ？　相手しなきゃフェルドウェイの策も不発に終わるだろうし、それが一番いいと思わねーか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">　ギィが言うには、この星はヴェルダナーヴァの力で創造されている為、砕ける事はないのだという。ただし、ミリムの力はまだまだ上昇するらしく、このまま放置していると魔素による汚染は免れないのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">　それでも、星が砕けないだけマシだと思うべきなのかも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">　考えてみれば当然で、カレラが用いたような魔法は、本来なら惑星上で発動させていいような代物ではないのである。この世界だったからこそ、あそこまでぶっ飛んだ威力に耐えられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">　そうでなければ、運が良くても地軸が歪むくらいはしていたはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">　そう説明されると、ギィの言い分にも頷ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">　ここで俺達まで参戦したらフェルドウェイの思惑通りなので、下手をするとイヴァラージェを呼び出してしまうような事態になりかねない訳だ。そのリスクを回避しようと考えるならば、ギィの判断も間違ってはいないのだと納得させられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">　俺も思わず頷きかけてしまったが、その選択肢はとっくに失われているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">「残念ながら、カレラ達も氷像にされちゃってるみたいだし、放置する訳にはいかないんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">　カレラだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">　フレイさんや、カリオン、あの地で戦っていた者達を救出せねば、皆で笑って暮らせる世の中はやって来ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">　だからこそ、俺の決意は揺らがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">「チッ、わかったよ。仕方ねーから付き合ってやるぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">　ギィはそう言って、やれやれというふうに立ち上がったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">「わかってると思うが、オレ達まで本気を出しちまったら、魔素で汚染される領域が増える事になる。ちゃんと加減するんだぜ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">　おっと、それは俺のセリフだよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">「お前こそ、一回やらかしてるんだから気をつけてくれよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">「そうなのよさ！　今回はアタシが協力してあげられないんだから、無茶しないようにね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">　アンタ達だけだと心配なのよさ──などとラミリスから言われたが、何だか釈然としない気分である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">　だがまあ、俺も大口をたたく資格などない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">　ここまでノープランだと、何だか笑えてしまうが仕方ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　ここは強がるべき時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">　そして俺は、今までも同じような経験を何度も積み重ねてきたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">「という訳で、ミリムを止めに向かうのは俺とギィだけだ。みんなには</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">拠点</span><rt>ここ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">の防衛と、他国から救援依頼がきた際の対応をお願いしたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">　今回は決定事項の伝達のみなので、不満を感じる者もいるだろう。けれど、これがシエルさんとも相談した上で決めた最適解なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">「リムル様、やはり私だけでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">御</span><rt>お</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">供</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">を──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">「却下だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">　俺はディアブロの提案を、有無を言わさず断った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">　ディアブロならば、俺達の戦いにも対応してくれそうである。それでも断ったのは、それこそ不測の事態に備えて残っていて欲しかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">「フェルドウェイの狙いは、イヴァラージェの復活だけじゃなさそうだからな。ダグリュールがルミナスを攻めているのも、陽動として俺達の戦力を割かせる為だと思うし。俺が動けなくなった後を任せられるのは、お前とベニマル、それにゼギオンだけだからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">　ディアブロは頼りになるヤツだが、だからこそ残ってもらいたい。敵方にはまだ、フェルドウェイだけではなく蟲魔王ゼラヌスも残っているのだし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">　それこそ迷宮さえ無事なら、本当の意味での敗北はないのである。ここは三人ともこっちに残ってもらわねば、逆に不安に思うというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">　ベニマルは、総指揮という重大な役目がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">　ゼギオンには、迷宮守護者として絶大な信頼を寄せていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">　ベニマルの指揮とゼギオンの強さ、これに迷宮という環境が合わされば、ゼラヌスが相手でも耐えられるに違いない。それに加えてディアブロの不気味なまでの対応力があれば、敵が迷宮に総攻撃を仕掛けて来たとしても対応は可能だと信じたいところだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">　こうして、三人には強引に納得してもらったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">　ついでにヴェルドラも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">「我は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">秘密兵器</span><rt>ヴェルドラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">さんは、本当に最後の砦だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">　名前を呼ばれなくて不満そうなヴェルドラだったが、俺の言葉を聞いて満足そうに頷いてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">　何度も言うが、ヴェルドラさえ無事なら俺は復活出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">　実際に試したくはないけど、保険があるのとないのでは大違いなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">　俺の独断と偏見で反対意見を封殺したので、さっさと出撃する事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">　時間をかければかけるほど決断も鈍りそうだし、後の事はヴェルドラに託す事にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">「本当に頼んだぞ、ヴェルドラ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">「うむ、任せよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">　大きく頷いてくれたヴェルドラを見て、とても頼もしく感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">　そんな俺にラミリスが飛びついてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">「リムル、ミリムをお願い</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">「ああ、任せとけ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">　不安そうなラミリスを安心させるべく、俺は笑顔でミリムを正気に戻すと約束した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">　最強の魔王であるミリムに対しては生半可な手段は通用しないので、俺の声が届く事を期待する。上手く怒りを抑える事さえ出来れば、自然と理性も戻るだろうから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">　実際のところ、かなり運頼みの要素が多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">　ヴェルザードをギィが抑えてくれるのが大前提。その上で、この星への影響を最小限にするように調整しつつ、長期戦を覚悟せねばならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">　かつてない無茶振りであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">　そもそも、暴走状態のミリムを相手に手加減しながら対峙するなど、自殺行為そのものだよな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">　ディアブロには無理だと断言したが、俺にだって自信はないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">　だけど、やるしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">「ベニマル、後は任せた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">「御安心を！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">　ベニマルがいてくれてよかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">　各国からの要請に備える必要もあるし、特にルベリオスは戦時下にある。何がどうなるか不明。刻一刻と状況は変化していて、残された戦力を上手く分配しつつ臨機応変に対応しなければならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">　そうした難しい調整を任せられるのはベニマルだけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">　俺はベニマルに頷き返した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">　さて、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">（待ってろよ、ミリム！　大暴れして、これ以上被害を出すんじゃねーぞ！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">　手遅れになる前に、ミリムの目を覚まさせてやるとしよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　皆の不安そうな視線を背に、大き過ぎる期待を背負って、俺とギィはその場を後にしたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">　リムルとギィが去った後、会議室には重苦しい空気が漂っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">「ここまで自分が無力だと感じたのは初めてですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">　と、ディアブロが呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">　その言葉こそ、その場にいる者達の心情を代弁するものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">「まったくだ。俺には戦況を分析して指揮をする大役があると言われたが、そんなものを投げ打ってでも、リムル様の護衛として</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">御</span><rt>お</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">供</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">したかったぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">　ベニマルも本音で語っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">　リムルの判断が正しいと思うからこそ強く反対出来なかったのだが、本音を言えば仲間達よりもリムルの方が大事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">　今回はいつもと違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">　いつも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">飄</span><rt>ひょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">々</span><rt>ひょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">としているリムルらしくなく、かなり緊張気味だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">　皆を不安がらせないように隠している様子だったが、長い付き合いであるベニマルには一目瞭然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">　それだけ分が悪いのだと察せられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">「そんなつもりはなかったが、俺はまだまだリムル様に甘えていたんだろうな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">「ええ。それがリムル様の望みであれば従うしかありませんが、手加減が出来ないと思われていたとは心外です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">「それだけじゃないんだろ。フェルドウェイ、ジャヒル、そして魔王ダグリュール。警戒すべき敵は多く、こちらの戦力が十分に足りているとは言い難い。だからこそ、お前には俺達の手助けをさせた方がいいと判断されたのだろうさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">　ベニマルは、ほぼ正確にリムルの考えを見抜いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">　長い付き合いなのだ。それくらい出来て当然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">　だからこそ余計に、自分自身を不甲斐なく感じているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">「嘆いていても始まらん。オレ達は与えられたお役目を、ただ愚直に果たすのみ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">　ゼギオンがそう結論付けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">　ゼギオンも、迷宮の重要性を理解している。だからこそ余計な不安を抱え込んで、本来の役目に支障をきたさぬように警告したのだ。そうして、いつどんな敵が攻めて来てもいいように万全の態勢を整えるべく、ゼギオン達は自分の支配領域へと戻って行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　そんなゼギオンの態度に、ベニマルは苦笑した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">「フッ、ゼギオンの言う通りだな。各自、気を引き締めて任務に当たるように！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">　リムルから後を任された者の責任を果たすべく、皆を鼓舞して仕事を再開させたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">　ラミリスや彼女の部下達は、忙しなく動き回る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">　やる事は多い。忙しければ、不安も紛れるものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">　そうこうしている内に、〝管制室〟にはいつもの空気感が戻ってきたのだが……そうして取り戻した平常心は、ソウエイの帰還と同時に霧消する事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">「戻ったのか、ソウエイ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">「ああ。リムル様は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">「大変な事態が発生してな。その対処に向かわれた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">「クッ、また頼る事になってしまったか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">　まったくだ、と思いつつ、ベニマルが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">「それで、慌てているようだがどうかしたのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　そう聞かれたソウエイは、一瞬で冷静さを取り戻して報告を開始した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">「リムル様からの命令でダグリュールの民達の動向を探っていたんだが──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">　そう前置きして、調査結果を要領よく述べていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">虚</span><rt>きょ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">〟ダマルガニアには、避難場所として砂漠に埋もれた地下都市があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">　かつて繁栄した王都が滅んだ際、地上を捨てて地底湖を中心とする巨大地下空間を開発していった結果、数万人の生活を支える居住空間が出来上がったのである。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">の女子供は、そこでいつも通りの生活を営んでいるようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">　その様子を見たソウエイは、ダグリュールの変化の影響は受けていないと判断した。その事に安堵しつつ、それではどうしてダグリュールが裏切ったのか、その原因の調査に向かったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">　ソウエイが向かったのは王宮だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">　兵士達は数えるほどしか残っていなかったが、行政官は通常通り働いていた。そんな彼等にはダグリュールの心変わりも伝わっておらず、ソウエイを同盟国からの使者として対応してくれたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">　そうして話を聞いて、ソウエイは今回の裏切り行為の原因に目星を付ける事が出来た。それが正解かどうかの保証はないが、他に該当する情報もなかった為に、取り敢えず報告に戻る事にしたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">「──そうか。封印された弟も含めて、かつて三兄弟は一個の巨人、世界の破壊者として暴れまわる悪神だったって話なんだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">「その通りだ。ヴェルダナーヴァ様に敗北して改心し、王妃キサラと出会った事で今のように落ち着いた性格となったらしいが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">「神話といっても馬鹿には出来ないな。ある程度の真実がベースになっていると考えるべきだろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">「ああ、俺もそう思う。そうなると、だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">「警戒すべきは悪神の復活か……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">　そう意見をすり合わせて、ベニマルとソウエイは頷きあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">　二人の会話を聞いていた者達も、真剣な表情で様子を窺っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">「うーん、確かにあるかもね。ダグリュールは自然発生した力の化身だし、ヴェルダナーヴァと戦ったのは遥か大昔だもんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">　ラミリスまでそんな事を言い出して、その推論の重要度は更に高まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">「ちなみに、その悪神とやらはどのくらい強かったんです？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">　と、ベニマルがラミリスに問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">「メッチャ強かった。アタシほどじゃないけど、昔の師匠よりも強かったんじゃないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">「勿論、今なら師匠の方が強いのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">　自分より強いと言われて不機嫌そうになったヴェルドラを、ラミリスが慌てて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">宥</span><rt>なだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">める。それが本音かどうかはわからないが、少なくとも、悪神が〝竜種〟に相当する脅威なのは皆にも伝わったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">　悪い知らせは立て続けに来るものなのかも知れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">　その連絡はミョルマイルからもたらされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">「大変ですぞ！　たった今、姉御、いや、エルメシア陛下から緊急で知らされたのですが、サリオンが交戦状態に入ったとの事ですわい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">　と、〝管制室〟に駆け込んで来て叫んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">「何だと</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">　ベニマルがそう応じて、詳しく話せと問い詰める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">　携帯を通して連絡があったのだと、ミョルマイルが答えた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">魔国連邦</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">と魔導王朝サリオン間には幾つもの連絡手段があるのだが、エルメシアは直通回線が確実だと判断したようである。ミョルマイルもそれを察して、会話しながらここまで駆け付けたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">　大きく息切れしながらも、要点を話すミョルマイル。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">　サリオンを襲撃したのは、ザラリオとジャヒルのコンビだった。主力の軍団を率いて、強襲を仕掛けたのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">「陽動ではなく、本格的な攻勢なんだな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">「左様ですわい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">「サリオンにはシルビア殿がいるが、厳しいか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">　状況を把握して、ベニマルが唸る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">　シルビアは確かに強かった。ベニマルが戦うとしても、かなりいい勝負になると思われるほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">　しかし、相手はベニマルでさえ苦戦したジャヒルなのである。</span></p>
