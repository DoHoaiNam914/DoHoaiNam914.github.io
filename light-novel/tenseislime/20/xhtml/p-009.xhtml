<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">　戦いには相性というものもあるが、ジャヒルに加えてザラリオという強者までいるとあっては、シルビア一人ではどうにもならないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">「監視魔法〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">神之瞳</span><rt>アルゴス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">〟、切り替えに成功。現地の映像、出ます</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">　機転を利かせてアルファがサリオンの状況を大スクリーンに映し出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">　そこには巨大都市を抱え込むほどの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">神</span><rt>かみ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">代</span><rt>よ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">聳</span><rt>そび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">え立つ樹木が映し出されている。それこそが、サリオンの誇る神樹の姿だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">　そしてその幹や枝のあちこちで、閃光が瞬いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">　映像では線香花火のように小さく儚いが、規模から察するに巨大爆発なのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">「ジャヒルの火か。これは、本気だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">「どうする、ベニマル？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">　ソウエイから問われて、ベニマルは苦悶の表情を浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">　ここで戦力を派遣しなければ、サリオンが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">陥</span><rt>かん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">落</span><rt>らく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">するだろう。だがしかし、出せる面子はいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">　中途半端な戦力では焼け石に水でしかなく、出すならば確実に勝利する戦力を捻出しなければならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">　迷宮内であれば、〝死〟を気にせずに特攻作戦も敢行出来る。確実な勝利が望めなくても、時間稼ぎくらいなら容易であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">　しかし、派遣するとなると……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">「俺が行くしかないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">　ベニマル、ディアブロ、ゼギオン。この三名でさえ、ジャヒル達が相手では確実ではないのだ。他の者達では、死にに行くようなものであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">「私が行きましょうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">　ディアブロがそう申し出たが、ベニマルはこれを断った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">　確信はないが、嫌な予感がしたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">「いや、ジャヒルとは一度戦っている。その時はまるで歯が立たなかったが、今なら勝算があるのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">　ベニマルは、自分の能力を見つめなおすべく、迷宮内で猛特訓を行っていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">量が大きく増えたとかそういう目に見える変化はないものの、実力は確かに上がっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">　それでも、ジャヒル相手に勝てる保証など何もないのだが、皆の不安を吹き飛ばす為にも、自信たっぷりに豪語して見せたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">「ふむ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">　と、ディアブロもベニマルの意を酌んで反論を控える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">　そんなディアブロに視線で感謝を告げつつ、ベニマルが続けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">「それに、これが陽動だった場合、本丸である迷宮の防衛力をこれ以上割くのは危険だからな。俺の直感が、お前にはここに残ってもらう方がいいと告げているのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">「なるほど。ベニマル殿がそう言うのであれば、私としては従うまでです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">　ベニマルは、リムルから後を任された男なのだ。指揮系統的には、ディアブロの上位に立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">　そう理解しているので、逆らうつもりはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">　ないのだが、ディアブロは思うところを告げておく事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">「──ですが、ザラリオは強いですよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">　ベニマルが警戒しているのはジャヒルだが、ザラリオの方こそ厄介だとディアブロは考えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">「あの男は真正の武人ですからね。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">量はともかくとして、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">はかなりのものなのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">　そう指摘されても、ベニマルの決断は揺らがなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">　いや、思い悩んでいるのだが、それを表に出さずにグッと飲み込んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">「俺が出る。これは決定だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">「フッ、リムル様の真似か？　だが、指揮はどうするつもりだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">「それは出先からでも行えるさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">　ベニマルはそう言い切った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">　かなり無茶だと自覚しているが、それでもその意見を押し通すつもりなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">　そんなベニマルに向けて、ヴェルドラが声をかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">「ベニマルよ、我を忘れていないか？　我ならば、ジャヒルとかいう小物やザラリオとやらが相手でも、一捻りで倒してくれるぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">　自信に満ちたヴェルドラの発言は、またもベニマルの決意を揺るがすものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">　リムルがミカエルを倒した今、フェルドウェイがヴェルドラを狙う理由は薄れている。迷宮奥深くで最大戦力を温存しておくよりも、有効活用すべきだと指揮官としての知識が訴えかけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">　だが──それと同時に、ベニマルの本能が、野生の直感とでもいうべきものが、それはダメだと告げていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　だからベニマルは、表情には一切の動揺を見せる事なく即断で否定する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">「確かにヴェルドラ様ならば、ジャヒル如きは敵ではないでしょう。ですが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">「む？　何か懸念でもあるのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　そう問われて、ベニマルは苦笑した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　懸念だらけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">　ジャヒル相手に最大戦力であるヴェルドラを派遣出来ないのも、それが理由なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">「俺が心配しているのは、先程の話にあった悪神ですよ。魔王ダグリュールでさえ、ヴェルドラ様の喧嘩友達だったと聞いております。それに加えて、太古に封じられていたというダグリュールの弟、フェンという巨人までいる。この両者はほぼ互角だったんだろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">　ベニマルの視線を受けて、ディアブロが頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">「戦っている姿を目にしたわけではありませんが、遠目からではフェンの方が上だと感じましたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">「そうか。ウルティマからの報告にもあったから、脅威なのは間違いないだろう。であれば、だ。いくら魔王ルミナスがいるとはいえ、シオンやアダルマン達が協力しても勝てるかどうか疑わしいのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">　ダグリュールとフェン、この両者は〝竜種〟に匹敵すると想定しておくべきなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">　それに、グラソードも無視出来ない存在だ。魔王レオンと互角に戦っていたという話なので、彼を倒すだけでも一苦労だと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">　それに、巨人勢にはまだ見ぬ強者が控えているのだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">　そんな状況で、もしも悪神が復活でもしたら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">　全ては可能性の話でしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">　けれどベニマルは、どうしても不安を拭えずにいたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">「しかし、ヤツ等がルベリオスに到達するまで、まだ時間はあるのだろう？　我が行って、ササッと片を付けてしまえば──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">「いえ、それは希望的観測に過ぎません。リムル様に軍団を転送させる秘術があるように、敵も同じような真似が出来ると断じておくべきでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">　時間が稼げれば儲けものくらいのつもりでいろと、リムルからも忠告されていた。ベニマルとしてもその意見に賛成であり、決して油断してはならないと肝に銘じているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">　それに──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">　ひりつくような気配が首筋から離れないのを、ベニマルは感じ取っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">　それは本能が教える危険予知だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">　ルベリオスでも何かが起きると、根拠はないのにほぼ確信していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">「ですからヴェルドラ様には、いざという時に備えていてもらえればと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">　リムルがヴェルドラの事を、いつもいつも秘密兵器だと言っていたが、ベニマルも同じ思いであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">　切り札は最後まで出さずにいた方が、何かと上手くいくものなのだ。それを切らねばならぬ状況に陥った時点で、最悪の事態になっていると証明されたようなものなのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">　そして、そこに想定外が重なってしまえば……それ即ち、自陣営の敗北を意味するのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">「よかろう。我がいるから、貴様は思う存分活躍してくるがいい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">「クフフフフ、ベニマル殿が自ら出向くとは。こちらの事は私にお任せ下さい。ただし、指揮だけはお願いしますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">　ディアブロも、ベニマルを送り出す事に同意した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">　こうして、ベニマルの出陣が決まったのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　ベニマルが出向くに当たって、他にも何名か連れて行く事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">　ジャヒルとザラリオの二人は確認されているが、他にも強者が現れる可能性があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　こういう時、守り手側は不利なのだ。どんな戦力で攻められようと対処出来るように、それなりに備えておかねばならないからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">「俺も行く」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">　と、ソウエイが真っ先に名乗り出ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">　ベニマルもこれには反対せず、すんなりと同行が決まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">　ソウエイの実力ならば、敵を翻弄するのにうってつけであった。数値上の戦力よりも応用が利くので、大きな戦果を期待出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">　しかし、その後が問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">紅炎衆</span><rt>クレナイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">〟は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">疲</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">労</span><rt>ろう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">困</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">憊</span><rt>ぱい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">だった為、連れて行く事は出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">　ゴブタとランガも同様だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">　リムルの影からゴブタの影へと移されたランガも、失った体力を回復させるべく深い眠りに就いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">　ゴブタは比較的元気なのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">「ゴブタだけを連れて行ってもなあ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">「自分、まだ死にたくないっすよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">　これはまあ、全員の意見が一致して参加は見送りとなったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　迷宮勢から加勢してもらう案もあったが、不慣れな土地に連れ出すよりも迷宮内で活躍してもらった方がいいと、ベニマルが却下した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　こうなると、たった二人で参戦するしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">「仕方ないな。まあ、ソウエイと俺の相性ならば、最悪でも死にはしないだろうさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">「そうだな。向こうにはシルビア殿やエルメシア陛下もいる。上手く協力すれば、戦いようはあるだろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">　ソウエイもベニマルに同意する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">　サリオンを監視している映像には、エルメシアの姿も映っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">「姉御、戦えたんですな──と言いますか、メチャクチャ強いので驚きましたわい……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">　とはミョルマイルの発言だが、実際、皆が驚きつつその事実を受け入れていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　シルビアとエルメシア、ほぼ見分けのつかない二人は、驚くべき事にその戦闘能力も大差ないものだった。違うのは、シルビアが〝雷〟を、エルメシアが〝風〟を使いこなしている点だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">　ともかく、ここにきて予想外の戦力が味方にいると判明したのは、ベニマル達にとって嬉しい誤算だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">　これによって、勝てる可能性も僅かながら高まっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">　だからベニマル達は悲観せず、二人だけで出立する事になったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">　しかし、その時。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">　各地の映像を確認中だったベータが、引きつったような声で叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">「緊急報告！　戦闘中のミリム様とヴェルザード様が、移動を開始しました。その方角にそのまま進んだ場合、サリオンを守る神樹に直撃します</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　それを聞いて、全員の視線が大スクリーンに集中した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　そこに映し出されている光点だが、赤がミリム、青はヴェルザードを意味している。それら二つが絡み合うように、恐るべき速度で移動を開始していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">　ベータの言う通り、このままではサリオンに到達するだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">「どういう事だ？　リムル達が何かしたのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">　ヴェルドラが疑問を口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">　だが、誰も答えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">「あんな戦闘に巻き込まれたら、どんな場所であろうが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">灰</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">燼</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">帰</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">すぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">　と、ベニマルが青褪めたように呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">「もしかすると、それがフェルドウェイの狙いなのかも知れませんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">　旧ユーラザニアでは、ヴェルザードの吹雪によって全てが氷に閉ざされた。その結果、幸か不幸か被害そのものは最小限に抑えられている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　ヴェルザードが氷を解除しなければ意味はないのだが、それでも、完全に失われていない為に希望は残されているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">　しかし、この先も同じだとは限らない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">　理性を失っているミリムの攻撃が直撃すれば、どんな都市も一瞬で蒸発してしまうだろうから……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">　そしてそれは、サリオンだけが危機に陥っている訳ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">「ミリム様の手で世界を滅ぼさせるつもりか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">「断定は出来ませんが、アイツは頭がオカシイので、その可能性もあるかと」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">　ベニマルの問いに、ディアブロが平然と答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　もしも本当にフェルドウェイの狙いが死と破壊を撒き散らす事なのだとすれば、それを呼び水としてイヴァラージェを召喚しようとしているのだと考えられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">　ディアブロはその可能性を指摘したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">　ベニマルも、あり得ると思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">　ディアブロがオカシイというのだから、よっぽどヤバイのだろう。そんな人物ならば、何を考えているのかわかったものではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">　どちらにせよ、このままではサリオンが消滅する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">　その先は、果たして何処が狙われるのか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">　西側諸国か、あるいは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">黄</span><rt>おう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">金</span><rt>ごん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">郷</span><rt>きょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">エルドラドか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">　そのまま全ての都市を通り過ぎて、迷宮を目指してくる可能性もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">　情報が足りていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">　つまりは、考えても答えは出ないという事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">「悠長な事を言っている場合ではないな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">　ベニマルは、そう言って立ち上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">　現地には、リムルもいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">　もしもディアブロの推測が当たっているのなら、今頃は必死になってそれを止めようとしているだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　ならばベニマルも、思い悩むより行動に移すべきなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">　ベニマルは根性論が嫌いではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">　自信過剰な面もあるので、やってみれば何とかなると考えていたりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">　ただし、それは自分限定の話であり、他人を巻き込むのは主義に反していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">「悪いな、ソウエイ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">「気にするな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">　二人の会話はそれだけで十分だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">　それだけで覚悟を決めて、死地に向かって出陣しようとして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">「私も行こう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">　──いつから居たのか、病室から抜け出してきた魔王レオンが、そう言って参戦を表明したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">　そして、更に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">「ワタクシも同行します。ジャヒルには言い尽くせぬ恨みがありますので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">　絶対に譲らないという覚悟の表情で、カガリまで〝管制室〟にやって来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">　そんな彼女の後ろにはティアもいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">「あのクソ野郎をぶっ飛ばして、フットマンを解放してあげなきゃね！　その為なら、アタイだって頑張るよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">　涙を捨てて、そう宣言したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">　ベニマルとしては、断る理由がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">「遠慮はしない。その申し出、有難く受け取ろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">　こうして、面子が決まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">　これにて、欠けていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">ピース</span><rt>せんりょく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">ハ</span><rt>そ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">マ</span><rt>ろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">ったのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">　ベニマル達が去った後も、〝管制室〟は慌ただしいままだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">　世界各地から情報が集められて、それをベニマルまで届けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">　これ以上、何も起きて欲しくない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">　それが、忙しなく働く者達に共通する願いであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">　皆が無事に帰って来て欲しいと、誰もが祈っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">　しかし、そんなささやかな希望さえも打ち砕かれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">「アダルマン様から緊急伝達</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">　砂漠の長壁にて、巨人の軍勢と接敵したとの事です</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">　ベニマルの危険予知が、最悪の形で的中した瞬間だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">　無情にも、大いなる戦いが始まったのである。</span></p>
