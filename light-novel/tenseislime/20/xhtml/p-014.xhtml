<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">陽光黒炎覇加速励起</span><rt>プロミネンスアクセラレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">　それは、黒い太陽の如き輝きだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">　漆黒の闇を、紅蓮の炎が彩っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">　凶悪なまでの暴威を秘めた黒くて紅い陽光は、東洋の龍のような形状を取った。そして、まるで意思があるかの如く、うねりながらミリムを飲み込もうと襲いかかっていったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">　これにはミリムも反応せざるを得なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">　何故ならば、ベニマルの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">陽光黒炎覇加速励起</span><rt>プロミネンスアクセラレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">は、瞬間的ながらも数千万を超えるエネルギーを記録したからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">　威力というものは、出力とエネルギー量の関係性によって算出されるものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">　どれだけエネルギー量が多くても、出力が低ければ威力も弱い。逆に、どれだけ出力が大きくても、エネルギー量が少なければ高威力は出せないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">　ベニマルの場合、出力は申し分なかった。エネルギーの総量も少なくはないのだが、しかし、ミリムを相手にするにはまるで足りていなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">　それなのにベニマルは、どうやってこれほどの超高威力の必殺技を放ったというのだろう？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">主様</span><rt>マスター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">の力を貸与しました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">　は？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">　俺にはまったく自覚症状がないのだが、シエルさん、勝手に何してくれてんの？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">　いや、それで皆が助かるのなら問題ないんだけどさ、最初に説明しておいて欲しかったよね……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">まだ実験段階でしたので、成功してから報告しようと考えておりました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　うーん、相変わらず完璧主義が過ぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">　シエルさんからすれば軽い実験なんだろうけど、俺からすれば大事なんだよな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">　いや、そういう文句は後回しだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　今は何が起きたのか、説明を求める事にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　シエルさん曰く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">　俺の権能である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">虚空之神</span><rt>アザトース</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">』には、『虚無崩壊』という扱いにくいエネルギーが無尽蔵に湧き出ているのだと。これを活用すべく、シエルさんが運用方法を検討していたらしいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">　そうした実験の一環として、一部の幹部達に交渉を持ちかけたとの事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">　それなら自分で実験すればいいじゃんと思ったら──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">《</span><span class="gfont"><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">主様</span><rt>マスター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">を危険に晒すなど、あり得ません</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">　と、サラッと否定された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">　迷宮内だったら安全だと思うんだけど、シエルさんからすれば、それも許容出来なかったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">　過保護過ぎるが、対象が俺だから感謝すべきなんだろうな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">　それはともかく、シエルさんは俺と〝魂の回廊〟で繋がる一部の者達に、密かに『虚無崩壊』のエネルギーを供給する仕組みを考案、構築していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">　まさに、シエル先生の本領発揮であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">　原理としては『需要と供給』の応用らしいが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">虚空之神</span><rt>アザトース</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">』や『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">豊穣之王</span><rt>シュブ・ニグラト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">』を統合しているシエル先生だからこそ成しえる秘技なのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">　この仕組みはまだまだ未完成らしいが、ベニマルの力が瞬間的に急上昇した秘密がこれ──『虚無供給』だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">　…</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">陽光黒炎覇加速励起</span><rt>プロミネンスアクセラレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">は、ミリムに巻き付くように喰らいついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　これを嫌がり振りほどこうとして、ミリムの動きが止まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">「操糸妖縛陣」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　ソウエイの妖糸がミリムを捕縛した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">百裂閉光霊檻</span><rt>ハンドレッドプリズン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">　レオンの意のままに、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">〟の檻が完成した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">不可視の障壁</span><rt>インビジブルバリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">が星の如く煌めいているが、ミリムの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">は発動せず。これで十分な時間が稼げた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">　ちなみに、ザラリオは捕縛系の技を持ち合わせていなかったらしく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">を放って圧力をかけているだけだった。十分効果的なのだが、物足りなさを感じたのは秘密である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">　さてさて、これで理想的な状況が整った訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">　俺の方も準備万端。皆の頑張りを無駄にしない為にも、ここは必ず成功させねばならぬのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">　頼むぞ、シエル先生！</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">お任せを</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　肝心な時にスキル頼みなのもどうかと思うが、シエルさんと俺は一心同体なのだからして、俺が頑張っているのと同じなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　というふうに完璧な理論武装をしてから、俺は身構えながら結果を待つ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">影響消去</span><rt>リセット</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">──</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">　実にアッサリと、それは成功した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　シエルさんも『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">正義之王</span><rt>ミカエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">』の権能を理解したからこそ、重複させて影響を打ち消せたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">　こうして、ミリムに影響を及ぼしていたフェルドウェイの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">王権発動</span><rt>レガリアドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">〟は、その一瞬で完全に効果を喪失したのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">　作戦成功で万々歳。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">　皆の健闘を称えたいところだが、ミリムが暴走状態なのはそのままだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　神樹を破壊せよというミリムへの命令は解除されたのだが、ここから先も問題だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　このままここで戦い続けたら、戦闘の余波だけでサリオンに甚大な被害が出てしまうからな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">　場所を移す必要があるが……サリオン周辺にもウルグレイシア共和国なんかがあるし、海を越えたらレオンの国もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">　反対方面には西側諸国が広がってるので、一番被害が少なく抑えられそうなルートとなると、海上を経由して不毛の大地まで導くのが最適解になるのかも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">　ダグリュールの支配領域に影響が出るが、今更だしな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">　ただし、住んでいる民には被害を出したくないので、避難誘導はキッチリしておかねばなるまい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">　こういう時は、ソウエイだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">『ソウエイ、今からミリムを不毛の大地へと誘導するつもりだが、ダグリュールの民に被害が出ないようにしたい。出来るか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">　と、俺は要点を伝えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">　すると案の定、期待通りの答えが返ってくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">『お任せを。そういう事もあろうかと『分身体』を残していますので、即座に動けます』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">　流石はソウエイ、仕事人だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">　そつがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">　普通は〝そういう事もあろうか〟とは思わないんだけど、ソウエイなら納得だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">　またもソウエイの出来る男っぷりを見せつけられてしまった訳だが、普段なら嫌味に思えるのに今日は嬉しく思えちゃったよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　これで何とかなるという安心感が凄いので、ここはお任せであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">　と、安心したのだが、ここで大変な事が起きた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">　時間が止まったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">　誰だよ、空気読まずに余計な真似をしやがったのは</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">　──と、内心で思いっきり愚痴ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">　いや、ミリムも止まってくれるなら問題ないんだけど、当たり前のように動いてるからね。しかも時間停止中は世界の防御力がゼロになっているから、暴走するミリムは危険極まりない存在になってしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　ただでさえヤバイのに、今なら触れただけでアウトなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">　ここで戦うのは不味いし、誘導先は死せる砂漠しかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">　ミリムが暴れ出す前にミリムの気を引いたはいいが、このまま誘導してしまうと、ソウエイに依頼した避難誘導が間に合わなくなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">　世界には無人の場所とかほとんどないし、それ以前に生態系を破壊するのは、それはそれで問題なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">「こっちだ、ミリム！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">　俺はそう叫んでミリムの気を引きながら、とにかく移動を開始した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">　嫌すぎる展開だが、〝停止世界〟でのミリムとの空中格闘戦が始まってしまった訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">　時間停止に対応出来るようになっていなければ、この時点で終わってた。その点は感謝するけど、この状況でミリムと戦うのは辛い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">　ガンガン体力が削られているのを実感する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">　それに対し、ミリムの力は無尽蔵に湧き出ているようで、しかもどんどん増加中ときた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">　どちらが先に力尽きるのか、小学生レベルの算数で答えが導き出せるほど明白であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">　このままでは詰んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">　世界崩壊待ったなしで、それは困ると考えるものの、そもそも時間を止めているのが誰の仕業か不明だし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">　クロエは除外だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">　ギィやヴェルザードの可能性はあるが、これも動ける者同士だから意味はないと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">　誰だよ、余計な真似をしやがったのは……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">　フェルドウェイか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">　確かに嫌がらせとしては完璧だが、果たしてこのタイミングで使うかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　そんなふうに犯人捜しをしている場合ではないのだが、この状況を何とかする為には、誰の仕業か突き止めておきたいところであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">　その時だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">『リムルよ、聞こえるか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">　と、ヴェルドラから『思念伝達』で話しかけられたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">　正確に言うと、〝魂の回廊〟を経由して『思念情報』を伝達している。〝停止世界〟では魔素を利用したスキルがほぼ使用不可能となる為、俺達のような例外を除いては情報伝達すら困難なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">　というか、ヴェルドラも時間停止の影響を受けないんだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">　流石というか、当然というか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">『はいはい、聞こえてますよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">『何を呑気な事を言っておる！　こちらの状況だが、シオンやルミナスが危機なのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">　アダルマン達も苦戦を強いられておったが、ダグリュールの『時間停止』に対抗出来る者がおらんからな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">『うん？　時間を止めたのはダグリュールなのか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">『うむ、その通りよ。さっさと勝負を終わらせようとしたのか、ダグリュールのヤツがな！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">　なるほど、いきなり犯人が判明した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">　シオン達と戦いになっているという事は、やはり危惧していた通り、全軍で『空間転移』したんだろうな。それはいいとして、ダグリュールに本気を出させるほど、シオン達が頑張ったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">〝停止世界〟は弱者の足切りとしてしか意味はないが、対応出来ない相手にはこの上なく有用である。俺だってこれにやられた訳で、まさかダグリュールまで使えるとは思わなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">　さて、どうしたものか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">　ここで問題となるのは二つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">　一つ目は、誰も助けに向かわなければ、シオンやルミナス達は全滅するだろうということ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">　そして二つ目が難問で、移動手段だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">　時間停止中の『空間転移』は、〝情報子〟を飛ばして周囲の情報を把握する必要がある為、基本的には不可能なのだ。視認可能範囲なら転移出来なくはないが、普通に動く方が早いので意味はないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">　何故ならば、近距離、遠距離にかかわらず、転移先の座標情報を〝情報子〟に干渉して読み取らねばならないからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">　どうせ〝情報子〟を行き来させなければならないのなら、そのまま自分が移動する方が早いのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">　今回の場合、今から救助に向かうとしても、ルベリオスまでの距離を移動する間にダグリュールによる完全制圧が終わってしまうだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">　俺が向かっても、ヴェルドラに頼んでも、結果は同じなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">　まして、俺はミリムの相手をしているから、頼むならヴェルドラしかいない訳で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">『ヴェルドラ、たとえ間に合わなかったとしても、今直ぐ救助に向かってくれるか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">『その言葉を待っておったぞ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">　本当ならヴェルドラには、迷宮の最終防衛を任せたかった。しかしながら、今はそんな事を言っている場合ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">　後は移動手段だが、ここは気合で──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">『リムル様、ウルティマと『思念』が繋がりました。座標情報をヴェルドラ様に送らせます』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">　おお</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">　ここで話に割り込んできたのは、まさかのディアブロだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">遠距離でも座標情報さえわかるのであれば、〝停止世界〟であろうが『空間転移』は可能です。現地にはウルティマがいるので、彼女の感覚と認識共有して情報を獲得させました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">　な、なるほど？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">　それもつまり、俺と〝魂の回廊〟で繋がっているから可能な感じ？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">その通りです</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">　堂々と断言されたけど、時間停止中の遠距離転移とか、反則的裏技だよな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">　普通は出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">〝停止世界〟を認識出来る者同士が〝魂の回廊〟で繋がっているというのが、例外過ぎて言葉もなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">　こうなると、もはや何でもありである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">　しかし遠慮はしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">『ウルティマ、頼むぞ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">『はい！　リムル様、お任せを</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">　ヴェルドラ様、これで大丈夫ですか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">『うむ、御苦労！　クアハハハ、ようやく我の出番がやって来たわ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">　ヴェルドラの笑い声が頼もしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">　それに、ディアブロやウルティマが〝停止世界〟を認識出来るようになっている事実も、こうした状況になった今はとても心強く感じられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">　そして、ヴェルドラが転移した気配がして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">　世界が再び動き出したのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">　信じた通り、ヴェルドラが上手くやってくれたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">　俺は安心して、作戦を再開する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">　暴走状態のミリムの気を引くように誘導しながら、不毛の大地を目指して飛翔するのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">　ジャヒルはカガリ達の相手をしながら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">憤</span><rt>ふん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">懣</span><rt>まん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">やるかたない思いを抱いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">　格下の雑魚共と思っていたのに、決定的ダメージを与えられないでいる。その事に、怒りを感じずにはいられなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">　しかし、思考は冷静だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">　だから周囲で何が起きているのかも、しっかりと認識出来ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">（馬鹿な、信じられん……まさか竜皇女が、あそこまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">出</span><rt>で</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">鱈</span><rt>たら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">目</span><rt>め</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">なパワーだったとは……いや、それよりも──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">　ザラリオの裏切りが問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">　何がどうしてそうなったのかは不明だが、ザラリオまでミリムを拘束するのに協力していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">　これは由々しき問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">　別にフェルドウェイへの忠誠とか、そんな事はどうでもいいのだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">　ジャヒルとしては、この地に頼れる味方がいなくなるのが問題だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">　カガリ達だけならば、このままでも倒せるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">　しかし、ザラリオまでがジャヒルの敵に回るならば、逃亡すら困難となるに違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">『フェルドウェイよ、話が違うぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">　怒号の如き『思念伝達』で、フェルドウェイに憤懣をぶつけるジャヒルである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">　しばしの沈黙の後、フェルドウェイが呟くように応答した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">『ザラリオが裏切っただと……？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">『呆けておる場合ではないわ！　このままではワシも危ない。撤退するが、構わんな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">　そう言い募るジャヒルだが、既に撤退へと向けて動き出している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">　格下相手に屈辱ではあるが、その用心深さこそ、ジャヒルが今まで生き延びられた理由なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">　そうでなければ、とっくの昔にミリムの攻撃を浴びて消滅していただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">　ジャヒルは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">神祖の血槍</span><rt>オリジンブラッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">を握りしめた。そして、今まで使っていなかった力を解放する。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">神祖の血槍</span><rt>オリジンブラッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">の力は強い。ジャヒルは強引に自分を主だと認めさせているが、反発も大きく多用するのは危険なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">　しかし、ここぞという時には頼りになる究極の武器なのも事実。その威力とジャヒルの権能が合わされば、大国であろうが蒸発するほどの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">広範囲血魔熱波</span><rt>イビルブラッドウェーブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">となって猛威を揮うのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">　原理としては、いわゆる気化爆弾と同じだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">　広範囲に散布した魔素を一気に燃焼させる事で、爆発炎上を発生させるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">　ジャヒルは今まで無作為に戦っていた訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">　ティアやシルビアをいなしながら、密かに魔素の散布も行っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">　そしてそれは戦場を満たすほどに拡散されており、ジャヒルの意のままに、いつでも殺意に満ちた獄炎へと変化するのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">（コイツ等ならば、ワシの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">広範囲血魔熱波</span><rt>イビルブラッドウェーブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">にも耐えるだろうがな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">　対軍広範囲技なので、強者への決定打には欠けている。しかし上位魔人程度であれば、生き延びるのは不可能だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">　広範囲に散布した魔素は、サリオンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">を覆いつくしている。ザラリオの配下共も巻き込んで焼き尽くす事になるが、そんなのはジャヒルの知った事ではない。自分が助かる為の目くらましとして申し分ないのだから、迷わず実行に移すだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">「木っ端共が、ワシの偉大さを思い知るがいい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">　そう叫び、ジャヒルは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">広範囲血魔熱波</span><rt>イビルブラッドウェーブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">を一気に爆発燃焼させたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">　神樹は炎に包まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">　表皮が超高熱で爆ぜる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">　神樹を守るように上下左右に展開していた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">も、その一瞬で炎に呑まれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">　ジャヒルの正面に立っていたシルビアやティア、少し後方にいたカガリなども、反応も出来ずに炎の中だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">「ゲラゲラゲラゲラ！　くたばれ、ムシケラ共がァ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">　ワシにたてついたこと、あの世で後悔するがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">　ジャヒルは呵々大笑しながらも、コソコソと炎に隠れるように逃亡して行ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">　燃え盛る炎は、大気すらも焼き尽くす勢いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">　しかし、ジャヒルの気配が消えた途端──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">「やれやれ、注意力のない野郎で助かったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">　というベニマルの言葉と同時に、全ての炎が掻き消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">　大惨事になるかと思われたのだが、蓋を開けてみれば被害は軽微であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">　シルビア、ティア、カガリの三名は、火傷一つない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">　一番危険だった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">も全員無事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">　瞬間的な熱量に晒された『魔導操騎』は動けない騎体もあるようだが、生身の肉体は守られていたので、大きな怪我も負わずに済んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">　大炎上したはずの神樹だったが、表面に焦げは残るものの、枝の一本一本にまで瑞々しさが残っている。見た目ほどのダメージがない証拠であり、これくらいなら数日で元通りになるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">「まったく、ジャヒルにバレないように空気を操るの、大変だったのよぅ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">「流石はエルメシア陛下ですね。俺の期待通り、適切な処置でした」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">　愚痴るエルメシアを宥めるように、ベニマルが爽やかに笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">　このやり取りからわかる通り、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">広範囲血魔熱波</span><rt>イビルブラッドウェーブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">の被害が少なかったのは、ベニマルが裏で動いていたからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">　八面六臂の大活躍と呼ぶに相応しいほど、ベニマルの仕事量はずば抜けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">　ミリム制止作戦を敢行しながら、ジャヒルを相手にしているカガリ達の補助を行っていた。それに加えてジャヒルの企みに気付き、それを阻止すべくエルメシアと交渉し被害を未然に防いだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">　ジャヒルの権能によって拡散された魔素は、正確には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">血魔噴霧</span><rt>ブラッドミスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">という、可燃性の特殊な物質だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">吸血鬼族</span><rt>ヴァンパイア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">がそれを用いた技を使う場合があるが、これは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">神祖の血槍</span><rt>オリジンブラッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">の権能の一つであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">　ほんの僅かだが、自然由来の魔素とは違った匂いがある。ベニマルは精密な『魔力操作』によってそれを見抜き、ジャヒルが何かを企んでいると察知したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">　この異変に気付いていたのは、実のところベニマル以外にも一人いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">　シルビアだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">　シルビアは直ぐに危険を察知した訳だが、対処方法は思い浮かばなかった。可能な限り避難させれば難を逃れられるだろうが、それでも被害を被る者は出る。しかもこちらが動きを見せた場合、ジャヒルが行動を早める恐れもあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">　そうなれば被害はもっと広まると予想されたので、どうしたものかと悩みつつベニマルに相談を持ち掛けたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">　これによって異変に気付いていたベニマルも、状況を正確に把握したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">　それだけでも大したものだが、解決方法を思いつけた訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">　答えは、天から導かれたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">エルメシアの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">風天之王</span><rt>ヴァーユ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">』で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">血魔噴霧</span><rt>ブラッドミスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">だけを集め、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">陽炎之王</span><rt>アマテラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">』で魔血のみ燃焼するのです</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">　それを聞くなり、ベニマルは疑いもせずに行動した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">　世の中には、深く追及しない方がいい事もある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">　リムルから『虚無崩壊』のエネルギー回路を繋げられた時も、その〝声〟が聞こえていた。しかしベニマルは、何も気付かなかった事にして、全てを受け入れていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">（すべては、リムル様の御心のままに──ってな。この天の声がリムル様の利に沿って動いているのなら、俺も素直に従うまでだ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">　ベニマルはそう割り切って、表でも裏でも活躍した。エルメシア達から協力を取り付け、今回も難事を乗り切ったのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">　こうして、ベニマル、シルビア、エルメシアの活躍によって、ジャヒルの企みは挫かれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">　ジャヒル本人の逃亡を許してしまったが、余力のない現状では無理をすべきではないとベニマルは判断したので、これが最善の結果なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">　そうして全ての片が付くなり、ベニマルが崩れ落ちる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">　ジャヒルが逃げたのを見届け、気が緩んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">　それを予想していたのか、ソウエイが素早く支えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">「無理もないわねぇ、これだけの大活躍だったんだもの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">　気絶したベニマルを見るエルメシアの目には敬意が溢れ、その言葉は優しいものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">　エルメシアからすれば、ベニマルはサリオンの危機を救ってくれた英雄なのだ。ベニマルがどれだけ働いたのか知っているのだから、その反応も当然であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">　ただ、ベニマルはいいとして、エルメシアの仕事はまだ残っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">　その最たるものが、ザラリオと、まだ健在である彼の軍団への対応なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">　憂慮するエルメシア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">　ジャヒルの逃亡によって、戦場は小康状態を保っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">　両陣営が相手側の出方を窺っている状況だが──果たして、このまま戦争を再開すべきかどうか、エルメシアとしても思案のしどころなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">　ベニマルはジャヒルの攻撃そのものを無力化するように動いていたので、ザラリオの軍勢にも被害は出ていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">　つまり、戦力は拮抗状態というよりも、若干サリオン勢の方が不利なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">　末端兵士はそこまで脅威ではないが、たった二人の敵将が実に厄介で──と、悩みは尽きない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">　そもそも、敵が停戦に応じてくれるかどうかも不明だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">　色々な可能性をシミュレーションしつつ、エルメシアは超高速で思考を巡らせるのだが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">　その結果が出るよりも早く、その悩みは晴れる事になった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">　ザラリオ軍の取りまとめは、ダリスとニースが行っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">　彼や彼女の腹心だった者達は、先の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">妖死族</span><rt>デスマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">受肉競争に敗れて、自我を消滅させてしまっている。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">座天使</span><rt>ソロネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">級では意志薄弱だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">　永き時を戦い続けていたのに……いや、逆だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">　永い間変化もなく、同じ作業の繰り返しだけだったからこそ、〝魂〟が摩耗して自我が薄れていったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">　ザラリオが武人肌だったというのも、その原因の一つに挙げられるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">　対照的なのが、オベーラの軍団だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">　こちらは仲間意識が強く、皆がオベーラを慕っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">　戦死者も多く、副官もオーマしか残っていなかったのだが、誰もがオベーラの為に命を賭すような勇猛な戦士達だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">　それに対してザラリオの軍団は、一糸乱れぬ統率がなされた機械的なまでの軍隊である。そこに自我は必要なく、単なる歯車となって命じられた事のみを行えば結果が出る環境だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">　だからこそ、ザラリオにとって真の仲間と呼べる者は少なく、今となってはダリスとニースの二人のみだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">　そんな二人が、ザラリオに接近して問いかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">「あのベニマルという男、何を考えたのか我々の事まで守ったようです。結果的に戦闘は一時中断させてしまいましたが、再開させますか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">「ザラリオ様、よかったのですか？　フェルドウェイ様を裏切る形になってしまったのでは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">　ダリスは事務的に淡々とした確認を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">　ニースはザラリオを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">慮</span><rt>おもんぱか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">って、暗に今後の方針を聞いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">　まるで方向性の違う質問だが、だからこそ面白いとザラリオは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">（意外と、個性が生まれるものなのだな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">　今まで気にもしていなかったが、ザラリオの副官達にも自分の意見というものがあったのだ。その事実を、ザラリオは嬉しく思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">「フッ、お前達は真面目だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">「「──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">　ザラリオが笑みを見せると、ダリスとニースが驚愕した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">　驚天動地の驚きっぷりである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">　それもそのはず、ザラリオの笑顔など、彼等の記憶の中に存在していなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">「ザ、ザラリオ様？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">「ひょっとして、これも何かの策とか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">　それとも、ワタシ達を試しておられるのでしょうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">　動揺する副官達を手で制し、ザラリオが言葉を紡ぐ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">「落ち着け。これ以上の戦闘は無意味だと判断したまで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">「何と</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">　それは、ザラリオの口から正式に発せられた、戦闘終了の宣言であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">　ダリスは驚いたが、反対意見は特にない。素直に従い、全軍に命令を伝達する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">「それとな、ニース。私がフェルドウェイを裏切ったのではない。逆だ。ヤツがこの私から自由意志を奪い、友としての信頼に泥を塗ったのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">　静かな怒りを込めて、ザラリオがそう言い放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">　それは、決別の宣言だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">「それでは、今後はフェルドウェイ様とも……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">　恐る恐る問い返すニースに、ザラリオが大きく頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">「その通りだ。私はな、フェルドウェイと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">袂</span><rt>たもと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">を分かつ事にしたのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">　この発言に、ニースだけではなくダリスも息を呑んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">　ザラリオが続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">「お前達は幸いにも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">を獲得していなかったからな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">究極付与</span><rt>アルティメットエンチャント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">を施されてもいないし、自由な自我を守れている。このまま私に従うもよし、フェルドウェイに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">与</span><rt>くみ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">するもよし。一刻の猶予を与えるから、好きに選ぶがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">　いきなりの提案で、ダリスとニースは混乱した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">「わ、我々がもう不要だと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">「も、もしや、ワタシが何か失敗でもしてしまったのでしょうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">　そんなふうに動揺するが、ザラリオが宥める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">「違うさ。私も支配から解放されて、自由というものの大切さを再認識したのだ。お前達も、この世界の美しさに目を向けてみろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">　そう言われた二人は、改めて周囲を見回してみた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">　天は雲一つなく澄み渡り、先程までの争乱が嘘のように美しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">　ミリムの脅威から守られた神樹は、焦げた表皮も目立つが雄々しく聳え立っている。その枝は天を支えるように大きく広がり、その青々とした巨大な葉を茂らせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">　葉の上に集うザラリオ達に、心地よい風が吹く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">　それは、今までの古い考えを吹き飛ばすような、爽やかな息吹だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">「ずっと敵対していた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">共とも、今は休戦状態だ。友の頼みだと思ってフェルドウェイに従うつもりだったが、ヤツの在り方は許容出来んからな。私はもう、新しい生き方を探すつもりなのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">　ザラリオはそう告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">　義理を欠くような真似をされてまで従うつもりはないのだと、明確に宣言したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">　それに、ザラリオは武人ではあるが、わざわざ新しい敵を見つけるような趣味もないのだ。必要だから戦い続けていただけで、戦いそのものが生きがいという訳ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">　ずっと戦いを強制されていたが、そろそろ他の事に目を向けるべき時が来たのかも知れない。ザラリオはそう考えているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">　そして、その考えに副官達も共感した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">「──実は、我も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">妖死族</span><rt>デスマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">に宿ってから、色々と考えるようになったのです。どうもこの身体には、何者かの意志が宿っているようで、許されるのなら戦い以外の趣味も見つけてみたいと思っておりました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">　と、ダリスが迷いながらも打ち明けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">　いいんじゃないか──と、ザラリオが頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">「ワタシは特に思うところなど御座いません。このままずっと、ザラリオ様についていくまでです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">　ニースの意思は固い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">　ザラリオの役に立つ事だけが、首尾一貫したニースの願いなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">「許そう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">　ザラリオはその申し出を認めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">　ザラリオは自由に生きると決意したが、無責任ではないのだ。自分を慕う者達や付き従う部下達を、決して見捨てたりはしないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">「そういう事でしたら、我も」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">「いいのか？　趣味を探すのを止めはしないぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">「フフフ、趣味を探すのも一興でしょうが、それは急ぎませんので。皆が落ち着いてからの楽しみといたしましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">　それもいいな──とザラリオは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">　自分達の生はまだまだ続くのだ。ゆっくりと、何をすべきか見つめ直すのも悪くはないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">　ただし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">　その為には、世界を平和に導く必要があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">「ならば、我等の次なる目標も決まったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">　世界はこんなにも美しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">　それなのに、フェルドウェイは目を向けようともしていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">　今となっては、フェルドウェイこそがこの世を乱す存在となっているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">　友としてその暴挙を見過ごす訳にはいかない──と、ザラリオは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">「聞け！　敵はフェルドウェイだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">　ヤツの妄想に囚われた野望を打ち破り、世界を安定させようではないか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">『「「御意ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">」」』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">　ザラリオの軍団は、歯車のように意思統一がなされている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">　今回もまた、満場一致にて方針が決定したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">　ザラリオの号令によって、全将兵が一斉に武装解除した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">「私はこれ以上の戦闘行為に意味はないと考えるが、貴殿はどうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">　たった一人でエルメシアの下まで出向いたザラリオが、そう述べた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">　これを受け、エルメシアも同意を示す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">「同感ね。どうやらそちらも意に染まぬ戦いだったようだし、痛み分けという事で矛を収めましょうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">　エルメシアの発言は、戦争責任を問わないという宣言に等しいものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">　為政者としては、侵略者から賠償をもぎ取るべきなのだろうが、エルメシアは無理矢理にでも戦争終結に導くべく、この提案を行ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">　各王家はこれを支持した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">　否、支持するしかなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">　事実上、これ以上の戦闘継続は国家存亡にかかわるからである。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">の被害は甚大だが、『魔導操騎』は修理可能だ。しかしこれ以上の戦いが続けば、戦死者も多数出る事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">　人的損害は金銭で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">贖</span><rt>あがな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">う事は出来ず、国家戦力の低下は免れない。これから先もフェルドウェイによる動乱が続く見込みなのに、ここで戦力を無駄にする訳にはいかないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">　幸いにも、それがわからぬような愚かな指導者はいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">　天帝の決定に異論はなく、皆がこれに賛同したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">　エルメシアとザラリオの頂上対談によって、無事に終戦協定が結ばれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">　それに引き続き、共闘宣言が発布される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">　こうして、当面の間はザラリオ軍がサリオンに駐留し、この先に訪れるであろう未曽有の危機に備える事になったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">　天上から全てを見下ろすように、フェルドウェイは全戦場を把握していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">「ザラリオが私を裏切るとは……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">　それは、フェルドウェイにとって衝撃だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">　数少ない腹心にして旧来の友、そんなザラリオの離脱は、フェルドウェイにとっては想像だにしていなかった出来事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">　だからこそ、狂う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">　ミカエルを失い、ザラリオにも裏切られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">　失ってから初めて、それがどれだけ大事だったのか理解させられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">（君まで私を見捨てるというのか？　ならば、もう迷うまい。この身を賭して、神の存在を証明するとしよう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">　フェルドウェイの心は、更に歪み壊れていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">　誰にも知られぬまま、取り返しのつかないほどに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">「どうする気だ、フェルドウェイ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">　と、ヴェガが問うた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">　こちらは実に気楽なものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">　何の責任感もなく、自分の目的と快楽の為に、自由気ままに生きている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">　そんなヴェガに視線を向けて、フェルドウェイはうっそりと微笑んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">「フッ、全ては予定通りさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">「だがよ、ミリムが巨木をぶっ倒すんじゃなかったのかい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">「アレはどっちでもよかったのさ。後からでも壊せるからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">　ザラリオの離脱は予定通りではないのだが、フェルドウェイの計画に綻びがないのは本当だった。なので、フェルドウェイの自信に揺らぎはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">　運命の時は近い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">　僅かながら心に残っていた迷いも、ザラリオから裏切られたという思いによって消え去った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">　今のフェルドウェイは、たった一つの目的だけに突き動かされているようなものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">　だからこそ、もう止まらない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">「ヴェガ、お前はディーノと組んで、迷宮攻略に出向くがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">「お？　ようやく俺様の出番ってか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">　嬉しそうにヴェガが嗤う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">　フェルドウェイの視線を受けて、傍に控えていたマイも立ち上がる。ヴェガ達は〝鍵〟を与えられていないので、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">〟から出られない。マイならば〝鍵〟の複製を与えられている為、『瞬間移動』でヴェガ達を送り届けられるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">　ちなみに、異界から〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">〟に至る〝鍵〟はフェルドウェイ達も所持しているのだが、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">〟から地上に繋がる〝天通閣〟の〝鍵〟──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">真</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">錠</span><rt>じょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">は、ヴェルザードのみが所持していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">　もっとも、フェルドウェイ達の所持している〝鍵〟にも基軸世界を登録済みであり、移動の不便はなくなっている。マイなどは複製された〝鍵〟を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">究極付与</span><rt>アルティメットエンチャント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">に組み込まれているので、どこからでも〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">〟まで移動出来るようになっているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">　この〝鍵〟はディーノ達にも与えられているのだが、あまり喜んではいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">「え、俺も？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">　と、今も嫌そうな反応を見せるディーノだったが、その反応は無視されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">　ヴェルドラという最大戦力が迷宮から消えた今、まさに絶好のチャンス到来というものなのだ。ディーノが何を言おうが、決定は覆らないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">「朗報を期待してな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">　そう言い残し、ヴェガが去って行く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">　案内するようにマイが先導し、その後ろに項垂れたディーノが続き、ピコとガラシャもやれやれとばかりに連れ立って行ったのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">　こうして、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">〟には静寂が訪れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">　一人残ったフェルドウェイは、実に愉快そうに笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">　それは、どこか狂気を帯びた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">哄</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">笑</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1"><img class="fit" src="../image/ph_slime20_ill013.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">　そして地上を見下ろしたフェルドウェイは、最後の仕上げに自らも動き始めるのだった。</span></p>
