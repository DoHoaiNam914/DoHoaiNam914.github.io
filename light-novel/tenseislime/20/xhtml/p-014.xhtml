<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">　疲労から回復すべく離脱中だったエルメシアに向けて、ベニマルが話しかけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　戦闘中だというのに余裕だなと思いながら、聞くともなく聞き耳を立てるザラリオ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">「何かな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">「そちらの騎士達、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">だったか？　一時で構わないので、俺に指揮権を譲って頂きたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">　いきなり無茶を言うなと、ザラリオは一気に話に引き込まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">　これにはレオンもムッとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">　自分が無視されたように感じた訳だが、ベニマルの話に興味があるのはレオンも同じであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">「はあ？　それはちょっと無理っていうか──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">「無理は承知だ。しかし、もう間もなくミリム様が到達すると報告があった。このままではこの地への被害が計り知れないものになるから、何とか阻止せよとの命令なのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">「それって、リムっちから？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">「ああ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">　じゃあ、しょうがないか──という表情を浮かべるエルメシア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">「普通はね、いくら友好国だからって、絶対に有り得ないんだけどぉ、リムっちが言ってるんなら仕方ないわねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">　上司が上司なら、部下も部下よねぇ──などとボヤキながらも、エルメシアは団長達を呼び集めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">　それを見て『イヤイヤ、本当に有り得ん』とザラリオも思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">「無茶苦茶だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">「まあ、リムルだからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">「それほどか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">「ああ。ハッキリ言って、理解不能だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">　何故か、敵であるはずのレオンと共感してしまうザラリオなのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">　それにしても、とザラリオは考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">　あのベニマルという男は、ジャヒルの相手をしながら何をするつもりなのか、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">　興味深く見守っていると、団長達が文句を言っているようだ。それは至極当たり前の反応であったが、エルメシアが一喝して黙らせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">　危急存亡の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">秋</span><rt>とき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">だと言っているようだが、それを証明するようにベニマルが何かしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">　空間に映像が映し出された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　どうやら、自身の権能を利用して遠距離の映像を大空に投射したようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">「何だあれは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">「どうやら、蜃気楼の応用だな。リムル様が開発なされた監視魔法〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">神之瞳</span><rt>アルゴス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">〟に、ベニマルが勝手に改良を加えたようだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">　何故かソウエイが解説してくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">　ちなみに、戦闘は継続中である。今も激しく剣戟が繰り広げられているのだが、どうも作業感の方が強くなってしまい、こうして互いに会話する余裕も生まれているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　そもそもザラリオの剣技は、敵を一刀のもとに斬り捨てる剛の剣なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">　ザラリオの宿敵である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">は外骨格で覆われているので、何度も斬りつけていると剣が傷む。そうならないよう、相手の隙をついて弱点を正確に斬る技術が磨かれた結果であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">　異界と基軸世界では流れる時間が違う為、ザラリオの体感時間では数百億年以上もの永きに渡って、戦い続けているようなものなのだ。それなのに剣の技量が頭打ちなのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">という敵の特性に特化してしまったせいである。それでも、中には異常なまでの戦上手もいたので、ザラリオの強さは想像を絶するレベルに達していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">　ザラリオがやる気がないからこそ、レオン達との戦いが成立しているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">　対峙した瞬間、レオンやソウエイもザラリオの本当の実力に気付いている。それなのに、慌てず雑談したり状況解説したりするあたり、二人ともなかなかの肝っ玉だと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">　そんなこんなで映し出された映像には、リムル達の様子が映っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　ミリムの相手をリムルが、ヴェルザードの相手をギィがしている。そして、何故かヴェルグリンドもやって来ており、周囲に被害が及ばないように協力している状況だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">「ヴェルグリンドが協力しているとはな。流石はリムル、人たらしの才能は恐ろしいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">「人徳と言ってもらいたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">　などと、レオンとソウエイが言い合っていたが、ザラリオとしてはそれどころではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　どうしてミリム達がこちらに向かっているのか、その理由がわからなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　そもそも、これが計画通りなのかも不明である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　フェルドウェイが何かを企んでいるのか、それとも単なる偶然なのか。ヴェルザードの独断という線もあるにはあるが、その場合は何が狙いなのか想像もつかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　だがもしも、これがフェルドウェイの計略だった場合は……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">（フェルドウェイがヴェルザードに何かを吹き込んでいたとしたら、この状況も有り得る。その場合、目的は何だ？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　ザラリオは考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　ミリムとヴェルザードが戦いになっていたが、これは暴走するミリムをヴェルザードがいなす形で成立していた。他に目標を定めれば、ヴェルザードの手は空くのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　そうなったらミリムは破壊の限りを尽くすだろうから、それを阻止する為にギィが動く可能性が高いと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">　まさしくそれが、ヴェルザードの狙いであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">　ミリムと戦うギィは、流石に余裕がないはず。そこを狙って倒し、自分の言いなりにするつもりなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">　そこまでは簡単に読めるので、ギィが素直に出て来るとは思えない。協力者を連れてくるのは当然だろうし、それが魔王リムルだったのも納得出来る話であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">　そこまではいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">　その先が問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">（ヴェルザードの狙いがギィなのは明白。だがそれでは、場所を移す意味はない。とすると、やはりフェルドウェイの思惑が絡んでいるとみるべきか……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">　そこまで推察したザラリオだが、そこで頭を悩ませる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　どうしてわざわざ、自分達が攻略中のサリオンにやって来るのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">　ザラリオ達の援護として？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">（いや、それはないな。フェルドウェイめ、何を考えている？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　ザラリオはその疑問の答えを見いだせず、フェルドウェイへの不満を募らせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">　最初から説明しておけという話なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">　この地にミリムを誘導して何をさせるつもりなのか、それを読み解かねば自分達も巻き込まれかねない。協力すべきなのか退避すべきなのか、それさえもわからなければ身動きが取れないというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">　ザラリオは考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">　防衛戦力がシルビアやエルメシアだけなら、ザラリオ達だけで簡単にサリオンを落とせた。しかし魔王リムルが援軍を派遣した事で、状況は膠着状態に陥っている、と言えなくもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　そうなると見越していたからミリムを寄越した、というのは理由として弱い。それならば、最初にミリムをぶつけて混乱させてから、ザラリオ達が侵攻を開始すべきだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">　混戦状態になってからミリムを到達させるという事は、その状況にこそ意味があると考えるべきだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　例えばそう、誰もが身動き出来ないからこそ、ミリムの邪魔を──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">　そこまで思い至り、ザラリオは背後を振り返った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">　そこに立つのは、太古の昔からこの地に聳え立つ神の樹だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">　大地に根を張り、ありとあらゆる天災からこの星を守護する役目を担う神樹が、ジャヒルの炎に晒されながらもいまだ健在たる姿を誇示していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">　かつて、ミリムとギィが戦った際も、その被害が及ばぬようにこの地を守ったのがこの神樹である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">　北方には、ヴェルザードがいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">　魔王ルミナスが支配する人類生存圏は、ギィとラミリスが守護した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">　ルドラが守護するナスカ地方も、ヴェルグリンドの協力もあって無事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">　しかし、被害の中心地だった聖域ダマルガニアは、〝天通閣〟があったからこそ滅びる事はなかったものの、いまも甚大なる被害の爪痕が大きい。かつての栄華は失われたままなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　しかし、逆に考えれば──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">　たったそれだけしか被害が出なかった、とも言えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">　世界は神によって守られている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">　世界を滅ぼそうとするならば、いくつもの障害があると言えるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　調停者たるギィは、その最たるものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">　人類からは最強最悪の魔王として恐れられているが、ヴェルダナーヴァとの盟約を守って、この世界を守り続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　そのように、世界を守護する役目を担う存在が何名かいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">　もう一人の調停者であるラミリスを含めて、ギィが選別した魔王達がそれだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">　それに対となる勇者勢。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">　特に今は、最強の勇者ルドラが生まれ変わったマサユキがいて、ヴェルグリンドを従えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　そうした者達とは別に、〝天通閣〟のように神の手が影響を及ぼした聖遺物も邪魔になるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">　まさにその一つこそ、この〝神樹〟だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">（ヴェルダナーヴァ様を復活させるというフェルドウェイの作戦は、ミカエルという依代を失った事で失敗に終わった訳だ。であれば、次にアイツが狙うのは……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">　この世界の滅亡を願ったとしても不思議ではない──と、ザラリオは背筋が凍る思いがした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">　この世界に残る聖遺物は、〝神樹〟と〝天通閣〟の二つのみ。ラミリスの創る迷宮もあるが、あれは別枠と考えるべきだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">　そして、邪魔になる目立った存在は残り少ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　ギィ、リムル、クロノア、マサユキ、ヴェルグリンド、ヴェルドラの六名だが、その大半が無力化されている状況だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　ギィは、ヴェルザードが動きを封じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　リムルは、ミリムの暴走を何とかしようとして手一杯。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　クロノアとマサユキは自由だが、恐らくは力を使い果たして暫くは動けないはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">　ヴェルグリンドはこの星を守る為に動いている様子。力の大半を割いていると思われるので、脅威ではなくなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">　そしてヴェルドラだが、今はラミリスの迷宮の中だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">　フェルドウェイから狙われているのを察して守りに入ったようだが、それは逆に、迷宮から動けなくなったとも言えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　つまり、フェルドウェイの狙いがザラリオの予想通りだったならば、着実に状況は整いつつあるという事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">　まずいな──と、ザラリオは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">　正直に言って、ザラリオには破滅願望などないのである。死ぬなら一人で死んでろというのが本音であり、いくら友だからと言って、世界の破滅にまで付き合うつもりなどなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　そもそも、友だからこそ馬鹿な真似を止めてやるべきだと、ザラリオは考えたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">（私の予想が当たっているかどうかわからんが、そうであると考えて行動すべきだな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">　もし間違っていたとしても、説明しないヤツが悪い、と開き直ればいい。ザラリオはそういうふうに結論を出して、今後の行動方針をどうすべきかと思考を切り替えようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　そしてふと周囲を見回して見ると、ベニマルが堂々たる態度で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">の指揮を執っているのに気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">　よくやる──と、ザラリオは感心する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">（キッチリとジャヒル相手に策を弄しながら、一方では</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">来</span><rt>きた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">るべき天災に備えて準備を怠らないとはな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">　そういう面では、ジャヒルが小者に見えるほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">　ジャヒルが気に食わなかったザラリオとしては、それだけでベニマルに好感を持ったほどだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">　決まりだな──と、ザラリオは決断した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">　ザラリオはレオン達に話しかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">「知ってると思うが、私は自由を奪われている。こうして思った事を口に出来る程度は支配権を奪い返したが、まだまだミカエルによる支配は残っていてね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">「……何が言いたい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">「同じような目にあった君なら、私の言いたい事が理解出来るのではないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">「ふん。解放するのを手伝えとでも言う気か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">「話が早くて助かるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">　そんなふうに気軽な調子で、ザラリオはとある提案を持ちかけて──</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">　ベニマルは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">を掌握した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　エルメシアが許諾しても、騎士達からは不満が出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">　当然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">　どうして他国の者に、自分達が使われなければならないのか──という不満は、ベニマルにも理解出来るものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">　ただし、今はそんな事を言っている場合ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　それを理解してくれたからこそ、エルメシアが指揮権を貸し出してくれた訳で、エラルド公爵も渋々ながら従う意思を見せた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">　団員たる騎士は爵位持ちの超エリートらしいが、ここは従ってもらわねば困るのである。何故なら、下手に対応しようものなら、ミリムの暴威に晒されて一瞬で壊滅してしまうだろうからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">（やはり、ミリム様は凄まじいな。既にクシャ山脈の地形が変わったというし、このままではここも同じように、破壊の憂き目に遭うだろう。そうならないように、俺が頑張らないとな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">　と、ベニマルは決意していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">　リムルからの指令は単純なもので、進路予想と、どうにかしてそれを変更させたい、という内容だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　どうやらこのままでは、サリオンの王都を守っている〝神樹〟に直撃するらしいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　リムルの言い方は自信なさそうだったが、ベニマルは知っていた。そういう時のリムルの予想が外れる事はない、という事実を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">　最悪の場合は全員を退避させるようにとの事だったが、先ずは最善を尽くしてみるべきだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">　その鍵となるのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">　リムルが言うには、全員の力を結集させた攻撃をミリムに仕掛ければ、一瞬だけでも意識を逸らせる事が出来るかも知れないのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">　倒せる可能性とかは論じる段階にないらしいので、怪我をさせる心配などは不要との事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">（誰もそんな心配はしてないんだがな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">　と、ベニマルは苦笑する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">　そして気を引き締めて、エラルドが説得を試みている騎士達に向けて声を上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">「聞け！　このままではこの地に、未曽有の危機が訪れる。それを阻止せよと、俺は俺の主君であるリムル様より命令を受けた！　お前達にはそれに付き合う義理はないだろうが、今は従え。さもないと、お前達の故郷が綺麗さっぱり破壊される事になると思え</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">　ベニマルは脅すつもりで言ったのではなく、ただ真実を口にしただけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">　ここでリムルからの指示を守れなければ、ほぼ間違いなくサリオンが滅ぶのである。勿論、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">が命令に従わないとしても、ベニマル自身は諦めるつもりはない。全力で人命救助の為に避難誘導を手伝い、その後、リムルに合流するつもりであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　もはやジャヒルなど、ベニマルからすれば単なる邪魔者でしかない。カガリやティア、そしてシルビアの三名だけで、十分に倒せるだろうと踏んでいる。ベニマルのサポートあっての話だが、それは片手間でこなせる程度の難易度なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">　そんな訳でベニマルとしては、迫りくる脅威に備えたいところなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">　ともかく、後は返事待ちだった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">の答えによって今後の方針を決めなければならないのだが、ここでベニマルは手っ取り早く状況を伝えるべく、自身の権能で中空に映像を映し出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">　ソウエイがザラリオに解説したように、ベニマルの権能である『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">陽炎之王</span><rt>アマテラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">』で遠距離の映像を再現したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">　蜃気楼を参考にしてベニマルが編み出した技術だが、屋外での運用では実に重宝していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">　それでミリム達の状況を映し出して見せれば、その説得力は嫌でも高まる。ベニマルはそう考えたのだが、それは想定以上に恐るべき光景であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">　ミリムが咆哮するだけで、山河が破壊されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">　川は干上がり、山は砕ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">　リムルが必死に宥めようとしているが、効果なし。余計な被害を出さないようにヴェルグリンドと協力しながら、ミリムの攻撃を可能な限り受け止める事しか出来ない様子であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">（──いや、違うな。リムル様がミリム様の気を引いているからこそ、あの程度の被害で済んでいるのか……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">　リムルがミリムの注意を全て引き受けて、その余波をヴェルグリンドが防いでいる状況だった。リムルが必死になるのも当然だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">　それならばリムルがミリムを誘導出来そうなものだが、それは不可能なのだろう。例えるならミリムの攻撃は激流のようなもので、それに耐えて受け流す事は出来ても、方向そのものを変えたりするのは無理なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">（あるいは、俺達を心配させないようにしているだけで、他にも理由があるのか？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">　何にせよ、ベニマルとしてはやるべき任務を果たすのみであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">（一瞬だけでも意識を逸らせれば、進路を変えられるかも知れないって話か。やってやるさ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">　ベニマルは大きく深呼吸した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">　失敗すれば大惨事。最悪、世界が終わりかねない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">　実に分の悪い賭けではあるが、それしか勝算がないのだから仕方ないと割り切って、いつものようにリムルを信じる事にしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">　ベニマルはそれでよかったが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">はそうはいかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">　その</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">光景</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">を見せられて、動揺するなというほうが無理というものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">　そんな中、堂々としているベニマルに視線が集まる。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">が静まり返ったのを見計らい、エルメシアが口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">「もう一度言うけど、ベニマル殿に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">の指揮権を預けます。異論のある者はいるかしら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">　エルメシアが威圧を込めてそう問うても、誰からも反論は出なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">（まあ、当然よねぇ。あんなのを見せられてまだ文句を言うようなバカは、流石にいなかったわねぇ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">　エルメシアが本気で命令を出せば、全員が命を賭してベニマルに従っただろう。しかしそれでは、自分が何を求められているのか理解しないまま、不満を解消せずに働く者も出たかも知れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">　ベニマルはそこまで考えてはいなかったようだが、結果的には最高の形で落ち着いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">　時間がないとばかりに、ベニマルは次々に命令を出していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">　相手は他国の騎士達だというのに、遠慮などない豪快さだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">　逆にそれが頼もしいと感じる者が多かったようで、ベニマルの意図せぬところで、評価がうなぎ登りに高まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">　そうして、準備は着々と進んでいったのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">　サリオンに近付くと、巨大な樹木が見えてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">　距離はまだあるはずだが、ハッキリと目視出来る。〝神樹〟とやらがどれだけ大きいのか、それだけで理解させられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">　しかし、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">　どれだけ巨大だろうと、ミリムの暴威に晒されてはひとたまりもあるまい。そう確信してしまうほど、ミリムの力は圧倒的なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">　それはもう、ここに来るまでの道中で、嫌というほど見せつけられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">　まだこの星が無事なのは、協力を申し出てくれたヴェルグリンドさんがいたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">　このままでは星が大混乱にならないかと心配して、わざわざやって来てくれたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">　世界が崩壊したらヴェルグリンドさんとしても困る事になるのだから、そこまで感謝する事もないんだけど、そうなっても彼女の場合は次元跳躍で逃げられるんだよね。俺としては、有難く協力の申し出を受け入れたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">　マサユキの隣には『別身体』を残しているそうで、ここにいるのは七割程度の力しかない。それでも十分俺の助けになっていて、頼もしい限りだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">　だからついつい、甘えてしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">「つかぬ事を聞きますが、このまま神樹に被害が出ないように、守れたりしないですかね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">　俺はヴェルグリンドさんに、ダメ元で聞いてみた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">　しかし結果は案の定。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">「相変わらずお馬鹿さんなのね。ミリムはまるで本気じゃないのに、私は全力で『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">星護結界</span><rt>スターバリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">』を維持しているのよ？　それでもこの様なのに、ミリムは〝星粒子〟を操れるの。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">を真正面から受け止められるような『結界』なんて、この世に存在しないわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">　はあやれやれとばかりに、ヴェルグリンドさんから冷たい視線を向けられてしまった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1"><img class="fit" src="../image/ph_slime20_ill012.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">　余計な事を言わなければよかったと思いつつも、美人の流し目の破壊力にドキドキしてしまう俺である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">「でもさ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">も反射されたって話だけど──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">「ミリムが手加減してたからよ。星粒子は反射不可能でしょうし、期待するだけ無駄ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">　ああ、そうでしたか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">　手加減というか、ミリムは自分の力を制御してたんだな。いやまあ、敵軍を消滅させるついでに星を壊してしまいかねないから、全力を出せないのは当然なんだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">　そんなミリムだけど、今は暴走状態なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">　手加減してくれると期待するのは間違いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　そうなると、本気のミリムが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">をぶっ放す前に、何とかしてミリムへの命令を解除しなければならないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">　では、どうするのかと言えば、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">　シエルさんが立てた作戦は、可能な限りの戦力を集めて波状攻撃を仕掛けて、ミリムの意識をそちらに向けるというものだった。その隙に、俺がフェルドウェイの権能を中和して、命令解除を行おうというのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">　実際、フェルドウェイの権能でミリムが操られている訳だが、それは完璧ではないのだ。そして、俺ならばその支配を解除出来ると、シエルさんが自信満々に請け合ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">　正確に言えば、俺ではなくシエルさんの力で解除する訳だが……それを成功させるには、ミリムの意識を逸らしておく必要があるのだと。だからこれは、俺一人の力では成し遂げられないというわけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">　だったらヴェルグリンドさんがミリムの相手をして、その隙に俺が命令解除を行えば──と思ったのだが、その場合は余波で地上が大惨事になりかねないそうだ。ヴェルグリンドさんが頼んでもいないのに来たくらいだから、そりゃそうなるよねと納得した次第である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">　可能ならば俺がターゲットになって、被害が少なくなるように立ち回りたい。しかしそれは出来ない訳で、どれだけ被害が出るか想定も難しいような、無謀極まりない作戦だと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">　しかも、成功率も高くないとか──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">朗報です。成功確率が上昇しそうな要素を発見しました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">　おっと？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">　悲報は嫌いだけど、朗報は大好物ですよ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">目的地周辺に、魔王レオンと敵将ザラリオの存在を確認しました。実に好都合でしたので、協力するように要請しようと考えます。許可を願えますか？</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">　勿論いいけど、協力してくれるかな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">　レオンはともかく、ザラリオなんてフェルドウェイの盟友みたいだけど……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">問題御座いません。</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">確実に</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">、協力してくれるでしょう</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">　シエルさんのその自信がどこから来るのか不明だが、こういう時は任せるに限るのだ。俺は思考を放棄して、許可を出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">　その結果がどうなるのか、それが判明するのは直ぐ後の事であった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">　ザラリオが提案したのは、レオンとソウエイに全力で攻撃を仕掛けてもらい、自身に負荷をかけるという策であった。全力で権能を行使している間に、フェルドウェイが仕掛けた〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">天使長の支配</span><rt>アルティメットドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">〟がどのように作用しているのか調べようと思ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">　レオンも支配を受けていたはずだが、今は解放されている様子。再び権能を使用すればどうなるのか不明だが、だからこそそれを検証する事で、この状況から逃れるきっかけが得られるのではと考えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">　レオンもこれに応じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">　羨ましい事にレオンの場合は、魔王リムルの手によって天使系のスキルに組み込まれているという〝支配回路〟が封じられたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">　残念ながらザラリオの検証には役立たなかったものの、負荷をかけるという策は試す価値がある。そう判断して、そのまま作戦を実行しようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">　その時だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">　不思議な声が聞こえたのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">話は聞かせてもらいました。アナタ方が願うのならば、天使系の権能を創り変えて、何者からも影響を受けないようにして差し上げましょう</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">　正体不明の相手からいきなりそう提案された訳だが、考えてみると無茶苦茶な話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">　そんな怪しい提案に、『はい』と頷ける訳がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　レオンとザラリオは、思わず顔を見合わせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">　どうする──と、互いの視線が問いかけ合って、両者共にこれが相手の仕業ではないと理解する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">　さてどうしたものかと思案する二人。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">　レオンとしては、これがリムルの仕業だと気付いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">　どういう手法を用いたのか、それを考えるのも馬鹿らしい話なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">（ヤツなら不思議ではない。ならば、任せてみるのも一興か）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">　と、レオンは決断した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">　そもそも、他者の権能に組み込まれている〝支配回路〟とやらを簡単に弄れるのだから、何でもありなのだろう。隠す気すらなく、自分の力が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">出</span><rt>で</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">鱈</span><rt>たら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">目</span><rt>め</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">だと宣伝しているようなものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">　レオンだけでなく他の魔王達の見解としても、概ね一致して『リムルは出鱈目である』という認識で落ち着いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">　リムルからすれば誤解も甚だしい話だが、シエルに好き勝手させている時点で同罪なので、文句を言う筋合いはないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">　一方、ザラリオは困惑の極みにあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">　表面上は冷静そのもので、歴戦の武人としての面目を保っている。しかし、ザラリオの内面は穏やかではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">（どうやった？　どうして私の心に、直接語りかけるような真似が出来るのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">　ザラリオは、心に直接語りかけられるような経験は初めてだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">　レオンはスルーしたが、生真面目なザラリオはそこから引っかかっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">　これがレオンの仕業ならば、直接思念をぶつけたとでも判断するところだ。しかしリムルは、この場にいないのである。それは、ザラリオの経験と常識では有り得ない現象なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">　それだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">　ザラリオは当然、ありとあらゆる精神攻撃を防ぐべく心理防壁を張り巡らせている。そもそもが精神生命体なのだから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">心核</span><rt>ココロ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">の防御は鉄壁なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">　まして、本人の願望と密接にかかわりがある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">に対して他者が手を加えるなど、常識的に考えても有り得ない話であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">（意味がわからない。そもそも、それは可能なのか？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">　到底可能とは思えないのだが、その声が嘘を吐いて騙そうとしているという雰囲気でもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">　ザラリオは自由を得る為に、自身を危険に晒しても構わぬ覚悟だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">　それなのにその声は、実に簡単な事であるとでもいうかのように、理解不能な提案を持ちかけてきたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">　それは思わず笑えてしまうほどで──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">『代償は何だ？　私が提案を受け入れたとして、貴様に何のメリットがある？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">　──と、ザラリオがそう問い返してしまうのも無理はない話なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">　その声が答える。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">ちょっとしたお手伝いをお願いしたいのです。私の指示に従って全力攻撃するだけの、実に簡単なお仕事ですよ</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">　──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">　胡散臭さこの上ない答えだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">　ザラリオにデメリットなど何もないように聞こえるからこそ、余計に疑わしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">　だが逆に、それが清々しいとも感じるから不思議だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">『いいだろう。提案を受け入れてやるさ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">　と、ザラリオも応じたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">　それを受けて、契約は成立した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">対象の応諾を確認──これより『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">能力改変</span><rt>オルタレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">』を実行します</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">　変化は劇的に、瞬時に行われる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">　ここから先は、謎の声──シエルの独壇場だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">　レオンの権能──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">純潔之王</span><rt>メタトロン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">』は、より性能を向上させた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">光輝之王</span><rt>スーリヤ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">』へと創り変えられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">　ザラリオの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">審判之王</span><rt>イスラフィール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">』もまた、シエルの手で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">審罰之王</span><rt>メーティス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">』に改変されたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">　無事に手駒を確保したと、シエルさんから伝えられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">　レオンとザラリオから、協力を取り付けたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">　解せぬ話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">　レオンはまだいいとして、ザラリオは敵だよね？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">　何がどうなったらそういう話になるわけ？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">実に簡単でした。私が『解析鑑定』した『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">正義之王</span><rt>ミカエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">』には、天使系スキルへの絶対支配を可能とする〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">天使長の支配</span><rt>アルティメットドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">〟がありましたので、それを利用したまでです</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">　あったよね、そういう反則技。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">　敵に使われるとうっとうしいけど、味方が使用するとこうも頼もしいのか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　というか、凄すぎて肩透かし感が半端ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">　シエルさんは権能を通じてレオンやザラリオに干渉して、交渉を成立させたのだと。その際に、ついでとばかりに二人の権能を弄ったそうだが、趣味もそこまでいくと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">天</span><rt>あっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">晴</span><rt>ぱ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">れと褒めるべきなのかも知れなかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">ウフフ、ありがとうございます♪</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">　いや、まだ褒めてないよ？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">　むしろ呆れてるんだけど、シエルさんが嬉しそうなので黙っておいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">　ともかくだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　戦力が増えたのは嬉しい誤算であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　レオンとザラリオは現状維持。戦っているフリをしつつ、シエルさんからの指示を待っているとのこと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">　俺は俺で、その時に備えて関係各位への連絡を行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">　ベニマルとの打ち合わせは密にして、少しの誤差も発生しないように気を配っておく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">　ベニマルは、対ジャヒルの補助という役割も担っているようだが、そちらも気にしなくていいとのこと。シルビアさんだけでなくカガリとティアも共闘して、あのジャヒルを追い詰めているのだとか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">　ジャヒルと同系統のベニマルが、弱点を突くような作戦を指示しているからこそ成立している状況みたいだね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">　ベニマルだけでは勝てなかっただろうから、相性って本当に大事だと思った次第である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">　ベニマルの方は任せておいて安心なので、他にもちゃんと目を向けておく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">　ソウエイにも事情を説明し、その時になればレオンとザラリオに協力するように申し伝えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">　エルたんにも『思念伝達』が繋がったので、こちらの状況を説明しておいた。作戦の概要も伝えたので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">にも伝達してもらう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">　ベニマルの指揮だけでも大丈夫そうだが、これでさらに安心というものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　ちなみに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">を初めて目にしたのだが、とても驚いた。アニメとかに登場するような、鎧型のロボットを連想したからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">　操作するのではなく大きな鎧を装着する感じで、感覚を共有するみたいだけど、五メートル弱ほどの巨体は、俺の感想ではロボットなんだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">　これについては後日、平和になってから研究させてもらうつもりである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">　そんな楽しみも出来たのだから、今回の作戦は絶対に成功させなければなるまい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">　ここで失敗したら、サリオンが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">灰</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">燼</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">帰</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">しちゃうからね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">　俺はもう一度気を引き締めて、ミリムの観察を続行する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">　相変わらずとんでもない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">を纏っていて、疲れる気配など微塵も見せない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">　今でも底知れないパワーだが、本当に恐ろしく思えるのは、少しずつ気配が膨らんでいるような気がする点である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">　ミリムのヤツ、この状況で成長しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">　いや、正確に言うならば、抑えていた力が解放されているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">　存在値に換算するとか意味はないけど、俺が倒したミカエルより上回っているのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">　あんなのと正面切って戦うとか、考えただけでもゾッとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">　しかし、やらねばならぬのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">　決戦の時は近い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">　俺は何があっても困らぬように、あらゆる事態を想定して対策を考えていくのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">　ザラリオは戸惑いを隠せなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">　自分の身に何が起きたのか、体感しているのに実感がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">　これより『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">能力改変</span><rt>オルタレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">』を実行します──という声が聞こえた気がしたが、その直後、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">心核</span><rt>ココロ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">を縛る鎖が砕けたように感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">　それはザラリオの心象風景でしかないが、確かに感じたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">　フェルドウェイが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">正義之王</span><rt>ミカエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">』の権能を受け継いでいたばかりに、ザラリオは支配されたままだった。それが、ほんの一瞬で解放されたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">　せっかく得た</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">審判之王</span><rt>イスラフィール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">』だが、支配されたままでいるくらいなら捨てた方がマシだった。そう思っていたのだが、何故か権能はそのまま残っているようだ。それも、使い勝手が良くなっているように思える。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">審判之王</span><rt>イスラフィール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">』は、『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">誓約之王</span><rt>ウリエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">』の下位互換のような性能だった。足りない部分を補う面もあるが、権能の方向性としては似たような感じとなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">　つまりは、空間管理に特化した権能なのだ。権能が影響を及ぼせる領域内の、ありとあらゆる物質や波長の流れを管理する事が出来たのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">　対象外だったのは、〝情報子〟や〝星粒子〟といった特殊な例外だけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">　つまりは、ザラリオにはレオンが得意とする霊子攻撃──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">〟さえも通じなかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">　勿論、エネルギー量が同等であれば通じるのだが、レオンとザラリオでは格差が大き過ぎた。ザラリオが本気になれば、〝レオンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">〟を反射する事すら可能だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">　もっとも今回の戦いでは、レオンは一切自分の必殺技を出していない。権能に疑念を抱いてしまったせいで、使用をためらってしまったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">　だから見せ場はなかったものの、それは両者にとって幸運な出来事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">　そんなザラリオの権能は、シエルの手によって生まれ変わっている。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">審罰之王</span><rt>メーティス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">』──対象空間内のありとあらゆる物資や波長を意のままに操れるという、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">誓約之王</span><rt>ウリエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">』すら上回るようなぶっ壊れ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">権能</span><rt>スキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">へと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">〝情報子〟や〝星粒子〟は操れないものの、戦闘特化とも呼べるような最強の一角に相応しい性能だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">　ザラリオはそれを、直感で理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">（信じられん。何故だ？　私は確かに提案を受け入れはしたが、味方になると言った訳ではないぞ……というか、いやいや、それ以前の問題だ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">　ザラリオは、自分が少し混乱しているのを自覚する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">　それは仕方ない話だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">というのは、普通なら獲得するのも困難極まりないような代物なのだ。それこそ、体感時間にして数百億年以上も生きているザラリオが、ようやく自力で獲得したほどに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">　その存在は知っていたが、自分には不要だとも思っていた。だから獲得出来なかっただけかも知れないが、それにしてもだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">（簡単に獲得出来ないのは事実。それを、こうもアッサリと改変するだと？　有り得るのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">　というか、そんな真似を行えるのは──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">　そこまで考えて、ゾッとするザラリオである。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">というのは、創造主たるヴェルダナーヴァが世界を管理する為に創り上げたシステムだ。管理者権限があれば代用出来るものの、より便利に特化した権能があれば、それこそ神の如き力を行使可能なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　条件次第では、死者蘇生すらも不可能ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">（そんな、世界の摂理すら簡単に壊せてしまうような権能を──創り変えられるものなのか？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">　と、ザラリオは身震いした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">　そもそも、考えてみるとおかしな話なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">「一体何者がこんな真似を──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">　思わずそう呟いてしまったザラリオに、レオンが答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">「リムルの仕業だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">「リムル？　魔王リムルがやったというのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">「そうだ。難しく考える事はない。そういうものだと理解しろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">　無茶を言う──と、ザラリオは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">　しかし、レオンが遠い目をしているのを見ると、色々あったのだなと察してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">「お前達、リムル様に対して不敬だぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">　と、不機嫌そうにソウエイが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">　主を馬鹿にされたと怒っているようだが、「ちょっと待て」と言いたいザラリオである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">「お前の主が非常識なのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">「その通りだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">　ザラリオが思わず反論すると、レオンもこれに頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">　思わぬところで意気投合してしまい、少し気まずい二人だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">「力の確認は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">　ザラリオが話を変えるべく、レオンに問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">「舐めるな。感覚で理解したさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">　これに応じて、レオンが答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">　実際、レオンは『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">光輝之王</span><rt>スーリヤ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">』を我が物としていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">　最初から自分の力だったのだと思えるほど、まるで違和感なく受け入れたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">　今のレオンならば、無理なく〝霊子〟に干渉出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">　実際、単純な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">だけを比べるならば、レオンの方がザラリオより上であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">　ザラリオも武人として経験豊富ではあるのだが、敵は画一の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">であり、技を鍛えるという概念から無縁だった為だ。これはオベーラにも言える話だが、同じ相手とばかり戦っていたので、敵に合わせて自分の技が最適化されてしまっていた。愛刀が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">に至ってからは、敵の外骨格すら容易く切断出来るようになってしまい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">が磨かれなくなっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">　その点、生きている時間は比べるべくもないものの、レオンは数多の敵を相手に戦った〝勇者〟なのだ。こと経験面だけを比べれば、ザラリオよりも上回っていても不思議ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">　だからこそ、ザラリオが手加減していたとはいえ、圧倒的格差がある相手に権能も使わずに勝負が成立していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">　だからこそレオンは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">「貴様は、ずっと権能を使っていなかったようだが大丈夫なのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">　というザラリオからの問いかけに、フッと笑って答えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">「問題ない。今なら遠慮なく相手してやれるが、どうする？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">　貴様で証明してやろうかと言わんばかりのレオンの態度に、ザラリオも苦笑するしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">「後で存分に相手してやるさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">　そう受け流し、視認出来るようになったミリムへと意識を向けるのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">　遠方で待ち構えている仲間達を見回して、全員の準備が完了しているのを確認した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">　流石はベニマル、見事な布陣だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">　これならば無駄なく、ミリムへの波状攻撃を仕掛けられそうである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">　ソウエイの姿も見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">　空中に静止したように佇む──というか浮かんでいる訳だが、相変わらず色気が漂っているな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">　戦闘中にそういうのは不要なんだけど、本人も意図していないようだし止められないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">　それはともかく、ソウエイの両サイドにはレオンとザラリオがいる。意気投合しているように見えるので、シエルさんの言う通り、本当に協力を取り付けたみたいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">　これはザラリオが裏切ったというよりも、フェルドウェイに人徳がなさ過ぎるのではあるまいか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　まあ、今回はそれで助かるのだから、俺としても文句はないけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">　この件が終わった後にどうなるのか、それが問題だと心に留めておく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">　これはまあ、ソウエイにでも丸投げするとして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">『ベニマル、最終確認だけど、大丈夫だな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">『バッチリですよ。レオン殿とザラリオ殿も俺の指揮下に入ってもらいましたし、憂慮すべき点なんて何もありません』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">　自信たっぷりのその答えに、俺も満足だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">　勝負は一瞬だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">　音速の数十倍という速度で接近中なので、初動をミスったらそれまでとなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">　ミリムが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">をぶっ放すまでに要する時間など、瞬きするよりも短いに違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">　急停止して態勢を整えて、後は撃つだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">　見ている俺達の体感時間は長いだろうけど、実際には三秒程度だと思われる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">　飛翔中のミリムに攻撃を仕掛けても当たらないだろうから、狙うはその一瞬のみ。連続攻撃を繰り返しながらミリムの挙動を誘導して、その隙に俺が『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">虚空之神</span><rt>アザトース</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">』を発動させて、フェルドウェイが仕掛けているミリムへの干渉思念──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">王権発動</span><rt>レガリアドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">〟を除去するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">　レオンやザラリオが全力攻撃で支援してくれるので、成功率も高まったと思う。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">による波状攻撃からの、ベニマル、ソウエイ、レオン、ザラリオ、以上の四名が放つ最強奥義だからね。ミリムだって動きを止めて、多少なりとも防御するはずなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">　作戦の概要は以上だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">　そして、決行の瞬間が訪れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">　ミリムが神樹に攻撃を仕掛けようとして、空中に静止したのだ。</span></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">の攻撃が始まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">　綺麗に演出したかのように、一糸乱れぬ動きでビーム砲が放射されていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">　普段なら見惚れるところだが、今はそんな場合ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　あの一条の光線が、核撃魔法：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">熱収束砲</span><rt>ニュークリアカノン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">に相当するような高威力熱線なのが見て取れた。アレを連射可能なロボット兵器とか、エルたんも凄い隠し玉を持っていたものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">　それはまあ、今度ゆっくり語り合うとして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">　案の定というか、ミリムには通用していないね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">　ベニマルの的確な指揮によって、光線が一点集中されている。その焦点温度は億を超え、ヤバイ事になっているようだが、ミリムには通じていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">　だって、防御態勢すら取らずに無視しているからね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">　見た目は派手だけど、この攻撃って意味あったのかな？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">ミリムの気を散らして、僅かながら時間を稼げました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">　お、おう……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　ほとんど無意味だけど、ちゃんと役割は果たしていたんだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">　あっ、ミリムが両手を前に突き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">　全然意識を逸らしていない様子だし、このままでは俺が何を仕掛けても通用しないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">　こうなると、ベニマル達の攻撃だけが頼りである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">　最初に動いたのはソウエイだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">千</span><rt>せん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">手</span><rt>じゅ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">影</span><rt>えい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">殺</span><rt>さつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">　ソウエイの影が伸び、千の手腕となってミリムを捕縛する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">　ソウエイの権能である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">月影之王</span><rt>ツクヨミ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">』を全力で発動させているというのに、ミリムの動きを一瞬止める事すら叶わなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">　まして『一撃必殺』など通用する訳もない。最初から想定通りではあったのだが、残念ながらほんの僅か注意を向けさせる事さえ出来ずに終わってしまう──と思ったら、それで諦めるようなソウエイではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">　何と自分から、ミリムを羽交い締めするように動いたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">ご安心を。あれはソウエイの『別身体』です</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">　ああ、そういう事ね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">　凄く便利な使い方だなと感心してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">　こうしてソウエイは、ミリムの動きを止めるという目的は果たせなかったものの、少しばかり動作を阻害するのには成功していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">　そして、そんなソウエイに被せるように、究極の破壊光が乱舞する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">「塵となって消えろ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">百裂砕光霊覇</span><rt>ハンドレッドブレイカー</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">　レオンの必殺奥義だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">　その一つ一つの光輝が人を呑み込むようなサイズであり、レオンの意のままに軌道を変化させる〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">〟という、考えられる限り最強の技であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">　言うまでもなく、ソウエイの『別身体』は一瞬で塵になっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">　ミリムは動じない。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">の発動態勢になった瞬間から、ミリムを包み込むように</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">不可視の障壁</span><rt>インビジブルバリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">が発生していたのだ。それは〝星粒子〟の煌めきを纏い、霊子攻撃すらも完璧に防ぎきってみせたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">　間違いなく『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">誓約之王</span><rt>ウリエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">』の『絶対防御』よりも上だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">　レオンの奥義は俺でさえ苦戦するほどのものだったのに、大した効果もなく終わってしまったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">　だが、攻撃はこれで終わりではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">　レオンの結果が出るよりも先に、ザラリオも動いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">神覇剛斬烈閃</span><rt>インサニティハッシュ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">質</span><rt>しつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">実</span><rt>じつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">剛</span><rt>ごう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">健</span><rt>けん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">を絵にかいたようなザラリオは、ベニマルの指示を抵抗なく受け入れてくれたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">　協力すると約束した以上、それを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">違</span><rt>たが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">えるつもりはないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">　敵であろうが指揮官に従うのが軍人の本分だとでも考えているようで、敵ながら意外と信頼出来る男であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">　ソウエイの攻撃と同時に、ザラリオは技を繰り出している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">　俺が知る由もないが、それはレオンやソウエイを相手にしている時も一度も見せなかった技であった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">生体異鋼</span><rt>アリオニウム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">の外骨格すら一刀両断にするザラリオの剛剣は、ただ振るっただけで必殺の威力を秘めている。それが今、必殺の意思を込めてミリムへと向けられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">　存在値、想定二千万超えは伊達ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">　ソウエイやレオンの攻撃を合わせたよりも高密度の剣圧で、愚直なまでの神速の一撃だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">　ミリムの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">不可視の障壁</span><rt>インビジブルバリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">を眩く輝かせたものの、それだけで終わってしまったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">　それは信じ難い光景だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">　どれ一つとってみても、軽視出来ない威力だったはずなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">　それなのに、ミリムにとっては大して意味がなかったようで──こうして失敗に終わったかと思われた三人の同時攻撃だが、ミリムが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">を発動させるまで、まだ一秒ほど時間を残していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">　そして、それだけあれば十分と考えるのが、ベニマルという男なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">　ベニマル本来の好戦的な性格を存分に見せつけるように、その口元には不敵な笑みが浮かんでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">『さあ、ここからが本番だ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">　実際に声に出した訳ではないが、それに合わせてソウエイ、レオン、ザラリオが動く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">　最初から予定通りだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">　ベニマルが手に持つ〝紅蓮〟が、美しく紅い輝きを放っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">　あらゆる物質を焼失させるであろう恐るべき</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">赤</span><rt>しゃっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">光</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">だったが、ベニマルのどす黒く染まった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">と混ざり合っていく──</span></p>
