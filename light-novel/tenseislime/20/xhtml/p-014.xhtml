<body class="p-text">
<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　ヴェルドラの出番より時間は巻き戻って──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　俺はミリムの暴走を止めるべく、旧ユーラザニア地方まで『空間転移』を行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　ヴェルザードの氷雪が吹き荒れる領域は、視界が悪過ぎて直接出向けない。今回もそれを見越して、少し離れた地点までやって来ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　そこからは、気配を探って一直線。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　ミリムとヴェルザードが激突しているはずなので、警戒しつつ接近した訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　しかし、俺の想像は外れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　それも、悪い方向で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">「チッ、思ったよりも早かったな。しかし、もう手遅れだぞ。ミリムよ、貴様の力で邪魔な神樹を砕くのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　そこにはミリムとヴェルザードだけではなく、フェルドウェイまで居たのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　というか、本当にフェルドウェイなのかと疑問に思うほど、その気配は別人のようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　圧倒的な存在感を放っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　それはミカエルをも軽く上回っており、今の俺が本気で戦っても勝てるかどうか疑わしいほどだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　そして、何故か偉そうにミリムに命令していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　そのミリムだが、見るからにヤバイ変化を遂げている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　映像ではハッキリしなくて異形のようだったが、間近で見ればその禍々しさは一目瞭然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　背中には漆黒の、一対の翼があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　額から生えた紅色の一本角は、更に輝きを増して虹色に輝いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　顔以外の素肌は不可思議な紋様を浮かべて、鈍く色調を変えながら輝く硬質の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">竜</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">鱗</span><rt>りん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">に覆われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　これこそが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">狂化暴走</span><rt>スタンピート</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">』したミリムの姿なのかと思うのと同時に、俺は身震いしそうになるほどの力を感じ取っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　絶対的な破壊の化身として顕現した魔王ミリムは、まさに〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">破壊の暴君</span><rt>デストロイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">〟と呼ぶに相応しい存在だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　そんなミリムが、何故か命令されている？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　一体何がどうなって──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">──　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">正義之王</span><rt>ミカエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">』の権能にあった〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">王権発動</span><rt>レガリアドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">〟です。どうやらフェルドウェイは、ミリムの支配に成功したようですね</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　は？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　って、ちょっと待って？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　暴走しているミリムもヤバイなんてもんじゃないのに、フェルドウェイの手駒にされちゃったって事か</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">!?</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　それはもう、最悪とかいうレベルの話じゃないぞ……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">幸いにも、完全に制御出来ている感じではありません。フェルドウェイがミリムの支配に全ての演算領域を回しても、簡単な命令しか出せないようです</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　いやいや、それでも十分過ぎるでしょうよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　ただラッキーだったのは、俺を殺せと命令されなかった事だな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　フェルドウェイは俺達の登場に不満そうだったが、ここで戦うつもりはなかったらしい。俺達に構う事なく、ミリムへの命令だけして去って行ったのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">ミリムの支配が不安定な為、融通が利かないのでしょう。もしくは、神樹の破壊を優先させたいのか──</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　フェルドウェイの支配力では、一度した命令を撤回したり出来ないって事かな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　十分に有り得る話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　本気のミリムから命を狙われるとか、想像しただけでもゾッとする。そうならなかっただけでも良かったとすべきだが、まさかこんな事になるとは思ってもみなかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">完全に想定外でした。暴走状態になった事で、抵抗力も失ったのでしょう……</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　俺だって、フェルドウェイにも支配系の権能があると知っていたのに、ミリムが操られるという可能性など考慮していなかったのだ。シエルさんだけを責められないよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　そもそも、ミリムは支配系の権能に対しては、滅多やたらに強かったはずだ。そんなものは通じないと、常に豪語していたほどだからね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　暴走状態でなければ、絶対に支配など成功しなかったと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　いや、それが狙いだったんだな……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">ミリムを暴走させたら、世界崩壊の危機に陥ります。しかし、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">王権発動</span><rt>レガリアドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">〟によってその心配を取り除くとは……余りにも分が悪い賭けですね</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　シエルさんが言葉を濁すほどだから、ほとんど成功しないような作戦だったのかも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　正直、それを実行する方がオカシイんだろうな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　だったらもう、気にしても仕方ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　それよりも、フェルドウェイがミリムの目標に設定していた〝神樹〟って何なのかな？</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">魔導王朝サリオンの首都を守護する、神の樹です。巨大な都市すら抱え込めるほどの大木で、この世界の魔素を安定させて天災を防ぐ役割を担っているようです</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">　スラスラと答えてくれるシエルさん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　相変わらず物知りで頼もしいのだが、今の話は聞き逃せないものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　俺はサリオンに行った事がないのだが、あの国の首都って樹の中にあったんだ──って、そこではない。ぼんやりとしたイメージしか出来ないが、樹の中に都があるのなら、その樹が破壊されたら大変な事になるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　断固阻止、それしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　それが無理なら──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　せめて住民だけでも避難させる時間を稼がねば、大惨事になってしまうのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">「オイオイ、こりゃあ面倒なコトになっちまったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　実に他人事のように、ギィが感想を口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　子供の作文じゃないんだからさ、もっと実のある内容を言って欲しいものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">「なんか文句でもあんのかよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">「ありません。ごめんなさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　そういう気配察知はいらないんだよ──と文句を言ってやりたいが、俺は長い物には巻かれる主義なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　ここは気持ちよく頑張ってもらうためにも、俺が引いておいたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　そんな俺の対応に感謝するでもなく、ギィがウンザリした口調で愚痴を言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">「しかし、フェルドウェイの野郎……相変わらず陰険だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">「お前に乗せられたのも、結果的には正解だったのかって話さ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　ギィにそう言われて、俺も納得した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">　ここに来るように説得して、ようやくギィを動かせた訳だが、ギィがイヴァラージェの来襲を警戒するあまりここに来ていなかったら、その時点で詰みだった可能性が高いのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　ギィがヴェルザードの相手をしてくれるから、俺がミリムの相手を出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　これがもしも俺一人だったなら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　おっと、そんな仮定の話はどうでもいいな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　ぼうっとしている時間はない。何故なら、ミリムが動き始めたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　ギィは自然とヴェルザードの前に出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　俺は俺で、とにかくエルたんに一報を入れてから、ミリムを追おうとしたのだが──しかし何故か、携帯は通じなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　取り込み中だったみたい──って、嫌な予感しかしないな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　俺は仕方なく、ベニマルに連絡を取りながらミリムを追跡する事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　ベニマルに『思念伝達』を繋げながらも必死になって追いつき、攻撃を仕掛けて注意を引こうと試みる。しかし、ミリムは俺の攻撃など意に介さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　本気の攻撃ではないものの、かなりの威力なんだけどな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　なんて嘆いている暇はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　ミリムが咆哮しただけで、不思議なパワーが炸裂したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　原理は多分、発声音の振動で干渉して分子結合をほどいたのだろう。俺は上手く逃れられたが、余波だけで川が干上がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　下手にミリムに手を出すと危険が大き過ぎる。そう思うものの、このままではサリオン崩壊は待ったなしだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　どうすんのこれ──と頭を悩ましつつ、俺はベニマルと『思念』で繋がったのを感じていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">成功確率は低いですが、一つ作戦を立ててみました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　もう迷っている時間はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　音速の数十倍という異常なまでの飛翔速度なら、サリオン到達まであと僅かだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　作戦成功率が低かろうとも、俺はシエルさんに全賭けするしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　とまあ、いつも通りの結論を下した俺は、迷いながらもベニマルに状況を伝えた上で、作戦内容を実行するようにと命令したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　魔導王朝サリオンでは、空前絶後の未曽有の危機に陥っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　そんな中、余所行きではない普段通りの態度を崩さずに、天帝エルメシアが母であるシルビア相手に、気安い口調で問いかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「それで、リムっちは来てくれそうなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">「無理だって。魔王ミリムが暴走しちゃったらしくて、それを止めに向かったそうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">「嘘でしょ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　想像していた以上に厄介な事態になっていて、エルメシアも驚きを隠せない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">「ついでに言うと、その原因となったのが〝白氷竜〟ヴェルザードらしくてね、魔王ギィまで動かしたらしいわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　動かしたと簡単に言うが、そんな真似が出来るのはリムルだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　それを重々承知しているエルメシアとしては、そういう事もあるよね、で流すしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　とは言え、それでは困るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　現時点で、神樹に抱かれし都市であるサリオンの首都は、ジャヒルの猛攻に晒されて地獄と化しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　ジャヒルだけならともかく、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">三</span><rt>さん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">帥</span><rt>すい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">〟ザラリオと名乗る男までいて、現場は大混乱となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">「神樹の防衛機構で限界まで強化してるけど、それでもこのままじゃ話にならないわねぇ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　と、エルメシアは頭を悩ませた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">が総動員で対処に当たっているが、次々と撃墜されていく。だけど、壊滅していないだけでも凄いと、エルメシアは思うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　サリオンが誇る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">とは、〝純血の騎士〟とも呼ばれる高位武官の集団である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　天帝の全権代理人として、調停者の資格を有する者達だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　古き血に先祖返りした者のみで構成された、魔導王朝サリオンの最高戦力──とされているが、その実態は『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">導</span><rt>どう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">操</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">騎</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">』と呼ばれる兵器と適合した者達で構成される騎士団だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　この『魔導操騎』──通称〝メイガス〟は、言うまでもなく国家機密である。呼び名が同じなのも、秘密が流出しないように配慮した結果だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　全高は、五メートルほど。魔鋼製の外装を持ち、竜の筋繊維で駆動する。意思を宿しており、自ら適合者を探し求める</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">知恵ある兵器</span><rt>インテリジェンスウェポン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">　そしてその真髄は、操騎状態でしか発揮されない。精霊使いの極意が精霊と同化する事であるように、この『魔導操騎』もまた、操者が乗って初めて力が解放される仕組みになっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　普段はネックレスやブレスレットに加工された魔法の宝石に、空間収納されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　余談だが、カバルやギドも所持していた。最初にリムル達と出会った場所で暴走したイフリートと対峙した際も、メイガスを起動させる準備だけはしていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　ただ、他国でメイガスを起動するのは機密</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">漏</span><rt>ろう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">洩</span><rt>えい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">罪が適用される上に、間違いなくエラルド公爵の責任問題となる。それに、彼等の場合はメイガスを出しても、イフリートに勝てるかどうかは未知数だった。エレンを守って逃がすだけならメイガスを出すまでもないと判断して、生身のままで戦っていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　カバルやギドの本当の実力はＡランク相当であり、メイガスに騎乗しても倍加するほど戦闘能力は変わらなかった。それもあって、エラルド公爵はエレンの護衛役に選んでいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　このように個々人の戦闘能力は千差万別であり、生身の肉体は弱いのに操騎状態では無双する者もいた。そんな『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">魔導操騎</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">』の戦闘能力だが、最低でも特Ａランク相当となる。それが三百騎ほど、戦隊を組んで敵と対峙していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">「ウチって、あんなにメイガスがあったんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">「コツコツ製作したからねぇ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　普段はいがみ合ったりする事も多いサリオンの十三王家だが、今回は流石に足並みを揃えて、出し惜しみせずに戦力を投入したようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　もっとも、ここで反発するようなら救いようがないので、エルメシアとしても本気で見捨てるつもりだった。そうならなかったのは、不幸中の幸いというものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　それはそれとして、エルメシアとシルビアの会話は続く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「リムっちのとこでもゴーレム開発が進んでたから、あっという間に優位性が失われそうだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">「そうなったらそうなったで、共同開発を持ち掛けるつもりでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">「まあね。リムっちも常識的だし、ヤバイ戦力を流出させたくないって点では意見の一致をみてるから、数を制限しつつ分配するようになるんじゃないかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　普段は秘密主義なのに、びっくりするくらい開けっぴろげな内容だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　これには聞き耳を立てていた重鎮達も驚き顔だが、それは二人が現実逃避しているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">　今もまた、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">のエースが落とされた。存在値換算で五十万は超えていると思われるが、そんなエース級の騎士でさえジャヒル相手では時間稼ぎにもならないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　それに敵の軍勢には、ジャヒル以外にも特筆すべき将がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　ザラリオは言うまでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　その配下であるダリスとニースもまた、目立った戦果を挙げていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">妖死族</span><rt>デスマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">として肉体を得た彼等は、絶大な力で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">を破壊していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">「大損害よね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　思わず愚痴るエルメシアだが、それも本心ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　金銭よりも、国家存続の方が大事なのだ。援軍が来るまでどうにか耐えねばならず、今のままではそれも難しい。そうした計算によって、愚痴りたい気分になっているだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">「やっぱり、私達が何とかするしかなさそうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　と、シルビアが諦め顔で告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　実際、サリオン全土で戦力的に最強なのは、シルビアとエルメシアの母娘なのだ。それがこうして待機しているのは、長老級の重鎮達によって呼び戻されたからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「なりませんぞ、陛下！　シルビア様も、御自重して下さいませ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「左様。勝てる見込みがあるならともかく、今回は相手が悪過ぎます。断じて認められません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　最長老達まで出張って、二人の邪魔をしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　それは、二人の身を案じての事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　シルビアがエルメシアの影武者をしていると知っている者は少ない。それこそ、十三王家の王族ですら知らない話なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　それなのに今回、二人が同時に姿を現した事で、現場では大混乱が生じていた。それでも二人の強さは『魔導操騎』を操る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">の比ではなかったので、一時的な立て直しに成功したのである。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">が全員出撃して、時間稼ぎに全力を尽くしていた。その理由こそ、シルビアやエルメシア、その他の重要人物達を逃がす為だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　ここで二人が戦場に戻ってしまえば、戦士達の努力が無駄になってしまうのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">　だが、しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">「ぶっちゃけさ、私達だけ逃げるのって性に合わないのよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">「ママに賛成。後でリムっちに馬鹿にされそうだし、私も頑張っちゃおうかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　と、二人はとっくに覚悟を決めていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">「陛下</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　必死の形相で長老の一人が叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　遥か昔、ラプラス──サリオンを戦場に送り出した大臣だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　当時から、その事をずっと悔やんでいた。二度と同じ事は繰り返さないと誓い、今度ばかりは自分達の手で、敬愛するエルメシア達を守ろうと頑張っているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　しかし、エルメシアは為政者の顔となって問い返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">朕</span><rt>ちん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">は何者ぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　そう問われれば、長老として答えねばならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">「天帝陛下に御座います」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">「朕の行く手を遮る者があろうや？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　こんな時に権力を振り</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">翳</span><rt>かざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">すなんて卑怯だ──と、内心で涙する大臣だ。しかし、それこそがエルメシアの生き様なのだと理解してもいるので、こうなった以上、止める術はないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">「あろうはずも御座いません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　そう口にして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">頭</span><rt>こうべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">を垂れるしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　大臣──現在の最長老が認めた以上、他の者達には何も出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　十三王家の長達も、王たる責務を果たさねばならぬ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　天帝の一番の配下として、その命に従って民を導く役目を仰せつかっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">「へ、陛下──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">「エラルドちゃん。エレンちゃんはリムっちが守ってくれるだろうから、貴方は皆を守ってあげてね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">「私も、私も陛下の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">御</span><rt>お</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">供</span><rt>とも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">を</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">「うーん、邪魔かな。確かにエラルドちゃんは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">の団長の一人だけど、無駄死にするだけよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">　そう反対したのはエルメシアではなく、シルビアの方だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">　エラルドからすれば初対面──のつもりだが、シルビアからすれば愛する旦那の弟なのである。エルメシアのフリをしていた時も、何度も会っていたりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　だからこそ、冷たく突き放すように拒絶したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　これに頷いたのが、エルメシアの祖母にしてエラルドの母たるエリス・グリムワルトだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">　十三王家筆頭としての立場で、大公爵であるエラルドに命じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">「控えよ、エラルド。他の王達も聞くがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　普段はおっとりとして穏やかなのに、威厳に満ちた声で宣言する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「我儘を言わず、陛下の御心に従いなさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　それは、有無を言わさぬ圧があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　他の王達も内心はともかく、表面上は頷くしかないほどに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">「で、ですが母上──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">　まだ言い募ろうとしたエラルドは、エリスに睨まれて沈黙する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　それは、エラルドが初めて見た、母が本気で怒った表情だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　王の一人がエラルドを諭す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">「エリス様が止めねば、貴殿は拘束されておったぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　それに続いて、とっくに息子達に王位を譲った古参の王族が、エラルドの肩を叩いて話しかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">「諦めな。お前の兄貴、サリオンの野郎が消えちまってから、シルビアは隠居してたからな。その怖さを知らないのも無理はねーが、ありゃあ、陛下よりもおっかないんだぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">「そうそう。私達が束になっても敵わないものね。ここはお言葉に従い、逃げるが吉よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　決して死んだとは言わないのが、サリオンでの暗黙のルールとなっていた。誰もがシルビアの怒りを買いたくなくて、自然と定着した言い方なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">　そして誰もが、自分達の無力さを嘆いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">　またも彼女達に頼り、自分達だけが生き延びる事になるのか、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">　しかしそれが天帝の願いなのであれば、従うのが臣下の務めなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　まだ若い王達も、そうした長老達の様子を見て悟っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　反抗しても無駄だな、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　それと同時に、サリオンは本当は一枚岩だったのか、と驚いてもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　普段は仲が悪そうだった親世代、祖父母世代が、仲良く語り合っていた。そんな姿を見たのは初めてだったのだが、それはとても自然で、嘘偽りなど感じられなかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">　シルビアやエルメシアのカリスマあっての事なのだと、誰もが納得する光景であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　天候系最上位である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">雷霆之王</span><rt>インドラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">』を駆使し、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">金剛杵</span><rt>ヴァジュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">を操る槍の達人であるシルビア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">　その娘であるエルメシア・エル・リュ・サリオンにも、魔導王朝サリオンの天帝という立場とは別の顔がある。シルビアから分かたれたような天候系最上位である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">風天之王</span><rt>ヴァーユ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">』に覚醒し、これまた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">円月輪刃</span><rt>チャクラム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">を自由自在に操り敵を斬り刻む戦いの天才だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　そんなエルメシアの実力は、シルビアには劣るものの大差ないレベルだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">　彼女達は再び、皆の願いを背に戦場へと戻って行く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　そしてそれが、活路を見出す結果となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">〝天は自ら助くる者を助く〟という。彼女達の勇気ある行動によって、希望は途切れる事なく未来へと繋がるのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　ベニマル、ソウエイ、レオン、カガリ、ティア、この五人がサリオンに到着したのは、シルビア達が再び戦場に戻ってからしばらく経っての事である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">〝管制室〟の映像に映っていた彼女達は、二度目の出撃後の姿だったのだ。故に、既に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">疲</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">労</span><rt>ろう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">困</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">憊</span><rt>ぱい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">　傷ついた者達は、巨大な神樹の葉の上で治療を受けているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　そうした者達を守るようにして、シルビアがジャヒルの、エルメシアがザラリオの相手をしていた。神樹が有する防衛機構が働いていたからこそ、皆が死なずに済んでいるという状況であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">「流石はリムっち、もう無理かなと思っていたのに、本当に援軍を寄越してくれたのね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　と、エルメシアが感動しながらベニマル達を出迎えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">「リムル様は、必ず約束を守られますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">　ベニマルが笑って頷き、ザラリオやジャヒルを見据える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　エルメシアと代わるように、レオンがザラリオの前に飛翔した。その手に握る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">聖炎細剣</span><rt>フレイムピラー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">が煌めき、存在感を放っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　ザラリオの背後には、いつの間にかソウエイが忍び寄っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　誰もが神樹の周りに浮かんで空中戦を演じている訳だが、当たり前のようにソウエイも空に浮かんでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　二対一だが、戦力差で考えればレオンとソウエイのコンビの方が不利である。しかしソウエイは正々堂々とか気にしないので、何の迷いもなく不意討ちを狙う構えであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　一方、ジャヒルの方はというと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">「お前は許さない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　そう言って、カガリがシルビアの横に浮かぶ。このレベルになると、地上と同様に空中でも足場が創れるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　あ、こっちは交代してくれないんだ──とシルビアは思ったが、頑張ればまだ戦えるので、協力してくれるだけ有難く思う事にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">「生意気な……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　そう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">歯</span><rt>は</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">軋</span><rt>ぎし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">りするジャヒルを、挑むように睨むティア。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">　三対一で囲むような形となって、戦端が開かれようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　ベニマルは、俯瞰するようにして戦況を把握する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　大将であるジャヒルとザラリオを除けば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">魔法士団</span><rt>メイガス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">の戦力は頭抜けている。一気に戦況を持ち直して、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">妖魔族</span><rt>ファントム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">の軍勢を押し返し始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">（さてさて、これでジャヒル共を倒せれば、俺達の勝利なんだがな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　それが簡単ではないと知りつつも、ベニマルは不敵な笑みを浮かべて戦況を読み解いていく。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　ザラリオと対峙するレオンは、いつも通りの無表情とは裏腹に不機嫌そのものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　レオンは誤解されやすい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">　口下手だし、良かれと思ってした行動でさえ恨まれる原因になったりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　そんなレオンにとって数少ない理解者が、師匠であるシルビアと盟友だと勝手に思っているエルメシアなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　そんな二人をここまで苦しめるなど、レオンの逆鱗に触れる行為の第二位に該当する所業であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　ちなみに、栄えある第一位に輝くのは、クロエへのチョッカイなのは言うまでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">　それはともかくとして、今回の怒りの要因は他にもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">　自分が奴らの好き勝手に支配された事もそうだし、そのせいでシルビアに迷惑をかけたのも許せない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　その原因となったミカエルは、自分の手で始末したいと考えていた。それなのにリムルに先を越されてしまったようで、返しきれないほどの借りを作ってしまったのを不甲斐なく思っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　ここで恩義に報いておかねば、ますます頭が上がらなくなりそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">　そんな相手はシルビア一人で十分なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　しかも今回、シルビア達だけの問題ではないとレオンは睨んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　ヴェルザードの目的は不明だが、ミリムと戦いながらこちらへと向かっているらしい。ミリムとの戦いの余波に巻き込まれたら、ここも簡単に消滅してしまうだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">　レオンには、それで終わりとは思えないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　ここ、サリオンから北上すれば、人類が繁栄している西側諸国まで遮るものはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　西に向かえば死せる砂漠、その先には〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">虚</span><rt>きょ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">〟ダマルガニアがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">　そして、少しずれて南西に向かえば、レオンの支配領域である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">黄</span><rt>おう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">金</span><rt>ごん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">郷</span><rt>きょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">エルドラドへと到達するのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　ヴェルザードの思惑は不明だが、いずれかの地が狙われているのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　ヴェルザードだけならば、その思惑が何であれ対策は立てられる。しかし、暴走するミリムが相手では、いかなる手段を用いようとも邪魔するのは困難を極めるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　それがヴェルザードの意思なのか、あるいはフェルドウェイの作戦なのか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">（何であろうが、阻止するだけだ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">　それがレオンの決意であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">　レオンの信条は即断即決であり、疑わしきも罰する主義なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　今回の場合、ヴェルザードとミリムを止められるかどうかはリムル達の手腕に委ねられているのだが、ここ、サリオンが防衛ラインの一つとして重要なのは間違いないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">　その証拠に、ここが敵の攻撃に晒されている訳で、ミリム達が到達するより先に敵将の排除を行う必要があった。そうすれば、後は全力でミリムの暴走に対処出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　無論、直接戦うのは自殺行為だが、方向を変えさせて被害を減らす事くらいは可能だろう。間違ってもエルドラド方面に向かわせる訳にはいかないし、人類の生存圏を脅かすのも論外だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">（不毛の大地に誘導するのが最善か──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　ダグリュールには悪いが、それが一番マシだとレオンは考えていた。その為にも、それを邪魔される訳にはいかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「フッ、ミリムの暴走を利用するなど、フェルドウェイも姑息な手を考えるものだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　ザラリオに向けてそう話しかけつつ、レオンは剣の切っ先を突き付けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　レオンの戦闘スタイルは、フェンシングの型に似ている。突きを主体とした華麗な技を得意としていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　フェンシングはそもそも、決闘用剣術で実戦向きではない──という考え方もあるが、そんな事はない。あらゆる剣技の中で最強の威力を誇るのが、突き、だからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　外れてしまうと体勢が崩れて無防備になる──という</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">危険</span><rt>リスク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">が大きくて多用出来ないのだが、レオンの剣術はこの弱点を克服したものだった。シルビアの槍術もそうだが、神速の体術と組み合わせる事で、追撃されないように立ち回れるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　また、レオンの権能は速度に特化したものであり、そして彼の武器である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">聖炎細剣</span><rt>フレイムピラー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　本気になったレオンは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">黄金円盾</span><rt>ゴールドサークル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">には頼らない。防御を無視した最速と、一点集中させた最強の剣技が合わさって、レオンは閃光の勇者とも呼ばれていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">　それに加えて、レオンは自らの権能である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">純潔之王</span><rt>メタトロン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">』によって、意のままに〝霊子〟操作を可能とした。これによって最強威力の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">〟の連発が可能となり、それを止める術など誰も持たないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　これが、レオンが最強と称される</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">所以</span><rt>ゆえん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　存在値を比較すれば、レオンではザラリオに遠く及ばない。しかしながら、戦闘能力で考えるならば……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">　無駄のないレオンの戦闘スタイルは、十分にザラリオに通用するものだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　武人は武人を知る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　ザラリオもレオンを認めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">　だからこそ──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">「狙いはヴェルドラの因子だとか言っていたが、本当のところアイツらが何を考えているのかなど、私は知らんよ。ヴェルザードも勝手に行動しているし、私の方こそ説明してもらいたいものだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　実に素直に本心を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　実際、ザラリオは何も説明されていないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　フェルドウェイに命じられるまま、サリオンを陥落させるべく戦争を仕掛けているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　ジャヒルもルミナスを狙っていたのに、こちらの作戦に組み込まれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">（そこまでするのだから、この地を落とす事に意味はあるのだろうが……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　理屈のわからぬままに働かされるほど、やる気の起きない仕事はない。歯車としての役割を求められる末端の兵士ならばともかく、将帥への扱いとしては不愉快極まりないものだとザラリオは考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　ミカエルの支配に逆らえないからこそ、こういう扱いに甘んじている訳だ。しかし、常に機会を窺っていたザラリオは、ミカエルが消えた瞬間に解除のきっかけを得ていたのだ。それから少しずつ解析を進めており、もう間もなく解除可能という段階まできていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　それをイチイチ説明する義務はないので、ザラリオは話を変える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">「それで、レオン。お前が私の相手をするのか？　それとも、後ろでコソコソしている君も、二人同時に相手して欲しいのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　そこでチラリとベニマルにも視線を向けたザラリオは、こちらは動く気配はないと見て取った。ザラリオ達を舐めている訳ではなく、戦場で適切に戦力分配するつもりなのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　その判断こそが、ザラリオ達を過小評価しているのと同義なのだが、やる気のないザラリオとしてはどうでもいい話なのだ。命令には逆らえないので、適当にやり過ごすつもりなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　ソウエイは、自分の存在が気付かれているだろうとは思っていた。ジャヒルと違って、ザラリオは油断なさそうな雰囲気だったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">　存在値だけを比較すればジャヒルの方が脅威なのだが、厄介なのはザラリオの方だ──というのが、ベニマルの下した結論だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　ソウエイもそれに同意していた。だからこそ、無理に不意討ちを狙うつもりはなく、レオンのサポートに徹する構えだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">「バレているなら話は早い。こちらにも余裕はないのでな、勝つ為にはあらゆる行為を正当化すると考えてもらいたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">　堂々と『ズルをする』と宣言するソウエイであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">　レオンも別に異論はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　負けたら話にならないのだから、万全を期して勝利を目指すのは当然だからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　こうして、レオンを主体としてソウエイが補助をする形で、ザラリオ攻略戦が始まったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　ジャヒルを相手に、三者三様の攻撃が仕掛けられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　シルビアは電光石火、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">金剛杵</span><rt>ヴァジュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">による槍撃を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">　カガリは遠距離魔力弾だ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">破壊の王笏</span><rt>ルーインセプター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">で力を制御して、研ぎ澄ました魔力の塊を練り上げてぶつけていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　そしてティアは、一番前に立って牽制役となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">　一番危険な役どころだが、ティアは恐れない。その身に怒りを宿して──フットマンの代わりに激怒していたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">「お前なんか嫌いだ！　死んじゃえよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">「黙れィ！　群れるしか能のないクソゴミ共が、ほざくでないわ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">「ウルサイのはお前だよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　ティアはそう言い返して、手に持っていた大鎌をブーメランのように投げつけた。出発前に、クロベエと呼ばれる鬼人が譲ってくれた武器だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">伝説級</span><rt>レジェンド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">最上位、下手すれば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">に届きそうなほど禍々しい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">気配</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">を漂わせていた。壊れてしまった自分の大鎌よりよほど優れている、と直感するティアである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　その大鎌の名は、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">落涙の大鎌</span><rt>ティアーサイス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">〟と言うらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">　命ではなく、涙を刈り取る鎌だべ──と、クロベエが言っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　自分にピッタリの武器だとティアは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　悲しい思いをするのは、今回で終わらせなければならないから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　そんな〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">落涙の大鎌</span><rt>ティアーサイス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">〟が、意思を持つかのようにジャヒルを狙う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">　それと同時に急激に身体能力を向上させて、ジャヒルに向かって一気に接近。その懐に潜り込み、強烈なパンチをお見舞いする。そして速やかに離脱し、回転しながら戻ってきた大鎌をキャッチした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　そしてそのまま、何事もなかったかのようにカガリを守る態勢を維持するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">　それは、ユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">操演者</span><rt>アヤツルモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">』によって自分自身の肉体を操っているからこそ可能な妙技であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　ティアのユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">楽天家</span><rt>ムチナルモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">』は、〝命令を受けた時〟というあやふやな特定条件下でしか発動しなかった。それは、ティアの自我が希薄で、フワフワしていたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">　しかし、クレイマンの欠片──その〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">心核</span><rt>ココロ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">〟を構成していた〝情報子〟──を与えられた事で、ティアは変わったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　強くなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　いなくなってしまったラプラスや、乗っ取られてしまったフットマンの代わりに、自分がカガリを守らなければと覚悟を決めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">　その瞬間、何者かがティアに問いかける。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">貴女が承諾するなら、力が授けられるでしょう</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">　それは、この場にいない者が残した〝声〟だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　眠っていたティアを解析し、いずれ必要になるであろうと仕掛けてあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　ティアが自分の意思で力を欲した時に、応えられるようにと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">　勿論、代償を必要としている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">　しかしそれは、先払いで支払われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">　ティアの権能はとっくに解析されて、無害だと断定されていたのだ。同様に、まるで脅威ではないクレイマンの権能と統合したところで害にはならないと判断されて、味方でいる間は少しでも強化した方がいいというサービス精神によって、それは仕込まれていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">（くれるっていうのなら、何だってもらうよ！　アタイは強くならなきゃならないんだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">　ティアが迷わず承諾する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　変化は静かに速やかに、ティアの中で完了した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　ティアのユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">楽天家</span><rt>ムチナルモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">』と、与えられたクレイマンの〝情報子〟から再現されたユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">操演者</span><rt>アヤツルモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">』が統合されて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">究極授与</span><rt>アルティメットエンチャント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">楽天奏者</span><rt>オルフェウス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">』が誕生したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">　それは全て、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">何者か</span><rt>シエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">の仕業なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　こうしてティアは、自分の意思で生まれ変わった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">（うん！　わかってるよ、クレイマン。アタイが、私達がカガリ様を守らなきゃね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　ティアは誓う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">　そうすると、ティアの力が湧き出てくるのだ。まるで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">亡き友</span><rt>クレイマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">が力を貸してくれているかのように……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　持て余し気味だった二百四十万超えの存在値も、今では物足りないほどに感じていた。瞬間ごとに必要な力を倍加させれば、格上のジャヒル相手に怯む事もないのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">　面白くないのはジャヒルだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">「ワシを舐めるなよ、人形風情が</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　ブチ切れたジャヒルがうっとうしそうに、大火球を放つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　神速のシルビアはともかく、カガリやティアに逃れる術などない。その一撃で〝魂〟すらも消滅する──ハズであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">　しかし、カガリやティアの姿が揺らめくように消え失せ、少し離れた場所に出現したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　これにはジャヒルも驚愕する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">「何だと？　貴様達には、そんな力などなかったはず……一体何をしおったのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　今度はしっかり見極めようと、ジャヒルは慎重に火球を放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">　ザラリオならば簡単に見抜いただろうそのカラクリは、子供騙しのように簡単な仕掛けだ。ベニマルが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">陽</span><rt>よう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">炎</span><rt>えん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">』で、カガリ達を守っていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">　ベニマルを相手に何度も苦汁を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">嘗</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">めさせられただけあり、流石のジャヒルも二度目で気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">「小癪な真似をォ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　と簡単に激怒して、その感情のままに火球を連発してカガリ達を狙い撃つ。しかしそれは、ベニマルの術中に嵌るだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　ベニマルはジャヒルを直接相手にしていないのに、その思考と行動パターンを読み解いて、カガリ達に最適なアドバイスをしていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　故に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">「おっと、隙アリよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">　そう言って、シルビアの槍がジャヒルを貫く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">　その程度でジャヒルが死んだりはしないが、少しは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">鬱</span><rt>うっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">憤</span><rt>ぷん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">が晴れるシルビアだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">　そして、カガリも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　ミカエルから与えられた権能である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">究極付与</span><rt>アルティメットエンチャント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">支配之王</span><rt>メルキゼデク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">』は、ユウキによって奪われたままだ。その代わりに自由になれたカガリは、自分の〝魂〟に根差していたユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">企画者</span><rt>クワダテルモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">』を強化して、究極に近しい権能にまで高めていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">　ただし、カガリがいかに優秀であっても、神ならざるレベルでは限度があった。シエルのように、権能を自由自在に弄れる方が異常なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">　その異常さを、カガリは夢の中で体験していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">　その声は明瞭だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">貴女が望むなら、力を授けましょう</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">　という意味不明な申し出が、眠っている自分に語りかけられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">　言うまでもなく、シエルの仕業である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">　迷宮内であれば、シエルには大抵の事が可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">　夢というより、カガリの潜在意識野での会話であった。そこでシエルは、契約を持ちかけたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　カガリの権能を最適化する代わりに、その力をリムルに向けられないように。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">　もしも裏切られたとしても、その権能はシエルの手の内にある訳で……趣味と実益を兼ねた一石二鳥の提案だった。見方によっては、シエルしか得しない案件にさえ思えるほどである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">　力を渇望していたカガリは、これに同意した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">　本人は夢だと思い込んでいたので、騙されているのではとも疑っていない。用心深いカガリらしからぬ失態なのだが、リムルと敵対しない限り不利益は被らない。カガリとしては、リムルと敵対するのは色々な理由で望まないので、何の問題もないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　そして目覚めた時、カガリはその力の存在に気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　そして理解して、今では完全に自分のものにしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">「ワタクシのフットマンを返しなさい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">　そう叫んだカガリは、その権能──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">究極授与</span><rt>アルティメットエンチャント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">予言之書</span><rt>アガスティア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">』を発動させる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">　未来を見通すが如く、その権能はジャヒルの動きを予測した。これによって、力の差を埋めるように連係攻撃が見事に成功していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">　何しろ、ベニマルの判断力、カガリの予測力、シルビアの行動力、ティアの覚悟が合わさっているのだ。ジャヒルの邪悪な力であろうとも、そう簡単には覆せなくなっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">　それに、ベニマルはジャヒルと戦った経験があるのだ。初見の際は力量差に慌てたものだが、その力の性質は既に把握済みなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　知っているならば恐れる事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　勝てない戦いはしないというリムルの方針を、ベニマルもきっちりと受け継いでいるのだ。であるからこそ、ここにベニマルが来たという事実が、勝てる算段があるという事を意味していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　欲しかった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">戦力</span><rt>ピース</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">は全て揃っており、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">勝利</span><rt>パズル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">瞬</span><rt>かん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">間</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">はもう目前なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">　そうとは気付かず、ジャヒルが吠える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">「生意気な！　余の恐ろしさを忘れたようだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">　火球連弾でカガリを狙い、その爆発の余波に身を隠してジャヒルが叫ぶ。そしてそのまま、爆発を推進力に換えてカガリへと急接近した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">　先ずはカガリを殺すつもりなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">　弱い者から狙うのは鉄則であり、ジャヒルの判断は間違っていない。しかし、それはあまりにも読みやすい思考であり、それを待ち構えるのも簡単だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">　皆が思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">　嘘でしょ、これほど戦いやすいのは初めてだわ──とシルビアが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">　わかってはいたけど、脅威なのはリムルだけではなかったのね。味方なら頼もしいけど、敵だったらと思うとゾッとするわ──と思うのはカガリだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　すっごい安心感ある──というのが、一番危険な役割を任されているティアの感想だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　それだけ、ベニマルの指揮が卓越しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">　リムルの前では弱音を吐いたりしているが、本来は上に立つ者として責任感のある男なのである。ディアブロもそうだが、リムルがいない方が頼れるし頑張って働くのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　そんな訳で、今のベニマルは神経を研ぎ澄ませている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　指揮下に入った者達とは『思念伝達』で繋がっており、ベニマルの権能──『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">陽炎之王</span><rt>アマテラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">』の『意思統制』によって、全員が一つの意思であるかの如く活躍出来るようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　その結果が、遥か格上であるジャヒル相手に、互角以上に戦えているという現実なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　ベニマルが一人ならば、ジャヒル相手に勝利するのは不可能だった。同系統ゆえに決定力に欠けるので、どんな策を張り巡らせようと倒せないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">　前回のように、負けないように戦うしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">　しかし、今は違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　シルビアという決定力がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">　カガリという安全装置がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　ティアによるフォローも完璧だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">　負ける気がしないというのが、ベニマルの心境なのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　ザラリオは横目でジャヒルを見て、少しばかり驚いた。力だけなら自分より上であるはずなのに、格下を相手に圧されていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">（ジャヒルは馬鹿ではない。傲慢だが、油断して負けるような愚か者でもない。つまりは、あの男が優れているという事か）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">　ベニマルをチラリと一瞥して、そう理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">　直接戦闘には加わっていないが、要所要所で適切なサポートを欠かしていない。ベニマルの力はジャヒルと同系統なので、炎熱攻撃を綺麗に無力化させているようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">　炎属性というのは、焦点が絞られていれば絶大な威力を発揮するが、それを逸らしてやればどんどんと熱効率は低下する。ジャヒルの場合も同じで、権能で強化した支配力で魔素に干渉して、超高温と化した炎熱攻撃を仕掛けている訳だ。しかし、その熱波を別方向へと誘導してしまえば、焦点温度が低下するのも当然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">　それは簡単な話ではないはずだが、ベニマルは何食わぬ顔で行っているようだ。敵ながら称賛に値すると、ザラリオは素直に感心したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">　もっとも、エネルギー量を比較すればジャヒルが圧倒的に上なので、ベニマルと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">雖</span><rt>いえど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">も直撃を受ければ耐えられないだろう。如何に魔素への干渉力が上回っていようとも、制御不能なまでのエネルギーをぶつけられたらどうしようもないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">（ふむ、そうならないように上手く立ち回っているようだが、そろそろジャヒルのヤツも痺れを切らすのではないか？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">　ザラリオはそう思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">　ジャヒルとて、魔導大帝として知られた男なのだ。今の自分の状況を把握すれば、ベニマルを何とかしないとジリ貧だと理解するだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">（しかし、見事なものだ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　ザラリオがそう思うのも無理はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　ベニマルの誘導は実に巧みで、爆発と衝撃だけは凄まじいのだ。一見すると圧倒しているようにも見えるので、ジャヒルが現状に気付くのが遅れる要因となっているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　そして、各自の連携にも無駄がない。各々が各々の役目を、丁寧に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">熟</span><rt>こな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">　それも全て、ベニマルが指示しているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">　ベニマル自身もそれなりの戦士なのに、大将としての方が優れた才覚を発揮していた。ザラリオは密かに、ベニマルという男が脅威であると認めたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">「私を相手にしているのに余所見するとは、舐められたものだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">　神速の剣戟が交差した後、レオンが淡々と言い捨てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">　特に腹を立てている様子ではなく、単に思った事を口にしたという感じである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">　ザラリオは苦笑しつつ、答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">「いや、そういう訳ではないさ。両者の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">伯</span><rt>はく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">仲</span><rt>ちゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">しているのだから、慌てた方が負けるからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">　そう言いつつも、レオンの剣を余裕で受け流すザラリオである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">　しかし、その言葉に嘘がある訳ではない。高レベルの剣士になると、差が付きにくくなるものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">　相手の視線、身体の配置、気配の向き、そうした諸々の情報から、剣の軌道は予測出来るようになっている。そうした土俵に立つ者同士なら、勝敗は如何に上手くフェイントを成功させるかにかかっているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">　そうなると、会話による牽制なども有効な戦術となる訳で、無理に仕掛けて怪我するよりもいいとザラリオは考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">　敵はレオンだけではなく、ソウエイという厄介な伏兵もいるのである。ザラリオが嫌がるタイミングを見透かすように攻撃を仕掛けてくるので、たとえ格下であろうと油断は出来なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">　存在値──身体を構成する要素、エネルギー量、各種耐性、そうした諸々を加味して算出される数値だが、所詮は目安に過ぎないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">　現に、威力特化型のジャヒルが速度に特化した相手を追い切れないように、相性が悪ければ勝負はどう転ぶかわからないものなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">　ザラリオは、そうした真理を熟知していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　存在値なるものを知っている訳ではないが、敵の強さはおおよそ見抜いている。かと言って、それだけで全てを判断すれば足を掬われると、戦士としての長年の経験から深く理解しているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">　だから、相手を舐めるなど論外。レオンやソウエイを同時に相手しつつも、決して油断などしていないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　そうしたザラリオの性質を、レオンもこの短時間で見抜いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">（厄介な相手だ。隙がないというのは、本当にやりにくいものだな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　と、自分の事は棚に上げて考えるレオン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　敵に油断があれば必殺奥義を仕掛けられるのだが、ザラリオには望めそうもなかった。如何に一撃離脱戦法を得意とするレオンでも、必殺技を放つ際には自分に隙が出来てしまうのだ。そうならないように戦術を組み立てていくと、どうあっても長期戦は避けられそうもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　そうなると、全てで劣る方が不利である。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">だけで渡り合っているレオンとしては、このままでは敗北するという未来が見えてしまっているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">　つまりは、ザラリオの方針が正解なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">　そこまで読み合っているので、両者の対応は実に対照的になっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　落ち着き払ったザラリオ、少しずつ余裕を失うレオン、というように……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　ただし、レオンは一人ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">「落ち着け。敵の言葉に惑わされるな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">　スッと忍び寄って影から出てきたソウエイが、レオンの耳元で囁いた。そしてそのまま、無謀とも思える特攻をザラリオに仕掛けて、見事に一刀で斬り伏せられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">　それがソウエイの『分身体』なのは言うまでもない。しかし、虚実入り混じって波状攻撃を仕掛けられるので、これが意外と通用していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">　メインで斬り結んでいるのはレオンだが、疲労が溜まった頃合いでソウエイが代わる。これを繰り返す事で、なるべく消耗せずに戦闘を継続出来ていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">　ザラリオとしても、それほど思わしい状況ではなかったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　そうした膠着状態が続く中、突然変化が生じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">　ベニマルが動いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">「エルメシア陛下、お願いがあるんだが──」</span></p>
