<div class="main">

<p>　<span class="bold gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">あとがき</span></span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　ようやく</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">20</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">巻を書き上げました。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　今回は締め切りを延ばさないという話でしたが、それどころではなく色々と問題が山積しまして、本当に大変だったというのが実情です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　具体的に言うと、スランプでした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　精神的に書く気がまったく起きない……というより、シーンは思い浮かぶのにそれを文字にする段階で集中出来なくなる、という状況に陥ってしまったのです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　書籍本編の執筆以外にも色々と仕事が重なっていたので、かなり気力が削がれていたのも事実です。しかしそれにしても、ここまで書く気が起きなくなったのは初めてでした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　やむなく、書く環境を変えるという最終手段を決行。どうなるか不安でしたが、東京に出向いてホテル生活を満喫、ゲフンゲフン。ホテルに滞在して、執筆生活を頑張った次第です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　無論、自腹で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　いやね、出版社の方で出してもいいとの話だったのですが、それをされると余計に書けという圧力が強まりそうで、気分的に嫌だなと思いまして。書けなかった時が不安だったので、これ以上追い込まれたくないし、自分で払うと言って断った感じです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　結果、三ヶ月間書けなかったのが嘘のように、毎日キッチリとノルマを達成し、無事に書き上げる事が出来たのでした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　やはり、環境は大事ですね。規則正しい生活をして、執筆のリズムを整えるのが何よりも大切だな、と。わかっていても、なかなか難しいですけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　ホテルの方々には大変お世話になりました。実に快適で、帰りたくないなと思ったほどです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　担当Ｉ氏からは「帰らなくてもよくないですか？」と真顔で言われましたが、冗談に聞こえないんだよな……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　Ｉ氏は多分本気なので、そうならないように頑張ってみる所存です（苦笑）。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　東京滞在中に作家先生方とお会いする機会もあったのですが、僕と同じような状態に陥っているという方もおられました。コロナのせいで出歩けなくなり、かなり精神的にダメージを負うケースが多いようです。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　コロナの影響で自宅作業が増えた方も多いかと思いますが、自己管理の苦手な僕のようなタイプの人は、同じような苦しみを大なり小なり味わっているのかもしれません。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　そんな時は、気分転換が大事ですよ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　皆様も息抜きを大事にして、無理をなさらないようにして下さい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　少しでも拙作の『転生したらスライムだった件』が、皆様の心の安らぎとして役立てる事を祈って。これからも完結に向けて頑張る所存です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　それでは、また次巻でお会いしましょう！</span></p>
