<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">「気合入れろよ、お前達。誰一人として取り逃がさぬようにね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　カレラの言葉に、彼女の配下達が一斉に首肯した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　こうなってはもう、回復の出番はない。悪魔達も受肉した肉体を諦め、精神生命体としての本来の姿に戻っていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　物質世界への影響力が減少してしまうが、それでも死者を導くなら、その方が合理的だからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　こうして、ほんの僅かな時間で全員の準備が整ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　しかし、次の瞬間。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　──『愚かね』──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　という冷徹な意思が、戦場にいる者達全ての頭の中に響き渡った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　吹雪にかき消されるような静かな声でありながら、とても大きな思念波が乗せられていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　その声に反応したのか、吹雪が猛吹雪となり、戦場をホワイトアウトさせていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　それは、理不尽なまでの暴力だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　抗うという概念が鼻で笑えるほどに、どうしようもない規模の超自然災害が戦場に出現したのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1"><img class="fit" src="../image/ph_slime20_ill006.jpg" alt=""/></span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　──『さあ、眠りなさい』──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　真っ白な氷雪が荒れ狂う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　真っ先に兵士達が氷像と化した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　続いて隊長格が、そして幹部級の者達まで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　残されたのはほんの数名。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">へと至っていた者のみとなったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　しかしそれも、時間の問題で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　絶望的な現象を目の当たりにして、フレイは自分の死を覚悟した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　カリオンとミッドレイも同様である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　まだ立っていられるのは、ミリムが皆を庇っているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　そうでなければ、とっくの昔にヴェルザードが解き放ったエネルギーによって、フレイ達の身は蹂躙され尽くしていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　その証拠に、ミリムから少し離れた場所にいたカレラなど、肉体を脱ぎ捨てる事さえ出来ずに動きを封じられてしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　悪魔の王たるカレラがその様なのだ。彼女の配下達などお察しである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　そして言うまでもなく、フレイ配下の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">翔</span><rt>しょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">衆</span><rt>しゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">〟やカリオン配下の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">飛</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">獣</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">騎</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">士</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">団</span><rt>だん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">〟、ミッドレイの部下達である武僧神官団なども、全員が氷像となって全滅していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　ヴェルザードが攻撃すらしていないのに、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　この猛吹雪は、単なる覇気の解放に過ぎないのである。それを理解する者達にとって、この現象はどうしようもないほどの絶望感だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　フレイ達を庇っているミリムは、その場から動けずにいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　ミリムがフレイ達を見捨てたならば、その瞬間にフレイ達の命運は尽きるからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">（ああ、優しいミリム。やはり貴女は、甘ちゃんね。大好きよ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　フレイは心からそう思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　ふと視線を感じて意識を向けると、カリオンがニヤリと不敵に笑うのが見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　ミッドレイも大きく溜息を吐き、カリオンと頷き合っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　オベーラは黙祷していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　すまないな、お前達──と、誰かに謝罪しているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　それは、覚悟を決めた者達の姿であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">『覚悟は決まったようね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">『ああ。精々派手に、一斉に仕掛けようや』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">『うむ。どうせ散るなら、ミリム様に最後の勇姿をお見せするとしよう』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">『フフフ。今になってようやく、私の部下達の気持ちが理解出来たわ。そうね。無駄死にではないわね。だったら私も、自慢話を持って行ってあげなくちゃ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　ミリム配下の四天王は、その瞬間に心を一つにした。そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">「待つのだ、お前達──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　そうと察したミリムが制止の声を上げるより早く、行動に移したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　四名の連携は、見事の一言であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　千年来の戦友であるかのごとく、刹那の誤差もない連撃でヴェルザードに迫ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　しかし悲しいかな、その全ては通用しなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">「良かったわ、本当に。アナタ達が私の見込んだ通りの強者だったからこそ、狂いなく対処出来たもの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　そう笑ったヴェルザードは、冷然と佇んだままだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　そんな彼女の前に、四つの氷像が新たに誕生したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">　と、同時に、ミリムの表情が凍りつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　それは、たった一つを残してその他の感情が抜け落ちた表情だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">　即ち、激怒の表情。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　仲間を奪われて、ミリムが激怒していた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">「許さぬぞ。ワタシの友を奪ったな？　絶対に許さないのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　ミリムの叫びが戦場をつんざいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　それと同時に、ミリムの権能──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">憤怒之王</span><rt>サタナエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">』が、全力稼働を開始する。周囲の魔素を取り込み、自身の魔力まで全て注ぎ込んで、それはより大きな力を生み出し続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　ミリムから生じる激しい怒りと魔素を燃料にして、どんどんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">を増殖させる究極の力。使いこなせぬほどに強力な『魔素増殖炉』というのが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">憤怒之王</span><rt>サタナエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">』の正体なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　燃料としてくべた魔素は、更なる力となって還元される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　文字通り〝増殖〟していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　これを発動させている限り、ミリムの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">量は激しく増大し続けていく。しかも、どれだけ消費しようとも減る事がないという、まさに究極の権能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　ヴェルダナーヴァの落とし子、竜皇女の名は伊達ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　個にして無限の力を操る者、それがミリムという魔王なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　そして再び、ミリムが大きく咆哮する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　その瞬間、天が震え地が砕けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">　ミリムの身体を包み込む</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">の武具が、その激情に応えるように禍々しく変化していく。それはミリムの身を外敵から守るものではなく、内なる力に負けぬようにする為の措置だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　溢れ出る力の奔流が鎧と融合し、変質させて、ミリムの全身を覆い尽くしていく。そうして、ミリムの変身が完了した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　背中には漆黒の、一対の翼があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　額から生えた紅色の一本角は、更に輝きを増して虹色に輝いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　顔以外の素肌は不可思議な紋様を浮かべて、鈍く色調を変えながら輝く硬質の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">竜</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">鱗</span><rt>りん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">に覆われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　これこそが本来のミリムの姿。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　人の身でありながら〝竜種〟をも凌ぐ力をその身に宿し、絶対的な破壊の化身として顕現した、真なる竜皇女の姿だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">「あらあら、その姿を見るのは二度目ね。せっかくだもの、少し遊んであげようかしら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「殺ス」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　ミリムを止める者はもういなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　太古の魔王の怒りにて、天地が鳴動する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　その直後。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　世界は再び、究極の竜魔人の怒りに晒される事になる。</span></p>
