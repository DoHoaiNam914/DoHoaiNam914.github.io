<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　フェルドウェイはルドラに敗北した直後、万が一に備えて待機させていたマイに命じて、安全な拠点である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">〟まで帰還していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　血に染まった神衣を着替えもせず、屈辱に顔を歪めて叫ぶフェルドウェイ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">「ルドラだと、ふざけるなッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　ヴェルダナーヴァ様を守れなかった分際で、何が〝勇者〟か</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　それは、心底から激怒したフェルドウェイの本音であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　ルドラが強いのは知っていたが、まさか〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">王宮城塞</span><rt>キャッスルガード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">〟を有する今の自分を倒せるほどだとは思っていなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　そう、無敵だと信じていた〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">王宮城塞</span><rt>キャッスルガード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">〟が破られたのは、フェルドウェイからしても想定外過ぎた。慎重な性格でなかったとしても、撤退を選択するに十分な理由であろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　だからこれは恥ではない──と理解しているのだが、どうしても湧き上がる怒りを抑えられずにいるフェルドウェイである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　忌々しいとは思うが、決定的な敗北を喫した訳ではない。そう自分に言い聞かせる事で、フェルドウェイは平常心を取り戻そうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　具体的には、自身の敗北を一旦忘れて、他の者達の戦局へと意識を向けたのだ。そしてその結果、思わぬ事態に愕然とする事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">『ミカエル様、魔王リムルの始末は済みましたか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　一番の懸念事項だったのが、魔王リムルだ。だからフェルドウェイは、真っ先にミカエルへと『思念』を飛ばしたのだが、反応がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">（……？　どうなっている？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　ミカエルとフェルドウェイは、権能を共有しているだけあって一心同体だ。どれだけ離れていようと、それこそ、違う次元に存在してさえ、意思の共有が絶たれる事はないはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　それが有り得るとしたら、片方が返事も出来ないほど危機的状況にある場合のみなのだが……それでも、フェルドウェイと違ってミカエルは『並列存在』なので、どんな状況からでも復活出来るはずなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　だからこそ、そこまで慌てる理由などない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　ない──はずなのだが、応答がないのは異常だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">（止まった時が解除されたという事は、勝負はとっくについているはず……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　魔王リムルは〝停止世界〟の存在すら知らぬはず。つまりは、レオンを餌に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">誘</span><rt>おび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">き出せた時点で、策は成就したと言えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　それなのに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　嫌な予感に、フェルドウェイの胸がざわついた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　そして、そのメッセージが届けられる。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">──ああ……余の願いは叶った。フェルドウェイ、君を残して逝くのだけが心残りだ──</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　それは、消えゆく間際のミカエルが、最後の力を振り絞ってフェルドウェイに送った『思念』だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　自身の中に、ミカエルの力が宿るのを感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　しかしそこには、ミカエルの意思が存在していなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　その意味するところは、ミカエルの〝死〟である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">「馬鹿な……ミカエル様は『並列存在』なのだぞ？　どのような状況からであろうと、私が無事ならば復活は可能なはず……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　フェルドウェイは取り繕う余裕すら失くして取り乱した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　ミカエルは、初めて出来た友なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　ザラリオやフェンとは違って、本音すら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">曝</span><rt>さら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">け出せる心を許した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">心</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">友</span><rt>ゆう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　慎重なフェルドウェイが、絶対に安全だと思えるまで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">十</span><rt>と</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">重</span><rt>え</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">二</span><rt>は</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">十</span><rt>た</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">重</span><rt>え</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">に策を弄して、ミカエルの安全を優先させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　それなのに、ミカエルが復活する気配はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　否、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">正義之王</span><rt>ミカエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">』は消えていないし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">神智核</span><rt>マナス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">が復活した気配も感じられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　問いかければ応答もあるのだが、自我はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">　それは単なる、完全な形で『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">正義之王</span><rt>ミカエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">』を制御するだけの権能に過ぎなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　自由意思でヴェルダナーヴァの復活を願っていたフェルドウェイの友──ミカエルとは、根本から違う存在だったのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">自分の友</span><rt>ミカエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">が完全に消滅してしまったのだと、フェルドウェイは認めるしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">「何故だ……どうしてこうなった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　思わず疑問を口にするも、それに答える者はいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　その信じられぬ出来事に、フェルドウェイは茫然となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">　そして思うのは、ミカエルの最期の言葉だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　願いが叶ったとはどういう意味なのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　まるで理解出来ないが、ミカエルが苦痛の中に消えたのではないと知り、その生に意味があったのだとわかって、少しだけ気持ちが楽になるフェルドウェイだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　それと同時に、どうしても嫉妬してしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　ずるいじゃないか──自分だけ満足して、私を置いて逝くなんて──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　フェルドウェイは孤独だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">〝始原の七天使〟の長として皆を率いる立場であり、あらゆる責任がフェルドウェイの肩にのしかかっていた。誰かに相談するなど思いもよらず、全ての決断はフェルドウェイの意思に委ねられていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　ヴェルダナーヴァが去ってしまった時、その重圧から逃れる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">術</span><rt>すべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">もなくなってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　皆が不安に思わぬように、フェルドウェイはリーダーとして最前線に立ち続けていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　全ての物事を独断で決定するフェルドウェイが、仲間達から浮いてしまうのも必然だった。仲間達がどう思っていたのか、それを気にする事もなかったのがフェルドウェイの落ち度である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　その積み重ねが不和となり、フェルドウェイも知らぬ内に少しずつ歯車が狂っていった。その結果、まとまりのない集団になってしまっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　その現実に気付いていないのは、フェルドウェイにとって幸か不幸か……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　フェンという話し相手も、友ではあるが弱みを見せられるほど信用している訳ではない。結局のところ、フェルドウェイを理解してその心を癒してくれるような者など、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">数</span><rt>あま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">多</span><rt>た</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">ある広い世界にたった一人さえも存在しなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　そこに出現したのがミカエルだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　同じ目的を胸に抱く同志にして、互いに分かり合える友として、ミカエルはフェルドウェイを満たしてくれたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　それは、かつて味わった事もない歓喜だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　いつしかフェルドウェイにとっては、ミカエルはヴェルダナーヴァに並ぶほど重要な存在になっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　それなのに、現実は非情だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　ようやく手に入れた気が置けない友も、フェルドウェイを残して消え去ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　私はどうすれば──と、フェルドウェイは生まれて初めて弱気になっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「よお、大将。しけた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">面</span><rt>つら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">してねーで、次は何をすればいいのか指示をくれや」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　時間にしたら瞬きほどの間ではあったが、フェルドウェイが茫然となっていたのは事実だ。しかし、それをまったく気にせずに声をかけたのは、他人に忖度しない事で定評のあるヴェガであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　ここにはもう一人、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">古城舞衣</span><rt>マイ・フルキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">もいるのだが、彼女はいつものように沈黙を守り、静観に徹していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　ヴェガだけが、まるで無頓着なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　フェルドウェイは気分を害し、ヴェガを見据える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">「黙れ。たった今、ミカエル様との連絡が途絶えたのだ。貴様の相手をしている場合ではないと、理解するがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">　そう吐き捨てて、ヴェガを黙らせようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　しかし、ヴェガは空気を読まない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">「はあ？　あれだけ偉そうにしてたのに、ミカエルのヤツは負けちまったのかよ。情けねーな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　などと、暴言を口にしたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　それは、フェルドウェイが激高するのに十分な理由となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">「黙れと言っている！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　そう叫んだフェルドウェイは、ヴェガへと向け苛烈なまでの攻撃的覇気を叩き付けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">「グッ、コイツはスゲエな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　まさに、天と地。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　フェルドウェイとヴェガでは、埋めようもないほど強さに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">隔</span><rt>へだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">たりが存在していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　しかし、そうと理解してもヴェガは黙らなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">「オイオイ、大将。俺が間違ってるってのかい？　ミカエルは弱いから負けたんだぜ。この世は弱肉強食なんだから、死んじまったら正義もクソもねーだろうが！　違うかよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　その言葉は煽っているようだが、それがヴェガの本音であり行動原理なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　ある意味では正論だし、真理でもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　そうであったとしても、それに頷けるフェルドウェイではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">「貴様如きがミカエル様を語るな</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　と、ヴェガの言葉を打ち消すように、ヴェガを殴って黙らせようとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　それでもヴェガは黙らない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">「何を言ってやがる！　いいか、アンタはコルヌって野郎が死んだ時も平然としてたし、俺がオルリアやアリオスを喰ったのも黙認したじゃねーか。それはよ、俺の考えが正しいって思ってたからだろう？　違うかよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　その指摘は正しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　フェルドウェイはコルヌの死を聞いても、悲しいとは思わなかったのだ。それよりも作戦の失敗を不快に思い、次善策を考えるのに忙しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　古き同僚に対してもそんな態度だったのだから、駒としか思っていなかったオルリアやアリオスなど、まさにどうでもいい存在でしかない。ヴェガが喰ったと知っても、ヴェガの強化に繋がったのなら無駄ではなかったと、実に機械的な感想しか抱かなかったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　だからヴェガを責めなかったし、むしろ、戦力強化に繋がったとさえ考えていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">「チッ、減らず口を……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">「へへっ、それが俺様の性分なんでね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　自身の心情を見抜かれ、フェルドウェイは僅かに動揺した。それを悟られぬように、ヴェガへの威圧を更に強めていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">「貴様如きに何がわかる？　我等には崇高な目的があり、その為ならば如何なる犠牲も──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　そんなフェルドウェイに抵抗して、言葉を遮りながらヴェガが叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「うるせぇ、甘ったれてんじゃねーぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">　空間が圧縮されるほどの猛烈な威圧を浴びて、本来ならば逆らう事など不可能なはずだった。それなのに、ヴェガは怒り狂ったように言い募る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">「大体よ、この世が残酷ってのは常識なんだぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　ヴェガが生きてきた環境は過酷だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　それ故に、その言葉には重みがある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　フェルドウェイも思わず黙ってしまい、ヴェガの発言を許してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">「俺のボスだったユウキはよ、その不条理に抗おうとしてたんだ。まあ、今から思えばちっぽけな力で、よくぞあれだけ頑張れたもんだとも思うがな。それでも俺は、アノ人を信じてた。弱みを見せたら寝首を掻く気ではいたが、ユウキは油断ならねー性格だったしな。案の定、操られたフリをしてたんだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「……だから何だ？　そのユウキも、今はこの世にいないではないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「ああ、そうさ。ユウキでも無理だったのさ。どうしようもないほどの力の差を前にしちゃあ、どんな理想も正義も意味がないって話さ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　ユウキが操られていると聞いて、馬鹿にしてやろうと思ったのは本当だ。しかしヴェガは、心のどこかではユウキを危険視していた。これまでの人生で染みついた習性かとも思っていたが、どうやら本能的にユウキは操られていないのではと悟っていたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　ユウキ相手に調子に乗らなくて良かったと思いつつ、そんなユウキがジャヒルに殺されたと聞いて、世の無常を嘆いたものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　だからヴェガは、フェルドウェイに告げるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">「面白おかしく暮らせる世界なんざ、所詮はマボロシだったってオチだ。だったらよ、もう素直になるしかねーじゃねーか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">「素直だと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">「おうとも。弱肉強食というのが不変の真理である以上、その頂点に立つのが唯一の正解だろうぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　力こそ正義だと、ヴェガは再確認したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　どんな綺麗ごとも、実現しなければ意味がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　逆に言えば、実現出来るのなら何をしても許されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">　要は、負けなければ済む話。それがどんなに悪徳に満ちた行為であろうとも、自分が倒されなければ正義となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　どんなに卑怯に立ち回ろうとも、最後まで生き残れば勝ち。それが、ヴェガの生き様なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　そんなヴェガからすれば、負けたミカエルになど価値がない。自分より遥かに強いフェルドウェイが、敗者を思って嘆くなど理解に苦しむというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">「大将、アンタは強いんだ。あのユウキを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">降</span><rt>くだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">したジャヒルでさえ、アンタには及ばない。あのヴェルザードってオンナも化け物だが、アンタならその上をいくと俺は睨んでんのさ。勿論、あのミカエルの野郎よりもな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">「だからよ、今からアンタが俺達のボスだ。誰も文句なんざねーだろうさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　フェルドウェイは強いのだから、それが当然の帰結である。ヴェガは迷いなくそう断言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">「貴様は単純だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「そう褒めるなよ、照れるぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">　褒めてないのだがな──と、フェルドウェイは嘆息した。しかし同時に、ミカエルを失った悲しみが薄れているのを自覚する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　もしかすると、それがヴェガなりの慰め方なのかも知れない。フェルドウェイはふと、そう思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">「力、か。確かに、その点での損失は少ないな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ミカエルを失ったものの、その力はフェルドウェイに戻っている。多少は失われたが、ミカエルが最後の力を振り絞って託してくれたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　それこそが、友がフェルドウェイを案じてくれた証拠となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　だったら、それを無駄にする訳にはいかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　ヴェガのように意図的に仲間の力を奪うのはどうかと思うが、結果を見れば同じ行為である。もとよりヴェガを責めるつもりもなかったが、たった今、フェルドウェイはヴェガに対して親近感を抱いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">「よかろう。たった今からミカエル様に代わり、私が王となろう。ヴェルダナーヴァ様が復活なさるまで、その玉座を死守すると誓おうではないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　決意したら、後は行動あるのみだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　フェルドウェイは、今までずっとミカエルの下に甘んじていた。その為、目立たぬように本当の肉体を封じていたのだが、出し惜しみする理由がなくなったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　ミカエルが残してくれた力を十全に扱う為にも、今こそ異界に隠していた本体に宿り、全てを解き放つ時であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「久しぶりだな、私が本当の姿を晒すのは」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　ヴェルダナーヴァが最初に創造したシモベであるフェルドウェイは、創造主の姿にとてもよく似ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　世界そのものの如く星々の輝きを宿す漆黒の長髪だったヴェルダナーヴァに対し、輝く光を表すような白銀の長髪なのがフェルドウェイだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　その切れ長の目は涼し気で、蒼い星の如く輝いている。それは美しいという表現ではなく、神々しいと称するのが正解だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　そしてその瞳には、決意に満ちた鋼の意思が宿っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　今までの、どこか作り物めいた人形のような顔をしていたのが嘘のようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　性別が男にも女にも見えるのは今まで通りだが、それはあまりにも美し過ぎるからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　その〝美〟に相応しく、存在感が凄まじい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　ミカエルが集めた権能も、全てがフェルドウェイのものとなっていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">神智核</span><rt>マナス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">〝ミカエル〟の管理下には、『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">知識之王</span><rt>ラファエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">』、『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">誓約之王</span><rt>ウリエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">』、『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">希望之王</span><rt>サリエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">』の三つを除いた四つの天使系</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">が存在しているし、それに連なる権能も情報化されて健在だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　また、ヴェルザードとヴェルグリンド、〝竜種〟二体の因子も血肉となっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　戦力として見るならば、今のフェルドウェイはかつてなく充実していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">「スゲエな……本当に、バケモンだぜ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　ヴェガがごくりと唾を飲み込み、呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　思わず漏れ出てしまった本音であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　それほどまでの覇気を、フェルドウェイが放っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　もはや、今までとは別人である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">「ヴェガ、貴様のお陰で目が覚めた。礼を言っておこう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">「ヘッ、いいって事よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　少し照れたようにヴェガが笑う。だが、直ぐに取り繕って、いつものふてぶてしい表情になって言葉を足した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">「だがよ、忘れるんじゃねーぞ。俺様はいつだってお前を狙ってるんだ。今は到底</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">敵</span><rt>かな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">わねーから従ってやるがよ、弱みを見せたら喰ってやるからな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　疑いようもなく照れ隠しだが、それもまたヴェガの本音なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　そうと理解しているのに、フェルドウェイは楽し気に頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">「フッ、期待している」</span></p>
