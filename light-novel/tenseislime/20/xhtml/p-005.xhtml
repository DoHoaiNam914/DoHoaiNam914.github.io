<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">　ところがそこで、いつもと違う事が起きた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　スフィアからの声援も届いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　そして、それは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">「まあ、同感だな。ガビルさんよ、コイツらの言う通りだぜ。アンタはさ、オレから見てもカリオン様と同じくらい恰好良いよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">　という、ガビルにとっての爆弾発言だったのである。</span></p>
<p><br/></p>
<p>　<span class="bold gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">え、我輩がカッコイイ？</span></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1"><img class="fit" src="../image/ph_slime20_ill002.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">　と、ガビルの頭にスフィアの声がリフレインした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　もう他の事など考えられない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">　目の前の強敵にして脅威、ビートホップの事までも、ガビルの頭からは抜け落ちている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">　だって、仕方ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">　ガビルは今まで、モテた事がなかったのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　陰ではそれなりに好意の視線を向けられてはいたのだが、如何せんガビルはお調子者である。女性の心の機微に気付くハズもなく、いいムードになる余地がなかった。そんな訳で、今に至るまで彼女いない歴を更新し続けていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">　そこにきて、スフィアからの『恰好良い』発言である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">　ガビルの人生において、今この瞬間こそが最高に大事な決断の刻であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">（言うしかないのである！　ここを逃せば、我輩、一生彼女など出来そうもないし──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">　ガビルは勇気を振り絞る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">　死を前にすると子孫を残そうとする本能が刺激されるというが、今のガビルもまさにその状態だったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">「あ、そのう……何であるな。わ、我輩も、スフィア殿が、そのう、う、美しいと、そう、思っていたり……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">　場違い甚だしいこの戦場の、絶望で嘆かねばならぬはずのタイミングで、スフィアへの告白を口にした。してしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">　勇気が一瞬にして枯渇し、どんどん小声になってしまったのは御愛嬌。最後まで告白を口に出来なかったのも、ガビルらしいと言える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">　そんな情けないガビルの思いは、驚くべき事にスフィアに通じたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">「エッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">　マ、マジかよ……アタシが可愛いだって？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">　美しいと言ったのであって、可愛い、とは言っていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">　スフィアもまた、この極限状態でテンパっていたのだ。その証拠に、口調も「オレ」から「アタシ」に変わっていたりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">　ある意味で、お似合いの二人だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">「えっと、その通りである！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">　ガビル、ここで否定しなかったのは正解だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">　それをしてしまっていたら、運命はまた違ったものとなっていた。しかし正解を選択した事で、ガビルに幸運の女神が振り向いたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">「しょ、しょーがねーなガビルさん。今はアレだし、ソイツを倒してこの戦が無事に終わったら、御褒美にチューしてやるよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">　舞い上がっていたスフィアは、自分が何を口にしているのか理解していない。場に流されて、とんでもない宣言をしてしまったのだが、そうと気付いてはいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">　しかし、ガビルは違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">　しっかりと、スフィアの言葉を胸に刻んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">（え、チューする？　我輩を成敗するという意味ではなく、キッス、という意味でチューなのであるか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">　前代未聞の一大事である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　これは大変な事だぞと、ガビルの脳内はフル稼働で大慌てだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">　そんなガビルを、ヤシチ、カクシン、スケロウの三人衆が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">囃</span><rt>はや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">し立てる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">「ガビル様ってば、モテモテだね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">「ヒュー</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　こいつは驚きだ。やる時はやる男だとは思っていたが、戦場で告白とは豪気過ぎるぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">「然り！　これぞまさしく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">漢</span><rt>オトコ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">の生き様そのもの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">『あっソレ、ガッビッル！　あっソレ、ガッビッル！　あソレ〜ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">　いつものようにガビル音頭が飛び出すと、もう止まらない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　ガビルは思考を放棄して、身体が勝手に踊り出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">　何度も繰り返しているせいで、条件反射になっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">　そして、幸せいっぱいの妄想に浸ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">（ムフフ！　我輩もついに、カノジョが。フッ、モテる漢は辛いのである</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　気が早過ぎるにもほどがあったが、ガビルの妄想なので誰にもバレる事はなかったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　そんなガビルに我慢出来ないのがビートホップだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">　最初は罠かと思って様子を見ていたが、やって来た三名は援護に入る気配もなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　それはそれで都合が良かった。ビートホップは無理な動きで実力以上に戦闘能力を高めている為、実際には余裕がなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　勿論『超速再生』で怪我は直ぐに治るのだが、エネルギーの消耗が激しいのが問題だった。無理をせぬよう体力を回復させて、一気に仕留めようと考えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　ガビル達の茶番劇を許していたのには、そうした理由があったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">　そして今、体力は万全になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">　もう遠慮は要らないと、ビートホップはガビルへの猛攻を再開したのである。というより、その一撃で仕留めるつもりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">（コノ俺を無視して、意味の解ンねー御託を並べやがって。イイぜ。身のホドを教えテやらあ！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">　そうした怒りのままにビートホップは、ガビルへと必殺の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">飛翔旋穿蹴撃</span><rt>スピンドルキック</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">を放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　そこで驚くべき事が起きたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">「ええい、邪魔をするのは止めい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　今この瞬間こそが、我輩にとって一世一代の重要な場面なのだッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">　そう叫んだガビルが、ビートホップを槍で強打したのだ。それだけで、ビートホップは無様にも吹き飛ばされてしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">　それは信じ難い出来事であった。ビートホップは驚愕に全ての複眼を見開いて叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">「貴様、何をシた</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">　しかし、ガビルは聞いていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">「ス、スフィア殿、チューというのはアレであるな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">　問われたスフィアは、自分が何を口にしてしまったのかを理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">　思いっきり照れるも、今更後には引けない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">「オ、オウ。アレだよ、アレ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">　大した事ないさと自分に言い聞かせるように、そう口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">　何度も頷くガビル。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">「了解であるぞ！　我輩、全身全霊で勝利すると誓うのである</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">　ガビルは奮起した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">　絶望などとっくに消え失せている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　勝てるかどうかではなく、勝つ。その気迫で、ビートホップを睨み付けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">「舐めるなヨ、雑魚ガ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　そんなガビルの態度に、ビートホップが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">憤</span><rt>ふん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">怒</span><rt>ぬ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　自分より遥かに格下の分際で生意気な、と考えて。しかし同時に、先程起きた不思議な現象を忘れてはいない。単なる偶然だとは思うものの、万が一を考えて警戒していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">（本当に偶然カ？　俺は何度も、殺ス気で攻撃しタ。手加減なんテしてネーし、仕留メた手応えモあった。それなのにヨ、コイツ等はどうしテ生きてヤがんダ？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">　これは断じて偶然ではないと、ビートホップの本能がそう見抜いていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">　これは思っているよりも危険だと、油断なく身構えるビートホップ。対するガビルは、彼女が出来るかもと浮かれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">　心構えがまるで違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">　これではビートホップが可哀想というものだが、世の中とは常に不条理なものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">「いざ、参る！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　ガビルがキリッとした表情で声を上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　それを無言で迎え撃つビートホップ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　そして、次の瞬間。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">　両雄が再び交差する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">　手加減どころか全力を超えた力を込めて、超速飛翔で全身を錐もみ状に回転させるビートホップ。その力の全てが、両拳の先端に突き出された</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">生体異鋼</span><rt>アリオニウム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">の毒針へと集約されて──これこそが、ビートホップの必殺奥義、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">飛翔旋穿針撃</span><rt>スピンドルニードルスピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　対するガビルは、基本に忠実に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">水渦槍</span><rt>ボルテクス・スピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">を構えている。慌てず騒がず、じっくりとビートホップを見極めて、必殺の一撃を繰り出すのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　大きな二つの渦がうねり、戦場で衝突する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　そしてその結果、倒れたのはビートホップだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">渦槍水流撃</span><rt>ボルテクスクラッシュ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">　ガビルの必殺技がビートホップを貫いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">「凄えっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">「ガビル様、恰好いい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">「うむ、見事なり</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">　三人衆が驚き称賛するのも当然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">　先程までの苦戦が何だったのかと思えるほどに、ガビルの攻勢は圧倒的だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">　ビートホップには油断も慢心もなかった。それなのに、この結果である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">　その秘密は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">水渦槍</span><rt>ボルテクス・スピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">にあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">　ガビルはスフィアへの告白で頭が一杯になって気付かなかったのだが、危機的状況の中で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">水渦槍</span><rt>ボルテクス・スピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">へと進化していたのだ。そして当然、ガビルが主として認められていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　その結果として、ガビルの存在値は総合してビートホップを上回る事になった。技量面ではほぼ互角だった事から、ガビルが勝利をもぎ取ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">『ガッビッル！　あっソレ、ガッビッル！　あソレッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　三人衆からの声援を浴びつつ、ガビルが勝利の音頭で踊る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">　それを眺めるスフィアも笑顔だったが、ふと、つい今しがた交わしたばかりの約束を思い出し、赤面した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">　そんなスフィアの様子に気付いたガビルも赤面し、二人は顔を見合わせて硬直する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">「どうやら、俺達はお邪魔虫みてーだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">「然り」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">「頑張ってね、ガビル様！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　そう言い残し、そそくさと三人衆が去って行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">　残されても困ると思うガビルとスフィアだったが、意外にも二人はお似合いで……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">　戦場でのつり橋効果も味方して、互いに素直になるまでそれほど時間を要さなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">　こうして、ガビルにも春が訪れたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">　さて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">トルンの死がきっかけとなり、戦場の様相が大きく変わった訳だが、それは何もガビル達だけの話ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">　カリオン、ミッドレイ、オベーラの三者も、戦場でのパワーバランスが崩れるのを警戒して様子見を続けていたのである。このタイミングで、勝負を決める決断をした。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">　先ず動いたのがカリオンだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">「へっ、フレイが勝ったか。ま、当然だが、俺様も負けちゃいられねーな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">　不敵にそう笑って、アバルトを睨み据えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">　手足の多いアバルトは、近接戦闘だけでなく魔法戦闘まで得意としていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">生体異鋼</span><rt>アリオニウム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">に至った外骨格で覆われた伸縮自在の細腕は、槍よりも鋭く敵を穿つ。それだけではなく、空いている手で印を結ぶ事で呪文を唱えずとも魔法を行使するのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">　この、魔法と独自の体術を組み合わせた戦法によって、一見するとカリオンが苦境に立っているかに思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　だがしかし、現実は違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">　カリオンは機会を窺っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">　必殺技である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">獣王閃光吼</span><rt>バースト・ロア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">を如何に温存し、消耗少なく倒せるのか。それを思案しつつ、カリオンはアバルトの弱点を探っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">　戦い始めて直ぐに、カリオンは自分の方が有利であると悟っていた。だからと言って、悠長に構えていた訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">　アバルトの実力は本物で、油断すればカリオンとて倒されてしまう恐れがあった。それに、勝負を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">急</span><rt>せ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">いて不要な手傷を負わせるのも、何か危険な予感がして避けたかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">　実はそれが正解だった。アバルトは体力が尽きかけると暴走状態に入り、攻撃力と回復力が三倍になるという特殊個体だったのだ。そうなっていた場合、カリオンも苦戦必至であり、最悪、敗北を喫する事になっていたはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">　しかし、それを野生の勘で見抜いた結果、危なげなく戦線を維持する事が出来た。その上でアバルトの癖を見抜いた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">　魔法が再度使用されるまでに要する時間と、手槍を伸ばしきってから元に戻すまでの時間を把握したカリオンは、アバルトがその両方を同時に発動するのを待ち続けた。そして遂に、その瞬間が訪れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">　フレイが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">トルンを倒したのがきっかけとなり、アバルトが焦りを見せたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">「待ってたぜ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">獣魔粒子咆</span><rt>ビースト・ロア</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">　アバルトの胴体をカリオンの技が貫いた。そのまま魔粒子が発する閃光は効果範囲を広げ、アバルトを完全に飲み込んだのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">　ミッドレイは、実に冷静に戦場を俯瞰していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">　目の前に立つ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">サリルなど眼中にない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">　ミッドレイは自身の肉体を完璧にコントロールしており、常に一定の力しか出していなかった。下手をすると、戦う相手と同レベルにまで調整して、より純粋に戦闘行為を楽しんでいたほどだ。その点だけを見れば、ディアブロと同類と言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">　そんなミッドレイだからこそ、今回もサリル相手にやらかしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">「ふむふむ。踏み込みが甘い。貴殿はその毒に自信があるようだが、ワシには効かんぞ。その毒尻尾に頼った攻撃スタイルが通じぬとなれば、さて、どうするね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">　と、サリルを煽るようにいなしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">「クソッ、生意気ナ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">　ミッドレイに翻弄されて、サリルがキレる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">　しかし、その怒りによって威力が上がったものの、当たらなければ意味がない。行動が単調になってしまったサリルでは、ミッドレイの思う壺なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">　トドメを刺すだけなら簡単だった。ミッドレイがそうしなかったのは、戦場を覆う不気味な気配に気付いていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">（何だ、この粘つく気配は？　ふむ、ワシの力を探っておるのう。ほう、興味が失せたか。つまりは、ワシなどいつでも殺せるという事よな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">　その気配はまるで、ミッドレイが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">崇</span><rt>あが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">めるミリムを彷彿とさせるかのような、そんな存在感を醸し出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　ただし、ミリムにあるような温もりなど一切ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">　冷徹で一切の感情が欠落したような……そんな不気味さを感じさせる気配だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">　ミッドレイはその正体を探る為に、敢えてサリルを生かしておいたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">（ふむ、オベーラ殿は流石だのう。ワシと同じく、この気配に気付いておる）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">　オベーラも、対峙する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">を倒さず戦場の様子を窺っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">　直ぐにでも倒せるほどの力の差があるのだから、ミッドレイと目的は同じと考えて間違いなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">　他の者達は気付いていないようである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">　敵将ゼスを相手取っているカレラは言わずもがな。余人の介入する余地などない激戦を繰り広げており、余計な事に気を回す余裕などなさそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">　ゲルドも同様だ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">大百足</span><rt>オオムカデ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">を擬人化したような</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">はピリオドに次ぐ存在値を誇っており、ゲルドとほぼ同等に見えた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">他</span><rt>よ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">所</span><rt>そ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">に気を回す余裕などなくても不思議ではなく、要らぬ心配をかけたくないと思うミッドレイである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">　ピリオドを相手にしているゴブタとランガのコンビなど、目の前の敵が格上過ぎてそれどころではないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">　だが、このコンビが来てくれて本当に良かったと、ミッドレイは心の底から感謝している。あのままではフォビオとエスプリの命はなかっただろうから、ミッドレイも救出に向かわねばと思案していた。しかしながら、戦場に漂う不気味な気配が気掛かりで、動くに動けなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">　後で修行に付き合ってやろうと、ゴブタからすれば余計なお世話とも思えるような恩返しを考えるミッドレイなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">　そんな訳で、膠着状態が長引いていたのだが、遂に状況が動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">　フレイが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">トルンを倒したのを皮切りとして、ガビルがビートホップを、カリオンがアバルトを、それぞれ討ち取ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">　ミッドレイは、戦場に満ちた禍々しい気配が、より濃密に危険度を増したのを察知した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">　理由は不明だが、何か良くない事が起きている。そう確信して、気を引き締めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">　同僚たるカリオンとフレイもまた、相手取っていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">を倒した事で、ようやく不気味な気配の存在を察知した様子。いや、本能的には悟っていたのだろうが、今になって確信を得たというところだろうか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">（あの御二方もまだまだだのう。戦い方はマシにはなったが、もっと周囲に目を配るようになってもらわねば、ミリム様に付いて行くのは難しいであろうな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">　かなり辛口の評価だが、それが偽らざるミッドレイの本音なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">「ケケケ。よくもオレッちを舐め腐っテくれたナ。コレは奥の手だったガ、まあイイさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　まるで自分に興味がない様子のミッドレイに、サリルが暴走した。自分の身体に毒尻尾を突きさし、自らの意思で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">暴走強化状態</span><rt>オーバードライブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">を発動させたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">「ふむ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">　力も速度も数倍に跳ね上がったサリルが相手では、流石のミッドレイも遊んでいる余裕はなくなった。とても嫌な予感を胸に抱きつつも、勝負を終わらせる事にしたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">　本気になったミッドレイは強かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">　迫りくるサリルを質量のある</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">で縛り、動きを封じてしまう。そのまま何も出来なくなった敵に向けて必殺の正拳突きを御見舞いすれば、サリルの身体は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">木</span><rt>こ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">っ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">端</span><rt>ぱ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">微</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">塵</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">に砕け散ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">　まさに、一撃必殺。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">　ミリムの遊び相手が務まるほどの剛の者として、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">面</span><rt>めん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">目</span><rt>もく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">躍</span><rt>やく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">如</span><rt>じょ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">の活躍ぶりを見せつけたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">　しかし、ミッドレイの表情は暗い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">「いかんな。やはり、悪寒が強まってしまったわい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">　そう呟いたミッドレイは、いつの間にか暗雲が立ち込めていた空を見上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">　サリルを殺したのは失敗だったと、その背中が告げていたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">　ミッドレイが推察した通り、オベーラも危機感を抱いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">（やはりおかしいわ。敵からの圧力が、開戦直後からまるで変化していない……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">　両腕の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">生体異鋼</span><rt>アリオニウム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">外骨格を微細に振動させて万物を切断する凶悪なティスホーンを相手に、子供扱いするオベーラ。そんな彼女がティスホーンにトドメを刺さなかったのは、ミッドレイと同じ懸念を抱いていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">　戦場では数多の命が散っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">　味方の被害は回復薬で最小限に抑え、交代要員と即座に入れ替わる事で死者は出していない。しかし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">の軍勢は損耗などお構いなしの猛攻を繰り返しており、既に当初の半分以下の戦力にまで減少している状態なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">　それなのに、オベーラが『超直観』で感じ取った敵戦力は、まるで衰える事なく健在だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">　その違和感が確信に変わったのは、フレイがトルンを倒した瞬間だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">　敵将の一角が散ったにもかかわらず、何も変化がなかったのだ。それはつまり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">の死すらも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">という軍勢に影響を及ぼさないという意味で──いや、それよりも悪いかも知れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">　下手をすると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">の死そのものが敵の策略の一つである可能性すら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">（まさか、ね。流石にそれは──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">　ない、とは言い切れないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">　かつて、同僚のザラリオが愚痴をこぼしていた事があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">　奴等は本当にしつこくて困る。下手に倒しても厄介だから、場所を選ぶ必要があるしな──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">　その時は寡黙なザラリオにしては珍しい事もあるものだと思い、疲れているようねとしか感じなかったのだが、今考えればその発言の意味はとても重要だと思われた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">の相手は自分の仕事ではないと割り切っていたから、最初から相談に乗る気など起きず、まともに話を聞いていなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">　それはオベーラだけの問題ではなく、フェルドウェイを筆頭とした</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">妖魔族</span><rt>ファントム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">全体の悪癖ではあったのだが、大きな問題くらいは相互に情報を伝えておくべきだったとオベーラは反省したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">　とは言え、今更な話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">　敵の情報を何も知らない以上、臨機応変に最適な対応を模索していくしかない。そう考えたオベーラは、ティスホーンの相手をしながらずっと戦場の様子を観察し続けていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">　そうして、決定打を掴めないままに戦況が一気に動いてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">　トルンに続いてビートホップが倒され、アバルトも散った。これだけ敵将が倒れても、敵側の戦力は微減すらしていない。ここまで結果が出るともう、これが敵の策略の一環であるのを疑う余地など残されていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">（危険だわ。これ以上</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">を倒すのは止めた方が──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">　倒さねばならぬ敵ではあるが、それよりも優先すべきは安全策である。不測の事態が起きているのならば、焦らずに不安の要因を取り除くべきであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">　そう判断したオベーラが警告を口にしようとするが、少しばかり遅かった。その時点で、ミッドレイまでがサリルを始末してしまっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">　残る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">はオベーラが対峙しているティスホーンと、ゲルドが押し留めているムジカ、ゴブタ＆ランガが苦戦しているピリオド、そして最後に、カレラと別次元の戦闘を演じているゼスの四体のみ。既に半数が倒されてしまっていたのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">　良くない事が起きそうだと、オベーラの能面のような表情が一瞬だけ陰った。それを見逃さず、ティスホーンが笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">「ホホホ、気付いたようですわね。下位の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">など、所詮は前座。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">御</span><rt>おん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">方</span><rt>かた</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">様</span><rt>さま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">の御力があれば、居てもいなくても大局に影響など御座いませんわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">　その言葉の通り、ティスホーンは上位</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">である。第四位の実力者なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">　ティスホーンの存在値は１８０万強であり、ビートホップとそこまで差はない。それでも、彼女が永き時に渡って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">十</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">二</span><rt>に</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">上位幹部を務めているという事実こそが、その実力を証明していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">千裂次元斬</span><rt>ミダレギリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">　ティスホーンの両腕から放たれる衝撃波は、切断面となって縦横無尽に万物を斬り裂く。その影響は次元にまで及び、次元断裂は世界の治癒力によって一瞬で回帰されるものの、その破断面上に存在する物質がそれに耐えるのは不可能だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">　それは勿論、オベーラでさえ例外ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">　もっとも、オベーラは一目でそれを看破し、そんな攻撃を喰らうようなヘマなどしなかったのだが、それでもティスホーンが脅威であるとは認識していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">　それもあって被害が最小限になるような立ち回りを演じていた訳だが、それが吉と出るのか凶と出るのか、今の段階では判断のつかないオベーラなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">千裂次元斬</span><rt>ミダレギリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">　またもティスホーンが技を放ち、凶悪な衝撃波が飛来する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">　それを余裕で回避しながらも、オベーラはじりじりと焦り始めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">「馬鹿の一つ覚えみたいに、通用しない攻撃を繰り返すのですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">「ホホホ、これは面白い事を仰いますわね。通用するかしないかを判断するのは、貴女ではなくてワタクシですわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">　ティスホーンの返答はもっともだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">　敵の言葉を信じる馬鹿はいない。通用しないと思うのなら、とっくに止めている。効果があると考えるからこそ、ティスホーンは同じ攻撃を繰り返しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">　そして、オベーラもそれを嫌がったからこそ、無駄だと煽って止めさせようとしたのである。それが失敗した事で、オベーラはティスホーンを見直した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">（淡々と最適行動を取るあたり、本当に戦い慣れしていますね。勝つだけなら簡単なのですが、殺さずに無力化するとなると、私でも厳しいわ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">　既にティスホーンの実力を見切ったオベーラである。彼女とティスホーンの実力差は大きく開いており、間違いなく格下だと断言出来た。ただし、それはミカエルとの戦闘で負傷していなければ、の話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">　オベーラの外傷は全て癒えているし、体調が問題ないのも本当だ。しかしながら、失ったエネルギーの補給は完了しておらず、万全とは言い難い状態だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">　そうでなければ、ティスホーンをとっくに無力化していた。それが出来なかったからこそ、今の結果がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">　それでも──もう迷っている時間は残されていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">「御方様、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">御</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">照</span><rt>しょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">覧</span><rt>らん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">下さいまし</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">　ティスホーンがそう叫ぶと同時に、彼女の戦闘能力が大幅に上昇する。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">サリルと同様、自らの意思で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">暴走強化状態</span><rt>オーバードライブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">を引き起こしたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">　ただ、サリルと違う点があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">　ティスホーンは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">暴走強化状態</span><rt>オーバードライブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">を完全に制御しており、制限時間を有効活用できるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">千裂次元斬</span><rt>ミダレギリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">終焉の舞</span><rt>オワリノマイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">　それは、今までとは比較にならない攻撃だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">　それこそ万を超える次元断裂が生じており、その絶死の空間からは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">何</span><rt>なん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">人</span><rt>ぴと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">たりとも逃れるのは不可能、そう思わせる壮絶な光景が広がったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　それに対し、オベーラが取った行動は──その場から逃げ出すでもなく、堂々と立つのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　いや、違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">　オベーラはティスホーンの無力化を諦めて、全力を出す決断を下したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">「〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">神</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">気</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">〟解放」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">　と、軽く告げるオベーラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">　それが、オベーラが全力を出す合図であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">　その身に纏っていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">が、星々の輝きを取り戻す。オベーラの魔力が循環する事で、本来の性能を十全に取り戻したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">　そしてオベーラの手には、巨大な両刃剣が握られていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　それこそが、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">巨獣狩りの大剣</span><rt>ビーストスレイヤー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">〟──オベーラが愛用している長剣が、真の姿へと変化した結果だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">　オベーラの宿敵である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">幻獣族</span><rt>クリプテッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">に対しては、手加減などという考えは捨て去らねばならない。そんな甘いコトを言っていたら、被害が留まることなく増え続けるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">　常に全力で、最適効率による駆除を心掛けていた。それ故に、オベーラが一度戦うと決めたならば、周囲への被害などお構いなしに、敵を滅殺するしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">　そして今、存在値二千万を超える彼女の真価が発揮されようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">「ホホホ、今更本気を出してももう遅い！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">　ティスホーンの言葉の通り、既にオベーラは絶死の空間に閉じ込められている。ティスホーンの妨害によって『空間転移』で逃げ出すのも封じられている為、その身が斬り裂かれるのを避ける術はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">　そのハズだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">　しかし結果は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">児</span><rt>じ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">戯</span><rt>ぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">にも等しい攻撃ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">　確かに直撃した次元斬によって、空間が裂けた。それなのに、空間が元の姿へと回帰するのと同様、オベーラの身体もまた、綺麗に元通りに復元されたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">「バ、馬鹿な</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">「私の肉体は物質世界だけではなく、精神世界でも繋がっていますからね。この程度、どうという事もないのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">　オベーラは淡々と説明しながら、次は自分の番だと言わんばかりに魔力を高めていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">巨獣狩りの大剣</span><rt>ビーストスレイヤー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">〟が輝いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">　その危険な光を見て、ティスホーンは生まれて初めて生じた感情に戸惑う事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">（身体が震える。まさか、まさかこのワタクシが、恐怖しているとでも？　怯えているとでも言うのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">　そう理解したものの、今更である。もはやティスホーンに何が出来る訳でもなく──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">「消えゆく者よ、美しく散れ！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">極星爆撃覇</span><rt>プラネテスボウミング</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">　天から無差別に降り注ぐ大質量の斬撃が、無慈悲でありながらも公平な死を振りまいた。それに巻き込まれたティスホーンも、強者の貫禄を見せつける事さえ叶わず塵となって消えたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">　ゲルドは奮闘していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">　向かい合う敵は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">ムジカだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">　武者鎧のようなけばけばしい色の甲殻を纏い、太刀を両手で振るう武人タイプの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">蟲型魔人</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">　ムジカの実力は、ゲルドと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">伯</span><rt>はく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">仲</span><rt>ちゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">　両雄、一歩も譲らず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">　そしてまた、彼等の部下達も一進一退を繰り返している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">　鉄壁の防衛線を維持する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">黄色軍団</span><rt>イエローナンバーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">及び</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">橙色軍団</span><rt>オレンジナンバーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">が、ムジカ率いる体長三十メートルを超す巨大</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">百足</span><rt>ムカデ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">の群れを押し戻す。体格差があるので、一匹に対してチームを組んで対処していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">　怪我をすれば回復薬で癒し、疲労が溜まれば後方の面子と交代し、無理をせぬようにしつつ戦線を維持している。それはまさしく、普段からの訓練の賜物だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">　そんな訳で数時間が経っても膠着状態が続いていたのだが、特筆すべきはやはり、ゲルドとムジカの一騎討ちであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">　一流の武芸者顔負けの腕前で、太刀を振り回すムジカ。その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">の高さから推察するに、独自に編み出した技とは思えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">〝異界〟にも転生者がいたと思われるが、それはどうでもいい話だ。確かなのは、ムジカが強敵であるという点だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">　ゲルドは大盾で太刀を受け止める。その大盾もまた、ゲルドと一体化して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">へと至った逸品だ。ゲルドの血肉のようなものであり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">蟲型魔人</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">の外骨格と似たような性質へと変化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">　故に、多少のダメージなど即座に修復されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">　大気が揺れ、プラズマが散るほどの衝撃が走るも、ゲルドは涼しい顔を崩さない。お返しとばかりに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">肉切包丁</span><rt>ミートクラッシャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">でムジカを薙ぎ払う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">　ところが、ムジカも大したもので、それを予測して太刀で受け流すのである。それだけではなく、甲冑の隙間から無数の足が飛び出して、ゲルドを穿つように連撃を放って見せる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">　危機一髪かと思われたゲルドが取った行動は、『魔王覇気』による応戦だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">美食之王</span><rt>ベルゼバブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">』による『腐食』効果が付与されたゲルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">──『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">混沌喰</span><rt>カオスイーター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">』は、それ自体が意思を宿しているかの如く、不規則な動きでムジカの足へと喰らいつく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　ムジカの足も負けておらず、邪悪な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">妖気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">を纏ってゲルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">混沌喰</span><rt>カオスイーター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">と打ち消し合ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">　こうした攻防が繰り返されて、未だに決着が付かぬ状況となっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">　しかしそんな戦いも、突如として終わりを告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">「フム。ティスホーンまで死ンだか。まさかのう。この地の戦力がここまでのものとは思わナンだが、これで御方様の準備も整ったわな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">「何、貴殿には関係ナイ。拙者とここまで渡り合える武人とは久方ぶりに遭遇したが、惜しいナ。もっと武勇を競い合いたかったが、そろそろ潮時という事よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">　ムジカは一方的にそう言うなり、ゲルドから距離を置く。そして、生き残っている魔蟲共を引き連れて、撤退の構えを見せたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">　それを見ても警戒を緩めぬゲルド。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">　だがその時、ゲルドも気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">（これは、戦場の空気がおかしい。この猛烈な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">怖</span><rt>おぞ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">気</span><rt>け</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">は、何かが起きる予兆か……？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">　どうして今まで気付かなかったのか不思議なほど、それは圧倒的なまでに危険な予感を孕んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">　ゲルドは空を睨む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">　暗雲が渦を巻き、何者かが顕現しそうな気配がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">「総員、全力で警戒態勢を維持せよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">　ゲルドの号令によって、治療中の者まで動き出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">　常にない鬼気迫るゲルドの様子に、戦いは終わりではないのだと誰もが理解したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">　フォビオを救出するなり、ゴブアは戦線を立て直すのに躍起になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">　ベニマルの指導によって、ゴブアは一流の指揮官に育っている。迷宮内での大規模戦闘訓練では、ありとあらゆる凄惨な戦術まで運用訓練が出来るので、そこらの戦術家など及びもつかないほど経験豊富なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">　ゴブアが預かる〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">紅炎衆</span><rt>クレナイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">〟三百名もまた、ゴブアと共に育った歴戦の勇士だ。イチイチ命令されずとも、ゴブアの意を酌んで最適な行動を取っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">　数だけみれば少数の援軍であったが、戦況は大いに改善されたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">　そしてまた、指揮官の有無はそれだけで戦況に影響を及ぼすものなのだ。フォビオが戦線に復帰して指揮を執るようになった事で、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">飛</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">獣</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">騎</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">士</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">団</span><rt>だん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">〟も精彩を取り戻したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">　こうして、ミリム勢力が少しずつ優勢になっていったのだが……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">　そんな好転する状況の中、ゴブタは死にかけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">　対峙したピリオドが、信じられないくらいにヤバイやつだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">　毒霧など、毒耐性があるゴブタでも即死レベルの劇物なのである。飲んだら死ぬというようなチャチなレベルではなく、触れただけで皮膚が溶けて肉が焼ける代物だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">　ちょっぴり肌に掠っただけで、激痛が走った。そのお陰で、ゴブタはその毒霧の危険性に気付いたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">（ちょ、危な！　死ぬ、このままじゃあ、間違いなくお陀仏っすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">　と、戦闘を開始して三十秒も経たずに判断した訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">　だから迷わず、応援に駆けつけてくれたランガに頼んで、奥の手を使う事にしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">魔狼合一</span><rt>ヘンシン</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">　参戦してから間を置かずに、ランガと『同一化』したのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　こうしてゴブタとランガは、禍々しい二本の角の生えた人型の黒狼へと変化したのだが、それは正解だった。その判断が少しでも遅れていれば、ランガはともかくゴブタは戦死していたであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">「さーて、それじゃあやるっすよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">『ゴブタよ、我の力、存分に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">揮</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">うがいい』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">　と、当初は鼻息の荒かった二人であったが、直ぐにその勢いはかき消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">　理由は簡単で、ピリオドが強かったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">　ゴブタとランガは『同一化』したからといって、そこまで大きく戦闘能力が増加する訳ではない。ランガの潜在能力とゴブタの戦闘センスが合わさり、合算する以上の力を揮えるようになるだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">　というか、ゴブタの存在値はそれほど大きくない為、数字上ではほとんど変化していないも同然であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">　それに対してピリオドは、その立ち位置からして不気味な存在である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">　その存在値の大きさは、『同一化』したゴブタ＆ランガの１・５倍以上もある６８０万で、ゼスに次ぐ第二位を誇っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">　それだけではなく、カレラの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">終末崩縮消滅波</span><rt>アビスアナイアレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">〟すらも反射してのけるような、とんでもない空間系能力者なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">　奥の手を使ってさえ、遥か格上の存在だった訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">　それでも即座に敗北せずに済んだのは、ゴブタ達が物理系の近接戦闘を得意としているのに対し、ピリオドが魔法系の中・遠距離戦闘を得意としていたからに他ならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">　そんな訳で、戦いが始まってから今まで、ゴブタは気の抜けない緊迫した状況に置かれていた。かろうじて自分達の得意とする間合いを維持していたお陰で、それなりに接戦を演じていられたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">　しかしそれも、ピリオドの様子が変わった事で、終わりを告げようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">『ゴブタよ、気付いているか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">『ヤバイっすね、ランガさん。何だかアイツ、どんどん力が増してないっすか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">　ゴブタとランガが懸念しているのは、今まさに対峙しているピリオドの様子だった。戦闘開始時に比べて、彼女の戦闘能力が増大している気配があったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">　その証拠に、どんどんとゴブタ達の動きに対応していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">　もはやフェイントは通じず、攻撃に転じる余裕が失われつつあった。防戦一方とまではいかないが、ピリオドの鋭い攻撃がゴブタ達に届き始めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">　ピリオドはそれまでの単調な攻撃を仕掛けるのではなく、一つ一つの攻撃に必殺の意思を宿らせるように変化していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">『戦闘中に成長するのって、反則だと思うっすよね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">『よくある事だな。我とて経験があるが故に、敵がそうであっても驚きはせぬが……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">『まあそうっすけど、自分がやられると理不尽に思うっすよね……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">　などと愚痴り合う二人であったが、そんな場合ではないと気を引き締めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　ゴブタは知っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">　自分達こそが援軍なのだから、これ以上の助けは来ないと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">　ゴブタが敬愛し、何かあってもいつも助けてくれるリムルもまた、別の戦場で戦っているのだ。今回ばかりは敵も強大なので、助けは期待出来そうもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">　強いて言えば、ベニマルが来てくれる可能性はある。しかしそれは本国を危険に晒すという事なので、ゴブタとしても遠慮願いたいと考えているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">　つまりは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">『ま、自分達で何とかするしかない訳っすけど』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">『そうだな。敵が強いのなら、我等がそれ以上に強くなれば済む話だ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">　という感じで、結局は根性論に落ち着いたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">　それは指揮官としてはダメダメだが、ゴブタにとっては自分を追い込む理由となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">〝背水の陣〟という言葉もあるが、常に逃げの姿勢を崩さないゴブタにとっては、逃げられない状況は自分を追い込むのに一役買うのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">「ここからは、短期決戦でいかせてもらうっすよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">　そう意気込み、攻撃を加速させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　しかし、その全てが空振りに終わる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">疾風魔狼演舞</span><rt>ダンス・ウィズ・ウルブス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">〟でピリオドを翻弄すると同時に必殺の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">終末魔狼演舞</span><rt>アポカリプス・ハウリング</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">〟まで放つという、必勝を期した二段攻撃まで仕掛けたのだが、それすらも回避されてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">（マジっすか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">　これはコッソリ訓練していた、とっておきだったんすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">　これにはゴブタも危機感を抱いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">　ランガも同様である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">『ゴブタよ、一旦退くべきではないか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">　そんな提案までしたのだが、これにはゴブタが反対した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">『それはダメっす。ここで退いたら、カレラさんの負担が厳し過ぎるっすよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">　確かにと、ランガも納得する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">　援軍は期待出来ないから、態勢を立て直すべく逃げるのも一つの手ではあるが、それは最後の手段だった。これは決闘ではなく戦争なので、敵前逃亡は全体への影響が大き過ぎるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">　しかし、必殺の奥の手まで通用しない以上、このままではジリ貧、敗北必至であった。ゴブタも人並み以上に負けず嫌いなので、それだけは避けたいとない知恵を絞る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">　それなのに良い知恵は浮かばず……そんな時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">「助太刀するぜ、ゴブタ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">アバルトを倒したカリオンが、ゴブタが不利と見て参戦してくれたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">　しかも、それだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">「私も手助けするわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">　ピリオドの危険性を見抜いたフレイまでもが駆けつけ、共闘を申し出てくれたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">　正々堂々とした戦いではないが、これは一騎討ちではなく戦争なのだ。名誉よりも勝利を優先すべきであり、ゴブタとしても大歓迎であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">「助かったっすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">　嬉しそうにそう叫び、これにて戦いは仕切り直しとなった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">　──と、誰もがそう思ったのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">「悲しいワ。とてもとても悲しいワ。私の子供達は、こんなに弱かったなんテ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">　化け物のその呟きは、大きな声という訳でもないのに、戦場にいる全ての者の耳に届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">　そしてそれが最終ラウンドの合図であると、その場にいる誰もが理解したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">　カレラは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">筆頭であるゼスを相手に、互角の戦いを演じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">　ゼスは強敵ではあったが、決してカレラが勝てない相手ではない。好ましい好敵手と認識し、この戦いを愉しんでいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">　カレラは、最近になって身に付けた技を披露する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">　黄金銃と刀、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">近</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">藤</span><rt>どう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">中尉と同じ戦闘スタイルだが、それはカレラによく似合っていた。昔から熟達していると言われても納得してしまうほど、とても自然で無理のない動作なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">　それに加えて、カレラは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">蟲型魔人</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">相手の戦いに慣れていた。本来ならば苦手属性であるはずなのに、一歩も引けを取らないのはそれが理由であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">　そう、ゼスはカレラがよく知る人物と、非常に似通っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">　背格好から、全身を覆う外骨格まで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">　戦闘方法はまるで違うのだが、繰り出される技の質、他を圧する強者の気配など、カレラが勝手にライバル認定しているゼギオンとそっくりだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">　確かに、ゼスの存在値は凄まじい。カレラの存在値を軽く上回っているし、ゼギオンと比べれば三倍近くもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">　しかしながら、脅威度ではゼギオンの方が上だとカレラは感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">　ゼギオンとは何度も戦っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">　だからこそカレラは、初見であるにもかかわらずゼスの思考を上回れたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">　しかも、今は自分に課していた制限がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">　ゼギオンの〝リムルの細胞で出来た部位は狙わない〟とかいう、ディアブロが言い出した頭のおかしいルールは、ゼスには適用されていなかった。であるからこそ、カレラは全力を出せるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">　戦い始めた当初こそ、ピリオドという邪魔者がいた。しかしそれも、エスプリ達が死力を尽くして排除してくれている。どう考えても格上相手なのに、無理に無理を重ねて頑張ってくれているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">（まあ、友達が気合入れてくれているんだし、私も無様な姿は見せられないというものだな！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">　カレラは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">滾</span><rt>たぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">る気持ちを解き放つように、ゼスとの死闘を愉しんでいたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">　甲殻の隙間を狙った刃が、ゼスの体組織を斬り裂く。それに加えて、踊るような剣撃の合間に至近距離からの銃弾がゼスの複眼を射貫いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">　戦況は少しずつ、カレラの優勢へと傾いていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">「ははは、楽しいな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">「チィ、悪魔風情が小癪な真似ヲ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">「君はなかなか強いが、ゼギオンほどじゃないね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">「何ィ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">「ゼギオンは私が認めるライバルなんだけど、彼との戦いはこんなものじゃないからね。数日ぶっ続けで戦う事もあったけど、一度も傷を負わせられなかったほどなんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">　それは事実だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">　意味不明なルールがあるのを差し引いても、ゼギオンの強さは異常なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">　ゼスは確かに強いのだが、カレラの攻撃が何度も当たっていた。このまま戦闘を続けるならば間違いなく自分が勝つと、カレラはそう確信したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">「ダから何ダ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">「つまりは、君の方が弱いって事さ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">「笑止。ならば、本気ヲ見せてやル」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">　カレラの発言は、ゼスの誇りを傷付けるに十分だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">　怒りをエネルギーに変換して、ゼスはカレラへと殺意を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">　Ａランク未満の者ならば、その視線だけで殺せるだろう。いや、上位魔人であっても、下手をすれば致命傷になりかねない暴力的な圧があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">　しかしカレラは、どこ吹く風でそれを受け流す。そして御返しとばかりに、カレラ自身も魔力を高めて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">を練り上げ、ゼスへとぶつけたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">　両雄の覇気が圧迫し合い、戦場に巨大な渦が形成されていく。それに触れた者は、凄まじい魔力の波動に呑み込まれて生命を奪われていった。</span></p>
