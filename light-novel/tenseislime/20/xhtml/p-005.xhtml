<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">　ここはムジカの反応こそが正解なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">　しかしミッドレイは、常にミリムという理不尽を相手に鍛え上げられた男だった。自分の理屈が常人にとっての非常識であるなどとは思いもよらず、それが当たり前と疑いもしないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">　勿論、本当に気合だけで何とかしている訳ではない。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">竜</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">鱗</span><rt>りん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">に覆われているというのも理由だが、そこにあるのは確かな技術だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">　ミッドレイは自身の闘気を制御して、肉体を硬質化させているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">　どこに攻撃が来るのかを予測して、その部位に意識を集中させる。そして、他の部位の防御力が低下するのを厭わず、全ての闘気を集中させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">　これによって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">の威力にも耐え得るほどの防御力をその左腕に宿した訳だが、それを気合の一言で終わらせるのは、かなり無茶というものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">　ミッドレイだからこそ、可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">　ミッドレイの本質は、いつかガビルが到達するであろう〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">龍</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">神</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">〟という座に存在し、神性を帯びたその肉体強度ならば、気合という名の根性で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">とも渡り合えるのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">　そして当然、その技術は防御だけに留まるものではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">「次はワシの番だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">　そう言ってニカッと笑ったミッドレイは、左手で刃を受けたまま大きく腰を落とした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">　空手で言う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">四</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">股</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">立</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">ちの構えだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">　そうして、左腕に生じている膨大なエネルギーをそのまま流用して右拳に集めていく。更には、大地に接する両足から、この星に流れる地脈のエネルギーをも取り込んで──それに留まらず、この星そのもののエネルギーをも自分の身体へと蓄積させていったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">　それこそが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">身</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">同</span><rt>どう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">化</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">』という〝竜魔拳〟の極意であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">　勿論、身体への負担は想像を絶するものであったが、それを気合で捻じ伏せるのがミッドレイなのである。後の事など考えもせず、勝利だけを考えたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">「ヌゥ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">　ムジカが危険を察知した時には既に遅かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">竜魔剛爆覇</span><rt>ドラゴニックブラスト</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">　これぞ、満を持して放つミッドレイの奥義、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">竜牙聖拳覇</span><rt>ドラゴニックカノン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">すら軽く凌駕する最強技だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">　一見すると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">サリルの身体を木っ端微塵にしたのと全く同じ、単なる正拳突きなのだが、その威力はこの世界の法則や常識を逸脱していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">　ムジカにとってもそれは同様で──甲殻甲冑の胸部中央に大穴を空けられてからようやく、ムジカもミッドレイの異常性を理解したが、もう手遅れだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">（警戒するだけでは足りなんだか……拙者も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">耄</span><rt>もう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">碌</span><rt>ろく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">したものだ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">　と、最期の思考で考えるムジカ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">　しかし何故だか、その敗北は心地よかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">　ムジカは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">としてではなく、一人の武人として満足して死んだのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">　やるなあ、ミッドレイさん──と、カレラは目を見開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">　ただでさえ好感の持てる人物だったのだが、その強さはカレラから見ても称賛に値するものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">　覚醒した達人級の高度な攻防を見るだけでも、カレラにとっては経験値が大きく増したような思いである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">　しかし今はそれよりも、残る問題であるピリオドを何とかするのが先決であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">　ミッドレイがムジカを倒した今、総力戦を仕掛けられるようになっている。これにカレラも加われればいいのだが、まだ身体が動きそうになかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">　それほどまでに、ゼラヌスの一撃は致命的なものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">　カレラは不甲斐ない自分をもどかしく思いつつ、冷静に戦況を分析する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">（やれやれ、蟲って本当に厄介なんだな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">　それが本音であり、結論だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">　たった今、ピリオドの力が更に増した。ムジカを倒せたのは良かったが、ピリオドが強化されてしまっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">　その理由は、ムジカの力まで取り込んだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">　ゼスの力は、ゼラヌスが直接取り込んでいた。それ故、ピリオドへの還元はなかった訳だ。しかしムジカのようにこの戦場で死んだ場合、その力は全てピリオドへと吸収されるのである。そしてそれを利用して、ピリオドは自身の肉体をも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">生命再構築</span><rt>リストライフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">　それこそが、この戦場を支配しているピリオドの権能の厄介さだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">　ピリオドの全身が武者のような甲冑で覆われ、その手には禍々しい刀が握られる。ムジカの特性と経験をも我が物にした結果、今のピリオドは近接戦闘もこなせるようになった様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">（どんどん弱点が消えて行くようだね。この戦場で倒れた者の力を奪うとなると、我が君が定めていた犠牲者を出さないという方針で本当に良かったよ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">　敵味方を問わず、この戦場で死んだ者の力はピリオドへと流れゆく。そうした条件を破棄させる為には、この戦場を覆う結界を『破壊』するしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">　しかしそれは不可能だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">　何故ならば、敵の首魁である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">ゼラヌスだけではなく、魔王ミリムまでもが結界維持に力を注いでいるからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">　そうでなければ、この星そのものがとっくに消え去っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">　ゼラヌスの目的はこの星の支配であって破壊ではなかったからこそ、その点だけは両陣営の思惑が一致し、自然と『結界』による環境保護が維持されていた訳だ。しかしその結果として、ピリオドの無双状態まで完成してしまっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">　厄介極まりない話であるが、今更気付いても後の祭りなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">（でもまあ、これ以上の強化はなさそう……かな？　焦るのは禁物だよ。どうにか攻略の糸口を見つけ出すしかないな）</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">の生き残りは、皇帝と皇妃を除いてゼロである。味方陣営から犠牲者でも出ない限り、これ以上の強化はないと考えて間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">　そして当然、カレラが気付いたようにオベーラやミッドレイも現状を正しく理解していた。だからこそ、無茶な特攻や自分を犠牲にするような戦法は取れず、消極的ながらも着実にダメージを与えるといった持久戦を継続するしか打つ手がなくなっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">　もっとも、それは当初からの作戦方針そのままなので、誰も特に焦ったりといった精神的気負いなど感じてはいない。ピリオドが強化されてもそれは変わらず、オベーラとゲルドを中心とした戦法を維持したまま、着実にピリオドが疲弊するのを待ち続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">（流石だね。だけど……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">　ミッドレイという強者が参戦したというのに、戦況は有利になるどころか逆に追い込まれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">　このままでは敗北する──と、カレラはそう判断し、危機感を抱いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">　ミリムとゼラヌスの戦いは、別次元過ぎて意識から外していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">　今考えるべきは、仲間達から犠牲者が出る前にピリオドを攻略する方法なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">　決定打がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">　戦闘が均衡している事こそが奇跡的であり、そんな綱渡り的状況が長く続くとは思えない。一つのミスでもあれば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">蟻</span><rt>アリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">一</span><rt>いっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1">穴</span><rt>けつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">から堤が決壊するように一気に戦況が敗北へと繋がるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">　そうなる前に、何らかの手段を──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">　カレラは再び憤怒の表情となり、動く気配のない自身の右腕を睨む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">　ここで動かねば、自分がこの場にいる理由がなくなってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">　それはつまり、カレラの存在理由にまで影響を及ぼす大問題なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">　強さを求めたのは、こういう時の為なのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">　その時、黄金銃がほのかに輝いた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">『──ならば俺が、貴様に力を貸してやろう』</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">　カレラの耳に、聞こえるはずのない〝声〟が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">　まさか──と、カレラは久方ぶりに驚愕する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">　そして次の瞬間──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">　その戦いは神話の再来だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">　ミリムとゼラヌス、両者の拳が空を切るだけで、大気が振動し大地が震えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">　星すらも粉々に壊してしまいそうな激しさであったが、そうならなかった理由は一つである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">　ゼラヌスとミリムが、この戦場を各々の『防御結界』で保護していたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">　そもそもの話、ミリムが最初から参戦しなかった理由もこれである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">　カレラの極大魔法〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">終末崩縮消滅波</span><rt>アビスアナイアレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">〟による影響を見極めた上で、この戦争が大地に及ぼすであろう被害を算出していた。それを踏まえて、この星そのものを『結界』にて保護すべく動いていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">　ミリムは暴君ではあるが、思慮深い面も併せ持っているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">　その言動は全て本心ではあるものの、その裏では自身の行動がどのような結末をもたらすのかまでも、正確に予測して理解している。それは二面性があると言えるほどなのだが、それを両立させているのがミリム・ナーヴァという魔王なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">　さてさて、そんな訳で大暴れする役割をカレラに譲ったミリムだが、直ぐに自分以外にもこの星を守ろうとしている存在に気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">　それは誰あろう、敵の首魁である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">ゼラヌスその人である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">（ふむ。ワタシと同じ事を考えているようなのだ。これは少々厄介なのだぞ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">　ゼラヌスの行動は、ミリムにとっても想定外であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">　この世界を侵略しようとしている存在なのだから、この星を守ろうとするのも考えてみれば当然である。しかしながらミリムとしては、そう簡単に頷けるものではなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1">　ただの『結界』であれば問題ないのだが、それは敵にとって都合のいい効果が付与されていた。だから壊してしまいたかったが、それをすると自分の『結界』にまで影響が出てしまい、この星へ甚大なるダメージを与えてしまいかねない結果となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">（ぐぬぬ、ワタシの『結界』を利用するとは生意気なのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">　そうした不満を抱えつつも、だからこそ逆に迂闊には動けなくなっていた。その状況こそが敵の首魁に確かな実力があるという証拠なのだから、短気を起こす訳にはいかなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1">　大概の事は暴力で解決してしまえるミリムであっても、自分に匹敵する可能性がある敵を前にしては、慎重な行動を取らざるを得なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">　そうして我慢しつつ機を窺い、ついに出番がやって来たのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">　ゼラヌスが動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">　すかさず動こうとしたミリムだったが、ここで一つ問題が生じた。ゼラヌスが用意周到にも、ミリムが侵入出来ないように『結界』に細工を施していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">　解除に要する時間は十秒にも満たない僅かなものではあったが、その遅れは致命的な事態を招きかねない失態であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">　結果的に見ればほんの嫌がらせ程度の効果に落ち着いたのだが、自分が出し抜かれた事には変わりない。ミリムはそれを反省しつつも素直に称賛し、実に冷静に仕返しを誓ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1">　もっともそれは、カレラの危機に間一髪で間に合ったからの話である。カレラならば死ぬ事はなかっただろうけれど、もしも致命的な事態に陥っていたならば、ミリムの怒りがどうなっていたか不明であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1">　それはこの世界にとっても安堵すべき事態だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">　ともかく、ミリムとしては最悪の状況は免れた訳で、残るはゼラヌスを倒すだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">　嬉々として参戦し、ゼラヌスと戦い始めたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">　ゼラヌスは強かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1">　ミリムの拳を平然と受け止め、鋭く殴り返す。ミリムもそれを平然と受け流し、蹴りを、肘を、頭突きを、流れるように叩き込む。そしてゼラヌスも、ミリムに後れを取る事なく見事に対応してのけたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">　両者ともに己の肉体のみを武器として、激しい攻防が繰り広げられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">「やるではないか。手加減していないのに、ここまでワタシと遊べるとはな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">「フッ、笑止。創造主の娘だからどの程度のものかと警戒していたが、大した事はなさそうだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">　ミリムの軽口に尊大な態度で応じるゼラヌスであったが、その実、油断などしていない。内心ではミリムを最大限に警戒したまま、見下すような態度を演じているだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">　カレラの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">神滅弾</span><rt>ジャッジメント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">〟を警戒していた事からもわかる通り、ゼラヌスは慎重だった。慢心など、ゼラヌスとは無縁なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1">　絶対的な強者でありながらも、己を過信する事はない。その上で、どんな相手であろうとも油断なく全力を尽くすのが、ゼラヌスという魔神の本質なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">　であるからこそ、ゼラヌスが警戒するのはミリムだけに限らない。強敵だけでなく弱者をも侮る事なく、常に最善を尽くすのがゼラヌスの本質だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">　故に、『結界』に仕掛けを施してミリムの参戦を遅らせた。そしてその一瞬で、カレラを始末してその力を我が物にするつもりだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">　そうならなかったのは、ゼラヌスの想定以上にミリムの演算能力が優れていたのと、これまた想像以上にカレラがしぶとかったからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">　ゼラヌスにとっても、カレラにトドメを刺せなかったのは痛手であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">　カレラが回復してミリムと手を組まれたら、それこそ面倒な事になるだろう。それに加えて持久戦に持ち込まれでもしたら、一日に一度という制限がある〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1">神滅弾</span><rt>ジャッジメント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">〟を再び使われる恐れがあった。そうした状況を冷静に判断するならば、決して楽天的に考えられはしないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">　だからゼラヌスは、ミリムとの会話にも高度な駆け引きを駆使しているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">（これで油断するなら儲けものだが、果たして創造主の娘はどの程度のものであろうか）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">　そう考えながら、ミリムの出方を窺うゼラヌス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">　対するミリムは、傲岸な態度のままに満面の笑みを浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">「わはははは！　言うではないか。ならばもっと、ワタシを楽しませるのだぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">　そしてミリムは、ここで初めて本気の姿となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">　その美しい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">桜金色</span><rt>プラチナピンク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">の髪を分けるように、額から美しい紅色の角が生える。その背には竜の翼を広げて、全身に漆黒の鎧を纏ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">　その手に握るのは、ギィから譲られた〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">天魔</span><rt>アスラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">〟だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">　ミリムが武器を使うのは珍しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">　口では何と言おうとも、それだけゼラヌスを認めているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">　そしてゼラヌスも、自分の演技がミリムに通用していないのを悟った。であれば、取り繕う意味など何もないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">「それだけ強いのに、どうしてそこまで用心深いのだ？　臆病なのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1">　不思議そうにそう問いかけるミリムに、ゼラヌスは隠す事なく思うがままに答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">「フッ、臆病とは何だ？　敵を恐れずに敗北するくらいなら、ワレは臆病でも勝利者となる事を願うぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">　王者たる堂々とした佇まいを崩さず、自身に恥じる事など何もないと断言する。それこそがゼラヌスの本音であり、矜持なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">「勝利者だと？　貴様の望みは何なのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">「フッ、知れたこと。創造主を超える事こそ我が使命である」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">　それこそがゼラヌスの偽らざる本音であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">　事実、ゼラヌスはヴェルダナーヴァによって名付けされて以降、自身の存在理由を考え続けてきたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">　フェルドウェイのように創造主への敬意で盲目になったりせず、自身が何をすべきなのか常に試行錯誤を続けてきたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">　そうして導き出した答えこそ──〝親超え〟である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">　ゼラヌスの肉体は不滅。全細胞は精神によってコントロールされており、再生というレベルではなく瞬時に再現が可能なのだ。病気や怪我などとは無縁で、寿命を超越した存在であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">　しかしそれでも、エネルギーが枯渇すれば死ぬ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1">　肉体は不滅でも、精神には限界が存在していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">　つまり、不死ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">　ゼラヌスは、いつかはヴェルダナーヴァを超えねばならぬ。現状では〝死〟に抗えぬのだから、どこまでも臆病に、あらゆる手段を用いて己を高める所存なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1">　だからこそ、自身だけで完結する事なく配下を増やすのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">　大いなる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">危険</span><rt>リスク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">を承知で、配偶者となるべきピリオドを創出した。そして彼女との間に、自分の手足とするべく子供達を生み出したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1">　その子供達も、親たるゼラヌスに似て強さを求めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2177.1">　ゼスは特によく似ていて、ゼラヌスと同じくとても臆病だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">　その上、卑劣で狡猾だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1">　生まれたばかりの〝弟〟に自身を脅かす可能性を感じて、その芽を摘み取ろうとするほどに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">　次世代の女王として誕生させた個体を喰って、その力を我が物としようと企むほどに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">　その企みは失敗に終わったようだが、それら全てがゼラヌスの関知するところではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">　好きにさせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1">　そうしてゼスが次期創世神となるのなら、それはそれで喜ばしい事だからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">　親たる自分と、息子たるゼス。どちらか勝った方が正義であり、次の世紀も勝者が築き上げていくものなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">　もっとも、ゼラヌスとしては王の座を譲るつもりなど毛頭なく、ゼスが育ったらその力を奪う気でいたのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1">　ゼラヌスは勝利を確実なものとすべく、ゼスに愛情を注いで信用を勝ち得る事で、常に正確にゼスの力を把握していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1">　今回はカレラという危険分子がいたために、ゼスという試金石を上手く活用出来た。そしてその力をキッチリと奪えたので、ゼラヌスとしては満足いく結果となっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">　ゼラヌスほどの強者がここまで狡猾に、用心に用心を重ねて慎重に行動している以上、それはもう難攻不落も同然であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">　だからこそゼラヌスは恥じることなく、堂々とミリムに応じたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">　これを受けて、ミリムはゼラヌスが想定以上に危険であると認識した。ここで倒しておかないと手のつけられないような災厄になると考え、全力で始末すべきだと判断したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">「もっと遊んでやりたかったが、残念ながら貴様は危険なのだ。悪いが、ここからは本気で相手をしてやるのだぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1">　ミリムは真剣な表情になり、ゼラヌスにそう宣言する。そして、有無を言わせぬままに力を解放したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">　こうなるともう、ゼラヌスにも余裕はない。本気を出すしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">「笑止。頂上に挑む前の余興として相手してやろうぞ。創造主の娘の力、このワレに見せてみよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">　世界への影響を気にするのを止めて、その蓄積された禍々しい力を解き放つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">　両者の力が高まり、大気が震えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">　互いの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">に大きな隔たりがない以上、格闘戦による削り合いでは勝負が長期化するだけである。その認識は共通のものであり、だからこそ、ここでミリムが選択したのは必殺魔法による短期殲滅であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1">　それに対応すべく、ゼラヌスも闘気を練り上げていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">　そうしてぶつかりあったミリムの覇気とゼラヌスの闘気が、空間のあちこちで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">圧縮爆発</span><rt>プラズマ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">を生じさせていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">　下手な魔物では余波だけで木っ端微塵にされる威力だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">　上位魔人であっても、巻き込まれたら無事では済まないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">　そんな凄まじいまでの爆発が乱れ飛ぶ戦場には、第三者が立ち入れるはずもない。とっくの昔に避難済みであり、『結界』の外から遠巻きに様子を窺っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">　もしも逃げるのが少しでも遅れていたならば、今頃は地獄絵図が広がっていたであろう。しかし、それほどのエネルギー力場が生じているにもかかわらず、本番はまだ始まっていないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1">「とっておきを見せてやる！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">　ミリムの両手の間に星粒子が煌めき、この世ならざる破壊の力が渦を巻く。それを束ねて、ゼラヌスに向けて撃ち放った。</span></p>
