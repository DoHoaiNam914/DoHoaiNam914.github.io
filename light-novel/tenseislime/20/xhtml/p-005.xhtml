<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1"><img class="fit" src="../image/ph_slime20_ill004.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">　ピリオドのような空間を捻じ曲げる力があったとしても、全てを受け流すのは不可能だ。そこまで考えた上で、ミリムは暴虐の力を叩き込んだのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1">破壊の暴君</span><rt>デストロイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">〟の面目躍如となるような暴挙であったが、この場合は正解だ。超常者同士の戦闘であれば、戦いが長引けば長引くだけ被害が甚大となる。この場にはミリムとゼラヌスの力が合わさった『結界』があるのだから、ミリムはそれを限界まで利用して勝負を仕掛けたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">　一方、ゼラヌスが選択したのもミリムと同様、敵を殲滅する為の必殺奥義であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">「喰らい尽くすがいい──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">暗黒増殖喰</span><rt>デヴァステイターウイルス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2223.1">〟──</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2225.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2226.1">　暗黒の微細粒子がゼラヌスの身体から立ち上った。そしてそれが、意思ある者の如く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2228.1">の輝きを阻んだのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">　その正体は、ゼラヌスの身体を構成する暗黒細胞だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1">　異界で取り込んだ物質を意のままに操るゼラヌスは、自身の身体を微細化させて敵を侵食出来るのである。意思ある極小細胞が『結界』すら突き破って対象を内部から喰い荒らすのだから、並大抵の者では抗う術すらないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2231.1">　ミリムが放った煌めく光と、ゼラヌスが支配する暗黒の粒子が交差する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">　光が闇を駆逐する一方で、暗黒が光明を呑み込んでいった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2233.1">　時間にしたら一瞬だが、それは無限にも思えるほどに緊迫した瞬間だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2234.1">　それは両者にとって不本意な状況だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">　ミリムとしては圧倒的に勝利するつもりだったし、ゼラヌスはゼラヌスでミリムを喰らうつもりだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1">　そして遂に、勝負の行方が判明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2237.1">　光と闇が収束した時、そこに立っていたのはミリムだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">　暗黒の微細粒子はミリムの身体にも纏わりついていたのだが、ミリムの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2240.1">を浴びて消滅してしまっている。疲労はしたものの、ミリムは無傷であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2241.1">　そして、ゼラヌスはというと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2242.1">「……これが痛み、か。まさか……このワレが喰えぬものがあろうとはな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2243.1">　驚くべき事に無事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1">　ミリムの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2246.1">は星粒子という特殊物質が主成分だ。これはミリムにしか操れない霊子をも凌ぐ破壊力を秘めた物質であり、その性質を解析出来ない限り、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2247.1">何</span><rt>なん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2248.1">人</span><rt>ぴと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">であろうが制御不可能なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2250.1">　それを喰おうとして失敗したとしても、それは当然というものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">　もっとも、ゼラヌスは喰えはしなかっただけで、相殺には成功していたのだ。何割かはダメージを負ってしまったが、それは十分に再生可能なレベルであり、戦闘継続には何の影響も及ぼさなかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2252.1">　ミリムは精神的疲労を、ゼラヌスは若干の肉体的損耗をした。それだけが、この奥義の撃ち合いによる結果なのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2253.1">　ゼラヌスがすっくと立ち上がり、その複眼でミリムを睨み据える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.1">　そして考えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2255.1">（果たしてワレは、このまま戦って勝てるだろうか？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.1">　創造主の娘だけあって、ミリムはやはり強い。その力の大半を受け継いだとの話だったが、まだまだ底知れぬ力を隠し持っていそうである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2257.1">　ゼラヌスにはその確信があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2258.1">　何故ならば、かつて魔王ギィとの死闘を演じた跡地である〝不毛の大地〟を見ているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">　用心深いゼラヌスらしく、情報収集は万全だ。死せる砂漠とも呼ばれるその地は、二千年以上も前に誕生したというのに、いまだに濃密な魔素によって汚染されたままなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1">　ミリムの放った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2261.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">の威力は凄まじいが、そこまで汚染される事はない。であるからこそ、もっと他の何かがあると考えるべきなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2263.1">　それが何か不明なのが、ゼラヌスを不安にさせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2264.1">　ゼラヌスにとっては、死力を尽くしての勝利など願い下げなのだ。確実に、安全に、勝利しなければならないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">　ゼラヌスのその信念は絶対であり、それに基づいて考えるならば、これ以上の戦闘は危険であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2266.1">　万が一などあってはならないのに、ミリムは未だに未知数なのだから……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2267.1">　ゼラヌスとしては、この時点で撤退を視野に入れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2268.1">　そしてこの直後、ゼラヌスに決断を強いる出来事が起きたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2270.1">　ここにいるはずのない人物の声が届いたカレラは、もはや観戦している場合ではないと悟った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2271.1">　まさかという思いがあるが、この状況で現実を疑うほど野暮ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2272.1">「やあ、死に損なったのかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">「フッ、貴様が不甲斐ないから、あの世から呼び出されたのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.1">　そう言って不敵に笑うのは、カレラの手によって死んだはずの近藤中尉だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2275.1">　カレラが知る由もないが、この少し前に、マサユキの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2278.1">英雄之王</span><rt>シンナルエイユウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">』が発動していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2280.1">　つまり、ここにいる近藤は実体ではあるが生者ではなく、本物同然ではあるが本物ではない、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.1">情報生命体</span><rt>デジタルネイチャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">と同質の存在たる〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2283.1">死せる英雄</span><rt>エインヘリヤル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">〟なのである。本来なら有り得ない話だが、マサユキの権能を介する事で、カレラの危地に駆け付けたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2285.1">「さて。俺を殺したほどの悪魔が、まさかこれで終わりとは言うまいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2286.1">「それこそ、まさかさ。今からアイツをぶん殴ってやるところだったのに、君が邪魔したんだろうに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2287.1">　近藤も、「どうやって？」とは問い返さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2288.1">　不敵に笑いながら「ならばいい」と頷き、告げるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2289.1">「俺も力を貸すが、許せよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2290.1">　実に自然な協力の申し出だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2291.1">　そしてカレラは、これを当たり前のように受け入れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.1">「まあ、何だ。私もこの様だし、借りてやる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.1">　悪魔としての誇りなど気にもしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2294.1">　いや、むしろ嬉しそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2295.1">　そうしてここに、強力なコンビが誕生したのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2296.1">　こんな時だというのに、二人は気軽に打ち合わせを行う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.1">「で、どういう作戦で行くんだ？　君がアイツを倒してくれるのかい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2298.1">　仲間になった途端、無茶な要求を平然とするカレラである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2299.1">　近藤も呆れた様子だが、溜息を吐いて説明を始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2300.1">「流石の俺でも、アレには勝てん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2301.1">　近藤は現実的なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2302.1">　現世に顕現したばかりだというのに、とても冷静に状況を把握していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2303.1">　その上で、実に合理的な判断を下していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2304.1">「だが、今は幸いにも、ヤツの目は他の者達に向いているからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2305.1">「ほう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2306.1">「正攻法で勝てないのならば、裏技を使えばいいだけの話だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.1">　近藤はそう言って、カレラの手に自分の手を重ねた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2308.1"><img class="fit" src="../image/ph_slime20_ill005.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2309.1">　より正確に言うならば、カレラが握る黄金銃へと、自分の力を注ぎ込むつもりなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2310.1">「急に手を握るなんて、照れるじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2311.1">「黙れ。今はそういう冗談を言っている場合ではない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2312.1">　実は、かなり本気の発言だったカレラである。それなのに冷たくあしらわれて、かなり御立腹になってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2313.1">　しかしながら、近藤の言葉は正論だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.1">　確かに今は、仲間から被害を出さぬ為にも、敵を打ち倒さねばならぬ大事な時なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2315.1">　カレラは近藤が何をしようとしているのか、意識を集中させて観察した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.1">　そして気付く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2317.1">「そうか、君の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2318.1">神滅弾</span><rt>ジャッジメント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2319.1">〟か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2320.1">「そうだ。この弾丸に、俺の力の全てを込めた。貴様は制御に集中するがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2321.1">　もう使いこなせるだろう？　などと問いはしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2322.1">　近藤はカレラを信用しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2323.1">　カレラもそれを感じ取り、機嫌が直る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2324.1">「ああ、任せるがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2325.1">　と、満面の笑みで請け負ったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2326.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2327.1">　ピリオドは戦場の支配者だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2328.1">　紆余曲折はあったが、概ね計画通りに事は進んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2329.1">　気に食わないのは、思ったほど死者が出なかった点だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2330.1">　しかも、敵軍からはゼロである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2331.1">　戦場を離脱するほどの重傷者は出ても、魔法や回復薬などで応急処置を施しているらしく、死には至らない様子なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2332.1">　せっかく特殊な力場を形成して、この戦場で死せる者の力を取り込もうとしていたのに、これでは期待していた成果が得られなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2333.1">（まあそれでも、私の子供達を喰らってその力を統合出来たのですもの。上々と言えるでしょうね）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2334.1">　実際、今のピリオドの力は開戦時とは比べ物にならぬほど強化されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2335.1">　単なるエネルギー数値の比較に留まらず、子供達の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2336.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2337.1">まで我が物にしたのだから当然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2338.1">　最初から得意としていた『空間支配』に獲得したばかりの近接戦闘能力を加えれば、纏わりつく雑魚共に後れを取る事など有り得なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2339.1">　もっとも、その雑魚共──オベーラ、ミッドレイ、カリオン、フレイ、ゲルド、ゴブタ＆ランガは、見事な連携を披露してダメージを最小限に抑えていた。ピリオドが致命傷を負うような事はないのだが、倒そうとすると、それが意外にも困難だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2340.1">　それがピリオドを苛つかせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2341.1">（面白くないわね。これだけの力を得たというのに、まだコイツ等を倒しきれないとは……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2342.1">　時間をかければ確実に勝てる。そう理解しつつも、苛立つ感情を抑えられないピリオドである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2343.1">　特に気に食わないのが、ゲルドという魔人だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2344.1">　今のピリオドと比べて大した力はないくせに、異常にしぶといのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2345.1">　とっくに瀕死のはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2346.1">　必殺の意図を込めた攻撃を何度も直撃させているにもかかわらず、何度でも立ち上がってくるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2347.1">　しかも、その目がまた忌々しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2348.1">　力量差をハッキリと理解しているはずなのに、まるで諦めずにピリオドを睨み付けていた。それはまるで勝利を確信しているかのようで──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2349.1">（ふざけるのもいい加減にして欲しいわね。それは、私がお前達に向けるべき視線でしょうが！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2350.1">　オベーラならまだわかる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2351.1">　斥候蟲に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2352.1">幻獣族</span><rt>クリプテッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2353.1">の調査も行わせており、当然ながら対抗勢力としてのオベーラ軍についても報告を受けていた。そして今回の戦闘でその実力を目の当たりにして、なるほどこれは危険だと認識していたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2354.1">　だからこそ大技を二発も撃たせて疲弊させた訳で、決して</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2355.1">見</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2356.1">縊</span><rt>くび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2357.1">ってなどいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2358.1">　だがしかし、ゲルドなどという邪魔者がいるのは想定外だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2359.1">（</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2360.1">生命再構築</span><rt>リストライフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2361.1">する前のムジカと同程度の実力しかなかったくせに、コイツの耐久力は異常だわ。私の攻撃にどこまで耐える気なのかしら……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2362.1">　これだから特化型は厄介なのだ──と、ピリオドは内心で苛立つ心を必死で宥めつつ、上手く冷静さを保つ。そしてその怒りをぶつけるように、触手を振るって〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2363.1">千裂次元斬</span><rt>ミダレギリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2364.1">〟を発動させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2365.1">　だがしかし、その大半はゲルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2366.1">混沌喰</span><rt>カオスイーター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2367.1">によって相殺されてしまう。そしてまた、残る斬撃も綺麗に回避されてしまい、ピリオドの怒りが増すだけに終わってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.1">　これは、ピリオドが実力不足なのではなく、ゲルド達が命懸けで全力を尽くしている結果である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2369.1">　ゴブタは恐怖に打ち勝ち、ピリオドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2370.1">攪</span><rt>かく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2371.1">乱</span><rt>らん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2372.1">に専念している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2373.1">　そんなゴブタを信頼して、ランガも全面的に協力していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2374.1">　ミッドレイは戦いを楽しみながらも、死ねばそれまでと割り切っている。恐怖など超克して、ただ純粋にピリオドを仕留めるべく動いているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2375.1">　カリオンとフレイは覚醒した力をフルに発揮して、空と陸からピリオドへの攻撃を繰り返していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2376.1">　まさしく、ラミリスの迷宮内での訓練が活きている。あの経験がなければ、とっくに力配分を間違えて戦線離脱するはめになっていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2377.1">　オベーラはオベーラで、実に的確に戦況を読み取り指示を出していた。ゲルドが無事なのも、彼女が的確に盾役を交代しているからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2378.1">　そしてそのゲルドだが、もはや本人の意識は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2379.1">朦</span><rt>もう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2380.1">朧</span><rt>ろう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2381.1">としていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2382.1">　ピリオドの見立てた通り、生きているのが奇跡という状態であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2383.1">　気迫だけでこの場に立っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2384.1">　権能と一体化した『全身鎧』はひび割れ砕け散って、もはや残骸を残すのみ。そしてその肉体はとっくに限界を超えて、『超速再生』でも追い付かないほどにボロボロになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2385.1">　それでもまだ戦えているのは、ゲルドの権能に秘密があるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2386.1">　ゲルドに与えられた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2387.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2388.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2389.1">美食之王</span><rt>ベルゼバブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2390.1">』には、他者が受けたダメージを肩代わりする『代役』や、仲間の防御力を上昇させる『守護付与』という権能がある。さらに、この二つの権能を組み合わせる事で、まったく違った効果を発揮出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2391.1">　それはつまり、自分の受けたダメージを他者へと肩代わりさせる効果だ。ゲルドはダメージ量を調整しつつ、配下の者達へと自分が受けたダメージを分配していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2392.1">　しかしそれにも限界がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2393.1">　部下達はもっと耐えられると訴えていたが、それは嘘だとゲルドは見抜いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2394.1">　自分がそうであるように、誰もが限界を迎えていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2395.1">　それでもゲルドは立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2396.1">　前を向き、ピリオドから視線を逸らさないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2397.1">　喧嘩は目を逸らした方が負ける──という、リムルの言葉を愚直に守っていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2398.1">　それは飲んだ席での軽口みたいなものだったのだが、ゲルドにとっては至言であった。それがたとえ本当でなかろうとも、自らの力で真実に変えればいいと考えている。それが、ゲルドという</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2399.1">漢</span><rt>オトコ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2400.1">なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2401.1">　しかし、流石のゲルドにも限界はあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2402.1">　またも攻撃を受けて、遂に膝をついてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2403.1">「むぅ……立てぬ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2404.1">「ウフフフフ、ようやく沈んだわね。その健闘を褒め称えて、殺すのは最後にしてあげましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2405.1">　ピリオドは嗤う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2406.1">　ゲルドを後回しにしたのは慈悲ではなく、後でゆっくりといたぶるつもりなのだ。どこまでの攻撃に耐えられるのか、純粋に実験しようと考えただけの話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2407.1">　それに、ここでゲルドだけに構っているのも愚策であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2408.1">　他の者達の耐久力はゲルドほどではないので、さっさと脅威を取り除くべきだと判断している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2409.1">　障害が消えた今、もう勝利は間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2410.1">　不安があるとすれば、ピリオドの主たるゼラヌスが魔王ミリムとの戦闘に突入し、その勝敗の行方が読めない点だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2411.1">　予定通りではある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2412.1">　だがしかし、魔王ミリムの力は未知数だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2413.1">　ピリオドとしてもゼラヌスの勝利を疑っている訳ではないが、万が一などあってはならないので、確実を期す為にもさっさと援護に向かいたいところなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2414.1">（まあ、このしぶとかったヤツが倒れたのだから、他の雑魚共は簡単に片付くでしょう）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2415.1">　ピリオドは勝利を確信し、オベーラ達に向けて必殺の技を発動させようとして──ふと動きを止める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2416.1">　背筋に悪寒が走ったせいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2417.1">　この戦場、ピリオドが支配する空間に、何者かの干渉を感じ取ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2418.1">（馬鹿なッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2419.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2420.1">　ここに立ち入れる者など、数えるほどしかいないはず──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2421.1">　事前に聞かされていた強者達の中でも、この支配空間に外部から侵入するのは困難だ。ミリムのように攻性演算によって時空干渉を行うにしても、『結界』に異常を感じてからもっと時間がかかるはずなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2422.1">　それなのに、まるで何の障害もないとばかりに、その者はこの空間に出現していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2423.1">　そんな真似を可能とする者などいるはずがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2424.1">　もしいるとすれば、それは生命体というよりも──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2425.1">　ピリオドはその人物が出現した座標を割り出し、視線を定める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2426.1">　そしてそこに、黄金の輝きを見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2427.1">　その煌めきは銃身から放たれていて、そしてその銃口が向けられていたのはピリオド自身。その銃を構えていたのは、もはや何も出来ぬだろうと放置していた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2428.1">原初の黄</span><rt>ジョーヌ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2429.1">である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2430.1">　そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2431.1">原初の黄</span><rt>カレラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2432.1">に寄り添うようにしていたのが目的の人物で、その眼光は鋭くピタリとピリオドの頭部を睨み据えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2433.1">　何をしようとしているのか明白だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2434.1">　そしてそれは、ピリオドを動揺させるほどの脅威だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2435.1">「止めなさ──</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2436.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2437.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2438.1">　その言葉よりも早く、弾丸がピリオドの頭部を粉砕した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2439.1">　そして漏れなく、その命の存在そのものを刈り取ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2440.1">　こうしてピリオドは、辞世の句すら残す余裕もなく消滅させられたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2441.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2442.1">　ゼラヌスはピリオドが消えたのを察知した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2443.1">　存在が消えた──つまり、死亡である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2444.1">　由々しき事態だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2445.1">「潮時か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2446.1">　ゼラヌスはそう呟き、撤退を決断する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2447.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2448.1">　訝し気なミリム。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2449.1">「これ以上の戦闘は無意味だと言ったのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2450.1">　ピリオドの死は、ゼラヌスにとって想定外だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2451.1">　今後の計画に大いなる狂いが生じるほどであり、目先の勝利に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2452.1">拘</span><rt>こだわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2453.1">っている場合ではなくなったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2454.1">　このままミリムと戦い続けても、ゼラヌスが勝てるかどうかは五分五分だった。それでも勝負に臨んだのは、ピリオドが有象無象の敵将達を殺してその力を取り込み、ゼラヌスの援護に入る算段となっていたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2455.1">　この場の戦士達の力を統合してピリオド自身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2456.1">生命再構築</span><rt>リストライフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2457.1">すれば、ゼラヌスほどではないにしろ超強化された存在に生まれ変われるハズだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2458.1">　しかし、その計画は潰えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2459.1">　このままでは、勝てるかどうかも定かではない戦いに身を投じる事になる。そんな不確定要素を許容するほど、ゼラヌスは達観してはいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2460.1">　それに、もっと大きな懸念があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2461.1">　この戦場は複合する『結界』によって覆われているのだが、それにはこの星への被害を軽減するという目的もある訳だ。それなのに、その『結界』の一翼を担っていたピリオドが死んだせいで、全体的な『結界』強度が弱まってしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2462.1">　ミリムが力を隠しているのと同様、ゼラヌスもまだ本気を出してはいない。これ以上の戦闘継続は、思わぬ事態を引き起こしかねないという判断もあったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2463.1">「逃げる気か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2464.1">「笑止」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2465.1">　ゼラヌスは、ミリムの挑発を鼻で笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2466.1">　ミリムとて馬鹿ではないので、このまま『結界』がなくなれば全力を出せなくなると理解している。それ故に短期決戦を仕掛けたのだから、それで勝てなかった以上、ここにゼラヌスを引き留める意味など何もないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2467.1">　確かに、ミリムは力を隠している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2468.1">　その身に宿した権能を使用しておらず、それを用いればゼラヌスに勝利するのも難しくないとまで考えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2469.1">　しかし、その後が問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2470.1">　ミリムの権能は、一度解き放ってしまうと止めるのが困難なのだ。限界を超えた時点でミリムの理性が失われ、暴走状態に突入してしまうからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2471.1">　かつて、フレイがクレイマンに告げた事のあるミリムの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2472.1">狂化暴走</span><rt>スタンピート</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2473.1">』だが、それは本当に存在していたのだ。ミリムが軽い口調で伝えていたので、フレイとしては本当の話だと思っていなかったのだが、それは紛れもない実話なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2474.1">　ミリムは考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2475.1">（仲間達も疲弊しているし、治療が遅れれば危ない者までいるのだ。このまま無理してコヤツを仕留めるよりも、ここは一旦仕切り直す方が得策なのだぞ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2476.1">　というのが、ミリムが導き出した結論であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2477.1">　そんな訳で、ミリムとしてもゼラヌスを見逃す事にしたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2478.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2479.1">　カレラはピリオドの消滅を確認し、嬉しそうに笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2480.1">「フフフ、見なよ。私達の勝ちだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2481.1">　そう語りかけるように振り返ったカレラだが、そこに近藤の姿はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2482.1">　近藤は、マサユキの権能で正式に呼び出された訳ではなく、カレラに譲った黄金銃を媒体として無理矢理に顕現しただけだったのだ。カレラの願望が見せた幻であると言われても頷けてしまうような、そんな存在だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2483.1">「フッ、わかっているとも。私が不甲斐なかったから、心配で駆け付けてくれたんだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2484.1">　カレラは笑顔のまま、誰もいない虚空に向けてそう語りかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2485.1">　寂しいけれど、カレラは強いから耐えられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2486.1">　だからこそ、次は同じような失態を演じなくても済むように、もっともっと強くなろうと決意したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2487.1">　ゴブタが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2488.1">勝</span><rt>かち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2489.1">鬨</span><rt>どき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2490.1">を上げていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2491.1">　ランガも同じように、勝利の雄叫びを上げている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2492.1">　意外と似た者同士で微笑ましい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2493.1">　精根尽き果てたゲルドが倒れ込み、オベーラが健闘を称えるように助け起こしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2494.1">　カリオンとフレイが頷き合い、オベーラに手を貸してゲルドと笑い合っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2495.1">　慌てて駆け付けて来たガビル達が、ゲルドを担架に乗せて回復薬を振りかけている。大騒ぎしているが、命に別状はない様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2496.1">　そのまま</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2497.1">魔国連邦</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2498.1">まで運ばれて行くゲルド達を見送り、ミッドレイが万感を込めて呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2499.1">「勝ったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2500.1">「ああ、ミッドレイさん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2501.1">「フフ、ワシより長生きしている原初に〝さん〟付けで呼ばれると、流石に気恥ずかしいものを感じるぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2502.1">「まあいいじゃないか。私はね、自分が認めた者には敬意を払う主義なのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2503.1">「光栄だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2504.1">　そこで会話が止まり、暫しの間、二人は勝利の余韻にひたっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2505.1">　大勢の負傷者が出ている以上、完全勝利とは言い難かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2506.1">　けれど、誰一人として死者は出ていないのだ。それだけでカレラは満足なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2507.1">　この戦場に限って言えば、死んだ者の〝魂〟を回収すべく配下の悪魔達に厳命していたので、この規模の被害には対応出来ていた。しかしそれでも、オベーラの大破壊技のような大威力の広範囲攻撃を喰らったならば、取り返しのつかないほどの甚大な死傷者が出ていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2508.1">　こうして皆で無事を喜びあえている時点で、大勝利と言って間違いないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2509.1">「私はもっと強くなるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2510.1">「ふむ。ワシが聞かされていた伝説の悪魔達は、もっと人の心など理解しないような化け物だったのだが……こうして実際に語り合ってみると、意外と気持ちが通じ合うものなのだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2511.1">「今更だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2512.1">　ミッドレイの明け透けな物言いに、カレラは苦笑する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2513.1">　そんなカレラを見て、ミッドレイもニカッと笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2514.1">「貴殿が強さを目指すのなら、ワシも負けてはおれぬな。少しばかり本気を出した程度で身体にガタが来るようでは、まだまだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2515.1">功夫</span><rt>クンフー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2516.1">が足りぬというものよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2517.1">「アハハ。かなり極まってるのに、まだそれ以上に鍛えるつもりとはね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2518.1">「当然だろう？　精神と肉体を極限まで酷使して、もっと長時間全力を出せるようにしておかねばな。カレラ殿ならば、ワシの組手相手に適任かと思うのだが、どうだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2519.1">「いいねえ。私ももっと、我が君より賜った肉体を鍛えようと思っていたところだからね。その提案、喜んで応じようじゃないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2520.1">　カレラとミッドレイはガッチリと握手した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2521.1">　より高みを目指すという点で両者の目的は一致しているのだから、断る理由など何もないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2522.1">　そしてその会話に、いつもの調子でミリムまで加わる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2523.1">「ズルいのだ！　その特訓、ワタシも交ぜるのだぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2524.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2525.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2526.1">　喜色満面で、有無を言わさぬ態度であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2527.1">「おいおい、ミリムはそれ以上強くなる必要はないんじゃないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2528.1">「うむ。ミリム様は最強であるからして、特訓など不要ではありませんかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2529.1">　カレラも大概だが、上には上がいる。ミリムが規格外なのは周知の事実なのだし、カレラもここに来てミリムと付き合うようになって、それを嫌と言うほど理解していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2530.1">　それでもカレラはまだマシな方で、大概の無茶振りにも笑顔で応じられるのだが、ミッドレイはそうもいかない。カレラと違って、かなり本気で遠慮しようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2531.1">　しかし、ミリムには通じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2532.1">「わははは！　何を言うのだ。楽しい事には、ワタシを除け者にするなど許さぬのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2533.1">　と、強引に参加を決定したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2534.1">　ここで空気を読んだのがゴブタだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2535.1">　危険を察知した、とも言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2536.1">　ミリムが空から降りて来たのを目にして、ゴブタはコッソリと聞き耳を立てていた。そして、会話の流れから不穏な気配を感じ取ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2537.1">　このままでは自分も強制参加させられると予感し、戦略的撤退を決断していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2538.1">　素晴らしいまでの状況判断である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2539.1">「オイラ、勝利の報告をしてくるっすよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2540.1">　と、合体を解いていたランガにまたがり、その場から風のように逃げ出して行ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2541.1">　常に周囲の状況に気を配り、有益な情報を逃さぬ姿勢がゴブタを救ったと言えよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2542.1">　ランガはゴブタを信頼している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2543.1">　その危険予知能力には何度も助けられていたので、ここでも疑う事なくゴブタに従った。結果、ランガもまた難を逃れる事に成功したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2544.1">　そして、他の者達はというと……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2545.1">「ん？　って、オイオイ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2546.1">「ちょっとミリム、まさか私まで巻き込むつもり？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2547.1">　真っ先に捕まったミッドレイとカレラだけではなく、カリオンとフレイまでも抵抗虚しく強制参加が決まったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2548.1">　かくして、この地での戦争は大いなる被害をもたらしたものの、致命的な損害を出す事なく一旦の終息を見る──かに思われた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2549.1">　──『吹雪よ、万物を凍てつかせ、眠らせなさい』──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2550.1">　誰もが油断しきったその瞬間を狙うかのごとく、世界が白く染まった。戦場の外縁部から中央へと、誰も逃がさぬよう囲い込むようにして、絶望の吹雪が渦巻いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2551.1">「まさか、お前は──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2552.1">　真っ先に気付いたミリムだが、その時は既に手遅れの状態であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2553.1">　完璧に隙を突かれた形である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2554.1">　ミリムほどの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2555.1">老</span><rt>ろう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2556.1">獪</span><rt>かい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2557.1">な魔王を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2558.1">欺</span><rt>あざむ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2559.1">ける者など、そうはいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2560.1">　しかし彼女ならば、竜種の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2561.1">長</span><rt>ちょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2562.1">姉</span><rt>し</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2563.1">たる〝白氷竜〟ヴェルザードならば、不可能ではない所業だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2564.1">「久しぶりね、ミリム」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2565.1">「何の真似なのだ、ヴェルザードよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2566.1">「フフ、可愛い姪に会いに来たの。手伝ってもらいたい事があるのよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2567.1">「舐めるなよ。ワタシに頼み事をするなら、それ相応の態度というものがあるであろう。さっさとその吹雪を消すのだ。話はそれからなのだぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2568.1">　ミリムが怒りを我慢しながら、ヴェルザードを威圧する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2569.1">　このままでは仲間達が危なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2570.1">　現に、外縁部にいた者達は既に凍てついて氷像と化している。死んではいないが、生命活動すらも停止しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2571.1">　仮死状態と言えば聞こえはいいが、ヴェルザードの意思一つで彼等の命は潰えるであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2572.1">　ミリムはそれを理解している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2573.1">　ゼラヌスとの死闘直後という気が緩んだ瞬間を狙って、完全に不意を突かれた状況であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2574.1">　ミリム以上に危機感を抱いたのはフレイだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2575.1">　ミリムが激怒して暴走するような事があれば、この地は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2576.1">灰</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2577.1">燼</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2578.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2579.1">帰</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2580.1">してしまう。そうなれば、被害の規模は想像を絶するものとなり、果たして何名が生き残れるのかさえもわかったものではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2581.1">（私が決断するしかないわね……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2582.1">　今ここでヴェルザードの好きにさせるのは、ミリムにとって危険であるとフレイは判断した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2583.1">　恐らく、判断が遅れれば遅れるほど、状況は悪化するだろう。そう考えたフレイは、ミリムの了承も得ず〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2584.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2585.1">翔</span><rt>しょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2586.1">衆</span><rt>しゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2587.1">〟へと命令を伝達する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2588.1">「ヴェルザードを討ちなさい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2589.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2590.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2591.1">　その声を合図に、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2592.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2593.1">翔</span><rt>しょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2594.1">衆</span><rt>しゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2595.1">〟は一斉に動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2596.1">　ヴェルザードの恐ろしさを知らぬ者はいない。誰もが死を覚悟しての特攻であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2597.1">　愛すべき自分達の主であるミリムは、致命的なまでに優しすぎる。このまま氷像と化して眠りにつく者が増えれば増えるほど、ミリムの我慢が限界に近付くはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2598.1">　そうなったらもう後がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2599.1">　今現在もフレイ達に配慮して、我慢を強いられているのだ。これ以上事態が悪化すれば、犠牲を恐れてヴェルザードの言いなりになる未来しかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2600.1">　フレイの知る限りミリムが本気で戦ったのは、フレイが生まれる遥か昔に、国を滅ぼしてギィと衝突した時のみである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2601.1">　味方の犠牲など気にせず相手を殺す気で本気で戦えば、どんな相手であろうとミリムが苦戦するはずがない。それなのに、ミリムは常に本気で戦う事はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2602.1">　それはつまり、自分達がミリムの足枷となっているからなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2603.1">　そんな優しいミリムだからこそ、フレイは自分達が重荷にならぬように動いたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2604.1">「チッ、出遅れちまったな。お前ら、逃げたいヤツは逃げていいが、残るなら覚悟を決めろや」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2605.1">「一難去ってまた一難。しかも今回は我等が主神の叔母上様とはのう。勝てぬ戦は嫌いだが、ミリム様の為とあらば、泣き言は言っておれぬな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2606.1">　カリオンが檄を飛ばし、カカカと笑いながらミッドレイもそれに続いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2607.1">　勿論、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2608.1">飛</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2609.1">獣</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2610.1">騎</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2611.1">士</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2612.1">団</span><rt>だん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2613.1">〟から離脱者はいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2614.1">　ヘルメスを筆頭とする武僧神官団も、衛生兵の役割をかなぐり捨てて戦闘モードへと切り替えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2615.1">　こうして、ミリムの配下が一斉にヴェルザードへと殺到したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2616.1">「お、お前達、止めるのだ！　さっさとこの場から逃げるのだぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2617.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2618.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2619.1">　そんなミリムの悲鳴をかき消すように、乱れ飛ぶ魔法や気弾がヴェルザードに集中する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2620.1">「ミリム様は愛されていますわね。私も、もっと早くからお仕えしたかった──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2621.1">　そう呟いたのはオベーラだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2622.1">　ピリオドとの戦いで完全燃焼して、もはや余力も尽きている。しかし、オベーラは再び立ち上がり、ヴェルザードをしっかりと睨み据えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2623.1">　絶対的な存在であるヴェルザード。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2624.1">　正直言って、勝てる確率は考えるまでもなくゼロであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2625.1">　フレイがそれに気付かぬはずはなく、生き残りを目指すだけなら『全軍散開してこの場より離脱せよ』と命じたはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2626.1">　そうしなかった理由は恐らく──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2627.1">（フフッ、狡猾な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2628.1">彼女</span><rt>フレイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2629.1">らしいわね。元々嫌いじゃなかったけど、その決断力は尊敬に値するわ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2630.1">　フレイの狙いは、ミリムに迷いを捨てさせること。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2631.1">　自分達がヴェルザードに殺されてしまえば、ミリムが遠慮する理由もなくなるから。ミリムが生き残るのならばそれでいいと、フレイは一瞬で判断してのけたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2632.1">　そして、カリオンやミッドレイもそれに続いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2633.1">　彼等の部下達も、迷いなく運命を共にするという選択をしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2634.1">　みんなミリムが大好きなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2635.1">　オベーラも同じだから、皆の気持ちがよく理解出来た。自分が失った部下達と同じ判断をした者達に敬意を表するとともに、自らもまた、ここが死地であると覚悟を定めたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2636.1">　この地に残っていたカレラもまた、この状況の中、自分の為すべき事を考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2637.1">　完全無欠のヴェルザードを相手に、持久戦など不可能だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2638.1">　ヴェルザードは、ヴェルグリンドほど優しくないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2639.1">　そして、カレラではヴェルザードに勝利する手立てなどなく、この地から逃げ出せるかどうかも運次第という有様であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2640.1">　もっとも、カレラに逃亡するという選択肢などありはしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2641.1">（しょうがないな。下手をすれば我が君の命令に背く事になるけど、ここは私も付き合うべきだろう。ヴェルザード様なら相手にとって不足なし。せいぜい足掻いてやろうじゃないか！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2642.1">　とまあ、速やかに決断していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2643.1">　カレラに付き従う配下達にとってはいい災難なのだが、どっちにしろこの場から逃亡可能な者など誰一人としていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2644.1">　ヴェルザードに勝利する事のみが、たった一つの活路だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2645.1">　しかし、それが叶う事はないと誰もが理解していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2646.1">　だからカレラ達に出来るのは、この地で出るであろう数多の死者の〝魂〟を導き、真なる死から遠ざける事のみなのだ。</span></p>
