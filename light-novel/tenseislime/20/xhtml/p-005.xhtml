<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">　ミリム陣営はこうなる危険性を見越していたので、誰もカレラに近寄っておらず無事である。しかし</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">達は数だけは多く戦場を埋め尽くしていた為、この渦によって大きく数を減らす事になったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">　ゼスが一歩踏み出し、カレラが迎え撃つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">　ゼスの拳がカレラの頬を裂き、カレラの刀がゼスの外骨格の隙間を斬り裂いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">　上位魔人すら一撃で屠るような蹴りを、ゼスが仕掛ける。それを恐れず、カレラがゼスの懐に潜り込んで黄金銃をぶっ放した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">　至近距離から放たれた弾丸が、ゼスの外骨格の隙間を穿ち、穴を開ける。しかしその直後、空振りしたかに思われたゼスの蹴りが、カレラの頭目がけて振り下ろされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">「チィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">　間一髪でそれに気付き、かろうじて頭部を守るカレラ。しかしそれだけでは足りず、肩で蹴りを受けてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">「仕留め損ねタ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">「私としたことが、ミスってしまうとは恥ずかしいね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">　左肩を砕かれたカレラだが、その口元には不敵な笑みが浮かんだままだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">　ノーダメージで倒すつもりだったのに怪我を負ってしまったのを悔いてはいるが、ゼスに敗北するとはまるで考えていないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">　数時間にも渡る戦闘を経て、カレラはゼスの癖を見抜いていた。それでもゼスの力は本物であり、油断すれば敗北するのはカレラである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">　少しずつダメージを蓄積させて、確実に勝利を得なければならなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">　カレラは堂々と、ゼスを見下すように睨みつける。その肩の部分は軍服が破れて、真っ白い肌が覗き見えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">　そう。既に血は止まり、最初から怪我などしていなかったかの如く完治しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">　それはゼスも同様で、カレラが与えた傷は全て癒えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">　カレラやゼスのような超越的存在にとっては、生半可なダメージでは意味がない。いかに効率よく相手を疲弊させられるかが勝負の決め手となり、大きな隙を見せた方が不利となる訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">　カレラは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">初手に大技</span><rt>アビスアナイアレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">を放っている上に、ゼスよりもエネルギーの総量が少ない。だからこそ、ここからは慎重に行動しようと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">（フフフ。ゼスとやらの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">は把握した。強いが、勝つのは私だね）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">　もうムリをする必要はないと、カレラはそう判断したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">　それも全て勝利を確信したからなのだが、そこでふと、戦場の空気が変化しているのに気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">（ん？　この気配……何だ？　ミリム様が警戒していたからお任せしていたけど──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">　ミリムが控えてくれていたからこそ、カレラは好き放題に暴れていられた。だから、気付くのが遅れたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">　いや、それだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　ゼスの力量が半端ではなかっただけに、周囲に目を配る余裕がなかったのも大きな理由である。そしてそれは、ゼスが意図して引き起こした状況だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">「クックック、気付いたカ。貴様は強イ。それは認めてやるガ、勝利スルのは我等ダ。これは決闘ではナく、戦争なのだからナ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">「何だって？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　カレラが不快気に眉をひそめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　ゼスは気にせず、悠然と右手を上げてとある方向を指さした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">「見ヨ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">　カレラは振り返る事なく、『魔力感知』によって状況を探る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">　そして、ゼスの言葉の意味を知る事になるのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">　ゴブタの目の前で、ピリオドが美しく変貌していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">　元から異形の美を秘めた容貌ではあったのだが、今のピリオドは、誰の目から見ても神秘的な美女と映る容姿へと変化している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">　いや、それは変化ではなく──『進化』だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">　今までの戦闘で蓄積されていたピリオドの傷跡が大きく裂け、その下から美しい『皮膚』を持つ美女が出現したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">「初めまして。私はピリオド。蟲を統べる皇妃ですの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">　言葉まで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">流</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">暢</span><rt>ちょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">　もはや、今まで戦っていた相手とは別物、超常の存在へ至ったのが明白だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">　さもありなん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">　このピリオドこそが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">の副王にして、真に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">を統べる女皇帝だったのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">　その正体を明かした今、ゴブタ達の勝機は失われたも同然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">「冗談は止めて欲しいっすよ、ホント……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">　思わず本音を呟くゴブタである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">『これはもう、力が増したとかそんな話ではないな。我等の方が強くなればいいなどと言っている場合ではあるまい』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">　ランガも同じ気持ちだったのか、大きく頷いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">『じゃあ、どうするっすか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">　ゴブタがそう問い返すと、ランガは困ったように言い淀んだ。しかし意を決したのか、その考えを口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">『逃げるしかあるまい。ゴブタよ、貴様とてヤツが危険だと感じているのだろう？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　ズバリと言われて、ゴブタも口ごもる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">『いや、そうっすけど……自分達だけで逃げるのは、ちょっとどうかと思うっすよ……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　ゴブタとて、ランガの意見が正しいと思っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">　さっきまで戦っていたピリオドならば、戦いようによっては勝利する目もあった。しかし今は、その可能性は限りなくゼロである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">　それほどまでに、今のピリオドは圧倒的な存在感を漂わせているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">　自らを皇妃と称するだけあり、あらゆる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">達の力を超えている。そう、カレラが相手をしている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">首席、ゼスよりも上なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">　ランガとゴブタは、それを正確に感じ取っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">　戦っても敗北必至。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">　かと言って、ここで自分達だけが逃げ出すのは嫌だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">　逃げたところで、仲間達に顔向け出来なくなってしまうからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">　行くも地獄なら、逃げるも地獄。しかし、ここで悩んでいる暇などなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">「しゃらくせえ！　見た目が変わろうが、やる事は同じだぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">　そう叫んで、真っ先にカリオンが仕掛けたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">　カリオンがここで選択したのは、自身の持てる最高の必殺技である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">獣王閃光吼</span><rt>バースト・ロア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">だった。後の事など何も考えず、ここで出し惜しみなく変幻自在の拡散・集束粒子砲を放ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　カリオンの身体が意思ある粒子と化して、堂々と立つピリオドへと迫る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　時間にして、一瞬。ピリオドは動かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">　それは動けないのではなく──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">「なっ、バカな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">　動く必要すらなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">　ピリオドの吐息が毒霧へと変化して、粒子と化したカリオンに纏わりついていた。そしてそのまま運動エネルギーを奪い取り、行動不能に至らしめたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">　しかし、ここでカリオンが敗北するのは、フレイにとっては想定内だった。カリオンの攻撃を目くらましにして飛翔し、自身はピリオドの背後へと舞い降りたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">　そして、ここで繰り出したのがフレイの奥の手だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">「動きを封じさせてもらうわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">　そう宣言したのは、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">神鳥の爪撃</span><rt>ガルーダクロー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">〟によってピリオドを掴んだ直後だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">　フレイの『魔力妨害』は、神性を帯びた事で究極の領域にまで効果を発揮する。その威力はアダルマンの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">魔道之書</span><rt>ネクロノミコン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">』をも封じ込めるほどであり、そんな彼女が頼りとする〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">神鳥の爪撃</span><rt>ガルーダクロー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">〟ならば、いかなる相手であろうが能力を封殺する事が出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　──いや、そのはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　窮地に陥ったはずなのに、ピリオドは微笑みを浮かべたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">　そして、言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">「悲しいわ。私の子供達は、この程度の相手にも負けたのね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">「何ですって？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">　そう問いかけたフレイだが、その直後、腹部に強烈な打撃を受けて沈黙する事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">「グフッ、グハッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">　驚愕の表情で吐血しつつも、フレイは本能に従ってピリオドから手を離した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">　それがフレイの命を救った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">　もしも〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">神鳥の爪撃</span><rt>ガルーダクロー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">〟を信じてそのままでいたならば、次なるピリオドの一撃によって絶命していたであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">「なるほど、勘はいいのね。その爪のせいで少々力が出なかったけど、二撃あれば仕留められるはずだったのに。でも、これで納得もしたわ。力はともかく、戦闘経験だけは豊富だったのね。だったら、私の子供達の名誉も、少しは回復されるというものよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　歌うようにピリオドが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">「信じられない……私の爪を、こうもアッサリと無効化するとはね。貴女、信じられないくらいの化け物だったのね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">　フレイも今、確信した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">　ゴブタやランガと同様に、この場が死に場所になると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">　それは、地面に転がるカリオンも同様である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">　カリオンは声も出せないくらいに消耗してしまっているので、悪足掻きすら出来なくなっている。この状況では、逃げるという選択すら残されていないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">（チィ、フレイの言葉じゃねーが、まさかここまでの化け物だったとはな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　戦闘開始時に見抜けなかった事が悔やまれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">（まあ、見抜けていたとして、だから何だって話なんだがよ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">　と、カリオンは自嘲する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">　考えてみれば、あのカレラの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">終末崩縮消滅波</span><rt>アビスアナイアレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">〟を投げ返して見せた時点で、もっと警戒すべきだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">　完全に中・遠距離魔法型だと思い込んだのが、この場にいる全員の落ち度だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">（しかしよ、ミリムも気付かなかったとは思えねーんだが、どうしてアイツは動かないんだ？　いや、そうか……</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">ゼラヌスってのは、もっとヤバイ相手だって事なんだな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">　カリオンの背中に悪寒が走った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">　そして思い出すのは、ミリムとの戦いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">　あの絶対的存在とも思えるミリムが、この危機でも動かない理由。それが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">ゼラヌスにあるのは明白で、つまりそれは、ミリムの助けは期待できないという意味であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">（そうかよ、クソが！　だったらこの戦──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">　そこから先を考えるのは、仲間に対する冒涜だ。カリオンはそう考えて、まだ何か自分に出来る事はないかと思案を始めるのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">　カリオンほどではないが、重傷を負ったフレイ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">　そんなフレイと、ピリオドの視線が交差した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">　フレイは死を覚悟する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">　この場の絶対者がピリオドである以上、誰にも彼女を止める事は出来ないだろう。であれば、ピリオドは弱った者からトドメを刺すはずだ。何故ならば、フレイなら絶対にそうするからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">（ごめんなさい、カリオン。貴方の事、もっと知りたいと思っていたのに……どうやら私はここまでみたいだわ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">　フレイはそう覚悟を決めて、せめて最後に一矢報いようと身構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">　しかし、そんなフレイの前に一人の男が立ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">　その男──ミッドレイが、フレイを守るようにピリオドと対峙する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">「ほうほう、そういう事であったか。この戦場に張り巡らされておった特殊な『結界』は、死んだ仲間のエネルギーを貴殿に集めるのが目的であったのだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">「集めるだけじゃないわ。私はね、より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">強</span><rt>きょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">靭</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">な子供達を産む為にも、もっともっと力が欲しいの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">　ミッドレイへと視線を向けて、ピリオドが微笑みながらそう答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">　それだけで答え合わせは十分だったミッドレイとしては、ここで断じてピリオドを始末せねばならないと覚悟する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">（ここでコヤツを逃せば、今倒したような</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">共など比較にもならぬほどの化け物共が、次々に生み出されるであろうからな。もっとも、逃げたいのは我等の方なのが問題よな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">　そう苦笑するも、ミッドレイの瞳には希望が残されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">「であれば、先ずはワシを倒してみよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">　そう宣言して、腰を深く落とした構えを取った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">　右足に重心を移して、左足を軽く前に出した。同時に、右拳を握りしめて腰元で引き絞り、左手を前に翳してピリオドへの牽制とする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">　そして次の瞬間、左足の爪先を起点として力を爆発させて、自身の身体を砲弾として猛進したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">　そして、全力で突き出された正拳突きから、拳の形を模した闘気の塊が放たれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">竜牙聖拳覇</span><rt>ドラゴニックカノン</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">　大地のエネルギーを自分の闘気と一体化させて、足の爪先から全身を駆け巡らせて拳へと収束させる。そして放つのが、この必殺技──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">竜牙聖拳覇</span><rt>ドラゴニックカノン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">〟だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">　出し惜しみなしの全力全開にして、大地のエネルギーまで複合させている。格上相手でも十分に通用する威力を秘めた神性を帯びた一撃である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">　これこそが、上位聖魔霊〝龍魔人〟たるミッドレイの奥義であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">　しかし残念ながら、ピリオドには通じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">「面白い技ね。これを覚えれば、子供達はもっと強くなれるでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">　そう笑いながら、いとも簡単に空間を操る魔法陣を展開させて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">竜牙聖拳覇</span><rt>ドラゴニックカノン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">を消し去ってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">　だが、それもミッドレイの予想通りだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">　実は、ミッドレイも最初からこれで終わるとは考えておらず、その役目は囮だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">　そして勿論、真打はゴブタだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">「オイラを忘れてもらっちゃ困るっす！　これも喰らうっすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">　と、ミッドレイの影から飛び出したゴブタが、ここぞというタイミングで〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">終末魔狼演舞</span><rt>アポカリプス・ハウリング</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">〟を仕掛けたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">　だが、それも通じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">　ピリオドはまるで動じず、また別の魔法陣を同時に展開させて〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">終末魔狼演舞</span><rt>アポカリプス・ハウリング</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">〟をも消し去ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">　ミッドレイを囮とした完全なる不意討ちだったのだが、ピリオドには届かなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">　しかし、ミッドレイとゴブタの顔には、まだ希望の光が残されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">　ここにもう一人、真なる真打が満を持して技を繰り出したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">　それは誰あろう、オベーラを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">措</span><rt>お</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">いて他にいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">「慢心したわね、蟲風情が！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">　ピリオドの注意をミッドレイとゴブタが引き付けている隙に、オベーラが必殺の攻撃を準備していたのだ。そして放たれたのが、本日二度目の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">極星爆撃覇</span><rt>プラネテスボウミング</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">〟だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">　ミッドレイやカリオン達と違い、オベーラの存在値はピリオドと遜色ない。故にその攻撃は、いかなピリオドであっても無事で済むはずはなく──いや、違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">「ザラリオも知恵ある者だったし、御仲間である貴女もそう来ると思っていたわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">「なんと</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">「嘘っすよね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">「まさか、これほどとはね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">　全てはピリオドの手の平の上だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">　そして、絶望している時間などなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">「お返しするわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">　微笑みながら、ピリオドがそう告げたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">　その意図するところは、天から降り注ぐ隕石群によって判明する。ピリオドは、ミッドレイ達三者三様の必殺技の力を流用して、それを戦場へと拡散させたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">　悪魔のような所業だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">　それは、敵味方関係なく命を奪う暴威であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">「チィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">　ミッドレイが慌てて天を睨む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">「全員、衝撃に備えるっすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">　ゴブタはゴブタで、『思念伝達』によって仲間達に危機を知らせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">　そしてオベーラは、一人冷静にピリオドに斬りつけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">　魔法や放出系の技が通じない以上、近接戦闘でピリオドを仕留めるつもりなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">　ピリオドはこれに顔をしかめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">　実のところ、オベーラとピリオドの総合戦闘能力には、そこまで大きな違いはない。ピリオドは『空間支配』によって中・遠距離系への絶対優位を確保しているが、エスプリ達を仕留める事が出来なかった事からもわかる通り、近接戦闘はそこまで得意としてはいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">　オベーラに対して精神的優位に立ち、そのまま圧倒する予定だった。それなのに、オベーラは自分の必殺奥義が破られても平然としていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">　オベーラも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">幻獣族</span><rt>クリプテッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">を相手に戦闘経験を積んだ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">猛</span><rt>も</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">者</span><rt>さ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">なのだ。様々な特性を持つ厄介な相手に悩まされてきただけあって、多少の事では動じないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">　そんなオベーラの態度は誤算であったが、ピリオドが優位なのは変わらない。戦場に死を振りまいた事で、そのエネルギーが全てピリオドの力となるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">（でも、オカシイわね？　私の子供達の力は回収出来たけれど、それ以外は──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">　そう疑問に思い戦場を見渡したピリオドは、そこで第二の誤算があった事に気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">　敵勢力、つまりミリムの軍勢は、ゲルド達によって守られていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">「諦めるな。オレ達がいる限り、誰一人として犠牲者は出させぬ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">　ゲルドの、力強く頼もしい声が戦場に響いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">「オウッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">　ゲルド率いる軍団員達もまた、軍団長の期待に応えて無理を通している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">　盾が砕け、その鎧が失われようとも。その頑強な肉体に力を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">漲</span><rt>みなぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">らせて、降り注ぐ隕石群から他の者達を守り抜いていたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1"><img class="fit" src="../image/ph_slime20_ill003.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">　それだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">　カレラ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">麾</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">下</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">の悪魔達も、ここぞとばかりに活躍していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">　戦場に回復魔法が飛び交い、傷付いた兵士達を癒していく。しかも──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">「おいおい、お前にはまだまだ働いてもらわなきゃな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">　そう軽口を言いながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">上位悪魔騎士</span><rt>ディアブルシュバリエ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">の一人が行使したのは、神の奇跡：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">死者蘇生</span><rt>リザレクション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">だった。彼等はリムルを信仰する事で、死者蘇生までも身に付けていたのだ。たとえ肉体が粉々になろうとも、悪魔達によってその〝魂〟は回収されて、後日復活させる手筈となっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">　時間制限はあるものの死んだ者までも生き返るのだから、ミリムの軍勢の士気は高いままだった。誰もが全力で使命を全うすべく、この困難に真っ向から立ち向かっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">　それに気付き、ピリオドは初めて動揺した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">「死んだ者が生き返っているの？　この世界には、そんな秘術まで存在していたのですね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">　驚き呟くピリオドに、肩を竦めながらオベーラが説明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">「そうね。禁術指定されていたはずだけど、取り返しがつかないくらい広まっていたわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">　実際、これを知った時にはオベーラも呆れたものだ。作戦会議でこの話も聞かされていたのだが、「嘘でしょ」と天を仰ぎたくなったものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">　しかし、今更の話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">　既に回収不能なほどに広まってしまった秘術である以上、有効活用する方が建設的だ。これによって戦場での損耗率を限りなくゼロに近付けられるのだから、オベーラとしても黙認するのが正解だと判断したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">　そんな訳で、オベーラもある程度は、この状況を予測していた。まさか自分達の技まで撥ね返されるとは思っていなかったが、被害は敵の蟲共ばかり。そのエネルギーがピリオドに集まってしまったのは難儀だが、残る敵がピリオド一人だと考えれば、そこまで状況が悪いとは思えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">「さて、覚悟しなさい。ここからは、一方的な狩りの時間よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">　獲物を追い詰めて殺すのは、オベーラの得意とするところ。常に格上との戦闘を念頭に集団戦を指揮していただけあって、オベーラの表情には余裕の笑みまで浮かび始めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">「指示を願おうか、軍師殿」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">　ミッドレイも、戦場の被害が少なかった事で安堵していた。あの規模の破壊が行われるとは想定外だったが、ゲルド達の活躍によって難を逃れたのも嬉しい誤算だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">　後顧の憂いがなくなったとばかりに、喜んでオベーラの指揮下に入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">「自分にも異論はないっす！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">　ゴブタも乗っかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">　ピリオドのような強敵を相手にするには、連携しないと勝ち目はない。訓練もしていないのにぶっつけ本番で意気投合するのは難しいので、素直にオベーラの指揮下に入る事にしたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">　そうして、オベーラ、ミッドレイ、ゴブタ＆ランガの三名と、ピリオドが対峙する構図が出来上がった。しかしそこに、また別の乱入者が現れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">「母上。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">御</span><rt>おん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">身</span><rt>み</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">の敵ヲ打ち砕く栄誉ヲ、拙者に下さイませィ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">　ゲルドを放置したムジカが、地面を掘り進んで飛び出てきたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">　これで三対二だが、この数字は変動する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">「俺様も忘れてもらっちゃ困るぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">「私もよ。あれで終わりと思わないで欲しいわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">　駆け付けたゲルドによって治療されたカリオンとフレイが、満身創痍ながらも立ち上がったのだ。見た目上の傷は治り切っているのだが、失われた体力は戻っていない。ガス欠状態では大技も繰り出せないのだが、何もしないよりはマシだと気力を振り絞っての参戦だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">「オレもいるぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">　フシューっと鼻息荒く、ゲルドも意気軒高だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">　これで六対二。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">　ゴブアや三獣士達は戦場にて、蟲の残党の処理に当たっている。どちらにせよ、ピリオドが相手では戦力にならない為、ここに集った者達が総戦力と考えて間違いなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">　集った戦士達を前にしても、ピリオドは妖しく笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">「素晴らしい素体だわ。そうね。アナタ達を使って、より強靭な子供達を生み出しましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">　オベーラ達を前にしての、この自信に満ちた発言だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">　その根拠は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">生命再構築</span><rt>リストライフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">　ピリオドは溜め込んだエネルギーを利用して、自分が生み出した子供達の強化が出来るからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">　それは当然ながら、生き残っている者達にしか適用されない。しかしこの戦場には、いまだにゼスとムジカが健在だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">　今ここに、護衛たる二体の超戦士を従えて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">ゼラヌスの妻に相応しき皇妃が本性を現したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">　ゼスに指摘されて状況を把握したカレラは、苦々しい表情を浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">　せっかくゼスとの戦いを愉しんでいたのに、水を差されて興醒めした気分となってしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">　そしてその直後、悪寒を感じて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">咄</span><rt>とっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">嗟</span><rt>さ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">に飛び退いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">　刹那の差で、元居た場所が大きく爆ぜる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">「フム、素晴らしい。母上のお陰で、俺は新たな創世神へと、また一歩近づいた訳だ。この力を試すため、貴様には役立ってもらうぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">　先程よりも流暢に喋るようになったゼスが、拳を開いたり閉じたりしながら、カレラへとそう告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">　それは強者が弱者に向ける言葉であり、カレラの誇りを踏みにじる発言である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">「へ、へえ……言うじゃないか。この私に向かって、君の力試しに付き合えだって？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">「拒否権など与えぬ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">　そう言うなり、ゼスが軽く拳を突き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">　緩やかなジャブ──というには、その速度は音速の数十倍にも達している。そしてその衝撃波は、空気を焼いて地面を砕くほどだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">　明らかに、先程までより強力になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">　倍とまではいかないが、ゼスの存在値は大幅に増大していると思われる。それよりも厄介なのは、様々な特殊能力が新たに宿ったと思われる点だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">　卑怯だね、まったく……と、カレラは内心で愚痴ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">　せっかく勝利の道筋を組み立てたというのに、また最初からやり直しである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">　だが、困難ではあっても不可能だとは思わない。何故ならば、力は増しても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">そのものには変化が見えなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">　これでゼスが、ゼギオンばりに練達の技を見せたならば、カレラとて危機感を抱いただろう。しかしそうではなかったので、カレラは不満に思いつつも冷静さを失う事はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">　もっとも、ゼスに舐めた態度を取られたのはムカついているので、キッチリと仕返しを決意していたりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">　カレラの表情から笑みが消えたのは、ゼスの力に絶望したからではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">　問題なのは、仲間達の状況の方だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">（アイツは、かなりヤバそうだ。私の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">獲物</span><rt>ゼス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">よりも強そうだし、オベーラとミッドレイさんがタッグを組んでも勝てるかどうか──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">　ちなみにカレラの見立てでは、ゴブタ＆ランガと、ゲルド、そしてカリオンとフレイのコンビが総当たりで、ようやくムジカを倒せるかどうかという</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">塩</span><rt>あん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">梅</span><rt>ばい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">である。それほどまでに、強化されたムジカは強敵と化していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">　カレラの予想通りの展開になった場合、勝率は五分五分だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">（──犠牲が出るのは、我が君の意思に反する）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">　カレラは、リムルの命令に忠実だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">　こうしてゼスを相手にしていたのも、一番厄介な敵を自分が受け持つ事で、他の仲間達に犠牲者が出ないようにと考えていたからなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">　そもそもそれは、敵の大将であるゼラヌスをミリムが何とかしてくれるという前提の下に成り立っているのだが、二番手さえ受け持ってしまえば後はどうにでもなると見切ったからであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">　その見立てが間違っていた以上、三番手にしか過ぎないゼスに手こずっている場合ではない。カレラはここで、大いなる決断を迫られる事になったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">（万が一に備えて温存しておきたかったけど、出し惜しみして後悔はしたくないかな。悪いね、ゼス。君との戦いをもっと愉しみたかったんだけど、どうやらお別れの時間みたいだ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">　カレラはゼスに向けて、心の中で謝罪した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">　ゼスを実力で倒して経験を積みたかったカレラだが、仲間達の命が懸かっている状況では、自分の楽しみを優先させるなど許されない。そう割り切って、ゼスへと黄金銃を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">「フッ、そんなモノなど通用せぬと、まだ理解出来ぬのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">　ゼスの言うように、黄金銃で凝縮したカレラの魔力弾であっても、ゼスの外骨格を傷付ける程度の威力しか出せなかった。しかもその傷は直ぐに再生されてしまうので、実質、ダメージはゼロである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">　それでもカレラが黄金銃を使い続けていたのは、目くらましとしてだ。それと、もう一つ理由があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">　こちらの方が重要で──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">「じゃあ、死になよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">　──ここぞという場面で、切り札とする為だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">　カレラの言葉が届くよりも早く、黄金銃から必殺の弾丸が放たれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">　何者をも滅するその弾丸の名は──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">神滅弾</span><rt>ジャッジメント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">〟と言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">「ハ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">　ゼスはキョトンとなって、自分の胸に空いた大穴を見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">　遅れてやってくる、生命が消えゆく感覚。自分という存在を維持していた〝魔核〟が破壊され、迫りくる〝死〟からどうあっても逃れられないと理解して──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">「貴様……最初から手を抜いて……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">「いいや、実力はほぼ互角だったし、今の君はかなりのものだ。正面からやり合ったら勝つのは難しかっただろうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">「……では、何故……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">「だからこそ、さ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">　勝てるかどうかわからぬ戦いを続けるのは面白かったが、カレラの個人的感情を優先させている場合ではなくなった。カレラが苦戦すればするほど、仲間が全滅する確率が高くなってしまうのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">　それに加えて、本音はもう一つあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">「君との戦いはそれなりに面白かったけど、ゼギオンより弱いし、もういいかなって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">　と、カレラは実に無邪気に満面の笑みで、ゼスにとっては絶望となる真実を告げたのだ。それはとても悪魔らしい所業なのだが、カレラはそれを無自覚に行ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">「……俺が……劣ると……？　俺こそが、新たな創世神になるべき…………」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">　ゼスが無念そうにそう呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">　そしてそれが、ゼスの最期の言葉となったのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">　強敵の最期を前にしても、カレラに達成感などない。戦いの余韻を感じる間もなく、ゴブタ達の援護に向かおうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">　しかしその時、隠れ潜んでいた敵がついに動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">「フッフッフ。待っテいたゾ、この時ヲ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">「なっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">　今まで何の気配も感じなかったカレラが、その両腕に走った〝痛み〟に驚愕する。それは痛覚ではなく、ダメージを知らせる情報だ。かろうじて急所を守った両腕での防御の上から、信じられないほど重く激しい衝撃が叩き付けられたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">　その攻撃の正体は、カレラの『万能感知』すらも上回って出現した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">ゼラヌスの蹴りであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">　カレラは咄嗟に反応しているが、他の者であれば今の一撃で終わっていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">「クッ、ようやくお出ましかと思えば、せっかちなんだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">「叩ける敵ハ、迷わズ潰してオくものダ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">ゼラヌスは、その言葉の通りカレラを叩く機会を窺っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">　実力では圧倒的に上回ると自負していたが、それでも万が一の可能性を恐れて、虎視眈々と必勝の時まで身を潜めていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">　警戒していたのは、カレラの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">神滅弾</span><rt>ジャッジメント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">〟だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">　尖兵として送り込んでいたミナザから、近藤という男についての報告を受けていた。近藤が全ての権能を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">詳</span><rt>つまび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">らかにしていた訳ではないが、観察を続けていたミナザは『不明な権能にて危険度高シ』と判断して、ゼラヌスもそれを重く見たという経緯があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">　それを覚えていたゼラヌスは、ミカエルやフェルドウェイにも探りを入れて、近藤の権能がカレラに移譲されたのを把握していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">　その上で、ある程度の予測を立てて今作戦に臨んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">　ミカエルの場合は〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">王宮城塞</span><rt>キャッスルガード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">〟で防げたようだが、ゼラヌスにはそのような権能はない。自身の防御では不安が残ると判断し、カレラがその厄介な権能を使用するのを、ひたすらに待ち続けていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">　その臆病さ、用心深さこそが、ゼラヌスを最強たらしめる要因なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">　そして時を待った甲斐があり、ようやく憂いは消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">　ゼスという大事な駒を失う事になったが、逆に言えば、それだけ警戒していて正解だったとも言える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">（敵ながら素晴らしい威力だったな。これを喰らえば、ワレとて無事では済まなかっただろう）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">　そう称賛しつつも、ゼラヌスの憂いは既に過去のものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">　万全を期した今、カレラに対する危機感など皆無になっているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">　カレラもまた、ゼラヌスを直視してその危険性を理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">（コイツは危険だ。参ったね、まるで底が見えないじゃないか……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">　まるでゼギオンと対峙しているかのような、いや、それ以上に酷い。ゼラヌスには隙がなく、攻略の糸口さえ掴めぬ気分なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">　不快ながらも、認めざるを得なかった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">ゼラヌスの方が〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">破滅王</span><rt>メナスロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">〟たるカレラよりも強いのだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">　だからと言って、そう簡単に諦めるカレラではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">「へえ？　王を名乗るくせに、せこいんじゃないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">　カレラは憎まれ口を叩く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">　が、口喧嘩でもゼラヌスの方が一枚上手だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">「フッ、この期に及んデモ強がりとは、悪魔とハ心底負けズ嫌いばかりなのダナ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">　勝者の風格で、余裕</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">綽</span><rt>しゃく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">々</span><rt>しゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">にカレラを見下していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">「もしかして、もう勝った気になっちゃったのかな？　この私を前に、それはちょっと傲慢が過ぎるってものだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">　そう言い返したものの、カレラの表情に余裕はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">　何しろ、ゼラヌスのただの蹴りで、カレラの両腕がへしゃげていたのだ。剣を握るどころか、黄金銃を構えるのさえも難しい状態であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">　カレラの骨格は、元はリムル特製の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">神輝金鋼</span><rt>オリハルコン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">製だった。それが今では、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">へと進化していた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">相当の強度、硬度、粘度を兼ね備え、不壊属性を有しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">　それなのに、だ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">の武器によって傷付けられたのならまだ理解出来ようが、ただの蹴りでここまでのダメージを負うのは想定外であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">　それだけでも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">ゼラヌスの脅威度が理解出来るというものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">　その秘密は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">ゼラヌスの全身を見れば納得出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">　その外骨格は、虹色に輝いていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">　まさしくそれは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">の輝きであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">（まさか全身が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">とはね……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">　その肉体を見れば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">ゼラヌスが攻防一体の究極生命体なのが一目瞭然であった。全身が必殺の凶器であり、最強の盾だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">　カレラはゆっくりと、ゼラヌスの全貌を観察する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">　額から背中へと流れる銀色の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">繊</span><rt>せん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">毛</span><rt>もう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">は、まるで長髪のように見えなくもない。しかしよく見ると、その一本一本には極小の突起が隆起しており、刃の形状を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">模</span><rt>かたど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">っていた。角度が変わると虹色にも見える事から、その繊毛すらも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">製だと推測される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">（あの毛の一本一本が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">に相当する刃って事かな？　どう操るのか知らないけど、警戒しないと微塵切りにされそうじゃないか──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">　その額には、一対の触覚が揺れていた。背と腰から生えた二対の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">翅</span><rt>はね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">が赤く輝き、三対の腕は油断なく身構えられている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">（あの翅もヤバそうだ。恐ろしく密度が高いけど、エネルギーを圧縮させているせいかな？　あれを解放すると、それだけで星の形状が変化しそうだよ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">　恐らくは、カレラが操る極大魔法を上回る破壊力となるだろう。それほどまでに、その二対の翅からは空恐ろしいまでのエネルギーが感じ取れたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">　そして、三対の腕だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">　一対は無造作に組まれているが、残る二対は臨戦態勢となっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">　一番下の腹部の前で組まれた腕は、いつでも魔法を発動出来るように準備されていた。その上、大上段に構えた腕は途中から変色変形しており、刃のように細まり鈍く輝いていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">　もしも初撃がその細腕だったならば、カレラの両腕は切断されていた可能性が濃厚であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">　観察を続けるカレラを尻目に、ゼラヌスは倒れ伏しているゼスに片足を乗せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">　息子を踏みつけるような形になっているが、実情はそれよりもっと酷かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">「何をして──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">　と問いかけるカレラに答えたのは、ゴリッ、ゴリという、ゼラヌスの足元から響く咀嚼音だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">　そう。ゼラヌスはカレラの前で、息子にして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">首席だったゼスを喰らっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">「あのさあ、そいつは次期創世神になると誇らし気に語っていたんだけど、もしかして最初から捨て駒にするつもりだったのかい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">　と、カレラが目を細めて問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">　その質問に対する答えは、ゼラヌスから響く高らかな哄笑だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">「笑止。ワレの後継者は最強たらねばならぬ。それこそ、ワレ以上にな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">「……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">「ワレより弱い者が、創世神になどなれるはずがあるまい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">　そして突如、ゼラヌスが動く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">　足の裏に出現させた口で、ゼスを喰い終えたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">　そしてその力を我が物とすべく、知識と経験を吸収したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">　その証拠に、ゼラヌスの口調も訛りが無くなり流暢となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">　そしてその力は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">　カレラは必死に防御態勢を取ろうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">　しかしその手は動かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">（マズイ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">　あれをまともに喰らったら、回復不能のダメージを負ってしまう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">　百万倍に加速した思考がその結論を導き出すも、現実は無情だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">　少なくとも、これまでカレラの歩んできた人生では……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">　しかし、どうやら今この瞬間は違ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">　ゼラヌスの蹴りが、何者かに受け止められた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">「わはははは！　今こそワタシの出番なのだ。我慢をするのはもう止めなのだぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">桜金色</span><rt>プラチナピンク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">の髪を靡かせて登場したその少女は、実に楽しそうに笑っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">　そしてその少女こそ、カレラの新しい友達にしてこの世界における最強の一角──魔王ミリム・ナーヴァその人なのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">「カレラよ、コヤツはワタシが貰うのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">　との言葉を残し、ミリムとゼラヌスが全力戦闘に突入したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">　そうなるともう、カレラの出番はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">「ま、しょうがない。私もまだまだ未熟だったって事で、さっさと回復するとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">　カレラは実に冷静に、素早く気持ちを切り替えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">　そして自身を回復させつつ、オベーラ達の戦況へと意識を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">　すると、予想よりも激しい死闘が繰り広げられていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">　カレラがゼスを倒した事で、残る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">はピリオドとムジカのみ。しかし、その二名が厄介なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">　特筆すべきはピリオドだ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">ゼラヌスの妻にして全</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">の生みの親である彼女は、どんどん力を増している様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">　そんなピリオドに対抗すべく、オベーラを筆頭にミッドレイを除いた五名で相手していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">　オベーラが指揮を執りつつ壁役を務めている。そして彼女が疲弊するなり、すかさずゲルドが前に出て交代するという寸法だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">　残る三名、カリオン、フレイ、ゴブタ＆ランガは、遊撃となってピリオドへの攻撃を繰り返していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">　これはカレラが思うに、かなり危険な戦法だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">　如何に覚醒級の者達であるとはいえ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">疲</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">労</span><rt>ろう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">困</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">憊</span><rt>ぱい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">のカリオンやフレイにとっては、ピリオドの一撃を受けるだけでも致命傷になりかねない。それなのに自分の身は自分で守りつつ戦っている訳で、オベーラとゲルドが注意を逸らしているとはいえ、一歩間違えば大惨事間違いなしであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">　だからこそ、ここではオベーラとゲルドの役割が重要となってくる。特に今は回復役がいない為、自己再生能力の高いゲルドなしには、この戦局は成立していないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">　そして、ゲルドに代わってムジカの相手をしているのがミッドレイだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">　こちらは一騎討ちの様相を呈している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">　大きく力を増したムジカは、存在値だけを見るとミッドレイより遥かに強い。しかしながら、その戦いは一進一退という感じに拮抗していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">　その理由こそ、ミッドレイの本気の姿にある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">　出し惜しみしている場合ではないとばかりに、ミッドレイは自らに課していた制限を全て解除して、ミリムの相手をしている時以外には見せる事のなかった『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">竜戦士化</span><rt>ドラゴンボディ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">』を披露していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">　人の姿を残したまま、手足を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">竜</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">鱗</span><rt>りん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">が覆っている。衣服の下の全身も同様に、関節部分以外は全て守られていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">　勿論、これによって存在値が上昇するとかそういう話ではなく、その力を十全に揮っているというだけの事。つまりは、一切の手加減を止めた状態が、今のミッドレイなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">　そのせいか、互いが互いの実力を探りながら、高度な心理戦まで交えた熱戦となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">「へえ、流石はミッドレイさんだ。ゼギオンとどっちが上なのか興味があったけど、やっぱり甲乙つけがたいじゃないか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">　と、観戦していたカレラが感嘆の声を上げるほどに、ミッドレイの強さも本物だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">　何しろ武人</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">気質</span><rt>かたぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">のムジカは、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">も確かなのだ。でなければ、とっくにゲルドに倒されていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">　強化前でもゲルドと互角だったのに、今のムジカの存在値は数倍に膨れ上がっていた。ミッドレイと比較しても三倍以上であり、圧倒的な格差が存在したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">　そんなムジカと互角に渡り合っているのだから、どれだけミッドレイが非常識なのか理解出来ようというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">　実際のところ、本気で戦えばゼギオンが勝つだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">　しかし、ゼギオンがミッドレイに合わせた力で戦うならば……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">　カレラの見立てでは、両者の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">は互角なのではと思われたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">　激しい攻防の後、ミッドレイとムジカは間合いを取って向き合った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">　互いに互いの隙を窺い、迂闊に攻められずにいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">　そんな中、ムジカが口を開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">「やるではないか。貴殿の名を聞いておこうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">「ミッドレイだ。貴様も名乗っておくか？　これだけワシを楽しませるほどの猛者の名ならば、覚えておく価値があるというものだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">　敵同士でありながら、ミッドレイとムジカは互いに認め合う。特にムジカの方は『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">生命再構築</span><rt>リストライフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">』直後から人間臭さが増したようで、その技も機械的ではなくなり冴え渡っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">　ミッドレイもその変化を感じ取ったのか、本心からムジカを認めている。そうでなければ、全力の姿を晒す事はなかっただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">　しかしここは戦場であり、両雄は敵同士だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">　互いの事を認め合いつつも、やっているのは殺し合いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">　ミッドレイが笑いながら、流れるような動作で左拳を繰り出す。そして、突き出した時の速度を上回る勢いで引き戻し、その反動を利用して回し蹴りを放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">　いわゆるフェイントだが、ミッドレイの場合はそれだけではない。最初の拳撃を握り込んだ際に、空気を圧縮させて撃ち出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">　しかも、そこに闘気を練り込んであるので、下手な魔力弾などよりも威力は上なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">　ムジカは拳に反応して刀を構えていたので、その圧縮空気弾を弾く事は出来た。しかしその直後、刀を上段へと持ち上げた事で空いた隙間に、ミッドレイの蹴りが綺麗に入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">「グヌッ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">　甲冑の下にまで浸透する蹴撃の威力は、ムジカの全身を駆け巡り身体機能に影響を及ぼしていく。それは言うまでもなく、ミッドレイの蹴りにも闘気が満ちていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">　ミッドレイは〈気闘法〉の達人だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">　ヴェルグリンドが辿り着いた異世界に〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">龍</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">拳</span><rt>けん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">〟という流派が芽生えたように、ここ基軸世界でも、独自の流派が伝わっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">　古流柔術とよく似た基本動作に、自身の闘気を練り込んで身体操作を行うその流派は、開祖であるミリムの奔放さをも表現していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">　流派名などないが、敢えて名付けるなら〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">竜</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">拳</span><rt>けん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">〟となるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">　ちなみに、〝龍拳〟にあるような〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">魂</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">魄</span><rt>ぱく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">〟を継承したりといった儀式はない。蓄積された知識と経験は、その者が体得したものが全てなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">　基軸世界における人の寿命は千差万別であり、その生き方によって大いに延びる。修行して〈気闘法〉による体調管理を行うだけでも数倍に延びるし、ミッドレイのように先祖返りしたような純血種ならば、千年を超える時を生きられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">　実際、ミッドレイの年齢も二千歳を超えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">　その時間を全て修行に費やしているからこそ、ミッドレイは強いのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">　そんなミッドレイの蹴りをまともに受けたムジカは、思わず一歩後ずさる。そしてチラリと被弾箇所に目を向けて、驚愕した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">　生半可な攻撃では傷一つ負う事のない甲殻甲冑が、大きく窪んで砕けていたからだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">の下級兵士は恐怖心などないので、命令されるがままにどんな格上だろうと攻撃を止めずに特攻を繰り返す。しかし、上位個体ともなるとその希少性から、本能的に相手との力の差を把握出来るようになっていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">ともなればその精度はかなりのもので、ほぼほぼ正確な戦闘能力を推定出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">　ただし、これはあくまでも直接的な能力だけに限られるので、スキルの権能などは見抜けない。そして当然、その対象がどれだけの研鑽を積んでいるかなど、実際に戦ってみなければわからないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">　ムジカは今の一撃を喰らった事で、ミッドレイを最大級に警戒した。ピリオドから力を与えられて増長していたが、勝負が長引けば敗北もありうると冷静に判断したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">　ならば、取るべき行動は──全身全霊を込めた最高の技で、相手への敬意を表するのみだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">「我が技を味わうがいい──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">喰</span><rt>クウ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">牙</span><rt>ガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">　ムジカの武器は、厳密に言うと刀ではない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">生体異鋼</span><rt>アリオニウム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">を鍛え上げて刃状にしたものだ。それが今、ムジカの進化に伴ってより鋭く変化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">　そして更に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">にすら匹敵するその刃にムジカの魔力が注がれる事で、あらゆる物質を断つほどの威力となってミッドレイに迫ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">　ところが、ミッドレイは動じなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">　ぬうん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">　という気合を上げて、左腕でムジカの刃を受け止めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">　そう、受け止めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">　硬質で不快な音が響き渡り、耳をつんざく。それは、同等の威力と硬度がぶつかり合った事で生じた衝撃波が奏でるメロディーだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">「馬鹿な……</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">「何を驚く？　気合があれば、自身の肉体を武器にするなど容易いであろうが」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">　容易い訳がない。</span></p>
