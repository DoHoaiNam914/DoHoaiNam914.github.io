<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　旧ユーラザニア、魔王ミリムの新都建設予定地にて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　死と隣り合わせで戦う者がいた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">薄</span><rt>ウス</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">羽</span><rt>バ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">蜉</span><rt>カゲ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">蝣</span><rt>ロウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">のピリオドと戦う、エスプリである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">（正直言って、ここまで真面目に戦うなんて私のキャラじゃないんですけど……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　そう愚痴りたくなるほどに、戦いは絶望的だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　魔法を無効化してしまうピリオドは、エスプリにとって最悪極まるほど相性が悪かったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　駄目元で至近距離からぶっ放した核撃魔法：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">熱収束砲</span><rt>ニュークリアカノン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">も、当たり前のように反射されてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　ピリオドは自身の周囲に張り巡らせた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">多面反射結界</span><rt>プリズムバリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">にて、あらゆる魔法を反射してのけるのである。しかもそれは魔法だけに留まらず、ある程度の放出系の技にまで適用されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　ピリオドは魔法を武器とする</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">悪魔族</span><rt>デーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">にとって、まさに天敵とも呼べる存在であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　このままでは時間稼ぎすらままならないと、エスプリは自身の無力さに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">臍</span><rt>ほぞ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">噬</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">む。そんな時、思わぬ助っ人が現れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">「手伝うぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　そう言ってエスプリに加勢したのは、部隊の指揮をスフィアに投げ出したフォビオだった。本来なら団長スフィアのサポートを行うべきなのだが、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">飛</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">獣</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">騎</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">士</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">団</span><rt>だん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">〟は各々が生粋の武人である。命じられずとも適切に動くし、部隊ごとのまとまりも優秀だ。指揮官や副官が後方で待機するよりも、先頭に立って戦う方が全軍の士気も上がるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　いつもはスフィアに抜け駆けされる為、今回はフォビオが先行したという訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「あのさ、コイツがヤバイのは見てわかるっしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">「まあな。だがよ、お前が相手するより俺の方がまだマシなんじゃないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　その指摘は正しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　魔法戦を得意とするエスプリでは手も足も出ない感じだが、フォビオが得意とするのは肉弾戦なのだ。魔法が通じない相手にも、まだ活路を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">見</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">出</span><rt>いだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">せる可能性が高いのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">「まあ、そうかもね。そんじゃ私も、コレで戦うとしましょうかね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　最初からそのつもりだったが、エスプリは魔法剣に勝機を見出す事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　こうして、刀を構えたエスプリと半獣化して本領発揮したフォビオが、妖しく美しいピリオドと対峙する形となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　二対一。しかしそれでも、戦力としては圧倒的に不利であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　エスプリが踏み込み、刀を振り抜く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　それは先日まで素人だったとは思えぬほどの、達人の技だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　趣味で学び始めたのは本当だが、エスプリは凝り性なのだ。暇な時間は何度も反復練習を行い、アゲーラが見せた型を繰り返していた。その結果が、この短期間での技の冴えであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　だが悲しいかな、ピリオドはその上をいく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">「ちっ、ニセモノか。それも、本物と見分けがつかないほど精巧な……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　そう、確かに斬ったと思えた瞬間、ピリオドが光の粒子を撒き散らすようにして消えたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　一瞬、残像かと思ったエスプリだったが、直ぐに違うと悟った。何故ならば次の瞬間、ピリオドが複数体に分裂したからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　エスプリの『超感覚』でも見抜けぬほどに、そのどれもが本物と見分けがつかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　これは無理だな、とエスプリは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　少しでもカレラの手助けが出来ればと考えていたが、少しの時間を稼ぐだけで精一杯だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　フォビオが助っ人として参戦してくれたが、それも焼け石に水である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">（まあ正直、いないよりマシって感じ？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　二人で共闘すれば何とかなるというレベルの話ではない。それほどまでに、ピリオドの強さは群を抜いていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　そして案の定、エスプリとフォビオは四方八方から攻撃を浴びせかけられた。どれが本体か見抜くどころではなく、雨あられと降り注ぐ攻撃から身を守る事しか出来ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　エスプリは実に現金な性格をしているので、無駄な事はしない。ゲームをリセットするような気分で、この戦いを諦めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　ただ、死ぬのはダメだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">（死んじゃっても復活は出来ると思うけどさ、それってリムル様の命令を守れないって事だもんね。カレラ様もガチギレするだろうし、私としても自分を許せないかな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　という訳で、エスプリは死ぬ訳にはいかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　かと言って、戦線離脱など許されるものではなく、端的に言って詰みであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　そうした二律背反する思考に陥ってしまったせいで、エスプリの動きが鈍る。その隙を見逃すピリオドではなく、その毒牙が狙いを定めて──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">「ボーッとしてんじゃねーぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">　エスプリはフォビオに蹴り飛ばされていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　その直後、直前までエスプリが立っていた場所に、ピリオドが放った毒を含む鱗粉が降り注いだ。幻想的なまでに美しい輝きを放っているが、それは悪魔をも殺す猛毒である。肉体を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">蝕</span><rt>むしば</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">み精神を破壊するその毒性は、伯爵級の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">悪魔公</span><rt>デーモンロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">であるエスプリであっても耐えられないほどの猛威を秘めていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「痛いわね──って、アリガト」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">「オウ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　素直に礼を述べたエスプリに軽く応じて、フォビオはそのままピリオドへの攻撃を再開した。無駄とも思える</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">爪</span><rt>そう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">撃</span><rt>げき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">を繰り返し、無数の分身を散らしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　本物を見分ける事が出来ない以上、全く無意味。しかし、フォビオは愚直なまでに諦めてはいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">「アンタさあ、私より弱いくせにどうして諦めないわけ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　思わずそう問いかけてしまったエスプリである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　それを聞けたとしても意味はないので、答えなど期待していなかった。しかしフォビオは、不敵に笑って言い放ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「失礼なヤツだな。まあ、いいけどよ。生きてりゃ勝ちなのさ。ゲルドさんも言ってたがな、生き残って次に勝てば問題ないからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　だから今は、次に繋げる為のヒントを得るべきなのだ。その為に頑張るのだと、フォビオは言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">「ま、俺は弱いからな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">癪</span><rt>しゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">だがよ、自分に出来る事を愚直にこなすしかねーんだわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　意外と真面目なフォビオの答えに、エスプリも満足した。そして、同意する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">「私も大概負けず嫌いだけど、アンタも大したものだよ。認めてあげるわ、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">黒</span><rt>コク</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">豹</span><rt>ヒョウ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">牙</span><rt>ガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">〟フォビオ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">「そいつはどうも、エスプリ殿」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">「もっと気楽に接してくれていいよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「俺は以前、それで失敗してるんでね。って、悠長に喋ってる暇なんざなさそうだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　エスプリと違って、フォビオは真剣だ。たとえ勝てないとしても、戦いから逃げる事なくピリオドに猛攻を仕掛けている。漆黒の風となって、その爪で数多の分身を切り裂いていたのだが、それらはまるで効果を発揮していなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　しかし今、それを鬱陶しいと感じたのか、ピリオドが初めて反撃に出たのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　鱗粉が渦を巻き、ドリルのようになってフォビオへと迫った。小さな小さな鱗粉でも、寄り集まれば凶器である。フォビオが直撃を浴びてしまえば、その身がすり身になるのは間違いないであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　それを一番理解しているのも、フォビオである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　実力差は明白で、本来ならピリオドと向かい合うなど自殺行為なのだ。しかし、ここで自分が頑張らないとカレラの敗北が確定してしまうと、エスプリ同様の判断を下していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">（だったら、無茶でもやるしかねーよな。こうやって少しでも注意を逸らせるならば、俺の命なんざ安いもんだ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　フォビオには三獣士としての誇りがある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　逃げ出したいという気持ちもあるが、それはカリオンからの信頼を失う行為であるのと同時に、フォビオを信じる部下達への裏切りなのだ。それは断じて許されぬという信念が、フォビオを突き動かしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　フォビオの戦闘スタイルだが、高い機動力で敵を翻弄しつつ鋭い爪撃で仕留めるのを得意としている。防御力はそれほど高くはないものの、回避力に特化している為、さほど問題はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　今回はその速度によって、辛うじて生き残れている。集中力が少しでも途切れると死亡する、かなり危険な綱渡り状態であるにもかかわらず、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　そんなフォビオを、エスプリは見直していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">（ふーん、ベニマル様の部下のゴブアさんだっけ？　いつも彼女との</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">惚気</span><rt>のろけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">話ばかりしている変なヤツと思っていたけど、やる時はやるんだね。死んでも復活出来る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">悪魔族</span><rt>デーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">と違って、死んだら終わりの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">脆</span><rt>ぜい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">弱</span><rt>じゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">な人間の癖にさ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　エスプリから見れば、上位魔人の中でもかなり強力な個体となったフォビオでさえ、脆弱な人間と変わらぬ存在でしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　悪魔の王の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">一柱</span><rt>ヒトリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">たるカレラに付き従う大悪魔、エリート中のエリート、それがエスプリという存在なのだ。死は終わりではなく、ゲームでコンティニューするように復活出来るので、危機感というものに欠けている。ダメージによっては、数百年単位の眠りにつく事になるが、永劫の時を生きる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">悪魔族</span><rt>デーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">にとっては、それは瞬き程度の時間に過ぎなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　だからこそエスプリには、限られた時を懸命に生きる者達が眩しく見えた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">翻</span><rt>ひるがえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">って自分はどうなのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　何か困っても主であるカレラが何とかしてくれたし、面倒事は同僚であるアゲーラに押し付ける事が出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　今までエスプリは、何かを必死に行ったという経験がないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">（もしかして私って、フォビオさんよりも役立たず？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　否！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　それは断じて否であると、エスプリの心の奥底で何者かが叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　その何者かとは恐らく、エスプリが忘れかけていた負けず嫌いの本心だったのではあるまいか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　その証拠に、諦めかけていたエスプリは再び力強く立ち上がったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　死んだら命令違反になるからとか、そんな後ろ向きな理由からではなく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　勝ちたいと、その瞳に明確な意思を宿らせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　もっとも──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">「ぶっちゃけさ、倒すのは無理じゃん？　だからね、フォビオさん。精一杯全力で、ソイツに嫌がらせしてやろーじゃないの！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　エスプリはとても現金な現実主義者なので、勝てるかも、とか無謀な夢など見ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　実に冷静に、戦術的勝利条件を組み立てていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">「フッ、何か良い策でもあるのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　フォビオが笑って問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　エスプリの雰囲気が変わったのを察して、勝機がゼロからプラス方向に振れたのを実感したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「正攻法でやっても勝てないよね。だからさ、ちょい裏技チックなんだけど、悪魔契約を行ってくれるかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　と、エスプリが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　今も鱗粉がフォビオを掠め、その全身には細かい傷跡が増え続けている。毒が全身に回るのも時間の問題で、それは即ち、フォビオの命運が尽きようとしているのと同義であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　そんな状況であるにもかかわらず、フォビオは笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">「また契約かよ……と言っても、悩んでる場合じゃないんだよな。いいぜ。それでよ、その悪魔契約ってのは何なんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　フォビオには以前、フットマン達と契約して騙された苦い思い出がある。それでも応じるあたり、フォビオは既に覚悟完了済みなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">　エスプリは気軽に答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">「ありがちなヤツだよ。『汝の願いを言え。それを叶える見返りとして、我は汝の魂を求めるものなり』といった感じの、悪魔が人間を堕落させる為に用いる常套手段ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　悪魔は大なり小なり人間の魂を糧としているので、そうした契約を得意としているのだ。どんな願いにも対応出来るように、ありとあらゆる魔法にも精通しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　もっとも、それは生まれたての悪魔ではなく、古来より生き抜いて来た古参の者共にのみ言える事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　勿論言うまでもなく、エスプリにとっては御茶の子さいさいでお手軽に出来る小技であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「了解だ。エスプリ殿を信じるから、その契約ってヤツに応じてやるさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　右腕を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">粉</span><rt>こな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">微</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">塵</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">にすり潰されながらも、苦痛のうめき声さえ上げずにフォビオが承諾した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　それを聞いて、エスプリがニンマリ笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「いいね、少しでも悩んでたら間に合わないトコだった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　そう、エスプリはフォビオの答えを聞く前から、既に準備を行っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「それで、願いは勿論──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「この場を切り抜ける力だ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　エスプリは大きく頷き、フォビオの願いを叶える為に悪魔契約を発動させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　その瞬間、代価としてフォビオの〝魂〟への通路が開き、エスプリの侵入が可能となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　エスプリは一瞬だけ躊躇して、迷いを断ち切るように肉体を脱ぎ去った。そうして、精神生命体としての生来の姿となり、フォビオの〝魂〟へと侵入したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　これもまた、悪魔という種族が備える固有スキル『憑依』だ。契約を行った者の肉体を乗っ取ったりするのに用いる事もあるが、今回の使用目的はそれに近いものがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">『マジでこの手段は使いたくなかったね。せっかくリムル様から拝領した素晴らしい肉体を、こんな戦場に放置しなきゃならないなんてさ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">『なんだ、これは一体どうなって──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">『落ち着きなよ。今は危機的状況の真っ只中だけど、『超速思考』で百万倍以上に時を引き延ばしてるから』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　エスプリの落ち着いた声を聞いて、フォビオにも状況を把握する余裕が生まれた。言われて見れば確かに、時間が停止したかの如く世界が止まって見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">『……なるほど、これが頂上の方々が見ている世界ってやつか』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">『私なんて、まだまだだけどね。カレラ様なんて一億倍くらいイケるらしいから、年単位の儀式魔法だって一瞬で発動出来るんだもん』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">『ハハッ、そいつは凄いな……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　凄いというか、次元が違い過ぎた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　そこまで行くと、フォビオの理解の及ばぬ世界である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　驚き呆れるフォビオを無視して、エスプリが説明を始めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">『時間というか、余裕はあるから聞いて。私は自分の肉体を脱ぎ捨てて、本来の精神的存在に戻って貴方に宿ったわけ。本来なら宿主を乗っ取ってその力を我が物とするんだけど、それをするにも手順があるし、正直言って、それをしたところで大して強くもなれないのよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">　フォビオは物理戦闘、それも近接格闘術を得意としている。ミッドレイにも鍛えられた事で、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">は大幅に向上していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　それに対してエスプリは、趣味で剣術を始めたばかり。ピリオドは魔法特化型だから多少は通用したものの、直ぐにも対応されて敗北は目前だったのだ。それもあって、フォビオに主導権を委ねる事にしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　もっとも、自分が何もしないという訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">『私が貴方に宿ったのはさ、戦力を集中させる為よ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">『どういう意味だ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">『貴方は今まで通りに回避に専念したらいい。今のままだと、十分──いえ、五分以内には殺されてしまっていたでしょうけど、私の力を統合させたなら──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　エスプリは悪魔契約を利用してフォビオに宿った。その上で、自分の力を全て委ねる事にしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">『──俺がその〝力〟を使えば、アイツを倒せると？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　そんな簡単な話であるはずがないと、フォビオの直感が囁いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　そしてそれは正解だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">『それだけで倒せるような相手じゃないよ。あちらさんだって、私以上の『視野』を持ってるみたいだもん』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　ピリオドもまた、あらゆる情報を読み取れる『複眼』を有している。魔素の流れもハッキリと認識しているからこそ、どんな魔法であろうと反射出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　それは、初手でカレラの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">終末崩縮消滅波</span><rt>アビスアナイアレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">〟を投げ返して見せた時点で明白だった。その事実こそ、ピリオドがエスプリ以上に魔法の扱いに長けているという証明なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　当然、思考加速もエスプリ以上だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">『じゃあ、どうするんだ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">『全力で生き延びられるように足掻くのよ。勿論、アナタだけじゃなく、私も手伝うから』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　フォビオが主導権を握って近接戦闘を行う横で、エスプリ自身は魔法戦を繰り広げるつもりなのだ。それも通用しない前提で、フォビオへの攻撃緩和が目的なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">『なるほどな。そうして少しでも生存率を高めるのか』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">『その通りね。ここでの戦術的勝利は、アイツを倒せるような人が来てくれるまで生き残る事だもの。その上でアイツの注意を引いて、カレラ様の邪魔をさせなければ文句ナシだね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　確かにそうだなと、フォビオも頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">『つまりは、時間稼ぎだな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">『それしかないじゃん。明確な実力差があるんだから、仕方ないよね。でもさ、安心しなよ。私の計算によると、二十分は耐えられるハズだから』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">『はは、そいつは頼もしいな……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　全然安心出来ねーよと、フォビオは思わず失笑する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">　だが、吹っ切れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　自分で認めるのは癪だが、フォビオは弱い。弱者には弱者なりの戦い方があるのだと、それを全力で全うしようと決意したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　そうして、戦いは第二ラウンドへと突入したのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　さて、フォビオとエスプリが一体となった訳だが、存在値も合算されるので増えてはいる。しかしながら、百万にも満たぬほどであり、ピリオドと比較すれば話にならぬレベルであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　それでも、先程までよりも格段に動きが良くなったお陰で、何とか渡り合えるようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　その理由の一つは、エスプリがダメージを肩代わりするようになったことで、フォビオが肉体の負傷を気にしなくなったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　それに、体力の消耗も気にしていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　色々と悩むのを止めて覚悟を決めたフォビオは、長期戦をキッパリ諦め全力全開での戦闘形式に変更したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　当然ながらそんな真似をすれば、活動限界時間が短くなる。それでもその戦法が成立するのは、エスプリが魔力を補っているからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　フォビオの『獣身化』には三段階ある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　一つ目が、通常魔人形態。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　一番バランスの良い姿であり、負担が少ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　二つ目が、豹頭魔人形態。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　戦闘に特化した姿であり、万能である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　そして三つ目が、完全獣化形態だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　変則的な動きを可能にして、速度だけなら最速を誇る。もっとも、鍛え上げた技量の大半が扱えなくなる為、対人戦闘には不向きであると言えよう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　フォビオは今、一番強い豹頭魔人形態となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　燃費が悪く、全力を出すと自分の肉体までダメージが及んでしまう。先程までのフォビオは常に力を制御して、瞬間的に力を解放するという、気を遣った戦い方を続けていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　ダメージを負っても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">獣人族</span><rt>ライカンスロープ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">には高い再生能力がある為、なんとかなっていた。しかし、それを維持するにも体力や魔力を消耗するので、長期戦には不利という側面があったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　それが今、フォビオはそうした心配を一切合切捨てて、戦いに専念出来ている。失った手も再生されていて、十全に力を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">揮</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">える状態だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　全てはエスプリのお陰だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　エスプリはフォビオの〝魂〟を自分の精神体に取り込む事で、保護しているのだ。それを可能とするのが、エスプリが保有するユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">見識者</span><rt>ミヌクモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">』の権能だった。これがあれば、知っている者との間に時間と空間を超えた繋がりを持てるので、悪魔契約と併用する事でより完璧に〝魂〟を掌握出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　その結果、エスプリが多大なるダメージを負う事になるのだが、そこはそれ。悪魔の本領を発揮して、ありとあらゆる耐性で耐え忍んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　しかしながら、痛い物は痛い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">『ホント、蟲系は嫌いだよ。精神への直接攻撃とか、痛覚無効があっても意味ないしさ』</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">悪魔族</span><rt>デーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">への優位性があるのは、こうした一つ一つの要素の積み重ねなのだ。相性が最悪なので、同程度の実力者同士なら必ず</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">が勝利するのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　そうした悪条件も重なって、エスプリのダメージがあっと言う間に蓄積されていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　それでも、フォビオは健在。エスプリの犠牲の上に、勝負は拮抗状態を維持しているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">　それに、一つだけ朗報もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">『やっぱりね。思っている以上に粘れているけど、その理由がわかったよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">『ん？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">『いや、聞き流してくれていいけどさ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　と呟いてから、エスプリが説明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">『やっぱりアイツ、魔法特化な上にカレラ様の魔法でダメージを負ってるみたいね。あれだけの規模の極大魔法を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">撥</span><rt>は</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">ね返すのに、ノーリスクな訳ないと思ってたんだよね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　カレラの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">終末崩縮消滅波</span><rt>アビスアナイアレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">〟は、使いようによっては惑星すらも破壊する威力を秘めている。それを正面から受け止めたのだから、何らかの異常があって当然だとエスプリは考えていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　それを証明しようにも実力不足だった訳だが、フォビオに憑依して『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">見識者</span><rt>ミヌクモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">』をフル活用した事で、ようやくそれを確信したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">『じゃあ、その弱った部分を狙えば──勝てるか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">『それはムリ。弱ってるから攻撃の手が緩んでるだけで、守りは鉄壁だもの。でもさ、逆に考えれば、私達にとっても好都合ってものよね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">　そんなエスプリの答えを聞いて、フォビオは一瞬沈黙する。それから、重々しく溜息を吐いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">『やっぱり、援軍が来るまで逃げに徹するしかないってか……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　実に残念で不本意な結論だが、それしかないのだから仕方ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　フォビオは諦めて、己の役割を全うすべく、ピリオドの動向に集中するのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　そして、四十分ほど経過した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">『……俺達、頑張ったよな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">『話すのもダルいわ。もうムリ。マジで死ぬ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　満身創痍であるが、フォビオは生きていた。そんな彼の〝魂〟を保護してダメージを肩代わりしているエスプリも、辛うじて意識を留めている。二十分もてば十分と考えていただけに、エスプリとしては大満足な成果だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　ただし、それは全てを出し切った結果なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　対してピリオドはピンピンしている。戦闘開始時に比べても動きが良くなっているほどで、それは即ち、カレラから与えられたダメージから回復しているという事を意味した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　戦略的には大勝利だが、戦術的には敗北だと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">　しかし、それでいいのだ。フォビオもエスプリも、己の役割を果たしたのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">『ちっ、せっかく俺にも彼女が出来たってのに、無念極まりねーぜ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">『なになに？　だから予想以上に頑張っちゃったわけ？　まあさ、私の予想を上回ったのは褒めてあげるし、御褒美に彼女への伝言を承ってあげるよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　もう立ち上がれない以上、後は死を待つばかり。そう割り切って、二人は軽口に花を咲かせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　フォビオとしては、せっかく付き合えるようになったゴブアとの思い出に浸りたいのだが、エスプリがそれを邪魔するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">『お前は悪魔か！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">『はい。悪魔ですけど、何か？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">『そうだったわ。嫌味も通じないとは、切ないぜ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">『いやあ、そんなに褒められても困っちゃうなぁ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">『褒めてねーんだが？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">『あ、そう。まあ、そうだろうけど』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　二人はこの濃密な戦闘を経て、気安く語り合える仲になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">　そうして、死への恐怖と敗北の屈辱を紛らわせながら、その瞬間を待ちわびる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　だが、しかし──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　表情を動かさず、ピリオドが手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">翳</span><rt>かざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">した。カレラの魔法で潰されていた魔法発動器官が修復されたので、より効率的に魔力運用が可能となっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　横たわって動けなくなったフォビオなど、始末するのは一瞬なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">　その一瞬を引き延ばしてフォビオ達が軽口を叩き合っているなどと思いもせずに、ピリオドはフォビオが奏でるであろう死への絶叫を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">愉</span><rt>たの</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">しみに待つ。自分を手こずらせた相手への敬意など欠片も感じず、ただただ本能が求める快楽のみを追い求めて。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">　──ピリオドの指先から放たれた濃密圧縮魔力光線は、フォビオを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">穿</span><rt>うが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">たず地面を抉る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">　フォビオの影から飛び出した一匹の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">人鬼族</span><rt>ホブゴブリン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">が、その勢いのままにフォビオの足を掴んで放り投げたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">「よっと！　オイラの登場の仕方、タイミングばっちりじゃないっすか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　という、間の抜けた声が戦場に響いたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　その声の主の正体は、言わずと知れたゴブタだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　この危機的状況を打破すべく援軍として駆け付け、満を持して登場したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　やって来たのはゴブタだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　飛んで来たフォビオを受け止めたのが、緋色の軍服がよく似合う赤髪の美女、ゴブアであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">　その胸でしっかりとフォビオを受け止め、ピリオドの攻撃から庇うように後方に退避していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　やったぜ──とフォビオは思ったが、それは秘密である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　そして更に、最後に登場したランガがゴブタを守るように前面に立ち、追撃しようとしていたピリオドを威嚇する。そのまま迷わず〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">終末魔狼演舞</span><rt>アポカリプス・ハウリング</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">〟を仕掛ける事で、ピリオドの動作を遅らせる事に成功したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">　こうしてフォビオと、フォビオに宿っていたエスプリは、九死に一生を得たのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　脱ぎ捨てていた自分の肉体に戻ったエスプリが、むくりと起き上がり言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">「いやあ、流石はゴブタ様です！　絶対助けに来てくれるって、私、信じてました！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">　キラキラと瞳を輝かせるエスプリは、実はゴブタのファンなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">「えっ、やっぱそうっすか？　照れるっすね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">「四天王として、ガツンと恰好良いとこを見せて下さい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">　エスプリがゴブタをおだてる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　煽っているわけではなく、心の底から本気だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">「それじゃあ、この戦いが終わったらデート──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　と、ここでゴブタが調子に乗ったのだが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">「あっ、そういうのは間に合ってますんで！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　好きとかそういう感情ではないので、そこは誤解してはならない点であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">　ガックシと項垂れるゴブタを残し、エスプリも戦線離脱していった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　こうして、フォビオとエスプリの活躍によって戦線崩壊は免れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　それを踏まえて選手交代の後、戦いは第三ラウンドへと持ち込まれたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">　大戦の火蓋が切られてから数刻、戦場には幾つかの不可侵領域が形成されていた。超越者同士の戦闘が行われている区画だが、実力なき者は近寄るだけで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">粉</span><rt>こな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">微</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">塵</span><rt>じん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">にされてしまうのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　戦場の上空では、ミリム四天王フレイと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">トルンの一騎討ちが、何者も寄せ付けぬほど苛烈さを増していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　音速すら置き去りにする両雄の空中戦に巻き込まれぬように、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">翔</span><rt>しょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">衆</span><rt>しゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">〟や〝ミリム親衛軍〟も遠巻きに見守るしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　それは、トルン配下の空飛ぶ蟲共も同様で、大きく隊列を乱しながら散開している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　こうして、両雄の決着に勝敗を委ねる形になったかに思える天空の戦場だったが、それは明確に間違いであった。俯瞰的に眺めて見れば、一方の戦力だけが減り続けていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">「キシシシ！　オマエ、弱イ。得意ナの、逃ゲるダケだナ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　最初こそ、フレイは攻勢に出た。しかし得意の爪撃を回避されて以降、防戦に徹していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　いや、何度か攻撃を繰り出してはいるのだが、それはトルンにとっては大して意味のないもので、まるで脅威ではなかった。これが本気なら、スピード以外は見るべき点のない敵であると断定して問題ないレベルだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　勿論、それで油断するようなトルンではないので、ここまで戦闘が長引いている訳だが……それでも、そろそろ終わらせてもいいかと思い始めたところであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　だからこその発言だったのだが、フレイはそれを鼻で笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">「あら、そう見えるの？　だったら感謝しなきゃね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「ナニ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">　意味が解らぬと、トルンは首を傾げた。追い詰めているのは自分であるはずなのに、フレイの表情には確かな余裕の笑みが浮かんでいたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">「貴方が馬鹿で助かったわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「何ダト？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">「戦闘で一番重要な要素って、何だと思う？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">「速度ダ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">「まあ、それも正解ではあるわね。でも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">　確かに、速度が一番重要な要素であるというのは、フレイも同感である。しかし同時に、もっと忘れてはならない要素が存在していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　それは身体能力に由来するものではなく、知能に基づくもの。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　つまりは、戦い方であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　同じ程度の実力者同士がぶつかるならば、どう戦うかを考えるか考えないかで、勝敗が大きく左右されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　今回の場合、今の戦況がそれを証明していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">　フレイは初撃を回避された時点で、戦いが長期化すると読んだ。であれば、いかに疲労せずに敵の体力だけを奪うかが重要だと考え、最適効率を求めた戦い方を演じていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">　それは自分だけに限らず、部下達も含めての戦術を取っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　つまりフレイは、自分とトルンの戦いの余波に敵軍勢を巻き込むようにして、戦況を自軍が有利になるようにコントロールしていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">　フレイの特筆すべき点はトルンの力を利用して敵軍を壊滅に追い込んでのけるという、その頭脳にあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　これが、フレイ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　狡猾なる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">天空女王</span><rt>スカイクイーン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">の本性であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　フレイに笑われ、トルンもようやく現状に気付く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">「ナッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">　オマエ、最初カラ、コレを狙ッテ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">「さあ、どうかしらね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">「生意気ナ……ダガ、オレに傷一ツ付ケられナイ以上、勝つノハ、オレ、ダッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">　激怒したトルンが加速して、フレイに迫った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　しかし、それもまたフレイの読み通りなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　トルンの変幻自在な空中殺法はとても厄介で、魔王種クラスでは視認さえ不可能なレベルなのだが、フレイであれば話は別だ。何度も見ればパターンを見破れるもので、トルンの初速から算出して予測攻撃地点まで割り出せている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　強者には物理法則を完全に無視した動きをする者もいるので、思い込みは危険なのだが、トルンの場合はキッチリと基軸世界の法則に縛られているのは確認済みだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　だからこそ、告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">「思い込みって、危険なのよ。私は臆病だから、確信を持てるまで時間がかかっちゃうのよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　フレイがそう言い終えた時、予想通りの位置にトルンが到達していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　そしてトルンが気付いたのは、自分の胸の外骨格を貫く爪の痛みだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">　トルン自慢の金属光沢のある外骨格は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">生体異鋼</span><rt>アリオニウム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">である拳ほどの強度はない。であるならば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">生体魔鋼</span><rt>アダマンタイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">で十分に貫ける訳で……その結果が、今の現実であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">「──ハッ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　トルンが動揺するが、既に手遅れだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　抵抗しようと必死に抗うも、トルンの権能は何一つ発動しない。フレイの爪に掴まれた時点で、勝敗は決していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　そして、貫かれたトルンの胸部には、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">蟲型魔人</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">にとって重要な〝魔核〟が存在していた。フレイの爪は、それを握りしめており……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">「だからね、サヨウナラ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　トルンの〝魔核〟が見事に砕かれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　これが、トルンの〝死〟であった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">　ルチアとクレアがフレイを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">労</span><rt>ねぎら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">「お疲れ様でした、フレイ様」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">「お見事でした、フレイ様。これより、本腰を入れて掃討作戦を行いますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　フレイは優雅に頷き返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">「ええ、お願い。流石に疲れたけど、戦はまだまだ続きそうだもの。私も休んでいる場合じゃなさそうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　そう言いつつ、戦場を見渡すフレイ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　その視線の先には、苦戦している仲間の様子が映っていたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　フレイは終始優勢であったが、そうではない者もいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　フォビオ達ほど酷い格差はないものの、敵に翻弄されつつも必死な抵抗を見せているのは、援軍としてやって来ていたガビルであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">　ガビルは決して弱くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">　新たな力も得て、強者の一角へと成長している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">　しかしながら、相手が強過ぎた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">ビートホップは、ガビルでは荷が重すぎる強敵だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">　ガビルの存在値が１２６万であるのに対し、ビートホップは１７０万を超えている。存在値の差が決定的な戦力の差という訳ではないが、ビートホップは身体能力などの戦闘能力が存在値に直結する割合が高い。下手に権能を有していない分、近接戦闘に特化された</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">蟲型魔人</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　万能型のガビルとは、相性も最悪だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　ガビルが一人だけだったなら、とっくに敗北を喫していただろう。そうなっていないのは、共に戦う仲間がいたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">「ガビルさん、大丈夫かよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">「う、む。我輩、まだまだ健在である！　御安心召されよ、スフィア殿！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">　ユーラザニアに侵攻してきたミッドレイと戦った時にも共闘したガビルとスフィアが、今回も手を組んでビートホップと対峙していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">　スフィアには〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">飛</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">獣</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">騎</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">士</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">団</span><rt>だん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">〟の団長という役目もあったのだが、そんなものは部下達に丸投げだ。今回はフォビオが先に指揮を放棄してしまったから引継ぎに多少手間取ってしまったが、スフィアは指揮には向いておらず、いつも皆の士気を高め終えるなり、御役御免になるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">　それよりも、個としての戦力を活かす為に、敵将を一人でも多く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">屠</span><rt>ほふ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">る方が良い結果に繋がるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　本人もそれを自覚しているだけに、今回も迷わず戦いに身を投じていた。しかしながら、ゼラヌスの軍勢も一筋縄ではいかず、二対一と有利であるはずなのに苦戦を強いられていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">「イイねえ、イイねえ！　ヤッパ戦いはこうじゃナイとな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">　興奮したビートホップが、高らかに笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">　ビートホップは、自分の力に酔っている。圧倒的な力で弱者を倒すのが楽しく、ビートホップにとっての戦いとは、勝利が約束された遊戯のようなものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">　その点、今回の相手であるガビルとスフィアは、二人合わせて丁度良い相手であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　一人ずつなら物足りなかっただろうし、数の上での不利を覆すというシチュエーションも、ビートホップを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">昂</span><rt>たかぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">らせてくれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">　だから、本当ならもっと早くに決着をつけられるのに、こうして戦いを楽しんでいたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　そうした不純な思惑は伝わりやすい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　ガビルとスフィアは必死になって勝利の糸口を探りつつ、自分達の実力不足を嘆いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">「我輩も幾度となく強敵と相まみえてきたが、貴殿はその中でもとびっきりに強いようである」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">「ほう、そうかイ。嬉しイこと言ってくれるが、手加減はしてやンねーゾ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">　ビートホップの声は本当に嬉しそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　それとは対照的に、ガビルとスフィアが不愉快そうに叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">「フンッ！　笑止である！　今の今まで本気を出しておらぬ癖に、よく言えたものよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">「ああ、まったくだぜ。武人なら武人らしく、敵を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">嬲</span><rt>なぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">るような真似すんなや！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">　ビートホップとしては手を抜いているつもりなどないのだが、楽しい時を長引かせたいと考えていたのは確かだ。ガビルとスフィアはそれを見抜き、気分を害していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">　もっとも、そのお陰で未だに無事なので、余計に苛立っている。敵の慢心に助けられているという状況は、屈辱この上ないものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">　憤慨しつつ、ガビルは回復薬を飲んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">　同じくスフィアも、遠慮なく高価な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">完全回復薬</span><rt>フルポーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">を一気飲みする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　それなのに、二人の身体にある無数の傷口は、回復の兆しすら見せなかった。その理由は簡単で、二人の存在値が回復薬の規定量を超過しているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　スフィアもカリオンが覚醒した影響で進化しており、今では存在値が五十万弱にまで強化されている。ガビルほどではないが、上位魔人や聖騎士級の人間などとは一線を画しており、常人なら完全に回復する薬でも効能が足りていないのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">完全回復薬</span><rt>フルポーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">の原理は、魔素によって細胞を活性化し、足りない部分を補う事で部位欠損すら回復させている。ところが、ガビル達のように細胞内の魔素密度が高い魔人ともなると、一個二個の回復薬では細胞を補えないという訳だ。だから二人は、この戦闘中に百個以上も回復薬を使用していた。多少の怪我なら振りかけるだけでも効果があるので、既に二人は薬で全身水浸し状態だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">「味も改良しておいて良かったのである。もう当分は、回復薬を飲むのは遠慮したいものだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">「同感だぜ。最初はイチゴ味でイケてると思ってたけど、もうお腹パンパンだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">　スフィアはガビル以上に回復薬頼りなので、かなりウンザリした様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">　しかしながら、こうして無事でいられるだけ幸運なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">　それもこれも、ミッドレイとの特訓のお陰であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　二人はここ数ヶ月の間、ミッドレイを相手に近接戦闘術を学んでいたのである。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">熟</span><rt>こな</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">せるようになった〈気闘法〉の防御幕がなければ、回復薬の出番すらなく死んでいたに違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　しかしその幸運も、ビートホップの雰囲気が変化した事で終わろうとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">「オイオイ、トルンが死ンだのカ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">　ビートホップが軽口を叩き合っていたガビル達を無視していたのは、仲間の一人がフレイに撃破されたのに気付いたからだった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">膠</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">着</span><rt>ちゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">状態にある戦場で、一角が崩れるのは危険である。それを熟知しているビートホップは、もはや遊んでいる場合ではないと判断したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">「仕方ネーナ。このままユックリと仕留メたかったンだが、奥の手を出しテやる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">　ビートホップがそう宣言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">　決して今まで遊んでいた訳ではなく、思った以上にガビル達が健闘していただけの話。だがそれも、ビートホップがペース配分を考えていたから成立していた均衡状態だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">　カリオンの戦法がそうであるように、ここで全力を出すのを嫌ったビートホップは、余力を残すような戦い方を演じていた。しかし今、仲間の敗北をきっかけとして、後先を考えない殲滅モードに移行したのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">「殺ス」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　その呟きを残し、ビートホップが消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　その脚力を活かし〝瞬動法〟もかくやという瞬発力で距離を詰めたのだ。そしてそのまま、スフィアに蹴りを入れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　スフィアは勿論、ビートホップを目で追うのではなく『魔力感知』によって動きを把握していた。以前のように自分の能力だけで戦うスタイルから脱却して、きちんと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">を磨いていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">　が、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　ビートホップの動きは速過ぎた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">　それも当然で、自分の身体にダメージが出るのもお構いなしの、正真正銘の全力攻撃だったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">「グハッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">　辛うじて両腕で身を守ったスフィアだったが、その結果は無残なものだった。交差させていた両腕が砕かれ、腹部に強烈な蹴りを喰らってしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">「スフィア殿──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　蹴りの体勢のまま動きを止めたビートホップを横目に、ガビルが叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　身構えつつ、スフィアにサッと目を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">　スフィアは辛うじて生きていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">（むぅ……たったの一撃で、スフィア殿がこの有様とは……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　これにより、スフィアの戦線離脱は避けられないものとなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">　むしろ、死んでいなかったのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">僥</span><rt>ぎょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">倖</span><rt>こう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">だとガビルは考えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　だが、そう思う時点で考えが甘かったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　ガビルは武人なので、倒した相手を不必要に痛めつけるような趣味はない。まして、勝利が確定した後にわざわざトドメを刺すというのは、ガビルの美学に反するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">　当然ながらガビルも、ここは戦場で敵を殺すのが正義だと考える者がいる、というのも理解している。しかしながら、強敵を前に不要な追い打ちをかける者はいないと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">　つまり、ビートホップも戦いに長けた戦士なのだから、ガビルに隙を見せるような行動は取らないだろうと、勝手に思い込んでしまっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　だがしかし、現実は非情だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　ビートホップはガビルに背を向けて、掲げたままだった足をスフィア目がけて振り下ろしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">「ゲフッ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　グシャッという鈍い音が響き、スフィアが吐血する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　ビートホップの足がスフィアの心臓を砕いていた。このままでは間違いなく死に至る──と、引き延ばされた思考の中で、ガビルは正確にそれを理解してしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">（馬鹿な──我輩に攻撃する隙を与えてまで、トドメを優先させるなど……いや、この者には耐え抜く自信があるのであろうな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　その理解は屈辱以外の何物でもないのだが、恐らく間違ってはいない。ガビルとビートホップの力量差ならば、その結果になる確率が高そうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　ガビルは考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">　心は酷く荒れているのに、思考は冷静だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">　このまま与えられた一手に全てを賭けて勝利を目指すか、それとも──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">（迷うまでもないのである。リムル様も、我輩の選択を褒めて下さるであろうからな</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　決意するのは一瞬だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">　果たして、その作戦が本当に成功するのかさえ賭けであった。しかしガビルは迷う事なく、自分の力を信じたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">「スフィア殿を死なせはせんぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">　そう叫びつつ、戦友とも呼べる大事な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">水渦槍</span><rt>ボルテクス・スピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">をビートホップ目がけて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">投</span><rt>とう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">擲</span><rt>てき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">した。そして、ビートホップがそれを避けたタイミングで、スフィアへと駆け寄ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">　そうしてガビルは、自身の権能を解き放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　この権能が果たして他人にまで影響を及ぼせるのかどうか、ガビルにも確信はない。しかし今は、これに縋るしかスフィアを助ける手段は残されていないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">「戻れ、運命よ！　我輩の願いを聞き届け、奇跡を起こすのである</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　ガビルは祈る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　スフィアならば必ず復活すると、そして自分の権能ならそれを手助け出来ると、無我夢中で信じ抜いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">　その結果──</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">心理之王</span><rt>ムードメーカー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">』が一日に一度だけ発動出来る『運命改変』が、訪れるべき悲劇を塗り替える──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">　戦闘中でありながら無防備な姿を晒しているガビルに向かい、ビートホップが訝し気な視線を向けた。しかし直ぐに、槍を手放した時点で勝負を捨てたのだろうと判断する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">「馬鹿メ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">　と、ビートホップは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">嘲</span><rt>あざ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">笑</span><rt>わら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">「仲間共々、仲良く始末してやるゾ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　ビートホップは、戦意喪失した相手だろうと容赦しない。情けは油断に繋がるというのが、ビートホップの信条なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">　もっとも、低位の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">には感情などないので、愛情というものを理解しているだけでもビートホップは優秀な個体なのだが、敵対している者にとっては慰めにもならないであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">　そうして、戦場に一陣の風が舞う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">　ビートホップが再び力を解き放ち、ガビルを狙って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">飛翔旋穿蹴撃</span><rt>スピンドルキック</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">を繰り出したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">　足刀を覆う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">生体異鋼</span><rt>アリオニウム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">が鈍い輝きを放ち、ガビルの命運は尽きるかに思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">　しかし、その未来は訪れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　運命は改変され、スフィアが完全復活していたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">「危ねーぞ、ガビルさん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　復活するなりスフィアは、危険を訴える本能のままに回避行動を取った。それに巻き込まれるように、ガビルもその場で転がったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">　ビートホップの蹴りが地面を大きく破壊したが、ガビルとスフィアは無事に危機を脱却出来たのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">「ふう、助かったのである」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">「それはこっちのセリフだぜ。これは死んだと思ったんだが、ガビルさんのお陰で命拾いしたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">「うむ。一か八かの賭けであったが、成功して何よりなのである！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">　危機を脱した安心感からか、二人は軽口を叩き合った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">　だが、ビートホップは健在だし、本当の意味での戦いはこれからなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">「……？　確かに殺しタと思ったンだが、どうして無事なンだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">「我輩、説明するのは好きなのだが、貴殿には教えぬのである！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">「フンッ、まあイイさ。次で確実に仕留めてやンよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">　ビートホップは会話を打ち切り、もう一度全身に力を込めようとした。しかし、それを遮るようにガビルが笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">「それは無理である。我輩は気付いたのだが、貴殿の力は連続では使用出来ぬのであろう？　そうでなければ、我輩達との無駄話に付き合う理由などないからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">　ガビルは自信満々にそう告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">　ビートホップの速度はアピトを上回り、拳や蹴りの威力はゲルドに匹敵するほど重い。しかも、急加速から急停止といった変則的な動きは、アピトにも真似出来ぬほど絶妙なものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">　それを見極めるのは至難の業で、回避はほぼ不可能だと思われる。だからこそ逆に、ガビルはそれを不思議に思ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">（あのアピト殿でさえ、加速するのは簡単だが急停止するのは難しいと言っておった。ヒナタ殿は、慣性の法則を魔法で捻じ曲げて不可思議な動作を可能にしておったが、この者には魔法を使っている気配はない。となると考えられるのは──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　特殊な権能による法則支配か、あるいは力技か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　その二択を念頭に観察を続けていたガビルは、ビートホップが攻撃を終える度にその肉体を『超速再生』させている事に気付いたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">　つまりビートホップは、強引な力技によって、限界を超える戦闘能力を発揮していたという訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　であれば、対処方法は一つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　無理な攻撃を続けていれば、ビートホップは勝手に自滅する。ガビルはただ、防御に専念してその瞬間を待つだけでいいのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">　とは言え、格上が限界を超えて繰り出してくる攻撃なのだ。気を抜けば一撃で即死してしまうだけに、危険過ぎる綱渡りを続ける事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">　ビートホップがその身を犠牲にした限界突破攻撃は、アピトの数倍の速度である上に、当たりどころによっては一撃でガビルを殺せる威力である。手足なら欠損間違いなしだし、掠っただけでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">大</span><rt>おお</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">事</span><rt>ごと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">　そんな攻撃に対処し続けるのは困難だと考えたからこそ、ガビルはビートホップ自身にその戦術を見直させようとしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　限界突破攻撃がなくとも、ビートホップの方が格上だ。ネタがバレていると披露すれば従来通りの戦法に戻してくれるかもと、ガビルはそう期待したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">「……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　気まずい沈黙。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">　それを崩したのは、ビートホップの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">哄</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">笑</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">「ギャハハハハ！　イイねえ、イイねえ！　ホント、弱イのに飽きさせネーナ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">　そう笑った後、またもビートホップの雰囲気が変化した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">「認めてヤル。ダカラよ、本気で相手してやンよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">　賭けは失敗した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">「何とッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　ガビルは不味いと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">　大見得を切って恰好をつけた手前、今更後には引けなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">　ガビルの後ろにはスフィアがいるのだ。逃げ出すという選択肢は論外である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">　こうなるともう、運を天に任せて全力で凌ぎきる他ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">（せめて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">水渦槍</span><rt>ボルテクス・スピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">がこの手にあれば……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">　あの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">蜥蜴人族</span><rt>リザードマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">の秘宝である槍は、先程放り投げてしまったままだった。拾いに行きたいが、ビートホップがそれを許してくれるとは思えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">　ガビルは覚悟を決めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">　全神経を尖らせたまさにその瞬間──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">「ガビル様、落とし物だぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">　スケロウの声と共に、ガビルの手に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">水渦槍</span><rt>ボルテクス・スピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">が戻ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">「ソイツもよ、俺達と一緒にずっと戦ってきた仲間だろ？　もう手放すんじゃないぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　と、スケロウが恰好良く言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">然</span><rt>しか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">り」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">　と、カクシンも頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">「そうそう！　それがあればガビル様は最強なんだからさ、あんなヤツ、さっさとやっつけちゃってよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">　と、ヤシチがいつものように無茶振りをした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">　手に握りしめた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">水渦槍</span><rt>ボルテクス・スピア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">まで、頷き返すように震えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">「お前達……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">　ガビルの目に熱い涙が溢れ出てきて──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">（ん？　アレぇ？　どうして槍が鼓動するみたいに脈動して──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">　と、何かとても大事な事に気付きかけた、のだが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">「ガビル様、アンタを信じてるぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">「然り！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">「ガビル様、恰好いいとこを見せてくれるよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　三人からの期待が重い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　それはもう、応援というより追い込みのようなもので……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">　特に、ヤシチがやばかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">　無自覚に無邪気に、ガビルを追い詰めていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">　槍がどうとか考えている場合ではなくなったガビルは、いつものように強がり胸を張った。</span></p>
