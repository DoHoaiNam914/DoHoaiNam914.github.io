<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　不毛の大地と西側諸国の境界には、長壁と呼ばれる長大な建造物がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　この長壁の内側にある小国家群では、死せる砂漠とも呼ばれる熱砂から文明圏を守るように、神ルミナスの御業によって建てられたのだと伝わっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　この長壁が神聖視されているのは、特別な『結界』によって守られているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　それこそが、『対魔侵入防止障壁』だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　その名の通り、魔物の侵入を防ぐ事を目的としている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　この『結界』によって人類生存圏が守護されているのは、辺境に生きる者達にとっては常識となっていた。長壁を守るように発動しており、死せる砂漠から来る魔物の侵攻を遮断していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　原理としては単純なもので、魔素が溜まるのを阻害して、巨大な魔物が発生するのを防ぐ目的を持っていた。それと同時に、魔素と反発する性質を帯びていて、力ある魔物ほど寄り付かないようになっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　当然ながら万能ではないので、結界の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">綻</span><rt>ほころ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">びをついて魔物が侵入したりする。しかし、これを狩って生活する砂漠の民もいるので、大きな問題は発生していないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　また、この長壁こそが魔物との戦いの最前線であるとされ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">聖騎士団</span><rt>クルセイダーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">による巡回ルートにも組み込まれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　この定期的なパトロールによって、結界の綻びなども発見及び修繕されている。また、侵入を果たした魔物の討伐なども仕事内容に含まれていて、辺境の民の生活が守られていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　こうした事実が積み重なって、神ルミナスへの信仰心が高められていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　それと同時に、この長壁の安全神話も揺るぎないものとなっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　しかし、今日。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　長壁は二千年の時を経て、真の姿を晒す事になるのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　長壁の上には、神聖な法衣を纏う骸骨の姿がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　アダルマンだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　つい先程、空間の歪みが検出された。その直後、大規模な転移によって巨人の軍団がその姿を現したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">「おお、我が神の予言通り、敵が転移して来たか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　アダルマンは慌てるどころか、嬉しそうにそう呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　リムルの予想が当たった事で、脅威を感じるよりも興奮しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　ただし、浮かれて本分を忘れたりはしない。本国に向けての『思念伝達』を終えて、本格的に戦いに向けて意識を切り替えたところであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　一方、転移してきた巨人勢だが、自分達の不意打ちが成功したと信じ切っていた。マイの権能によって全員が数日の距離を移動したので、敵が慌てふためいているはずだと思い込んでいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　ダグリュール達は、ルミナスを油断させる為にワザと行軍を見せつけていた。敵方はそれを見て対策を立てているハズで、迎撃態勢は万全ではないだろうと予測しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　しかし、実際は違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　昨日今日の段階で慌てるような話ではなく、不眠不休で対応可能な防衛態勢が構築されていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">〝縛鎖巨神団〟の威容は、まだ距離があるというのに克明である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　数よりも、その質が圧倒的なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　個々が巨大で、まさに筋肉の塊であった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">巨大鬼人</span><rt>ジャイアントオーガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">や、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">単眼の巨人</span><rt>サイクロプス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">多腕の巨人</span><rt>ヘカトンケイレス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">といった様々な種類の巨人達が、群れをなして迫って来ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　姿を現したダグリュールの軍勢を見て、アダルマンがカタカタと嗤った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「いやはや、壮観ですな。これは、私の可愛いスケルトン達では、いささか厳しいかも知れませんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">「いささか、か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　アダルマンに答えたのは、その隣に並び立つ紫髪の美女。スーツ姿がよく似合う、シオンである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">「本音を申しますと、若干……それなりに厳しいでしょうが、まあ何とかなりますでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　アダルマンは意外と負けず嫌いなので、戦う前から泣き言を言ったりしない。自分の軍勢は不死属性である故に、再起も簡単だから尚更である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">「ほう……何か策があるのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　アダルマンの自信ある態度に、シオンがその理由を問うた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">「ふむ、策と言う程ではありませんが、アルベルトの指揮は中々のものです。それに、よく見て下さい。我が軍勢の陣容を</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　アダルマンはそう言って、整然と並ぶ自分の配下達──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">不死者の軍団</span><rt>イモータルレギオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">を指し示した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">「どうです？　我が神より賜った装備が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">骸骨兵士</span><rt>ボーンソルジャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">にまで行き届いておるのですよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　言われて気付くシオン。要は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">コイツ</span><rt>アダルマン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">、自慢したかったのだな、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　アダルマンが率いるのは、アダルマン自身が召喚した不死の魔物達だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　そんな不死の魔物達が、長壁の内側に一糸乱れぬ状態で整列している様は壮観だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">　主力となるのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">死霊騎士</span><rt>デスナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">二千騎である。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">死霊騎士長</span><rt>デス・ロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">に率いられる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">死霊騎士</span><rt>デスナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">達は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">死霊馬</span><rt>デスホース</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">を駆る不滅の騎士団なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">死霊騎士</span><rt>デスナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">達が装備しているのは、鈍く輝く</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">全身魔鋼鎧</span><rt>マジックメイル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">だ。言うまでもなく、ドワーフ工房で作られた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">魔物の国</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">印の最良品であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　ガルム本人が手掛けた訳ではないが、その弟子達が純度の高い魔鋼を惜しげもなく使って、仕立て上げた高級品である。性能は折り紙つきであり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">死霊騎士</span><rt>デスナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">達の魔力ともよく馴染んで一体化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　防御力と攻撃力が格段に上がっているので、本来の等級である</span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1"><img class="gaiji-wide" src="../image/gaiji-amai.png" alt="A-"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">ランクよりも危険度が高まっている。今ではＡランクに限りなく近付いており、主力の名に恥じぬ強さになっているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　それだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　主力以外にも、隠し玉がちゃんと用意されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　長壁上に展開しているのは、直接攻撃力に乏しい下位の魔物達である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　その総数、五万体。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">腐肉兵士</span><rt>ゾンビソルジャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">、一万体。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">骸骨兵士</span><rt>ボーンソルジャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">、二万体。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">骸骨弓士</span><rt>ボーンアーチャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">、一万体。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">骸骨騎士</span><rt>ボーンナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">、一万体。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　という、数だけ見れば圧倒的な戦力だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　勿論、平均してＤランク程度の強さしかない弱い個体なので、そのまま運用しても大して役に立たないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　しかし、ここで注目すべきは魔物達の装備だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　アダルマンが自慢するだけあって、魔物の国の工場がフル稼働で製作した最新兵器が、惜しみなく投入されていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　防具にかんしては統一されており、階級による色の違いなどはあるものの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">魔物の国</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">印の制服で性能は同一だった。それなりの防御力で、耐火気、耐冷気、等の効果まで付与されている。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　特筆すべきは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">骸骨弓士</span><rt>ボーンアーチャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">が背負っている携行型無反動ミサイルランチャーであろう。音速の五倍で発射されるミサイル弾には、炸薬だけではなく圧縮された魔力も込められている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　それを運ぶのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">骸骨兵士</span><rt>ボーンソルジャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">達であり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">骸骨弓士</span><rt>ボーンアーチャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">一体に対して二体で補助するように訓練されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　こうして、一万もの移動砲台が誕生した訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　ただし、弾数はそこまで多くない。最初から装填されている一発と、兵士一体が二発ずつ運搬していて、総数は五万発となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　続いて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">腐肉兵士</span><rt>ゾンビソルジャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">が携行しているのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">自動小銃</span><rt>アサルトライフル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　魔力も込められていない火薬式の兵器だが、破壊力は馬鹿に出来ない威力がある。物理耐性のある敵には効果がないものの、下位の巨人が相手ならば戦果が期待出来そうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　こうした銃火器は、製造方法は研究されて確立されていたものの、リムルの判断で製造禁止に指定されていた兵器であった。しかし今回だけに限り、製造番号と追跡魔法を刻印するという条件で、実験運用に許可が出されたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　というか、忙しい最中に書類が回ってきて、よく確かめもせずに印鑑を押してしまった、というのが実情なのだが、そうと気付いているのはシエルのみ。リムル自身、そんな事になっているとは気付いていないのだが、アダルマンがそれを知らないのは幸運なのかも知れなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　そして、秘密兵器はこれだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　最後に紹介するのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">骸骨騎士</span><rt>ボーンナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">の装備だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　なんと驚くべき事に、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">帝国式魔法剣</span><rt>マジックサーベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">〟で統一されていたのである。その腰には〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">魔銃</span><rt>スペルガン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">〟までぶら下げているという、念の入れようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　帝国兵から巻き上げた武装を配備して、防御力を無視して攻撃力だけを大幅に引き上げたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　めちゃくちゃではあるが、死を恐れぬ不死の兵士に特攻戦術を組み込めば、実力云々は関係なくなるとアダルマンは判断したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　これこそが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">不死者の軍団</span><rt>イモータルレギオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">の全容だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　食事も睡眠も必要としない不死の軍勢が、迎撃に向けた第一陣として割り当てられていたのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　厄介な事にこの不死者達は、アダルマンの支配を受けて全ての能力値が上昇していた。その上、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">魔道之書</span><rt>ネクロノミコン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">』の権能である『聖魔反転』により属性が変化しているので、長壁が張り巡らせている『対魔侵入防止障壁』にも影響されず、昼間でも問題なく活動出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　迷宮内と異なり、滅ぼされたら復活する事は出来ないのだが……神聖魔法が通用しない為、死者浄化：ターンアンデッドなどで浄化されないのは強みであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">　聖なる存在となった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">不死者</span><rt>アンデッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">が如何に凶悪な存在なのか、それは敵対した者にしかわかるまい。通常攻撃で死なないので、動きを止めるには破壊するしかないのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">不死者の軍団</span><rt>イモータルレギオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">だが、長壁を上手く活用して敵を迎え撃つべく展開されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　高さ五メートルを超える長壁上から眼下を一望して、狙撃しやすいように配列されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　実際、長壁の本来の役割とはまさに、ダグリュールの領土的野心を阻むべくルミナスが造らせた防衛施設だった。こうした兵器の登場までは想定外で、本来は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">吸血鬼</span><rt>ヴァンパイア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">達の魔法で迎撃する予定だったのだが、こうして優位を確保出来たのだから、細かい点はどうでもいい話なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　そんなアダルマン自慢の配下達を見て、シオンの目が細まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">　シオンの正直な感想を言うと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">骸骨</span><rt>ザコ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">がいくら多くても意味がないのではと思い込んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　しかし、配備された装備を見て考えを改めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　いや、それよりも気になるのは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">「おい、アダルマン……。聞きたいのですが、アレだけの装備をどうやって入手したのです？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　部下の装備は、上司が用意するもの。それが、各軍団長や幹部達の共通認識だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　無論、申請して許可が下りれば、装備は配給してもらえる。しかしそれは順番待ちであり、幹部といえども抜け駆けは許されないのである。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">魔物の国</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">の工房では、ゲルド率いる第二軍団が優先されていた。これは国防に直結するので、誰からも文句が出ていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　最近では全員に装備が行き渡ったものの、数が多いので整備も大変である。魔鋼製なので、大抵の傷ならば自己修復するのだが、それでも予約の大半が第二軍団で埋められているのは事実であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">　次いで、冒険者達への商売用である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　こちらも国策で外貨稼ぎを目的にしているので、シオンが割り込む訳にはいかないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　そんな訳で、無料で支給される装備を待つのは、時間がかかり過ぎるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　そんな中、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">紫克衆</span><rt>ヨミガエリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">〟には荒くれ者も多く在籍しており、毎日訓練に明け暮れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">　それ自体は褒められる事なのだが、生産性はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　職業軍人なのだから問題ないという考え方もあるだろうが、よく装備を壊したり制服を破いてしまう為、それなりの頻度で修理工房を利用していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　当然、無料で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　なので、シオンのところには苦情が多数寄せられていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　そんな状況で新装備の申請など出来ようはずもなく、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">紫克衆</span><rt>ヨミガエリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">〟の正式装備などは、いまだに初期装備のままなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　それだって、幹部達や初期メンバーだけに与えられたものであり、最近になって加入した新参者までは行き渡っていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　そうした者へは、職人見習い達が練習用で作ったものを譲って貰ったりして、コツコツと装備を整えていたりしたのだが……見た目に統一感がなく、バンダナや腕章で紫色を強調して、どうにかこうにか体面を保っているのが現状だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　仕方ないので、またリムルにお願いして新装備を貰おうと考えていたシオンからすれば、新参者であるアダルマンがどうして、という気持ちでいっぱいだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　この疑問に、アダルマンが笑って答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">「なーに、簡単な話です。冒険者が着用していた安物装備を奪って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">鋳</span><rt>い</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">潰</span><rt>つぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">したり、手に入れたお金で鉄鉱石を直接仕入れたり、色々とね。私も商人に伝手がありますので、それも活用致しましたとも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">「いや、待て。お前の守護する階層まで、挑戦者が来るとは思えないのだが？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　シオンが疑問に思うのも当然である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　アダルマンの守護階層は六十一から七十階層なので、裏面指定されているハズなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">「ハハハ！　それについては、我が手勢を出張させたのですよ。訓練にもなりますので、一石二鳥ですな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　アダルマンは配下の魔物を上層階に派遣して、荒稼ぎさせていたのだ。バレなければよかろうの精神で、かなり無茶苦茶な真似がまかり通っていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">「そうそう、この前の帝国兵の皆さんは、結構良い装備をお持ちの方が多くて喜ばしい限りでした！　でもまあ、一番美味しいのはアイアンゴーレム討伐、なんですけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　と、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">朗</span><rt>ほが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">らかな声で話すアダルマンの説明を聞いて、シオンも納得した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　迷宮内で冒険者を相手に遊ばせていただけではなく、コツコツと素材集めもしていたのか、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　五十一から六十階層は岩場のような地形が多く、たまにゴーレム系の魔物が発生する。その中でもアイアンゴーレムなどは、良質の鉄分が豊富に含まれているのだ。そういう魔物を倒して迷宮内にて保管して置くと、何時の間にか良質の魔鋼が出来上がっているという寸法だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">　アイアンゴーレム討伐は戦闘訓練にもなる上に、素材まで集める事が出来る。これまた一石二鳥であり、アダルマンの豊富な資金源を垣間見たシオンも唸るしかないのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　というか──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">（あれ？　ひょっとしてコイツ、私以上にお金を稼いでいるのでは</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　と、シオンは唐突に気付いてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　それどころか、この分では他の階層守護者達も、何らかの金策を行っている可能性があった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">翻</span><rt>ひるがえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">って、シオン本人はというと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　シオンは元々、イマイチお金に執着はなかった。シオンの属していた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">大鬼族</span><rt>オーガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">の里では、異世界人の血と知識が継承されている。なので、経済観念そのものは知っていたのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　そもそもシオンはお金等には無頓着だった。そんな事に気を配るようになったのも、最近の話なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　アダルマンの方が私よりも稼いでいる──などと考えるのも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">烏滸</span><rt>おこ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">がましいほどで、シオン自身は財布すら持ってもいなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　最近、シオンの部下の数も増えており、このままでは不味いと認識し始めたところであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　誤魔化そうにも、限度がある。シオン以上に〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">紫克衆</span><rt>ヨミガエリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">〟の幹部達の方が大変な思いをしているようだし、ここはシオンとしても金策に無関心ではいられなかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　ちなみに、ベニマルやソウエイなどはビックリするほど稼いでいる為、豊富な資金で全員の装備を新調しまくっていた。隊員への福利厚生も手厚く、人気の職場となっているほどである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　意外な事に、ガビルもそれなりに裕福だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　研究で発見した内容を、特許としてベスターと共同で登録したりして、定期的に収入を得ていたのである。ガビルの部下達も給料を得ているので、装備代で困るような者は誰一人としていないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　そんな訳で、一番お金がないのがシオンだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　愕然となったシオンに声をかけたのは、リムルに命じられて応援に駆け付けたウルティマだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">「まあまあ、シオンさん。金策なんて考えなくても、敵から奪っちゃえばいいんだよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　と、実に無茶苦茶で悪魔らしい提案を持ちかけたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　国内の巨悪を捜査する検察庁の検事総長として、問題しかない発言であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　しかしシオンは、これを聞いて目の前が開ける思いである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">「なるほど、一理ありますね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">「でしょ？　ボクって頭いいよね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　などと、二人で盛り上がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　横で聞いていたアダルマンは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　それは流石に、戦場で話題にするのは間違っているのでは、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　確かにアダルマン自身、迷宮内で冒険者達から装備を奪ったりしている。しかしそれは、安全を確保した上での話なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">　それに──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">　こう見えてアダルマンは、元人間だった頃の名残りで常識的な面もあるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">　装備を揃える際にも、職人達に色々と袖の下を渡したりして、自分達を優遇してもらったりしていた。シオンの様に「無料でやれ！」などと、間違っても口にしたりしなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">　だからこそ、それなりのものを速やかに用意出来た訳で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">（ヤバイですな。シオン殿には、黙っていた方が良さそうです）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　そんな事を考えるアダルマンは、実に賢明だと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　口は災いの元。助けに来たアダルマンの親友であるガドラ老師も、それが正解だとばかりに頷いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">　いや、確かにアダルマンでさえ、古参であるシオン親衛隊よりも新参である自分の配下達の方が良い装備なのは、色々と問題があるのではと感じていたりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　常識的に考えても、雑魚よりも強者を優遇すべきだろうから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　そこを突っ込まれても困るので、これ以上シオンの興味を引くべきではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　そこでアダルマンは、さっさと話を逸らす事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">「それではシオン殿、先ずは予定通り、私共が先陣を切らせて頂きますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　と、矛先を敵に向けてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">　シオンはこれに頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">「いいでしょう！　許しますので、存分に暴れるがいい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　こうして許可が下りて、ほっと胸を撫で下ろすアダルマンなのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　そして、戦いが始まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　全てを薙ぎ払い破竹の勢いで聖都を目指すはずだったダグリュールの軍勢は、いきなり進軍を阻まれる形になったのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">「うーむ、生意気な……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">　ダグリュールは接敵した前衛部隊がミサイルで吹き飛ばされる様子を見て、思わず悔しそうに呟いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　まさかの事態であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">　油断し切った敵を叩くつもりだったのに、その目論見は儚くも潰えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">「どうする、兄者？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">　ダグリュールにとって頼もしき弟、グラソードからの問いかけであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　そこで初めて、自分の口から声が漏れ出てしまった事に気付くダグリュールである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">「フフフ、本格的な戦いは久しぶりだからのう。勘を取り戻す為にも、今暫くは遊ばせてやろうではないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　初手で読みが外れたのは悔しいが、それは大した問題ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　思っていた以上に敵の抵抗が激しいが、それさえもダグリュールにとっては些事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">〝縛鎖巨神団〟三万。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　その中には当然、経験の浅い弱兵も交ざっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　そうした者達が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">篩</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">い落とされたとしても、精鋭のみが残ればそれでよかった。むしろ、戦闘が激化する前に脱落する方が、兵士達の生存率も高まるというものであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">「了解した。新兵や『超速再生』のない者達は、ここで帰還させるとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　グラソードもダグリュールの考えを察して、軽く頷き指示を出していく。実に手慣れたもので、大戦争を前にした気負いなどまるでない様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　大将が平然としていると、配下も平常心を取り戻すものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">　指揮系統に乱れはないので、直ぐに態勢は立て直された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">　その後、巨人の怪力を駆使した投擲が開始される。最初から準備されていた訳ではなく、巨岩を砕いて適度な大きさにしたものを、各々が好き勝手に投げつけるだけの攻撃だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">　しかし、これが凄まじい破壊力を発揮するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　下手をすれば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">骸骨弓士</span><rt>ボーンアーチャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">のミサイルランチャーに相当するのだから、如何に巨人が理不尽なまでの戦闘能力を秘めているのか分かろうというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　そうして投擲された岩石が、長壁の上に降り注ぐ。被弾箇所には甚大な被害が発生し、そこにいた魔物達は耐える術もなく粉微塵にされてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">　しかし、長壁そのものは耐えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">　それもそのはずで、外壁が剥がれ落ちた下から現れたのは、魔鋼の鈍い輝きだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">「ルミナスめ、厄介なものを用意していたものよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">「結界がある為、長壁内部への転移は難しいですからな。アレを崩さぬ限り、戦局は膠着するでしょうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　面白くなさそうにグラソードが分析した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">　ダグリュールはフンッと鼻を鳴らし、落ち着いて戦況を観察する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　初手の策は読み負けたが、考えてみれば当然の結果であった。何しろ敵方には、あの狡猾な魔王リムルが控えているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　ミカエルによって叩き潰されていると思っていたのに、驚くべき事に、リムルの方が逆にミカエルを滅ぼしてしまったのだと聞いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　もはや、新参の魔王などと侮るべきではない。元々認めてはいたが、自分に匹敵するか、あるいはそれ以上の強さだと認識すべき相手になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　そんなリムルが得意としているのは、敵の策を看破した上でその裏をかくという戦術なのである。味方に犠牲が出るのを嫌っているのは、これまでの付き合いを経てダグリュールも十分に理解していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　そんなリムルが立てた作戦らしく、初手に投入されたのは不死の魔物達である。昼間なのに動いている異常性を無視すれば、脆弱な魔物に過ぎない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">　しかし、その攻撃力は無視できないものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">　見た事もない武器だが、下級戦士では耐えられない威力なのは見ての通りだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">　ならばとばかりに特攻をかけた者もいたが、これも整列していた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">腐肉兵士</span><rt>ゾンビソルジャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">が放った攻撃によって、バタバタと倒れる始末。どうやら魔法ではなく、小さな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">礫</span><rt>つぶて</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">のようなものを高速で飛ばしているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">　どちらの攻撃も、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">には効果的だった。種族特性で高い魔法耐性を所持しているのだが、これらは物理攻撃だったようで意味がなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　再生能力を持たぬ下級戦士では、為す術もなくやられるだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　幸いなのは、敵の防御力も普通のアンデッド相当でしかなかった事だ。戦況は遠距離攻撃の撃ち合いになっており、双方にかなりの被害を出している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　ルミナスが築いた長壁があってこその戦法なのだろうが、本来であれば歯牙にもかけぬ相手に苦戦させられると、ダグリュールとしても面白くはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">「やれやれだのう。リムルを見くびっておらぬつもりだったが、まさかのう。下級も下級のアンデッド如きに、ワシの可愛い兵士共が倒されるとは思わなんだぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　と、思わず愚痴るダグリュールだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　昔の記憶を思い出したダグリュールだが、その性格まで変わってしまった訳ではないのだ。リムルの事は嫌いではないし、昔馴染み達とも出来るのならば敵対したくはないと考えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">　しかし、ただ純粋にこの星を支配しようとして暴れていた頃の、古き神だった記憶が、ダグリュールの心を荒ぶらせるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　神たるヴェルダナーヴァに反逆して、自分の存在を誇示する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　そして、それこそがヴェルダナーヴァの望みでもあると、ダグリュールは信じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">　子は、親を超えるもの──という、純粋な願い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　その期待を裏切るような真似をして、神を失望させる訳にはいかないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">〝神殺し〟の業を背負わされた者達がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　ダグリュールもまた、その一人なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">　だから止まれない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">　友を裏切る事になろうとも、果たしてそれが正解なのかどうか分からなくとも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　そう言えばと、ダグリュールはふと思い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">「我が友たるトワイライトを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">弑</span><rt>しい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">したルミナスとは、あの日以来犬猿の仲であったしのう。これもまた、戦わねばならぬ理由であろうて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">　そう、ダグリュールがライバルと認める魔王、ルミナスは親殺しを達成しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　親友を殺された恨みと、嫉妬、そして尊敬。そうした諸々の感情がないまぜとなって、ダグリュールはルミナスに複雑な思いを抱え込んでいるのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　ふと、思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　ダグリュールの息子達、ダグラ、リューラ、デブラの三人について。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　この戦場にいるのは、気配から察していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　今回は敵対する事になってしまったが、彼らはどの様な戦いを見せてくれるだろう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">　甘やかして育てた故に、力だけは強いが実力はそれほどでもない息子達。並みの魔王であればともかく、〝本物〟を前にしては</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">鎧</span><rt>がい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">袖</span><rt>しゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">一</span><rt>いっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">触</span><rt>しょく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">にされてしまうに違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　ダグリュールは息子達を愛しているが、期待はしていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">　否。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">〝親殺し〟の宿業を背負わせたくないが故に、敢えて鍛えずにいたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　創造主に逆らうなど、絶対に不可能だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　だがしかし、自分の息子達は呪縛から解き放たれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">（そうだとも。ワシはワシの道を征く。だからお前達は、お前達の信じる道を自由に生きるがいい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">　そして当然、自由を謳歌するには、それを守る為の力が必要であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">「兄貴、小僧共はどうするよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　と、フェンが面白そうに、ダグリュールへと問いかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「知れたこと。敵としてワシらの前に立つならば、一切の手加減をせず叩きのめすのみ！　その痛みを糧に出来ればよし。さもなくば──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　──朽ちるだけ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　それが、この世界の絶対的ルール──弱肉強食なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">（強くなっているといいがな。せめて、ワシを前にして怯えぬ程度には、のう）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　ダグリュールに迷いなどない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　彼は、彼の使命を果たすだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　愚直な迄に、ダグリュールは武人なのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　この戦域に巨人の暴威が吹き荒れるまで、あと僅か。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">　アダルマン達が戦い始めたのを横目に、シオンの方も準備万端であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">「聞いていたな、お前達。多くは言わん。だが、やる事は理解したか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「「「うぅおおおおおおォーーッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　装備は敵から奪って、自前で用意します</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　流石はシオンの部下達である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">　主の思いを正確に読み取り、やる気を見せていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　それを見て、満足そうに頷くシオン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">紫克衆</span><rt>ヨミガエリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">〟及びシオン親衛隊は、今では驚くほどの規模に膨れ上がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　シオンがようやく備品代などを考えるようになったが、そんなものはとっくの昔に、ゴブゾウなどが頭を悩ませていた問題だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">　そして、諦めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　シオンの部下は実力者揃いなので、武器や防具は自分達の力で手に入れるようにすればいいと、そういう話になっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　であるからして、装備が不揃いなのはご愛敬だったのだが、今回、滅茶苦茶な方法で調達の目途が立ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　後で怒られるかもしれないダス──とゴブゾウだけは思ったのだが、これもまたいつもの事なので、そう悩む事なく納得している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　戦争での略奪など、本来なら禁止されている行為だ。民間からの略奪は絶対に許されない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　しかし物は考えようで、敵を無力化させる為の武装解除は許されているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　アダルマンが帝国兵から奪った兵器を活用しているのを見ても分かる通り、敵軍を倒して手に入れた武装をどのように扱うかは、各指揮官の判断に委ねられている面が多いのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">（フフフ、あのアダルマンでさえ、部下達の装備を自前で用意していたのです。私にだって、出来ないはずがありません</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　このように、シオンは自己評価が高かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　リムルにお願いしようと考えていたが、それは甘え過ぎではないかと思いを改めた。その点は、シオンも成長していると言えるのだが、そこで敵から奪うという安直な発想に飛びつくあたり、まだまだである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　だが、今回はそれが士気高揚に役立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">　シオンも俄然やる気を出している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　何しろ、目の前の巨人の軍団は、着ている鎧も大きいのだ。素材を取り放題なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　皆の顔にも笑みが浮かぶというものだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　さてさて、そんなシオンの配下達だが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　百名に満たない〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">紫克衆</span><rt>ヨミガエリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">〟は、全員が幹部扱いだ。それもそのはず、リムルが命名した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">死</span><rt>し</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">鬼</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">族</span><rt>ぞく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">となった事で、一番弱い者でさえＡランクオーバーの実力者になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　角のない悪魔というべき存在である彼等は完全な個人主義で、親衛隊から部下を見繕っている者もいれば、一匹狼を気取っている者もいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　幼女なのに大勢の男共を従えているような変わり種もいるあたり、何でもありの集団なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　そして、シオンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">親衛隊</span><rt>ファンクラブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　こちらは、ダグラ、リューラ、デブラがまとめ役となっている。名誉会長はゴブゾウだが、これはまあ、雑用係という意味合いも強いので、大した意味はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　そんな親衛隊だが、別名、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">恐怖騎士団</span><rt>テラーナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">と呼ばれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">　シオン派の雑多な種族が集まり、戦闘にたけた者達の総数は三千名に及んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">　これまでの戦いを経て鍛え上げられており、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">死霊騎士</span><rt>デスナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">同様、</span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1"><img class="gaiji-wide" src="../image/gaiji-amai.png" alt="A-"/></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">ランクに相当する精鋭に育っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">　今回の戦では、本当の意味での主力軍となる予定だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　ただ、問題があるとすれば──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">「本当にいいダスか？　親父さんのとこに戻るなら、今の内ダスよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　ダグリュールとダグラ達の関係性だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　父と、息子達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　肉親の情もあるだろうし、本気で殺し合いなど出来ないのではと心配されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　シオンを筆頭として、誰一人として裏切るとは考えていない。ただ心情的な問題として、本当に戦えるかどうかを気にかけているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">「ゴブゾウの言う通りだ。別に戦が終わってから戻ってきてもいいし、無理をすることはないぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">　と、シオンも声をかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">　しかし、ダグラ達は快活に笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">「心配御無用！　親父だろうが、叔父貴が相手だろうが、俺達がぶっ飛ばしてやりますぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">「おうよ！　俺達の本気を見せてやらあ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">「ふぇーーっふぇっふぇっ！　腹が鳴るってもんでやんす」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">　腹が鳴る……？　と聞いて、シオンは一瞬、何を言っているんだコイツ、と思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">　──が、デブラの発言がオカシイのはいつもの事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　まあ太っているし、鳴るのは仕方ないのだろう。ただし、それは決してやる気の表れではない、と思うシオンだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　だが、いちいち突っ込むのも面倒なので、華麗にスルーするのみである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　本人達が大丈夫だと言うのなら大丈夫なのだろう。問題は、叔父貴とやらだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　リムルから聞かされたダグリュールの変心には、その叔父貴とやらが関係している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　二人いるそうで、その片方が厄介極まりない存在らしいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">「ダグリュールには弟がいるそうだが、知っている事を話せ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">　もっと早く聞き出すべきだったなと思いつつ、シオンはストレートに質問した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">　これに対し、ダグラ達は素直に口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">　隠す気などまるでないので、その反応は迅速だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">「へい！　二人いるらしいんでさ。親父の副官をやっているグラソードの叔父貴には色々と世話になってたんですが、フェンって野郎には会った事もありやせんぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">「聞いた話では、ヤバ過ぎて封印されてたとか？　親父を負かしたって話も、ちょいと信じられない感じですがね、噂通りなら有り得る話でさあ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">　大した情報は得られなかったが、シオンは大きく頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">「なるほど、ダグリュール殿は確かに強かった。私も手合わせをお願いしたいと思っていたが、フェンとやらが同じくらいの強さだとすると脅威だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　不敵な笑みを浮かべているので、全然脅威とは思っていない様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">　そんなシオンを頼もしく思い、真似するようにデブラが調子に乗った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">「まあ、オイラ達に任せてもらえれば、親父だろうが叔父貴達だろうが、てんで余裕でやんすよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　それを聞いて、何やら不安になって来るシオン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">〝人の振り見て我が振り直せ〟というが、今回がまさにそれであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　そんなシオンに、ウルティマが忠告する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">「でもさ、油断しない方がいいよ。ダグリュールは本当に強かったから、正直に言って、ボクだって本気でやらないと厳しいくらいだもん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">　シオンとて、その意見には賛成だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">　挑んでみたいが、勝てるとは思っていないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　ダグリュールと間近で接した事のあるシオンとしては、武人肌のダグリュールを相手に、自分の力を試してみたいだけなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">「それにしても、あの方が裏切ったというのも信じ難い話ですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">「うーん、裏切ったというか、やりたい事があったんじゃない？　まあ、倒しちゃえばハッキリするし、考えても仕方ないけどね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">　と、シオンの疑問に、あっけらかんとウルティマが答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">　ダグリュールなどは、自然発生した土着神なのだ。今の人類より遥か昔から生きる超生命体なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　そうした長命種は大体が知り合いであり、何らかのシガラミがあるものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　もしかしたらフェルドウェイとも知り合いなのかも知れないし、それならば、裏切りという言い方もオカシイのかもとウルティマは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">　何にせよ、考えても答えなど出ないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">　敵となったからには手加減無用で、勝利した者が正義なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　ウルティマの考えに同意するように、シオンが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">「昔の私なら単身で乗り込んで、ダグリュール殿に一騎討ちを申し込んでいたでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　勝てる勝てないとか考えもせず、昔のシオンならそうしていた。それは皆が納得する話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">　今でもシオンは、自分がダグリュールを倒してしまえば話が早いのに、と考えているのだ。流石に軍の指揮を預かるようになってからは、そうした暴走がダメなのは理解しているのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">「それなのに今は、こうして作戦を考えられるようになっている。そう考えれば、私も丸くなったというものですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">　そんなふうに、シオンは自分の心の成長に満足して自画自賛した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">　誰も賛同しない──と思ったら、ここでもデブラが愚かな発言をする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">「ええ？　シオン様は全然太ってないでやんすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">　それを聞いて、誰もが思うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　死んだな、アイツ──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　三兄弟の末弟であるデブラは、どれだけ食べても横に広がるばかりで、脳まで栄養が行き渡らない感じなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">　三兄弟で一番の馬鹿者であり、お調子者なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">　そして、ゴブゾウ以上に空気を読む能力に欠けていて、こうした失言を悪気なく連発してしまうのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">　そして当然、その発言はシオンを激怒させるものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　いや、シオンは別に太っていないし、それを気にしてもいないのだが、腹が立つのだから仕方ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">「ほほう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">　と、とてもイイ笑顔になって、シオンは拳を握りしめた。そしてそのまま、デブラの腹を抉り込むように殴りつけたのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1"><img class="fit" src="../image/ph_slime20_ill008.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　いわゆる、コークスクリューパンチであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">「クソボケが──いい加減に学びなさい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　と、地面に転がるデブラに向けて説教が始まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">「ご、ご褒美でやんす──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">　そう言い残し、何故か嬉しそうに満面の笑みを浮かべて気絶するデブラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">　そしてそれを、羨ましそうに見る兄二人。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">　この二人も、デブラほどではないが馬鹿なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　そんな三兄弟を相手にしているシオンは、呆れながらも空恐ろしいものを感じ取っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">　実のところ、凄いヤツ等だと感心もしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　段々手加減の必要がなくなっていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">　デブラなど、かなり本気で殴ったのに気絶しただけで、肉体そのものはピンピンしている。耐久力だけ見れば、間違いなく三兄弟で一番であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">　世の中には、本当に恐ろしいヤツというのがいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">　そう、色々な意味で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">　しかし、それが仲間なら頼もしい限りであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　シオンは心から、この三人を信じているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　そしてシオンは、さっさと気持ちを切り替えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　ダグラ、リューラ、デブラのダグリュールの息子達をチラリと見て、シオンは思考を巡らせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">　万が一にも、この長壁を破られてはならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　この先には無防備な聖地があり、その先には人類文明圏が広がっているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">　守るには向かない地形であり、これが失われるとリムルの理想が遠のく事を意味していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　それはシオンにとって、絶対に許容出来ない出来事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">　シオンはその事実を、もう一度心に刻み込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">　果たして、ダグリュールの力はどの程度のものであるのか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">（ヴェルドラ様と互角だったとの話ですし、相手にとって不足なし</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">　たとえ私が負けようとも、こちらにはウルティマやルミナス様もいるのです。最後に勝つのは──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　ダグリュールと、その弟が二人。その他、まだ見ぬ強者達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">　実力が未知数の敵を前にしても、シオンの戦意が挫ける事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　最悪の場合、軍の全てを失ったとしても、シオン自身が倒れる事になろうとも、この地でダグリュールを滅ぼす覚悟であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">「聞け！　アダルマンに先手は譲ったが、真打は遅れて登場するものなのです！　愚かなる者共に、我等の力を見せつけてやりなさい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　シオンは声高らかに、士気高い仲間達に向かって宣言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　それに応えるように、歓声が轟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">　それはさながら、アイドルコンサートに参加するファン集団のような様相であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　シオンや彼女の配下達にとっては、緊張など無縁の代物なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　シオンが不敵に微笑む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">　その笑顔は味方を勇気付け、力を与えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　そんなシオン達のやり取りを聞き流していたウルティマは、呆れたように笑っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　シオンの目は、既に獲物を狙う捕食者の眼差しである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">（ダグリュールの方が格上だと理解しているだろうに、凄いメンタルだよね。ボクも見習わなきゃ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">　と、密かに敬意を抱いてもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　シオンにとっては巨人の軍団でさえも、自分達を向上させる為のエサにしか見えないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　その究極的なポジティブさは、精神生命体であるウルティマから見ても好ましく、見習うべき点が多い理想的なものであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">　ディアブロがシオンを認めているのも納得であり、ウルティマとしてもシオンのサポートを全力で行う所存なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　であるから、タイミングを見計らって口を挟む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">「シオンさん。予定通り作戦は順調だし、そろそろ準備した方がいいかもね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　その指摘の通り、一進一退と膠着状態になった戦況を動かすべく、アダルマン本人が動き出そうとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　戦争はまだ始まったばかり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　ここから更に、苛烈さを増していく事になる。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">　アダルマンは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">冥霊竜王</span><rt>ゲヘナ・ドラゴン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">の本性を現したウェンティの背に飛び乗った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　待ってましたとばかりに、空高く舞い上がるウェンティ。その本来の姿である邪竜形態に戻っており、嬉しそうに禍々しい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">妖気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">を撒き散らしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　抵抗力の弱い人間なら即死するような</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">妖気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">だが、アダルマンには逆に力を与えてくれるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">　アダルマンは心地よく感じつつ、戦場の上空から眼下を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">睥</span><rt>へい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">睨</span><rt>げい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">「順調だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">　と、アダルマンは呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">　下級のアンデッド兵達は、ミサイルを撃ち尽くして無力化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　このまま蹂躙されるのを待つばかりなのだが、本来は雑魚なのだから、善戦したと褒めてやるべきである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">　ふむ、と一つ頷き、アダルマンは思考する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">「さてさて、今から非人道的な攻撃を仕掛けるつもりなのだが、警告を与えるべきかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">　必要ないな、とアダルマンは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　侵略者とは相容れぬものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　そう結論を出したアダルマンの横から、賛同する声があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">「まあのう。これは一騎討ちでもないのだし、口上を述べたりする意味もないからのう。正々堂々と優位な立場を捨てて敗北するよりも、卑怯であろうが勝利を掴むべきじゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">　飛翔魔法でついてきていた、ガドラ老師の発言だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">　流石は親友だと、アダルマンが笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">「その通りだな。せいぜいド派手な極大魔法を放って、敵の度肝を抜いてやるとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">「ならば、競争よな。どちらが上か、今日こそ白黒つけるとしようぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">　と、楽しそうにガドラが応じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">　そうしてアダルマンとガドラは、我先にと呪文の詠唱を開始した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">　アダルマンにしろガドラにしろ、今では無詠唱でも魔法を扱える。しかし極大魔法を行使するとなると、精神統一も兼ねて呪文を詠唱する方がしっくりくるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">　特にアダルマンの場合、魔法とは神の御業を借り受けて行使するもの、というイメージで凝り固まっていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">魔道之書</span><rt>ネクロノミコン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">』を与えられた幸運に感謝を捧げるように、祈りの言葉を紡いでいく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">　アダルマンが選択したのは、迷宮内部では使用不可能な召喚系の禁術だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">　影響範囲が広過ぎて、被害予測が困難なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">　アダルマンとしても、被害を気にせずに済むこの戦場だからこそ選択した魔法なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">　当然ながら世間一般には知られていない秘奥であり、そもそも知識として知っていても、人の身では行使不可能な魔法であるとされている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">　古の文献によると、大魔術師が数人掛かりで行使しようとして失敗したと伝えられているほど、難易度の高い極大魔法だ。その理由は制御が難しいというのもあるが、個々人の魔力を統合する過程で上手くいかなかったのが原因であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">　実際、アダルマンも初めて使用する魔法なので、成功するかどうかドキドキしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">　もっとも、一番派手そうだからという趣旨でチョイスしただけなので、もし失敗したとしてもそれはその時の話なのだ。ガドラからは笑われるだろうが、その時は違う魔法を放つのみなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">　そう割り切っているアダルマンは、気負う事なく呪文の影響範囲を定めていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">　魔力消費が大きい魔法だが、今の覚醒魔王級の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">量を誇るアダルマンにとっては問題なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　何の問題もなく魔法の発動準備が完了する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">（ああ、なるほど……これならば、呪文詠唱が必要ないのも納得ですな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">　心地よい充足感に満たされ、アダルマンは自分の力を完全に把握した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">「さてさて、ガドラよ刮目しなさい。これこそが古の極大魔法──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">爆覇流星嵐</span><rt>テンペストミーティア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">〟です</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">　一度成功した呪文ならば脳裏に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">真言</span><rt>ワード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">が刻まれて、二度目は選択するだけで即座に発動可能となるようだ。そんなふうに自分の権能を確かめつつ、アダルマンが魔法を解き放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">　その瞬間──天空に突如出現した極大魔法陣が眩く煌めき、大地に向けて光が降り注いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">　星降る夜の奇跡のように美しく──しかし、それは死と破壊を呼ぶ恐るべき光なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">　この魔法には、アダルマン達が愛する国の名が冠されている。その点も気に入っていて、これを選択したのだが、その名に恥じぬ恐るべき破壊力を秘めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">　かつて、古の大魔術師達が成就を願った魔法が、この世に完全なる効果を発揮せしめたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">　地上に降り注ぐ光の正体は、隕石。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　千を超えるメートル級の隕石が、地上を破壊で埋め尽くしていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　如何に『超速再生』を誇る巨人達であっても、回復が追い付かないほどのダメージを受けたならば意味がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">　広範囲過ぎて、逃げ場もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　隕石を受け止めようとした四肢は吹き飛ばされ、頭を砕かれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　巨大な力にて蹂躙するつもりであった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">は、より巨大な力で為す術もなく潰されていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　アダルマンの放った極大魔法は、アダルマンが意図した以上の効果を発揮した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　ほんの僅かな時間で、ダグリュール軍の実に三割もの兵士を戦闘不能に至らしめたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">「見よ、ガドラよ。これはもう、私の勝ちだろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">　隕石の衝突で、大爆発が生じていた。そうして煮え滾るようになった大地を見下ろし、アダルマンが勝利宣言を行う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　自分で想定していた以上の威力に驚きつつも、さも当然の事のように自慢している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">　骨の顔には表情がないので、バレる事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　ライバルであった男に自慢出来るのが、何よりも嬉しいアダルマンなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">　しかし、ガドラとしては面白くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">　今アダルマンが使用したのは、暗黒魔法の極意の一つである『空想物質』を応用した召喚魔法であった。架空の隕石を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">創造</span><rt>イメージ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">して、それを召喚するという究極の魔法である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">　この世に現出した空想物質は、物理法則の影響を受けて〝本物〟となるのだ。その効果は一時的ではあるが、敵を殲滅するには十分な時間であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">（何でコヤツ、こんな魔法を覚えておるんじゃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">　これは〈神聖魔法〉や〈死霊魔法〉ではなく、どちらかと言えば〈暗黒魔法〉よりの〈召喚魔法〉──って、ワシの得意分野じゃんよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">　とまあ、素直になれないガドラなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　専門分野外で負けたのならば、まだ言い訳は出来る。しかし、これではガドラへの挑戦であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">爆覇流星嵐</span><rt>テンペストミーティア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">〟の威力は認めざるを得ないし、親友が凄いと内心では称賛しているのだが、魔法の大家として素直に負けを認める訳にはいかないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　何よりもガドラ自身、ディアブロの配下に加わったばかり。ここで一発、何か大きな手柄を立てたいと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　しかも、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　この戦に人類存亡がかかっているが、見方を変えればこの世の覇権を争うものだとも言える。であれば、ここで何らかの評価を得ておくのが得策だとガドラは考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">　そうすれば、少なくともディアブロから見放されたりはしないだろうから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">　だからガドラは、憎まれ口を叩くように言い返した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">吐</span><rt>ぬ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">かせ！　ワシが本当の魔法の神髄を見せてやるわい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">　そう豪語して、構築中の魔法を完成させていく。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">金属性悪魔族</span><rt>メタルデーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">に生まれ変わった事で扱えるようになった、究極の魔法を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　ガドラは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">魔道之書</span><rt>グリモワール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">』を存分に活用して、魔法の源流より至る知識を紐解いていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">　アダルマンすら知りえないその魔法は、ディアブロやウルティマから教示された暗黒魔法の極意だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">　ガドラはコツコツと、暇な時間をみて教えを乞うていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">　その集大成こそが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">「永遠の飢餓に苦しむ者共よ、来たれ！　その牙で全てを喰らうがいいッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">　──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">絶牙虚無飽喰</span><rt>ニヒリスティックパレード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">〟という、悪辣極まりない暗黒魔法であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　神聖魔法で最強なのは、究極の対人対物破壊魔法である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">〟なのは有名な話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">　使用可能者が少ないのも有名であるが、その威力の高さは折り紙付き。直撃を受けて生き残れる者など存在しない、と言われている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　ただし、欠点もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　その最たるものが、影響範囲の狭さ、だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　対人魔法としては最強であっても、対軍魔法としては運用出来ない。そういう魔法なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">　ところで、この〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">〟と対になる暗黒魔法の存在は、極限られた者達にしか知られていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">　それこそが、ウルティマなどが得意とする暗黒魔法：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">虚無消失獄</span><rt>ニヒリスティックバニシュ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">　地獄より湧き出る虚無によって対象を喰らい尽くすという、恐るべき魔法だ。しかもこの魔法は、影響範囲を拡大化させる事も可能だったのだ。</span></p>
