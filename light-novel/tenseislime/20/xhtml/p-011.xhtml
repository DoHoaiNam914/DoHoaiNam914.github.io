<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">「おかしくない？　どうしてボクの核撃魔法：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">熱収束砲</span><rt>ニュークリアカノン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">が直撃してるのに、平然としてるのさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">　と、フェンを相手に憤慨して見せるも、表情ほどには余裕がないのが現状だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">　ウルティマとしては認めたくはないが、フェンは強かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">　今も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">死毒之王</span><rt>サマエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">』の権能によって強化して〝死毒〟効果を付与した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">熱収束砲</span><rt>ニュークリアカノン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">をぶちかましたのだが、フェンは意にも介していなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">「知らねーよ。弱えーヤツは大変だな、小手先の技を頑張って身に付けないと、戦うことさえ出来ねーなんてよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">　そう言って、フェンが馬鹿にしたように笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">「ガキのくせにムカつくヤツ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">　そう言い返すも、ウルティマは実に冷静に戦況を分析していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">　負けなければいいだけの話なので、最初からフェンを倒せるとは考えていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">　しかし、どうも様子がおかしいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　今の魔法もそうだが、実力差では説明出来ないようなもどかしさがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">　何かを見落としているような、そんな違和感だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">　そしてふと、気になる報告があったのを思い出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　そう、まるで魔法がかき消されたように──と、ガドラは言っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　隕石による攻撃も思ったほどの成果が出ていなかった。それは巨人達の再生能力が優れていたからだと考えていたが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">（そう言えば、思ったほどの被害が出なかったよね？　って言うか、怪我したっぽいのは下級戦士ばかりだったみたいだし……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">　弱いからこそ、死んだり怪我をするものなので、その点だけ見れば不自然ではない。しかし、上級闘士から怪我人らしき者が出ていなかったのは、よく考えれば不自然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">（それってまるで、魔法が通じてないみたいだよね……？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">　ふと思いついたのが、その考えだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">　まさか、まさか、まさか──と、ウルティマの本能が警鐘を鳴らした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">　それが真実なのだとすれば──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">　早くルミナスにも知らせなければと、ウルティマは焦り始めたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">　そして、その頃。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">　通じぬと理解しつつも、シオンは攻撃を繰り返していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">　それはもう、戦闘とは呼べなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">　幼児が駄々をこねるようなもので、ダグリュールは歯牙にもかけぬ様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">　それでもシオンが諦めていないのは、ルミナスに策があると信じるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">　シオンとルミナスは、意外なほどに仲良くなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">　シオンの料理がまともになったのも、ある意味、ルミナスのお陰とも言えるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">　だからシオンは、無条件でルミナスを信じていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">「やれやれ、諦めの悪いやつめ。何度繰り返そうとも、ワシの皮膚にカスリ傷すらこさえられんだろうに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">「吐かせ！　ようやく準備運動も終わりますし、そろそろ本気を出してあげましょう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">　シオンは気迫だけは負けないとばかりに、再びダグリュールへと斬りかかろうとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">　しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">「甘いと言っておる</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">　ダグリュールの一喝によって、その動作を止められてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">　その声を聞いただけで、シオンは金縛りにあったように動けなくなったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">　動けぬシオンに悠然と歩み寄るダグリュール。そして、握りしめた拳をただ振り下ろした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">　それだけで、シオン達がいた長壁の一角が崩れ落ちた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">　二千年の歴史も、その暴威に対しては無力であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　そして──直撃を受けたシオンは言うまでもなく……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">　それは悲しむべき事態ではなく、弱肉強食という自然の摂理だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　絶対的な強者が、その意に沿わぬ邪魔者を暴力で排除したというだけの事なのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">　こうして、ダグリュールの勝利が確定しようとしていたのだが──しかし、シオンの顔には笑みが浮かんでいた。何故ならば、ダグリュールの足元に魔法陣の光が輝くのを、シオンの目が確かに捉えていたからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">　そして、次の瞬間。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">「甘いのは貴様じゃ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">　という凛とした叫びが、舞い狂っていた砂塵を吹き飛ばすような勢いで放たれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">　薔薇のような甘い香りとともに登場したのは、漆黒のドレスに身を包んだ輝くような美少女だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">　フワリとシオンの前に舞い降りた銀髪の少女こそ、この地の支配者たる魔王ルミナスだ。その理知的な意思を宿す</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">金銀妖瞳</span><rt>ヘテロクロミア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">で、魔王ダグリュールをひたりと睨み据えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">　そして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">間</span><rt>かん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">髪</span><rt>はつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">をいれず、張り巡らせていた罠を完成させる。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1"><img class="fit" src="../image/ph_slime20_ill009.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">「滅ぶがよい。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">聖域型極大霊子崩壊</span><rt>サンクチュアリ・ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">〟──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">　必殺の意思が込められたそれは、聖都の民の祈りの結晶──と言えば聞こえはいいが、その実態は、魔王ルミナスが〝信仰と恩寵の秘奥〟によって演算領域を限界突破させて、信徒の神聖力をかき集めた代物だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　信徒の数が多ければ多いほど、集められる力は極大化する。多少の時間を必要としたが、それだけの価値は十分にあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　対個人最強魔法を範囲化させたというだけでも、驚愕に値する偉業であった。こうして放たれた最大最強の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">〟ならば、カリュブディスのような巨体であろうとも一瞬で消し去れるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">　油断していたダグリュールには逃げ場もなく、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">聖域型極大霊子崩壊</span><rt>サンクチュアリ・ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">〟の直撃をまともに浴びるしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">「フンッ、油断したなダグリュール。貴様の様なヤツは、勝ち誇る瞬間に隙が出来るものよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　思った以上にダグリュールに隙がなくて、このままではシオンが殺されてしまうかもとやきもきしていたルミナスだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">　ダグリュールが如何に巨大な力を有していても、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">〟の直撃ならば必殺なのだ。しかし、ダグリュールが纏う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">の防御膜は分厚く、それを突き崩すのは困難だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">　だからこそ、それを丸ごと包み込めるような、極大化させた〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">〟を仕掛けた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　ルミナスとしては隠れ潜んで様子を窺うのは性に合わなかったのだが、勝利の為に仕方なかった。ルミナスはずっと戦況を観察して、ここぞというタイミングを狙っていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　その忍耐が報われて、こうして最高の結果を得る事が出来た訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">「悪く思うでないぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">　ルミナスは勝利を確信し、ダグリュールへと手向けの言葉を贈った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">　ルミナスとダグリュールが正面から戦った場合、ルミナスが勝てる確率はとても低かった。それを理解しているだけに、ルミナスは卑怯とも思わずこの作戦を実行に移したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">　勝てるように事前に策を巡らせて、そして必ず勝利する。それが彼女の生き方であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">　油断していたダグリュールへの、奥の手すら惜しげもなく披露した最強の一撃。これで無理なら他の手立てなどないという、完璧な作戦だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">　だからこそ──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">「ふむ、確かにのう。ワシにも油断があったか？　だが、問題はないぞ。何故ならば、ワシにダメージはないからな」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">　──その言葉に凍り付く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">　ルミナスの明晰な頭脳が、その有り得ない現実を正しく認識した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">　つまり、本当にダグリュールは無傷なのだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">　それは、たった一つの事実を明確にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">「ルミナスよ、今ので終わりか？　ならば、次はワシの番だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">　そう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　今の攻撃でダグリュールを倒せなかった時点で、ルミナス達に勝利はないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">「心せよ！　気を抜くと、即死だぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">　ダグリュールの宣言が、絶望の時間が始まる合図となった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">　アルベルトとグラソードの一騎討ちは、その激しさを増していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">　巻き込まれてはかなわないとばかりに、周囲は円形に大きく開けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">　だが、そんな事は当人にとってはどうでもいい話であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　互いが互いを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">好敵手</span><rt>ライバル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">と認め合い、その戦いを楽しんでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">「くかかかかか！　中々の腕前、感服したぞ。貴殿のような人物と剣を交える事が出来るとは、武人としての</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">誉</span><rt>ほま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">れよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">「私の腕ではない。この、我らが神であるリムル様より与えられし武具が、私に力を貸してくれているのだ。以前のままであれば、貴公の剣圧に耐えられずに、既に私は敗北していたであろうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">「はん！　謙遜するでない</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">　巨人族の中でも、拙者と打ち合える者など少ないのだ。それを使いこなせる事こそが、貴殿が一流である証明であろうさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">　グラソードの賛辞を、冷静に受け流すアルベルト。それが気に入ったのか、グラソードが上機嫌で言い返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">　事実、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">武具の性能を引き出せたのは、アルベルトの実力であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">　それを誇らぬのが、アルベルトが自分の腕に満足していない証拠であり、敵の言葉で感情を乱されたりしない強みでもあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">（ふむ、流石よな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">　と、グラソードも感心する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">　一瞬の斬り合いでは、心を乱された方が負けるのだ。言葉で敵を惑わすのも、立派な戦法なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　ならば次だとばかりに、グラソードは言葉を重ねた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">「それにしても、貴殿はどうしてあのような者に従うのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">「──何が言いたい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">「せっかくそれだけの強さを鍛え上げたのならば、軟弱な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">不死の王</span><rt>ガイコツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">などに従う必要はあるまい。確かに〈死霊魔法〉などは優れておるようだが、真の武とは己の肉体にこそ宿るものぞ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">両手大剣</span><rt>グレートソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">を振り回しながら、アルベルトを煽るようにそう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">詰</span><rt>なじ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">　その言葉は決して本心ではなく、アルベルトが激高するのを狙った話術であった。感情の乱れはミスを誘発し、それは即座に死に繋がる。これも立派な、グラソードなりの戦術なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">　真なる武人がここまでの真似をするのだから、アルベルトもたまったものではない。それなのに、その表情は一切変化せず──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">「勘違いしているようだな。確かに私はアダルマン様の護衛にして、前衛を受け持つ者だ。しかし、忘れていないか？　──アダルマン様こそが、我らの神がお認めになった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">十</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">二</span><rt>に</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">守</span><rt>しゅ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">護</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">の一角だという事を──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">「分からないか？　つまりは、私よりも強いのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">　アルベルトの態度は、淡々と事実を告げるものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">　自身の言葉を否定されたグラソードは、「ほう？」と呟き片眉を上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">　だが、それ以上は何も言わず、ピタリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">両手大剣</span><rt>グレートソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">を上段に構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">　小細工が通じる相手ではないと、アルベルトを認めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">　ならばこそ、残念だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">儘</span><rt>まま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">ならぬものよな。せっかく素晴らしい相手に巡り合えたというのに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">此</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">度</span><rt>たび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">の戦は遊びではないのだ。拙者にも御役目がある故、そろそろ本気を出すとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">　グラソードは別に、アルベルトを相手に手を抜いて侮辱していた訳ではない。詐術まで駆使してギリギリの戦いを楽しみつつも、命を賭した真剣勝負を行っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">　しかし、あらゆる技が通じなかった今、こだわりを捨てて正面から打ち破らねばならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">　グラソードは単純明快な思考にて、そう決心する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">　グラソードの本質は武人であり、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">は達人そのもの。それは、</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">力</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">に頼らずに腕を磨いたからこそ。最初から力がなかったからではなく、グラソードが望んだ結果なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">　つまりは自身の</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">力</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">を、愛刀である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">両手大剣</span><rt>グレートソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">に封じていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">　今、それが解放された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">　変化は一瞬だ。もはや愛刀は、グラソードの一部と化している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">　アルベルトには知る術もないが、グラソードの二百万弱だった存在値は一千万まで膨れ上がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">　その変化に、流石のアルベルトも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">瞠</span><rt>どう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">目</span><rt>もく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">（クッ、無理をしてでも、もっと早く勝負を仕掛けるべきだったか……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">　グラソードの剣気を一目見るなり、アルベルトは苦々しくそう思った。もっとも、それが間違いなのも理解している。もしもそんな真似をしていれば、グラソードの本気を見る前に敗北していただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">　正解はただ一つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">　愚直に真正面から、今まで通りの戦いを繰り返すのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">「相手に取って、不足なし</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">「それこそ、拙者のセリフであろうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">　そして再び始まる激しい剣戟。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">　圧倒的にアルベルトが不利。暴風を受け流す柳のように、グラソードの猛威をさばく事しか出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">　けれど、アルベルトの瞳は諦めてはいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">　その戦いは白熱してゆき、やがて二人は周囲に気を配る事もなく、ただ剣にのみ意識を向けていく。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">　地面に叩き付けられて、アダルマンは気絶していたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">　時間にしたら一瞬の出来事だが、戦場では致命的な失態である。無事だった幸運に感謝しつつ、アダルマンは状況把握を優先させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">　何が起きたのか記憶を遡るまでもなく、フェンの一撃を浴びたのだと理解している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">　絶望的なまでの力だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">　アダルマンが無事だったのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">冥霊竜王</span><rt>ゲヘナ・ドラゴン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">ウェンティが庇ってくれて、一緒になって衝撃を受け持ってくれたからだ。そして追撃されていないのは、ウルティマがフォローに来てくれたからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">　それにしても、恐るべきはフェンである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">　アダルマンが張り巡らせていた『多重結界』は全て突き破られ、辛うじて一つの防御手段が効果を発揮しえたのみ。その防御手段がなかったならば、アダルマンは一撃で致命傷を与えられていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">（既に死したるこの身が致命傷を負う、というのも変な表現ですな。それにしても、私が得意としていた魔法系の『結界』ですが、破られたというよりもこれは……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">　無視されたようだ、とアダルマンは感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">　ちなみに、残る一つの『結界』は魔法系ではなく、念の為にと昔取った杵柄を忘れぬように施していた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">による防御膜である。これがなければ、アダルマンは昇天していた可能性も否定出来ないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">　力によるゴリ押しとも考えられるが、それよりも貫通したと考えるのが自然に思えた。そうなると、フェンの力の秘密が見えてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">（そうか……まさかとは思ったが、思い当たる節もありますな。上位巨人族には『魔法無効』がある、と見て間違いなさそうです）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">　それがアダルマンの導き出した答えであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">　ウルティマの見解と同じであり、それこそが正解だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">　もはやアダルマンは、それが真実だと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">見</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">做</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">　極大魔法による影響の少なさも、自身の防御が無視されたのも、それならば説明がつくからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">　もしも間違っていても、それはそれで構わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">　巨人相手に魔法を使わなければ済む話なので、アダルマンは思い悩んだりしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">　どちらにせよ、既にアダルマンの魔力は尽きている。これ以上の魔法行使は難しかったので、敵の特性が『魔法無効』だろうが何だろうが関係ない、という心境なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">　死にかけているはずのアダルマンだが、何の問題もないとばかりに立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">　全身の骨にはヒビが入り、聖なる衣は泥にまみれている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">　それでもアダルマンは平然としており、ウルティマと戦うフェンに視線を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">（流石はウルティマ嬢ですな。とっくに魔法が通じぬと気付いておられる様子。しかも、あれだけの力の差がありながら、よくぞ互角に持ち込んだものです）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">　正確に言えば互角ではなく、勝負を引き延ばしているに過ぎない。たった一撃でも直撃すれば、ウルティマは立ち上がれなくなるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">　そうした状況を恐れず、攻撃を繰り返すその胆力。それがあってこそ、存在値が二十倍以上の敵を相手に奮戦出来ているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">　だが、限界も近そうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">　アダルマンもうかうかしている場合ではなかった。それなのに慌てていないのは、このまま向かっても役に立てないと理解しているからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">　魔力も尽きて、死にかけた骨──それが、今のアダルマンを表現する言葉だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">　であれば、援護に向かう前にやるべき事があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">「ウェンティ、無事ですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">「はい、油断いたしましたわ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">　ひっそりと人型になり、アダルマンの問いかけに答えるウェンティ。ダメージが大き過ぎて、切り札を使用してでも回復すべきとの判断だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">　ウェンティは一日に一度だけ、肉体構成変化による『超回復』を発動出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">　竜形態から人へ、もしくはその反対。どちらでもいいのだが、これによって致命傷すら無視出来る。今回は人型へと変身する事で、アダルマンの身代わりとなって引き受けた強烈なダメージを消し去ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">　アダルマンはその力を知っていたので、驚きもせず会話を続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">「助かりましたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">「無事で何よりですわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">「しかし、困った事になりました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">「と、言いますと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">「ヤツには魔法が通じないようです。このままでは、ウルティマ嬢が危ない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">「なるほど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">　フェンのエネルギー量は常識外なほど桁外れで、正攻法で挑むのは無謀であった。魔法による援護を考えていたウェンティとしては、アダルマンの言葉はかなりショックなものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">　しかし、当のアダルマンは平然たるものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">　元は司祭であったのが信じられないほど、研究者の如き眼差しでフェンを値踏みして言うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">「あの巨人は強すぎますな。たとえ魔法が通じたとしても、倒すのは困難だったでしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">　淡々と、それが事実だとアダルマンは告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">　戦闘速度、破壊力、そして防御力。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">　どれを取っても一級品であり、そのエネルギーの量だけを見れば〝竜種〟に匹敵するほどなのだ。生半可な戦力をぶつけても、叩き潰されるだけであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">　それは当然、アダルマンの魔法も同様であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">　であれば、方針を変える必要があるとアダルマンが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">「やれやれ。どうやら、久しぶりに私の鍛え抜いた肉体の出番のようですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">　主であるアダルマンを敬愛しているウェンティだったが、その言葉は聞き流せなかった。思わず疑問の声を漏らし、『頭を打ったのかな？　ヒビが入ってるし、意識は大丈夫なのかな？　もしかして、正気じゃないとか？　やっぱり夢を見ながら寝言をほざいてるのかも……』というような疑惑の視線をアダルマンに向けてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">　それは仕方のない事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">　鍛え抜いた肉体も何も、アダルマンには骨しかないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">　骸骨の分際で何を言ってるんだ、という話であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">　そんなウェンティの疑問に答えるように、アダルマンが鷹揚に告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">「言ってませんでしたね。私は大司祭の地位に就いていましたが、本職は別だったのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">「は、はあ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">「実は〝聖拳導師〟という、僧侶と武闘家の上位職だったのですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">「なるほど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">　優秀な護衛にして、前衛を任せられるアルベルトがいたので、アダルマンが近接戦闘をする必要がなかった。そうしていつの間にか、後衛職として回復役に徹するようになっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">　その方が効率が良かったからだが、だからと言って、アダルマンが技を捨てた訳ではない。今もまだ、拳法家として現役なのである。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">による防御膜で一命を取り留めた事こそ、その証拠であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">「貴女と戦った時は、人型では無い貴女に有効とも思えず、技を見せる機会もありませんでしたがね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">「そ、そうでしたか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">　反応に困るウェンティであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">　何百年もの付き合いになるが、初めて聞かされる真実である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">　というか、そんな特技があったのなら、もっと活用する場面があったように思うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">　アダルマンを敬愛するウェンティにも、許容出来ない話はちょこちょこあるのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">「どうやら納得して頂けたようですな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">「え、いや。ですが、その……え？　ちょっと待って</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">「何か、問題でも？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">「えっと、色々あるんじゃないでしょうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">「ほほう。具体的には？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">　そう聞かれても困るウェンティだが、これだけは聞かねばと言葉を紡ぎ出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">「まさかとは思うんですけど、まさかあの巨人に、素手で立ち向かうおつもり、とか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">　否定してくれという願いを込めつつ、ウェンティが問いかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">　長い付き合いだが、アダルマンが肉体を鍛えている姿を見た事はないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">　いや、骸骨が鍛えても意味があるのかどうかも不明だし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">　昔は〝聖拳導師〟だったとか言われても知ったこっちゃないし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">　そんな不確かな情報だけで挑むには、フェンは強大過ぎる相手だし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">　要するに、ウェンティとしては乗り気ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">　それなのに、アダルマンは強気だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">「フフフ、愚問ですよ。拳士なのですから、素手なのは当然でしょう？　まだ疑問はありますか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">　そういう意味じゃないんですけど──と言い返したいウェンティだったが、「いえ、何も……」としか答えられなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">　アダルマンの勢いに圧されたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">（なるほど。昔味方に騙されたとの事ですが、納得ですわ。アダルマン様って、理知的に見えて、案外──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">　それ以上考えるのを止め、暴れ狂うフェンに視線を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">　こうなった以上、敬愛する主を信じるのみである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">　本当に敬愛しているのか疑わしくなっていたが、ウェンティはアダルマンに全てを託す事にしたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">「宜しい。では、作戦を伝えます。魔法が通用しないようですし、物理で殴る。これしかありません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">　ここまで聞いただけで、ウェンティは帰りたくなっている。しかし我慢して、その先の作戦にも耳を傾けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">「当然ですが、貴女のブレスも通用しないでしょう。何故なら『魔法無効』の原理は、魔素を構成する〝霊子〟そのものに干渉しているみたいですからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">　意外とまとも──と言えば失礼だが、やはりアダルマンは頼りになると見直したウェンティであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">　しかし、次の発言は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">「つまり、我々には攻撃手段がない。そこで提案です。合体しましょう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">「──はい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">　アダルマンが切り出した策は、ウェンティの想像の埒外にあるものであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">　正直に言って、意味不明だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">　それなのにアダルマンは、ウェンティの返事を肯定と受け取ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">「フフフ、貴女ならそう言って下さると思っていましたよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">「え、ちょっと、違──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">　ウェンティの否定の言葉は間に合わなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">　というか、聞く耳持たないアダルマンが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">間</span><rt>かん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">髪</span><rt>はつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">をいれずに技を発動させたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">「こういう事もあろうかと開発していた秘儀、今こそお見せしましょう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">　ウェンティの身体から力が抜けていく……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">　アダルマンが発動させた秘儀は、『憑依による同化』であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">　本当に、いつから開発していたのかとか疑問は尽きないが、秘儀は問題なく成功したらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">　死霊であるアダルマンは、精神生命体に限りなく近い存在なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">　死んだ自分の肉体＝骸骨に、憑依している状態と言える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">　そうする事で現世に影響力を持てるのだが、依代は別に骸骨でなくても構わないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">　今回の場合、ウェンティへと乗り移るように憑依したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">　それだけでは、秘儀というほどの内容ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">　問題となるのは、意識が混合しないかどうか、という点だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">　他人の身体を奪うような憑依と違って、対象の意識を保護する必要があった。その問題を解決したからこそ、アダルマンが秘儀だと豪語しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">「安心しなさい。憑依しても、貴女の意識はそのままでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">『は、はい……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">「まあ、後で分離する際が少し不安ですが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">　と、小さく呟くアダルマン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">　それを聞き逃すようなウェンティではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">　というか、一心同体になっているので、バッチリ聞こえてしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">『ちょ、ちょっと</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">　本当に大丈夫なんでしょうか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">　そう慌てるウェンティに、アダルマンが優しく答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">「最悪の場合でも、我らが神たるリムル様にお願いして、新たな肉体を用意してもらおうではありませんか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">　図々しい発言なのだが、それくらいなら許されそうだなとウェンティも思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">　リムルも実験大好きだし、この秘儀の成果を見せれば大喜びしそうだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">　それよりも問題は、どちらが新しい肉体に移るのかという点で──いや、それ以前に。今の自分の状態がどうなっているのか、ウェンティはようやく意識を向けたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">　アダルマンがウェンティに憑依した時点で、その身体は大きく変質していた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">冥霊竜王</span><rt>ゲヘナ・ドラゴン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">量と、それを支える強靭な肉体。それを支配するのが、アダルマンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">鋼の精神</span><rt>メンタル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">「ふむ、懐かしい姿ですな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">　そこに立っていたのは、漆黒の司祭服を纏う黒髪の青年だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">　それは、アダルマンの若き日の姿だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">　髪の色が違うとか、少しばかり差異があるものの、完全な形で再現されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">　その姿を見て、ウェンティは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">（あれ？　意外と恰好いい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">　やっぱりアダルマン様は敬愛すべき御方ですね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">　意外と現金なウェンティなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">『後はお任せ致しますわ、アダルマン様。ご武運を！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">　さっきまで感じていた不安をなかった事にして、ウェンティは全面的にアダルマンを信頼する事にした。こうしてここに、強靭な肉体と膨大な魔力を持つ真なる〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">冥霊王</span><rt>ゲヘナロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">〟が降臨したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">（ふふ、久しぶりに興奮しますね。この状態なら、ひょっとするとゼギオン殿とも良い勝負が出来るやも知れません。多分ですが、ウルティマ嬢とは互角でしょうか）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">　アダルマンはそう見立てる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">　骸骨の状態では拳を交える事すら出来なかった仲間を思い出す。今ならば、たとえ勝てずとも戦いは成立するはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">（そう、今ならば──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">　ベニマル、ディアブロ、ゼギオンの三者は別格として、その他の守護王には負けない自信が、アダルマンにはあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">　アダルマンは不敵な笑みを浮かべ、地を蹴った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">　飛翔しているように身体が軽い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">　骸骨だった頃でさえ、ここまで重力から解き放たれたような感覚を覚えなかったほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">　それでも、フェンという巨人は恐るべき敵なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">　あのウルティマが防戦一方なのだから、舐めてかかるのは自殺行為だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">　アダルマン一人だったら、勝つのは不可能だ。しかし、ウルティマと協力したならば……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">　幸いな事に、フェンの力は本物ではあるが、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">はアルベルトと戦っているグラソードほどではなさそうだった。〝竜種〟並みのエネルギーを扱いきれていないから、ウルティマを仕留めるに至っていないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">　だったらそこに勝機がある──と、アダルマンは自信満々に考えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">「時間稼ぎなどという戦術的勝利ではなく、圧倒的なまでの完全勝利を目指しましょう！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">『アダルマン様なら、当然可能でしょうとも！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">　その根拠がどこにあるのか不明だが、ウェンティも調子よく相槌を打った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">　似た者主従らしいやり取りである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">「そうだな、その通りだ！　私は、私達はリムル様の最強の配下──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">十</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">二</span><rt>に</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">守</span><rt>しゅ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">護</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">の一人なのだから</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">　その事実こそ、自信の源なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">　アダルマンとウェンティ、二人はこの危機的状況の中、楽しそうに笑いながら地を駆けるのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">　ちくしょう、やっぱりか！　と、ウルティマは口汚く罵りたい思いであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">　フェンには魔法が通じないという事実を、苦々しく確信したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">　しかも最悪な事に、ルミナスと立てた作戦は、最強である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">〟でダグリュールを消し去るというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">　このままではダメだと伝えたくても、それを許すほどフェンは甘くなかった。そして結局、遠くに輝く〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">〟の光柱を目撃したウルティマは、作戦失敗を悟ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">蟲型魔獣</span><rt>インセクト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">にも魔法を無効化するヤツがいるけど、これは違うよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">「ハハハハハ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">　気付いたかよ。オレ達の『魔法無効』は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">絶対魔法防御</span><rt>アンチマジックガード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">なのさ。〝霊子〟そのものの動きを封じるからよ、どんな魔法だろうが通用しねーのさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">「御親切にどうも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">　イラつきつつ、嫌味を返すウルティマ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">　魔法こそが最強の武器である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">悪魔族</span><rt>デーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">にとって、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">も天敵だったのだ。上位種のみの特性のようだが、相性が最悪過ぎて笑えるほどであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">（──クソッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">　ギィは絶対に知ってたハズ。教えておいて欲しかったよね……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">　そう愚痴るも、ここにギィはいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">　今こそウルティマは、リムルが常日頃から口にしていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">報告</span><rt>ホウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">・</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">連絡</span><rt>レン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">・</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">相談</span><rt>ソウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">の重要性を、心の底から理解したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">　とは言え、今更である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">　ここで諦める訳にはいかないのだから、何かしら攻略方法を探る必要があった。そしてそのヒントは、ガドラが使っていた〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">絶牙虚無飽喰</span><rt>ニヒリスティックパレード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">〟にある、とウルティマは気付いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">（わざわざオジサンが出張ったってコトは、危険だったからだよね。それはどうして？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">　悩むまでもなく、答えは出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">　通用するからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">　これは、魔法の性質が関係していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">　魔素に影響を及ぼして法則を書き換えるのが魔法だが、魔素の中に〝霊子〟が含まれるのだから、『魔法無効』が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">絶対魔法防御</span><rt>アンチマジックガード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">になるのは必然だ。しかしながら暗黒魔法の中でも虚無系魔法ならば、地獄の虚無を召喚して接触するエネルギーを消失させるという特性なので、『魔法無効』でも無効化出来ないと考えられるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">　これはもう、確信であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">　ウルティマは迷わず、攻撃方法を虚無系に限定した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">「死んじゃえ、暗黒魔法：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">虚無消失獄</span><rt>ニヒリスティックバニシュ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">　ウルティマの虚無がフェンを襲う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">「チィ、面倒なヤツだぜ。悪魔ってのは、本当に嫌がらせが得意だよなァ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">　フェンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">が虚無を掻き消し、ダメージを与えるには至らない。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">虚無消失獄</span><rt>ニヒリスティックバニシュ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">〟は〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">〟の対となる暗黒系の最強魔法なのだが、フェンにとっては嫌がらせ程度の意味しか持たないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">　しかしそれでも、無意味ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">　塵も積もれば山となるように、水滴が岩をも穿つように、攻撃を繰り返せばフェンもいつかは倒れるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">　時間だけはタップリあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">　ウルティマは勝利の道筋を探り当て、より集中力を高めていく。一つのミスも許されぬ緻密な攻撃を、何千、何万と繰り返すつもりなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">　たった一度でもフェンの攻撃が当たれば、ウルティマの敗北が確定するだろう。それほどまでの力の差があるのだが、しかし。戦闘において一番重要な要素である速度だけは、両者にそこまでの差はなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">　それ故に、ウルティマとフェンの戦闘は成立していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">　その理由はもう一つある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">　それは、戦闘経験の差であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">　ウルティマは、ゼギオンという圧倒的強者を相手に戦闘訓練を積んでいた。それが活かされ、強者相手の身のこなしに慣れていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">　ウルティマとゼギオンでは、存在値の差が倍も離れてはいない。二十倍以上の差があるフェンの方が危険だと思うだろうが、実はそうではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">　例えるならば、ゼギオンの攻撃は槍だ。一撃必殺で、貫かれれば死ぬ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">　それに対してフェンの攻撃は、巨大ハンマーのようなものだった。かすっただけでも大ダメージという、絶大な威力を秘めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">　しかし、それは点と面という違いでしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">　敵を殺す為のエネルギー量を超えていれば、脅威度は一緒。フェンの方が威力は高いが、どうせ死ぬという点では、ゼギオンの攻撃と変わらないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">　そう割り切ってしまえば、気は楽になるというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">　ルミナス達が心配ではあったが、そっちはもう諦めていた。心配しても出来る事はないので、とっくに意識から追い出していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">　ウルティマは鼻歌を歌う余裕まで取り戻し、ルンルンしながらフェンを翻弄し始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">　そしてそこにアダルマンが戻ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">「ウルティマ嬢、お待たせしました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">「誰──って、まさかホネ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">「はっはっは、アダルマンです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">「まあいいや。やるべき事はわかってるよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">「勿論ですとも！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">　思考加速による高速意思伝達で、二人の役割分担は瞬時に定まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">　アダルマンが前衛としてフェンと相対し、ウルティマがフォローを入れつつ暗黒魔法：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">虚無消失獄</span><rt>ニヒリスティックバニシュ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">でフェンの体力を削るという作戦だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">　ここまでくると、後はもう作業である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">「体力だけの暴れん坊なんて、ボク達の敵じゃないよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">　気が早過ぎる勝利宣言だが、ウルティマは邪悪に嗤ってそう告げたのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">　大地が震えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">　魔王ダグリュールの絶対的な暴威が、戦場を支配していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">　これは無理だろう──というのが、魔王ルミナス・バレンタインの正直な感想である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">　初撃で最強の秘匿奥義技を出してまで、ダグリュールを始末する作戦だった。それが通用しなかった時点で、敗北は必至であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">　どんな相手であろうが塵に返す〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">霊子崩壊</span><rt>ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">〟ならば、ダグリュールであれ死に至るハズだったのだ。〝竜種〟でさえ、その生を終えて生まれ変わるしかないはず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">　それなのに、結果は惨敗。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">　ダグリュールの『魔法無効』という反則的特性によって、勝機は完全に潰されたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">　その時点でルミナスには、半ばこうなる事が予見出来ていたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">　アルベルトとグラソードの一騎討ちは続いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">　両者一歩も譲らず、一見互角の戦いに見える。しかし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">色欲之王</span><rt>アスモデウス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">』を通して二人の戦いを観察するならば、状況は違った様相を見せるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">　眩く光り輝くグラソードに対し、今にも消え去ってしまいそうなほどか細いアルベルトの光。お互いが削れる生命力は微々たるものだが、その持つ総量の差が勝敗を暗示していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">　アルベルトがグラソードを削りきる前に、勝敗は決する事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">　アルベルトの敗北、という形でだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">　しかし、これはアルベルトを責めるべきではない。むしろその逆で、素晴らしい剣技で剣王を相手に堂々と渡り合っているのだから、褒め称えるべき偉業であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">　グラソードも剣の達人なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">　エネルギーの差というハンデを考慮するならば、アルベルトの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">が上回っているとさえ言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">　ただし、状況が覆るほどではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">　このままでは、アルベルトの敗北は時間の問題であった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">　一方、ウルティマ達はフェンに善戦していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">　戦闘は激しさを増しているが、それはもう消化試合の様相を呈している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">　よくやっているどころの話ではなく、流石はリムルの配下よな、と感心するほどだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">　アダルマンなど経緯は不明だが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">冥霊竜王</span><rt>ゲヘナ・ドラゴン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">ウェンティと一体化していた。そのお陰で強靭な肉体を得て、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">量も大幅に増えているようだが、それでも〝竜種〟に匹敵する〝狂拳〟のフェンが相手では、その差は歴然としたものなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">　特にウルティマは、長年ルミナスを苦しめていた相手だけに、思うところが沢山あった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">　称賛したい気持ちと同時に、やはり厄介なヤツよと苦々しくも感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">　複雑な思いを味わうルミナスなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">　生命力を数値化して見ることが出来るルミナスには、その差は絶望的なまでに開いて見えた。それなのに諦めぬどころか、戦いを楽しんでいる余裕さえ見せていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">　だがそれは、薄氷を踏むが如き精神集中の上に成り立っているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">　ルミナスの視界には、全身の防御を捨てて接触部分にのみエネルギーを集中させて、フェンの攻撃に対処しているアダルマンの姿が視えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">　ウルティマも同様だ。こちらは実に自然にエネルギーを操っているので、アダルマンよりも安定しているのだが、それでも一撃当たれば終わるのは同じである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">　エネルギー密度の差を埋める為に、全身の力を一点集中させているのだ。それはもはや、神業と称してもいいほどの妙技であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">　ただし、それが長く続く訳もなく、一瞬の油断が命取りになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">　それなのに、長期戦闘による敵の消耗を主目的としなければならないのだから、どれだけ絶望的か言うまでもないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">　勝負が成り立っている事こそが奇跡であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">　ましてフェンは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">聖魔封じの鎖</span><rt>グレイプニール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">を活用していないのだ。それが猛威を振るう時、戦況が一変しそうな怖さがあった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">　そして最後に、シオンだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">　ルミナスの目の前で殴り倒されたシオンだが、再び立ち上がりダグリュールに挑みかかっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">　何度殴られようとも退かぬ、という決意が感じられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">　しかし、それは蛮勇だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">　ダグリュールとシオンの戦闘能力の差は絶望的で、数値でそれを読み取れたルミナスは、シオンの行動が無謀以外の何物にも見えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">　シオンが生きているのは、ルミナスの庇護下にあったからだ。そうでなければ、ほぼ確実に即死だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">　いかに不死の肉体を持つシオンでも、再生の間さえ与えられなかったら肉体が失われてしまう。〝魂〟からでも再生可能ではあるが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">物質体</span><rt>マテリアル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">だけでなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">精神体</span><rt>スピリチュアル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">まで失ってしまえば、剥き出しの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">星幽体</span><rt>アストラル・ボディー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">ごと〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">心核</span><rt>ココロ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">〟を砕かれて死に至るであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">　それを未然に防いでいるのがルミナスなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">　無茶をするでないわ──と、ルミナスは冷や汗を拭いつつシオンを見守る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">　ダグリュールの息子達が大慌てで、うろたえながらシオンを止めようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">「あ、姐さん！　無理ですって！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">「シオン様！　やっぱり親父には──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">「や、ヤバイでやんす。このまま逃げた方が……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">　しかし、シオンは怯まない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">「黙れ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">　リムル様に敗北はない。つまり、この私も負けはしないのです</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">　まったく理路整然としていない理屈だが、シオンらしいなとルミナスは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">　そして、その言葉で吹っ切れたのか、ダグリュールの息子達までも活気付いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">「うおおおおおおお！　親父ぃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">　俺達が相手だ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">「やるしかねえな。覚悟ォ、決めたぜィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">「やってやるでやんす！　そして、褒めて貰うんでやんす！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">　言葉通り覚悟を決めたのか、ダグリュールに向かっていったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">「ほう？　ワシの前に立てるようになるとは、成長したようだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">　と、ダグリュールも嬉しそうだったが、手加減する気は一切なかったようで、次の瞬間には三人は倒されてしまっていた。たった一撃で大怪我を負い、立ち上がる事すら出来ない様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">　それでも生きているのだから、やはり手加減はされたのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">（これは、無理だな。勝てる道理すらないか──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">　半ば諦めの境地に達したルミナスの耳に、シオンの咆哮が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">「フフフ、よくやったぞお前達。いい気合だった。後は私に任せて、そこでゆっくり休んでいるといい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">　シオン自身も、ダグリュールから大怪我を負わされたというのに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">　既に治癒が完了しているとは言え、そこに横たわる実力差は絶望的なものなのに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">　それでもシオンは立ち上がり、挫けない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">　その姿は、とても懐かしい光景を思い起こさせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">　かつてルミナスを救ってくれた〝勇者〟を彷彿とさせるものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">「手助けさせてもらいましょうぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">　そう声をかけて、ガドラがシオンのフォローに入った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">　しかし、意味はないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">　シオン達の攻撃はダグリュールに届かず、触れる事すら出来ないのだから。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">　ここが判断の岐路であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">　このまま敗北に向けて戦い続けるか、勝負から逃げて再起を図るか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">　賢い者なら、選択するまでもない問いかけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">　確かに──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">　そう、確かに以前のルミナスならば、迷う事なく撤退していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">　勝機のない戦など無意味。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">　国は再建可能だし、この地にこだわる理由もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">　永遠の寿命を持つルミナス達が、生死を賭けた戦いをする必要など存在しないのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">　しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">（本当にいいのか？　シオン達を見捨てるのが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">にとって正解なのか？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">　ルミナスは迷う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">　ダグリュールの狙いがルミナスである以上、ここでルミナスが退けばシオン達は助かる可能性が高まるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">　そう思いはするが、それが言い訳なのも理解していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">　自分の心に嘘は吐けないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">　ウルティマとアダルマンがフェンを相手に挑み続けているように、シオンも諦めはしないだろう。しかし、勝てる道筋など何もない以上、シオンの死は確実だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">　しかし、ここでルミナスが協力したならば？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">　ルミナスの権能──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">色欲之王</span><rt>アスモデウス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">』ならば、〝生と死〟を司る。たとえ即死しようとも、ルミナスさえいれば復活可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">　今、ルミナスが撤退すれば、シオンは間違いなく死ぬ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">　それは嫌だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">（友を見捨てて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">だけ逃げるだと？　そんな、そんな無様な生き様など断じて認めぬ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">!!</span></span>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">は、誇り高き〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">夜魔の女王</span><rt>クイーン・オブ・ナイトメア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">〟なのじゃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">　そうしてルミナスも、覚悟を決めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">「ギュンターよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">「ここに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">　ルミナスが呼びかけると、執事然とした腹心たるギュンター・シュトラウスが、影のようにスッと姿を現した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">　ルミナスは振り向きもせず命じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">は誇り高き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">八星魔王</span><rt>オクタグラム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">として、ここでシオンと命運を共にするつもりじゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">「逃げるという選択肢も御座いますが？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">　逃げるのは恥ではないと、ギュンターは進言する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">　しかし、ルミナスはそれを一笑に付した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">「無様に逃げ惑うなど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">に相応しくあるまい。そう思わぬか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">　そう言って、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">艶</span><rt>えん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">然</span><rt>ぜん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">とした笑みを浮かべたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">　美少女の外見にそぐわぬような、蠱惑的な笑みだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">　ギュンターは深く納得し、思い出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">　そう、遥か昔──かの神祖を葬った際も、この御方はこのような笑みを浮かべていたな、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">　常日頃から生に執着していたルミナスだが、それは友との約束を守る為だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">　彼女の本質は、誇り高き女王なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">夜魔の女王</span><rt>クイーン・オブ・ナイトメア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">〟ルミナス・バレンタインには、逃亡など似合わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">　気高く君臨する吸血姫は、ギュンター達にとって至高の御神輿なのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">「──御意」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">　ギュンターは恭しく一礼した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">　それに鷹揚に頷き返し、ルミナスが告げる。</span></p>
