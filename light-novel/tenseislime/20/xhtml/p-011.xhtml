<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">「もしも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">が滅べば、貴様が次代の王として民を率いるがよかろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">　決意と覚悟を込めたルミナスの宣告であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">　それなのに、ギュンターは穏やかなまま動じない。主に従うのが執事ならば、ギュンターは紛れもなくルミナスの使徒なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">「王を見捨てて、何が臣下でしょうか。そのような者に従う愚か者など、ルミナス様の配下には一人たりとておりませぬよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">「なんじゃと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">「民の避難は既に開始させておりますが、私としてはお嬢様に付き従う所存で御座いますれば──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">「むう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">　思わぬ反抗に、ルミナスも戸惑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">　この日初めて、忠実な腹心だったギュンターが、ルミナスの意に背いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">「──滅ぶ時は一緒で御座います」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">　そう答えるギュンターは、揺るがぬ意思を秘めた眼差しでルミナスからの返答を待つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">　困惑するルミナスだったが、いつしか愉快な気持ちになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">「フッ、好きにせよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">　と、楽しげに命じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">　誰に似たのか知らぬが、馬鹿なヤツじゃ──と、ルミナスは楽し気に笑うのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">「御武運を」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">　そう一礼して、ギュンターは去って行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">　ダグリュール相手では戦力にならぬと判断し、先ずはルイの手助けに向かったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">　相変わらず有能なヤツよ──と、ルミナスは感心する。そして自分は、シオンの隣に並び立った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">　果たしてこれで良かったのかと迷うルミナスだが、後悔はしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">「せっかくの作戦が失敗に終わったようですが、まだ諦めないのですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">「無論じゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">　ムッとして頷くルミナスは、次の瞬間、ニヤリと笑って聞き返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">「それよりシオンよ、貴様は逃げなくてよいのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">　そう聞かれて、今度はシオンがムッとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">「当然です！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">　最後に立っていた者が勝者なのだから、たとえ勝てずとも生き残ればいいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">「実に簡単な条件でしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">　と、シオンが不敵に言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">　ガドラは頭が痛そうだが、反論する気はないようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">　そんな二人に、ルミナスも呆れるばかり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">「ならば、回復は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">に任せるがよい。たとえ即死しようとも、その場で生き返らせてくれようぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">　その言葉を合図に、無謀とも呼べる特攻が開始される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">　シオンとガドラが波状攻撃を繰り返し、ルミナスが後方で支援を行う構えだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">　ダグリュールの攻撃でシオンやガドラが即死しようとも、ルミナスは本当に蘇生してみせた。恐るべきは『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">色欲之王</span><rt>アスモデウス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">』の権能だが、ルミナスの的確な措置も見事の一言である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">　それと、ガドラだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">金属性悪魔族</span><rt>メタルデーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">という不思議な種族に転生していたお陰で、魔法が通じぬダグリュール相手でも善戦出来ていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">　ダグリュールの『魔法無効』は万能ではあるが、弱点がない訳ではない。自身に効果の及ぶ魔法は全て打ち消せるようだが、他者の身体への影響までは全てを打ち消せないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">　身体強化魔法などがいい例だ。つまり、防御結界や身体硬化などは無視出来るが、既に強化された速度などはそのままなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">　アダルマンの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">爆覇流星嵐</span><rt>テンペストミーティア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">〟を例にとると、召喚された隕石が空想物質だったから消されてしまったが、あれが本物の物質だったならば、それなりのダメージを与えていたと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">　それなりの質量の岩を異空間にしまって、飛行魔法で上空まで行き、それを落としたと仮定したら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">　岩に付与された位置エネルギーを打ち消すのは不可能だろう。つまりは、間接的な魔法までは打ち消せないというのが、ガドラの導き出した推論だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">　そしてそれは正解だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">　ガドラは自身の肉体に強化魔法を施して、巧みに戦うようにしていた。それが功を奏したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">　シオンが倒れている間は、ガドラが前に出る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">　ガドラが倒されたら、速やかにシオンが交代した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">　即興の組み合わせながら、熟練のパーティのように連携が取れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">　一番重要なのがルミナスの権能なのは間違いないが、誰が欠けても成り立たぬ戦法であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">　ただ残念なのは、ダグリュールが疲労する気配すらない事であろう……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">　ルミナスの目の前で、再びシオンが立ち上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">　どれだけ傷ついても、死をも恐れず何度でも立ち上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">　愚直なまでに、自分は自分に出来る事をするのみと割り切っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">　そこにあるのはルミナスへの信頼だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">　ルミナスならば、即死からも復活させてくれると信じているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">　言葉は悪いが、愚直で単純。それがシオンの凄い点であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">　しかし、ガドラの場合はそうはいかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">　瀕死から回復すると同時に、全ての怪我は治癒されて痕跡すら残っていない。一見すると無傷なので、何の影響もなかったように思える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">　しかし、ガドラの心には疲弊が蓄積しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">　シオンと違って理知的なので、自分達がどれだけ絶望的な戦いを演じているのか、考えないようにしても考えてしまうからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">　こういう戦いは、心を無にしなければ成立しないものなのである。不安や疑問を意識してしまった時点で、ミスを誘発するものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">　まして相手はダグリュール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">　フェンに匹敵する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">量を有しながら、グラソードに少し劣るものの、確かな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">を身に付けた魔王。総合力は三兄弟随一で、一番危険な男なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">（このままでいいのか、ワシならばもっと他にやりようがあるのでは？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">　と、ガドラが悩む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">　それが命取りになって、ガドラの行動が少し遅れてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1">　本来ならばミスとも呼べぬ些細な遅滞なのだが、その隙を見逃すほどダグリュールは甘くなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">　いや、逆だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">　今まで見逃し続けていたが、これ以上付き合うのを止めた、というのが正解だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">「やれやれ、もっと楽しませてくれるかと思っておったが、期待外れよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">　大きく溜息を吐くと、ダグリュールが無造作にガドラを殴り飛ばした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">　当然ながら、直ぐにルミナスが治癒するのだが、目にも留まらぬ動きでダグリュールが割って入り、それを阻止したのである。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">　ルミナスとガドラの間にダグリュールが立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">　これではルミナスが回復させようにも、ダグリュールに邪魔されて手立てがなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">「貴様……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">「ワシが邪魔か？　最初からこうしてやってもよかったのだが、もっと多彩な技が見れるかと思うて、好きにさせてやったのだ。感謝せよとは言わぬが、ワシを恨むのは筋違いというものだぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">　ダグリュールの言葉に嘘はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1">　最初からずっと、相手に合わせていた。そうする事でダグリュールは、少しでも戦いを楽しもうとしていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">　自分が動いた時点で、負けはないと確信している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">　それほどまでにダグリュールの力は絶大だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">　それなのにルミナス達にチャンスを与えたのは、親友だった神祖──トワイライト・バレンタインの言葉を思い出していたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">『あの子はね、私の最高傑作なのさ。他の作品とは違って、可能性の塊なんだよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">　神祖は常日頃から、そう言ってダグリュールに自慢していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">　神祖の高弟達の実力はなかなかのものだったのに、他の者達を差し置いてルミナスだけは別格扱いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">　ダグリュールの目には、そこまでの違いはないように思えたものだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">　神祖は結局、その理由を語る事なくこの世を去った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">　それも、一番愛した娘であるルミナスの手によって〝魂〟すらも消滅させられて──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">　先程の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">聖域型極大霊子崩壊</span><rt>サンクチュアリ・ディスインテグレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">〟こそ、神祖を葬った必殺魔法である。しかしそれすらも、ダグリュールには通じなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">　もはや、奥の手など存在しないように思えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">　それでも相手の力を見極めようと、ダグリュール自らお遊びに付き合っていたという訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">　しかし、それも意味がなかったようである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">　ルミナスは支援に徹し、攻撃に加わる気配はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">　何度か隙を見せてやったのだが、それでも同じ攻撃パターンを繰り返すのみだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">（そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">児</span><rt>じ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1">戯</span><rt>ぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">をどれだけ繰り返そうが、ワシが倒される事など有り得ないというのにのう……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">　舐められたものだと、ダグリュールは感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">　なので、これ以上は付き合っても意味がないと判断したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">　だからと言って、警戒を止めた訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1">　合理的な判断として、前衛と後衛の分断を図ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">「手加減していたとでも言いたげな口ぶりですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">「事実だとも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">　憤慨してシオンが詰るも、ダグリュールは平然と受け流す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">「何を──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">「ふむ。理解が足りぬようだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1">　ダグリュールが消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1">　そして次の瞬間、シオンは腹部にめり込む拳によって沈黙させられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">　内臓が爆発したかのような衝撃だ。それは直ぐに消えるような可愛らしい暴威ではなく、シオンの内臓を駆け巡るように暴れ続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">（これでは、回復魔法など無意味……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">　シオンはそう感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1">　事実、そこに破壊エネルギーが残った状態では、どれだけ回復させても意味がないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">　ルミナスも一目でそれを見抜いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">　厄介な──と、唇を噛み締めるようにして悔やむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">「どうだ？　貴様を守る者がいるからと、安心しきっておったのだろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">「グウッ、な、何のこれしき……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">「ほう、まだ挫けぬか。その意気は素晴らしいが、気合だけではどうしようもないぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">　と、ダグリュールは面白くもなさそうにシオンを蹴り上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">　ダグリュールはシオンに恨みがある訳ではなく、むしろ好ましく思っている。これ以上邪魔してこないように、これで意識を刈り取るつもりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1">　しかし、シオンのしぶとさを甘く考えていたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">「し、笑止！　この程度では、わた、私は倒せませんよ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">　血反吐を吐きながらも、シオンが不敵に笑いながら立ち上がったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">「……やれやれ、ワシも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">耄</span><rt>もう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">碌</span><rt>ろく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1">したのう。貴様を見誤っておった事には、謝罪しようではないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">　殺さぬように気絶させるつもりだったが、それではシオンは止まらない。そう悟ったダグリュールは、本当の意味で手加減するのを止めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">「貴様ならば、覚醒すれば少しはマシになったであろうがな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">　シオンに向けてそう語りかけるダグリュール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">「何の話です？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">「死に逝く者には関係のない話よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">　それが最後の手向けとばかりに、ダグリュールはそう言い捨てた。そしてそのまま拳を握りしめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">　それを見て、ルミナスが叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">「や、止めよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">　ルミナスはダグリュールの変化を感じ取り、シオンが危険だと察したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">　しかし、そんなルミナスをダグリュールが鼻で笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">「貴様が不甲斐ないせいで、この者は死ぬのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">「なっ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">　反論しようとしたシオンだったが、またもダグリュールの一撃によって沈黙させられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">　死んではいないが、意識はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">　生き残ったのはシオンが幸運だったからであり、決してダグリュールが手加減した訳ではなかったが、戦闘継続は不可能となったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">　苦しめるつもりはなかったし、出来れば殺したくもなかったので、シオンが気絶してくれてホッとしているダグリュールである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">　こうしてついに、ルミナスとダグリュールの二人だけが残された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1">　ルミナスもついに覚悟を決める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">「良かろう。ダグリュールよ、一騎討ちじゃな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">が相手をしてやろうぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">　ルミナスは、ダグリュールに向けて身構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">　自分で言った言葉に、内心で滑稽さを感じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">　魔王としての矜持から豪語してみたものの、ダグリュールからすればルミナスなど</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">塵</span><rt>ちり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">芥</span><rt>あくた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">に等しい存在だろうに、と思って。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">「ふむ。ルミナスよ、トワイライトが貴様に何を託したのか、ワシにも見せてみよ。それが出来ぬのであれば──死ね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">　次の瞬間、ダグリュールの全身から猛烈なまでの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">が迸った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">　それを見て、今までどれだけ手加減されていたのか理解するルミナスである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">　ダグリュールとしては手加減している意識はなかったのだが、最初からこの状態だったなら、とっくに決着はついていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1">（本当に化け物よな。コヤツ相手に有効な手立てはなく、可能性があるとすればリムルが助けに来てくれるのを待つばかりとは……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2177.1">　秘策が不発に終わった以上、ダグリュールと正面から戦っても勝てる見込みはない。それなのに、ルミナスはここに立っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">　一瞬、やはり逃げるべきだったかと考えたが、それはないなとルミナスは笑った。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1">友</span><rt>シオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">を見捨てて何が魔王かと、ルミナスは思うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">（不思議じゃ。シオンとは、クロエほど付き合いが長い訳でもないのじゃがな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">　シオン達の期待を裏切りたくなかったからこそ、今もこの場に立っていられるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1">　そしてふと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">（リムルのヤツも大変じゃのう。常に仲間からの期待に応えようと、実力以上に頑張っておったのじゃからな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">　こんな状況になって初めて、ルミナスはリムルの気持ちを理解していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1">　ダグリュールに勝てるのは、ギィを除いてはリムルくらいのものだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1">　もしくは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">　ルミナスの脳裏に、自由気儘な黒い竜の姿が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">過</span><rt>よ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">ぎった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">（気のせいじゃな。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">がヤツに期待するなど、有り得ぬのじゃ！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">　そんな思いとは裏腹に、ルミナスの口元には自然と笑みが浮かんでいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">　そんなルミナスの様子に、ダグリュールは不思議そうな表情になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">「この期に及んで、まだ奥の手でもあるのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">「フンッ、そんなものがあるなら、とっくの昔に使っておるわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">　ルミナスは、胸を張って強がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">　せめて最期くらい、逃げずに強者に挑んで魔王としての誇りを守る為に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">（──もしかすると、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1">も信じているのか？　昔のように、今回も誰かが助けてくれる事を……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">　かつての危機では、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">勇者</span><rt>クロエ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">〟が助けてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">　それは奇跡のような出来事であり、何度も起きるはずがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">　そんな事、そんな都合の良い話などないと、ルミナスだってわかりきっているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">　それなのにそんなふうに考えてしまうのは、シオンやウルティマ達が希望を失わない姿を見て、もしかしたらと感化されてしまっているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">　そうに違いない──とルミナスは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1">（つくづく大変よな、リムルのヤツも。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">のように関係のない者までが、ついつい期待してしまうのだからのう……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">　そう思うと笑えてしまうから不思議だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">「──？　何か、策でも思い付いたか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1">「いいや。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">らしくないが、最後まであがいてみようと思うたまでじゃ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1">「ほう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">「では、行くぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">　気合を入れて、ルミナスは魔力を全開にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">　それと同時に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">夜薔薇の刀</span><rt>ナイトローズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2223.1">に『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1">色欲之王</span><rt>アスモデウス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2225.1">』の権能を纏わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2226.1">　司っている〝死〟の権能によって相手の生命力を奪いつつ、それを〝生〟の権能によって自身のエネルギーへと変換させるという、ルミナスの必殺必勝の戦闘スタイルであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.1">　この状態であれば、多少の力量差など問題にもならないし、長期戦になればなるほど有利となる。相手のエネルギーを消耗させるのを主眼とする上位者同士の戦闘ならば、ルミナスはかなり優秀なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2228.1">　そんなルミナスを目にして、ダグリュールも満足していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">　敵ながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1">天</span><rt>あっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2231.1">晴</span><rt>ぱ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">れである、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2233.1">　誰を見ても素晴らしい者達だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2234.1">　味方だった頃は頼もしかったし、敵となった今は、ダグリュールの心をこの上なく沸き立たせてくれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">（本当に、殺すのが惜しいな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1">　しかし、親友だった男の敵討ちは果たさなければならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2237.1">　それによってダグリュールは、己に課せられた〝神殺し〟という宿業を果たせるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">　それが、フェンを通じてフェルドウェイと結んだ密約であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">　ダグリュールはフェルドウェイの野望に協力し、ヴェルダナーヴァを復活させる。その後こそが、本番なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2240.1">　しかも、フェルドウェイとの密約はそれだけではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2241.1">　ルミナスを倒したならば、西方の地は全てが巨人族の支配下に組み込まれる事になる。そのままジュラの大森林を蹂躙すれば、その地もまたダグリュールのものとなるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2242.1">　宿業を果たすべく大暴れ出来る上に、領土的野心まで満たせるのだから、『ここで止まれない』というのがダグリュールの本音だった。それ以前に、本能がとっくに暴走を始めている──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2243.1">　ダグリュールは、これ以上の茶番は不要だと判断した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1">「そもそも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">　ダグリュールが、そう語り始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2246.1">　その瞬間、全てが静止した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2247.1">　この戦場での戦闘行為は、全ての意味が失われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2248.1">「──こうしてしまえば、貴様達には何も出来ぬだろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">　というダグリュールの呟きだけが、世界に響いて消えていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2250.1">「──</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2252.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2253.1">　意識だけが残された世界で、ルミナスが戸惑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.1">「ほう、</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2255.1">意識</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.1">があるのか。ヤツが最高傑作だと自慢するだけはあるのう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2257.1">　ダグリュールの〝声〟には称賛の響きがあったが、魂を凍りつかせるほどの恐怖がルミナスを襲った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2258.1">　ルミナスは賢明であり、あらゆる事象に通じている。普段ならば意識せず見過ごしていたかもしれないが、戦闘に集中していた今だからこそ、この状況がどうなっているのかも理解していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">　理解してしまっていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1">　──時が、止まっておるのか──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2261.1">　それは絶望だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">（最初から、ダグリュールに勝てる要素などなかったのじゃな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2263.1">　そう理解しているというのに──ルミナスの生への渇望は、この状況下でも失われる事はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2264.1">　生き延びる為に情報を集めて──そしてそれが、更なる絶望を招くのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">　底なしの深い闇に飲まれるような錯覚に陥るも、ルミナスは足掻き続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2266.1">〝停止世界〟の中では、絶望の時間さえも終わらない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2267.1">　ルミナスは目を閉じて、そして悔やむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2268.1">（最後にせめて、あの憎たらしくて不遜なる邪竜をこの手で──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.1">　と、ルミナスがそこまで考えた時。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2270.1">　高笑いが聞こえた気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2271.1">　それは、ダグリュールの拳がルミナスに到達しようとする瞬間の出来事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2272.1">　ルミナスの思考は、そこで一旦停止する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">「クアハハハハ！　我、参上！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.1">　という声の意味を理解すると同時に、ルミナスは現状を把握した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2275.1">　目の前に迫る強大な拳。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.1">　そして、それを受け止める褐色の手の平。</span></p>
<p>　<span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">今までここにいなかった</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2278.1">その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">邪竜</span><rt>オトコ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2280.1">が、ルミナスに向けて放たれたダグリュールの拳を受け止めていたのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.1"><img class="fit" src="../image/ph_slime20_ill010.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">　──明けない夜がないように、希望の到来によって時は動き出す──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2283.1">　今、まさに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">　時間と空間を飛び越えて出現した邪竜が、ルミナスが憎みつつも焦がれた無敵のヴェルドラが、絶望的なまでの力を秘めていたダグリュールの攻撃を阻止してみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2285.1">　絶望の時間は、終わりを告げたのだ。</span></p>
