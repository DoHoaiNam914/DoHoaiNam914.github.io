<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　ミリムを誘導しつつ不毛の大地を目指していた俺は、ふと嫌な予感がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　嫌な事を思いついてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　今の俺の行動そのものが、フェルドウェイの意図通りなのではないか──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　それは、シエルさんの思惑通りに動かされる事の多い俺だからこそ気付いた感覚であろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　いや、単なる思い込みだと思うのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　目指す先がそこしかない、という状況そのものに疑問を覚えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　誘導するならそこ──〝天通閣〟なのは間違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　何しろあの中は、ミカエルの攻撃すら完封するほど強固な神の遺物なのだから。周辺の死せる砂漠も、ミリムによる被害をこれ以上出させないという目的と合致している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　ダグリュールには悪いが、今は敵対中というのも好都合だった。何せ、俺の良心が痛まないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　いや、悪いなとは思うのだが、敵対してるんだから仕方ないよね、とも思うんだよね。そんな訳で、これは不可抗力であると割り切れるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　なので、ミリムを誘導するなら〝天通閣〟しかなかったのだが、それを見透かされていたとかないよな？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　いや、考え過ぎか……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">……まさか</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　フェルドウェイがシエルさんの想定を上回るとも思えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　何しろ先程の戦闘だって、ザラリオの協力がなければ成し遂げられなかった偉業だし、そこまで見通せていたはずがないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　もしもザラリオが寝返るとわかっていたのなら、それこそ他のやりようがあったはずだし……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　うーむ、ここで悩んでも仕方ないのだが、何となく嫌な気分であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　などと思っていたからだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　ラミリスから嫌な報告が飛び込んできたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">『ちょっとリムル、大変なんですけど</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　はいはい、こっちも大変ですよ──と返事しようとしたのだが、それを上回る早さでラミリスが続けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">『ディーノちゃん達が攻めて来たのよさ！　こっちは迎撃態勢に入ったけど、師匠がいないから不安なんですけど</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　ああ、嫌すぎる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　ヴェルドラに頼まなかったら、まだ〝停止世界〟のままだっただろう。ダグリュールの力は〝竜種〟並みだから、かなり長く時を止めていられそうだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　そんな状態で暴走ミリムを好き勝手させたら、神樹もとっくに破壊された上に、どこにとばっちりが向かっていたかも不明だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　なので、俺の判断に間違いはなかったハズだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">『頑張ってくれとしか言えないな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">『ちょっと、そんな答えを聞きたい訳じゃないんですけど？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">『いや、わかるよ？　でもさ、俺も今、必死でミリムの相手をしててだね……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">『ベニマルとも連絡が取れないのよさ！　だからアンタが早く帰って来てくれないと、アタシとしても困るってものなのよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　ラミリスが不安がってるのは理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　ベニマルと連絡がつかないのは、多分だが無理をし過ぎたせいだろう。無事なのは確認したし、身体異常とかではなさそうだから、直ぐに回復すると思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">『ともかく、しばらくは頑張って耐えてくれ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">『わかったけど、ホント、早く帰ってきてよね……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　ブツブツ文句を言われて、ようやくラミリスとの通信が終わった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　もっと俺の事も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">労</span><rt>いたわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">って欲しいものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　しかし、冗談を言っている場合ではないのは事実だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　ギィとヴェルザードの戦いは、余人の介入も出来ないまま状況不明だし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　迷宮には侵入者がいて、戦闘が激化しそうだし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　ミリムは現在も暴走中で、どうやって止めたらいいのか糸口さえつかめないし。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">ほんの少しの間だけでも誰かがミリムの相手をしてくれたなら、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">王権発動</span><rt>レガリアドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">〟によって動きを封じられるのですが……</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　それは心情的には嫌だけど、最悪の場合は止む無しだな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　とは言え、その誰かがいないから困っているんだけど。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　フェルドウェイの命令を解除するだけで、ベニマルが倒れるほどの苦労をさせてしまった訳だし。もう一度同じ事をお願いするにしても、体力が回復してからじゃないと無理そうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　というか、この状況からして、こちらの手を見てから適切に対応されている感じだな。攻め手側が有利だとはいえ、ここまで一方的にいいようにされるとは思わなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　どうにかして反撃の機会を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">窺</span><rt>うかが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">いたいところだが──こんなふうに色々考えているから余裕がありそうに思われるけど、ミリムの猛攻は気が抜けないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　誘導するとは、つまりはミリムに狙われているって事だからね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　フェルドウェイをどうこうする余裕などあるはずもなく、かなり必死にミリムの攻撃を無力化させながら、俺は〝天通閣〟を目指していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　そしてようやく見えてきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">〝天通閣〟ならば、ミリムの攻撃にも耐えてくれるはずである。あの中に入ってしまえば、俺も少しは楽になるはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　しかし悲しい事に、嫌な予感ほど的中するものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">「待っていたぞ、魔王リムルよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　ミリムと組み合っていた俺の耳に、天から声が届く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">　それは地上へと降下してくる、フェルドウェイからの悪意に満ちた声だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">「クソッ、やっぱり狙ってやがったか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　思わず舌打ちするも、時すでに遅し。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　さてどうしたものかと思案する間もなく、シエルさんが慌てて忠告してきた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">至急、この場から撤退を！</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">　その珍しい様子からも、今が緊急事態なのは疑いようもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　撤退というが、要は「逃げろ」と言っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　そうしたいのは俺も山々なんだが、無理なんだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　だって、ミリムと組み合っているんだもん。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　まさしく、この状況こそがフェルドウェイの狙い通りだった訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　最悪だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　俺が慌てていないのは、この先の展開が完璧に読めてしまったからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　フェルドウェイの次の行動は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">「さあ、ミリムよ！　再び私に従え、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">王権発動</span><rt>レガリアドミニオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">〟──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">　ああ、やっぱり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　俺がさっきから悩んでいた最終手段を、迷いもなく実行しやがった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　ミリムから力が抜けた。この様子から察するに、再びフェルドウェイに支配されてしまったようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　ミリムの暴走が止まるのはいいが、その矛先が俺に向けられるのは間違いない訳で──これって、いわゆる王手ってヤツだよね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　フェルドウェイに加えてミリムまで相手にしなければならないとなると、俺が勝つ可能性はゼロであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「ふざけるなよ、卑怯だぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　負け惜しみ、負け犬の遠吠え、何と思われようが構わないが、文句くらい言わせて欲しいと思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　そんな俺を、フェルドウェイが見下すように嗤った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">「無様だな、魔王リムルよ。邪魔な貴様には、ここで消えてもらうとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">　それは、俺を笑ったのではなく認めていたのかもな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　何故ならば、フェルドウェイは俺との決着から逃げたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　ミリムという手駒を得たフェルドウェイなら、ここで二対一で俺を叩きのめそうとするに違いない──と覚悟したのに、意外にもそうはならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">「時空の果てまで消し飛ぶがいい──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">時空跳激震覇</span><rt>クロノサルテーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">〟──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　それは、見覚えのある現象だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　ちょっと前に、ヴェルグリンドさんをこの世界から消し飛ばしたのと同じ攻撃で──そこまで考えて、俺の意識は暗転する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　俺はフェルドウェイの〝時空転送〟によって、過去、未来、現在、そのどれとも定かではないような、どことも知れぬ〝場所〟に跳ばされてしまったのだった。</span></p>
