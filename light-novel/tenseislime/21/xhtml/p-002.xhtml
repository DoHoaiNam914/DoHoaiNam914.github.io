<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　魔物達は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">震</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">撼</span><rt>かん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　彼等の希望はリムルだったのだと、そう痛感して。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　その報告は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">魔物の国</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">の幹部達を戦慄せしめる事となる。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　ベニマルが目覚めたのは、ソウエイに運ばれて寝かされた、迷宮内の保養施設にある医務室のベッドの上だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　神樹の攻防戦から、それほど時間は経っていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　とても大きな喪失感によって、寝ている場合ではないと飛び起きたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　それは、ベニマルの隣に寝ていたガビルやゲルドも同様だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　同時刻、示し合わせたように起き上がったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　迷宮内に設けられた〝管制室〟に集まる幹部達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">十</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">二</span><rt>に</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">守</span><rt>しゅ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">護</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">〟からは八名。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　迷宮守護を任されていた、ディアブロ、ゼギオン、クマラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　重傷なのに起き出してきた、ベニマル、ガビル、ゲルド。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　ゴブタの影に潜み傷を癒していた、ランガ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　イングラシア王国から緊急帰国した、テスタロッサ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　責任感の強いテスタロッサが全てを部下に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">擲</span><rt>なげう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">って駆けつけたのだ、事の重要さが窺えるというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　当然ながら、シュナを筆頭に政治担当のリグルド達、ゴブタやアピトといった、その他の幹部も集まっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　現在戦闘中の者は除外して、動ける者が勢ぞろいした形だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">〝管制室〟の主と化しているラミリスも、その報告に息をのんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　現在、迷宮は敵対勢力から攻撃を受けている真っ最中だ。しかし、そんな状況とは比較にならないほど、その情報は重要だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　信じ難い気分でいっぱいのラミリスなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　ベレッタやトレイニーも、口を挟まないだけで動揺を隠せずにいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　ヴェルドラを見送って留守番をしていたカリスも、平常心を保てずにいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　その報告をもたらしたのは、『分身体』を通してもっとも間近で状況を見ていたソウエイだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　ソウエイは告げたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　リムルが消えた、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「リムル様が消失したというのは、本当なのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　皆を代表してそう問うたのはベニマルだが、ソウエイの言葉を疑っている訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　むしろ、逆だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　自分の中にあるリムルとの繋がりが消えたのを実感しているからこそ、その言葉を否定して欲しくて問いかけてしまっただけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「ああ……確かだ。俺が護衛に入る隙もなかった……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　後悔の滲む声でそう答えるソウエイだが、誰からも文句は出ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　ソウエイからの報告を聞けば、そこにいたのが誰であっても、結果は同じだっただろうと思えたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　何しろ、誰もが信頼しているリムル本人が、為す</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">術</span><rt>すべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">もなく敵の術中に嵌ってしまっているのである。今は文句を言って意味のない責任追及をするよりも、今後の対策を考えねばならぬ時なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">〝管制室〟を沈黙が支配する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　そんな中、突如響く轟音とともに机が砕けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">「俺が付いていながら、こんな事に──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　普段は冷静で、どの様な場面でも激昂する事のないソウエイが、怒りに任せて机を叩き壊したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　テスタロッサも目を閉じ、ソウエイの言葉に同意した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　そう、そう考えるのが普通なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">（わたくしだって、何も出来なかったわ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　自身も何も出来なかった。むざむざと、敬愛するリムルを戦いに出向かせてしまったのだという、拭いきれぬ負い目が、テスタロッサの心を覆い尽くしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　だからこそ、ソウエイの言葉に反論は出来ない。慰める事すら出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　ただ、自身の無力さを噛み締めるのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　それはテスタロッサだけではなく、この場にいる者達の共通した認識でもあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　これに反応したのが、ディアブロだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">自</span><rt>うぬ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">惚</span><rt>ぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">れるなよ、ソウエイ。お前が何かしていたところで、無駄死にする者が一人増えただけです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">　蔑むような冷たい目で、ソウエイの発言を一刀両断する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">「クッ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　ディアブロの言葉には遠慮や思いやりがないものの、真実である。ソウエイもそれを理解して、言い返す事も出来ずに黙るしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　もっとも、ここで言い返せるような気力が湧いてくるほど、ソウエイは無責任ではないのだ。自分の不甲斐なさを恥じて、リムルを失った重圧に耐えるしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　ディアブロはやれやれと溜息を吐いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">「言い過ぎですわよ、ディアブロ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　そう言ったのはテスタロッサだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　テスタロッサは一つ息を吐くと、続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「この場にいる誰であっても、ミリム様の暴走を前にしては同じだったでしょう。ディアブロ、それは貴方であっても同じではなくて？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　有無を言わせぬ迫力で、テスタロッサはディアブロを見据える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　テスタロッサは聡明なので、ディアブロの思惑を理解していた。自分が悪役に徹する事で、この場の者達の怒りの感情を芽生えさせようとしているのだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　絶望に向き合うならば、感情を高めなければならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　嘆いているだけでは、人は絶望に飲まれてしまう生き物だから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">　生きる気力が必要なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　それを手にする最も手っ取り早い方法は、怒りの感情を燃やす事であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">　ディアブロはそれを熟知していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　そしてまた、それはテスタロッサも同じであった。だからこそディアブロの考えを読み解き、その結末までも見通している。そしてそれは、テスタロッサには許容出来ないものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">「ディアブロ。貴方、ここで皆の怒りを煽るだけ煽って、自分は追放されるつもりなのでしょう？　そしてその足で、フェルドウェイに挑むつもりね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　テスタロッサは、断言するように問いかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">「チッ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　これだから、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">この女</span><rt>テスタロッサ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">は苦手なのだ──と、ディアブロは忌々しく思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　古い付き合いだから、隠し事が出来ないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　一見すると冷静に見えるディアブロだが、その実、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">自棄</span><rt>やけ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　どうして私も連れて行ってくれなかったのですか、リムル様──と、悲しみで狂いそうになる自分を抑えるのに必死になっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　テスタロッサは、そんなディアブロの心境を正確に見抜いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　だから容赦なく、言葉の刃で責めるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">「貴方、リムル様の前で無様を晒したんですってね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">「時間を止められたくらいで動けなくなって、何も出来なかったのでしょう？　無様ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　それを聞いて、ディアブロも反論する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">「クフフフフ。そういう貴女も、雑魚を相手に取り逃がしたそうではありませんか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　ディアブロの目は笑っていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　本気の殺意をテスタロッサへと向けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">〝管制室〟は一触即発の空気となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　沈黙が支配する中、誰もが悲しみ、絶望していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　先の戦闘で満身創痍となっていたゲルドとガビルも、神妙な表情で口を開かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　クマラは、ブルブルと青褪めた顔をして震えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　ベニマルは怒りの波動を抑えるように、ぐっと拳を握り締めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　ラミリスは泣きそうになり、俯いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　困った時には、いつもリムルが何とかしてくれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　そのリムルが、今はいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　もっとも短気なシオンがこの場に不在だった事は、ある意味で幸運だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　下手をすればシオンの言動に皆が引きずられて、玉砕という最悪な手段に打って出てしまっていた可能性も否定出来ないからだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　──だが、それはあくまでも可能性の話だ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　この場にはまだ、揺るがぬ者がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">　不動の沈黙を破り、ゼギオンが動いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　組んでいた両腕をほどき、立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　そして、重々しく告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「下らぬ。何をつまらぬ心配をしている？　リムル様が消えたというが、ソレがどうしたというのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　ゼギオンは不動だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　皆の動揺を疑問視するように、そう言い放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　その態度からは、リムルが滅ぶはずがないと、ゼギオンが心から信じている様子が窺えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">「我等が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">主</span><rt>カミ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">たるリムル様ならば、時空の果てからであろうとも帰還なさるであろう。そうなさらぬのであれば、何か理由があるはずだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　ゼギオンが力強く断言する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　それは、この場にいる誰もが望んでいた言葉だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">　皆の心に、希望という名の火が灯る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　そんな一同の反応を見て、ゼギオンが続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">「余りにも、幼稚。我等は、親に見捨てられた子供ではないのだ。深く考えろ。そして、感じるがいい。我等はまだ、リムル様の加護を受けているではないか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　ゼギオンの言葉は自然で、それを微塵も疑っていない信念を感じさせるものだった。何事にも動じぬ姿を魅せつける事で、皆の不安を吹き飛ばそうとしているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　流石はゼギオン殿だわ──と、テスタロッサも感銘を受けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　テスタロッサの機嫌は直り、いつの間にか口元に薄っすらと笑みを浮かべている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　そう感じたのはテスタロッサだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　その通りだと、皆が気付いた。この場に会した全員が、ゼギオンの言葉に納得させられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">〝魂〟を繋ぐ絆は遮断されたように感じられるが、それは、リムルの消失とイコールではない。自分達に感じ取れないだけで、まだ温かい気配に包まれている感覚が残っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　それは単なる残滓なのか、それとも──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　冷静になれ、とゼギオンは言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　繋がりは途切れようとも、〝リムルの加護〟は消えていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　それに気付いている者もいたのだが、自分が希望的観測をしているだけなのでは、と不安に思っていた。下手な希望を抱くよりは、最初から何も期待しない方がいいのではないか、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">　しかし、それは間違いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　最後まで諦めぬからこそ、道は開かれるものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　悩むのは後でいい。今は、自分に出来る事を愚直に行おう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">　皆がそう、心に誓った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">　希望は燃料となり、熱く燃え始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">「我等は、リムル様に試されているのだと知れ。リムル様に全て頼らねばならぬほど、我等は脆弱ではない。であるにもかかわらず、リムル様がいないと何も出来ぬと言うのならば──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　親から巣立ち出来ぬような軟弱者など、自然の摂理に則って滅べばいいのだ──と、ゼギオンは強い信念を込めてそう言い放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　それは、誰もが共感するしかない言葉である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">「その通りだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　と、大きく頷きながらベニマルが同意を示す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　思えば、出会った頃から頼りっぱなしだったように思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">　ベニマルは、かつての失敗を思い出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">　リムルとの繋がりが断たれただけで動揺し、仲間達に甚大な被害を及ぼしてしまったファルムス襲来事件を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　あの時、ベニマルは誓ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　リムルに頼らずとも皆を導けるような、そんな腹心になると。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　そして、あのような惨劇を二度と繰り返さない、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　その決意を、新参のゼギオンに指摘されて思い出した。リムルから後の事を任された腹心として痛恨の極みであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">　リムルが不在となった今、全ての責任はベニマルの肩にのしかかっているのである。今こそ、ベニマルが立つべき時であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">　どんなに不安に思っていても、それを表面に出してはならない。それが指導者の責任であり、義務なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　だからベニマルは不敵に笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">「フッ、リムル様が戻って来られた時に心配させないように、俺達だけでも大丈夫だって事を証明しなきゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　いつもの調子でそう言ったベニマルに、ゴブタが頷き明るく応じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">「そうっすよ！　リムル様が消えたからって、死んだと決まった訳じゃないっす！　あの人はしぶといから、何かあったとしても必ず帰って来てくれるっすよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　この発言に苦笑したのがリグルだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">「ゴブタ！　お前は相変わらず口が悪いぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　ゴブタにげんこつを落としながら、リグルが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">「そうだ。俺達はいつも、リムル様に頼ってばかりだった。ベニマル様の言うように、リムル様に恥じぬように仕事しなきゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　うむ、と幹部一同が頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">「そうっすよ！　ずっと頼りっぱなしになるのは駄目っすよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　とゴブタがおちゃらけて、皆の怒りと笑いを誘った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　この時点でもう、下を向いて嘆く者は皆無となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">　嘆く時間は終わったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">「その通りである！　我輩も、リムル様がいないというだけで不安になってしまった。この様な有様では、リムル様に笑われてしまうのである！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　ガビルも反省の言葉を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">「ソウエイ殿の言葉だから、リムル様が消し飛ばされたのは疑いようもないが……リムル様が負けるなど、有り得ぬ。何らかの策に違いあるまい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　ゲルドもまた、重々しく自分の考えを述べた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　これもまた、その可能性は否定出来ない、と皆に思わせるものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「だよね、だよね！　ま、アタシはリムルを信じてたし、全然心配してなかったけどね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　ラミリスが元気を取り戻し、調子よく言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　迷宮勢もこれに頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">「その通りでありんす！　リムル様が負けるわけ、ありんせん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　と、クマラが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　各々が希望を口にする事で、一気に活気が戻ってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　その様を見て、ベニマルも思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">　リムル様に頼り切っていたのは、俺だけではないな──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　甘えているつもりはなかったが、いるのといないのでは大違いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　ただそこに在るだけで、皆が安心出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　それを深く思い知りながら、ベニマルが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「頼るというと聞こえはいいが、それは責任の押し付けと紙一重だからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　サラッとした発言だが、その言葉は重い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　誰もが思い当たる節があり、表情を引き締めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">「常にあの方に、全てを委ねていたように思う。これも良い機会だ。我等だけの力で、この難局を乗り切るとしようじゃないか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　ベニマルの宣言を受けて、リグルドが大きく頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">「そう、その通りですな！　皆で笑ってリムル様を出迎えられるように、精一杯頑張るとしましょう！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　これにソウエイも続いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　ゼギオンに軽く礼をして、反省を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">「まったく、俺とした事が冷静さを欠くなどと……すまない、ゼギオン。お陰で冷静になれた」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　そこにいるのは、いつも通りのクールな男だ。影を束ねる者としてまだまだだと自覚したのか、先程まで取り乱していたのが嘘のように静かに決意を燃やしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">　それを皮切りとして、皆が次々に決意表明を行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　そして最後に、ディアブロが嗤いだす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">「クフフフフ。やれやれ、私が活を入れる必要はありませんでしたか」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">飄</span><rt>ひょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">々</span><rt>ひょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">と話すディアブロに、ゼギオンが応じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">「お前はやり過ぎる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">「そうでしょうか？　ここで目を覚まさないなら、リムル様の配下として失格でしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">「だからと言って、敵を前に無駄な力を使う必要はあるまい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　そう受け流されて、ディアブロは苦笑した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　大きく映し出されているスクリーンの映像には、迷宮内を快進撃する〝敵〟の姿があった。ゼギオンの言うように、今は身内で言い争っている場合ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　それでも、これは必要な儀式だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　少なくとも、ここで意識を切り替えられなければ、この先の戦いの後に待つのは敗北であろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　ディアブロはそう読み切っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　けれどもう、その心配は消え失せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">「その通りですね、ゼギオン。リムル様に失望されぬよう、私達だけでも戦えるのだと証明しようではありませんか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　ここで落ち込んでいる暇などない。さっさと迷宮に侵入した愚か者共を滅殺すると同時に、氷漬けになっているカレラ達の救出に向かわなければならないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　皆の意識が切り替わった今ならば、それも不可能ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">「そうね。この世界をさっさと平定して、リムル様に戻って来てもらいましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　微笑みながらテスタロッサが言う。そのまま続けて、今後の方針を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">「ウルティマのところにヴェルドラ様が向かわれたのなら、もう心配は不要でしょう。だったら私は、カレラを助けに行ってくるわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　ふむ、とディアブロは頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">「どうして助けたと騒ぎそうですが、ミリム様の手の者達も救い出さなければなりませんしね。お願いしますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　その言葉を合図に、テスタロッサが動く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　方針が承認された以上、彼女に迷いなどないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　テスタロッサを見送ってから、ベニマルがディアブロに視線を戻した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">「それでディアブロ、お前はどうするつもりなんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　ディアブロは大スクリーンに視線を投げかけ、不敵な笑みを浮かべながら、その本心を語った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">「フェルドウェイを始末してリムル様にこの世界を献上するつもりでしたが、気が変わりました。この地の守りを固めねば、リムル様の命令に背く事になりかねませんからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　実に何気ない語り口調ではあったが、その内容は聞き流せないものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">　ゼギオンもピクリと反応する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　皆を代表して、ベニマルが問うた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">「ほう？　ヤツラが脅威だと考えているのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">　ベニマルも、敵の姿に目を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　そこに映し出されている敵情報には、おおよその存在値も算出されて表示されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">　ヴェガ、ディーノ、ピコとガラシャ、そして</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">古城舞衣</span><rt>マイ・フルキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">の、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">七</span><rt>しち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">凶</span><rt>きょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">〟五名だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　各々が百万という数値を軽く超えているどころか、一千万を超える者もいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　紛れもなく脅威と呼べる集団であったが、ディアブロが気にするほどではない、とベニマルは考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「確かに、今の俺は万全ではないが、ここにはゼギオンもいる。お前は気にする事なく、自由に動いても構わんぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　そう言われても、ディアブロは考えを変えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">「念の為、ですよ。勿論、ゼギオンを信じていない訳ではありませんとも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">　これに、気にしたふうもなくゼギオンが応じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">「気にするな。オレは自分の役目を果たすだけだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　迷宮内の全ての存在を守り抜くという信念が、その言葉には込められていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">「方針が決まったのなら、オレはもう行くぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　ゼギオンは常に動じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　背を向けて歩き出すゼギオンに続き、一礼してアピトも去って行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">　迷宮には、ゼギオンという最強の守護者がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">　何も恐れる事などないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　その頼もしさに、ラミリスの表情も緩む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">「ま、まあね。ゼギオンちゃんがいれば、アタシ達は安全ってものなのよさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">　この言葉には、沈黙を守っていたベレッタやトレイニーも頷くしかない。悔しいが、ゼギオンの実力は誰もが認めるものなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">「オレは、回復に専念させてもらおう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　そう言って、ゲルドが目を閉じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　今は休むのが仕事だと、はやる気持ちを抑え込んで自分の役割を全うする為に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">「我輩も、出番までに休んでおくのである！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　ゲルドよりはマシだが、ガビルも大怪我を負っていた。そしてゲルド以上に魔力消耗が激しく、いわゆるガス欠状態なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">　目立つ傷は治癒済みなのだが、体力の回復は追い付いていないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　ゲルド同様、今は休むのが正解であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　ガビルとしては、氷漬けになったという旧ユーラザニアも心配なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　仲間であるカレラ達も心配だが、思わぬ事から恋人になれたスフィアの安否も気になるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　本当であれば、怪我など無視して飛び出したい気持ちだ。だが、ガビルには責任があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　今、自分に出来る事、しなければならない事、それを正しく理解して、実践しなければならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　ガビルは色々な思いを呑み込み、療養に徹するのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　こうして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">魔物の国</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">の幹部達は動き出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">　先程までの不安は払拭されて、その表情には力が満ちていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　強い意志で輝いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　彼等はもう、ゼギオンが口にしたような、リムルがいなくては何も出来ない子供ではないのだ。各々が自分の役割を正しく認識して、それを果たすべく全力で取り組んでいるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">　魔王リムルの名に泥を塗らぬように。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　帰って来たリムルに、彼等の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">実力</span><rt>チカラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">を認めてもらって褒めてもらう為に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　彼等は今、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">名付け親</span><rt>リムル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">の庇護下から羽ばたく時を迎えたのだ。</span></p>
