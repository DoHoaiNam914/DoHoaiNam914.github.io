<div class="main">

<p>　<span class="bold gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">あとがき</span></span></p>
<p><br/></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　お待たせしました！　</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">21</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">巻のお届けとなります。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　今回も皆様に喜んでもらえたら嬉しいのですが、作品を届ける瞬間が一番緊張しますね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　ちなみに、書き終えた原稿を読んで、担当Ｉ氏が一言。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">「これ、絶対に次巻で終わらないでしょ？」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　僕はね、それを聞いて言ってやりましたよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　まだ諦める時間じゃない、ってね！</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">「諦めていないのは、伏瀬さんだけですよ」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　というのが、担当Ｉ氏の切り返しでした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　最近、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">剃刀</span><rt>カミソリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">Ｉ〇という</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">綽</span><rt>あだ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">名</span><rt>な</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">をつけられているだけあって、キレッキレのツッコミでしたね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　そう呼んでいるのは伏瀬さんだけです！　という幻聴が聞こえてきますが、それは気のせいという事で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　アニメプロデューサーの杉Ｐも「次の一冊で終わらせるのは無理ですよね！」と、読んだ直後にメッセージを下さいました。疑問形ではなく笑顔の断定口調だったのが、とても印象的でした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　やれやれ、皆さん何を言っておられるのやら。解せぬ思いでいっぱいでしたよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　ですが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　残るイベントを書き出したら……アレとアレとアレと……ふーむ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　おや？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　風向きが変わりましたね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　まあね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　最終巻なので、めっちゃ分厚くなるのもアリでしょうとも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　もしくは──</span></p>
<p>　<span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">22</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">巻・上　〇〇編</span></p>
<p>　<span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">22</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">巻・下　〇〇編</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　とすれば、次の巻で終わらせられるかも？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　世の中には上・中・下が終わってから、完結編１〜と続いた作品だってあるのですから、手段は幾通りも用意されているものなのですよ！</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　まあ、冗談はこのくらいにして。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　実際のところ『次の巻で終わらせたい』というのが本音ではあります。ですが、残るイベントから逆算していくと、ちょっとだけ文章量が増える可能性が否定出来ません。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　最終巻ともなると書き残しを出せませんし、一気に書き上げたいという思いもあります。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　そんな訳で、書き終えてから考える</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">!!</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　次巻が一冊になるかどうかは確約出来ないですが、次回で完結させるつもりで頑張る所存です。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　これから完結に向けて、より良い構想を練ろうと思います。次巻も皆様に楽しんでもらえるように頑張りますので、最後まで応援して下さい！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　それでは、また次巻でお会いしましょう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">!!</span></span></p>
