<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">　そもそも、ゼギオンとか戦いたくない相手がいる訳だし、迷宮攻略など乗り気ではないディーノなのである。フェルドウェイに支配されているせいで逃げられないだけで、やる気など起きようはずもないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">　それに、リムルとの約束もあって、迂闊な真似も出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">　なるべく会話を試みて、こちらの作戦などが筒抜けになるように仕向けている。それで許してもらえたらいいのだが、それはリムルの気分次第であろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">（あーーー、クソッ、面倒臭せーーーなっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">　と、ディーノは今の状況を嘆いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">　ともかく、ヴェガが迷宮を攻略出来ようが出来まいが、ディーノとしてはどちらに転ぼうとも構わない。それは、ピコやガラシャも同様である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">　マイだけはその思惑がわからないけど、フェルドウェイに忠誠を誓っている訳ではなさそうだ。単なるディーノの直感だが、こういうのは意外と外さないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">　どちらにせよ、既に逃亡は不可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">　愚痴るくらいは許して欲しいと思いつつ、諦めてヴェガに従うしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">「て言うか〜、アイツ、超ウザイんですけど！　何様なワケ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">「そうだな。偉そうに命令するし、正直、好かんな。どうして言いなりになるんだ、ディーノ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">「仕方ねーだろ。フェルドウェイの野郎に支配されてんだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">「それってさ、解除出来ないわけ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">「出来たらとっくにやってると思わねーか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">「だよね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">「そういう意味で言やあ、アタイ達だって支配されてんだもんな。ヴェガもウゼーが、やっぱよ、フェルドウェイは許せねーよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">　ピコやガラシャも天使系の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">を有している以上、絶対支配からは逃れられない。これを何とか出来れば話は別だが、今のところ対策しようがないのが現実なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">　そういう意味で言えば──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">「マイっつったよな。アンタの権能は天使系じゃないんだし、別にフェルドウェイの言いなりになる必要はねーんじゃないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">　そう、マイの権能は天使系とは違ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　いきなり指摘されて驚いたのか、マイが目を丸くする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">　そして、普段の冷静さからかけ離れて慌てた様子で、そんなハズはないと口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">「私だって、ミカエル様から『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">代行権利</span><rt>オルタナティブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">』を与えられていたから……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">「そんなの、気合で逆らえるだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">「でも、命令を与えられると、従わないと、って気分になるし──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">「気のせいだって！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">　ディーノは自分が頑張るのは苦手だが、人に何かをさせるのは得意だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">　誰かがやる気になってくれれば、その分だけ自分が楽を出来るから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">　今回は、そのターゲットにマイが選ばれたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">「そうだよ、マイ！　アンタなら、私達を救ってくれる！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">「そうだぜ！　クソ野郎共から命令されないように、どこか遠くまで逃げちまおうぜ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">　何なら、違う次元にでも──と、ガラシャまで適当な事を言い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">　矢面に立たされるのに慣れていないマイは、三人から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">煽</span><rt>おだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">てられて戸惑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">　自分の権能にそこまでの自信はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">　それどころか、期待外れだと思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　愛する弟に会いたいのに、次元の壁を超えるなど不可能だったのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　逃げるなんて無理よ──と、マイは戦う前から諦めていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">「お前さあ、もっと自信持ったら？　言っちゃあ何だけど、その『瞬間移動』は常識外れなほど凄い力なんだぜ。下手すると、俺だってお前には勝てないだろうし──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">「そうだよ。何ならさ、マイがフェルドウェイをぶっ飛ばしちゃえ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">「支配の権能の影響が及ばないほど、どっか遠くまでな。頼んだぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">　ディーノの言葉にピコとガラシャまで乗っかり、無茶な事まで言い出す始末だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　しかしマイは、それが何故か心地よく感じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　支配されていたら、絶対に感じられなかった感覚だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">「フフッ、そんなの無理に決まってるよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">　そんなふうに謙遜しながらも、マイは心のどこかで前向きに考え始めていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">　そんなこんなで、マイとも打ち解けたりしつつ、ディーノ一行は蟲退治に明け暮れていた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">　──そこに、能天気な声が響き渡る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">『おーーーーっほっほっほ！　来たわね、ディーノちゃん。この前の、このアタシに対する裏切りを、今からたっぷりと後悔させてあげるわっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　それは、ラミリスの高笑いであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">　遂にディーノ達の前に、ラミリスの凶悪な魔の手が忍び寄った？　のだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">　ラミリスの高笑いが周囲に響くなり、階層の構造が変化する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">　そして出現したのは、ベレッタに、ゼギオンとアピト。それに、クマラとランガだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">　ディーノ達を迎え撃つべく出陣した、五名の戦士達だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">「チッ、やっぱいるよな──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">　ディーノが、ゼギオンを見て天を仰いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　こうなったらもう、さっさと負けて逃げ出したいと思うディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">　しかし、ラミリスはそれを許さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　と言うか、それでは困るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">　ヴェガとディーノ達が十分に離れたのを見計らい、作戦実行に動いたのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">　正確には、ディーノ達はオマケで、本命はマイである。ここでマイの足止めをしている間に、ヴェガを隔離して始末してしまうのが目的だった。それが無理でも、迷宮から逃げられないように隔離だけはしておかねばならないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">　嫌そうに周囲を見回すディーノの前に、ラミリスが出現した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">　それは、精巧に再現された</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">立体映像</span><rt>ホログラム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">　それを見て、目を瞬かせるディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">（変な所で手が込んだ真似をするんだよな、ラミリスのヤツ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　まあいいやと溜息をつき、大声で叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">「いい加減にしろよ、ラミリス！　テメー、さっきもゴーレムを使って、散々俺達を虐めてくれただろうが</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">　正義の魔王がそんな真似していいのかよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　ディーノがラミリスに不満をぶつける。正義の魔王などという、今までになかった概念まで飛び出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">　迷宮に入ってから働きづめで、ストレスが溜まっているのだ。文句くらい言わせろとばかりに、ディーノは荒ぶっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">　しかし、ラミリスは慌てない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">　ディーノの目の前で、煽るように映像を飛び回らせつつ言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">『さあて、何の事かしら？　あんなのは、軽い挨拶なのよさ。アンタへの仕返しは今からが本番ってワケ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">　それを聞いて、ディーノはウンザリだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">　なので、ここぞとばかりに訴えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">「いい加減、勘弁して下さいよ、ラミリスさん！　俺と君の仲じゃないですか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">　プライドを全力投球で投げ捨てて、憐れっぽい声を出して懇願する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">　しかし、ラミリスは騙されない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　憐れなディーノの願いを『ふーん』と聞き流してから、爆弾発言を行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">『そっちに五人いたからこっちも五名用意したんだけど、一人余っちゃったね。それじゃあディーノちゃんには、ベレッタとゼギオンの相手をしてもらっちゃおうかな〜』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">　と、わざとらしく言ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">　何を言われたのか、理解に苦しむディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">　だが、その言葉が脳に到達し、噛み砕くように意味を確かめると……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">「ふざけるな、バカヤロウ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　勝てるわけねーーーだろ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　憐れなディーノの絶叫が、迷宮内に響き渡ったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">　気を取り直して、ディーノが交渉を再開する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">「つーかさ、俺が二人も相手する事になるんなら、もう一人呼んで来ていいよな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">『ダメですぅ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">「ダメじゃねーだろ！　もっと考えて──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">『それじゃあ、残りは誰と誰が戦う？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">　いつの間にか、ピコはクマラとの再戦が決まり、ガラシャはランガと戦う流れになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">　残ったのはマイだが、彼女はアピトとの組み合わせが成立している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">　ディーノを無視して、話が粛々とまとめられそうな気配だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">　このままでは不味いと思ったディーノは、咄嗟に思いつきを口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">「待て、こういうのはどうだ？　点取り戦ってヤツだよ。一人ずつ戦って、勝敗を決めていこうじゃないか！　な？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">　かなり必死なディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">　ディーノにとっては、これは苦肉の策であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">　自分を大将に据えておけば、上手くいけばベレッタとゼギオンを相手にしなくても済むかも知れない。そうはいかなくても、少なくとも同時に相手するという事態は避けられるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">　それに、ヴェガが迷宮侵蝕する為の時間稼ぎをしなければならない以上、何とか粘る必要があった。この提案ならば一石二鳥で、ディーノにとって都合がいいのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">（この土壇場で、俺ってば素晴らしい頭の冴えだぜ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">　と、自画自賛するディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">　この提案は賭けだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">　このままここで戦闘状態に突入すれば、十中八九、ディーノ達の敗北で終了するはずだ。それがわかっているだけに、ディーノも必死になっているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">（ぶっちゃけ、あの二人が相手なら数分もたないな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">　というのが、ディーノの見立てだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">　ベレッタだけなら何とかなるが、ゼギオンがいる時点で詰みなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">　マイに頼んで逃亡するという手もあるが、それだとヴェガを見殺しにする事になるだろう。フェルドウェイがそれを許すとも思えないので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">粛</span><rt>しゅく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">清</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">は免れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　どっちみち先がないのなら、まだ生き延びられる可能性に賭けたかった。ここは何とかこの提案を押し通したいと、ディーノは祈るようにラミリスの返事を待った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　とは言っても、流石にディーノ達にとって都合が良過ぎる提案である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">（やっぱ、こんな虫のいい話は通らないか──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">　流石に無理だろうとディーノは諦めかけたのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">『うーん、オッケー！　こっちにも都合が──モゴモゴ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">『ちょっと、ラミリス様</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">　ラミリスの映像にノイズが入り、直ぐに元通りになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">『おっと！　今のはナシナシ。何でもないから気にしないでね！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　と、その提案が受け入れられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　いささか怪しいやり取りが行われていたが、そこはスルーすべきであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">（どうやら、ラミリス達にも時間を稼ぎたいって思惑があるのか？　だが、俺にとっては好都合だぜ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">　どんな理由があるのか知らないが、このまま殺されるよりはマシであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">　ディーノはラミリスとベニマルの胡散臭い会話を聞き流し、自分の意見が通った事を素直に喜んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">『という事で、最初はクマラちゃん、いってみよ〜』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">　ラミリス達の思惑は、それ以上詮索されなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">　そして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">見世物</span><rt>プロレス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">のような形での戦いが始まろうとしていたのであった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">　上手く事を運べたと喜んだのは、ラミリス達も同じだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">「ちょっと、ラミリス様。絶対に怪しまれましたよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">「だいじょーぶ、大丈夫だって！　ディーノちゃんには、こっちを怪しむ余裕なんてないのよさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">　能天気なラミリスだが、ベニマルも意見は同じだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">　ゼギオンという絶対強者を前にして、他の事に気を取られている余裕などないだろう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">　事実、その通りであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">　ラミリスとディーノは付き合いが長いので、互いが何を考えるのか意外とわかるのである。喧嘩するほど仲がいい、という見本のような関係なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　そんな訳で、第一戦目が開始される。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">　一組目は、クマラＶＳピコだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">　迷宮はいつの間にかその構造を変えて、舞台が出来上がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">　ピコが前に出て、円形闘技場の中央まで進む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">　対するクマラは準備万端だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">「今日で決着を付けるでありんす」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">「それはこっちのセリフ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">子供</span><rt>ガキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">だからって、手加減してあげないからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">　見た目はまるっきり逆なので、ピコのセリフには違和感があった。しかし、その言葉の通り両者の年齢には天地</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">開</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">闢</span><rt>びゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">ほども、大いなる隔たりがあるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">　それは比喩ではなく、事実なのだ。年齢＝経験とは言えないものの、それでもピコの方が戦闘巧者なのは間違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">　それはラミリス達も重々承知なので、勝敗そのものはどちらに転んでも問題ないと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">　その証拠に、ベレッタも闘技場の中央に立っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">「ええと、戦いを始める前に注意事項を説明します。先ずは両者、これを着用して下さい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">　そう言って差し出したのは、ラミリスが作成した〝復活の腕輪〟だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">「おっ、欲しいと思ってたんだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">　ノリ良くそう言ったのはディーノで、呼ばれてもいないのに腕輪を受け取っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">「……後で渡しますよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">「いいからいいから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">　そう言って、いそいそと腕輪を着用し──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">（しめしめ、これでいつでも逃げられるぜ！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">　などと、都合のいい悪巧みをするディーノなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">　勿論、世の中はそんなに甘くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">『ディーノちゃん。先に言っておいてあげるけど、その腕輪の復活地点は〝死んだ場所〟に設定してあるワケ。この意味、わかるわよね？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">　とまあ、御丁寧にラミリスから直々に説明があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">　これを聞いて、それじゃあ逃げられないじゃねーかと、ガックリ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">項</span><rt>うな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">垂</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">れるディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">　そんなディーノに追い打ちをかけるように、ラミリスの説明が続く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">『ディーノちゃん。アンタがそんなに腕輪を気に入ってくれるとは思わなかったわ。だったら特別に、五つぐらいプレゼントしてあげちゃおうかな！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">　一瞬、何を言われたのか理解出来なかったディーノだが、よく考えなくてもその発言が意味するところは一つだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">　五回殺すと言っているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">「ちょ、テメエ、そりゃねーんじゃねーの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">『ほーーーっほっほっほ！　アタシの恨みを思い知るがいいのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">　そんなこんなでディーノの物言いは却下されて、試合の邪魔になると闘技場から追い出されたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">　そして、戦いが始まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">　ピコの槍に対して、クマラは素手だ。得意とする武器など持っていないのだが、強いて言えば扇子が武器であった。一応、クロベエが趣味で手掛けた逸品であり、その性能は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">伝説級</span><rt>レジェンド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">に相当する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">　しかしそれでも間合いが不利──以前の話として、量産型とはいえ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">を相手に出来る代物ではないと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">　だが、クマラは余裕の表情だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">！　出るでありんす」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">　クマラがそう命じるなり、尻尾の一本が変化して猿型の魔人が出現したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">　以前よりも人の姿に近付いた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">は、その手に一本の棒を持っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">　その棒の名は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">神</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">鋼</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">棒</span><rt>ぼう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">　リムルが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">西</span><rt>さい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">遊</span><rt>ゆう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">記</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">』に登場する主人公『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">孫</span><rt>そん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">悟</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">空</span><rt>くう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">』の武器をモチーフにして、お遊びでクロベエに作ってもらったネタ装備の一つであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">　何の変哲もないように見えるが、その性能は笑えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">　リムルからすれば遊びでも、クロベエは本気だったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　何しろ、素材が洒落にならなかった。余っていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">を使っていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">　クロベエが本気になるのも当然であり、必然、その性能は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">に至っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">　まさしく、クロベエが手掛けた極上作。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">　本物のように伸縮自在とはいかないものの、ある程度は所有者の意思によって伸び縮みさせる事が可能だった。強度のみに特化させたのだが、思わぬ副次的効果も付与されていた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">　量産型の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">など及びもしない、本物の武器だと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">　そんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">神</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">鋼</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">棒</span><rt>ぼう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">を手に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">が舞う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">「キエェ────ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">「チッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">　奇声を発しピコに迫る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">だが、その動きは超一流だ。それもそのはず、迷宮内で暇な時間があれば、ハクロウの指導を受けていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">　今では棒術に精通している上に〈気闘法〉にまで熟達していた。しかも、クマラは自由自在に尾に力を分け与えられるようになっており、一極集中させて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">を召喚したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">　つまり、今の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">も存在値が百万を超えた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">超級覚醒者</span><rt>ミリオンクラス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">に相当しており、その脅威は計り知れないものとなっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">　勿論、宿主であるクマラだって負けていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">　ハクロウの厳しい修行に耐え、今では立派な達人だ。というより、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">だけ見ても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">より上なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">　まして、クマラは神性まで帯びて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">神</span><rt>ジン</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">狐</span><rt>コ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">へと至っているのである。弱いわけがなかった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">を召喚したのは、その方が確実な勝利を目指せるからだ。カリオンやフレイとの戦いで経験を積んで、クマラも大きく成長していたのだった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">とクマラがコンビを組んで、ピコを狙う。死ぬ恐れのない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">が前面に立ち、後方からクマラが尻尾による連続攻撃を行う構えだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">　クマラはオルリアとの戦いでも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">三叉槍</span><rt>トライデント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">を防ぎきった実績がある。ピコの腕前の方が上だったが、それでも守りに徹すれば問題にならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">　ピコがクマラを狙うならば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">が攻撃する。その逆ならば、クマラが攻撃を仕掛けるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">　実に効率的だが、やられた側からすればたまったものではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">「何なの、コイツ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">　っていうかさ、一対一じゃなかったわけ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">　ピコが泣き言を叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">　人数規定とか、そんなルールは最初からない。それは単なる負け惜しみであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">「もう、これでも喰らえ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">　ピコが権能を行使した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">　神速の黒い稲妻──『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">黒雷天破</span><rt>ブラックサンダー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">』がクマラを襲う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">　しかし、クマラは動じず。八本の尻尾を避雷針のように展開させて、我が身を傷付ける事なく対処してのけたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">　これにはピコも目を剝いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">（コイツ……以前に戦った時と別人みたい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">　不自然なまでに実力が上がってるじゃないか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">　ピコは内心で舌を巻いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">　決して舐めていた訳ではないが、現実を正しく認める必要があると感じている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">　超越者同士の戦いに必要なのは、実力、相性、運、の三要素なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">　実力が伯仲しているのが大前提。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">　これに相性での有利不利が加わり、最後に勝敗を分けるのが運だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">　クマラは、一定レベル以上の実力を有していた。それこそ、ピコを倒せるほどの実力者に育っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">　こうなるともう、ピコも本気を出すしかないのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">（でもさ、ここで勝利する意味って何さ？　ディーノだって、生き残るのが大目標って感じなのに……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">　どうにもやる気が起きないピコであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">　もしもここでピコが本気になっていれば、恐らくクマラにも勝利しただろう。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">厳格之王</span><rt>ジブリール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">』を駆使して、その恐るべき権能である『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">神勝必罰</span><rt>テンノサバキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">』を行使すれば、一撃で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">を消滅させられたはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">　ピコの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">神勝必罰</span><rt>テンノサバキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">』とは、対象が今までに倒した敵に与えたダメージを本人の身体に再現させるという、事象改変系の非常に理不尽な能力だ。これに対抗するには、最低でも法則、事象、運命といった、何らかの改変系の上位権能を有している必要がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">　クマラの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">幻獣之王</span><rt>バハムート</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">』は、自然影響力への支配権限に特化した権能だ。幻覚などであれば神性を帯びているので通用しなくなっているが、ピコの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">神勝必罰</span><rt>テンノサバキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">』ならば通じただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">　そうなれば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">が盾として身代わりになっただろうが、苦戦は免れなかったはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">　しかしピコは、ここでその選択を取らなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">　それよりも今は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">（どうせ時間稼ぎしなきゃだし、ここは遊んじゃおっと♪）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">　そんなふうに考えたピコは、最後まで勝負を楽しむ事にしたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">　そして、決着の時が訪れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">堕天終撃麗槍</span><rt>フォールンスピア</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">　ピコが放った必殺の一撃が、遂に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">白猿</span><rt>ビャクエン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">を打ち滅ぼす。が、そこまでだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">九</span><rt>きゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">尾</span><rt>び</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">穿</span><rt>せん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">孔</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">撃</span><rt>げき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">　一瞬の余韻に浸ったピコに、僅かな隙が生じてしまった。それを見逃すクマラではなく、その瞬間に尾の連撃を叩き込んだのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">　ピコの身体が光の粒子となって散り、そしてその場で復活した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">　不貞腐れた表情をするピコに浴びせるように、ラミリスの声が響き渡る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">『はい、終了！　クマラちゃんの勝ちで〜す！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　妖艶な美女姿のクマラに〝ちゃん〟付けは似合わないが、ラミリスから見たらほんの少し前までコギツネだったのだ。いきなり呼び方を変えられないので、そんな的外れな勝利宣言が行われてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">　それはともかくとして……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">　ディーノからしたら大番狂わせだったが、文句なくクマラの勝利だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">「おいおい、最後は手を抜いたのか？　お前が本気出してたら勝てたんじゃないのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">　戻って来たピコに、ディーノが聞いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">　これに対し、ピコは実に呆れて、不機嫌そうに答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">「腕輪の効果が本物だって実証出来たんだし、それでいいんじゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">　ピコはそう言いながら、ちゃっかりとスペアの腕輪を身に付けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">「そりゃまあ、そうなんだが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">　ディーノは空気を読んで、それ以上の質問は止める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">　この辺の引き際は、実に見事であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　実際、ピコには余力があったし、先述したように奥の手も使わなかったので、勝ちにこだわっていたなら勝てたはずだ。ただしその場合、何を得られるのかが問題となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　全力戦闘を続ける以上、下手すれば消耗戦になる。そうでなくても</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">疲</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">労</span><rt>ろう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">困</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">憊</span><rt>ぱい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">になるのは間違いないのに、得る物は勝利したという誇り、栄誉だけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">　そんなもの、この場を生き残れなければ意味がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">　それどころか、手の内を晒すだけ損であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">　ディーノ達が時間稼ぎをしているのは、ヴェガが迷宮を侵蝕して支配する為だ。しかし、それが達成出来るかどうかは未知数なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">「まあな。勝っても意味ないっちゃ、ないよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">「わかってんじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">　ここは敵地なのを忘れてはならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　死んでも復活するという安心感はあるし、ラミリスが呑気そうな雰囲気を醸し出しているから油断しそうになるが、回復が間に合わなくなってしまうほど全力を出すのは危険なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">「そうだよな。アタイらには補給もないし、援軍も期待出来ないんだ。ただ勝てばいい、って話じゃねーわな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">　と、ガラシャも理解を示した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">　ラミリス達が約束を守るという保証はない。仮に全勝したとしても、向こうには温存戦力が控えているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">「やっぱ、面倒だな。それじゃあ、手を抜いて全負けしちゃう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">　実に気の抜けた提案を、臆面もなく口にするディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">　無言を貫いていたマイが大きく溜息を吐いて、それにつられるようにピコとガラシャが顔を見合わせ、やれやれとばかりに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">頭</span><rt>かぶり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">を振ったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">　ピコは余力を残し、戦闘を終わらせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">　打ち合わせにはなかったが、それが正解だったとディーノは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">　ヴェガの作戦が成功する保証もないし、余力を残しておくのは大事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">「よし、ゆっくりは出来ないだろうが、ピコは休んでろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">　そう言いながら、ディーノも優雅に横たわった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">　それを見たピコの眉が跳ね上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">（この馬鹿、自分の方が寛いでるじゃん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">　イラッとしたが、それがディーノという男なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">「そうさせてもらうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">　諦めの境地に達したピコは、それ以上は何も言わず、ディーノの隣に三角座りして休憩に入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">　やれやれとばかりに闘技場に向かったのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">弓張月</span><rt>クレセントボウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">を手に持ったマイだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">『ええと、こちらからは──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">　ラミリスの案内に合わせて、アピトが前に出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">『アピトちゃんです！　で、そっちは──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">古城舞衣</span><rt>マイ・フルキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">よ。色々あって人間は止めちゃったけど、元は異世界から来たわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">『うんうん。リムルと同郷っぽいよね。一応忖度してあげ──モガモガ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">　一瞬、音声が途切れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">　何やら揉めている気配だけが漂い……音声が復活する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">『それじゃあ、アピトＶＳマイの試合ね！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">　その声を合図に、闘技場にアピトが姿を現した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">　まるで『瞬間移動』の如くだが、それは超高速移動による目の錯覚である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">　全方位を『魔力感知』で索敵中だったマイの目を誤魔化せるものではなかったが、確かな実力を感じさせるには十分な演出だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">（油断は出来ない）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">　マイは気を引き締める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">　そんなマイを見て、アピトは不敵に笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">『両者、全力で戦うのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">　そして、第二試合が始まったのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">　超高速移動を得意とするアピトだったが、マイの動きはその比ではなかった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">究極付与</span><rt>アルティメットエンチャント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">地形之王</span><rt>ワールドマップ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">』を駆使するマイならば、アピトの動きを完璧に見極めた上で、その背後を取るのも御茶の子さいさいだったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">　戦闘における一番重要な要素、それは速度だ。マイこそが速度の頂点に立つ存在であり、アピトのような速度特化型の天敵だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">「──やるな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">　ディーノがそう感嘆する。自分の順番ではないからか、ディーノは自宅で寛いでいるような気安さで、マイの戦いぶりを見学していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">　アピトとは戦った事があるだけに、マイの異常さが際立って見えるディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">「アピトってさ、スピードだけなら俺と互角だったんだぜ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">「凄いよね。あの速さだと、私だって苦労すると思う。それなのに、完全に手玉に取ってるじゃない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">「あの弓も厄介だぞ。数多の矢が空中で分裂して、逃げ場を塞ぐとはな。むしろ、あのアピトとやらが善戦しているのを褒めるべきだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">　三者の意見が一致して、マイ有利と見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">　そして、そんなマイに翻弄されつつも見事な対応力を見せるアピトに対しても、惜しみない称賛の言葉を投げかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">　しかしそれは、勝てそうだという余裕からだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">　勝っても意味がないという結論は出たが、負けなければ駄目な訳ではない。マイが勝利するなら面目も立つので、ディーノ達は本気でマイの応援をする事にしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">　だが──不気味なのは、アピトの笑みだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">　圧倒的に不利なはずだが、その目に宿るのは勝利への執念なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">「ウフフ。やはり強い。『瞬間移動』とは、これほどまでに厄介なのですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">　空間系の権能の中では『空間支配』が最上位だ。記憶している場所への『空間転移』だけでなく、視認出来る範囲の空間内に、瞬時に『転移』可能な権能だとされている。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1"><img class="fit" src="../image/ph_slime21_ill004.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">　ほとんど『瞬間移動』と変わらないのだが、この権能には致命的な欠陥があった。転移先と空間同士を繋げる必要がある為、権能を発動させた瞬間に出先が読めてしまうのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">　つまり、空間認識が下位の者相手ならばともかく、『空間支配』を持つ上位者同士では、戦闘にはまったく使えない権能だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">　しかし、『瞬間移動』は違う。痕跡を一切残す事なく、一切の予兆を与えずに、空間を移動出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">　戦闘時においては、これほど有用な権能は他にないであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">　光速ですら捉えられないマイに対して、打てる手は少ない。事実上、罠を張るくらいしか手立てはないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">　当然ながら、マイもそれを理解している。十分に警戒しているので、安易に罠に嵌るとは思えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">　それなのに、アピトが余裕の表情を見せる理由は──アピトが学習中だからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">　アピトはまだ、進化の途中だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">　その存在値も上昇中であり、この戦闘中でさえも強さが増し続けていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">　あれ、おかしくない？　と、ディーノが気付いた時にはもう遅かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">　進化は、アピトの存在値が百万に達した時点で加速した。まるで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">蛹</span><rt>さなぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">から羽化するかのように、アピトは強烈なまでの存在感を放ち始めたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">「嘘でしょ？　戦闘中に強くなるとか──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">　よくある話ではあるが、マイからすればたまったものではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">　負けても大丈夫というのは、あくまでも敵を信用するという前提での話だ。マイは真面目だったからこそ、敵対している相手をそこまで信用出来ないでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　だから、何がなんでも勝つ気でいたのだが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">　空間を圧するほどの物量で、マイは必殺の奥義を放った。弓道部だったから手に取っただけの弓だったが、今ではマイの意のままに闘気の矢を放てるようになっている。残数を気にする事もなく、秘めた意思によって威力も本数までも自由自在に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">弓張月</span><rt>クレセントボウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">流星矢</span><rt>りゅうせいし</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">を発射出来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">　連続した『瞬間移動』で神出鬼没な上に、流星の如き矢を射るというのが、マイの完成された戦闘スタイルだった。そんなマイが、アピトの危険性を重視して短期決戦を仕掛けたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">　全方位からアピトを狙う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">流</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">矢</span><rt>し</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">からは、どんな手を用いようとも逃れられないように思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">　それこそ、マイのように『瞬間移動』でも使えなければ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">星屑の流星雨</span><rt>スターダストレイン</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">　遅れて届くマイの気勢が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">裂</span><rt>れっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">帛</span><rt>ぱく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">の気合となって空を裂いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">　アピトに逃げ場なし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">　これで終わるかと思われたのだが、その瞬間、アピトの進化が完了する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">　そこには、蟲の女王が顕現していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">　見る者が見れば、その姿はピリオドによく似ていると思っただろう。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">薄</span><rt>ウス</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">羽</span><rt>バ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">蜉</span><rt>カゲ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">蝣</span><rt>ロウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">蜂</span><rt>ハチ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">の違いはあれど、異形の美を極めた容貌なのは間違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">　そうして進化を遂げたアピトが、矢が届くよりも先に空に手を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">翳</span><rt>かざ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">蟲</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">空</span><rt>くう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">領</span><rt>りょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">域</span><rt>いき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">　アピトを包み込むように、虹色の薄い膜が張り巡らされた。それは、あらゆる攻撃を防ぐ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">空間歪曲防御領域</span><rt>ディストーションフィールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">だ。ゼギオンが得意とする防御技だが、進化に伴って『空間支配』の権能も得た事で、アピトも扱えるようになったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">「──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">　私の奥義が──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">　女王は逃げない。屈しない。ただ、前進あるのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">　それを体現するかのように、アピトが一歩前に出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">　それに怯えるように、マイが後ずさってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">　自身が放てる最強技が通用しなかった今、勝敗は決したも同然だった。マイはそれを理解しているので、これ以上の戦闘継続が無意味だと思ってしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">「何故……どうしていきなり……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">　その、思わず零れ落ちたマイの呟きが皆に届く前に、アピトの手が瞬いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">女帝の致命針</span><rt>エンプレススティンガー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">　星が瞬きするような一瞬で、マイの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">流</span><rt>りゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">矢</span><rt>し</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">よりも鋭く速い致命の針が、マイの心臓を穿っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">　──どうして、こんなに強くなったの？　という問いを発する間もなく、マイは死亡して復活する事になったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">　それはマイだけではなく、見学していたディーノ達も感じた疑問だ。しかし、それに答えられる者はいなかったし、何が起きたのか知る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">術</span><rt>すべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">　だから嫌なんだよ──という、声なき声まで聞こえそうなほど、ディーノなどはうんざりした表情になったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">　ちなみに、大スクリーンで観戦中だったラミリス達も、このアピトの進化には戸惑うばかりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">「……存在値、１７３万７７７５で固定されました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">　アピトを観測中だったオペレーターの報告に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">騒</span><rt>ざわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">めきが生じたほどである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">「なんで……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">　というラミリスの呟きからもわかる通り、こちらも想定外の事態に驚きが隠せないでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">　どうしてこのような進化が行われたのか、だが──その理由は、ピリオドの消滅にあった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">蟲魔族</span><rt>インセクター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">の副王──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">蟲</span><rt>ちゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">将</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">を統べる女皇帝が死亡した事で、その資格が現存する唯一の雌であるアピトに継承されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">　元から次代の女王として育てられるはずだったアピトは、その力を正しく発揮出来るようになったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">　そしてそのお陰で、アピトは神性を帯びて〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">神蜂</span><rt>シンホウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">〟へと至っている。これはピリオドの神性を継承しただけであり、まだまだアピトの実力的には足りていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　だが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">神</span><rt>シン</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">化</span><rt>カ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">したのは事実。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">　こうしてアピトは、究極の存在の一角としてゼギオンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">番</span><rt>ツガイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">に相応しい強さを身に付けたのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">　裏事情を知らぬ者達からすれば、まさに理不尽の権化のように感じただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">　こうして、アピトがタイミングよく進化を完了させた結果、マイに圧勝するという結果と相成ったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">　二戦連勝したので、ラミリス達の表情は明るい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">　ディーノは最後とラミリスが決めたので、三戦目はガラシャ対ランガだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　しかしここで、ゲルドが申し訳なさそうに意見を口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">「オレのワガママだとはわかっている。だが、あの者との勝負を預けたままなのだ。次の戦い、このオレに任せてはくれないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">　滅多に我を通そうとはしないゲルドが、この局面で願いを口にしたのだ。これはベニマル達にとっても無視出来る話ではなく、頭を悩ませる事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">　何しろ、ゲルドは満身創痍なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">　勝てる勝てない以前に、戦いに出るのが無茶というものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">「しかしな、ゲルド……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">「わかっている。回復薬で傷は癒えたが、オレの気力は尽きていると。しかし、あの者がオレを待っている」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">　ゲルドの気迫に、皆が息を呑んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">　気力が尽きているとは思えないほど、ゲルドの意志は強かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">「ま、まあ？　ここで一敗しても問題ないけど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">　ゲルドに圧されて、ラミリスが根負けする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">「そうだな。取り敢えずディーノ達の情報収集は順調だし、な」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">　ベニマルも、ここで計画に不備がないか再確認し、問題ないと同意した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">　実際、順調だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">　これで二勝。二名の死亡と復活を観測出来た訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">　ラミリス達がここで戦う事にしたのは、当然ながら理由があった訳で──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">　当初の目的は、ヴェガとマイを隔離する事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">　これは勝手に達成された。ディーノ達とヴェガが別行動を始めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">　盗聴した会話内容から、ヴェガが迷宮への侵蝕──支配を企んでいるのだと判明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">　ラミリスは気色悪がったが、それは好都合でもあった。事前にわかっているのだから、ヴェガの周囲だけ迷宮を隔離させておけばいい。元から隔離する予定だったので、これは何の問題もなく開始された訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">　ラミリスの迷宮は〝来るもの拒まず、去るもの追わず〟をモットーに運営されている。逃げたければお好きにどうぞ、という感じなので、敵を閉じ込めるといった目的では利用されていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">　だが、出来ない訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">　敵が『空間操作』の権能を有していたとしても、単純に敵周囲に階層を多重に展開させる事で、簡単には抜け出せないように調整する事が可能だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">　もっとも、これが『空間支配』になると話は別だ。迷宮外部に明確な目標となる『空間座標』を記憶されていたならば、すんなり脱出されてしまうだろう。マイのように星間次元単位で座標管理出来るなら、隔離するだけ無駄というものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">　その点、ヴェガは『空間支配』など出来ない様子。それどころか『空間操作』すら理解していないらしく、ラミリスが迷宮を隔離し始めてもまるで気付いた様子はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">　これは楽勝なのよさ──と、ラミリスが安堵したほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">　こうして、ヴェガの隔離は順調に進められている。そうなると、次の段階に行動を移すべきだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">　つまりは、ディーノ達がどのように支配されているのか把握し、それを解除出来ないか試してみようという話になったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">　外部情報は取り敢えず調べ尽くしたものの、問題となるのは内面の方だ。そこで迷宮内で倒す事で、死と復活の様子を観察、権能の影響を精査する事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">　それに、ヴェガの隔離が完了次第、始末する予定となっていた。これを邪魔されないように、ディーノ達を釘付けにしておく必要もあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">　そこで提案され実施に漕ぎ着けたのが、今のように一対一で戦う形式だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">　時間を稼げる上に情報収集も出来るとあって、ラミリス達にとっては実に都合のいい展開になったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">　既に、ピコとマイの情報は入手済みである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">　続くガラシャだが、絶対に倒さなければならないという話ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">　ならば、ゲルドの意思を尊重しても問題はない訳で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">　その時、ガラシャの対戦相手に選ばれていたランガから『思念伝達』が届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">『そういう事なら、ゲルドよ！　この我が力を貸そう！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">　ゲルドの想いに応えるように、ランガが協力を申し出たのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">『足りない気力を我が補ってやろう。ゲルドよ、我にその怪我を移すがいい！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">　そう伝えると同時に、ランガが『影移動』でゲルドの足元から出現した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">「むぅ、しかし……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">　自分が受けたダメージは大きいのだと、ゲルドが辞退しようとした。しかし、ランガは問題ないと笑うのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">　ガラシャとゲルドに因縁があるのなら、その役を奪うのは寝覚めが悪い。ランガはそう考えたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">「感謝する」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">「うむ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">　そうした用途で行使出来るのか不安だったが、ダメで元々だ。ゲルドは意を決して、自分のダメージをランガへと譲渡した。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">美食之王</span><rt>ベルゼバブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">』の『代役』で、仲間にダメージを分け与えるのと同じ感覚で──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">「ギャイ〜ンッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">　飛び跳ねるランガ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">　そのままうずくまって丸くなり、白目を剥いてビクビクと痙攣している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">　そんなランガの姿にビックリするラミリス達。ゴブタが慌ててランガを介抱しているが、ベニマルは「そりゃそうなるだろ」と呆れ顔であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">　一番驚いたのは、完全回復したゲルド本人だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">　ランガが承認していたから簡単に成功したのだが、まさか権能を用いて自分のダメージを肩代わりしてもらえるとは思っていなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">　眷属同然の仲間達の時と違って、全ての重荷が取り払われたような解放感まで感じていた。ランガの方に余力があったから何とかなったが、これがもしもゲルドと同格の相手への譲渡だったならば、かなり大変な事になっていたはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">　その危険性を承知で提案してくれたのだと、ゲルドはランガに感謝した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">「すまない、恩に着る」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">「わ、我の事は気にせず、後は任せた──ガク」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">「ラ、ランガさーーーんっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">　そんな小芝居をする余裕があるのなら大丈夫だろうと、ランガとゴブタは放置される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">　そしてゲルドが、闘技場の中央に『空間転移』で出現したのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">『ええと、ここで選手交代。ランガに代わりまして、ゲルド選手の登場です！　拍手</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">　ラミリスの陽気な声が闘技場に響いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">「選手って、完全に遊んでやがるな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">　と、呆れ顔のディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">　こればかりは同意だと、マイも頷いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">「まあいいじゃねーか。死んでも生き返れるってんなら、遊びみたいなもんだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">　そう笑いながら、ガラシャが〝復活の腕輪〟を装着した。そして闘技場の中央まで歩み出て、ゲルドと顔を突き合わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">　何のかんの言って、ガラシャもゲルドとの再戦が嬉しいのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">　こうして、第三戦目となるゲルドＶＳガラシャが開始された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">　ゲルドもガラシャも戦上手で、防御力に特化している者同士だ。互いに盾を巧みに操り、攻撃を上手くいなしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">　派手さはないものの、堅実な技が冴え渡る玄人好みの展開となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">　ゲルドの武装は、自らの肉体同然となった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">肉切包丁</span><rt>ミートクラッシャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">楯鱗の盾</span><rt>スケイルシールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">だ。これに対してガラシャは、ヴェガから与えられた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">片手剣</span><rt>ロングソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">円形盾</span><rt>サークルシールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">を装備していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">　存在値には二百万以上の差があるが、その戦いは互角である。格上だったムジカ相手にも一歩も引かなかったゲルドらしく、今もガラシャ相手に猛攻を仕掛けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">　ゲルドは防御面にばかり注目されているが、その攻撃力も中々大したものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">　ただし、戦上手のガラシャが相手では、攻撃を当てるのは困難だった。小手先の技だと簡単に弾かれてしまうし、かと言って威力を溜めるとなると動きからバレバレになるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">　ゲルド自身、攻撃を当てられるイメージが持てずにいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">「甘い甘い」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">「むう、これも通用しないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">　今もまた、ゲルドが仕掛けたフェイントがガラシャに見抜かれて、本命の振り下ろしが避けられた。が、その直後に反撃されても、ゲルドは難なく受け止めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">　互いに一歩も引かず、ただ打ち合うのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">「悉くアタイの攻撃を弾きやがって！　侮れねー野郎だぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">「これでもオレは、リムル様より〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">守征王</span><rt>バリアロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">〟の称号を授かっている。簡単に倒される訳にはいかないのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">「そうかよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">「貴殿こそ、豪快に見えて堅実な戦いぶりだ。感服したぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">「へッ、敵に褒められても嬉しかねーが、アンタから言われると照れくせーな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">　短い攻防を何度も繰り返す中で、互いに認め合い、心が通じるような感覚が生じる二人だった。</span></p>
