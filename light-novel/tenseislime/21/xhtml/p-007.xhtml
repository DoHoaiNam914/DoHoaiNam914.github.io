<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">　ゲルドも、ガラシャも。自分が磨いた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">だけを頼りに、互いを上回ろうと技巧を駆使している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">（時間を稼ごうと思ってはいたが……これは、手加減などしている余裕はなさそうだな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　と、ガラシャも内心でゲルドを賞賛した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">　ガラシャの予想通り、自然と戦いは膠着状態となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">　その姿はまるで、切磋琢磨している修練者同士のようで、虚実が織り交ざった地味なものへとなっていく……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">　そもそも、ゲルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">美食之王</span><rt>ベルゼバブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">』は、対個人戦には向いていない。軍団規模に適用されるべき権能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">　配下の強化に鉄壁化、受けた傷を分配して全体の持久力の向上等々、味方がいてこそ真価を発揮するのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">　全ての力をゲルドに集中させたから強くなる──といった性質はまるでないので、ガラシャ戦ではそこまで有用とは言えない権能であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">　一方、ガラシャはというと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">　一見すると、権能を用いていない──ように見えた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">栄光之王</span><rt>ハニエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">』という究極の力に覚醒しているにもかかわらず、これを使わないのは損失である。普通ならそう思われるのだが、実は違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">　実は『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">栄光之王</span><rt>ハニエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">』とは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">受動型の権能</span><rt>パッシブスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">　攻撃感知、敵性看破、エネルギーの調和、攻防バランス調整、自動回復、というのが、主な効果である。敵の罠を見抜き、動きを見極め、不利な属性を有利な属性へと変化させ、攻撃の力を防御に防御の力を攻撃へと転化させて、あらゆる傷を自動で癒してくれる──ガラシャはそうした権能を意図せずに、継続して発動させていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">　これがある限り、ガラシャの敗北はない。完全バランス型の戦士であるガラシャは、この権能によってより完璧に戦えるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">　ピコに比べて、ガラシャは攻防のバランスが取れている。それも全て、この『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">栄光之王</span><rt>ハニエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">』があるお陰であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">　ゲルドと同等以上の防御力に加え、ゲルドを圧倒的に上回る攻撃力を有しているガラシャ。これだけ有利なのだから、ガラシャの独壇場となるはずであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">　しかし、そうなってはいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">　この現実こそまさに、ゲルドが如何に優れた戦士なのかを物語っているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">　猛攻を仕掛けるガラシャ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　ゲルドを突き飛ばすように蹴りを入れ、相手の体勢を崩してから剣を振り下ろそうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">　しかし、ゲルドは崩れない。権能で『全身鎧化』させて、ガラシャの蹴りを真正面から受け止めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">　そうなると、逆にガラシャのバランスが崩れるのだが、そうはさせじとばかりにその蹴りの威力のままに後方に逃れていた。このあたり、ガラシャのセンスが光っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">　だがやはり、褒めるべきはゲルドだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">　巧みな技量にて、ゲルドはガラシャの攻撃を防いでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">　それだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">　攻撃、防御、両面において優れているはずのガラシャが、逆にゲルドから圧され始めていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">「は、何でだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">「ぬうん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">　今もまた、ガラシャはゲルドの剣圧によって一歩後退してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">　存在値でも格上、権能による効果で圧倒的に有利なはずのガラシャが、ゲルドを相手に苦戦する事自体がおかしいのだ。しかし、それが現実であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">　そして今、ゲルドの攻撃がジワジワとガラシャにダメージを蓄積させている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">　ガラシャの攻撃はゲルドに届かないままだ。それなのに、どうしてそのような現象が生じたのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">　その理由は、ゲルドの戦い方にあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">　直接的な攻撃が通じないと見るや、ゲルドは方針を変更したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">　剣を当てる、敵を斬る、といった一撃必殺を捨てて、一つ一つの攻撃に重きを置いた。ガラシャの盾に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">肉切包丁</span><rt>ミートクラッシャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">を打ち付ける際も『腐食』を纏わせて、疲労を蓄積させるようにした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　つまりゲルドは、ガラシャが盾で受けるのを見越して、その盾を砕くつもりで攻撃を仕掛けていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　武器破壊という権能など所有していないゲルドだが、この行動には意味がある。受け続けると腕にダメージが入るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">　そうならないようにガラシャも受け流そうとしていたが、ゲルドがそれを許さなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">　その結果が、今のガラシャに現れていたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">　二人の戦いは、玄人目には素晴らしいものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">　しかし、素人からすれば退屈極まりないものだったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">「もう飽きたんですけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　などと、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">小さなお子様</span><rt>ラミリス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">が、ワガママを言い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">〝管制室〟内に響く小さな呟きを聞いて、ベニマルが苦笑する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">　ゲルドとガラシャの戦いは、必殺技も魔法も何も用いられておらず、派手さに欠けた地味なものだった。どちらかが傷を負うでもなく、淡々と攻防が繰り返されるだけだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">　それがラミリスには、大して面白くもないモノと感じられたようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">　ゲルドやガラシャの高度な技量や、達人同士の巧妙な駆け引きなどまるでわからないラミリスには、その戦いは退屈だったのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">「ねえ、もう引き分けにして、次の戦いを始めさせない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">　などと言い出す始末だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　しかも、どうして一対一の戦いにして時間稼ぎさせているのかという理由なども、スッカリ忘れ果てた様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">「そろそろさ、ディーノちゃんに償ってもらう時間だと思うワケ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">　とまあ、次の戦いが楽しみなのか、わくわくソワソワして、ゲルド達の試合にまるで興味を示していなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">　そしてこの場には、ラミリスを叱るベレッタがいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">　甘やかすだけのトレイニーでは、「まあ、その通りですわ！」などと都合のいい太鼓持ちしかしないので、ラミリスが調子に乗るだけだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">　だからこそ、ここはベニマルが指摘する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">「あのですね、ラミリス様。時間稼ぎが必要なのを、もう忘れちゃいましたか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">「あっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">「そういう事です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">「てへっ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">　ラミリスは一応、リムルと同格の魔王なのだ。普段はともかく、こういう公式な場では敬う必要があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">　ラミリス本人が、そうした設定を忘れてお子様モードを発動させている。これは注意せねばならず、必然、ベニマルの口調が雑なものになるのは仕方ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">「誤魔化してもダメですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">「ちょっと、副司令官</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">　このアタシ、総司令官をもっと敬って頂戴！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">「ハイハイ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">「誠意が感じられないんですけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">「何か問題が？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">　ぶっちゃけベニマルは、そろそろラミリスに対して敬語を使うのがしんどくなっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">「ま、まあいいのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　ベニマルの言い分にも一理あるし──と、ラミリスは慌てて誤魔化した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">「それじゃあ気を取り直して──構わん、続けさせろ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">「はいはい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">　ベニマルはラミリスが納得したのを見届けて、画面に目を戻した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">　ゲルドの戦いぶりは素晴らしかった。この戦いを止めるなんてとんでもない──というのが、ベニマルの本音なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">　これほどまでのベストマッチなど、そうそう見られるものではない。拮抗する攻防は、見ているだけでも学ぶべき点が多いのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">　そう感じる者は多いようで、この〝管制室〟の中の反応は、見事に両極化しているようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">　興味ない者にはとことんつまらないのだろうが、見るべき目があればこれほど面白い試合はない。ベニマルだけでなくゴブタやガビルなども、玄人好きするこの戦いに魅入っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">　そして、そうした熱意が伝わったのか、いつしかラミリスまでも食い入るように大スクリーンを見つめている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">　ゲルドとガラシャが、激しい剣戟を繰り広げていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">　その勢いは加速し、地味だった駆け引きも今は何処吹く風である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">　過熱した勢いのまま相手を圧するような高威力の攻撃の応酬により、一太刀ごとに地が裂け大気が吹き荒れ砂塵が舞う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">　見る者を虜にする美しい舞のように、二人は戦闘を続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">　格上であるはずのガラシャを相手に、ゲルドがその差を埋めるように健闘して──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">「あっ、もうそろそろ決着っすね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">　と、ゴブタが呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">　ベニマルも同感だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">　そして、戦いの緊迫感は最高潮に達し──均衡が崩れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　決着はまもなくであると、誰の目にも明らかになったのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">　盾を取り落としてしまい、ガラシャが焦った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">「ア、アンタ、何をしやがった？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">　盾を持つ左腕の調子がおかしくなって、ガラシャもようやく異常に気付いた。自動回復があるから致命的ではないが、これは由々しき事態である、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">　しかし時既に遅く、続くゲルドの攻撃によって、遂にその手から盾を放してしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">　ガラシャは悠久の時を生きており、戦の経験も豊富である。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">面でも、決してゲルドに負けてはいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">　しかし、足りないモノがあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">　それは、同格同士での戦闘経験である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">　長命種にありがちな問題だが、強くなった後の対戦相手がいないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">　ギィのように極まった者ならともかく、まだ未熟でも肉体性能だけで敵を圧倒してしまえるので、成長率が乏しい。まして格上相手の戦闘など、なかなか体験出来るものではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">　勝てない相手は数えるほどだし、そもそもの話として、警戒すべき相手に喧嘩を売るような真似はしない。なので、苦戦をおして戦わねばならぬような状況など有り得ず、そうなるくらいなら逃亡するというのが常だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">　それに対し、ゲルドは常に引かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">　戦わねばならぬ状況であれば、どんな相手からも逃げなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">　だから訓練を欠かした事もなく、建設工事現場で作業する傍ら、準備運動代わりに戦闘訓練を行うほど真面目な性格をしているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">　休日には、アゲーラやハクロウの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">薫</span><rt>くん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">陶</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">を受けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">十</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">二</span><rt>に</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">守</span><rt>しゅ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">護</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">〟の中では目立たぬものの、常に訓練を怠らぬゲルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">は、超一流の領域へと至っていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">　攻撃面ではまだまだだが、こと防御にかんしては並ぶ者なしである。防御しながら敵にダメージを与える技法や、先程ガラシャ相手に見せたように攻撃の主目的を悟らせぬようにダメージを蓄積させる技法など、有用と思える技は全て身に付けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">　そんなゲルドだからこそ──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">　盾を失ったガラシャへと、ゲルドが大技を仕掛ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">「──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">猪突猛震撃</span><rt>カオスラッシュ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">　ゲルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">肉切包丁</span><rt>ミートクラッシャー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">が禍々しい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">を纏い、ガラシャへと向けて振り下ろされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">「チィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">　慌てて飛び退くガラシャ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">　ゲルドの動作は大きく、隙だらけに見えた。それこそ、盾を失ったガラシャでも、ゲルドを仕留める事が出来そうなほどに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">　だからこそ、ガラシャは油断しなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">　威力あるトドメの一撃なのは察せられるが、それこそが敵を誘う為の罠となっているのは間違いない──と、ガラシャはそう見抜いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">　ゲルドの隙を突いて迂闊に攻め入るような真似をすれば、一刀の下に斬り伏せられるだろう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">　しかし、違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">　ゲルドの目標は、ガラシャが取り落とした盾だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">　ゲルドが盾を呑み込み、『捕食』した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">究極贈与</span><rt>アルティメットギフト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">美食之王</span><rt>ベルゼバブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">』は、呑み込んだ物質をエネルギーへと変換可能なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">　ガラシャの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">円形盾</span><rt>サークルシールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">はヴェガが創造した代物だったので、天然物の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">に比べると抵抗値が低い。だからこそ吸収も速く、ゲルドは何の問題もなく『捕食』を完了する。そして無事に、その力を取り込めたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">　ゲルドの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">楯鱗の盾</span><rt>スケイルシールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">が輝きを放つ。ゲルドの一部であるその盾も、ゲルドが強化された事で性能を増したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">「あっ……嘘だろ、無機物までいけるのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">「いや、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">まで至っていれば、意思が宿って当然。この盾の出自は何者かが創造した紛い物だったようだが、オレには関係のない話だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">　淡々と説明するゲルド。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">　勝ち誇った訳ではないが、その言葉の意味するところは重かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">　ゲルドは、有機物であろうが無機物であろうが、区別なく『捕食』可能という事なのだ。そして、対象に意思があったとしても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">抵抗</span><rt>レジスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">に失敗すれば喰われてしまうのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">　ガラシャの額から冷や汗が流れ落ちる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">　バランスが崩れた──と、そう自覚して。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">　この時点でガラシャの防御力は激減し、ゲルドとの存在値における差も縮まっていた。この上、もしも剣まで喰われたならば……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">　一瞬の静寂。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">　それを破るように、ガラシャが口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">「フッ、どうやらアタイの負けだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">　そう言って、清々しい笑みを見せたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">「むぅ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">　ゲルドは戸惑ったものの、身構えたままだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">　それがブラフではないと思うものの、まだ完全にガラシャを信じていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">　そんなゲルドを見て、ガラシャが笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">「オッケーオッケー。この迷宮で生き返るってのを経験してみたかったし、バッサリやってくれや」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">　そこまで言われると、ゲルドも信じるしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">「オレの勝ちという事でいいのだな？　ならば、これ以上の戦闘は不要であろう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">　ゲルドは武器を仕舞う。敗者に鞭打つような真似を嫌っているので、これで矛を収めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">「フッ、武人だな。アタイの完敗だぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">　そう苦笑したガラシャは、潔く敗北を認めたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">『おっけ〜！　それでは、勝者はゲルドで〜っす！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">　ラミリスの勝利宣言を受けて、ゲルドとガラシャが退場した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">　そして遂に、ラミリスが待ちに待ったディーノの出番となったのである。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">　闘技場にラミリスの声が響く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">『さあディーノ、出てきなさい！　この前の仕打ちは忘れてないよ。今度はアタシが、アンタをギッタンギッタンにしてやる番なんだからね！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">　ラミリスは復讐に燃えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">　ディーノに〝復活の腕輪〟を五つも渡している事からわかる通り、五回は殺すつもりでいるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">　真の目的も頭から抜け落ちたのか、個人的な願望しかないようなコメントを連発していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">　これに対し、ディーノは余裕そうな表情だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">「ふっふっふ、ラミリスよ。俺は気付いちまったぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">『はあん？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">「棄権だ！　俺は次の試合を──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">『却下に決まってんじゃん』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">　姑息な事を言い出したディーノだが、ラミリスは無情にも却下した。というか、許すハズがない提案だったので、その提案をしたディーノの厚顔無恥ぶりに驚いたほどである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">（チクショウ！　俺の素晴らしいアイデアを、そんなアッサリと……しかし、だ！　俺には次の策だってあるんだぜ！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">　内心でぼやくものの、どうしようもない状況である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">　敵はベレッタとゼギオン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">　はっきり言って、ディーノが勝てる相手ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">　ディーノはここで出し惜しみせずに、とっておきの策を披露した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">「負けだ！　俺はここに、敗北を宣言するぜ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">　ディーノは戦いもせずに、自分の負けだと宣言したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">　それは、ガラシャの敗北を見て思いついた作戦だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">　別に苦しい戦いをしなくても、さっさと負けてしまえばいいのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">　ディーノの所まで戻って来たガラシャが、小さく呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">「ヤバイぞ、ディーノ。ゲルドってヤツ、異常に強くなっていた。以前に戦った時とは別人みたいだったぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">「え？　やっぱ、本気で負けたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">「何を言ってんだ？　盾を奪われて負けたんだから、当たり前だろ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">　演技だとでも思ってたのかよ、とガラシャが呆れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">「ちなみに、私も本気だったから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">　と、ピコも自己申告。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">　マイもこっそりと頷いており、全員敗北という状況はかなり</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">本気</span><rt>ガチ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">だったのだと確定した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">　ここで、したり顔のディーノが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">「お前ら、脱出する為の体力は残してあるんだろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">「あたりまえだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">「まあね。動けなくなるほど消耗するのは自殺行為だもん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">　ガラシャとピコが頷き合っているが、体力を残しつつ負けるというのも、意外と困難なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">　真面目なマイが、ここで忠告した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">「負けを宣言したって、無駄だと思うわよ。だって貴方、恨まれているんでしょ？　ここは素直に、悪かったって謝ったらどうなの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">　ビックリするくらいの正論だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">　ディーノも思わず言葉に詰まり、「あ、ああ、そうだな……」と頷くしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">　しかし、その判断は遅すぎたようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">『はあ？　何を甘えた事を言ってんのさ！　勝ちとか負けとかどうでもいいワケ。アタシはね、アンタの泣き顔が見たいだけなのよさ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">　というラミリスのワガママぶりが炸裂し、ディーノも戦わざるを得なくなったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">　もう少し早く謝罪していれば、ラミリスも考えを改めたかも知れない。しかしそれは仮定の話であり、ディーノがそれを試す機会は過ぎ去っていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">　死んだような目つきになって、ディーノはベレッタとゼギオンに視線を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">　勝てる訳がないんだよな……と、絶望的な気分になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">　しかし、ふとそこで小さな疑問を覚えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">（あれ？　ゼギオンのヤツ……あんなに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">量が小さかったっけ？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">　それは、一度戦った事があるディーノだからこそ感じ取れた違和感だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">　ゼギオンから感じる威圧感が、少し希薄に思われたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">　だが、そんな疑問に悩む暇などディーノにはなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">　何とか先延ばしにしようとしていた運命の時が、遂に始まろうとしていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">　ラミリスがベレッタに声をかけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">『ベレッタちゃん。負けても良いけど、ディーノを痛い目に遭わせてからにしてね！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">「ふふふ、ご冗談を。何度も負けると、負け癖が付きますからね。今度は勝ちますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">　それを聞いて、憂鬱になるディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">（ちくしょう、ヴェガのヤツ。早くしろ、間に合わなくなっても知らんぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">　というか、間に合わなかった時に困るのは、ヴェガではなくディーノの方であった……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">　ハアッと大きな溜息を吐くと、ディーノはやる気なさそうに身構える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">　ベレッタも強くなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">　ガラシャの言うように、少し見ない間に驚くほど存在感が増していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">　ディーノの見立てでは、まだ自分の方が強いだろうと思われる。しかしそれは、厄介な権能がなければ、の話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">　まして、敵側にゼギオンが控えている以上、ベレッタに勝てただけでは意味がないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">　終わったなと思いつつ、ディーノは闘技場に向かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">　そして、ベレッタと対峙する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">　ゼギオンが出て来なかった事に安堵するディーノだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">　見詰め合う事しばし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">『それじゃあ、始め！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">　嬉々としたラミリスの掛け声を合図に、戦闘が開始された。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">　ピコやガラシャと違い、ディーノはそれほど戦闘好きではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">　というより、面倒なのでどちらかと言えば嫌いである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">　本当に仕方なくという感じで、適当に相手をしようと考えたディーノ。棄権は許されなかったが、頑張っているフリをしつつ負ける予定だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">　あわよくばベレッタだけでも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">降</span><rt>くだ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">して、面目を保ちたいという思いもあったりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">　しかし、そうは問屋が卸さなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">　放たれたベレッタの拳を軽く回避したつもりだったのに、その腕は構造を無視してディーノを追撃したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">　蛇のようにうねりながら、変幻自在に伸び縮みして、果ては分裂までする始末。それはもはやパンチではなく、意思のある使い魔のような勢いである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">（外見無視かよ！　というか、以前とは別物だな。ガラシャの言う通りだぜ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">　と、ディーノは納得する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">　ベレッタは、リムルが作成した〝魔鋼〟製の人形に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">悪魔族</span><rt>デーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">が憑依して誕生した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">魔人形</span><rt>ゴーレム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">だと聞いていた。しかし今では完全に同化しており、鋼の硬質さなど感じさせないほど滑らかな動きだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">　一瞬の攻防で、ディーノはベレッタの危険性を見抜いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">　存在感は増しても見た目に変化はなかったが、いざ戦い始めてみると違いは明白だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">　あわよくば、などという甘い考えは一瞬で捨てた。以前ならば簡単に倒せただろうが、今はもう無理だ。というか、ディーノが本気を出したとしても、勝つのは難しいのではないかと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">（というか、この短期間で成長しすぎだろ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">　クマラやゲルドの成長も異常だが、アピトやベレッタの成長ぶりはそれ以上だった。アピトなどマイを相手に戦っている途中で強さが増したみたいだし、リムルの配下達は舐めてかかると痛い目に遭うというのが常識なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">　もっとも、ディーノは相手を舐めたりなどしていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">（それどころかリスペクトしてますんで、本当、これ以上俺をイジメるのは止めて下さいよ！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">　などと思いつつ、ディーノはベレッタから逃げ回る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">　ベレッタの拳が地面を穿った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">　柔らかそうに見えるが、その実態は超重量の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">〟の塊なのだ。武器は持ってないが、それは必要がないからなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">　下手なハンマーよりも、ベレッタの拳の方が硬い。威力は比べるまでもなく上だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">　ベレッタは特に怪しげな権能など使っていないようだが、ただの格闘戦だけでも十分に厄介な相手なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">　ゼギオンのみを警戒していたディーノにとって、ベレッタの成長は計算外であった。それなのに、敵はベレッタだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">　まだ後ろには、ゼギオンという絶対強者が控えているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">　ディーノにとってはお手上げと言いたくなる状況であり、どうしてこんな目に遭っているのだろうと、世の無常を嘆きたくなる思いである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">　ただ、時間を稼ぐ。それも、なるべく痛い思いをしないように逃げ回りながら。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">　これが、ベレッタに勝つのを諦めたディーノが導き出した、これ以上ないであろう最適解であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">　それなのに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">　ディーノの足元が沼のように変化した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">　あ、やべ！　と思った時には手遅れで、ディーノは足を地面に取られてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">　膝まで地面に嵌った状態になったが、それで終わりではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">　地面が流体金属へと変化して、更にディーノを呑み込んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">　そうなるともう、力任せに脱出するのは難しい。金属の泥が足枷となり、ディーノを捕縛していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">　暴れれば暴れるほど、ディーノの下半身は地面にずっぽりと埋まっていった。しかも抜け出せないように、地面が鋼鉄のように硬質化して固められてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">　ベレッタの『鉱物支配』と『地属性操作』の複合技による、地面の液状化＆硬化であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">　これはもう、無理だな──と、ディーノは一瞬で諦めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">　ベレッタはラミリスの守護者として、一時期とはいえ迷宮十傑を統べていた存在である。しかも、元は黒の眷属だった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">上位悪魔</span><rt>グレーターデーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">であり、決して弱いはずはなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">　しかしディーノは、こんなに簡単に自分がやられるとは思っていなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">「おま、俺が迷宮にいた時は、こんな力なんて持ってなかっただろうがっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">　脱出は無理だと諦めているので、もう何も失うモノがないとばかりに強気なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">　以前に戦った時も、こんな権能など使っていなかった。という事は、ディーノと再戦するまでの短い期間で得たという事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">　嘘でしょと思うが、現実は認めねばならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">　そんなふうに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">暢</span><rt>のん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">気</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">に考えていたディーノに、ベレッタが冷たく告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">「そうでしたか？　ですが、今は使えますので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">　それはそうでしょうよ──と言いかけたディーノだったが、それは声にならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">　ベレッタは発言と同時に権能を行使し、ディーノの全身を金属の槍で貫いたのだ。これによってディーノの意識は暗転し、ベレッタの勝利が確定したのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">　意識を取り戻したディーノに、ラミリスの嬉しそうな声が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">『はい！　ベレッタちゃんの勝利です。拍手</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">　気を失っていたのは一瞬だったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">（ああ、これで終わりだったらよかったんだが……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">　ラミリスの〝復活の腕輪〟の効果は本物だったが、あまり嬉しくないディーノであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">　残る〝復活の腕輪〟は後四つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">　つまり、まだ四回もディーノが殺されなければ、ラミリスは納得しないであろうから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">『それじゃあ、次は誰が相手する？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">　という会話が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">　何の事だ？　と疑問に思っていると、アピトが闘技場に進み出たのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">「ラミリス様、次はワタクシが。新しく得た力を試してみたいですし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">『了〜解〜</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">　それじゃあ、次はアピトちゃんね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">　そこまで聞いて、ディーノも理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">　ああ、そういう事ね──と、自分が実験台にされようとしている事実を認識する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">「テメエ、ふざけんなよ、ラミリス！　イジメだろ、こんなもん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">『はあ？　か弱いアタシを狙ったアンタにだけは、言われたくないのよさ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">「だからそれは──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">　色々と言いたい事はあったが、全部言い訳だ。ディーノはそれを理解しているので、グッと言葉を飲み込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">『それじゃあ、始め！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">　ディーノが言い返さないと見て取ったラミリスが、迷いなく試合開始を告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">　これによって、ディーノにとって二回目の戦いが始まったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">　アピトの速度に翻弄されるディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">　背負った大剣では、アピトの残像すら捉える事が出来なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">　アピトが放つ拳は速い。しかも、鋭い針が突き出ていて、その速度の全てが集約されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">　プスリ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">　回避したつもりだったディーノの腕に、アピトの針が刺さっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">　意外にも軽い衝撃──というか、軽すぎた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">　それは本命の拳ではなく、放たれた仮想針だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">「どうかしら？　ワタクシの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">神音幻針</span><rt>ファンタズムニードル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">』のお味は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">　アピトが微笑みながら、ディーノに問うた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">　それは衝撃ではなく痛みとなって、ディーノの魂に届けられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">「痛ッ、痛ってーーーーっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">　精神生命体であるディーノは、当然だが『痛覚無効』を所有している。だから本当の痛みを感じる事自体、久しくなかった経験であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">　次も死んだら何とかなる──などと甘く考えていたディーノを嘲笑うかのように、〝魂〟が痛みを訴えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">　激痛に転がり泣き叫ぶディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">　アピトは追撃せず、楽しそうにその様子を眺める。無慈悲なる女王の如く、弱者を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">甚</span><rt>いた</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">振</span><rt>ぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">るように。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">　それこそが、迷宮主であるラミリスの意思なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">　実際、アピトの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">神音幻針</span><rt>ファンタズムニードル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">』では、物理的なダメージは皆無であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">　ディーノのような高位の精神生命体には、『致死攻撃』なども通用しないだろう。そう考えたアピトは、ディーノの本能が危険信号を強烈に発せられるように、『致死攻撃』を複数回発動させるように設定しておいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">　これはつまり、一回の威力を弱化させる代わりに、持続効果を持たせた訳である。攻撃が繰り返される度に、ディーノは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">抵抗</span><rt>レジスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">しなければならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">　そうなれば、ディーノの生存本能が『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">神音幻針</span><rt>ファンタズムニードル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">』を危険視して、より激しく抵抗するようになる。その結果、過剰になった免疫機構が自分の身体を攻撃してしまうように、ディーノの精神構造も『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">神音幻針</span><rt>ファンタズムニードル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">』に過剰反応してしまい、必要以上に威力が高められてしまったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">　これが、ディーノが激痛を感じた原因だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">　アピトの攻撃ではなく、自分の防衛反応によってディーノは信号を──痛みを感じていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">「ウフフ。どうやら効果抜群のようね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">　アピトは、ディーノに激痛を与えられた事に満足した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">　アピトの意図が読まれてディーノが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">神音幻針</span><rt>ファンタズムニードル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">』を受け入れていれば、大した効果もなく何事も起きなかったに違いない。しかし、一度効果が確立されてしまえば、次はもう抵抗不可能となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">　それが、アピトが編み出した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">技術</span><rt>アーツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">──『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">無慈悲なる抵抗破壊因子</span><rt>アナフィラキシーショック</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">』の真価だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">　一度効果が確立されてしまった以上、ディーノの命運は既にアピトの手の内だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">「き、汚いぞ！　俺を痛めつけて楽しいのかい？　こんな卑怯な真似までするなんて、リムルだって悲しむとは思わないのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">「黙りなさい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">　戦いに汚いも綺麗もない。勝てば良し、負ければ死ね！　それが鉄則だ──と、リムル様も仰っていました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">　喚くディーノを一喝するアピト。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">　徹底した勝利至上主義発言に、ディーノもそれ以上の反論を封じられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">　これに、クマラも大いに頷いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">「その通りでありんす。『大人とは汚い生き物なのだ。どんな手を使っても勝つ！　それが、大人ってものなのだよ』と。教科書に載っていたでありんすえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">　この二人の発言には、ベレッタもちょっと引いた感じになっている。しかし、何も言わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">（リムル様の発言がどんどん曲解されているような気がしますが、いや、正しく受け止めれば、あながち間違ってはいないのでしょうか……？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">　と、ちょっと自信がなくなっているベレッタなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">　そんな常識人のベレッタと違って、アピトはイケイケだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">　ここにはいないが、アピトを訓練相手にしているアルノー達からすれば「まだ言葉で言ってもらえるだけ優しいよな？」と評されるほど、苛烈な性格をしているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">　それは、アピトの師匠がヒナタだったのも原因だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">　ヒナタも敵相手には容赦しないので、アピトもそうした性質を色濃く受け継いでいるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">　アピトが大人しいのは、ゼギオンから叱られた時だけ。そのゼギオンが何も言わない今、誰にも彼女を止められないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">　アピトが嗜虐的な笑みを浮かべながら、美しい手をディーノに向けて構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">「ちょ、ちょっと待とう！　な？　落ち着いて、話し合おうじゃないか。話せばわかるって！　人は、理解し合えると思うんだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">　ディーノが必死になって、アピトを宥めようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">　しかし、無駄だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">「そうかも知れないわね。でも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">　ディーノの提案に、慈悲深い笑みを浮かべたアピトだったが、続く言葉があるのが不穏だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">　ディーノは不安を押し隠し、期待に満ちた表情で問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">「で、でも？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">「アナタを痛めつけるのが、ワタクシの仕事なの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">　そしてアピトは、笑顔のままにディーノを一刺しした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">　闘技場に、ディーノの悲鳴が響き渡る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">「痛ッたぁーーーーーーィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">　ちょ、ちょっと待って！　マジで待って</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">「ダーメ♪」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">「痛いから、これ本当に痛いから</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">　ギャン泣き間近の涙目になって、ディーノが転がるようにアピトから逃げ惑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">　慈悲を乞うが、アピトは止まらない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">　それから三回ほど、ディーノを『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">神音幻針</span><rt>ファンタズムニードル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">』で刺していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">　これに大喜びなのが、ラミリスだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">『ほーーーっほっほっほ！　ざまぁないわね、ディーノちゃん！　どうかしら？　アタシに泣いて謝るなら、許してあげなくもなくってよ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">　これを聞いて、ディーノが憤怒した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">　いや、違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">「泣いてるじゃん！　もう号泣してるじゃん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">　その上、さっきからずっと謝ってるじゃないですか、ラミリスさーーーーんっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">　だからもう許して下さいよ──と、ディーノは必死に訴えたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">　それは憤怒どころか……泣き喚く赤子を彷彿とさせるような、見事なまでの泣き落としだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">　しかし、無責任なのがラミリスなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">　自分の発言に責任を持ったりせず、ディーノへの攻撃続行を指示するのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">『甘いわね、ディーノちゃん。謝罪の仕方がなってないワケ。そもそもね、純情なアタシを裏切った以上、そんなに簡単に許しちゃ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">沽</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">券</span><rt>けん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">にかかわるってものなのよ！　二度と裏切る気にならないように、もうちょびっと反省して。って事だから──さあ、やっておしまいなさい！　ベレッタさん、アピトさん！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">　ディーノの訴えは、ベレッタをもう一度参戦させるという最悪の結果をもたらしただけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">　再び地面に埋められたディーノが、身動きも出来ぬままアピトに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">嬲</span><rt>なぶ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">られる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">　ディーノの悲しい悲鳴が闘技場に鳴り響き、侵入者達にラミリスの恐ろしさが知れ渡ったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">　そしてそろそろ、不甲斐ないディーノへのお仕置きタイムが終わろうとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">　それと同時に、ディーノにも決断の時が迫っていたのだ──</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">〝管制室〟には、ラミリスの楽しそうな笑い声が響いていた。ディーノの泣き顔が見られて、溜飲が下がったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">　トレイニーが嬉しそうにそれを眺めているが、ベニマルはかなり引いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">　いや、先に裏切ったのはディーノなので、自業自得な面もある。だがそれでも、一人を多数で叩くのは、ベニマルの信念的に拒否感があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">　これが戦であれば話は違うのだが、ディーノに対するそれは、どう見ても制裁だったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">「総司令官殿、やり過ぎじゃないのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">「だいじょーぶ、大丈夫だって！　ディーノちゃんが死なないように、ちゃんと〝復活の腕輪〟だって渡してあるじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">「いやいや、そういう問題じゃなくてだな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">　大スクリーンの中では、アピトに代わってクマラが参戦していた。ベレッタも手を引いて、一対一の戦いになっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">　模擬戦スタイルなので、先程よりは絵面がマシだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">　それでも満足した様子で、ラミリスは大スクリーンを眺めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">　その姿から、ディーノへの制裁だけが目的ではないのではないか、とベニマルは察している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">「ディーノってさ、思ってた以上にタフだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">　と、ラミリスが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">「そりゃまあ、今はあんな感じですが、もしも本気を出されていたら、こっちが負けていたかも知れませんよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">　と、ベニマルが素直に答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">「ま、ね。ゼギオンが偽者なのも、多分バレてると思うワケ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">　ラミリスもベニマルの意見に同意した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">　ディーノが本気を出すつもりがないのは、最初からお見通しだったラミリスである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">　今も画面の向こうで泣き叫んでいるが、それはラミリスに付き合ってくれているだけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">　言葉にはしないだろうが、それがディーノなりの謝罪なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">　ラミリスは、それをよくわかっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">　ただし、それはそれ、これはこれ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">　ケジメは大事だったから、ディーノへの復讐を譲れなかっただけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">「ま、こんなもんで許してあげるかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">「そうしてあげましょうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">　ベニマルが、安堵して溜息を吐いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">「ま、他の子達も全員一回は倒せたし、ディーノなんて二回は殺せたもんね。そろそろさ、自分がどうやって支配されているのか、気付いてもいい頃じゃない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">　何気なく話しているが、それこそがラミリスの本音だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">　ディーノへの制裁も勿論本気だが、友達を理不尽な拘束から解放してあげたい、という気持ちだって持っていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">「やはり、そういう事だったのですね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">「流石はラミリス様、慈悲深い御方ですわ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">　トレイニーやトライアなどが、ラミリスを持て</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">囃</span><rt>はや</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">　それがダメなのですよ──と、ベレッタがいたら思っただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">　ラミリスがドヤりながら言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">「ディーノちゃんってさ、肝心なところが抜けてるんだよ。それなのに『自分は狡猾で誰にも騙されない！』とか思ってるんだよ？　馬鹿だよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">　ディーノが聞いたら『異議アリ』と叫んだだろうが、ここにはいない。ラミリスを止める者は誰もおらず、それが真実として皆に浸透していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">　噂とは怖いなと、ベニマルは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">　もっとも、ラミリスの言葉には聞き流せない点もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">　リムルなどもよく口にしていたのだが、『自分が騙されないと豪語するヤツほど、騙された時にドツボに嵌る』ものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">　恥ずかしくて、自分が騙されたと認められないから、らしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">　これで余計に被害が拡大するらしく、素直に自分の過ちを認められるかどうかが、失敗した後の対処で重要な部分になるのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">　その点、ディーノももっと早くに自分の非を認めていれば、ここまで泣かされる事もなかっただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">　フェルドウェイに支配されているので、そこまで自由には動けなかったのだろうが……それでも、もっとやりようはあったのではないかと、ベニマルは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">　とは言え、馬鹿か馬鹿じゃないかで問われたら、答えは決まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">「え、ああ……まあ、そうだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">　と、言葉を濁しつつベニマルも、ラミリスに同意する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">　ディーノの話は、他人事ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">　自分にも似たような面があると、ベニマルも密かに反省していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">　ベニマルは誤魔化すように、話を逸らす事にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">「それで、ラミリス様。今の進捗率はどんなものなんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">「ええっとね、階層の隔離は完了したよ。で、ヴェガの方の侵蝕率だけど、隔離空間の九十％って感じかな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">「順調だな。それで、ゼギオンが動いたのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">「うん。待ちきれないとばかりにね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">　ラミリスとベニマルは頷き合う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">　今の会話からもわかる通り、ディーノの前にいるゼギオンは幻影だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">　ディーノがゼギオンを見て存在が希薄だと感じたのも、これが原因だったのである。そしてそれに気付いていながら、ディーノはラミリスの仕返しに付き合っていた訳で……だからラミリスは、とっくにディーノを許していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">　そうなると、残る問題はヴェガだけなのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">　こちらに対しては、既に対処済みだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">　静かに、そして確実に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">　防衛段階は既に、最終局面へと移行していたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">　ラミリスが満足したので、〝管制室〟の空気も穏やかなものになった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">　皆が、ラミリスに何らかの思惑があると気付いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">　シュナもそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">　トレイニー達のように妄信している訳ではないが、ここまでディーノを痛めつけるのには、何か理由があるはずだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">　それが、ラミリスの呟きを聞いて理由が判明した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">　皆が納得したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">　そもそも普段なら、あれほど執拗にディーノを痛めつけたりしないはずだ。ラミリスは言動が過激なところはあるものの、その性質はとても寛容なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">　言い換えれば、いい加減、とも言う。故に、ディーノへの恨みをそこまで引きずったりはしないと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">　それなのに、一度ならず二度も、そして三度目も始めるとなると、そこには何か目的があるはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">　はしゃぐラミリスを見て、シュナも思い至っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">（そうか……ディーノ様を、取り戻したかったのですね──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">　だとすれば、ラミリスの態度にも納得いくし、これだけ繰り返す制裁の意図も理解出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">　仲良く冗談を言い合っていた、ラミリスとディーノ。フェルドウェイのせいで敵と味方に分かれてしまっただけで、それは両者の本意ではなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">　ラミリスとしては、さっさとディーノが解放されて欲しかった。その為に、権能による支配を解除するキッカケを探ろうとして、ここまでディーノに執着していたのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">　だから余計に、暢気なディーノを不甲斐なく思い腹を立てたのだ。おそらくはそういう事なのだろうと、シュナは察した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">　であれば、自分も少しばかり協力しよう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">　シュナは決意を固めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">　ディーノはラミリスだけではなく、リムルとも仲がいいのだ。ここで友を失うのは、リムルだって望んでいないはずだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">　シュナは決意を秘めた強い視線を、大スクリーンへと向けたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">　その瞬間、シュナのユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">解析者</span><rt>サトルモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">』と『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">創作者</span><rt>ウミダスモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">』に変化が生じた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">確認しました。個体名：シュナの願いに応え、ユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">解析者</span><rt>サトルモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">』と『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">創作者</span><rt>ウミダスモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">』が統合──数多の者を導く権能を獲得……成功しました。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">導之巫女</span><rt>ヤオヨロズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">』へと生まれ変わりました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">》</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">　それは、奇跡のような出来事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">（これは……やはりこれが、リムル様の御意思なのでしょうね）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">　シュナは微笑む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">　全てを見通す目が、ディーノ達へと向けられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">　それはとても穏やかで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">何</span><rt>なん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">人</span><rt>ぴと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">をも赦し導くような慈悲深い眼差しだったのだ。</span></p>
