<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　ディーノは憂鬱だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　今はフェルドウェイの命令で、ラミリスの迷宮を攻略中なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　始まったばかりなのに、もう嫌気が差しているディーノである。ピコとガラシャを連れて、逃げ出したいと思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　しかし、それは許されない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　フェルドウェイの支配は絶対で、ある程度の自由意志しか認められていない為だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　あのクソ野郎、マジでうっとうしいな──と思うものの、力が足りない自分を恨むしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　そんなディーノを悩ませる人物がもう一人いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　意気揚々と先頭を歩く、ヴェガである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">「おい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　だからあれほど、罠に気を付けろって言っただろうが！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　今もまた、ヴェガが踏み抜いたスイッチのせいで、大岩が転がってきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">　道に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">勾</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">配</span><rt>ばい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">が付いていた時点で、想定される罠であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　それなのに馬鹿みたいに引っかかるヴェガに、ディーノのイラつきも最高潮に達しそうになっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　どうしてこうなったのか、ディーノは思い出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　マイの権能で、一瞬で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">魔物の国</span><rt>テンペスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">まで辿り着いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　迷宮を前にして、ヴェガ、マイ、ディーノ、ピコ、ガラシャの五名が顔を見合わせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">　最後の打ち合わせを行う為であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">「いいか、こっから先は俺の命令に従えよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　と、ヴェガが偉そうに言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　反感を覚えたディーノだが、拒否権はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　ヴェガとディーノ達は同格なのだが、今作戦を任されたのがヴェガだったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　面倒な事になったとは思ったものの、ディーノには従うしか選択肢がなかったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">「で、どういう作戦でいくつもりだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">　と、ディーノが問うと、ヴェガは自信満々に答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">「簡単さ。正面から乗り込んで、全員をぶっ倒していく。そうすりゃあ、お前達だって経験を手に入れられるし、強いヤツを喰ったら俺の力も増すってもんさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　バッカじゃねーの、コイツ──と、心底嫌になるディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　つまり、露払いをディーノ達にさせて、ヴェガ自身は楽して強くなろうとしているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　とんでもない作戦であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　だからディーノは言ってやったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">「おいおい、無茶言うなよ！　あの迷宮は難攻不落なんだぞ。俺達が攻略に失敗したから言い訳してるように聞こえるだろうが、マジであの中はヤバイんだって！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　ここぞとばかりに、本音をぶちまける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">「しかも、だ！　迷宮内で死んでも、ラミリスがいる限り復活出来ちゃうんだよ！　つまり、何度倒してもキリがないから、絶対に攻略なんて不可能なのさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">　他人事のように、『有り得ないよな』と思うディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　味方だった時もヤバイと思っていたが、敵対した今は、この迷宮の恐ろしさがよく理解出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　だからディーノとしては、適当にやってる感だけ出して、さっさと切り上げたいと思っているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">　これに、ピコとガラシャが追随する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">「私と互角に戦えるような相手だっているんだよ？　しかも、そいつは死なないから、どんな犠牲も気にせずに全力投球してくる感じ。ぶっちゃけさ、勝てる勝てないの話じゃないと思わない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　と、ピコが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">「その通りさ。アタイと戦ったヤツだって、冗談みたいに硬くて、しぶとくて、不屈の闘志を持ったヤツだった。そんな猛者が死を恐れずに向かって来るってだけでも、こっちからすれば願い下げだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　ガラシャも本気で嫌がっているのか、かなり辛辣に本音を語っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　ピコやガラシャも、本気を出していた訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">　だから、もしも全力解放して戦ってみたら、もっと簡単に勝てる可能性はある。しかし、それでも相手は復活してくるのだから、いずれ力尽きるのはピコ達の方になるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　そうとわかっているのに、無理をしたくないというのが本音なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">「だからな、無駄だから止めておこうぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　ディーノ達からすれば、これは本心からの忠告であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　もう二度と迷宮を攻めたくないというのが本音だったりもするのだが、それは言わぬが花であろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　だが、ヴェガはディーノが思っていた以上に馬鹿だったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「問題ねーさ。復活するっつってもよ、そりゃ単に倒しただけだからさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">「喰っちまえばいいのさ。肉体を失えば、復活なんて無理ってもんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">　そうだろうか？　と、ディーノは疑問に思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">　いや、ラミリスの権能は〝魂〟を管理していると思われた。であれば保護してある〝魂〟の情報から、肉体すらも再現されるはずなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">「いや、それでもラミリスの権能なら──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　復活可能だ──と言いかけたディーノを、ヴェガが笑いながら止めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">「関係ねーさ。それならそれでもな。俺なら喰った相手の力を奪えるんだし、ソイツが復活しようが、次は簡単に勝てるってもんだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">　簡単に語るヴェガに、ディーノの苛立ちが募った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">「だから、迷宮守護者達の実力は本物だから、そんな簡単に倒せないんだって！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">　勝てる前提で話すなと、ディーノは内心で憤った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">（これだから、無知な野郎は困るんだよな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">「問題ねーって。お前達だけで不安なら、俺様が『邪龍獣生産』で手下を生み出してやんよ。素材になる餌さえありゃあ、四体同時に生み出せるぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　と、ヴェガは自信をのぞかせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　これを聞いて、地団太を踏みたくなるディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">（な、何でコイツ、人の話を聞かないんだ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　叫び出したい心境になるディーノだったが、残念な事に権限はヴェガが上である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">　それもこれも、フェルドウェイの支配下にあるのが悪い。自分の不遇を恨みつつ、ディーノ達は仕方なく従うしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">「……俺は忠告したからな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">「へッ、心配性な野郎だぜ。わかったわかった。それならよ、俺様が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">』で、迷宮そのものを喰らってやらあ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">「無茶言うな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「馬鹿なの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">「寝言は寝て言え」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">「……本気？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">　ディーノ、ピコ、ガラシャ、そしてマイからの同時突っ込みであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">　無言で成り行きを見守っていたマイまでも参加するほど、今のヴェガの発言はバカげたものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">「舐めんな。今の俺様なら、こんな迷宮くらい、どうってことねーぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　皆の反応を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">嘲</span><rt>あざ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">笑</span><rt>わら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">うように、ヴェガは余計にやる気になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　そして、それ以上の議論は不要だとばかりに、迷宮の扉を開けたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　ディーノは、言い返しても無駄だと諦めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">「わかったよ、従えばいいんだろうが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">「そうこなくっちゃな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　どれだけ無謀な決断であろうとも、それは既に決定事項であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　ヴェガがそう決めた以上、ディーノ達には逆らえないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">「……最悪でも、私の『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">地形之王</span><rt>ワールドマップ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">』で脱出出来たらいいんだけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">「それは多分、大丈夫だと思うよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">　覚悟を決めた様子のマイに、ディーノが気楽に答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　ラミリスの迷宮は、出入りは意外とルーズなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　来る者拒まずで、去る者はあまり追わない。というか、隔離とか便利な機能があるのは聞いているし、階層を増やせば増やすだけ防御面が強化されるが、出ていく者を留めるような話はあまり聞かなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　だからディーノは、脱出については心配していなかったりする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">「それなら安心だな。お前等は雑魚だから、せいぜい俺様の足を引っ張らないようにな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　そう言い捨てて、ヴェガが迷宮に入った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">「──わかったよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　ディーノもそう応じて、後に続く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　ピコとガラシャも覚悟を決めて、面倒そうに従った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　マイも無言で迷宮に入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　──こうして、ディーノが心配していた最悪の方向へと話は進み、たった五名だけで迷宮に挑む事になったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　そして、現在。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　ヴェガの無謀な進撃が続いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">「オイオイ、手下を出すんじゃなかったのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　楽をしたいディーノが、早く『邪龍獣』とやらを出せと催促した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">　これに答えて、ヴェガが怒鳴る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">「うるせーな！　餌がいねーんだから、もう少し待てや</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　迷宮内部を徘徊しているはずの魔物達は、今日に限って姿を見せなかった。いるにはいるが、いつも以上に数が少ない。知性のない雑魚ばかりで、その代わりとばかりに、いつも以上に罠が張り巡らされていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">（これはもう、こっちの作戦は見抜かれてるんだろうな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　と、ディーノは確信している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　というか、敢えて聞こえるように作戦会議を行ったようなもので、この状況にかえって安心しているディーノであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">　ただ、アホほど罠にかかるのは面白くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　もっと楽をさせろと、ディーノは不満に思うのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">「この迷宮は何でもアリなんだから、油断するなよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">「わかってんよ。俺様が迷宮を侵蝕してやるって言ったろ？　時間稼ぎは任せたぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　五人が迷宮に入るなり、ヴェガによる迷宮侵蝕は開始されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">　しかし、その成果は直ぐに出るものではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　当たり前だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　ラミリスの迷宮は有機物ではないので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">』の『有機支配』では侵蝕出来ないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　それなのにヴェガは諦めない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　自分の権能を深く理解していないというのもあるが、何となく手応えを感じていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　本来なら意味がないのに、極小の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">を迷宮壁にそって張り巡らせていった。それにエネルギーを消耗していた為に、『邪龍獣』を出す余裕がなかったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　そんな状況なのに、ヴェガは突出して罠にかかりまくっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">　これには、ガラシャもご立腹だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">「だったら前に出るな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">「そうそう。勝手に罠に嵌るのも止めてよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　ピコまで、ここぞとばかりに言いたい放題であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　そんな感じで、ヴェガが率いる攻略組は深層目指して進んでいく──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">　迷宮攻略組を監視する者達がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　リムルの帰還を信じて、その帰る場所を守ろうと決意したベニマル達である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">　迷宮最下層に位置する〝管制室〟には、中央正面の壁に巨大なモニターが設置されている。これにヴェガ達の様子が映し出されており、何をしているのか筒抜けであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">　ベニマルは、普段はヴェルドラが使用している指揮官専用の椅子に座っていた。そして、食い入るように画面を睨んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　その横には、ご丁寧にも空中に固定されたラミリス専用の椅子があった。ミニサイズだが豪華な作りで、机までセットになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　それに合わせる形で、〝管制室〟は模様替えされている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">　意味のない飾りつけにより、明滅を繰り返すだけの装置等も置かれていたりするが、大半の装置は本物だった。迷宮内で起きた全ての出来事を管理出来るように、各種計器類が用意されているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　それを見守るのは、トレイニーの姉妹達だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「会話、流します！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">「そちらは切り替えて。次の罠を起動！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">「データ採取、順調です！　敵の存在値の計測も完了しました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　等々、各々が任された役割を適切にこなしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　ヴェガ達が次々に罠をクリアしていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　それは一見すると無意味に思えるが、実は重要な意味があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　ヴェガ達の会話を聞いたベニマルが、ヴェガに獲物を与えないようにしようと決定していたのだ。その為、なるべく魔物に遭遇させないように、罠で誘導していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　そして遂に、ヴェガ達は五十階層を突破する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　ちなみに、五十階層のボスだったメズールとゴズールは、念の為に避難済みだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　ヴェガに喰われても復活可能かどうかは確証がなく、危険過ぎる賭けになるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　ディーノの見立て通り、〝魂〟さえあれば完全復活は可能である。だがしかし、生きたまま喰われてしまった場合など、どんな不測の事態が起きるかわかったものではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">　迷宮の安全神話が再び崩壊しかねないので、安全策を取ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　それにしても、思わぬ迷宮攻略法があったものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　事前にヴェガの企みを暴いたディーノは、実に良い働きをしたと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　こうして、ボス部屋は何事もなく突破され──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　その先に待つのは、準備万端に待ち受ける最新鋭の科学兵器群だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">階層守護者</span><rt>ガーディアン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">が不在の階も多いので、急遽、ラミリスが迷宮構造の模様替えを行っていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">数多</span><rt>あまた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">の罠には、時間稼ぎの意味もあったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　そんな訳で、これからが本番だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">「始まったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「ええ。全ては予定通りよ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　ベニマルの呟きに、ラミリスが頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　机の上で意味深に両手を組んで、顎を乗せたポーズを取るラミリス。ベニマルの言葉に頷き、重要なのは雰囲気であると言わんばかりに、意味深に笑って見せたのだが……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1"><img class="fit" src="../image/ph_slime21_ill003.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">「遊んでないで、仕事しなさい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　手に持つ扇子を畳んで、シュナがスパンとベニマルの頭を叩いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">「痛ッ！　お前なあ、畳んだら痛いだろうが！　愛する兄上に対する優しさはないのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　遊び心をわからぬヤツだと、ベニマルが嘆く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　しかし、シュナは意に介さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「ありません。リムル様の不在で不安を紛らわそうとしているのは理解しますが、そういう遊びは止めて真面目になさって下さい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　と、一刀両断に切り捨てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　そんなシュナを擁護するように、言葉を被せる者がいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　ベレッタだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">「何を遊んでいるんですか、ラミリス様。シュナ様の言う通り、今は非常時なのですよ？　いい加減にしないと、リムル様が帰って来られた際に報告しますからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　ベレッタから鋭く突っ込まれて、ラミリスは慌てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">「ちょ！　ちょっとアンタ、何言ってるのさ！　アタシは真面目ですぅ──っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　思わせぶりな仕草など一瞬で吹き飛んで、大慌てで言い訳を始めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">「ベニマル、お前もだぞ。今は遊んでいる場合ではなく、負けられぬ戦いなのだと自覚しろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　ソウエイにそう諭され、ベニマルも神妙に頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">「わかっているさ。ただ、指揮官には余裕が必要だからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">「そ、その通りなのよさ！　アタシ達は皆に安心してもらいたくて、余裕ある姿を見せつけていたってワケ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　ベニマルの言い訳に、ラミリスも乗っかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　リムルの真似は難しい、とベニマルは思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　リムルならば、どんな危機が迫っていようとも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">飄</span><rt>ひょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">々</span><rt>ひょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">とした態度で皆を安心させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　同じ事をベニマルがしようとしても、今のように結果は散々だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　ラミリスに付き合って、余裕ある雰囲気を演じて見せたのだが……真面目な者達を怒らせただけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　ちょっと遊んでみたくらいで、リムルは怒ったりしないのに──などと、ラミリスが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">不</span><rt>ふ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">貞</span><rt>て</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">腐</span><rt>くさ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">れているが、そろそろ潮時だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　リムルとは器が違うのだから、真似しようとしたのが無謀だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　だったら、ベニマルはベニマルなりのやり方で、皆を安心させればいいだけの話なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　視線を交差させ、内心の思いを伝え合うベニマルとラミリス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　気持ちを切り替えて、ヴェガ達への対処を命じていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　事実として、状況は想定通りに進んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　ベニマルが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">「それで、敵の存在値はどのくらいだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　これに、オペレーターの一人が答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">「こちらの黒髪の少女ですが、存在値は１６６万です。背負っている弓が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">相当で１００万ありますので、合計して２６６万となります」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　二十四名いる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">霊樹人形妖精</span><rt>ドリュアス・ドール・ドライアド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">だが、今ではベレッタの指示を待たずとも自分の役割を務めている。速やかに己の卓上パネルを操作して、画面表示を切り替えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　モニターに映し出されたのは、黒髪をポニーテールに纏めた少女だ。キリッとした切れ長の眼差しと、引き結ばれた桜色の唇。真面目そうなその美少女の名は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">古城舞衣</span><rt>マイ・フルキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">と言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　マイの武器は、オルリアが創造した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">弓張月</span><rt>クレセントボウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">である。オルリアの死亡で一度消失したのだが、ヴェガが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">武創之王</span><rt>マルチプルウェポン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">』を継承した時点で再現されていた。それをそのまま貸し出されていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">「この女は、転移系の能力者だったな。セオリーとしては、真っ先に潰したいが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">「多分、無理だと思う。アタシの迷宮からも逃げ出せると思うよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　隔離しちゃっても意味がない、とラミリスが言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">　これもディーノ達の見立て通りだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　ディーノは不真面目なだけで、意外と頭はいいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">「脅威だが、殺すのは最後の手段だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">「どうしてさ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">「リムル様が嫌がるだろうからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　不思議そうなラミリスに、ベニマルが答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">　これに皆が納得する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">　マイはどう見てもリムルと同郷であり、しかもまだ子供だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　自分の意思で動いているのならともかく、フェルドウェイの支配下にあるのは疑いようもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　そんな彼女を殺すのは、そうするしか他に手立てがなくなった時であろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　ラミリス自身、殺すのは嫌だった。なので、ベニマルの決定には大賛成である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">　ただし、それを素直に認めるのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">癪</span><rt>しゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">なので、無理して厳めしい顔つきになって突っ込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">「意外と余裕あるよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">　そんなラミリスの考えなど、ベニマル達にはお見通しだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">　苦笑しつつ、答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">「当たり前ですよ。指揮官から余裕が失われた時点で、それは負け戦ですから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　シレッとベニマルが答えたお陰で、皆にも余裕が生まれた。結果、〝管制室〟の空気は穏やかなものになったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　続いて、モニターにピコが映し出される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">「こちらの少女ですが──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　年齢的には少女ではないが、外見だけで話が進められる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">「わっちと戦った者でありんすね。確か、ピコと名乗っておったような」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　下座に待機していたクマラが、そう声を上げた。再戦への意欲があるのか、その目がぎらついている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">「会話が記録されていました。個体名は、ピコで間違いありません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　オペレーターが淡々と答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　そのまま続けて、ピコの情報を開示していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　存在値は１８９万で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">の槍──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">三叉槍</span><rt>トライデント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">を所持していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">　合計すると、存在値：２８９万となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">「コイツも強敵だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">「ベニマル様、この者の相手は、是非ともわっちに任せて欲しいでありんすえ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">「わかった。考えておく」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　決断はまだ早いと、ベニマルは焦る事なくクマラの提案を保留にしたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">　次に映し出されたのは、ガラシャだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">「オレが相手をした女だな。全然本気を出していなかったが、かなりの武者だった」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　と、ゲルドが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">　こちらも再戦希望という様子だが、先ずは自分の身体の回復を優先させて欲しい、とベニマルは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　傷そのものは治癒されているのだが、ゲルドの疲労はそんなに簡単に癒えるような状態ではなかった。その権能で負ったダメージを仲間へと分配していたようだが、戦闘終了時にそれらを戻してしまったようなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">　ゲルドの負担はかなりのものだった。その状況で戦場に出るなど、自殺行為そのものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　とはいえ、ゲルドの気持ちもよくわかるベニマルである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">　ベニマル自身も先の戦闘による消耗を回復しきっていないのに、先陣きって戦いたくて仕方ないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">　リムルがいない不安を、戦う事で解消したいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">　しかし今は、一つ一つの行動を大事に行うべき時であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　ゲルドを戦場に出すのはまだ早いと、ベニマルはそう判断したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">　ともかく、ガラシャの数値へと目を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">「個体名はガラシャ。存在値は２４４万で、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">片手剣</span><rt>ロングソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">円形盾</span><rt>サークルシールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">を所持しています」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">　合計すると、ガラシャの存在値は４４４万となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">　この数値から見てもわかる通り、存在値はただ大きければいい、というものではないのだ。数字だけを増やそうとするならば、武器を多く所持すればいいという話になる。しかしそんな真似をしても、強さに直結しないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　そもそも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">の数は少ないし、使いこなせなければ意味がない。ガラシャの場合は性能上限まで引き出せているのだろうから、強敵なのは間違いないのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">「さて、どうしたものかな──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　そう思案しながら、ベニマルは次の情報へと目を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">　画面には、ディーノが映っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">　どこか気の抜けた、やる気のない様子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　そんないつもと変わらぬディーノの姿に、ラミリスが闘志を燃やしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">「この前の仕返しをキッチリしてやるんだから！　覚悟しておくのね、ディーノちゃん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">　ここで宣言しても相手には聞こえないのだが、そんなのはラミリスの知った事ではないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　それで、ディーノの情報はというと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">「個体名はディーノ。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">眠る支配者</span><rt>スリーピング・ルーラー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">〟の二つ名で知られる〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">八星魔王</span><rt>オクタグラム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">〟の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">一柱</span><rt>ヒトリ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　誰でも知っている事を、淡々と説明するオペレーター。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　そしてそのまま、ディーノの存在値が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">詳</span><rt>つまび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">らかにされていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　存在値は２２６万で、背負っている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">の大剣が２２０万となかなかに凄い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　合計値は４４６万となるのだが──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">「アイツ、完全にやる気ないわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">　と、ラミリスが見切ったとばかりに言った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">「その根拠は何です？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　まあ正しいのだろうと思いつつも、一応聞いてみるベニマルである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">「勘、よ。女のね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">　はいはい、と皆が流して、その場に白けた空気が漂ったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">　最後に確認するのは、一番の脅威だとみなされているヴェガであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">　全員が、モニターに映し出された数字に視線を集中させる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">「存在値：１７３７万か、化け物だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　と、ベニマルが皆を代表するように呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　この場にいる面子で笑みをたたえたままなのは、ディアブロただ一人である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">「何なら、私が出向いて始末してきましょうか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">　笑みを深めながらそう問うディアブロ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　ベニマルは一瞬だけ返事を迷い──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「いや、それは駄目だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　と答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　そして、聞かれる前にその理由を説明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">「ヤツの権能だが、まだ未知数の部分が多い。テスタロッサも一度逃げられたらしいし、慎重を期す必要がある」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　今回で仕留めるという確固たる思いを込めて、ベニマルは時機を待てと説いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　少なくともマイと切り離しておかなければ、簡単に逃げられてしまうだろう。そうならないように、ヴェガ相手には策を弄する必要があるのだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　ディアブロはこれに納得し、大人しく従ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　皆が納得したところで、ラミリスが口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">「それにね、あのヴェガってヤツは何やらやらかしてるっぽい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">「ディーノとの会話にあった、迷宮を喰うという話だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">　ベニマルが頷くと、横で話を聞いていたトレイニーが口を挟んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">「──可能なのですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">「え？　無理に決まってんじゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　あっけらかんと答えるラミリス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　それもそうだよな、と全員が思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　──のだが、ラミリスの説明はそこで終わらなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">「だけど、油断は出来ないっぽい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　と続いたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">「なんかゾワゾワするから気になって調べてみたんだけど、アイツ、本気で迷宮に喰いついてたのよさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　ラミリスが言うには、ヴェガの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">が、迷宮壁を覆い尽くそうとしていたそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">　迷宮自体は想像物質であり、有機物でも無機物でもない。対『有機物』にしか影響のない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">では迷宮を害する事など不可能なのだが、ヴェガは諦めずにチャレンジを続けているのだという。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">「一応さ、階層が変わったら支配力を失うみたいでね、アイツもそれは理解したみたいなんだけどさ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　連続した空間にいないと、ヴェガは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">への支配権を失うのだと。それなのに、階層を移るごとに挑戦を繰り返しているのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　意味がないのかと言えば、そうではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">「実際さ、その階層にいる弱い魔物なんかは喰われちゃうし、それで少しずつ力を蓄えてるみたいでね、なんか気持ち悪いんだよね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">「それはまた……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">　面倒な相手だ、とベニマルも唸った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　これは、ゴズールやメズールを避難させておいて正解だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　本人達もそう思ったのか、下座に避難していた二人は、顔を見合わせて安堵の溜息を吐いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">「それで、その分離した細菌とやらの、サンプルの採取は終わっているのですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　ディアブロが問うと、ラミリスが頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">「勿論なのよさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　自慢気に胸を張って、ベレッタにビーカーのような容器を運んで来させたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">「そこまでしぶとくはありませんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">　ディアブロが一部を取り分けて、試しに滅していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　それを真似してベニマルも、自分の火で焼き尽くしてみる。ディアブロの言うように、思ったよりも簡単に殺せるようで、一安心であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">「支配から外れたら、そこまで生命力は高くないようだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">「ええ。ですが念の為、全て滅殺処分しておく方がよさそうですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　ヴェガの成長速度は驚異的だ。何がどう影響して突然変異するかもわからない為、安全策を取るに越したことはないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">　事実、ヴェガだけは微小ながらも存在値が変動していた。ここで確実に仕留めなければ、将来的には本格的な脅威になりかねないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">　このような結果を共有した事で、方針も自ずと定まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　マイとヴェガを隔離し次第、後顧の憂いを断つべくヴェガを抹殺する事になったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　六十階層の守護者だが、ガドラ不在の為に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">魔王の守護巨像</span><rt>デモンコロッサス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　侵入者を排除せよという命令を受けて、圧倒的な破壊の力を撒き散らす『暴力装置』である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　ガドラ老師が手を加えたせいで、様々な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">兵器</span><rt>ウェポン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">が搭載されていた。その凶悪さは以前の比ではなく、普通の冒険者の手に負える存在ではなくなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　だがしかし、ディーノ達を前にしては、その力は足止め程度にしか役立たなかったのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">「たくよ、てこずらせやがって。アホほど頑丈だったな、これ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">「というか、何で光の粒子になって消えていくわけ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「まさかとは思うけど……このゴーレムも復活したりするんじゃないだろうね……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　ディーノが愚痴り、ピコとガラシャが追随する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">　それはもう、見慣れた光景になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">　ガラシャの言葉を否定するのは、真面目を絵に描いたようなマイである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">「そんな訳ないでしょう。これ、ゴーレムですよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　そうだよな、と思う一同。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　しかし、安心出来ないのがこの迷宮であり、それを一番理解しているのがディーノなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　だから自慢気に、それを指摘する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">「甘い、な。この迷宮は何でもアリ、なんだぜ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">　そんなふうにドヤ顔で言ったのだが、マイから冷めた目で見られただけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">「ま、仮にコイツが復活したとしても、そこまで脅威じゃないさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　そんなふうにガラシャがとりなしたので、マイも「面倒だという意見にならば、同意しますけど」と矛を収めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">　ディーノだって、自分の発言がオカシイのは重々理解している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">　だがしかし、本当にオカシイのはこの迷宮の方なのだと、声を大にして言いたいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">　流石に、人工物であるゴーレムが再生してくるのは理不尽だと思うディーノではあった。が、しかし。ラミリスの邪悪な笑みを思い出すと、それを否定しきれぬ怖さがあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">（あいつなら、有り得るかも知れん……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">　してたよな、そんな研究を──と、ディーノは思い出していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">　成功したという話は聞かないが、魔の巣窟のようになっている研究施設の面子を思い出すと、不安が拭えないディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">　一番ヤバイあのスライムを筆頭に、ガドラや吸血鬼、カイジンや親愛なる上司ベスター等々、頭のネジが何本も外れたようなヤツ等が集まっているのだから、日進月歩で研究は進められている。とっくに実用化されていても不思議ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　ラミリスだって、ヤバイヤツの一角に名を連ねている。本人には脅威となるような力はないが、その頭脳は明確にヤバかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　みんな見た目と言動に騙されているが、ラミリスはかなり知能が高いのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　だからこそ、この迷宮が短期間で難攻不落の要塞に生まれ変わった訳で──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">「マジでさ、もう帰らない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　と、ディーノが泣き言を言いたくなるのも、無理のない話なのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　そして、ディーノの不安は的中する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">『さあ始まりました！　本日はゴーレムのフルコースでお出迎えですぅ！　ぜひ楽しんでネ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　とんでもなく陽気なラミリスの声で、そんなアナウンスが流れたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　それからは悪夢だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">　飛び交うレーザービームに、灼熱の溶鉱炉をひっくり返したような溶岩流、ずっと追跡してくるミサイル群に、怪音波による干渉破壊。果ては、消えない炎──テルミットプラズマの雨あられだった……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">（ラミリスの野郎、楽しんでやがる</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">　と、ディーノは憤った。血の涙を流した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　もう止めてくれと言いたくなるほど、新兵器の実験台にされてしまったのだから、そんな感想を抱くのも当然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　直撃を喰らっても死にはしないし、消耗が激しい訳でもない。それでも気持ち的に痛いものは痛い訳で、コツコツと続けられれば、それなりに疲弊するものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　あらゆる効果に対応する『結界』などという便利なものはないし、それを熟知しているリムルが仕掛けた罠なのだから、効果がないハズがないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">　それに加えて、リムルの発想を実現可能にするのが、ラミリスの権能だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">　どうして、迷宮内部に溶鉱炉が設置されているのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">　普通ならば有り得ない光景も、ラミリスが介入する事でお手軽に実現していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　それは、今も目の前で──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">「やっぱり復活しやがった</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">「うっざ！　マジで何なの</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">　どこかしら不安に思っていたのか、ピコとガラシャが同時に叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">「──ってかさ、人造物まで復活させるとかさ、ラミリスもいい加減にしとけって話じゃん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　一拍遅れて、ディーノも愚痴る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">「──ゴメン。まさか、こうなるなんて……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　真面目なマイが、自分の発言を撤回して謝罪した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">　ゴーレムによるお出迎えと聞いて嫌な予感はしていたが、やはり的中である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">　やっぱそうなったか、とディーノは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">　粒子化して消えたゴーレムが、新品同様になって復活したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">　それだけでなく、数も増えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">　ラミリスが新型や試作機を、惜しげもなく投入してきたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">「嫌がらせかよ、ラミリスぅ──っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">　そう絶叫して、ディーノ達は迎撃に全力を注いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　ラミリスの支配領域の中では、配下に不死性が付与される。それが無機物のゴーレムにまで適用されるとなると、その脅威度は想像を絶するものであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">　敵対してから初めて実感したのだが、ラミリスの固有能力である『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">迷宮創造</span><rt>チイサナセカイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">』とは、理不尽の権化のような権能なのだ。そんな権能を有するラミリスが長き間軽んじられていたのが、ディーノとしては信じられない気分になったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">「よ、ようやく落ち着いたな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">「ああ。流石によ、物資が枯渇すりゃあ、攻撃も止まるわな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">　ディーノが安堵の溜息を吐き、ガラシャも大きく頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　三時間ほどぶっ続けで戦わされたが、ゴーレムが復活してくる気配はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　ミサイルや銃弾などは、流石にラミリスの権能でも再生は不可能だったようだ。それが可能なら無限機関も簡単に作れるだろうし、当然の結果ではある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　そして、それに目をつけたディーノが考案した作戦が、見事に的中したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">「マジで疲れた。っていうかさ、マイが動力部分だけ外に跳ばしてくれなかったら、延々戦わされてたかもね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">「ディーノさんが的確に指示してくれたお陰よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">　ディーノの指摘とはまさに、ゴーレムの動力部だけを分離して迷宮外まで転送させるというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">　ゴーレムの動力炉である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">精</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">霊</span><rt>れい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">導</span><rt>どう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">核</span><rt>かく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">〟は、魔素さえあれば無尽蔵にエネルギーを生み出せてしまう。このままだったらピコの言うように、延々と戦い続ける羽目になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">　マイという強力な『空間支配』能力者がいたからこそ、攻略が上手く成功したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　この濃密な共闘があったお陰で、マイとディーノ達も打ち解ける事に成功している。疲れるばかりの攻略ではあったが、良い点もあったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　それにしても──と、ディーノはジト目で、座禅を組んでいるヴェガを見据えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　ディーノ達が逃げずにこの場を死守していたのは、ヴェガに命令されたからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">　ヴェガは言ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">「聞けや、お前ら。俺様はここで、この迷宮の権能を奪う事にする。どうも階層を移動すると権能の繋がりが失われるみてーだからよ、お前らがボスを倒す間に仕掛けてみるぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">　とても成功するとは思えないような発案だったが、試す前から否定してもヴェガは聞かないだろう。そう思って、皆が消極的ながらも賛同した──というか、させられたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　今回の苦労は、主にヴェガのせいだと言える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">　だからディーノは不機嫌さを隠そうともせず、ヴェガに向かって話しかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">「おい、順調なのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">「ん？　ああ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　ヴェガが薄っすらと目を開ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">「まあまあだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　そう言って、大きく伸びをするようにヴェガが立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">「一つわかったぜ。俺の権能は、やはり『無機物』には通用しねーってな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　ぬけぬけとそんな事を口にするヴェガに、ディーノの怒りは増加中だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">「ああん？　それってつまり、俺達の努力は無駄だったって事かよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　努力はしていないが、三時間も働かされたのは事実だった。それはディーノにとっては重労働であり、文句を言う権利くらいはあってもいいと思っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">　そんなふうにイラつくディーノを気にかけもせず、ヴェガは説明を続けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">「階層が違うと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">への支配権がなくなるんだが、それはつまり、迷宮とは『階層ごとに独立した次元にある』って事だ。だったらよ、その階層に侵入した時点で俺の権能で覆っちまえば、その中にいるヤツは全て、俺様のエサになるって寸法よ。どうだ、いい考えだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　人の話を聞かず、自分の都合だけで物事を考えるヴェガ。前向きなのはいいが、仲間であるディーノ達への配慮は皆無だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　そんなヴェガに腹が立ったが、ディーノは我慢した。ヴェガの意見にも聞くべき点があったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">「なるほどな。一つ確認したいんだが、お前の細菌とやらで覆い尽くした場合、その内部への直接『転移』は可能か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">「ああん？　そんなの、無理に決まってんだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　ディーノの質問に、ヴェガが自信を持って答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">　そして、これにお墨付きを与えたのがマイだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">「ヴェガの言うように、難しいと思うわ。だって、生物の体内って、それだけで座標が読み難いもの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　常に変動している空間内部は、座標計算が難しい。内部から外部への跳躍ならともかく、その逆は困難だろうとマイが説明した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　これを聞いて、ディーノがニヤリと笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">「俺達が倒した魔物がお前のエサになるってのはともかく、邪魔者から不意打ちされずに済むってのは大きいな。敵の逃亡も阻害出来るかもだし、他にも利点がありそうだぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　何度も言うが、ディーノは馬鹿ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　自分が楽をする為ならば、かなりの確度で正解を見抜くのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">　ここでエサを増やしてやれば、エネルギーに余裕が生まれるのでヴェガが『邪龍獣』とやらを作り出してくれる。そうなれば、ディーノ達だって楽が出来るという寸法だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　ラミリスの迷宮内部では、リムルの仲間達なら簡単に『転移』が可能だ。それを防止するという意味でも、ヴェガの案は有用かも知れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　そういう意味で言えば、このゴーレム階層では意味がなかっただろうし、ヴェガの案を実行するのは次の階層からが本番だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">　そんなふうに考えをまとめるディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">　それを聞いて喜んだのは、発案者であるヴェガ本人だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">「おお、いいねいいね！　ディーノよ、お前、わかってんじゃねーか！　そうとも。この俺様がいれば、この先の攻略も楽勝ってもんだぜ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">　と、とことんまで調子に乗った発言をするほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">「わかったから、肩を叩くなっての。それよりお前は、さっさと『邪龍獣』とやらを出してくれよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">「おう、任せな。俺様は次の階層でも迷宮掌握に集中するからよ、後の事は任せるぜ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">　これに頷くディーノ。ともかく楽をしたい一心で、ヴェガの提案を受け入れたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　ピコとガラシャも、ディーノが承諾したのなら文句はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">　マイはただ従うのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">　こうして、フワッとしていた迷宮内での攻略方針が、明確に決定されたのである。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">　六十一階層まで降り立ったディーノ達は、拍子抜けする事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">「いきなり敵がいなくなったね。さっきまでの猛攻は何だったのかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">「六十一階層からは、死霊系がウジャウジャと出て来るはずだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">　ピコとガラシャがディーノに聞く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">「本当ね。下級の魔物すらいないみたい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">　これなら上の階層の方が面倒だったわ──と、マイまでも意外そうな表情だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">「チッ、俺に恐れをなしたか？　これじゃあ、階層を支配しても意味ねーな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">　ディーノがこれに答え、正解を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">「まあ、あれだな。多分、ダグリュールの迎撃にでも出向いたんだろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">　これに驚いたのがマイだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">「嘘でしょ？　何体の魔物を連れて行ったというのよ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　自分が『空間転移』を得意としているだけに、どんな</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">出</span><rt>で</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">鱈</span><rt>たら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">目</span><rt>め</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">な真似をしているのか気になったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">「さあ、万は下らないんじゃないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">　とディーノが答えると、マイが絶句した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">「可能なの、そんなこと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">「アダルマンなら出来るんじゃないかな。死霊召喚の応用とかで」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">　と、それがどれだけ大変なのか気にもしていないので、顔を青褪めさせたマイにディーノは実に気軽に応じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">「というかさ……迷宮内に野放しにしてる魔物まで軍団として利用するなんて……正直、反則だよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">「ズルって言葉じゃ物足りねーよな。アタイには思いつかねー発想だね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　と、ピコとガラシャも他人事のように論じている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">「知らねーよ、俺に文句言うなよ。そういう事は、リムルに言ってくれ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">　俺だって文句言いたいわ──と、ディーノもウンザリなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">　敵が出てこないので暇になったディーノ達は、ひとしきり軽口を叩き合ったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">　そうして一行は、魔物が出没する階層まで歩を進めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">　辿り着いたのは、七十一階層だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">「ああ、やっぱゼギオンはいるよな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">　ディーノが嫌そうに呟いた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">蠢</span><rt>うごめ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">く蟲共がいるのだから、その王たるゼギオンが不在であるはずがない。これで負け確定だと、内心は涙目になるディーノであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">「それじゃあ作戦通り、頼んだぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">「ああ、適度に頑張るさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">　お気楽なヴェガに声をかけられ、投げやりに応じるディーノ。どうせ勝てないのなら、ヴェガの好きなようにさせようと考えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　ヴェガは予定通り、迷宮への侵蝕を開始した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　自分の細胞を細分化させて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">を生成していく。そして、階層内壁を覆い尽くすように、薄く張り巡らせていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">　ディーノからすれば『邪龍獣』を先に出せと言いたいところだが、同時には権能を扱えないらしい。というか、ヴェガも万能ではないので、『邪龍獣』を出してしまうとエネルギーが足りなくなってしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">「ま、しゃーねーな。さっさと蟲共を狩って、ヴェガに喰わせてやるか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">「そだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">「異議なし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">「……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">　その場を仮の拠点と定めてヴェガを守りつつ、ディーノ達は蟲狩りを始めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">　そして、その場に残ったヴェガはというと──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">　ヴェガすら自覚していなかった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">』の権能が、とんでもない方向に進化しようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　七十一階層にあった小部屋にて、ヴェガは座禅を組んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">　他の階層でも何度も行ったので、もう慣れたものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">　そして今回は、さっきまでと違って明確な目的も持っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　ヴェガは意気揚々と、己の権能を解き放っていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">　毎度のように迷宮を侵蝕しようとするが、反応は鈍い。当然だ。ヴェガの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">』は『有機物』を操る権能で、ラミリスの迷宮のような想像物質には歯が立たないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">　迷宮を乗っ取ろうとしても、通用するはずがないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">　ここでヴェガは、大いなる勘違いをしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　というか、己の権能なのに『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">』をまるっきり理解していなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　ヴェガの権能は、まだまだ発展途上だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">　そして、ヴェガは『有機物』しか支配出来ないと考えていたから、エネルギーを奪うという方面ではなく喰らうという目的で『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">』を使っていた。有機物はヴェガの肉体に取り込みやすかったし、『邪龍獣』の元になったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">　しかし、『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">』という権能の真骨頂は、喰らった対象の力を吸収する事にあるのである。それが不可能な相手であれば、『能力吸収』という手段によってエネルギーを奪う事が可能だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">　故に、迷宮を相手にするなら『有機支配』ではなく、『能力吸収』を使用するのが正解だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">　ヴェガはそれに気付かなかったのだが、しかしその時は調子に乗って、面倒な手順をすっ飛ばして権能を全解放させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">　力の消耗が激しいから普段は権能を制御していたのだが、ここでディーノ達にいいところを見せようと張り切ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">　自分が舐められているのを察していた、というのも理由である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">　そんな訳で、ヴェガは本能の赴くままに、迷宮へと喰らいついていったのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">（あれ？　今までと反応が違いやがるぜ……？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　と、疑問が生じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　今までのように無機質な反応ではなく、何となくだが手応えを感じたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">（オイオイオイ、こいつはいけるんじゃねーか？　いけちまうんじゃねーか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">　と、ヴェガは有頂天になった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">』は、大地に根を張れば『有機物』を取り込み、無限に分身を作製する能力を持つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">　この権能が迷宮に向けられたらどうなるのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　その結果は驚くべきものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">　想像物質を取り込むのには失敗したものの、迷宮そのものからエネルギーを吸収し始めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　周囲の自然環境に同化して、自身を自然の一部として無限再生を可能とする。それが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">』の本質であり、正しい使用方法だったのだ。ヴェガは無意識の内に、それを我が物としていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">　ちなみに、エネルギーを吸い尽くされた環境は破壊され、滅びる事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">　そんな事実はヴェガの知るところではないし、知ったとしても気にしないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">　問題なのは、この先に待ち受ける結末だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">　万が一の話ではあるが、ヴェガがラミリスの迷宮と同化する事に成功した場合、迷宮の権能はヴェガに奪い取られるだろう。そうなればラミリスの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">迷宮創造</span><rt>チイサナセカイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">』もヴェガのものになるのだが、それは人の手に余る神の権能だった。身を滅ぼすだけでは済まない、恐るべき事態を引き起こすだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">　そうとは知らぬヴェガは、恐れる事なく突き進む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">（最高の気分だぜ！　この迷宮から直接エネルギーを吸えたんかよ！　支配すんのは無理でも、これなら最悪でも、俺様の負けはねーな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">　エネルギーが無尽蔵に供給されるのだから、ヴェガは無敵になったようなものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　迷宮の権能を奪えたら最高だが、それが無理でもエネルギーを吸い尽くして破壊してしまえばいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">　そうすれば、敵側の不死性とやらも失われる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　慌てて逃げ出すだろうが、地上に安全な逃げ場などないのだ。後の事はヴェガが心配するまでもなく、フェルドウェイに任せておけばよかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">（もっとも、俺様がこの迷宮を支配しちまえば、敵の逃亡などは許さねーがな！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　ヴェガはこの時点で、勝利を確信した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">　この迷宮は本当に難攻不落で、最大の脅威だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">　それが思わぬところから、攻略の糸口が見えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">　しかも、その最大功労者はヴェガ自身だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">　敵の不死性をそっくりそのまま奪ったようなもので、これでヴェガに調子に乗るなという方が難しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　ディーノ達は迷宮を異常に警戒していたが、それを滑稽だとは思わない。それを上回った自分を想像したら、より勝利の瞬間が待ち遠しく思えたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　迷宮が危険であればあるほどに、その力を上回った時の見返りは大きい。皆が恐れる迷宮をヴェガの力で攻略するのだから、これが嬉しくないはずがないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">（やってやるぜ。この俺様の力を見せつけて、圧倒的な勝利でこの迷宮攻略を飾ってやらあ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">　ヴェガが迷宮の能力を封じられたなら、後はこちらが蹂躙する番である。それが叶わなかったとしても、ヴェガ自身が不死身になったのなら負けはなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">　ヴェガは勝利する瞬間を夢見ながら、迷宮への侵蝕を加速し始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">　ディーノ達四人は、ヴェガを起点にして迷宮を攻略していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　ぶっちゃけ、ヴェガの作戦が成功するとは思っていない。それどころか、さっさと逃げ出したいという本音は相変わらずなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">（バーカ！　最初からテメーの事なんざ、当てにしてねーんだよ。でもまあ、俺が働かなくてもいいようにしてくれるんなら、もう少し頼ってやってもいいんだがな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">　ずっとディーノが頼んでいるのに、ヴェガは『邪龍獣』とやらを出してくれない。その理由は納得いくが、だから許せるという話ではないのだ。</span></p>
