<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">　その勢いのまま、本来なら自分専用の権能で、他者へと強引に干渉を行えるのかどうか？　それが、第一の賭けとなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">　実際に試した事がないので、ぶっつけ本番となってしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">　これをクリアしたとしても、全てを終える前にフェルドウェイにバレて邪魔される可能性が濃厚だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">「行き当たりばったりなのね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">　マイが残念そうに口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">　確かに賭け、大博打だな、と思ったのだ。しかしそれでも、マイの決意は変わらない。やると決めた以上、後戻りする気はないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">　一番真面目なマイがそんな感じなのだから、ピコやガラシャは言うまでもないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">「バレる前にやれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">「って言うか、出来ませ〜ん、なんて言い出したら殺す」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">　ディーノが失敗するハズがないと確信している態度で、さっさと始めろとディーノを促すのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">　よし、とディーノが頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">　その時だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">「私も協力しますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　と、シュナがその場まで出向いて、微笑みながらそう言ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">「えっと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">　思わず動揺して、ディーノがシュナの真意を窺おうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">「私がディーノ様をサポートします。ディーノ様が権能を弄るプロセスを模倣して、他の御三方に同様に施しますわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">　なので、御安心下さいませ──と笑顔を見せるシュナに、ディーノは本気で戸惑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">（えっと？　マジで言ってる……よな？　出来るのか、そんな芸当が？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">　それは、神業だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　ディーノが行う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">能力</span><rt>スキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">の進化だって普通は不可能なのに、それを読み解きながら、同時に他者へと行使するなんて、どう考えても出来るとは思えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">（──いや、あの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">出</span><rt>で</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">鱈</span><rt>たら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">目</span><rt>め</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">なリムルなら、もしかすると出来ちゃうかも知れないけどさ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">　などとディーノが考えているのを見抜いたのか、シュナが言葉を付けたす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">「リムル様は、こういう事態も見抜いていたのでしょうね。ディーノ様が仲間になってくれると、信じておられましたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　これに続いて、ラミリスの声も届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">『アタシだって信じてるってば！　ディーノちゃん。成功したら許してあげるから、シュナちゃんを信じてさっさと元に戻るがいいのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">「お、おう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　と、ディーノとしては頷くしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　どっちにしろ、勢いで何とかするつもりだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　それで成功確率が多少なりとも上がるのならば、願ってもない提案だった。シュナの提案を拒絶する理由など何もないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">「それじゃあ、やるぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">「はい、承知しました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　ディーノの目を見て、シュナが頷く。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1"><img class="fit" src="../image/ph_slime21_ill005.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">　リムルがこの時を見通していたのかどうか、それは実のところ疑わしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">　けれどシュナは、今の状況を恐れてはいない。何故ならば、〝魂〟の奥深くで、リムルとの確かな繋がりを感じ取っていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">　その証拠が、シュナが獲得した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">導之巫女</span><rt>ヤオヨロズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">』であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">　ありとあらゆる権能の複合体のようなこの権能は、リムルが蓄積、解析したスキル群の集大成とも呼べる成果だったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">　まさしく、リムルが保有する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">豊穣之王</span><rt>シュブ・ニグラト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">』の申し子のような権能として、シュナの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">導之巫女</span><rt>ヤオヨロズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">』は誕生したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　だからこそ、失敗するはずがないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">　ディーノが権能を発動させる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　ディーノは『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">怠惰之王</span><rt>ベルフェゴール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">』にて『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">至天之王</span><rt>アスタルテ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">』を相殺した。これによって一時的に〝支配回路〟を無効化させた後、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">能力</span><rt>スキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">の進化を発動させる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">「──『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">創造進化</span><rt>エボリューション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">』──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">　フェルドウェイの目を誤魔化せるかどうかは賭けだったが、無事に成功する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">　次の瞬間、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">至天之王</span><rt>アスタルテ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">』と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">怠惰之王</span><rt>ベルフェゴール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">』がせめぎ合い、統合されたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">　ディーノが獲得したのは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">堕天之王</span><rt>アスタロト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">』という。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　ヴェルダナーヴァが重宝した『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">至天之王</span><rt>アスタルテ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">』の創造力と破壊力、これに加えて『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">怠惰之王</span><rt>ベルフェゴール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">』の精神に対する絶対優位性まで兼ね備えている、とんでもなく強力な権能だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">　ディーノはかつて、〝星王竜〟ヴェルダナーヴァの腹心であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">　常に傍に控え、ヴェルダナーヴァの剣となって戦場を駆けたものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">　今はもう過去の栄光だが、最強の剣士としての地位はその時に確立されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">　そして世界は平定され、地上から争いは消え去った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">　その後、ヴェルダナーヴァより地上の〝監視者〟という任務を授けられ、世界を旅するようになったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　だが、しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　ディーノが不在の時を狙ったかのように、彼の主君であるヴェルダナーヴァはこの世を去った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">　その最愛の奥方であるルシアと共に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">　ディーノは激怒し、愚かな国を滅ぼした。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">至天之王</span><rt>アスタルテ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">』の創造力は、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">翻</span><rt>ひるがえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">れば強力無比な破壊力となる。苛烈な怒りと憎悪のままにこれを暴走させたディーノによって、豊かな大国は見るも無残に滅亡したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">　だが、そんな事ではディーノの気が晴れる事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">　復讐を終えるなりディーノは理性を取り戻したのだが、全てがどうでもよくなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">　世界そのものを滅ぼそうかとも思ったが、それをしてしまえば本当に全てが無意味になると理解してもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">　ディーノは中途半端だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">　理性が強いあまりに、怒りが持続しない。かと言って、前向きになる事もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">　何をするにも理由が必要で、それが見つけられずに自分の行いに制限を設けてしまうのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">　自分の権能だった『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">至天之王</span><rt>アスタルテ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">』を封印したのも、激情のままに国を滅ぼした事に責任を感じたからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">　そしてディーノは、生きる意味を見失う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">　ディーノが堕天したのは、まさにその時だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">　同僚だったピコやガラシャも、ディーノに付き合ってくれたのが幸いだった。ディーノ一人だったならば、この世に未練もなく消滅していたかも知れないから……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">　それから数千年。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　生きる意味を見失ったまま、ディーノは地上の〝監視者〟としての任務を続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　そのお陰で、ミリムというヴェルダナーヴァとルシアの忘れ形見も見つけ出せた。ミリムを主と認めるつもりはなかったので、陰から観察するに止めたのだが、それでも退屈せずに済んだのは幸運だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">　自身は怠惰に生きながら、ピコとガラシャに情報を集めさせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">　いつしかディーノも、魔王になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">　ミリムが暴走して、ギィとラミリスがそれを止めた。その時にも陰から手助けしたのだが、こんな危ないヤツを野放しにするのは危険だと思ったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　ミリムが暴走すれば、世界が滅ぶ危険があった。それを阻止するのが自分の役目であると、ディーノはそう考えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">　こうしてディーノは、新しく生きる意味を見つけたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">　魔王となってからも、変わらぬ日常が続いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">　変化が訪れたのは、リムルが魔王になった</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">魔王達の宴</span><rt>ワルプルギス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">の席だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　魔王を名乗るのに相応しくないような小物であるクレイマンが、ミリムを殴ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">　いつも気怠かったのに、一瞬にして目が覚めるかと思ったほどの衝撃だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">　ミリムが暴走したらどうするつもりなのかと思えば、どうやらミリム自身、演技をしているようだと見抜く。その理由は何かと探ってみれば、新参者のリムルに原因があるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">　そう悟って、ディーノは魔王となったリムルに興味を持った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">　そしてその本質に触れて──それは偶然だったのか、或いは、運命だったのか──ディーノはまた新たに、生きる意味を見出したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">「やっぱ、俺ってスゲーな。〝支配回路〟の除去に成功したぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">　とドヤったディーノだったが、周囲に目を向けて絶句した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">　シュナの方が遥かに凄かったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">「──『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">模倣改変</span><rt>イミテーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">』──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">　シュナが行ったのは、ディーノの真似だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">　だから凄いのはディーノであって、真似しただけのシュナではない──となるのが普通である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">　だが、そうはならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　何故ならシュナは、ディーノが何をしているのかを『解析鑑定』して、その要所だけを完璧に抜き取って一瞬で模倣して見せたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">　また、個々人によって千差万別の権能という代物を、複数同時に読み解いていた。自分の権能だけを弄ったディーノとは、難易度そのものが段違いだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">　他人の権能まで完璧に理解するなど、一瞬で出来るとは思えない。それなのに、それをいとも簡単に実行してみせたのが、シュナの凄さを物語っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">「嘘だろ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">　と、思わず呟くディーノの目の前で、ピコ、ガラシャ、マイ、の三名の権能が書き換えられていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">　ピコの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">厳格之王</span><rt>ジブリール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">』は、自由度を増した『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">厳正之王</span><rt>ジブリル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">』へと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">　ガラシャの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">栄光之王</span><rt>ハニエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">』は、他者に関与されぬ『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">光輝之王</span><rt>ハミエル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">』へと。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">古城舞衣</span><rt>マイ・フルキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">究極付与</span><rt>アルティメットエンチャント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">地形之王</span><rt>ワールドマップ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">』は、マイの願望がより反映された</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">星界之王</span><rt>テラ・マーテル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">』へと究極進化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">　それは、シュナだけの力で成し遂げられたとは思えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">　そんな真似が可能なのは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">「やはり、リムルの野郎は全てを見通してやがったか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">　ディーノの脳裏には、ふてぶてしいリムルの姿が思い浮かんでいた。有り得ないような真似を平然と行えるのは、リムル以外にはいないと確信しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">　今回も、恐らくそうに違いない。自分が不在であろうが、配下の目を通して権能を行使したのだと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">　シュナは、これを否定しなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">「──まあ、そうですね。ディーノ様が思われる通り、私だけの力ではありませんよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">　シュナは、リムルではないと確信している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">　だが、それは紛れもなくリムルの力なのだろう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　このタイミングでシュナが『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">模倣改変</span><rt>イミテーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">』を成功させたのは、何者かの関与があったからだ。現に、これを再現しようともシュナの意思では不可能であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">　これは恐らく、〝このタイミングを狙って『時空』を超えて情報が届けられたから〟こそ、シュナでも成し遂げられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">　それを行ったのは──いや。それを追究するのは野暮だと、シュナは思考を放棄した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">　今はただ、ディーノ達がフェルドウェイの支配から解放された事を喜ぶべきだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">　──シュナがそう考えたまさにその時、事態が急変する──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">　迷宮が鳴動した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">　それは、迷宮内では起きるはずのない現象だ。何らかの異変が生じたのだと、誰もが察する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">　それはまさに、ゼギオンがヴェガにトドメを刺そうとした瞬間だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">「──これは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">　と、シュナが驚愕する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">　その感覚は、迷宮の階層が壊された時と同じだった。そんな真似が可能な人物など、魔物の国の幹部勢でも数えるほどしかいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">　しかも、その震動はかつて感じたどれよりも大きなもので──そう、ヴェルグリンドが猛威を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">揮</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">った時よりも、今の衝撃の方が上だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">「──嘘だろ？　もしかしてヴェガのヤツ、ガチのマジでラミリスの迷宮を喰らおうってのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">「無理でしょ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">「しかし、この震動は……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">「ヴェガには、こんな真似が出来るとは思えない。出来るのなら最初からやってただろうし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">　その通りだなと、ディーノ達は納得する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">　では、何が起きたのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">　予測していなかった異常事態の発生に、ディーノ達は顔を見合わせて困惑するのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">　予測困難と言えば、それはラミリス達も同じ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">　というか、この事態に一番驚愕したのは、この迷宮を創造した本人であるラミリスだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">「嘘でしょ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">　アタシがせっかく隔離してたのに──っていうか、そっちはどうでもいいわね。もっとヤバイ事態が発生したのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">　ヴェガを隔離していた階層がぶち抜かれた。それにも確かに驚いた。しかしそれ以上にラミリスを驚愕させたのは、とんでもない存在値を誇る〝敵〟が迷宮に侵入した事実だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">「敵性体の存在値、測定完了しました。敵性体の正体は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">ゼラヌスと断定、その存在値は一億千四百万です──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　絶句するオペレーター。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">　存在値：１１４００万という、創世級の化け物。ミリムやギィならばともかく、ラミリスにどうこう出来る相手ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">　当然、ベニマルだって勝てそうにない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">「……厳しい、な」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">「って言うか、正直に『無理』って言ってもらっても構わないんですけど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">　ラミリスが茶化すが、その声に元気はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">　幸いなのは、侵入を直ぐに察せた事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">　ゼラヌスほどの強者に不意を狙われたら、為す術もなくやられるしかなかっただろう。</span></p>
<p>　<span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">あの</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">ゼギオンが一瞬にして倒されたのだから、それこそがいい証拠であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">　誰もが絶望的な気分になる中、嗤う者がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">　ディアブロだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">「クフフフフ。ゼギオンを倒すとは、面白い。この者の相手は私がしましょうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">　ディアブロが自信満々にそう宣言する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">「無理だろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">　と、即ツッコミを入れるベニマル。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">「いくらアンタでも見栄張り過ぎ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">　ここぞとばかりに、ラミリスも追従した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">　もしもここにベレッタがいたならば、「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">黒の王</span><rt>ノワール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">を止めるなど、とてもとても」と、最初から賛成派であっただろうが……この場にはいないので否定派の方が多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">「それは、やってみなければ分かりませんとも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">　なので、ちょっとムッとした様子でディアブロが応じる形になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">　険悪な空気になる前に、まあまあとトレイニーが取り成す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">「実際、ベニマル殿を含めて、体調が万全ではない方ばかりなのです。ディアブロ殿にしか相手出来そうにもありませんし、ここはお任せするしかないのでは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">　トレイニーの言葉は正論だった。そう言われては、誰にも反論出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">　ガビルは重傷だし、ランガはゲルドの身代わりとなって魔力切れ状態だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">　ゴブタやリグルド達は戦力外。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">　ゼギオンとアピト、それに加えて、クマラとゲルドは出撃中。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">　残る面子は、ディアブロだけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">　ラミリスの護衛役のカリスや、トレイニー姉妹、四大竜王達も、一応は戦力として数えられてはいる。しかしそれは最後の手段であるし、そもそも、ゼラヌスの相手が出来そうな者などいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">　ゼギオンならば──と、いつもなら期待するのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">　他の者達からも反対意見は出なかった事から、ゼラヌスの対処はディアブロに任せるという事で、その場の意見はまとまったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">　迷宮内部が、再び大きく震動した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">　ディーノ達のいる階層へ向けて、その震動の根源が接近しているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">「ねえ、何だか嫌な予感がするんだけど……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">「奇遇だな、ピコ。アタイもだよ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">　ピコとガラシャが不安そうに話すが、それは間もなく現実のものとなりそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">　迷宮の天井にヒビが入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">　想像を絶する力で、強引に迷宮の階層を破られたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">　迷宮内部は、階層ごとに次元層が異なっている。普通ならばこれを破るなど不可能なのだが、現実離れした力があればその限りではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　現に、天井知らずの威力で階層をぶち抜ける者が、魔物の国にも何名か在籍しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">　しかし、目の前で起きている現象は異質だった。単純な力だけで次元を裂いているように、ディーノの目には映ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">「ヤバくない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">「ヤバイな。っていうか、あんな真似、現実に出来るんだな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">　ラミリスの迷宮は、脱出は簡単だが侵入は難しい。数階離れたら『魔力感知』が困難になるので、特定の人物に向けて『転移』するような真似も不可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">　しかし、隠す気もない猛烈な気配を放つその存在は、一直線にディーノ達がいる場所を目指していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">　内部事情に詳しい人物なら、誰がどこにいるかといった予測も立てられるだろうが……しかし現在、そんな条件に該当しそうな人物に心当たりはないディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">　そもそも、迷宮階層を破れる者が珍しいのだから、侵入者の正体も限られてくるというものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">（誰だ──って、ダグリュールはルミナスと戦争中だろうし、フェルドウェイかゼラヌスか、他に誰かいたっけ？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">　ディーノは正体を探ろうとしたが、そんな暇はなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">　考えるよりも聞く方が早いと、ディーノは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">　完全に捕捉されている。それは、認めたくない事実だったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">「おい、ラミリス！　一体全体どうなっているんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">　ディーノが叫ぶように質問すると、ラミリスから慌てたような返事があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">『えっとね、取り敢えずヤバイのよさ！　こっちも忙しいから、また後でね！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">「ちょ、待てや！　誰が攻めて──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">　その答えだが、もう聞く必要がなくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">　天井の裂け目から、悠然と異形の者が降って来たからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">「ゼラヌスか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">　ひと目で理解させられる、強者の風格だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">　しかも最悪なのが、ゼラヌスが左手で掴んでいる者の存在感だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">　それは誰あろう、迷宮内最強の戦士──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">「嘘だろ、ゼギオンが負けたのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">　──敗北する姿を想像する事さえ出来なかったゼギオンが、意識を奪われ引きずられていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">　ここで、冷静な者と動揺する者にわかれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">　冷静なのは、シュナとゲルド、それにベレッタだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">　動揺したのはアピトである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">「ゼギオン</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">　と叫びながらゼラヌスに飛びかかろうとして、ゲルドに止められていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">　クマラなどは、その信じ難い光景に絶句している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">　ゼギオンの強さを知るだけに、それが現実だと認められなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">「呆けている場合ではありません！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">　ここでシュナが撤退を指示した。念の為に〝復活の腕輪〟を着用しているのだが、それでも捕まって人質にされたりしないよう配慮する必要がある、と判断したからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">　ベレッタは退路を確認し、全員の安全確保に動く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">　ディーノ達も一緒に、ひとまずは〝管制室〟に逃げ込むつもりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">　ゼギオンを助け出すのは、敵の強さが判明してからだ。今のまま無策で突っ込んでも、返り討ちにされるだけだと理解しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">　こうして、全員が一丸となって動き出そうとしたのだが──</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">「逃がさん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">　誰にも視認出来ない速度で、ゼラヌスが動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">　ゼラヌスの狙いはたった一人だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">　ゲルドに抱えられるように止められていたアピトだけを目標に、この地に降り立ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">「ぬう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">　ゲルドがアピトを庇うように前に出たが、無駄だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">　ゼラヌスの副腕である細手によって、無造作に殴り飛ばされたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">　防御に徹すれば並ぶ者のないゲルドが、まるで本気ではないゼラヌスの一撃を浴びただけで、意識を刈り取られてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">　それもまた信じ難い話なのだが、ゼギオンの敗北という現実がある以上、皆の驚きは少ない。今はそれよりも、この場から少しでも遠ざかる方が先決だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">『復活地点を変更したから、安心していいのよさ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">　というラミリスの声が響いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">　その言葉を証明するかの如く、いつの間にか皆の腕に〝復活の腕輪〟が光っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">　混乱の極みの中、ちゃんと出来る対策は行ってくれている様子だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">　ディーノは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">（俺達って、ついさっきまで敵だった訳だけど、そんなに簡単に信じてもらっても大丈夫なのかな？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">　このまま一緒に逃げるだけでは、信用を得るのは難しい。いくらフェルドウェイに逆らえなかったとはいえ、このまま仲間に戻ったのでは、虫が良い話だと思われるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">　というか、ディーノならそう思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">　だったら、ここで一度は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">漢</span><rt>おとこ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">気</span><rt>ぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">を見せておくべきだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">「ピコ、ガラシャ、俺に付き合ってくれるか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">「当然！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">「ま、そう言うだろうと思ってたさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">　流石は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">古</span><rt>いにしえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">からの付き合いだっただけあり、ディーノの考えはお見通しだったらしい。足を止めたディーノに並び立つように、ピコとガラシャも武器を抜いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">「私もいますので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">　と、マイも背後に立って</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">弓張月</span><rt>クレセントボウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">を構えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">　そんなディーノ達を、ゼラヌスが一瞥する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">「フッ、お前達はフェルドウェイの手勢だったな。裏切ったのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">「裏切ったのは、フェルドウェイの野郎さ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">「その通りだね。私達を勝手に支配したりして、マジで最悪だったもん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">「そういうこった。アタイ達を相手に戦おうってんなら、覚悟しなよゼラヌス」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">　大見得もいいところだったが、ここでは強がるしかない三人だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">　正直、勝てる気はしない。もしかしたら引いてくれるかもと、淡い期待を寄せていただけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">　当然、そんなハッタリが通用するゼラヌスではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">「笑止。その女をワレに寄越すなら、貴様達は見逃してやるぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">　その女──それは、アピトの事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">　同族だから必要としているのかと、ディーノは察する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">　考えてみれば、ゼギオンだってまだ生きていた。それは殺せなかったからではなく、連れ戻すつもりだったからだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　ゼラヌスは知っているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">　迷宮内で殺しても、復活するだけで意味がない、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">　逆に言えば、迷宮の外で殺せばいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">　ゼギオンやアピトを配下に加える気なのかも知れないが、どちらにしても厄介な事態になるのは明白だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">（二人を殺す、あるいは仲間にする、どっちでも関係ねーな。迷宮の外に連れ出されちまったら、俺達の負けだ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">　ディーノはそう考えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">　そしてそれは正解だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">　ゼラヌスとしては、どちらでもいいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">　ゼギオンとアピトは、ゼラヌスの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">生命之王</span><rt>セフィロト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">』に組み込まれた存在だ。殺せばその力を得られるし、部下になるなら育つのを待てばいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　ただし、迷宮内にいたらゼラヌスの権能が及ばないので、外の世界に連れ出す必要があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　それを邪魔するならば、誰であろうと排除するだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">　ゼラヌスにはその力がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">　だから誰にも──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">「クフフフフ。させませんよ、蟲の王よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">　邪魔者が、いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">　ゼラヌスに怯えぬ者が。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">「ディアブロさーーんっ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">　ディーノが喜色満面で声を上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">　敵ならば大っ嫌いなディアブロだが、仲間だと思うとこれほど頼もしい存在はいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">　ゼラヌスという〝絶望〟を相手にしても、ディアブロなら何とかしてくれそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">　ディアブロが、ディーノを冷めた目で見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">「気色悪いぞ、ディーノ。お前はさっさと、皆を安全な場所に連れて行って差し上げなさい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　そっけなく言いながら、ディアブロがゼラヌスの前に立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">　かくして、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">黒の王</span><rt>ディアブロ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">〟と〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">蟲の王</span><rt>ゼラヌス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">〟の戦いが勃発したのである。</span></p>

<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">　ディアブロを前にして、ゼラヌスは地に立った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">　邪魔だとばかりに、ゼギオンを放り投げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">　ゼラヌスは臆病だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">　だからこそ、この迷宮の中で誰が危険なのか、事前に抜かりなく察知してある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">　該当者はナシ──だったのだが、ディアブロを間近に目にした瞬間、ゼラヌスは悪寒を感じたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">　それは危険な兆候だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">　魔王ミリムを相手にした時に感じたのと同じ……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">　気配は矮小だが、舐めてかかっていい相手ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">　それを見抜ける時点で、ゼラヌスは他者と一線を画していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">ゼラヌス、どの程度の実力なのか、試して差し上げますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">「悪魔とは、本当に生意気だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">　会話を中断し、ゼラヌスが無音で動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">　空気の壁をスルリと抜けて、ディアブロの背後へと回る。そしてそのままクルリと回転して、後ろ回し蹴りを放ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">　背中合わせの状態から、無防備なディアブロの後頭部を狙った蹴りだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">　しかし、それを読んでいたようにディアブロが反応した。前傾するように身体を傾けながら、後方に向けて蹴り上げたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">　ゼラヌスの蹴りを、ディアブロの蹴りが迎撃する形となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">　ゼラヌスは、ディアブロの一回り大柄だ。上から叩き浴びせるような重量級の蹴りだったが、それが見事に相殺されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">　カレラの両腕をへしゃげさせた時よりも威力は上だったが、ディアブロは平然としていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">　両者、そのまま距離を取る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">　ゼラヌスの全身を覆う外骨格が、虹色に輝いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">「やれやれ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">ですか。砕くのに苦労しそうです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">　ディアブロは自身の魔力を変換させて、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">爪鋏刃</span><rt>シザーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">を顕現させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">　五本の刃が虹色に輝く。それは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">の証だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">「笑止。出来もしない夢は見ない事だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">　ゼラヌスが呼吸するように全身に力を巡らせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">　額から背中へと流れる銀色の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">繊</span><rt>せん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">毛</span><rt>もう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">が逆立ち、迷宮内の光を反射して輝いて見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">　背と腰から生えた二対の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">翅</span><rt>はね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">が赤く輝き、ディアブロを威嚇するように大きく広がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">　ゼラヌスは、組んだままにしていた三対の腕をほどいて、各々の構えを取った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">　下段の腕は魔法発動の準備を、上段の細腕は振動して刃となる。その攻撃を素手で受けるなど、切り刻んでくれと言うようなものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">　そして中段の本腕は、ディアブロのいかなる攻撃にも対処する必殺の布陣だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">　ゼラヌスに弱点などない。どの間合いであっても、完璧に対処可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">　ゼラヌスに不得意などない。遠距離、中距離、近距離、あらゆる状況に対応可能な攻撃手段を有していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">　存在値には、戦闘に関係のない数値も含まれている。普段は利用されていない力の数値も含まれているので、有効数字はそこまで大きくなかったりする。だがゼラヌスの場合、その数値のほぼ全てが戦闘能力に関連するものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">　究極の戦闘生命体とは、まさにゼラヌスの事であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">　だけど、ディアブロは恐れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">　圧倒的なまでに格上であるはずのゼラヌスを相手に、勝てる見込みのないはずの戦いを愉しんでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">　…</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">量がただ多いよりも、瞬間最大出力の大小を指し示す『魔力』の方が大事なのは常識だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">　ディアブロは、その魔力に特化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">　足りない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">量など、大気中から補給してしまえば事足りた。だから数値などに惑わされる事なく、ただ純粋な〝強さ〟に憧れるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">　人間はいつも、ディアブロの退屈しのぎだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">　大半はつまらない者ばかりだったが、中には輝くほどに美しい〝魂〟を持つ者もいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">　あの、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">井沢静江</span><rt>シズエ・イザワ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">がそうだったように。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">　勝てるはずのない相手に挑むその勇気も、ディアブロを魅了する要素であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">　運命に抗うように必死に足掻くその姿は、泥臭いながらも美しいと感じたものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">　だからディアブロは、強者でありながら徹底して戦い方にこだわるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">　ただ勝利するのではなく、どんな状況下でも必ず勝てるような本物の強さを求めたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">　その経験が、対ゼラヌス戦で活きていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">　超越者同士の戦いは、一瞬で終わるか長期化するかの二択になる場合がほとんどだ。それをよく理解しているだけに、ディアブロが焦る事はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">　ディアブロが認めるゼギオンが倒されたのならば、ゼラヌスの強さは本物なのだ。そんな相手を焦って倒そうとしても、簡単に返り討ちにされるだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">　ゼラヌスに通じる技などほとんどない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">　勝機があるとすれば、ゼラヌスが油断した瞬間に最大威力の奥義を直撃させるのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　それまではひたすら、耐え忍ぶしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">　それなのに、ディアブロは心の底から楽しそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">「実力差も理解せぬか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">「クフフフフ。そう言うなら、さっさと私を倒してみせろ。出来ないのでしょう？　ならば貴方も、存外大した事はありませんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">　格上が相手だろうと、ディアブロは絶好調だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">　口喧嘩ならディアブロが勝っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">　ゼラヌスはその状況が面白くないが、だからと言ってペースが乱される事もない。慎重な性格なだけあって、敵の言葉に惑わされたりしないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">　流石ですね──と、ディアブロもその点は評価している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">　心の弱い敵なら、とっくに倒せていただろうから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">　ゼラヌスの用心深さは、本当に腹立たしい。何しろ、大技を一切使わないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">　大エネルギーを放射するだけで、ディアブロなど消滅間違いなし──そう思わせているはずなのに、放出系の技を使わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">　これまでにゼラヌスが使ったのは、格闘技だけだった。ゼラヌスの闘気が空間のあちこちで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">圧縮爆発</span><rt>プラズマ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">を生じさせていたが、それは単なる余波なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">　ゼラヌスは、己の肉体のみを武器としてディアブロを圧倒していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">　しかし、ディアブロも負けてはいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">　正面から受け止めたら一撃で倒されかねない威力でも、受け流してしまえば問題ないのだ。とんでもない演算能力で、ゼラヌスの力を見事に誘導していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">「生意気な……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">　焦りはしないが、ゼラヌスの感情に僅かな波が生じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">　それは苛立ちだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">　ミリムと戦っていた時と違って、ディアブロが相手ならば『負けない』という確信があった。だからこそ、ゼラヌスはここで勝負を投げるつもりはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">　しかし、ここまでしつこくしぶとい敵は初めてで、それが酷く面倒に思えるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">　本来ならば、ゼラヌスの覇道を阻めるはずもない敵。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">　それなのに、ここまで執拗に邪魔されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">「クフフフフ、どうしました？　もうお疲れですか？」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">余</span><rt>よ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">裕</span><rt>ゆう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">綽</span><rt>しゃく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">々</span><rt>しゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">という態度で、ディアブロがゼラヌスを煽った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">　それがまた、ゼラヌスを苛立たせるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">　矮小な小物の分際で、創世神に至ろうとしているゼラヌスの前に立つなどと……と、心のどこかで考えてしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">　かと言って、それで慌てたりしないのがゼラヌスだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">　ミリムの時と違って、ディアブロ程度には奥義を使ったりしないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">　超越者同士の戦いでは、いかに相手を消耗させるかが勝敗の鍵を握っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">　ゼラヌスが今の戦い方を続ける限り、絶対に敗北はないのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">　余裕に見えるディアブロだが、不動のゼラヌスに感嘆していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">（思っていた以上に厄介ですね）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">　と、その恐ろしさを認めていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">　ゼラヌスが格闘戦を続けているから、ディアブロでも対処出来ている。その点だけ見ればそのままで良さそうなものだが、それではゼラヌスに隙が生じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">　つまり、逆転の目がない、という事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">　だから煽って冷静さを奪おうとしているのだが、思っていた以上にゼラヌスは動じなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">　少し苛立ちを見せているが、それだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">　凄まじいまでの精神力と胆力である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">　ディアブロでさえ、小物から煽られたら不愉快になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">　今までの経験上、プチッと潰してしまった事も、枚挙にいとまがないほどだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">　それなのにゼラヌスは、自身が最初に導き出した勝利の道筋から、一切外れる気配を見せないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">　そうなると、強引に揺さぶるしかないのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">（それは、下手をすれば自殺行為となります。悪手ですね）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">　と、ディアブロは判断していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">　つまり、現状維持が最善だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　勿論、それは悪い事ばかりではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">　ディアブロがゼラヌスを倒せなくても、まだベニマルも控えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">　ゼギオンだって復活するだろうし、他の幹部達だって力を回復させるはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">〝管制室〟ではこの戦闘も記録しているのだから、次に活かせばいい。そう考える事も出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">　ただ、それでも厳しいだろうとディアブロは感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">　ゼラヌスの強さは異常だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">　それこそ神の領域に達しているのではないかと思われるほどに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">　総力戦になったら倒せる可能性もあるのだが、戦場が地上へと移った場合、大いなる犠牲は免れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">　それ以前に、迷宮そのものが崩壊しそうだった。そうなれば、被害規模は計り知れないものとなるだろうし、リムルが帰還した時に悲しむ事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">（それだけは、絶対に許せません）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">　と、ディアブロは激闘を演じつつ考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">　ゼラヌスの狙いが、ゼギオンとアピトなのは間違いない。ディアブロが敗北した時点で、この両名の命運は尽きる。そうなれば、ゼラヌスはより強くなるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">　では、この両名を保護すればいいのかと問われると、それも問題だとディアブロは答えるしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">　ゼラヌスは迷宮の階層を突破して、ゼギオンとアピトを目指してやって来た。つまり、その超感覚で、ゼギオン達の居場所を把握出来るという事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">　保護するはずが、周囲まで危険に晒しかねない可能性があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">　そう分析するならば、迷宮内で戦い続けるのも危険だという結論に至るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">　しかしそうなると、ラミリスの権能による〝復活〟が出来なくなる訳で、ますますゼラヌスを倒す難易度が跳ね上がるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">（私達ならばともかく、生き返れない者の方が多いですからね……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">十</span><rt>じゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">二</span><rt>に</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">守</span><rt>しゅ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">護</span><rt>ご</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">〟の半数以上が、自力での蘇生など不可能だ。完全な精神生命体でなければ、死んだら二度と生き返れないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">　ともかく、焦りは禁物だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　やはり最善なのは、このままディアブロが情報収集に努める事だ。そうしてゼラヌスの弱点を探り、決定的なタイミングを見計らって一斉攻撃を仕掛けて──と、ディアブロは脳内で何度も繰り返されたシミュレーションを終えようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">　その前提条件になるのが、普通なら不可能と思われるような〝ミスなくゼラヌスの攻撃を受け続ける事〟なのだが、それについては何の不安も抱いていないディアブロである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">　自分はミスをしないという、絶対の自信があったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">　しかし、〝この世に絶対はない〟というのが、不変の真理というもので……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">　ゼラヌスが不敵に嗤った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">「フッ、小細工を弄する事しか出来ぬ矮小な存在め。貴様の主も下等なスライムだったから、主従そろってお似合いというものか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">　──と、ゼラヌスがディアブロを煽ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">　ディアブロ自身が何を言われようとも、感情を乱される事などなかっただろう。腹は立ったかも知れないが、軽く聞き流せたはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">　しかし、今のはダメだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">　その言葉は、ありとあらゆる意味で禁句だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">　少なくとも、ここ、ラミリスの迷宮内で吐いていいセリフではなかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">「──は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　ディアブロの瞳から光が消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">　底なしの闇が、ゼラヌスを覗き込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">　ゼラヌスはそうと自覚する事なく、禁忌に触れてしまったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">　ディアブロの戦いを目撃していたディーノ達は、その凄さに唖然としていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">　ディアブロから避難誘導するよう命じられたのだが、そんなものを聞く義務はないとばかりに無視して、その戦いを観戦していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">　そして後悔している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">　逃げ時を失った、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">　先ず、最大限に『思考加速』しなければ、認識すら出来ないレベルだ。空気が爆ぜて凄まじい爆発が生じているが、それは単なる余波に過ぎず攻撃の本命は淡々とした肉弾戦なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">　ゼラヌスの刃を、ディアブロが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">爪鋏刃</span><rt>シザーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">で受け流している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">　流れるような銀色の繊毛で、切断を狙うゼラヌス。こちらもまた優雅に魔力操作を行ってダミーを作成し、標的を変更させるディアブロ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">　隙を見て</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">爪鋏刃</span><rt>シザーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">での反撃を試みるも、それは鉄壁の防御によって妨げられている。これを深追いするでもなくサッと諦めて、ディアブロは次の攻撃に備えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">　それはまさに、お手本のような戦いぶりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">　格上相手の戦い方を、ディアブロは研究し尽くしているかのようであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">「なあ……アレ、真似出来る？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">「無理」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">「聞くな、バカ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">「どういう返事を期待していたの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">　ディーノが思わず質問すると、ピコ、ガラシャ、マイの順番で辛辣な返答があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">　どういう返事を期待しているのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">　ディーノだってわからないのだから、その質問返しが一番困った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">　ちなみに、マイはその戦いを認識出来ていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">　消えたら現れ、爆発して、そしてまた消える。そんなイメージだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">　この場からさっさと逃げ出したいというのが、マイの偽らざる本音なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">　ともかく、その戦いに介入するには、マイの実力は全然足りていないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">　それは、マイだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">　神速で動けるだけあって、アピトには視認出来ている。しかし、介入した瞬間に木っ端微塵にされるだろうと予想された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">　戦いが成立している時点で、ディアブロが異常なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">「ぶっちゃけさ、恰好付けて戦うつもりだったけど、本気出しても負けてたな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">「まあね。数分時間稼げれば御の字だったね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">「ディーノならもう少し頑張れるだろうが、アタイじゃ無理だわ。あの威力、一撃で真っ二つにされてるね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">　視認すら出来ないマイは、意見を言う気にもなれない会話だ。あのままだったら自殺するようなものだったなと、そう気付かされてブルリと震えるのみである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">　ゼギオンが心配なのか、アピトはここに残ったままだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">　ピコとガラシャがゼギオンの治癒を行っているものの、得意ではないので意識は戻っていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">　マイがいつでも逃げ出せるように準備しているが、気休めでしかない。マイの意識より早く攻撃されたなら、反応出来ずに殺されるだけだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">　ラミリスの『復活地点を変更した』という言葉だけが頼りである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">　彼等に出来るのは、ただディアブロの勝利を祈る事のみだった。</span></p>
<p><br/></p>
