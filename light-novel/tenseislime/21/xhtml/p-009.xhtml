<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">　そんなふうに現地に残った者達と違って、シュナはさっさと〝管制室〟に避難していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">　ベレッタや、ゲルドとクマラも一緒だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">　ベレッタがゲルドを抱えて、それをシュナとクマラが支える形だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">　その戦いでは、シュナ達に出来る事など何もなかった。何度も死に戻りする事になれば、ラミリスの負担が増えるだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">　そもそもシュナは、戦闘系の能力者ではない。自分が守られるのは足手まといでしかないと理解しているので、邪魔にならないように立ち回っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">　ゲルドでさえ一撃なのだから、シュナやクマラなどひとたまりもないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">「お帰り！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">「ただいま戻りました」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">　ラミリスに出迎えられて、シュナが軽く頭を下げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">　そのままシュナは、ゲルドの治療を始める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">　そして大スクリーンに目をやって、その凄まじさに絶句した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">「ディアブロ様がいなければ、全滅していましたね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">　ポツリと、シュナが本音を吐露した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">「そだね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">「否定出来んな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">　ラミリスとベニマルが、これに頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">　ベレッタもまた、大スクリーンを見て同じように絶句している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">「流石はディアブロ様……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">　と感動しているが、ベレッタだと数秒すら耐えられない攻防なのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">「正直、我輩には何が起きているのか理解出来ないのである」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">「極限の攻防なのに、両者共に大技を一切使用していません。相手に隙があっても、徹底して力の消耗を抑えた戦い方を続けているのです。一見すると地味ですが、両者共にとんでもない技量ですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">　と、ガビルの発言を受けてカリスが解説している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">「無理っすね。自分では勘を駆使しても勝てないっす」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">「安心しろ、ゴブタよ。我にも何も出来ぬ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">　全然安心出来ない相槌だったが、ゴブタは気にしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">　というか、ここまでくると勝てる勝てないの話ではないので、気にしても無駄だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">　ゴブタとランガのコンビも、ディアブロ達の動きを追えない組だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">　ランガの場合は『超嗅覚』もあるのだが、これだけの速度で動き回られたら追跡不可能だ。もはや戦いが成立するレベルにはないので、応援に向かっていたとしても殺されるだけであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">　クマラも同様だ。ランガでも無理なのだから、クマラに出来る事など何もない。何が起きているのか理解すら出来ず、何も気付かぬ内に瞬殺されるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">　それほどまでに、隔絶した世界での戦いだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">「アピトさんを置いてきてしまいましたが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">「気にするな。ゼラヌスの狙いが彼女とゼギオンなのだから、それで正解だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">「そうなのよさ。正直言って気が咎めるけど、アピトちゃんとゼギオンの復活地点は『迷宮牢獄』に設定したもん。皆を巻き込むよりマシだってね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">「とは言っても、〝復活の腕輪〟の出番はなさそうだがな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">　ベニマルもまた、ディーノと同じ結論に至っていたのだ。ゼラヌスがアピトやゼギオンを殺すとしたら、迷宮の外に出てからだろうと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">　であれば、復活地点の設定など意味がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">　アピトなどが自分の身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">囮</span><rt>おとり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">とする場合も考えられるので、念の為に設定しておいただけなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">　冷たいようだが、それがラミリス達の苦渋の決断だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">　リムルと違ってベニマルやラミリスでは、皆を助けるなんて奇跡を簡単には起こせないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">　ベニマル達もまた、ディアブロの勝利を信じるのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">　しかし、その時──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">『フッ、小細工を弄する事しか出来ぬ矮小な存在め。貴様の主も下等なスライムだったから、主従そろってお似合いというものか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">　というゼラヌスの声が、〝管制室〟にまで聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">　わざわざ戦闘を中断してまで、ディアブロを煽るように発言したからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">　それを聞いて、誰かが「あっ──」と呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">　恐らくはラミリスか、トレイニーが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">　それは禁句なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">　ベニマルが拳を机に叩きつけ、砕いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">「あの、それ、お高いんですけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">　ラミリスの注意が、小声になってしまっているのがご愛嬌だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">〝管制室〟に殺意が充満していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">　しかし、ベニマル達の出番はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">　何故ならば──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">　現地にもまだ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">嚇</span><rt>かく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">怒</span><rt>ど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">している者がいるからだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">　戦士が目覚める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">　怒りが、全身の細胞を焼き尽くすような嚇怒が、ゼギオンを死の淵から呼び戻したのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">　──それは偶然だったのか、或いは、これ以上ない必然だったのか──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">　ゼラヌスの余計な一言が、運命を狂わせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">「フッ、ディーノか。どうやら世話になったようだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">　そう言って、ゼギオンが平然と立ち上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">「おいおい、無茶は止せ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">「そうだよ。アンタ、まだ完全に癒えていないんだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">　ガラシャとピコが止めるが、ゼギオンは頷かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">　己の使命を果たすべく、その視線は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">ゼラヌスへと向けられていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">「ディアブロでもあの調子なんだから、お前でも厳しいと思うぜ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　と、ディーノが声をかけると、ゼギオンが軽く微笑んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">「アピトを頼む」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">　ゼギオンはそう言って、ディーノを押しのけるようにして前に進んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">「──勝てるのか、ゼギオン？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">「無論だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">　ゼギオンの迷いなき返事を聞いて、ディーノは笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">　厳しいと思うどころか、本音では『勝てるはずがない』と考えていた。それなのにゼギオンは、それが当然だとばかりに『勝つ』と勝利宣言したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">　ゼギオンが見せた笑えるほどの自信に、ディーノは愉快な気分になっていた。だから無造作に、手にしていた大剣をゼギオンに渡したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">　ディーノが愛用していた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">大剣</span><rt>グレートソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">崩牙</span><rt>ホウガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">〟を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">「やるよ。さっさとアイツを倒して、早く俺に楽をさせてくれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">　アンタ、何もしてないじゃん──という声が、どこか遠くから聞こえた気がするディーノだが、そんなものは完全無視であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">　ゼギオンは、「貰おう」と言って軽く頷いた。そして片手で受け取るなり、背中に背負う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">　その瞬間──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">崩牙</span><rt>ホウガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">〟が眩く輝いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">　その輝きがおさまった時、ゼギオンの背に一対の輝ける羽が生まれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">　それは、ゼギオンと融合した〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">崩牙</span><rt>ホウガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">〟の生まれ変わった姿だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">　ゼギオンの新たなる力──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">崩羽</span><rt>クズハ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">〟が誕生した瞬間であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">　それを見て、ディーノがぼやく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">「……あっさりと、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">崩牙</span><rt>ホウガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">〟に認められたようだな。俺は結局、主とは認められなかったんだけどね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">　ゼギオンはそれを気にする事なく、戦場へと歩を進めるのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　ゼギオンが静かに、ディアブロの隣に立った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">「代わってくれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　キレたディアブロがゼラヌスに仕掛けようとしていたタイミングだったのだが、ゼギオンの平静な声を聞いて、ディアブロも平常心を取り戻す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">「……わかっていますね？　コイツはリムル様を侮辱したのです。決して許してはおけません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">「当然だ。オレが始末すると約束しよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">　ゼギオンは、出来ない事は口にしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">　それをよく知るディアブロは、満足そうに頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">「いいでしょう。ここは譲ります」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">「感謝する」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">　こうして、ゼギオンとディアブロは入れ替わり、父と子、世紀の親子対決が始まったのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">　ゼラヌスは悠然と構える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">　ゼギオンを一度倒しているので、その態度には余裕があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">　ディアブロに協力されたら面倒だったが、それでも倒せた自信がある。まして、ゼギオンがたった一人で自分の相手をするつもりだと知って、ゼラヌスは『愚かなヤツだ』と内心で笑っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">　迷宮内で殺しても、復活されるだけで意味はない。だが、生きながら〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">暗黒増殖喰</span><rt>デヴァステイターウイルス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">〟で喰ってしまえば……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">〝魂〟に逃げられたら復活されてしまうだろうが、ゼギオンの力を取り込めるのではあるまいか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">　ラミリス達も危惧していた事だが、迷宮内で喰らわれた者が復活可能なのかどうかは、まだ試された事例がないので不明なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">　万が一があるので、迂闊に実験も出来ない。こればかりは、そうした事態を避けるのが正解だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">　それなのに、ゼラヌスはその手段を用いようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">　ゼギオンは仮にも息子なので、可能であれば迷宮から連れ出して眷属に組み込むつもりだった。忠誠を誓わせて、新たな創世神だと祭り上げるつもりだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">　──が、敵対するというのならば話は違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　まだアピトがいるのだから、ゼギオンにこだわる必要はないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">（ワレの眷属を新たに創造するのは骨が折れるが、あのアピトという小娘を母体にすれば、強靭な息子達を増やせそうだ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">　そしてその息子達を競わせて、その力も取り込むつもりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">　ゼラヌスは、己を強大な存在へと高める為ならば、ありとあらゆる手段を躊躇わないのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">「息子よ、一度だけチャンスをやろう。ワレに忠誠を誓い、ワレの手足となって働くのだ。そうすればお前に、次期創世神の座を約束して──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">「断る。オレの神は既にいる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">　ゼラヌスが最大の慈悲を示してゼギオンに持ちかけた提案は、その一言で切って捨てられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">「ならば、死ね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　ディアブロ相手では油断に繋がるので、大技を出すのは命取りだった。しかし、相手がゼギオンならば──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">「──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">暗黒増殖喰</span><rt>デヴァステイターウイルス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">〟</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">　余計な警戒など不要だとばかりに、ゼラヌスが攻撃を仕掛けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">　左の拳を放つと見せかけて、その腕が黒い霧と化してゼギオンへ纏わりついたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">　それは、全てを喰らい尽くす暗黒の餓鬼。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　ゼギオンは為す術もなく、骨までしゃぶられ──はしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　ゼギオンの全身を闘気が覆っていた。その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">に触れるなり、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">暗黒増殖喰</span><rt>デヴァステイターウイルス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">〟が消滅したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">「──なっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">　ディアブロ戦では消耗を抑えていたゼラヌスは、ここにきて大いなる失態を犯したのだ。しかし、それを気にするよりも、ゼギオンが何をしたのかが問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">　ゼギオンの全身が虹色に輝いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">　それは、ゼラヌスと同じ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">の輝きだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">　ゼギオンの気配が大きく膨らんでいく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　まさにそれは、ゼラヌスが無視出来ないほど強大な存在感だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">「クフフフフ。流石はゼギオン、貴方も〝扉〟を開けたのですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">「当然だ。我らが神は、常に矮小なる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">下僕</span><rt>われら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">に愛を注いで下さっているのだから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">「その通りです。ただし──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">「安心しろ、ディアブロ。この力に溺れるほど、オレは愚かではない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　そう言うなり、ゼギオンは一歩踏み出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">　その圧で、地響きを伴って階層が揺れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">「マジで何なの、アレ……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">　観戦中だったピコが、ディーノに聞いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">　監視者の一人であるピコが知らないのだから、ディーノだって知っているはずがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">「俺に聞かれましても……って事だから、ディアブロ、解説ヨロ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">　思わず隣まで下がって来ていたディアブロに話を振ったのだが、とても冷たく一蹴される事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">「バカが。黙って見ていろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">「……はい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">　まるで相手をする気がないというディアブロの態度に、ディーノは引き下がるしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">「ダサッ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">「恥ずかしいヤツ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">「……ふぅ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">　と、ディーノの仲間達からも悲しい反応をされてしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">　友情って儚いよな──と、元からあったのかなかったのかわからぬようなものの存在について、孤独なディーノは思いを馳せたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">　大スクリーンには、ゼラヌスと互角に戦うゼギオンの勇姿が映し出されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">「どうなっているのよさ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　それは、数値上は有り得ない現実だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">　ゼギオンの存在値は〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">崩牙</span><rt>ホウガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">〟を取り込んだ事で、８００万弱にまで膨れ上がっていた。ディーノが言うように完全に主と認められた事で、その全ての力が有効化されているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">　しかしそれでも、ゼラヌスには遠く及ばない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">　であるにもかかわらず、ゼギオンはゼラヌス相手に引く事はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">　というか──少しずつ圧倒し始めていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">「そうか、ゼギオンのヤツもあの〝力〟を──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">「知っているのね、ベニマル？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">　教えなさいよ、とラミリスが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">　けれど、ベニマルは言葉を濁した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">　説明し難い力だからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">（アレは恐らく、リムル様が貸し出してくれた〝力〟なんだろうな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">　ベニマルでさえ、その程度の認識だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">　実のところベニマルは、リムルの中に〝シエル〟という存在がいると、漠然とではあるが気付いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">　何となく導かれるように力を貸与された結果、ミリム相手に放った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">陽光黒炎覇加速励起</span><rt>プロミネンスアクセラレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">が、とんでもない威力を発揮する事になったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">　しかしその結果が、現在の満身創痍という訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">　リムルでさえ扱いきれていない『虚無崩壊』を使った代償は、思いのほか大きかった。回復薬や魔法では癒せぬダメージを負ってしまい、直ぐには戦場に復帰出来ぬ身体になってしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">（リムル様ならばともかく、あれは俺達にとっては危険極まりない〝力〟だった。それを自身に宿らせるなど……ゼギオンのヤツ、無茶しやがって……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">　ベニマルのように、瞬間的に使用しただけでも反動は大きいのだ。それを、長時間に渡って使用し続けるとなると、その代償はとんでもないものとなるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">　それを思うと、今直ぐにでも止めるべきだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">　しかし、それではゼラヌスに勝てない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">　ベニマルは、ゼギオンの勝利を信じて沈黙した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">　ゼラヌスは動揺していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">　息子であるはずのゼギオンが、想定外の力を見せたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">　それはとっくにゼスを上回り、ゼラヌスでさえも無視出来ぬレベルに達していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">　ディアブロを相手に感じた悪寒が、再びゼラヌスを襲っていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">（コヤツは、ワレの期待を超えて──否！　まだだ、こんなもの、ワレの脅威ではない</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">　ゼラヌスはとても用心深い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">　だから簡単に騙されたりしないし、敵を過大評価して敗北するようなミスも犯さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">　ゼギオンの異常なまでのパワーアップには、何らかのカラクリがあると察した。そうでなければ説明がつかないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">　そして、これほどの強化を維持するとあらば、その負担は計り知れないと計算している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">　ディアブロ戦の時のように、消耗しない戦い方をするだけでいい。そうすれば、ほどなくしてゼラヌスの勝利が確定するだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">　その後でゆっくりと、ゼギオンの力の秘密を探ればいいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">　そう考えたゼラヌスは、慌てる事なく単調な攻撃を繰り返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">　ゼギオンもそれに淡々と対処して、それからしばらくは地味な攻防が繰り広げられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">　互いに油断なく、大技も繰り出さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">　千日手になりそうなほどに、それは機械的な攻防だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">　ゼラヌスは反省していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">　いきなり〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">暗黒増殖喰</span><rt>デヴァステイターウイルス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">〟でゼギオンを喰おうとしたが、それは失態だった、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">　もっと弱らせてから、確実に仕留めるべきだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">　もう二度とミスはしないとばかりに、ゼラヌスがゼギオンを追い詰めようとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">　ゼラヌスの銀の繊毛が流れ、ゼギオンを微塵切りにしようと迫った。しかしそれは、ゼギオンの新たな力である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">崩羽</span><rt>クズハ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">〟によって防がれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">　一対二枚の羽が神速振動する事で、あらゆる物質の分子結合を粉砕する。そしてそれは、指向性を持たせる事すら可能であり、影響圏内に入ったモノを斬り刻むのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">　ゼラヌスの銀色の繊毛は、これに触れたのだ。もっとも、これで砕かれるほどゼラヌスの繊毛は弱くないので、ただ弾かれるに止まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">　しかしそれでも、ゼギオンがゼラヌスの攻撃を防いだのは事実だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">　ゼラヌスは一瞬だが、驚愕の表情を浮かべた。その隙を見逃すゼギオンではなく、追撃とばかりに拳を放ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">　無論、ゼラヌスが直撃を受けるはずもなく、余裕を持って回避している。軽く</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">かすった</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">が、その程度では</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">の外骨格に傷一つ付けられなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">「生意気な」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">「笑止。下らぬ技でオレを倒そうとするなど、自分の寿命を縮める行為だと知るがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">「何を──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">　そう問い返そうとしたゼラヌスは、脇腹に激痛を感じて飛び退いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">「〝ヴェルドラ流闘殺法〟──『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">虚空拳</span><rt>こくうけん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">』──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">　それが、ゼギオンの返答だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">　何をしたのかという、ゼラヌスに向けた答えだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">　拳に限界までエネルギーを圧縮させる事で、一撃必殺の威力を生み出す必殺技だ。たとえ回避されようとも、かすっただけで致命傷となる──のが理想なのだと、ゼギオンは聞かされていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">　そんなものは実現不可能な妄想技なのだが、ゼギオンのように『時空間操作』が出来るのならば、それは夢物語ではなくなるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">　ゼギオンは身体の一部を接触させるだけで、エネルギーを伝達させられるようになっていた。拳に溜めた『虚無崩壊』の破壊エネルギーを、回避したつもりだったゼラヌスに叩き込んだのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1"><img class="fit" src="../image/ph_slime21_ill007.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">　そして、それは波動となってゼラヌスの体内を駆け巡る。外骨格が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">であろうとも、それは防げるものではなかった。被弾した脇腹を起点として、凄まじい激痛を伴う破壊エネルギーが荒れ狂ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">　ゼラヌスは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">吼</span><rt>ほ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">　怒りで目の前が真っ赤に染まる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">　屈辱だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">　取るに足らないと思っていた息子相手に、自分が不覚を取ってしまったのだ。その信じ難い現実を前に、ゼラヌスはやり場のない激情に身を焼かれる事になったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">「戦場で感情的になるなど、未熟だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">　ゼギオンが淡々と告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">　それは、立場が変わったという宣言に他ならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">　そこからは、ゼギオンの猛反撃が始まったのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">　明らかに、ゼギオンの力が増していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">　ゼギオンの全身が虹色に輝き、その身体を覆うほぼ全ての外骨格が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">究極の金属</span><rt>ヒヒイロカネ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">に進化した事を指し示している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">　その拳の威力は、以前の比ではなく圧倒的だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">　空を裂き、地を砕く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">　その速度はどんどんと加速し、アピトの『神速』すら軽く上回るほどに凄まじい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">　それに対処しているゼラヌスも凄いのだが、ゼギオンの猛攻は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">神</span><rt>かみ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">懸</span><rt>がか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">　その理由は、『虚無崩壊』のエネルギーを体内で循環させていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">　ゼギオンの身体中を血潮の如く駆け巡るのは、一歩制御を誤ったならば世界を滅ぼしかねないほどに、危険極まりない力だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">　それが生み出す力は、恐怖そのものであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">　ゼラヌスの反応速度が追い付かなくなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">　少しずつ、少しずつ、拳が、蹴りが、ゼラヌスに当たり始めて……そしてある瞬間、均衡は一気に崩された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">　ゼギオンが殴る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">　ゼギオンが蹴る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">　ゼギオンが折る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">　ゼギオンが貫く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">　ゼギオンが投げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">　ゼギオンが叩きつける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">　反撃など許さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">　それはもう、一方的なまでの暴力である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">　破壊の君主となったゼギオンが、その圧倒的な力を揮っていた……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">　ゼラヌスの力は本物だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">として、永劫の時を君臨してきた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">　それなのに、ゼギオンにはまるで及ばないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">「バ、カな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">　ゼラヌスの理解も及んでいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">　自身の身に何が起きているのか、ゼラヌスの意識は混乱の極みの中にあり、把握出来なくなっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">　そして、ゼギオンが止まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">「ゴパァ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">　ゼラヌスが蹲り、血反吐を吐いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">　そんなゼラヌスを、ゼギオンが冷たく見下ろした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">　親だからトドメを躊躇ったなどと、そんな甘さなどゼギオンにはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">　アピトを守りながらこの基軸世界に逃げ込んで来たのも、ゼラヌスがゼギオン達を、使い捨ての駒のように扱ったからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">　復讐する気などなかったが、このような状況になった以上、それは運命だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">　ここまでゼラヌスを痛めつけても、それは致命傷ではない。時を置けば復活する。ゼギオンはそれを理解しているので、トドメを刺すべく全力解放しようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">　渾身の力を込めて、あらゆる存在を無に帰す力──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">幻想次元波動嵐</span><rt>ディメンションストーム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">〟を放とうとしたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">　今のゼラヌスには、それを止める力はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">「……待テ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">　全身の外骨格が砕かれ、裂かれ、手足は千切られたゼラヌスが、力を振り絞るようにしてその言葉を口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">　それを聞いても、ゼギオンは動じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">「命乞いなら、ムダだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">「違ウ……息子よ、お前の勝チだ。認めヨウ、そして……コレを託ス……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">　ゼラヌスがゼギオンに託そうとしたのは、己の全てとも言える『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">生命之王</span><rt>セフィロト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">』だった。眷属の力を我が物と出来るのだから、その逆も可能なのだ。ただしそれは、己の死、滅亡する瞬間だけに限られる。ゼラヌスにとっては、今。敗北を認めた今こそが、王たる権能を譲渡すべきタイミングだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">　それは、新たな創世神への戴冠式のようで──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">「下らん。オレのこの身は、神たるリムル様に捧げているのだ。王を継ぐ気などないし、お前の野望はここで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">潰</span><rt>つい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">えるのみ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">　あくまでも無関心に、ゼギオンが応じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">　しかし、ゼラヌスは嬉しそうに笑ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">「構わヌ。好きに生きルがイイ……息子よ……ワレは満足だ。我が宿願たる〝親超え〟は叶わなかっタが……子が、ワレを超えたのだから……願いは、成就────」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">　それが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">ゼラヌスの最期の言葉だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">　権能の力で生命活動を維持していたゼラヌスは、自身の手で〝呪い〟を断ち切るように、宿願の継承を終わらせたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">「──愚かな。父上、どうか安らかに」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">　死ねば全ての罪が赦される訳ではないが、ゼギオンはゼラヌスを許した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">　アピトもまた、ゼギオンの隣に並んで黙祷を捧げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">　父と子の宿業の連鎖は、こうして綺麗に断ち切られたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">〝管制室〟では、皆が絶句していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">　目覚めたゲルドも唖然としているし、ガビルなどは口が開いたままだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">　ゴブタは能天気に応援していたのだが、途中から「ヤバイっすよ」しか口にしなくなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">　ランガは、尻尾を丸めて縮こまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">　それほどまでに、衝撃的な光景だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">　何しろ、あの絶望の化身の如き</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">ゼラヌスが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">「……ゼギオンが怖いんですけど？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">　ラミリスがポツリと呟くと、横でベニマルが大きく頷いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">（アイツは何なんだ？　あの〝力〟を使ったはずなのに、どうして平然としてられるんだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">　と、本気で驚愕していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">　あれほど力を引き出したならば、自分なら耐えられなかったはずだ──と、ベニマルは察していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">　ゼギオンの戦闘能力が抜きん出ているのは周知の事実だが、それだけでは説明がつかないほど、今の戦いは現実離れしたものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">　そもそも、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">ゼラヌスに勝てたのが奇跡だ。そのはずなのに、余りにも一方的で圧倒的な勝利だっただけに、それは必然だったようにしか見えないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">「ベニマルだったら、アイツに勝てた？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">「それ、聞きます？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">　聞くまでもないでしょと、ベニマルは言葉を濁した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">　ラミリスのようにお飾りの総司令官ではなく、リムルからテンペストの軍事を任される本物の総司令官としては、簡単に負けを認めたくないという気持ちがあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">　それにしても──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">「少なくとも、今のゼギオンには勝てる気がしませんね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">　そう本音を吐露するベニマルだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">　ちなみに、存在値を測定中だったオペレーターが、言葉を発せられなくなるほど驚愕して口をパクパクさせていたのだが、誰もその事には気付かなかったのだ。</span></p>
<p><br/></p>
<div class="h-indent-4em">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">　名前：ゼギオン［ＥＰ：６８８８万９１４３］</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">　種族：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">蟲神</span><rt>コガミ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">。最上位聖魔霊──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">幻霊蟲</span><rt>げんれいじゅ</rt></ruby></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">　加護：リムルの加護</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">　称号：〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">幽幻王</span><rt>ミストロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">〟</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">　魔法：〈水霊魔法〉</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">　能力：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">幻想之王</span><rt>メフィスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">』『思考加速・万能感知・魔王覇気・水雷支配・時空間支配・多次元結界・森羅万象・精神支配・幻想世界・</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">生命支配</span><rt>セフィロト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">　耐性：物理攻撃無効、状態異常無効、精神攻撃無効、自然影響無効、聖魔攻撃耐性</span></p>

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">　ディーノ一行も、その結果に茫然となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">「痛い──って、どうして俺のホッペを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">抓</span><rt>つね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">るんだよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">「あっ、夢じゃないんだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">「ああ。アタイも悪夢なんじゃないかと疑ってたんだが、どうやら現実だったみたいだぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">「いや、聞けよ！　俺が痛いんだよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">　ピコがディーノの頬を抓り、目の前の光景が夢か現実なのか判断したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">　その判定方法に苦情を入れたのは、抓られて痛い思いをしたディーノ本人だけであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">「遊んでないで、何が起きたのか説明してくれる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">　マイがディーノに聞いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">　何か凄い事があったのは理解出来たのだが、詳細はまるでわからなかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">　あの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">ゼラヌスが地に伏しているのを見た時は、我が目を疑ったマイである。何がどうなったら、そんな事態になるのやら。ゼギオンが恐ろしい戦士なのは確かなのだが、それでも埋められないほどに隔絶した差があったはずであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">「えっと、それね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">　実は、ディーノもよくわかっていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">　ゼギオンが急激に力を増した理由に、思い当たるものがなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">（武器のお陰……って、そんな訳ねーよな。となると、やっぱりアイツが何かした、としか思えないんだよな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">　困った時は、リムルのせい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">　これで何とか説明はつくのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">　そんなふうに思える時点で、あのスライムがどれだけおかしな存在なのか理解出来るというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">　それを証明するように、ディアブロが恍惚とした表情を浮かべて言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">「ああ、やはりリムル様は素晴らしい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">　ゼギオンと出会った瞬間から、こうなる事を見通しておられたのですね</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">　などと言っているが、それはディーノが聞いても意味不明な発言だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">　聞き返すべきか止めるべきか、それが問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">　この〝リムル様絶賛モード〟に入ったディアブロは、語り出したら止まらないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">　だが、何か知っている様子。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">　それが気になるディーノなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">「あのう、俺にも説明してくれない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">　思い切ってそう質問したディーノだが、ディアブロの反応は冷たいものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">「は？　バカめ。どうして貴様などと、この興奮を分かち合わねばならないのです？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">　真顔でそう答え、ディーノを絶句させたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">　ディアブロとしては、その〝力〟の秘密を漏出させたくない、という本音があったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">　何しろそれは、リムルの『虚無崩壊』のエネルギーだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">　リムルと〝魂の回廊〟で繋がっていて、尚且つ〝扉〟を開けたもののみが、その力を借り受ける権利を有する。しかし、一歩でも誤ると身を滅ぼしかねない恐ろしい力なので、リムル不在の今、軽々しく力を引き出すのは自殺行為なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">　ゼギオンが自身の肉体に『虚無崩壊』のエネルギーを循環させたのを見て、正気を疑ったディアブロである。しかし同時に生じた疑問は、『どうしてゼギオンは無事なのか？』というものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">　そんな真似をすれば、一瞬で自滅するはずだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">　そうなっていない原因は何か？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">　そう考えた時、ディアブロに思い当たる答えは一つだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">　それは、〝ゼギオンの身体の何割かが、リムルの細胞で構成されているという事実〟であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">　ディアブロは、こうした事態を見据えていたからこそ、リムルはゼギオンに自身の細胞を与えていたのだろう、と考えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">　そう理解すれば、全ての辻褄が合った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">　残るは、リムルを称賛するだけの簡単なお仕事だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">　勿論、リムルはそんな事まで見通していないし、何も考えずにゼギオンを救っただけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">　そんな事を言い出すなら、アピトの肉体にだってリムルの細胞が使われているのである。そちらは考慮せずに都合のいい想像で整合性を取っているあたり、ディアブロもかなりいい加減だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">　ことリムルが絡む案件に限り、ディアブロの目は曇りまくるようになっているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">　ただし、この推測は一部当たっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">　この点がミソで、完全に的外れではないというのが、ディアブロが妄信してしまう原因になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">　実際、ゼギオンが無事だったのは、リムル細胞ともスライム細胞とも呼ばれる万能細胞が、『虚無崩壊』のエネルギーに耐えて変化したからであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">　ゼギオンもディアブロ同様にリムルを過信していたので、リムルから与えられた身体なら期待に応えてくれると確信していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">　そこに一切の根拠はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">　ゼギオンが無事だったのは、単に運が良かったからなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">　しかし、〝結果が全て〟なのも真理であり、ディアブロが口を閉ざした時点でこの件は闇に葬られる事になるのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">　そうとは知らぬディーノは、断られてショックを受けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">〝リムル自慢〟というディアブロからのウザ絡みを覚悟していたのに、冷めきった反応をされてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">「酷くない？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">　そう嘆くディーノだが、ピコとガラシャの反応は芳しくない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">「うーん……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">「ディアブロなら、まあ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">「殴られなかっただけマシ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">「だよな。アハハ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">　せっかく慰めてもらおうとしたのに、あえなく失敗するディーノだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">　そんなふうに憐れなディーノを見て、マイが大きく溜息を吐いたのである。</span></p>
<p><br/></p>

<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">　迷宮内には、弛緩した空気が漂い始める。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">ゼラヌスという絶望に打ち克った今、もう安全だろうという気の緩みが生じたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">　しかし、危機はまだ終わっていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">　迷宮内にはまだ、悪徳の権化のような男が生き延びていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">「クソが……舐めやがって……この俺様をコケにしやがって……クソがァ──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">　半死半生といった様子のヴェガが、迷宮の天井壁に張り付いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">　この世の全てを呪っているかのように、文句を呟いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">　それは、自分を貶める者達への呪詛なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">　そんなヴェガだが、悪運だけは強かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">　ゼギオンにトドメを刺されそうになった時も、ゼラヌスが介入して事なきを得ている。そして今も、体力の回復に努めながら、虎視眈々とチャンスを窺っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">　ヴェガは密やかに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">』の権能を行使している。迷宮内に根を張り巡らせて、その力をどんどんと吸収していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">　ヴェガがいた階層はラミリスが隔離していたのだが、ゼラヌスの登場によって下層と繋がってしまっていた。そこから外に出る事で、ヴェガは迷宮本体に喰らいつけたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">　この異状は直ぐに察せられるはずだったが、ここでもヴェガの強運が作用する。迷宮内の監視がゼラヌスという脅威的存在への対処に集中してしまい、その他の警戒が薄れてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">　それだけゼラヌスが脅威だったのだから、これはラミリス達を責められない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">　しかしその結果、ヴェガは九死に一生を得ていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">　というか、何度も何度も九死に一生を得ているのだから、ヴェガの悪運は本物だと言えそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">　そして今も、ヴェガの眼下にこれ以上にないエサが転がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">　それは、ゼギオンに倒された</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">蟲魔王</span><rt>ゼラヌス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">亡</span><rt>なき</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">骸</span><rt>がら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">　しかも──今の状況、誰もヴェガの存在どころか、生存している事にすら気付いていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">　死にかけたせいか、ヴェガの気配は希薄になっていた。それに加えてゼギオンが凄まじいエネルギーを放射した事で、その階層の状態が不安定になっていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">　魔素は乱れ、『魔力感知』だけでは認識力に不足が出ている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">　そうした状況だったのも、ヴェガにとっては幸運だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">　ゼギオンとアピトが闘技場から去り、中央にはエサだけが残された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">　これは罠か？　──と、らしくもなく警戒するヴェガだったが、そんなの関係ねーと割り切った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">　力さえ得れば──あのゼラヌスの圧倒的な力さえ手に入れられれば、ゼギオンだろうが敵ではない、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">　何しろ、今のゼギオンは疲労困憊という様子なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">　ゼラヌスを相手に過剰な力を揮った反動か、その動きは精彩を欠くものとなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">　であるからこそ、迷っている場合ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">　今この瞬間こそが、ヴェガにとって最大のチャンスだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">「暴れろや、『邪龍獣』ども</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">　ヴェガはそう叫び、同時に生産可能な最大数であった四体の『邪龍獣』を生み出した。そして、好き勝手に暴れるように命じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">　そこにディーノ達もいたのだが、ヴェガからすれば裏切り者も同然だ。弱ったゼギオンに攻撃を仕掛けるでもなく、仲良さそうに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">和</span><rt>わ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">気</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">藹</span><rt>あい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">々</span><rt>あい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">として見えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">（ま、テメーらも俺様が喰ってやるから、恨むんじゃねーぞ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">　どこまでも自己にとって都合のいい事を考えながら、ヴェガは成り行きを見守った。すると、本日の最大の幸運が、ヴェガに微笑んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">　ヴェガにとって都合がいいように、事態が動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">　一体は、愚かにもディアブロに向かって、一瞬にして消滅させられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">　一体は勝手に何処かに向かい、その階層から去って行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">　そして残る二体が、その階層で暴れ始めたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">　その混乱を見逃すヴェガではなかった。というよりも、形振り構わず、後先も考えずに、一直線にゼラヌスを目指した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">　そしてヴェガは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">「〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">虚喰無限獄</span><rt>インフィニットイーター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">〟</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">　──ゼラヌスの死骸を喰らう事に成功した。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">　悪意が、牙を剥く。</span></p>
