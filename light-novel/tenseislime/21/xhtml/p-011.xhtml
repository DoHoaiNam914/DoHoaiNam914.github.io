<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">　そういう事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　マイは、ゼギオンを支えていたアピトの隣に立ち、ディーノ達を信じて見守る事にしたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">〝管制室〟にて、ベニマルが状況説明を終える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">「嘘でしょ、本当に厄介なヤツね……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">「これはもう、隔離する作戦で大正解でしたね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">「まったくなのよさ。迷宮の再利用も考えていたけど、まだどこかに生き残っているんじゃないかって、後から不安になりそうだもん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　世に言う、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">穢</span><rt>けが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">れ思想である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">　ちょっと違うが分かりやすく例えると、〝便器に落ちた歯ブラシは、どれだけ綺麗に洗っても使いたくない〟といったような意味合いであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">　これに同意する者は多い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">　トレイニーもその一人で、ラミリスと頷き合っている。ラミリスの発言なら何でも肯定してしまうので、ひょっとしたら違った思想を持っている可能性もあるのだが、それはどうでもいい話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">　ベレッタがジュースを用意して、ラミリスに手渡した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">　それをゴクッと飲み干して、ラミリスが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">「でもさ、その『邪龍獣』って倒せるの？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">　それは、実に核心を突いた質問だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">　ベニマルも、それを不安に思っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">　ディアブロに恰好をつけてみたはいいものの、四大竜王とハクロウでは無理だと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">「俺が行くしかないな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">　と、ベニマルが告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">　大スクリーンでは、ハクロウが『邪龍獣』を斬り捨てていた。その冴え渡る剣技は見事の一言なのだが、残念ながら『邪龍獣』を滅するほどではない。ヴェガとの繋がりを絶たれた『邪龍獣』は『無限再生』こそ失われているものの、『超速再生』は有している。何度も何度も、再生を許してしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">　もっとも、五十倍以上も力の格差がある相手を斬り捨てられる時点で、ハクロウは異常なのだ。ベニマルからすれば、『流石は師匠だ』と誇らしい気持ちになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">　とはいえ、ハクロウでは倒せないのが明白だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">　では、四大竜王はというと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">　赤髪の美女である〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">炎</span><rt>えん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">獄</span><rt>ごく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">竜王〟エウロスが、灼熱を纏わせた炎の鞭で『邪龍獣』を縛り上げた。継続的に熱ダメージを与えて、細胞を焼き尽くそうというのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">　このチャンスを得る為に、かなりの犠牲があったのだと察せられる。露出高めのドレスは赤褐色の肌を隠せておらず、全身に癒えきれぬ傷が生じていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">　細身の美男子が、扉にもたれかかるようにして座っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">氷</span><rt>ひょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">獄</span><rt>ごく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">竜王〟ゼピュロスだ。優雅で優し気な風貌だったのに、今は射るような視線で『邪龍獣』を睨んでいる。エウロスの攻撃を補助しようとして、大きなダメージを負った様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">　ゼピュロスよりもっと酷い状態なのが、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">雷</span><rt>らい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">竜王〟ノトスだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　小柄な幼女のノトスは、その怪力を活かして『邪龍獣』を抑えようとした。しかし、地力が違い過ぎたのだ。もしも相手に自我があれば、ノトスでは相手にならなかっただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">　ノトスが頑張っていたのと同様、今度は自分の番だとばかりに、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">地</span><rt>ち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">滅</span><rt>めつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">竜王〟ボレアスが死力を尽くしていた。全身を覆う竜の鱗を砕かれながらも、倒れたゼピュロスとノトスを守っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">　エウロスの炎の鞭が、力任せに破られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">　力が違い過ぎるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">　炎の鞭の継続ダメージも、結局は『邪龍獣』の回復量を上回らなかった。瞬間的な足止めには成功したが、それだけで終わってしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">　悔しそうに舌打ちする苛烈なエウロス。美女に似つかわしくない仕草だが、それが様になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">　ハクロウがエウロスと交代した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">　決定的に力不足で『邪龍獣』に打つ手がないエウロスとしては、大人しく引き下がるしかない。しかし、そんなハクロウだって……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">　全員の頑張りは称賛に値するものだが、やはり足止めするだけで精一杯だった。当初の作戦通りなら問題なかったのだが、この面子に『邪龍獣』を滅させるのは不可能である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">　二度と復活出来ないように、細胞片すら残さず消し去れるほどの戦力を必要とするからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">　ベニマルが言うように、誰かが援護に向かう必要があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">　それがベニマルなら確実に勝てるだろうが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">「ちょっと、副司令官さん？　アンタには、隔離階層内に取り残されてるゼギオン達を連れ戻すっていう、これ以上ないほどに重要な任務があるじゃない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">　その通りだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　タイミングが大事なので、こちらの『邪龍獣』を倒すと同時に、隔離部分の中でも速やかに行動する必要があるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">　ベニマルがダメなら、残る戦士は少ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">　ソウエイは、各所に『分身体』を派遣して情報収集の真っ最中だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">　ガビルは回復中。全力状態でなら勝てたかも知れないが、それでも倍以上ある存在値を誇る『邪龍獣』が相手では、苦戦していたはずだった。今出て行っても、勝てる確率は低いだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　ランガも同じ。全力状態なら確実に勝てたのだが、今はゲルドの負担を請け負った事で消耗し過ぎている。大技を使用するなど以っての外なので、出て行くだけ時間の無駄だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　その中で、ベレッタが名乗り出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">「そうなるとやはり、ここはワレが行くしか──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　これに被せるように、ラミリスが却下する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">「ダメに決まってんじゃん！　ベレッタちゃんが演算を手伝ってくれなきゃ、アタシだけで迷宮を廃棄するなんて無理ってものなのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　無理ではないのだが、時間がかかるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">　そしてそれは、ヴェガに回復の機会を与えるようなものであり……つまりは、作戦の失敗を意味するのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">　ここはラミリスを手助けすべく、ベレッタには頑張ってもらうしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">　その時、一人の人物が立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">「ようやく、私の出番が回ってきたようですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">　力強くそう言ったのは、燃え盛る炎のような黒と赤のまだら髪と褐色肌を持つ戦士──カリスだった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">竜気魔鋼</span><rt>ドラゴタイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">製の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">依</span><rt>より</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">代</span><rt>しろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">と完全融合を果たした事で、以前よりも風格が増している。勿論、その内面も充実しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">「カリスちゃん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">　ラミリスが『思い出した！』とばかりに、表情を輝かせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">「なるほど、ヴェルドラ様の助手であるお前なら、この大役を任せられそうだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　と、ベニマルも頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">　ひと目でカリスの力を見抜き、『邪龍獣』に勝てると判断したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　ベニマルが認めたのなら、誰からも反対意見など出なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">　忘れられかけていたカリスも、ここぞとばかりに張り切って出撃したのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">　カリスが去った〝管制室〟にて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">「ちなみに、カリスちゃんの存在値って？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">「ええと、現時点で２７４万です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">　数値だけ見れば『邪龍獣』に劣るが、それは幹部勢にも見劣りしない強さの指標であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">「知らずに送り出したんですか、ラミリス様？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">「お堅いわね、副司令官ってば。だーいじょうぶ、大丈夫だっての！　だってカリスってば、師匠の助手なんだもん。ガチガチの戦闘系なんだから、負けるはずがないのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">　ラミリス達の間でも、『存在値は、その構成内容によって戦闘能力が大きく変わる』というのが常識になっていた。今回の戦いの例を見るに、それは疑いようもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">　ディアブロのように数値を誤魔化せるような</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">変</span><rt>カイ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">態</span><rt>ブツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">もいるが、それは希少過ぎるので例からは除外されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　あくまでも指標であり、全てではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">　カリスの能力は平和利用されていたが、全ての権能が戦闘に流用可能だった。今回のような危機に際しては、戦闘特化に活用出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">　要は、使い方次第なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">　万能なのが、カリスの優れた点なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">　そんな訳で、カリスの勝利は間違いないと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">　そして、その予想が外れる事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　ベニマルもようやく安堵の微笑を浮かべて、最後の仕上げの準備に入るのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">　戦場への扉を開いたカリスの目には、奮戦するハクロウの姿が映っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">「流水斬」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">　ハクロウは仕込み刀で『邪龍獣』の拳を受け止め、流していた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">の威力を秘めた拳なのだが、ハクロウの剣は砕かれたりしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　それは、高い</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">の為せる業だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">　そして、もう一つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">　クロベエが鍛え直して、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">伝説級</span><rt>レジェンド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">最上級の大業物に至っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">　仕込み刀──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">鮫</span><rt>さめ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">雲</span><rt>ぐも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">〟──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">　これが、ハクロウの愛剣の名前である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">　折れず、曲がらず、しなやかで砕けない。柔らかくも芯は強い、そんなハクロウの注文通りの仕上がりとなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　威力よりも、その身を安心して任せられる頑丈さを選んだのが、この〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">鮫</span><rt>さめ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">雲</span><rt>ぐも</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">〟なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">　これに加えて、ハクロウが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">剣気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">で刃を保護している上に、折れないように絶技を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">揮</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">っているのだから、刃が欠ける事もなく</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">の外皮をも斬り裂いていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">　素晴らしいなと、カリスは賞賛した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">　しかし残念ながら、それだけでは『邪龍獣』に勝てない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">　扉付近にいたゼピュロスとノトス、そしてボレアスが、カリスの為に道を譲った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">　途中で目が合ったエウロスが、頬を上気させてカリスに目礼している。エウロスはカリスに憧れているので、こんな状況だというのに嬉しそうな表情を浮かべたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">　それを軽くスルーするカリス。スルースキルは、ヴェルドラに鍛えられてＭＡＸなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">　堂々と歩を進めたカリスは、ハクロウに並び立ってから声をかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">「ハクロウ殿、交代しましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">「む？　お主はカリスか。そうか、ワシの出番はもう終わりかのう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">「十分満足されたのでは？　まだ生まれていないお孫様にも、ハクロウ殿の勇姿は伝わるかと思いますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">「ホッホッホ。見かけによらず、世辞が上手いですな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">「ヴェルドラ様に鍛えられましたので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　ヴェルドラ様に鍛えられましたので──という言葉には、カリスの万感の思いが込められていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　何でもかんでも無茶振りしてくる上司を持てば、その気持ちに共感出来るのではあるまいか。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">　これに頷くのは、この場にはいないベレッタであった。カリスとは飲み友達で、たまに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">意見交換</span><rt>愚痴の言い合い</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">をする仲なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　それはともかく、ハクロウは大人しく引き下がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">　時間稼ぎと聞いていたが、事情が変わったのを察したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">「手伝いも要らぬのじゃな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">「はい。私だけで十分でしょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">　これはハクロウを馬鹿にしている訳ではなく、巻き込まないよう純粋に配慮しているだけである。何しろカリスの戦い方は、超高熱による焼滅を得意としているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　ハクロウがいては、その本領を発揮出来なかった。なので、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">竜王</span><rt>ドラゴンロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">達と一緒に離れたところまで避難してもらいたかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">「ホッホッホ。承知した。武運を祈っておるぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">「お任せを。勝利をお約束しましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">　この会話を最後に、ハクロウはエウロスと一緒に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">竜王</span><rt>ドラゴンロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">達がいる扉まで下がったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">　そして、カリスが『邪龍獣』と対峙する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">　力だけなら『邪龍獣』に軍配が上がるが、戦闘能力では果たして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">「時間がないそうです。どの程度の相手なのか試したかったのですが、さっさと終わらせますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">　カリスが一方的に宣言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">　その言葉を理解するはずもない『邪龍獣』が、カリスを敵と見做して襲いかかる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">　カリスはそれを──軽く蹴り上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">「ギヒィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">　想像以上の衝撃と予想外だった結果に、『邪龍獣』が苦悶と驚きの叫びを上げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　そんなの無視して、カリスは追撃する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">「〝ヴェルドラ流闘殺法〟──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">灼熱連弾</span><rt>バーニングブレット</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">　目に見えない速度で放たれるカリスの拳。それは空気を熱して弾丸と化し、プラズマを生じさせながら『邪龍獣』に連続して着弾した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">「────ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">　声なき絶叫を上げる『邪龍獣』だが、それを気にするカリスではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">　まだ『邪龍獣』が宙に浮いている隙に、地面に魔法陣を描き上げる。そして発動させたのは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">「懐かしい技で仕留めてやろう──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">黒炎竜化爆獄覇</span><rt>ドラゴニックフレア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">〟──」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1"><img class="fit" src="../image/ph_slime21_ill008.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">　落ちてきた『邪龍獣』が丁度ドーム内に入るタイミングで、その技が完成する。以前、リムル相手に使用して破られた、イフリートの奥義〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">炎化爆獄陣</span><rt>フレアサークル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">〟──の進化技だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">　その威力は、まるで別物なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">　改良に改良を重ねて、実用的になっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">　その範囲はかなり狭められていて、直径にして三メートルほどだ。しかしその結果、内部に封じられる熱エネルギーは比例的に増大していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">　ベニマルの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">黒炎獄</span><rt>ヘルフレア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">〟をも上回っており、炎熱系では最強級の奥義となっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">　何しろこの技は、発動させたら終わり、ではないのだ。炎と化したカリスが、その意のままに内部温度を調整可能なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">　リムル相手に戦った時の反省点を活かして、内部の敵に熱を集中させられるようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">　結界内部に逃げ場などなく、カリスの熱はあらゆるものを焼き尽くすまで消えたりしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">「オアッ────」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">　魂が擦り切れたような絶叫を残し、『邪龍獣』が焼滅する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">　復活など許さぬ、カリスの完全勝利であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">「見事じゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">　文句なしのカリスの圧勝を、ハクロウが褒めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">「いえいえ。私がここに残された理由は、まさにこの為だったのでしょうし。勝てて当然というものですとも」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">　と、笑顔で応じたカリス──だったが、その内心では別の事を考えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">（ヴェルドラ様って、絶対に私の事を忘れてましたよね？　そりゃあ、リムル様から頼られて嬉しかったのは理解しますけど、私も連れて行って欲しかった……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">　と、ヴェルドラに置き去りにされた事を根に持っていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">　今回役に立てなかったら、それこそ拗ねてしまったところである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">　そうとは知らぬ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">竜王</span><rt>ドラゴンロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">達も、カリスの勇姿に感動している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">「凄い！　流石はカリス様ですぅ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">　素敵♡」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">　カリスのファンを公言しているエウロスが猛烈に絶賛しながら、頬を染めて感激している。苛烈な美女といった外見なのに、夢見る乙女のように可愛らしい仕草だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">「クッ、俺達はまだまだって事かい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">「今は仕方ないから、もっと経験を積まなきゃだね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">「私達も負けてはいられませんからね。ゼギオン殿のようなボスを任されるには及ばずとも、最下層手前を守る</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">竜王</span><rt>ドラゴンロード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">としては、もっと強くならなければ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">　ボレアス、ノトス、ゼピュロスの順番に、感想を口にしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">　この日の悔しさをバネにして、四大竜王はより奮起するようになる。その結果、迷宮難易度が更に跳ね上がる事になるのだが……それはまだまだ先の話なのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">〝管制室〟は、カリスの勝利に沸き立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">「ほらね！　アタシの言った通りだったのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">　自分の手柄のように自慢するラミリスに、大半の者が「そうですね！」と頷き、甘やかしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">　ベレッタは、演算に必死で口を挟めない。というか、いつもの事なので諦めモードだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">　注意するとすれば副司令官のベニマルなのだが、既に隔離階層に向かっており、この場を留守にしていた。もはやこの場はラミリスの独壇場であり、ガビルやランガなどが口を挟める雰囲気ではなくなっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">　とは言え、緊張感をなくした訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">　一部の大スクリーンの映りが悪くなり、ノイズが走っていた。その先が隔離階層なのは、言うまでもない話であろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">　この戦いも大詰めとなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">　後は、ヴェガを倒して隔離部分を切り離すだけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">　そして、皆が無事に戻って来るのを祈るのみである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">　ラミリス達もバカ騒ぎしているように見えるが、それは不安の裏返しなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">　作戦の成功を信じて、ラミリスはベニマルからの連絡を待つのであった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">　そして、ベニマルが向かった先では──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">　ディアブロはベニマルの登場を見て、時が迫ったのを悟っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">　今のところ順調。しかし、油断は出来ない状況である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1">　ここまで追い詰められたヴェガが動くとしたら、まさに今だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">　ディアブロがチラリと視線を向けると、心得ているとばかりにゼギオンが頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">　まさに、以心伝心だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">　ならば安心だと思った瞬間、やはりというかヴェガが叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">「ギャハハハハ！　そうか、その手があったぜィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　ディアブロを狙うと見せかけて、地面を這わせた触手が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">蠢</span><rt>うごめ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">いた。一斉に伸縮して、超速でマイに迫ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">　──っと、気配を察して振り向くマイ。視界を埋め尽くす数多の触手を見て、その表情を驚愕で染め上げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">　ディーノ達のサポートに徹していたマイは、ヴェガ本体へは不注意だった。まさか自分が狙われるなど、夢にも思っていなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">　しかし、触手がマイに届く事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">「無駄だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">　というゼギオンの言葉が、マイの耳に届いたのは、虚空に散る触手の残骸を目にした時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">　ゼギオンの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">蟲</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">空</span><rt>くう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">領</span><rt>りょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">域</span><rt>いき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">』は、清浄なる青色だ。曇りなく透き通り、美しくも儚げに見えるのだが、その実態はアピトのそれよりも強力だった。それも、比較にならぬほどに。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">　攻防一体であり、ゼギオンの意思によって空間断絶による攻撃性まで備えているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">　ヴェガの触手はこれに阻まれた。マイに触れる事すら敵わず、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">空間歪曲防御領域</span><rt>ディストーションフィールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">の時空揺らぎに巻き込まれて散ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">「わ、私、もしかして狙われていたんですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">　とマイが悟ったのは、全てが終わった後だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">　追い詰められていたヴェガは、最後に得た希望まで奪われる形になった。元からそんなものはなかったのだが、ヴェガが絶望するには十分な出来事だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">「バ、バカなァ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">　と喚くが、それで事態が好転するはずもなく……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">　全ては、このまま無事に終わるかと思われた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">　馬鹿な、ありえねえ！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">　ここで俺様が死ぬだと？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">　そんなの、絶対に認められねーぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">!!</span></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">　──と、ヴェガは混乱と恐怖の絶頂にあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">　マイを喰って、その権能を奪う。そしてこの場から脱出するという素晴らしい作戦も、まるで読まれていたかのように完全に阻止されてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">　全てが納得いかない出来事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">（俺様ほどの優れた戦士が、こんなところで滅ぶなど……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">　しかしもはや、打つ手など何もなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">　ヴェガが舐めてかかったディアブロは、想像以上の化け物だった。ヴェガの全てが見透かされているかのようで、どんな攻撃を仕掛けようが通じないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">　頼もしいと思っていた『邪龍獣』達も、まるで期待外れだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">　新たな戦士──ベニマルがここに来たのを見るに、下層へ向かった一体も仕留められたのだと察せられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">　ここにきて、ヴェガの理解力も限界まで高まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">　追い詰められて、もう後がないと悟った事で、生き延びる為にその頭脳が活性化していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　しかしそれでも、ヴェガに残された可能性は何もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">　ディアブロ達が何かを狙っているのは間違いないし、それに耐えられるとは思えない。もしかしたら、ヴェガが得た不死性ならば生き延びられるかも知れないが……生きるか死ぬかなどという賭けなど、真っ平ごめんだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">　ヴェガは悔しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">　誰もが認めるほど強くなったはずなのに、誰からも尊敬されなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">　信用の置ける仲間が出来なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">　安住の地も得られなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">　心が満たされなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">　欲望は尽きなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">　それらは当然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">　ヴェガ自身の行いの結果なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">　自分が相手を信じていないのだから、相手から信じられる訳がないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">　ただ強くなったところで、威張るだけでは何も為せない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">　人は意外と本質を見るのだと、ヴェガには理解出来なかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">　望むだけでは、何も得られない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">　与えるだけで返ってこない場合もあるが、与えなければ何も始まらないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">　ヴェガは、それを知らずに生きてきた。その生い立ちに同情すべき点もあるのだが、更生の機会は幾度となくあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">　故に結局は、ヴェガの行動の責任を取るべきは、自分自身しかいないという結論に落ち着くのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">　だが、ヴェガはそれを良しとしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">「ふざけんじゃねーぞ、チクショウがァ──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">　と、全身で不満を表明して叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">　そしてその瞬間、禁断の手を思い付いたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">（そうだ、そうだぜ。俺だけが死ぬなんて、そんなの絶対にオカシイじゃねーかよ。だったらよお、全員道連れだ。そうすりゃあ、あの世とやらに行っても寂しくないってもんだぜィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">　それはまさに、ディアブロが不安視していた可能性だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">　臆病で生き汚いヴェガなら取らないだろう手段だと思いつつも、そうなる可能性を捨てきれずにいたのは、ヴェガの頭が悪過ぎたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">　何らかの思想があるでなく、その場その場で行き当たりばったりで生きている。思いつきで主義主張を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">翻</span><rt>ひるがえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">し、思い付いた策を吟味せずに実行する愚かさを持ち合わせていて……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">　そんなヴェガだからこそ、その一瞬で『破滅主義に目覚めないとは限らない』と、ディアブロは警戒していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">　その予感が的中してしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">　ヴェガはニタリと笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">「へへへ、わかったぜ。テメエが俺より強えのは認めてやんが、最後に笑うのは俺様だ。ギャハハハハハハハハ、そうさ！　最初っから、こうしてればよかったぜ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">　笑いはやがて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">哄笑</span><rt>こうしょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">となり、ヴェガの放つ邪悪な気配が濃密になっていった──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">　ディアブロは舌打ちした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">　こうなる可能性を見越して対策を立てていたので、ヴェガが撒き散らそうとしている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">を未然に押さえ込めている。しかし、ゼラヌスの暗黒細胞と融合した事で、ヴェガの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">は強化されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">　既にある程度は、ヴェガの垂れ流した細胞片が空気中を満たしていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">　先程の触手の残骸も、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">魔性細菌</span><rt>バクテリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">に変わった様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">（ここまで厄介になるとは。当初の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">状態</span><rt>ママ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">ならもっと楽に防げたものを、忌々しいヤツめ──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">　ヴェガはこの戦闘の間にも、少しずつ強くなっていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">性</span><rt>た</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">質</span><rt>ち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">の悪い権能まで獲得していた様子で、ディアブロとしては不安要素しかなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">　このままではヴェガの行動を止められなくなると、事前に準備しておいて正解だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">「──『絶界』──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">　ディアブロは、速やかに対抗策を実施した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">　ヴェガの本体が、ディアブロの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">誘惑之王</span><rt>アザゼル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">』に囚われる。これによって、ヴェガの意識は外部との連絡を途絶させられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">　一瞬にして、ヴェガの狙いは阻止された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">　即ち、ディアブロがヴェガの自爆を未然に防いだのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">「なるほど、な。この隔離階層に満ちていた自分の細胞を、一斉に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">崩壊</span><rt>ブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">させようとしていたって訳か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">　崩壊というが、ヴェガが秘めたるエネルギー量は相当なもので、それが意味するところは大爆発である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">　流石はディアブロだ、とベニマルは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">「その通りです。コイツのように何を考えているのかわからぬ愚者は、さっさと始末すべきですね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">　ディアブロだけなら生き延びる自信があったが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">疲</span><rt>ひ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">労</span><rt>ろう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">困</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">憊</span><rt>ぱい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">になった他の者達では被害規模が予想困難だった。なのでディアブロは、断固阻止すべく手を打っておいたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">　状況が状況でなければ、ディアブロの手でとっくにヴェガを始末していた。不確定要素を生かしておけば、どのような災厄が起きるかわからないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">　生かす意味もないので、容赦する必要もなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">　ともかく、全ての段取りが完了した以上、後はヴェガを葬った上で隔離部分を廃棄するだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">　そのハズだったのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">　ここにきて、ヴェガに──『邪龍獣』に変化があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">　ヴェガの悪足掻きが、更なる力を得るキッカケとなってしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">「ひゃははハハハ！　やったぜ、流石は俺様だ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　その叫びは『邪龍獣』が発していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">　三体いたはずが、今は一体しか復活していない。しかしその一体の顔はヴェガのものとなり、今までとは別格の存在感を放っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">　ヴェガの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">』には、『並列思考』の権能もあった。それが今、『邪龍獣』に宿ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">「「「──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">　その危険性に咄嗟に気付いたのは、ディアブロ、ゼギオン、ベニマルの三名だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　遅れて、ディーノ達も状況を理解する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　しかし、誰も動けない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">　ディアブロは、ヴェガ本体の封じ込めに手を取られている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">　ベニマルは『時空間操作』を発動させて、この場と退避場所を繋ごうとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">　ディーノは、ようやく休めると嬉しそう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">　ピコとガラシャも、ディーノと同じ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">　アピトも安堵の表情で、戦い疲れたゼギオンを労わるように支えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">　そのゼギオンも、攻撃を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">躊躇</span><rt>ためら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">ってしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">　何故ならば、ヴェガはマイに覆い被さるようにしていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">　ゼギオンに守られていたマイだったが、何を思ったのかヴェガの前に飛び出したのである。この行動はゼギオンにとっても想定外で、対処が遅れてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">　ヴェガは『邪龍獣』に思考を宿らせているだけのようで、その権能を全て扱える訳ではない様子だった。それでもディアブロの『絶界』から『並列思考』を跳ばせたのは、ヴェガの執念の為せる業だと評価出来るだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　せっかくディアブロが封じたのに、このままマイを喰って逃げ切れたならヴェガの勝ちだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">　それが叶わなかったとしても、このまま皆を巻き込んで自爆してしまえば、ヴェガの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">鬱</span><rt>うっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">憤</span><rt>ぷん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">は晴れるというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">　逆恨みですらない醜い感情に支配されて、ヴェガは悪意を撒き散らしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">　せめて、隔離部分と一緒に追放出来たなら──と、皆が思ったその時だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">「こうなると思った。だって貴方、しつこかったもん」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">　マイが諦めたように、淡々とそう呟いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">　その声は小さかったが、静まり返った現場で大きく響いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">　思わず間抜けな声を洩らした『邪龍獣』のヴェガに、マイが挑戦的な目を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">「だから私が、連れて行ってあげるわ。貴方が誰にも迷惑をかけられないように、どこか遠い未知なる場所へ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">「はあ？　何を言ってやがんだ、テメエ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">　必死に問うヴェガに、マイは答えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">「おい、止め──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">　ヴェガが拒絶しようとするより早く、マイの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">星界之王</span><rt>テラ・マーテル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">』が輝くように発動する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">　マイだって、ずっと守られているばかりではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">　ヴェガを観察し、そのしぶとさを恐れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">　そして、こうなるのではないかと薄っすら予感していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">　だから、ヴェガが自分を狙っていると理解しながら、敢えて逃げなかった。自分だけが犠牲になる事で、皆を守ろうとしたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">　消えゆく『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">星界之王</span><rt>テラ・マーテル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">』の光輝。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">　その最後に──マイの思念の残滓が、ディーノ達に届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">　サヨナラ、ディーノ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">　貴方って、真面目にしてたら恰好良かったよ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">　私に勇気をくれて、ありがとう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">　サヨナラ、ガラシャ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">　頼もしくてお姉さんみたいだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">　サヨナラ、ピコ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">　短い付き合いだったけど、友達みたいに感じてた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">　サヨナラ、みんな。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">　元気でね。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">　永遠を生きる貴方達なら、私の事なんて直ぐに忘れちゃうだろうけど──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">　そこで、マイの声が途絶える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">　もしも覚えていてくれたら嬉しいな、と続く気がしたディーノなのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1"><img class="fit" src="../image/ph_slime21_ill009.jpg" alt=""/></span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">　マイが消えて、脅威も去った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">　残るヴェガ本体を生かしておく意味はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">　ディアブロが、迷う事なく処理を行う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">「──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">崩壊する世界</span><rt>エンド・オブ・ワールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">〟──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">　世界の崩壊に抗う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">術</span><rt>すべ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">　この瞬間、ヴェガの本体が滅んだのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">　ただし恐らくは、マイと一緒に消えた『邪龍獣』に本体の権能が移り、本物のヴェガとなって完全復活を果たしているだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">　ディアブロが忌々しそうに舌打ちする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">　結局は、テスタロッサを馬鹿に出来ない結果となってしまったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">　まあいい──と、ディアブロは気持ちを切り替えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">「さっさと終わらせましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">　ゼラヌスを喰った事で、ヴェガがどのような進化を遂げたのかわからない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">　この隔離階層には、まだヴェガの細胞が残っている。これを放置すれば、それこそ魔物を喰らって復活してしまう恐れがあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">　感傷に浸っている場合ではなく、事前に取り決めた予定通りに、事を運ばねばならないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">「何を呆けているのです、ディーノ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">「いや、だって……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">「だって、ではない。つまらぬ感情に惑わされて、使命を果たせない方が問題ですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">　ディアブロが冷徹に告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">　その通りなのは、ディーノも理解しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">「ま、せめて手向けくらい贈ってやるとしよう。せいぜい派手にな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">　ベニマルがそう言って取り成した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">　そしてそれを実践すべく、皆が行動に移る事になったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">　そんな中、ディーノは一人思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">（マイも喜んでくれるなら──って、絶対に怒るよな、アイツ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">　マイは真面目で、自分が目立つのを嫌っていた節がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">　それに、派手な事も好きではなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">　ディーノはそれを思い出していたのだが、それは口にせず呑み込んだのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">　ベニマルが『時空間操作』で繋げた退避場所は、迷宮の〝外縁部〟にあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">　迷宮内なのに外縁部と呼ばれるのには、それなりの理由がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">　そこは、時空の狭間なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">　迷宮は異界──つまり、亜空間に隣接しており、数多の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">別次元世界</span><rt>アナザーワールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">とも接している場所にあった。であるからこそ、迷宮の外が基軸世界であるのならば、迷宮の内側こそが〝外縁部〟と称されているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">　そこの最端部に立つのは、ベニマル、ディアブロ、ゼギオン、そしてディーノの四名だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　ベニマルの提案で、今からどでかい花火を打ち上げようとしていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">　たった四名だけなのは、他の者達がこの先で行動可能な権能──『時空間操作』を有していなかったからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">　ゼギオンは、ゼラヌスから権能を託された事で、『時空間操作』が進化して『時空間支配』となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">　ディアブロは、ミカエルに『時間停止』で後れを取ったのが悔しくて、とっくに『時空間支配』の権能を獲得している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">　そしてベニマルも、ディアブロに教授されて特訓しており、本当に短い期間で『空間支配』を『時空間操作』へと成長させていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">　ベニマルでさえようやく扱えるようになったばかりの権能なので、他の者に扱えないのは仕方ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">　ピコとガラシャでさえも『空間支配』しか有しておらず、亜空間内での存在維持は困難であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">　それほどまでに、この先の空間は危険だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">　難事に挑もうとするベニマル達だったが、その前に、迷宮との機能回復を忘れてはいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">『良くやってくれたわね、アンタ達！　アタシは信じていたのよさ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">　という、ラミリスの嬉しそうな声が聞こえた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">　迷宮内に戻ってきた証拠であり、ここで死亡しても〝復活の腕輪〟の効果で生き返られるという安心感があるので、皆の表情にも安堵の色が浮かんでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">　ただし、今から行われる作戦行動に従事する者には、ラミリスの迷宮法則すら適用されないのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">『で、本当にやるワケ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">　このまま放置するだけでいいじゃん──と、ラミリスは言いた気だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">　何しろ、今からベニマル達が行おうとしているのは、廃棄した三十階層部分への全力攻撃だったからだ。ベニマルから『思念伝達』で説明を受けていたのだが、乗り気でない様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">　ベニマルやディーノ達からは、ヴェガの復活を絶対に許さない、という気迫が感じられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">　マイが連れて行った『邪龍獣』が残っているが、それはそれ。今から行うのは、単なる憂さ晴らしだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">　そう理解しているからこそ、ラミリスとしては反対の立場なのだ。それでもディーノ達の気持ちは理解出来るので、止めたりはしないだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">　異界に接する退避場所からは、廃棄された三十階層部分が視えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">　これを放置しておくだけで、やがて異界に呑まれて飛ばされていくはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">　亜空間には、常に位相の変動が生じている。それは予測出来るものではなく、それに巻き込まれたならば、どんな異次元空間へ飛ばされるか予測不可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">　時間の流れさえも歪曲された異界であるが故に、たとえ『空間支配』を有していたとしても、跳ばされた場所から今と同じ地点への復帰は現実的ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">　ヴェルグリンドはそれを成し遂げたが、あれは偶然と奇跡が重なった例外である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">　跳ばされた先だが、人が生息している</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">別次元世界</span><rt>アナザーワールド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">だったらまだマシで、何もない宇宙の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">終</span><rt>しゅう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">焉</span><rt>えん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">だったり、生命が誕生する前の大破壊の真っ最中だったりしても不思議ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">　如何に精神生命体とはいえ、そんな場所での生存は絶望的なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">　それを知っているだけに、ラミリスが真面目に忠告する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">『いいこと？　ちゃんと自分自身を『結界』で防御して、命綱を手放さないようにね。じゃないと、亜空間に呑まれて流されたら、どこに跳ばされるかわからないんだからね？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">　ラミリスの警告に、ディーノが強く頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">　実際、ベニマル、ディアブロ、ゼギオンの三名は、リムルを経由して〝魂の回廊〟という繋がりがあるのだ。今から作戦行動を行う四名の内、ディーノだけが確固たる絆がないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">「ま、あれだ。アタイとピコがしっかり支えてやっから、安心しな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">「いやね、俺達に絆がなかったのがショックでさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">「気にすんなよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">「そうだよ？　私達は仲間だし、信じあえてるじゃん。〝魂の回廊〟とかいう、訳わかんないモノがある方がオカシイんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">　その通りなんだよな──と、ディーノも思うのだが、少し寂しい気分になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">　ともかく、ここからは気を引き締める必要があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">　亜空間では足場となるものがない為、命綱が頼りなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">　ラミリスの言うように、とても危険な行為なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">　それでも、ディーノは珍しくやる気だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">　ディーノにとって最善なのは、言うまでもなく『働かない』事である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">　だからと言って、仕事が出来ない訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">　したくない、だけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">　故に、本気になったディーノは仕事が早かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">　必要に迫られたならば速攻で終わらせる事を良しとする──それが、ディーノという男なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">　そんなディーノが、真っ先に亜空間へと飛び出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">　続いて、ゼギオンがディーノの対面に到着する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">　ベニマルが一番不慣れなので、まだ安全圏に近い位置に陣取っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">　一番危険な最奥には、いつの間にかディアブロが。ディーノから見たら、正三角形に見える配置だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　そしてそれは、他の者達から見ても同様で──つまりは、四名を頂点として正四面体となるような陣形だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">　これにて、準備完了であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">　それは、四名以上の者が必要となる儀式奥義だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">　どうせやるならとラミリスが提案したのだが、これにディアブロが「クフフフフ、面白い」と賛同した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">　ゼギオンは無言で同意し、発案者だったベニマルと追従したディーノの方が、遅れて賛同する形となっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">　実はその儀式そのものも、この場所と同じくらい危険な行為だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">（ディアブロはともかく、ゼギオンとベニマルか。凄いな──また</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">量が増大してるじゃねーか……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">　ゼギオンは……先の戦いを目撃したので、理解したくないが理解出来る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">　しかし、いつの間にかベニマルまでも、本気のディーノに並ぶほど強くなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">　どうなっているんだと思ったものの、突っ込む元気などない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">　ディーノは作戦に集中する事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">『気を付けてね！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">　不安そうなラミリスの思念が届く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">　全員が所定の位置へ到達したのが確認されてからが、本番だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">　二人で、点と点を結ぶ一次元。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">　三人で、面を描く二次元。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">　四人ならば、空間を形成する三次元となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">　目標を中心に、各人が正四面体の頂点に立っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">　つまり今から行おうとしているのは、廃棄された迷宮三十階層部分を囲い込むように完成した正四面体から、中央へ向けて各々の奥義を叩き込もうとしている訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">　それは──積層型魔法陣をはるかに凌ぐ、空間型魔法陣が形成される事になる訳で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">（想像を絶する威力になりそうだな。マジで）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">　と、ディーノはゴクリと唾を飲み込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">　考えれば考えるほど、メチャクチャな話だった。つい熱くなって話に乗ってしまったが、本番前に冷静になってくると、『これってヤバイな』と思えてきたディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">　もっとも、ディーノ以外の三名は意外と乗り気であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">『クフフフフ、久々に全力を出せますね』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">『ああ。オレもこの機会に、自分の限界を知っておくとしよう』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">『そうだな。身体はボロボロなんだが、何故かイケる気がする』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">　その『思念伝達』での会話を聞いて、ディーノは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">　先ず、ディアブロ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">　お前は本気を出すな！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">　次に、ゼギオン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">　アンタに限界なんてないから！</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">　そして、ベニマル。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">　身体がボロボロなら、どうしてこんな提案をしたんですかね？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">　コイツら、絶対にオカシイよ！　と、ディーノは全力で叫びたい気分であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">　しかし、今更なので何も言わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">　言っても無駄だし、下手すれば、空気を悪くするだけだと思ったから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">　ディーノは意外と、気配りの出来る男なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　そんな訳で、ディアブロを筆頭とするテンペストの幹部勢に苦手意識を植え付けられつつ、カウントダウンが始まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">『わかっていますね、ディーノ？　主技は貴方に任せます。我等の方でタイミングを合わせますので』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">　と、ディアブロが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">　ベニマルにゼギオンも異論はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">　三人だけならば完璧にタイミングを合わせられる自信があったが、ディーノにそれを求めるのは酷と言うものだからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">　そこで、ディーノが技を放つのと同時に、三人が追従する形になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">　ディーノも、これに文句はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">　むしろ、ここまで難易度の高い儀式奥義で、ぶっつけ本番にタイミングを合わせろなどと、無茶を言われずに済んでよかったと胸を撫で下ろしているほどだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">『わかった。全力でいくぜ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">　そう応じて、ディーノは精神を研ぎ澄ましていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">　最高の一撃を放つべく、意識を集中させて──その瞬間、ディーノの六対十二枚の白と黒の翼が輝いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">　ディーノの双剣──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">黄金の剣</span><rt>エクスカリバー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">闇銀の剣</span><rt>カリバーン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">に、絶大な力が収束した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">天魔双撃覇</span><rt>フォールンクルセイド</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">　白光刃と黒影刃が残光を残し、正四面体の中心にて見事に交差する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">　そして──まさにその瞬間、満開の華が同時に咲き狂ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">陽光黒炎覇加速励起</span><rt>プロミネンスアクセラレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">『──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">終末世界への鎮魂歌</span><rt>エンド・オブ・ワールド・レクイエム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">〟──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">『──〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">幻想増殖波動嵐</span><rt>デヴァステイターストーム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">〟</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">　ベニマルが放った</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">陽光黒炎覇加速励起</span><rt>プロミネンスアクセラレーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">は、言わずと知れた最強奥義だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">　ディアブロの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">終末世界への鎮魂歌</span><rt>エンド・オブ・ワールド・レクイエム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">〟は、世界が崩壊する様を再現して局所的破壊を巻き起こす、究極の幻想・元素系破滅魔法である。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">能力</span><rt>スキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">技術</span><rt>アーツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">、そして魔法の複合技で、言うまでもなくディアブロのオリジナルにして最強最悪の奥義であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">　そしてゼギオンの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">幻想増殖波動嵐</span><rt>デヴァステイターストーム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">〟だが、こちらもゼラヌスから託された力を取り込んだ事で、ゼギオンの最強奥義であった〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">幻想次元波動嵐</span><rt>ディメンションストーム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">〟がより凶悪に進化していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">　各々が、各々の持てる最大の力を発揮した形だ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">寸</span><rt>すん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">分</span><rt>ぶん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">違</span><rt>たが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">わず放たれた超絶技の数々が、正しく絶妙なるタイミングにて、ディーノの放った技に被せるように正四面体の中心部に到達していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">　そこに座する迷宮廃棄部分にて、色無き極光が花開いて、亜空間を美しく彩っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">　それは、手向けに相応しく美しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">　ただし、その秘めたる威力は──宇宙</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">開</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">闢</span><rt>びゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">以来で最大となる、絶禍の破壊力を生じさせるものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">　威力を逃さぬように構築された正四面体内部を、破壊の災禍が埋め尽くしていく。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">　────</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">四重複合絶技</span><rt>カルテットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">：</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">絶撃追憶滅光崩</span><rt>ブレイクダウンノスタルジア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">────</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">　四名の力が一つに合わさり、かつてない究極の破壊を生み出したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">　少しでもタイミングが狂うと術者本人を巻き込む危険なもので、それを間近に体験したディーノが恐怖を感じたのは言うまでもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">　ぶっつけ本番で試すには、危険過ぎる技だと思ってたんだよ──と、後にディーノは語る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">　武勇伝が一つ生まれた瞬間だった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">〝管制室〟でも、この状況は把握していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">　この光景を目撃した者は、皆一様に押し黙っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">　荒れ狂う破壊嵐が収まる気配はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">　この場が亜空間であった事は、幸いであったと言える。もしもこれが迷宮内だったら、どれだけの階層が巻き込まれたのか想像もつかないほどだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">『……あの、ヤバイんですけど？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">　と、ラミリスが本音をポロリとこぼしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">　破壊の中心にあった『廃棄した三十階層分』だが、破壊のエネルギーに触れた一瞬で消滅したのだ。こんな凶悪極まりない技を、もしも地上で使用したなら……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">　惑星だって消え去るだろうし、太陽系だって飲み込まれるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">　まさしく、ヴェルグリンドの力をも完全に上回る破壊力。この世界における上位者四名による</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">四重複合絶技</span><rt>カルテットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">は、相乗効果によって想像を絶する結果を生み出したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">　そんなふうに沈黙に包まれた〝管制室〟に、楽しそうに会話しながら戻って来る者達がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">　ディアブロとベニマルだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">「いやあ、実に楽しい体験でした」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">「ああ、まったくだ。身体は悲鳴を上げていたのに、いざ実行に移す時にはむしろ、これまでになく力が漲るのを感じた。またやりたいが、早々に機会がなさそうなのが残念だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">「クフフフフ。カレラが『階層をぶち抜くのって、めちゃ楽しい』などとほざいていましたが、ようやくその気持ちが理解出来ましたよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">「──確かに。力の限界を試すなど、滅多に出来ぬ経験だからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">　最後にはゼギオンまで加わって、かなり盛り上がっている様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">〝管制室〟の温度感とは大違いで、ラミリスはプルプルと身体が震えだすのを止められなかった。</span></p>
