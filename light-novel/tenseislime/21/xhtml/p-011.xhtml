<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">　不安は、怒りに変わっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">　ラミリスはパタパタと部屋中を飛び回りながら、戻ってきたベニマル達に向けて『絶対禁止』を宣言したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">　そんな中、もう何もしたくないくらいに疲れているのが、シレッと一緒にいるディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">　ピコとガラシャも当たり前のような顔をして、応接用のソファーでふんぞり返っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">　そんなディーノ達に、そっと紅茶とお菓子を差し出すシュナ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">「お疲れ様でした」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">　そう言いながら笑顔を見せられれば、これにコロッとなるのが男の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">性</span><rt>さが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">　ディーノもご多分に漏れず、頑張った甲斐があったな、などと苦労が報われる思いになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">　ベニマル達と違って、ディーノは自力のみで戦っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">　だからこれは自分への御褒美なのだと、ディーノは堂々たる態度で長椅子に寝そべるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">　優雅に寛ぎ、シュナに紅茶のお代わりを頼んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">　そうする事で、ディーノは疲れを癒しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">　そんなディーノの実に自然体な様子に、ベニマルが呆れて文句をつけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">「おい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">「ん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">「どうしてそんなに寛いでいる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">「いや、だって、俺の仕事はもう終わりだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">　実に軽やかにディーノが答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">　これに、イラッとした様子でベニマルが問い返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">「それならどうして、自分の家に帰らないんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">　それを聞いて、ディーノはキョトンとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">　そんなディーノを見て、ベニマルの方が戸惑ったほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">「え？　いやあ、戦い終わった後はもはや、『強敵と書いて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">友</span><rt>トモ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">と読む』だろ？　だったら、俺達の住む場所だって、ここ以外にないって話じゃん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">　などと、ディーノは爽やかに言い放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">　清々しいほど、自分達の都合しか考えていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　軽くウィンクまでされたので、ベニマルの苛つきがピークに達してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　なのでつい、語気荒く言い返していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">「それ以前の話だろうが！　そもそもお前達って、ちょっと前まで敵対してただろう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">　仮にもディーノは魔王なので、その言い方は失礼に当たるのだが……ピコやガラシャからもクレームは出ない。そこまでディーノを尊敬していないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">　ディーノ本人も気にした様子はなく、軽くスルーしてラミリスを巻き込む始末だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">「えー？　もう仲直りしたじゃん。なあ、ラミリス？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">「え？　ま、まあね。また働きたいっていうなら、雇ってあげるのもやぶさかじゃないのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">　ラミリスの機嫌はもう戻っていた。ディーノと仲直りしたのを思い出し、笑顔になっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">　そのまま一緒になってお菓子に舌鼓を打ち始めたのだが、それはまだ気が早いというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">　忘れてはならないが、ここは〝管制室〟なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">　迷宮内の危機は去ったものの、まだ世界各地では苦難が続いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">　ソウエイだって情報収集に飛び回っているし、決して万事解決した訳ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">　それなのに『もう自分は関係ありませんよ』と言わんばかりに、ディーノ達は他人事の体であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">　ピコやガラシャも同様だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">　いや、もっと酷かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">　会話するディーノ達をガン無視して、二人そろってケーキを貪りついていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">「こ、これ！　超美味しいんですけど</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">　三つあるし、もう一つも私が食べてもいいよね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">「ピコ、慌てるな。この最後の一つはアタイが狙っていた獲物だぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">「はあ？　何を言ってるのよ。私が先に宣言したんだから、権利は私のものでしょ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">　シュナの用意したケーキを奪い合うという、実に醜い争いが勃発していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">　これに、ディーノが参戦する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">　というか、当事者だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">「──おい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">　それは残っているんじゃなくて、俺のだから！　お前等の権利なんて、最初からないから</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　そう叫んで、慌てて自分の分のケーキを確保しようとしたディーノだったが、その主張が聞き入れられる事はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">　友情も、ケーキの前には無力なのか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　そう思わされるテンペスト一同だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">　それを見やり、溜息を吐くベニマル。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">　自分もケーキは大好きだが、これは酷い、と思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">「ダメ男を甘やかすのには反対なんだが、シュナ、もう一つ用意してやってくれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">　根負けしたのは、ベニマルが先だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">　このままでは話が前に進まないと、そう考えたのだ。ディーノに対して酷い言い草だったが、魔王の風格など感じられないのだから仕方ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">　シュナは苦笑して、頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">　そうとは気付かず、ディーノ達は本性丸出しで争い続けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">　やはり友情とは、かくも儚いものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">　世界規模の戦いから比べれば可愛いものだが、三者、一歩も譲らぬ構えで睨み合っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">　シュナが新しいものを用意して運んで来るまで、その争いは続いたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">　結局、ケーキを食べ終えたディーノ達は、ベニマルの傘下に入る事に合意した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">　シュナという食を司る権力者の兄上に逆らうのは愚か──と、そう認識したようである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">　どの世界でも、台所を支配する者は強い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">　そんなこんなで、一時同盟の成立であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">「俺はこう見えても魔王なんだし、決して買収されたんじゃないからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">「そだね。せめて三つ、一日に用意してくれなきゃ話にならないね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">「でもよ、世界が滅んじまったら、このケーキも食べられなくなりそうだしな。協力してやるしかねーよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">　という感じで、交渉が成立したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">　その後はラミリスに雇われる予定のディーノ達だが、それは交渉次第という話になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　何にせよ、この世界を守ってからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　ベニマルの指揮下に入ったのは、それが一番効率がいいと判断したからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">　ディアブロもそうだが、ベニマルも自分達の勝利を疑っていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">　リムルが帰還すると信じて、この基軸世界を守ろうとしているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">　それも、国家の枠組みを越えて世界規模で、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">　まだ若いのに大したものだ──と、ディーノも認めざるを得なかったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">　そんなベニマル達を見て、ディーノも思ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">　マイだってもしかすると、無事に帰って来るかも知れないもんな──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　あの生真面目な同僚の少女が、まさか自己犠牲の精神を発揮するとは思わなかったディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">　その行為に助けられたのは事実なのに、不本意ながら恩返しも出来ない状況だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">　ディーノとしては納得いかず、せめてベニマル達に協力しようと考えたのだ。そうでなければ、決して動こうとしなかったはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">　ディーノは思う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">（マイが戻った時は、このケーキを御馳走してやらねーとな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">　その為には、ガラシャも言っていたように、この世界の平和を守る必要があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">　本当は働きたくないが、『仕方ないな』と思うディーノなのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">古城舞衣</span><rt>マイ・フルキ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">は、全力で跳んだ先のどことも知れぬ空間に漂っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　恐らくは、亜空間と称される次元の狭間だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">　ラミリスの迷宮から無秩序に跳んだから、位置座標を見失ってしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">　生きているだけでも儲けものだが、これはマイの権能によって『生存可能な空間を自動調整』された結果であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">　そうとは知らぬまま、マイは自分の幸運に感謝した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">　それと同時に、何故か無性にケーキが食べたくなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">　誰かがマイの事を噂しているのかも知れないが、どうしてケーキを思い出したのかは疑問だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">　ケーキなんて、滅多に口にする事が出来ない贅沢品だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">　それも、ベイクドチーズケーキやカボチャケーキなどが主流で、ふわふわスポンジのショートケーキなどはお目にかかった事がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">　探せばあったのかも知れないが、帝都のスイーツ店などは高級過ぎて、マイの給料では高嶺の花だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">　ユウキがお土産としてスイートポテトなどを持ってきてくれたりしたのだが、それがこれ以上ないほどの御褒美だったのは秘密である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">（そのユウキ君だって、ジャヒルに殺されちゃったんだよね……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">　最後にユウキの事を思い出したからか、マイはそんなふうに感傷に浸る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">　何も知らぬまま帝国で彷徨っていた時、ユウキに拾われてお世話になった。それ以降、自分の元いた世界に帰れる日を夢見て、必死に生きてきたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">　今では人間を止めてしまい、こんな不思議な空間でも死なずに生きているほどの力を得たのだが、それでもマイの望みが叶う事はなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　マイは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">星界之王</span><rt>テラ・マーテル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">』を得た事で、より現実を知る結果となっていた……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">　マイが望む元の世界に戻れる確率は、限りなく低いものなのだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">　理論上、決して不可能ではない。ただし、マイでは無理だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　その理由は、次元の壁を越えるには、膨大なエネルギーを必要とするからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">　そしてそれ以上に、複雑怪奇な演算が必須となり、膨大な量の『時間と空間に関する位置情報』を必要とするのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">　それこそ今の状況を見ても、マイの絶望が理解出来るというもので……しかし逆に、それが故にマイの安全は保障されていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">　マイはまだ、ヴェガに捕まったままだった。しかし、怯える事はない。この状況では、自分が直ぐに殺される事はないと理解していたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">「テメエ、何を笑ってやがる？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">　と、マイを掴んだままだったヴェガが、不機嫌そうに問いかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">「別に。ちょっとケーキが食べたいな、って思ってただけです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">「へッ、余裕そうじゃねーか。テメエ、自分だけ逃げようったって、そうはいかねーぜ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">「逃げる？　無理ですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">「……あん？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">　ヴェガは理解出来ないという表情で、マイを見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">　それから顔を歪めるように笑み、マイに脅しをかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">「クックック。俺様の本体が殺されちまったら、こっちの身体に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">』が宿るんだぜ？　そうなったらテメエ、真っ先に喰ってやるからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">　そうすれば、マイの『瞬間移動』が手に入る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　自分はより強くなって、帰還を果たせるはず──そう考えて、ヴェガはニタニタと笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">　実はこの時点で、ヴェガの本体は滅んでいた。ヴェガの身に『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">』も宿っているのだが、本人はまるで気付いていないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">　ヴェガが自分の権能を全然理解出来ていないという証拠であり、とても滑稽な話である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">　それに──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">　マイは、ヴェガに脅されても動じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">「無理ですって」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">「テメエ、調子に乗ンなよ！　俺の本体が殺されずに封印されるかもって話なら──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">「ああ、そういう心配ではありません」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">　マイもその可能性は考えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">　ヴェガ本体を殺してしまうと、マイの目の前にいる『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">邪龍獣</span><rt>コイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">』が本体になるだけだ。そうとわかっているのだから、封印するという手を打つのではないか。そう思ったのだが、直後に自分の考えを否定した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">　その理由は、危険性が高いからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">　ヴェガの進化速度は尋常ではない。それを鑑みれば、潰せるところから潰しておく方がいい、という結論に至るだろうと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">　実際、そうなった訳で、マイの予想は正しかったと言える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">　そしてマイが自信を持っていたのは、それこそ自分の望みが叶わないと理解させられた理由と同じであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">「私の権能を奪えるかどうか、それも賭けでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">「馬鹿め！　俺様なら、それは確実だぜ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">　マイも『そうかもな』と思ったが、そこは黙ったまま続きを口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">「でも、位置情報を読み解けないでしょう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">「空間を移動するには、座標計算が必須になります。現在位置の座標と『転移』先の位置情報の二つは、最低でも必要なんですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">「む……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">「私を殺しちゃったら、その情報は得られないでしょうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">　マイの権能──進化した『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">星界之王</span><rt>テラ・マーテル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">』は、『時空間跳躍』も可能になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">　ただし、前述したように数多の情報を必要としているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">　目標の人物の波長に向けて跳ぶ方法もあるが、異なる次元にいては辿れなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">　また、目標地点の時間軸、位置座標、その他の情報が判明していたとしても、そこを隔てるように次元の壁があれば、マイの力では越えられないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">　これが、マイが元の世界への帰還を諦めた理由であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">　隣接する次元であれば、壁を越えられる場合もある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">　しかし、次元によっては壁の高さもマチマチなので、どうあっても不可能な場合があった。それこそ〝冥界門〟を探すなりして、コツコツと次元探索を繰り返すしか手はないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">　マイには無限に等しい寿命があるが、それでも無理だと断ずる他ない。何しろ、次元ごとに時間軸は異なっているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">　時間軸を同期させた状態の世界間なら、次元跳躍しても時差はない。しかし現実的には、そういう現象は期待出来なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">　同じ世界の宇宙でさえ、光速を超える速度で空間は膨張を続けているのだ。時間と空間の相関性など、マイの理解の及ぶ範囲にないのである。まして、愛する弟が生きている時間と場所に辿りつける確率など、限りなくゼロに等しくあってないようなものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">　マイにもっと強力なエネルギーがあれば、時間と空間を跳躍する事も可能だった。それこそ〝竜種〟であれば、そのような無茶もまかり通らせられただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">　しかし、マイでは不可能だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">　ただそれだけの話なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">　ついでに言うと、全力で跳んだからか、マイ自身も現在位置の情報が読み解けずにいた。ヴェガから逃げられたとしても、帰還するのは絶望的だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">　隠すような話ではないので、マイはそれを素直に説明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">　当たり前だが、ヴェガに理解出来るはずもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">「な、に？　えっと、何だ？　つまり……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">「私の協力がなければ、どっちにしろ権能を使いこなせないでしょうね、って話ですよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">　強気でいけば、ヴェガの決断を遅らせられるだろうというのが、マイの狙いである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">　実際、それは成功する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">　ただし、それが時間稼ぎでしかない事を、マイ本人が一番理解していたのだが……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">　マイの断言に、ヴェガは頭を抱える事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">　否定出来なかったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">　そもそも、ヴェガは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">』だって使いこなせているとは言い難い。マイの言うように、マイから権能を奪ったところで、宝の持ち腐れになるのは間違いなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">　そしてこの時、ヴェガもようやく気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">　自分に『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">』が宿っている事を……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">　しかし、ヴェガには何も出来ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">（ク、クソッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">　確かに俺じゃあ、複雑な権能なんて扱えねー気がする。けどよ……どうする？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">　このままマイに舐められるのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">癪</span><rt>しゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">だし、かと言ってマイを殺してその権能を奪っても、ここで手詰まりになってしまっては意味がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">　ヴェガは迷った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">　このままではマイと二人、この何処とも知れぬ亜空間に取り残されるだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">　ここから跳ぶにしろ、マイ頼りだ。マイの気力が回復するのを待って、それから当てもなく『時空間跳躍』する事になるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">　そうなると協力は必須な上に、いちいちマイの機嫌を窺わねばならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">　正直言って面倒だ、とヴェガは思った。このまま時間をかけて考え続ければ、結局はマイを喰うという結論に至っていたであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">　逃げられたら終わりなので、ずっとマイを捕まえ続けるのも大変なのだ。それなら権能を奪って、自力で何とかする方がマシ──という思考になる訳である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">　ヴェガはその答えを見出す前に、チャンスを失う事になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">「──え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">「あちゃあ、何だ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">　それに気付いたのはマイが先か、それともヴェガだったのか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">　強大無比の時空嵐が、その場に突然発生していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">　亜空間の法則は、人知の及ぶところではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">　その時空嵐に巻き込まれて無事で済むのかどうか、それさえも不明なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">「逃げた方がいいわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">「言われるまでも──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">　ヴェガは、その言葉を最後まで言えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">　マイもそうだが、より強大な力を垂れ流していたヴェガを中心に、新たなる時空嵐が発生したからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">「──きゃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">「ぐわぁ────────ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">　それは、抗う事など出来そうもないほど、強力無比なエネルギーの本流だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">　ヴェガの手がマイから離れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">　それは好機なのだが、マイはそれどころではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">　光が舞う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">　その時空の渦に巻き込まれるなり、精神生命体であるマイの意識さえも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">朦</span><rt>もう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">朧</span><rt>ろう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">となって──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">『諦めるなって言ってくれたのに、ゴメンね、ユウキ君──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">　そう心の中で呟いて、マイは意識を手放したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">　その時空嵐が去って、ヴェガは一人、しぶとく生き残っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">「クックック、大した事なかったぜィ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">　喉元過ぎれば熱さを忘れるというが、ヴェガはまさにそれだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">　だから反省もしないので、同じ過ちを繰り返すのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">「チッ、マイとはぐれちまったか。これほど強力なエネルギーの奔流の直撃を浴びちまったんじゃ、もう死んじまったかもな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">　マイが死んでもどうでもいいが、その権能を奪えなかったのは残念だった──と、ヴェガは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">　しかし、ヴェガは『強運』な男なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">　今回も無事に生き延びられたのがその証拠だ──と、本人は思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">　しかし、それは間違いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">　何しろ、ヴェガの運はとっくに尽きていたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">　マイを手放してしまったのが、その揺るがぬ証拠であった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">　──そこは、誰にも知られぬ場所──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">　何もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">　海も、空も。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">　天と地、上下さえもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">「あ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">　ヴェガはようやく、己が置かれている立場に気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">　その場所では、星も輝かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">　光がないので、色もなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">　何も存在していない、完全なる〝無〟だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">「おいおい……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">　これは不味いのでは──と、ようやく気付くヴェガである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">　何もないから、指標がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">　動いてみても、進んでいるのか後退しているのか、それすらも判別出来ない状況だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">　魔素もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">　ヴェガから垂れ流されていた魔素が拡散しても、何かに当たる気配はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">　もしかしたら、時間すら流れていないかも知れなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">　突如、ヴェガの心に恐怖が湧き出た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">　自分が、完全なる孤独であると理解してしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">　する事が何もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">　出来る事も何もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">「おいおい、待ってくれ。どうなってんだ？　クソったれが、誰かいねーのか、ゴラァ──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">　恐怖は、怒りに変わる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">「ちくしょうがァ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">　俺が何をしたってんだ、ふざけんじゃねーぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">　誰もいない虚空に向けて、ヴェガが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">吠</span><rt>ほ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">　力の限り怒鳴る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">　しかし、誰も何も答えない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">　反応は、ゼロだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">　誰もいないので、威張れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">　虚勢を張っても意味はないが、ヴェガは試してみた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">「舐めるんじゃねぇぞぉ──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">　この俺は不死身のヴェガだァ！　全世界で最強不滅の──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">　そこまで叫んで、急に虚しくなったヴェガである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">　怖くなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">　そう、ヴェガは不滅なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">　それを思い出してしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">「おいおいおい、ちょっと待て。ちょっと待ってくれよォ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">　全エネルギーを放出するように、自分自身を中心とした大爆発を起こしてみた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">　しかし、何も変わらなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">　ヴェガは無事に復活を果たした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">　そして時間が経てば、何もかも元通りで……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">　ヴェガには自慢の、尽きる事のないエネルギーがあった。だから、どれだけエネルギーを放出しようとも、無尽蔵に湧いてくる。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">ゼラヌスを喰った成果だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">　今となっては、それが恨めしいヴェガである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">　何しろヴェガの肉体は不滅であり、エネルギーも尽きない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">　そうなると〝自殺する事さえ出来ない〟という事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">「──え？　嘘だろ、ちょっと……そんな……待てよ……待てって……」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">怨</span><rt>えん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">嗟</span><rt>さ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">の声は、誰にも届かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">　いつしかそれは嘆きに変わり──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">　誰もいない孤独なその場所で、自分を終わらせる事さえ叶わずに、ヴェガは己の愚かさを噛み締める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">　一人寂しく、いつまでも、いつまでも……。</span></p>
