<body class="p-text">
<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　ディアブロがヴェガの存在に気付いたのは、既に事態が急変した後だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">「暴れろや『邪龍獣』ども</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　そう叫びながら、ヴェガが襲いかかってきたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　当たり前だが、ディアブロは即座に反応した。ヴェガを迎え撃つべく、一瞬で戦闘態勢を取っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">　ゼギオンも同様だ。どれだけダメージがあろうと戦えるのが、ゼギオンなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">　ただし、ゼギオンはゼラヌスから譲り受けた権能を我が物としておらず、現在進行形で統合中だった。ヴェガも予想していたが、本調子ではないどころか、いつ眠りに陥っても不思議ではないほど、絶不調だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">　それ以前に、『虚無崩壊』を使用した反動も強烈なもので、どうして立っていられるのか謎である。そうと悟らせないのが、ゼギオンの凄さなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　ディーノ達も遅れて反応するが、こちらは『邪龍獣』二体を相手に悪戦苦闘中だった。どう見ても、ヴェガにまで手が回りそうもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">　完全に気が抜けていた──というか、ヴェガは一応仲間だったので、自分達が狙われるとは思っていなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">　人は──それを油断と言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">「スマンな。ゼギオンに武器をあげちゃったから、俺は戦えないわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　笑顔でそんな事を言い出したディーノだったが、そんな言い訳が通用するはずもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">「舐めるな、バカ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">「さっさと本気出せ。そしたら許してあげる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">　ガラシャ達から容赦なく突っ込まれて終わっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　そちらは放置していても構わないと、ディアブロは即座に見て取った。そして、本命と対峙する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">「ゼギオン、コイツは譲ってもらいますよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　と、ディアブロが不敵に嗤いながら提案した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">　提案というか、それは決定事項だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　ゼギオンには、ここでディアブロの提案を蹴る意味などない。素直に頷き、アピトに支えられながら後ろに下がった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　ディアブロの前に、目が赤く染まったヴェガが降り立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">　叫ぶ必要もないのに大声を出したのは、ディアブロ達の注意を自分に向ける為だった。そしてその隙に、ゼラヌスの死骸を喰らう事に成功したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">　ヴェガが調子に乗るのは当然の流れだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">「ぎゃははは！　スゲエ、こいつは凄え力だぜィ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　嬉しそうにヴェガが叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">　ゼギオンに殺されかけて、ゼラヌスの介入によって九死に一生を得た。そのまま諦めればいいのに、ヴェガはそうせずチャンスを窺っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　今がまさに、その時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">　ゼギオンをも圧倒したゼラヌスの力も、いまやヴェガのモノなのだ。自分の力が数倍に跳ね上がったような気がするほど、それは超絶的だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">「ディアブロっつったか？　俺様の手下になると誓うなら、テメーは生かしてやんぜ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">　ヴェガの感覚では、ゼギオンは警戒すべきヤバイ相手だ。疲弊している今こそが殺すチャンスであり、その力まで奪える絶好のタイミングなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">　だから、ディアブロに邪魔されたくなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　ディアブロが『邪龍獣』を瞬殺したのを見て、そこそこやると気付いている。しかし、ゼラヌスを相手に苦戦している様子も目撃しているので、今のヴェガなら勝てると踏んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">　ゼギオンまで喰えば、必勝確定である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">　なので、ここは言葉巧みに騙す気満々で、そう話を持ちかけたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">　しかしながら、それが通用するハズもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">「──は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">　何を言われたのか理解に苦しむといった表情で、ディアブロが問い返した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">「まさかお前、この私を下に見ているのですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　そんなはずはないだろうと、ディアブロは信じ難い思いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　ヴェガのような小物から格下認定されるなど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">誇り</span><rt>プライド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">が傷付くどころの話ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　許されざる暴挙である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　ディアブロにとって、リムルに向けた暴言も禁句だが、自分が舐められる言動も大嫌いなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　ヴェガは自覚なく、ディアブロの地雷を踏み抜いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">　そして更に──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">「ああ、そうさ。悪い話じゃねーだろ？　あの舐めたスライム野郎だって、今頃はフェルドウェイに殺されちまっただろ──おぶぅ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">　この瞬間、ヴェガの運命は決まったようなものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">　何が起きたのか理解も出来ないほどの一瞬で、殴り倒されてしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">　痛みよりも、驚きが先に出るヴェガ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">「ガハァ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　ブベェ、テ、テメエ、何しやがった</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">「何、だと？　お前こそ、何を舐めた事を口にしているのです？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　ゼラヌスに向けたのと同じ、底なしの闇がヴェガを包み込もうとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　それは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1">深</span><rt>しん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">淵</span><rt>えん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">より</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">来</span><rt>きた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">る〝虚無〟の力だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">　ディアブロもゼギオン同様──いや、それ以上に、自由自在に〝扉〟を開けられるようになっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">　故に、数字などでは測れないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">「ひゅっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">　ヴェガは本能的に、恐怖を悟る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">　ディアブロがヤバイ相手なのだと、ようやく認識したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">　殴られた頬に、我慢出来ないほどの苦痛が生じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　痛覚などとっくになくなっているはずなのに、それはまるで〝魂〟に直接働きかけているような〝激痛〟なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">「覚悟はいいですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">「ま、待て！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">　恥も外聞も関係なく、ヴェガは今更交渉しようとするが、それはもう手遅れというもので……残された道は、あってないようなものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「いいえ、待ちませんよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">　ディアブロの返事を聞いて、ヴェガは錯乱する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">（し、死ぬ？　俺が？　嫌だ。そんなの、絶対にイヤだぁ──っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">　恐怖の余り、ヴェガは全ての権能を暴走させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　ディアブロを倒せなくてもいい。逃れる手段は何かないかと、死に物狂いで力を解き放ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　その結果、予想もしなかった事態に陥る事になった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　ヴェガの迷宮同調が加速した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　ヴェガの権能は、大地に根を張り巡らせる事で、栄養を補給するというものだ。迷宮への侵蝕を実行している事からもわかる通り、それは死骸だけに止まらずあらゆるものを栄養素としていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　先程まではラミリスが隔離していたから、ヴェガの不死性は発揮されていないも同然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　しかし、今は違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">　迷宮本体から、無尽蔵にエネルギーが補給されていた。その上、ゼラヌスという最高のエサまでその身に取り込んだのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　かつてないほどに、力が満ちるのを感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　それなのに、ディアブロには通じなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　生半可な力では駄目だと、ヴェガは限界を超えて力を取り込んでいく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　どんどん迷宮から力を吸い込み、己を肥大化させていく……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">　それでもヴェガは満足しない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">（まだだ、まだ足りねーんだ！　この化け物と戦うには、こんなもんじゃ力が足りねーぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　この迷宮を奪うだけじゃなく、下層に隠れている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">者共</span><rt>エサ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">も喰らって──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">　と、果てしなく欲望を肥大化させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　それは自殺行為に等しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　制御出来ない力は、身を滅ぼすものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　それなのにヴェガは、もっと力が欲しいという強迫観念に囚われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">　それはまるで、恐怖から逃れようとするかの如く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　この迷宮には、化け物がうじゃうじゃいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　ヴェガを圧倒したゼギオンだけでなく、このディアブロという悪魔だって話にならないほど危険だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　何しろヴェガの『邪龍獣』が一体、ディアブロの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">爪鋏刃</span><rt>シザーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">で完膚なきまでに切り刻まれて、その場での再生も敵わずに消滅したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　ヴェガ自身の目で目撃したので、間違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　今の『邪龍獣』は、ヒナタ達と戦った時よりも強いのだ。たった四体だけなのもその為で、雑魚を何体生み出しても意味がないと考えたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">　ヴェガも学習していた証拠なのだが、ディアブロが相手では意味がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　二体の『邪龍獣』がゼギオンを狙っているが、こちらも期待出来ないはずだ。あの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">ゼラヌスを倒せるような化け物なのだから、どれだけ弱っていようとも倒せるとは思えなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">　だからヴェガは、何かに追い立てられるように焦っていた。どんどんどんどん力を取り込んで、ディアブロやゼギオンを上回ろうと考えていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">　その結果、ヴェガは迷宮への侵蝕を加速させていく。望むがままに迷宮と同化して、迷宮の権能を掌握していったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">　しかしながら、そんな真似をして無事で済むはずがなかった。ヴェガの意識は混濁し、大きなエネルギー反応をエサとして認識するだけの、暴走状態に陥ってしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　一言で言えば、理性が吹き飛んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">「喰ってやる。テメーも喰って、この俺様が最強なのだと証明してやんぜ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　口から</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">涎</span><rt>よだれ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">を垂らしながら、ヴェガが狂気に染まった表情で叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　その恫喝は、恐怖の裏返しだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">　ディアブロは、そんなヴェガを見て溜息を吐いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">（やれやれ。ここまで力が肥大化してしまえば、言うまでもなく脅威なのでしょうが……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　実につまらない相手だな、と感じたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　テスタロッサが逃がしてしまっただけあって、ヴェガの権能は厄介だ。現に、迷宮に根を張ってしまっているので、このまま倒すだけでは復活してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　エネルギーも迷宮から補給し続けるだろうから、ほぼ不死に近い存在になってしまっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">　しかも最悪なのが、ゼラヌスの遺体を喰われてしまった事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　これは失態だったと、ディアブロも認めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">　何しろ、〝全てのモノを喰らう〟ヴェガの特性と、ゼラヌスの〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">暗黒増殖喰</span><rt>デヴァステイターウイルス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">〟──意思ある極小の暗黒細胞を操る権能が、とてつもなく相性がいいと見抜いていたからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　ゼラヌスの暗黒細胞は、厳密に言えば細胞ではないし、生命体でもない。そう見えるだけなのだが、ヴェガが取り込んだ事で、その性質もより厄介なものへと変化しているだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">　幸いなのは、ヴェガ自身がその事実に気付いていない点だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">　馬鹿でよかったと言うべきか……いや、ディアブロからすれば、戦い甲斐のないつまらない相手だと感じてしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">　信念もなく、覚悟もなく、自身の欲望を制御する事さえ出来ないような、未熟な愚者。感情の高ぶりを感じる事もない相手であり、そこに美学はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">　無感情に見えた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">蟲</span><rt>むし</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">魔</span><rt>ま</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">王</span><rt>おう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">ゼラヌスでさえ、ヴェガに比べれば〝熱い魂〟を宿していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">（こんな事なら、ゼギオンに譲ったりするのではありませんでした）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">　と、少しばかり後悔するディアブロである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　ともかく、このままでは由々しき事態になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">　ヴェガの隔離を怠ったのはラミリス達なのだが、それを見通せなかったのはディアブロの落ち度だ。ゼラヌスという脅威で集中力が乱されたなど、言い訳にもならない</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">戯</span><rt>たわ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">言</span><rt>ごと</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">であると思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">　だからディアブロは、責任を持ってヴェガを始末しようと決意していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">「〝管制室〟、状況は把握していますね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">『勿論だ。ああ、ラミリス様は返事が出来るような状態ではないから、ここからは俺が対応する』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">「了解です。では、一匹逃げたヤツがいますが、そちらはお任せしても宜しいですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">『最優先で、迷宮内の構造を変化させてもらった。百階層、本来ならヴェルドラ様が待つはずだった大広間に、四大竜王とハクロウが待機している。倒せるかは疑問だが、時間稼ぎにはなるはずだ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　ベニマルの言うように、別働している『邪龍獣』など無理して倒す必要はないのだ。本体を殺してしまえば、後は簡単に処理出来るだろうから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　迷宮内では復活可能なのだから、四大竜王だけでも十分というものだ。ましてハクロウもいるのなら、そちらは任せても問題なさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">「クフフフフ。流石はベニマル殿ですね、余計なお世話だったようです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">『いや、助言感謝する。それでは、無茶はするなよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">「御冗談を」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">　その言葉にて、ディアブロとベニマルの会話は終了した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　ディアブロはヴェガを見据えて、どう処理すべきか思案するのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　ディアブロとベニマルの会話からもわかる通り、混乱の極みにあるのが〝管制室〟だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　主にラミリスが、目を白黒させてテンパっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">「あばばばば、ヤバイのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">　アタシの迷宮が食べられる──と、さっきから大騒ぎしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　騒ぐだけで何も対処出来ない様子だったので、ベニマルの指示で迷宮内の各種防衛機構が実行に移された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　こういう時の為にマニュアル化させていたのだが、それが役に立ったという訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">「こうなると、リムル様の偉大さを再確認させられるな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　と、ベニマルが唸る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">「そうですね……ちょっと大袈裟かなと思う事もあったのですが、リムル様の不在時に私達がこの体たらくでは、猛省するしかなさそうです……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　そう言って、シュナも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">項</span><rt>うな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">垂</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　リムルは常に、最悪の事態を想定して行動していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　考え過ぎな場合がほとんどなのだが、それで困った事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">『常に最悪な状況を想定しておけば、いざという時に慌てずに済むだろ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　というのが口癖で、過剰なまでに防衛戦力を育てていたのも、それが理由だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　それだけしていても、今の状況である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　全てが足りていなかったと、自分達の見通しの甘さを突き付けられているようで、ベニマルも己の未熟さを反省するしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">「落ち着いて下さい、ラミリス様。私も協力しますので、先ずは侵蝕されている階層の隔離から行いましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　バタバタと飛び回るだけのラミリスを落ち着かせようと、トレイニーが話しかけていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　早く立ち直ってもらわねば困るので、ベニマルとしてもトレイニーを応援する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">「そうですとも。自分の出来る事を確実にやるようにと、リムル様も常に口にしていました。ラミリス様、ワレも手伝いますので、先ずは安全策から」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">　無茶をする必要はないのです──と、ベレッタも追従する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　その通りだなと、ベニマルは己の心にも言い聞かせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　リムルの言葉を聞けば、それだけで落ち着けるのだ。それが、上に立つ者の資質なのだなと、ベニマルは大いに納得していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">「そ、その通りなのよさ！　アタシは、ど、動揺なんてしていなかったですけど、皆がそう言うなら手伝わせてあげるのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　混乱している時ほど、何かする事があれば落ち着くものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">　それが普段から行っている作業であればあるほど、効果も高くなるものなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">　ヴェガに自分の権能を奪われそうになって慌てていたラミリスも、ようやく立ち直る兆しを見せていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　反撃はここからだ──と、ベニマルも闘志を燃やすのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">　では、何から始めるのかと言えば、基本に則って現状確認である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　先ず、安全圏の確保。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　一番厳重なのが、ここ〝管制室〟だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">　ベニマルにとっての最大の懸念事項である奥さん方も、ここに隣接する控室に避難してもらっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　戦況を見せるのは胎教にも悪いだろうからと、心穏やかに過ごしてもらいたいという配慮であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　この控室には子供達も一緒に逃げ込んでいるので、モミジやアルビスも安心出来るだろう。遊び道具も置いてあるので、退屈もしないで済むはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　後で子供扱いするなと怒られるかも知れないが、それはそれ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　そんな訳で、私事ながらベニマルの不安は解消されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　続いて、リムルが大事にしているテンペストの街だが、こちらも最終防衛ラインを突破されない限り、ヴェガの侵入を許す事はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　ヴェルドラの大広間からしか入れないように、他の出口は全て封鎖済みなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　現在、主力となる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">階層守護者</span><rt>ガーディアン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">達まで防衛に駆り出していた。であるからこそ、階層ごとの防衛戦力はゼロに等しく、ヴェガが放った『邪龍獣』の侵攻を止められるものではない。故にベニマルは、ディアブロに説明したように残存戦力を一点集中させて対応する構えなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　ただし、それで『邪龍獣』に対抗出来るのかどうか、それは未知数であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　特に、ハクロウが心配だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">　孫を守るのだと張り切ってしまって、ベニマルが止めるのも聞かずに出て行ってしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">　戦力的には助かるのも事実だが、ヴェガの『邪龍獣』は油断出来るような相手ではないし、剣技で倒せるのかというのも疑問符だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　侵蝕された迷宮と繋がっていれば、何度も再生されてしまうだろう。それを倒すには、先ずは迷宮と分離させる必要があるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　つまり、ラミリスの働きに全てがかかっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　ラミリスは先程までの失態を取り戻すかのように、今は全力で迷宮の機能修復とヴェガの隔離に向けて動いている。トレイニーが様々な補助をして、ベレッタが演算関係を手伝っているようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　任せておけば安心──というより、見守るしかないのが現状なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">　ベニマルは、リムルの言葉を思い出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">『最悪の状況を想像したら、それをどうすれば阻止出来るのか考えるんだよ。これが欠けたら成立しないという点を探し出して、そこを攻めるのさ。そうすれば、〝最悪〟は最悪ではなくなるからな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　そしてそれを繰り返す事で、事態の安定化を図るのだと言っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　それを踏まえて、今回の危機について考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">（最悪なのは、ヴェガに迷宮を完全に奪われてしまう事だな。それさえ防げれば、立て直しは余裕だ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　ベニマルが出した結論としては、それであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　ここでヴェガに逃げられたら面倒ではあるが、それはまだ何とかなる。時間を稼ぐ事は出来る訳で、次回に遭遇するまでに対策を考えるなりすればいい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">　迷宮を失いさえしなければ──もっと厳密に言えば、仲間や街の人々さえ無事ならば、再起は可能なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">　そうと見定めたベニマルは、『ならば問題ないな』と不敵な笑みを浮かべた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">「ベ、ベニマルちゃん？　副司令官のくせして、余裕みたいじゃないのよさ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">「ええ、そうですね。総司令官殿。考えてみれば、簡単な話じゃないですか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">「ヴェガが侵蝕した箇所は、全て廃棄すればいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">「えっと、え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">「迷宮が大変な事になるのは確かですが、また再建すればいいだけです。ゼロからここまで創れたのですし、次はもっと上手く出来るんじゃないですか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">「いや、それはそうだけど……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">「だったら、迷っている場合じゃありませんよ。住民の避難は完了していますし、可能な限りの魔物達も隔離済みです。頑張って作った施設が勿体ないのは理解しますが、『損切りが大事だ』とリムル様も言ってましたからね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">「そ、それはまあ、その通りなのよさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　堂々たるベニマルの発言に、ラミリスもコクリと頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">「本体から切り離してしまえば、あの『邪龍獣』も再生能力を失うでしょうしね。ディアブロ達が戦っている階層を主軸に、ヴェガが根を張っている全区域を隔離してしまいましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　力強くそう言われると、そんなものかもと思い始めるラミリスである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　単純な性格をしているので、やる事が明確になると後は速かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　迷宮の立て直しなど、全ての業務を凍結。安全な階層を分析して、疑わしき階層全てを選別、隔離していったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　ゼギオンの支配領域だった七十一〜八十階層も、クマラの支配領域だった八十一〜九十階層も、アダルマンが帝国兵達と一緒に城を再建中だった六十一〜七十階層まで。ラミリスは全て切り離す事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　アダルマンが一番悲しむだろうが、人的被害さえなければ失ったものは取り戻せるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">「アタシは何で慌ててたワケ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">「さあ、それは知りませんけど、アダルマンへの説明はお願いしますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">「ちょっと</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　アタシはアンタに言われて──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1">「何を言っているんですか、ラミリス様。貴方は今、総司令官なんでしょ？　全責任を負うのが筋ってものじゃないですか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">　実にイイ笑顔で、ベニマルがそう答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">　それは正論であり、ぐうの音も出ないラミリスである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　しかし明らかに、ラミリスの表情は明るくなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">　その事に安堵するトレイニーとベレッタだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">「大丈夫ですわ。私も一緒に、アダルマン殿に説明致しますから！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">「そうですとも。きっと納得して下さいます」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">「ベニマルと違って、アンタ達こそアタシの味方なのよさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　大袈裟に感動したフリなどをしつつ、ラミリスはチラチラとベニマルを見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　ベニマルは苦笑する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">「わかりましたよ。俺も一緒に謝りますんで、仲間外れは止めてください」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">「フフッ、そういう事なら仕方ないわね！　それじゃあベニマルちゃんとも仲直り完了って事で、さっさとお仕事を終わらせるわよ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">　ラミリスが元気になってよかったと、一同は胸をなでおろした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">　そして、ヴェガとの決着をつけるべく、再び戦場へと集中するのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　ヴェガの『邪龍獣』二体を相手に、ディーノ達は苦戦していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　特にディーノは必死だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">　素手なので、何も出来ずに逃げ回りながら、必死になって助けを求めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">　しかし、皆が無視していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">「いや、あのね？　俺はアピトとかベレッタとか、皆からイジメられてね？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　それでもめげずに訴えるディーノだったが、甘えは許されなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">「知るか、ボケ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">「それって、ディーノの自業自得だよね。いつまでも怠惰に生きているから、そんな目に遭うんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">「ピコの言う通りだ。貴様が最初っから本気を出していたならば、今のように無手で逃げ惑うような無様な姿も晒さずに済んだのではないか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">　反応するだけ優しいのかもと思うには、辛辣な言葉だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">「それはどうだろう？　俺だって、かなり本気だったぞ。少なくとも、痛みには全力で抵抗した！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">　痛覚無効の精神生命体の癖して、痛みに抵抗しなければならないのかと、ピコとガラシャはアホの子を見るような目でディーノを見る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">「な、何だよ、二人して。俺にだって、色々と事情があってだな──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　更に言い訳を重ねようとしたディーノだったが、その言い分は的確に潰されて、参戦を余儀なくされてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">「ちくしょうが！　ヴェガの野郎、友達だと思っていたのによ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">「嘘つけ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">「あからさま過ぎて、引くわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　ピコ、ガラシャがいつものようにディーノをまぜっかえした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">「よくそんなふうに、口から出まかせを言えますね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">　こんなやり取りに慣れたのか、遂にはマイまで参戦する始末だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">　ここでようやく、ディーノも折れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">「しゃーない。俺だって本気を出すとしますか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　ディーノはそう言って、諦めたように天を仰いだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">　次の瞬間、表情を引き締めて叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">「〝神霊武装〟──発現！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">　ディーノは久々に、真の姿を晒した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">〝勇者〟クロエの〝神霊武装〟と同様に、ディーノ達の装備だって</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">に至っているのである。普段はその本質を隠していたのだが、この瞬間、全ての性能が解放されたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　更にディーノは、自身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">生体神格化</span><rt>アポテオーシス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">させていく。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">生体神格化</span><rt>アポテオーシス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">とは、肉体に神の権限を宿す荒業である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">　ディーノ、ピコ、ガラシャの三名は、地上で活動する上で肉体に制限を設けていた。これを解除するのは初めてなので、ディーノにもどうなるのか未知数だ。それでも、それを行うべきだとディーノは判断したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　ディーノの最強戦闘形態が露わになる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">　その姿は、六対十二枚の白と黒の輝く翼を持つ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">光</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">輝</span><rt>き</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">なるものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　漆黒の司祭服のような霊装で身を固め、手には召喚された二本の剣を持っていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">黄金の剣</span><rt>エクスカリバー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">と、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">闇銀の剣</span><rt>カリバーン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">　当然ながら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">の神器にして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">星の核</span><rt>スターハート</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">を鍛え上げた最強の一角であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　白と黒の、聖剣と魔剣。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　輝くような黄金のエクスカリバーと、漆黒の刀身に星をちりばめたようなカリバーン。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　その対極に位置する剣を巧みに操る双剣士、それがディーノの本当の姿なのだ。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">崩牙</span><rt>ホウガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">〟を扱うのは仮初のスタイルであり、ラミリスが『ディーノは本気じゃない』と悟った理由であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　もしもディーノが双剣を出していたら、その</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">はアルベルトやグラソードをも凌ぐのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">　この世界における最強の剣士、それがディーノなのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">　そんなディーノを見て、ゼギオンが感心したように話しかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">「オレが刻んだ〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">夢の終わり</span><rt>ドリームエンド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">〟の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">刻印</span><rt>ノロイ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">も破ったようだな。さもありなん。やはり、オレの目に狂いはなかったようだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　ゼギオンはディーノを認めていた。ディーノを完全に支配出来なかった時点で、ある程度は予想していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　ディーノには隠された力がある、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">　だからこそ、安心してアピトを任せられたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">「あれ？　マジだ。いやあ、これでお前の言いなりにならなくても──って、本当は最初から、俺を殺す気なんかなかったんだろ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　そう笑い返すディーノに、ゼギオンは「フッ」と笑って応じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">「オレはまだ本調子ではない。アレの相手はディアブロがするが、他の雑魚は頼めるか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">「チッ、仕方ねーな。後は俺に任せろ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　最初から裏切る気はなかったディーノだが、この瞬間、帰って来たのだと実感した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">　だからだろうか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　ディーノもようやく素直になって、ラミリスに言葉でも謝罪する気になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">「悪かったな、ラミリス。お前を裏切るつもりはなかったんだが、海より深く山より高い理由があったんだ。わかってくれるよな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　素直になれたと思ったが、これがディーノの精一杯だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">　それに対するラミリスの反応は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">『ほーーーっほっほっほ！　やはりアタシの正しさが証明されてしまったようね！　いいわよ、許してあげるのよさ！　だから、ディーノ──先ずはそっちのヤバイのを倒しちゃって</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　というもの。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">　こちらも余裕を取り戻したばかりで、大らかになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　寛容の精神を存分に発揮して、ディーノを心から許したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　それに苦笑しつつも、ディーノは安堵していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　どれだけ年を重ねようとも、謝罪するのは難しいものなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">　上手く仲直り出来て、ホッとしたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　そしてディーノは表情を引き締めて、倒すべき『邪龍獣』を見定めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">「交代の時間だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　そう言って、奮闘中だった三人を後ろに下がらせたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">　変身したディーノを見て、ピコとガラシャは大喜びした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">「おお、そんな感じだったね。やっぱ意外とイケてる！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">「よっしゃ！　いけ、ディーノ！　あんな化け物、ブッ飛ばしちまえ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">「おう！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">　そう言うなり、瞬時に『邪龍獣』二体を斬り刻んで見せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">　あまりの早業に、全員が絶句する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">「えっ、恰好いい？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">　マイも唖然となって、自分の目が信じられない思いだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　人は、ギャップに弱い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">　ダメな姿しか見せた事のなかったディーノが、急に真面目な表情をした。それだけでも恰好良く思えるものなのに、マイ達が苦戦していた敵を瞬殺したとあっては、称賛する気持ちも湧こうというものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">　ピコは自分の事のように自慢気な表情なのに、その口調は刺々しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">「最初からやれってのよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　などと悪態をついているが、嬉しそうなのは隠せていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　ガラシャも一息つく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　この姿のディーノを見るのは、本当に久しぶりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">　ヴェルダナーヴァが健在だった頃以来、か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　しかし、その姿を見ただけで安心感が凄い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　どんな敵が相手でも負ける気がしない。それが、今も昔も変わらぬ感想だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">（まったく……。本当に怠惰なんだからよ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">　呆れたような思いとは裏腹に、ガラシャの顔にも自然と笑みが零れ出るのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　本能のままに暴れられた方が幸せだったのに、ヴェガの自我は薄っすらと戻っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　それは『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">』の権能である『並列思考』によって、暴走状態の本体から別の自我が独立派生したお陰だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　それと同時に、現状への理解が及んでいく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　巨大化し続けるのは、己の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">量だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　実際、ヴェガの存在値は膨れ上がっていた。ゼラヌスの残滓を喰った上に、迷宮をも取り込み続けているのだから当然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　対して、ヴェガが殺そうとしていた敵──ディアブロはどうかと言えば、実に安定して変動はない。だから余計に怖かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　最初から一貫して、数字上ではヴェガに及ぶべくもない相手なのである。それなのに、実際に押されているのはヴェガの方だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　捕獲しようと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">数多</span><rt>あまた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">の触手を伸ばしても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">爪鋏刃</span><rt>シザーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">で切り刻まれるのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">　ならば直接消滅させようと大口径高出力ビームで狙い撃っても、当たりはするが逸らされてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　ディアブロの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">は卓越していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">　恐怖から逃れようとあらゆる手段を試し尽くしたが、それでも駄目だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">　ここに至ってようやく、ヴェガも理解している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">　強いとはどういう事なのか、勝敗を決定づけるのは存在値の大小ではなく、運要素も含めた総合力で判断しなければならないのだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　ヴェガには、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">が決定的に足りていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">　努力せずともそこそこ強かったせいで、単調な戦い方しか経験してこなかったせいである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">　戦いを愉しみたいが為に成長を止めていたのがディアブロなのだから、その差は天と地、埋めようがないほどに広がっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">（コイツを殺すのは無理だ……逆に、この俺様だって殺されはしねーだろうが……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">　ディアブロは受け身ばかりで、攻撃に転じてはいなかった。ヴェガの『邪龍獣』を斬り刻んだみたいに、ヴェガの本体を狙ってはいなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">　しかし、殴られた箇所の〝激痛〟は消えていない。あれを繰り返されるだけで、ヴェガの精神が疲弊するのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">　それに──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">（わかんねーぞ？　何か狙ってるのかも知れねーし）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">　攻撃が来ないのが、逆に怖いヴェガである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">　ディアブロが浮かべているのは、不敵な笑みだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　ヴェガを弱者だと見做して、必勝を疑っていない様子であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　そしてそれは、決してハッタリではなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　ヴェガは、弱者の立場も理解する男なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　力が増し続ける万能感があるのに、ディアブロに対する恐怖が拭えない。これはもう、間違いなく〝絶対に勝てない〟というサインであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　そうなると、ヴェガに残されたのはいつもの手──『逃亡』という手段のみであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">　しかし、事はそう簡単ではなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">　ヴェガは無意識のままでも迷宮侵蝕を続けていたのだが、侵蝕率は三十％といったところだった。これは順調とも呼べる数字で、なかなか凄い事なのだ。しかし、ここにきて問題が発生する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">（ヤベエな。ここから先は、何もねえ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">　そう、敵だって対策するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　どうやらヴェガは、隔離されつつあるらしかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　転移系のスキルを有さないヴェガでは、逃げるに逃げられない状況だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">　しかし、可能性は残されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　ヴェガの分岐した細胞がどこかに残っていれば、そこから完全復活する事が可能なのだ。もちろん、細胞片があればいいという都合のいい話ではなく、『邪龍獣』程度の『複製体』が必要だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　ヴェガから一定以上の距離が離れると死滅してしまうから、保存しておくのも不可能である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">　それでは意味がないように思えるが、そんな事はない。影響範囲のギリギリに安置しておくだけで、いざという時の保険になるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">　ヴェガはそれを利用して、あの狡猾で油断ならないテスタロッサからも逃げ延びた実績を持つのである。それは誇ってもいい経歴なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　今回は、迷宮外に一体残しておいたのだが、それとは連絡が途絶していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　迷宮内と外では、次元層が異なった為だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　現時点で残っているのは、迷宮の最下層を目指している『邪龍獣』が一体のみ、という事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">（迷宮の外を目指すように命令を──って、入口も封鎖されちまってたな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">　迷宮を喰らった事で判明したのだが、ラミリスの迷宮には覆せないルールが存在した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">　その一つが『必ず現実世界との繋がりを残しておかなければならない』というものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　続いて『次元階層ごとに出入口を設置しなければならない』とあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">　これを説明するなら『異なる次元は、常に連結しておかねばならない』という事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">　人工衛星と地球を、宇宙エレベーターで繋ぐイメージである。ただし、地球の重力に引っ張られている人工衛星と違って、異界では建造物の位置が固定される事はない。その為、増設は可能だが必ず何処かにくっつけておかないと、地球の自転から取り残されて何処かに飛んで行ってしまうだろう。それと同じで、ラミリスの迷宮も異界と隣接している為に、必ず接続箇所を必要としているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">　ヴェガ達が侵入した出入口は、とっくに閉ざされているという事だ。そして今は、最終防衛ラインであるヴェルドラの大広間を通り抜けた先で守られている部分に、新しく出入口が開設されているようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">（そうなると、賭けだな。出来るだけ俺の力を分け与えておいてよかったぜ。最悪でも、どっちかが生き残れるってもんだろ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">　と思ったヴェガだが、確率的には『邪龍獣』が生き残るだろうと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　たった四体しか出せなかっただけあって、今の『邪龍獣』は一体一体の存在値が五百万弱もある。外皮は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">の強度だし、そこらの相手なら蹂躙出来る戦力なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　もっとも、数値では強さを測れないと理解したばかりなので、安心は出来ない。なのでヴェガは、可能な限りの知恵を振り絞って、生存への道筋を思案する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　迷宮内の戦力は、ヴェガの本体を討伐する為に集中しているようだった。これをもっと加速させるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　ディアブロに、ゼギオン、他にもいるのかも知れないが、ここで大暴れしておけば『邪龍獣』への対処が甘くなるはずだと考えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">（やるぜ、やってやるぜ！　別によ、ここでコイツ等を皆殺しにしちまえば、余計な不安も吹き飛ぶってもんだからなァ──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">　それが無理だとわかっているのに、ヴェガは吹っ切れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">　空元気も、ここまでくれば立派である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">　ディアブロは怖いが、もしかすると運が味方するかも知れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">　ヴェガは、自分が『強運だ』と思っている。その自信に裏打ちされて、根拠もなく作戦が成功するはずだと信じて疑わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">　その運がとっくに尽きているのも知らず、ヴェガはここ一番とばかりに大暴れし始めたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">　コイツ、何を企んでいる？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">　と、ディアブロは目を細めてヴェガを見た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">（クフフフフ。どうせ、必死に生き残ろうとしているだけでしょう。無駄な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">足</span><rt>あ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">掻</span><rt>が</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">きというものですが、付き合って差し上げますよ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">　ディアブロに油断はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">　ヴェガが期待するような、失態を犯す事もない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　もう無理なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　ディアブロが攻撃に転じていないのは、ヴェガの力量を正確に読み取ろうとしているからだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　それももう、ほぼ完了していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　ヴェガの成長速度も加味して計算していたのだが、迷宮の隔離が大詰めになった時点で、その限界点も読み解けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">　後は、塵一つ残さぬように、ヴェガを消滅させるだけ──だったのだが、ここで一つ、面倒な事実が判明していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">　ヴェガの権能を解析した結果、本体を始末しても分岐させた細胞から復活しそうな感じだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">（恐らくは、ヴェガの『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">邪龍之王</span><rt>アジ・ダハーカ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">』も継承されるでしょうし、ゼラヌスの暗黒細胞情報も伝わると見て間違いありません。ここでコイツを始末しても、逃げた『邪龍獣』が新たなヴェガとして復活するだけでしょうね……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　テスタロッサが逃がしてしまった訳だ──と、ディアブロは苦々しく思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">　自分も同じミスをするなど、断じて許されない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">　それもあって、ディアブロは少し悩んでいた。ヴェガを倒すだけなら簡単なのだが、復活出来ないように始末するとなると、手順を踏まえる必要があったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">　それと、もう二つほど不安要素があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">　一つ目は、マイを狙われる事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　ヴェガは『転移』能力を持っていないのだから、それを奪おうと考えるのは自然である。だが、狙われるのが間違いないのなら、対策は立てられるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　こちらはゼギオンがそれとなく目を光らせているので、ヴェガの望みが叶う事はないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　二つ目、これが問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">　ヴェガの性格上、それはないと思われる手段だ。しかし、追い詰められた者は何を仕出かすかわかったものではないので──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　そう思って思案していたディアブロに、ベニマルから『思念伝達』が届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">『ヴェガを隔離しようとしている階層だが、全て廃棄する事にした』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">『ふむ。それについては、同意しますよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">『ん？　他に何か問題があるのか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">　ベニマルも、大スクリーンで状況を把握している。それでも現場の温度感は伝わりにくいので、ディアブロの意見に耳を傾けるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">　それが、どんな些細な問題でも共有すべきという、リムルの方針であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">『いえ、ね。このままコイツを処理してしまうと、下層に向かっている『邪龍獣』に乗り移ってしまう可能性が高いみたいでして。そうならないよう、先にそちらを始末しなければなりません』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">　ヴェガのような相手は、さっさと始末するのがセオリーだ。そうしなければ、変に余計な力を身に付けたりして、より厄介な存在になりかねない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">　そうと理解しているのにディアブロがそうしなかったのは、テスタロッサが逃がしてしまうという失態を犯していたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">　散々馬鹿にしたが、ディアブロはテスタロッサを認めているのだ。そんな彼女がミスをしたとなれば、それは敵を評価すべきなのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">　そして実際、ヴェガの性質の厄介さに気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　面倒な相手ほど、遠回りしてでも確実に事を進めるべきなのだ。それを再認識して、ディアブロは気を引き締めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">　ディーノ達が相手している『邪龍獣』も、もう何度も復活している。ディアブロが最初に倒した一体も復活して、今は三体同時に相手していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">　それでも本気を出したディーノの敵ではないのだが、ヴェガがどんどん力を分け与えているからか、少しずつ強くなっている気配である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">　下層に向かったヤツは本体から離れているので、そこまで不死性を有していないだろうが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">　面倒なヤツだ、とディアブロはウンザリする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">『なるほど……』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">　ベニマルも、状況を察して頭を悩ませた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">　ディアブロがヴェガを圧倒している様子を見て、ベニマルは新たな作戦を立案していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">　ディアブロがヴェガを倒してから、隔離した迷宮を廃棄する。そうすれば、万が一ヴェガが復活したとしても、こちらには戻ってこられなくなるという寸法だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　迷宮隔離が完了した時点で、モニターでの状況確認も出来なくなってしまう。そうなる前に、ディアブロとすり合わせを行うつもりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">　少し考えが甘かったなと、ベニマルは反省した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">『よし、わかった。そちらの処理は俺達で行うから、お前は現状を維持してくれ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">『連絡をお待ちしますよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">　そう言って、ディアブロはベニマルとの『思念伝達』を終了させた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　そして淡々と、面白くなさそうな表情を浮かべたまま、ヴェガの力を削り始めたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">　調子に乗って戦っていたディーノだが、だんだん元気がなくなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　最初は二体だけだった『邪龍獣』が三体に増えた時点で、やる気をかなり喪失していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">「しかし、こりゃあきりがないな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　ディーノは襲いかかってきた『邪龍獣』を斬り倒して、愚痴を口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　ヴェガは迷宮の権能を奪おうとしていたが、それは一部分とはいえ成功している。ラミリスが六十一〜九十階層までを隔離しつつある事で、ヴェガの支配が及ぶようになっているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">　つまり、エネルギーが尽きない限り『邪龍獣』が無尽蔵に生き返るのである。しかも、さっきまでは一撃で倒せたのに、少しずつ強化されている感じであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">　幸いなのは、同時に出せる数に限りがある事だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">　ただし、他にも厄介な点がある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">　二体目に向けて</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">濃縮魔力弾</span><rt>ディープブレット</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">を放つも、胸に穴が空くだけで死にはしなかった。そしてその時、ゼギオンから忠告が入ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">「放出系の技は無意味。敵を利する行為と知るがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　ゼギオンは迷宮内最強の守護者であり、その性質を熟知している。それ故に、してはならない行動も把握しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">「え？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">　そう言われて、ディーノも気付く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">　ディアブロも、打撃や斬撃だけでヴェガに対処しているな、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">　そして納得した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">　ヴェガが隔離されつつある迷宮と同調している以上、迷宮内で放出されたエネルギーは全て取り込まれてしまう、と考えるべきだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">　ディーノも推察力はあるのだが、いかんせん怠惰だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">　ディアブロやゼギオンのように、言われずとも察せられるような能力を有していないのだ。というか、その二人と比べるならば、大抵の者が注意力散漫だと評されてしまうだろうけど……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">　ディーノの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">量もそれなりに膨大なので、魔力弾を数千発撃った程度では問題にならないのだが、そのエネルギーがヴェガに流れるだけだったと知れば面白くない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">「マジかよ？　それじゃあヴェガのヤツ、自分だけ迷宮に守られているようなものなのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">　その通りだと、ゼギオンが無言で頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">　それが答えならば、ヴェガ本体を倒さない限り、ディーノ達の戦いも終わらないという事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　ディーノは早々に憂鬱となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　エネルギーが尽きるまで無尽蔵に再生可能な『邪龍獣』が、少しずつ強化されながら襲いかかってくるのである。ディーノでなくとも、溜息の一つくらい吐きたくなるというものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">　唯一の救いは、『邪龍獣』には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">がない点だ。これでヴェルグリンドのように『別身体』だったなら、その時はもうお手上げだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">　ともかく、無駄だとわかっても対処するしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">　ディーノは嫌々ながらも、双剣のみで『邪龍獣』と戦う事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">　それと並行して、何か打つ手はないのかラミリスに質問する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">『おい、ラミリス！　お前の迷宮にも、何か弱点があるんだろ？　それを教えろよ。じゃないと、倒しても倒しても終わんねーぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">　こっそりと『思念伝達』をするあたり、少しは配慮しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">　しかし、そんな甘いものではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　特に今のラミリスには余裕がないので、対応も塩である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">『バッカじゃないの！　アタシの迷宮には、弱点なんてありませ〜ん！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">『アホか！　その無敵の迷宮をヴェガに奪われておいて、偉そうに威張ってんじゃねーよ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">『奪われてませ〜ん！　こっちから隔離しつつあるから、アタシの権能を不完全に真似てるだけですぅ──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">　それでも十分ダメであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">『アホか！　そのせいで俺達が苦労してんだろうが』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">　ラミリスとそんなふうにやり取りしながら、ディーノの双剣が煌いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">　それと同時に、一体の『邪龍獣』が塵となって消える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">　愚痴りつつも、ディーノの技は冴え渡っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">　ラミリスも感心する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">『凄いじゃん、ディーノ！　その調子で、現状維持を頑張ってよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">『はあ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">『今さ、ディアブロとベニマルが相談してたんだけどね、こっちに一匹攻めて来てるんだけど、ソイツをやっつけないとヴェガが乗り移っちゃうかもなんだって』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">　ラミリスの説明は全然足りていなかったが、ディーノも状況を察した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">（なるほどな。それでディアブロのヤツ、さっきから下準備に徹してたって訳か）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">　ディアブロはヴェガをいなしながら、入念に魔力を練り上げていた。とっくにヴェガを倒せそうな密度まで達しているのに実行する気配がなくて、ディーノも不思議に思っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">　今トドメを刺しても逃げられるというのなら、その対応にも納得であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">　しかしそうなると、ラミリス達の対応が終わるまで現状維持という事で……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">　ディーノの持つ聖剣と魔剣が、白と黒の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">剣気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">を纏って輝いた。それらを巧みに振るって、ディーノは『邪龍獣』を撃退する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">　埒が明かないので、省エネモードへと切り替えたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">「まだかかるってさ。悪いが、お前らも手伝ってくれねーか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">　ディーノが振り返らずにそう頼むと、ピコとガラシャは既に〝神霊武装〟を纏っており、自身を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">生体神格化</span><rt>アポテオーシス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">　その姿を見るに、やる気十分である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">「ようやく私の出番だね♪」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">「ま、アタイ達がいないと、ディーノは何も出来ないからな。手伝ってやるさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　最初からその気だったくせに、そんな軽口を叩きながら参戦する二人であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">　ディーノと似た姿になって、三人は互いに支え合うように戦っていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">　自我がないとはいえ、本能のままに襲い掛かってくる『邪龍獣』が危険なのは間違いないのだ。その存在値だって、今や</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">生体神格化</span><rt>アポテオーシス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">していないディーノ達を上回っている。それに、極力エネルギーを消耗しないように剣だけで戦うのも、思った以上の重労働であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">　といっても、疲れるとかそういう意味ではなく、精神的に面倒だという意味なのだが、単調な作業ほどミスを誘発しやすいものなのである。見栄を張ったりせずに協力を求めたディーノだが、それで正解なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　ディーノ達三名のコンビネーションは最高だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　ガラシャも</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">神盾</span><rt>イージス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">を召喚し、防備も完璧だ。前面に立って、盾役を引き受けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　ガラシャが受け止め、ディーノが斬る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">　ピコは補助担当で、ちょこまかと動いて自分が邪魔にならないよう立ち回っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　三体の『邪龍獣』が次々に向かって来るが、いとも簡単に撃退されていく。先程より強化されているのだが、三人の連携の前に敵ではない様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">　ディーノの剣技、ガラシャの盾捌き、ピコの状況判断が揃っているからこそ、長時間でも疲弊せずに戦えるようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">　実のところ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">生体神格化</span><rt>アポテオーシス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">は負担が大きい。短時間では影響ないのだが、これが長時間続くとなると、反動が怖いのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">　戦闘中、いきなり解除されかねない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">　そうなったら致命的なので、対策を立てるのは当然だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">　今のディーノ達ならば、何時間だって戦える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">　もうこれで憂いなし──と思った時、何の気なしにラミリスから『思念伝達』が届けられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">『あ、そうそう。迷宮の隔離だけどさ、完全に完了するとそっちの様子が見れなくなるワケ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">『ああ、それで？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">　ふーんと聞き流そうとしたディーノだったが、ラミリスの次の発言には絶句する事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">『それはつまり、アタシの権能が及ばなくなるって意味なのよさ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">　ラミリスからすれば当たり前の事を告げているだけなのだろうが、ディーノからすれば驚きだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">　何しろ、その意味するところは──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">『え？　それってつまり、〝復活の腕輪〟の効果もなくなっちゃったり……？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">『当然じゃん？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">　当然じゃん──じゃないんだよなと、ディーノは頭を抱えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">『おいおい、それじゃあ隔離が終わった後、俺達はどうやって脱出するんだよ？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">　先ほどのラミリスの説明で、この隔離されつつある階層を、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">廃棄</span><rt>パージ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">すると聞いている。このままこの中にいたら、ヴェガと一緒に時空の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">狭</span><rt>はざ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">間</span><rt>ま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">彷徨</span><rt>さまよ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">う事になりかねなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　ディーノはそれを危惧して、ラミリスに問い返したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">『ああ、それについてはベニマルが、タイミングを見計らってそっちに行くから』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　ラミリスが言うには、ベニマルの『時空間操作』で空間を繋げておいて、皆を脱出させる計画なのだそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">　ぶっつけ本番で成功するのかどうか、とても不安なディーノである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">『……それって大丈夫なの？　本当に、そんなに上手く出来るのか？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">『出来る出来ないじゃなく、やるの。それ以外、脱出の方法はないのよさ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">『──あ、そう』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">　それ以上は聞いても無駄だと、ディーノは諦めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">　ラミリスがやるしかないという以上、やるしかないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">　後は──どうにかして、その作戦を成功させるだけだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">　ラミリスとの通信を終えたディーノは、皆にも状況を説明した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">　戦いながらなので、余裕がない中での会話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">「──って事だから、現状維持でヨロシク！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">「まあね、先が見えたのは嬉しいよね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">「そうだな。これ以上ヴェガを刺激するのも、何かヤバそうな予感がするしな。ディアブロに任せとけば安心だろうけどさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">　肝心なのはタイミングなので、誰からも異論は出ない。というより、文句があっても他に代案がないので、大人しく従うしかないのが現状なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">　そんな中、後方サポートに徹していたマイが、所在なげに問うた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">「あの、私は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　自分の権能ならば簡単に脱出出来そうだと考えて、それを指摘しようとしたのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　三人の連携は完成されていたので、マイは下手に手出し出来なかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　ディーノからすれば驚きの提案だった。サボッたらダメなタイミングでも休みたい男なので、マイも休める時に休んでおけばいいのにと思ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">　なので、ゼギオン達の方向を指し示しながら、優しく告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">「マイは、そこで待機だな。何かあってもゼギオンが守ってくれるだろうから、そこから援護してくれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">「そだね。前に出ると危ないし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">「ま、ここはアタイ達に任せな！」</span></p>
