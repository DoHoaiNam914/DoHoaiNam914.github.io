<div class="main">

<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">　来てくれたのか──と、ルミナスは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">　ヴェルドラは平然としており、ダグリュールを前に臆する様子などない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">　当然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">　時が止まっては何も出来ないルミナスと違って、〝停止世界〟でも当たり前のように動けるのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">　ヴェルドラを見ていると、今までの絶望感は何だったのかと、非常に馬鹿馬鹿しくなってくるルミナスである。死を前にして張り詰めていた緊張が解けて、何故だか安心感が込み上げて来るのを感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">　しかし、それは認めたくない感情だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">（馬鹿な。ヴェルドラが来てくれただけで、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.9.1">が安堵するなど──有り得ぬ！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.10.1">　そんなふうに心に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.11.1">過</span><rt>よぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.12.1">った想いを切って捨て、ルミナスは現状に意識を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.13.1">「クアハハハハ！　我、参上！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.14.1">　と告げた後も、ヴェルドラは高笑いを続けている。この危機的状況でありながら、普段通りの緩さだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.15.1">　それがとても、ルミナスを安堵させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.16.1">　止まった時の中では、その声は誰にも届かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.17.1">〝停止世界〟を発動させたダグリュール以外には、ヴェルドラの声を聞ける者などいなかったハズなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.18.1">　それなのに、その能天気なまでの高笑いはいつもと同じで──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.19.1">『何を呆けているのさ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.20.1">　その憎まれ口は、かつての仇敵のものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.21.1">（ああ、そうか。コヤツもおったのじゃな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.22.1">　と、ルミナスはウルティマの存在を思い出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.23.1">　この〝停止世界〟の中で、どうやってヴェルドラが時空間を超越したのかと思ったら、ウルティマが関与していた訳だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.24.1">（ならば納得──なワケあるかぁ──っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.25.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.26.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.27.1">　ほんの一時前まで〝停止世界〟を認識する事さえ出来なかったルミナスにとって、今目の前で起きている現象は理解不能の領域である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.28.1">　だが、それが現実なのならば──ウルティマの言うように、呆けている場合ではないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.29.1">　ルミナスは、意識はあるものの身体を動かせない状態である。そんな混乱状態のルミナスに、ウルティマが容赦なく問いかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.30.1">『で、どんな感じ？　状況を認識くらい出来ているのかな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.31.1">　ルミナスは慌てず答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.32.1">『ふむ、そうじゃな。状況の認識も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.33.1">覚</span><rt>おぼ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.34.1">束</span><rt>つか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.35.1">ぬが、ひとまず危機を脱したというのは理解した』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.36.1">　それを聞いて、ウルティマはニヤリと笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.37.1">『ふーん、初めて体験する〝停止世界〟なのに、〝声〟を認識して〝会話〟が成立するなんて、キミもなかなかやるじゃん。流石はボクが認めた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.38.1">遊び相手</span><rt>ライバル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.39.1">だね♪』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.40.1">　かく言うウルティマも〝停止世界〟を何度も経験している訳ではないのだが、それは言う必要のない情報だ。自分が格上であると思わせられるようにマウントを取りつつ、状況のすり合わせを行っていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.41.1">『会話出来るって事は、〝視えて〟いるよね？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.42.1">『勿論じゃ。あの忌々しい邪竜が、ダグリュールと睨み合っておるのがな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.43.1">　ルミナスの超感覚は、おぼろげながらも状況を捉え始めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.44.1">　平然と動けるのは、ヴェルドラとダグリュールのみ。ウルティマも偉そうな口調だが、まだ慣れていないのか動けるまでには至っていないようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.45.1">『ふむふむ。って事は、〝情報子〟への干渉までは可能になってるんだ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.46.1">　光もなく、音は伝わらず。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.47.1">　何も把握出来ない〝停止世界〟──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.48.1">　その中を認識しようと思えば、霊子よりも光子よりも小さな、世界の根幹に通じるような特殊な物質に干渉するしか方法がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.49.1">　その物質こそがウルティマの言う〝情報子〟なのだと、ルミナスにも理解出来た。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.50.1">『この〝情報子〟とやらを自由に動かせるようになれば、止まった時の中でも動けるようになるのじゃな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.51.1">『その通りだね。ボクはもう、感覚を掴んだ感じかな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.52.1">　事実、ウルティマは既に手足の感覚を取り戻している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.53.1">　そうなれば、後は早い。呼吸するように〝停止世界〟を我が物と出来そうであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.54.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.55.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.56.1">も負けておれぬのう』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.57.1">　ルミナスも感覚を研ぎ澄ませていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.58.1">　自身の内面及び周囲に漂う物質を把握し、その中から時に束縛されていない〝情報子〟のみを選別して、それを意図的に動かせるように。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.59.1">　ルミナスの指先がピクリと動いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.60.1">『やるじゃん』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.61.1">『競争じゃな』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.62.1">　時間は止まっているが、猶予はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.63.1">　ヴェルドラとダグリュールの戦いがどうなるのか不明だ。であるからこそ、その決着が付く前に動けるようになっておかねばならぬのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.64.1">　ルミナスとウルティマは、競うように感覚を研ぎ澄ませていったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.65.1"><img class="fit" src="../image/line.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.66.1">　時間に抗い始めた者達を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.67.1">他所</span><rt>よそ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.68.1">に、ヴェルドラとダグリュールの会話は続いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.69.1">「ヴェルドラ、か。絶妙なタイミングで登場するとは、どういうカラクリだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.70.1">〝停止世界〟の最中に『空間転移』を行うのは、ダグリュールからしても理解不能だ。見えている範囲内ならばまだしも、遠く離れた地からピンポイントでやって来るなど、非常識極まりない行為であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.71.1">「フッ、知れた事よ。ヒーローとは、常に恰好良く登場するものなのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.72.1">　ダグリュールからの問いかけに、訳知り顔でそう答えるヴェルドラ。望む答えではなかったが、ヴェルドラらしいので納得してしまったダグリュールである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.73.1">　そんなダグリュールに向けて、ヴェルドラはとんでもなく馬鹿な提案を口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.74.1">「で、ダグリュールよ。物は相談なのだがな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.75.1">「何だ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.76.1">「時が止まっていては、我の恰好良さが皆に伝わらぬであろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.77.1">「それはご愁傷様だが……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.78.1">　何を言い出すんだコヤツは──とダグリュールは思ったが、大人しく話を聞く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.79.1">　時間は一度止めてしまえば、維持する労力はそれほどではない。かと言って、それなりに面倒ではあるので、本来であれば相手をする必要などないのだ。こんな面でも、ダグリュールの付き合いの良さが表れていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.80.1">　ヴェルドラは言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.81.1">「どうせ動けるのなら、時間を止め続ける意味はあるまい。だからな、仕切り直しをしてもらいたいのだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.82.1">「むむ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.83.1">「時間が動き出すタイミングに合わせて、我の登場をやり直したいのだ。こう、ルミナスの目の前でだな、貴様の拳をバシッと受け止める訳だ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.84.1">「……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.85.1">「そうやって、ルミナスを感動させる必要があるのだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.86.1">「……理由を聞いても？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.87.1">「クアハハハハ！　何、簡単な話よ。我は昔、色々と仕出かしておる。故に、ルミナスからちょっぴり恨まれておるのだ。ここで我が好印象を植え付けて恩を売る事で、全てをなかった事にしようという寸法よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.88.1">　これっぽっちも自分に利のない話をされて、流石のダグリュールも呆れ果てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.89.1">　だからこそ、子供をあやすように言い返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.90.1">「ふむ。ワシとしても『時間停止』は解除するつもりだが、貴様の茶番に付き合ってやる理由はないぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.91.1">　実に正論であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.92.1">　そう、ダグリュールにはヴェルドラに付き合ってやる義理などないのである。話を聞いてあげているだけでも、なかなかにお人好しだと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.93.1">　実際、〝停止世界〟で動ける者が相手なら、時間を停止させる意味などない。無駄に消耗するだけで、無意味であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.94.1">　だが、それは相手が一人だけだった場合の話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.95.1">　時間を止めた状態を解除した瞬間、ダグリュールはヴェルドラだけではなくルミナスの相手までしなければならなくなる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.96.1">　今は倒れているが、ルミナスの手でシオンも復活するだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.97.1">　そうなれば今より面倒になるので、〝停止世界〟を維持し続ける意味はあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.98.1">　しかし、ウルティマだけではなくルミナスまで〝情報子〟を認識している気配があり、このままでは今の優位性が失われるのでは──と、ダグリュールは懸念していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.99.1">　であるならば、敵に経験を積ませているようなものだ。それならばさっさと〝停止世界〟を解除してしまいたいのに、ヴェルドラがワガママを言い続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.100.1">「水臭いぞ！　我がこれほどまでに頭を下げておるのだから、頼まれてくれてもいいではないか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.101.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.102.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.103.1">　と、どこまでも自分勝手な理屈を、さも当然とばかりに主張するのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.104.1">　はぁーーーーやれやれ、とダグリュールは疲れたように大きく溜息を吐いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.105.1">　そして、そんなダグリュールの気持ちをよく理解出来てしまうルミナスである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.106.1">（この腐れトカゲ、後でシメル！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.107.1">　と、ルミナスは顔を真っ赤にして激怒した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.108.1">　今動けたならば、間違いなく蹴りを叩き込んでいたであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.109.1">　ひょっとすると、怒りで動けるようになるのでは──と、そう思えるほどに、ヴェルドラの態度は舐め腐ったものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.110.1">〝停止世界〟だからルミナスに聞かれていないだろうと思っているからか、油断しきって本音がだだ漏れだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.111.1">　後で必ず痛い目にあわせてやる──と、ルミナスは心に誓った。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.112.1">　自由なヴェルドラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.113.1">　呆れるダグリュール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.114.1">　怒りに燃えるルミナス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.115.1">　静かに〝情報子〟を理解するウルティマ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.116.1">　まるで交差しない思惑、より混沌とする状況の中で、不思議な現象は続く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.117.1">　それを起こしたのはシオンだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.118.1">　目は閉じたまま。全身の傷は開いたままで、血が流れ続けて……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.119.1">　そう、それは不自然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.120.1">〝停止世界〟では、どんなに大怪我だろうが血が流れ出る事などないのである。心臓すら止まっているのだから当然だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.121.1">　それなのにシオンの血が流れているという事は──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.122.1">　ゆらり、とシオンが動く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.123.1">　血走った目を見開き、幽鬼の如く立ち上がったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.124.1">「む</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.125.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.126.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.127.1">　ダグリュールが驚愕する前で、異様な雰囲気を纏ったシオンが大きく深呼吸した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.128.1">「シオン……お主、〝停止世界〟を理解したか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.129.1">　ダグリュールが思わず呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.130.1">「むむ、シオンよ、今は我がだな──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.131.1">　自分の出番を奪われそうだと直感したヴェルドラが、気まずそうにシオンに話しかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.132.1">　しかし、それに被せるようにシオンが発言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.133.1">「──ヴェ、ヴェルドラ様……そ、その者は、私の獲物です。ゆ、譲ってはもらえないでしょう、か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.134.1">　大太刀を杖代わりにして肩で息をしつつ、シオンがヴェルドラに頼みこんだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.135.1">「う、うむ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.136.1">　仕方なくヴェルドラは口ごもるように頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.137.1">　ここでダメだとは言えない雰囲気だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.138.1">　邪な考えのヴェルドラとシオンでは、心構えや気迫が違ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.139.1">　ヴェルドラに残された選択肢は、シオンの求めに応じて恰好つけて見守る事のみだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.140.1">「ふむん、よかろう！　我が少しだけ、力を貸してやる。思う存分、戦うがいい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.141.1">　倒れそうになるシオンを支えながら、ヴェルドラがそう応じた。そしてそのまま、シオンが回復するようにとエネルギーを注ぎ込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.142.1">（むぅ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.143.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.144.1">　貸すとは言ったが、遠慮なく我から奪い取ったものよ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.145.1">　シオンにゴッソリと</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.146.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.147.1">を奪われたヴェルドラは、ふらつきそうになるも必死に耐えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.148.1">「あ、有難う御座います──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.149.1">「気にするな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.150.1">　爽やかに笑って、心で泣いて。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.151.1">　ヴェルドラはシオンを送り出したのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.152.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.153.1">　ダグリュールが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.154.1">聳</span><rt>そび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.155.1">える壁のように、悠然と立つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.156.1">　その前に立つシオンは、嬉々として大太刀を構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.157.1">「待たせてしまいましたね。ですので、今度はもう少し楽しませて差し上げましょう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.158.1">「ふむ。では、その言葉に甘えさせて貰うとするか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.159.1">　二人は気安く頷きあい、仕切り直して対峙した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.160.1">「ご期待には応えなければ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.161.1">　停止した世界の中で、ダグリュールとシオンの本当の戦いが始まろうとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.162.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.163.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.164.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.165.1">　シオンは猛省する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.166.1">　シオンの内心では、激情が渦巻いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.167.1">　ダグリュールにいい様にあしらわれ、まるで歯が立たなかった事への怒り。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.168.1">　自分の配下、親衛隊の者達が倒されゆく事への怒り。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.169.1">　理不尽な現実を前にした、無力感。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.170.1">　不甲斐なさと悔しさ、そして強者への羨望。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.171.1">　それら全てを飲み込み、冷静な判断力で、全ての感情を抑え込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.172.1">　怒りは原動力だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.173.1">　以前のように暴走などしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.174.1">　自分に何が出来て何が出来ないのか、それを考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.175.1">　シオンは迷わない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.176.1">　相対する敵を憎むのではなく、その〝魂〟で観察するのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.177.1">　善か悪か──それ自体には意味がないのだと、シオンは既に知っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.178.1">　戦いの最中には、余計な情報など邪魔なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.179.1">　制圧可能か、不可能か。それだけが重要なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.180.1">　シオンは渦巻く感情をそのまま捨て置き、あるがままに受け入れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.181.1">　リムルの言葉のままに、シオンは実践する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.182.1">　それがどれだけ無茶振りで困難な理想論であろうとも、素直に、ただ愚直に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.183.1">　その結果、シオンは物事の本質を〝魂〟で直感出来るようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.184.1">　ダグリュールとの戦闘でも、シオンの直感は発揮されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.185.1">　ダグリュールの、底の見えぬほどの圧倒的な凄みを、シオンは戦う前から肌で感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.186.1">　以前には気付かなかった、その穏やかな見た目に隠された、荒ぶる魂、その暴威。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.187.1">　或いは、それこそがシオンの目指すべき究極の完成形だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.188.1">　それを体現するダグリュールに、シオンは戦慄する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.189.1">　冷静に考えるならば、ダグリュールとシオンの力の差は歴然としていた。勝負になるならないなどという次元の話ではなく、同じ土俵にすら立てないのは明らかだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.190.1">　だが、それでも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.191.1">　シオンに『撤退』の二文字はなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.192.1">　リムルの作戦は完璧である。そう在らねばならぬのだから、ここにシオンが配置された事実には理由があるはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.193.1">　であるからこそ、命令がない限り、シオンが撤退する理由がないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.194.1">　それが、シオンの考えであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.195.1">　純粋にリムルを信じているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.196.1">　ある意味、思考放棄である。だがしかし、シオンにとってはリムルの命令が至上であり全てであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.197.1">（リムル様が、何も手を打たずに我等を無駄死にさせるはずがありません。この状況にも意味があるはず……ならば私は、新たな命令が下されるまで全力で従うのみ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.198.1">　迷いのない者は強い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.199.1">　シオンは死すら恐れず、不退転の決意で戦線を維持したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.200.1">　そんなシオンだからこそ、ルミナスの心を動かせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.201.1">　高貴なる吸血姫は、その身が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.202.1">穢</span><rt>けが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.203.1">れる事を非常に嫌っていた。だからこそルミナスは、万全の策を巡らせて完璧な布陣で罠を張ったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.204.1">　それが破られたのだから、もう勝利の可能性など残っていないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.205.1">　シオンにだってわかるのだから、賢いルミナスがそれを理解していないはずはない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.206.1">　この場は可能な限りの戦力を温存しつつ、ラミリスの迷宮を守護するリムル勢と合流するのが正解だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.207.1">　シオンだってそう思いつくくらいだから、ルミナスがそれを選択したとしても恨みはしなかった。それどころか『賢明なルミナスならば、さっさとこの戦域から逃げ出すだろう。せめて、その為の足止めくらいは──』と、そう思って覚悟を決めていたほどである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.208.1">（ルミナス様の手助けは意外でした。私一人ならば、とっくに倒されていたでしょう。ですが、フフフ、らしいと言えば、あの方らしい選択です）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.209.1">　魔王ルミナスは、シオンの思っていた人物像とは違っていた。しかし、それが嬉しいシオンである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.210.1">　信頼出来る仲間がいるというのは、それだけで心強いものだ。たとえここで散る事になろうとも、いや、だからこそ尚更、最後にルミナスの心根に触れられてシオンは嬉しかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.211.1">　ダグリュールは強い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.212.1">　実際に剣を交えてみて、シオンはそう実感した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.213.1">　ダグリュールは、いまだにその力を隠している──と、シオンはそう確信していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.214.1">　彼が本気になったなら、自分はアッサリとその力に飲み込まれるだろう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.215.1">　敗北は確実。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.216.1">　しかし、それすらもリムルの思惑通りであるならば、シオンに求められる役割は自ずと知れていた。ダグリュールの本質を見極めて、後に繋げるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.217.1">　そうした決意の下、シオンの無謀とも呼べる挑戦が繰り返されたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.218.1">　自らの本質に酷似する、ダグリュール。目指すべき姿とも言えるダグリュールを手本とするかの如く、シオンは剣を振るった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.219.1">　この戦いの記憶を、己の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.220.1">心核</span><rt>ココロ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.221.1">〟に刻み込むように。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.222.1">　そして、ルミナスの権能によって〝死と蘇生〟を繰り返した末に──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.223.1">　──時が止まる──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.224.1">　──シオンの認識の端っこで、世界から色が消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.225.1">　まだだ！　まだ終わりではない</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.226.1">!!</span></span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.227.1">　気迫で咆哮しようとするが、シオンの身体は反応を示さなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.228.1">　停止したまま、立ち上がれない。それどころか、口を開く事さえも出来なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.229.1">　ピクリとも動けない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.230.1">　意識だけが戸惑い続けている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.231.1">　しかし、シオンは諦めない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.232.1">　世界から色が消えていく様が、脳裏に焼き付いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.233.1">　その瞬間にこそ、この不可思議な現象に繋がる原因があるはずで──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.234.1">（ならば、それを再現すれば済む話です！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.235.1">　それは無茶苦茶な理屈だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.236.1">〝勇者〟のように大いなる運命に導かれていない限り、ユニークレベルの権能では時の支配など不可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.237.1">　だが、しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.238.1">　そんな真理などシオンの知る所ではないし、知った事でもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.239.1">　そこに可能性があるのならば、後は実行するだけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.240.1">　シオンはユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.241.1">料理人</span><rt>サバクモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.242.1">』を発動させて、己の身体を作り変えていく。その結果、何度も何度も最適化を繰り返された彼女の肉体は、今回もシオンの要求を受け入れたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.243.1">　重要なのは結果のみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.244.1">　シオンは理屈を超えて、〝停止世界〟を我が物としたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.245.1">　だが、それは過程に過ぎない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.246.1">　目標は遥か遠い先にいて、シオンはいまだに挑戦者であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.247.1">　………</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.248.1">　……</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.249.1">　…</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.250.1">　剣閃が煌く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.251.1">　それは比喩であり、光のない世界では刀に輝きなど生じない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.252.1">　しかし、そう表現するしかない鋭さで、シオンの剣撃がダグリュールを襲った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.253.1">　物理的結合力が全て喪失した〝停止世界〟の中で、ダグリュールは自らの意思で肉体を支配している。自身の肉体を金剛石よりも硬く硬化させ、両腕でシオンの一撃を受け止めてみせた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.254.1">　その結果、ダグリュールは両膝まで地面にめり込ませる事となる。上段から振り下ろされた刀の威力を受け止めきれずに、その勢いに呑まれたせいだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.255.1">　目を見開くダグリュール。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.256.1"><img class="fit" src="../image/ph_slime21_ill001.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.257.1">〝停止世界〟の中では、空気の振動は発生しない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.258.1">　あらゆる繋がりがなくなっている為に、意思の介在しない場所ではエネルギーの伝達が生じないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.259.1">　意思の支配下にある肉体によって、分子を掻き分けるような状態となる訳である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.260.1">　故に、大地を蹴って推進力を得る事も出来ない。力の衝撃はそのまま大地を抉り、今のダグリュールのようにその足を取られる事になるからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.261.1">〝停止世界〟の中では物理法則が成立しない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.262.1">　魔法法則であろうとも、ほぼ全てが発動せずに不成立となるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.263.1">　そうした特殊な条件下での戦闘が、通常の様相と異なるのは当然の話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.264.1">　ダグリュールは舌打ちすると、有り余る力を噴出させて、シオンの刀を弾き返した。今度は逆に、シオンがその両足を地面に取られる事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.265.1">　そんな剣と拳の交差が数合続くと、両者は自然な流れで戦えるようになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.266.1">　ダグリュールは勘を取り戻し、シオンは状況から学習したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.267.1">　戦いは激しさを増す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.268.1">　それは見た目の激しさだけではなく、権能による攻防も含まれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.269.1">　ダグリュールは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.270.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.271.1">を所有していない。彼自身が究極生命体であり、〝竜種〟に近しい存在であるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.272.1">　その拳を振るうだけで、物理法則を上書きする破壊の力を現出させる。その力を放出すれば、特殊な波動が大地と大気に干渉して、局地的な破壊を巻き起こすのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.273.1">　だが、それらの超能力は、こと〝停止世界〟においては意味がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.274.1">　ダグリュールの力は大いに制限を受け、権能は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.275.1">碌</span><rt>ろく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.276.1">に発動しない。ここにきて、天運がシオンに味方し始めたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.277.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.278.1">　シオンが無心になって刀を振るう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.279.1">　無駄がなくなり、速度が更に高まっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.280.1">　それでも、ダグリュールには届かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.281.1">　ダグリュールは、素手でシオンの刀を全て弾いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.282.1">「ほう、これだけ打ち合っておるのに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.283.1">刃</span><rt>は</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.284.1">毀</span><rt>こぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.285.1">れせぬのか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.286.1">　その賛辞は本物だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.287.1">　何しろ、ダグリュールの硬化させた肉体には、『万物破壊』の権能が宿っているからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.288.1">　だからこそ、その賛辞には心がこもっており、本気で賞賛しているのだとシオンにも伝わっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.289.1">「当然です！　私の愛刀は、リムル様より賜ったもの。毎日の様に愛情を注いでおりますから、今では私の身体の一部のようなものなのです</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.290.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.291.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.292.1">　その言葉通り、シオンは毎日刀を磨いて自分の妖気と馴染ませていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.293.1">　まさに身体の一部と言っても過言ではなく、シオンの成長に合わせて〝神・剛力丸〟という</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.294.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.295.1">へと至っているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.296.1">　だからこそ、〝停止世界〟の中であっても壊れない。ダグリュールの『万物破壊』にも耐えられたのだが、それはシオンにとっての幸運だったと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.297.1">　そして本当に幸運だったのは、シオンがダグリュールを手本にしていた事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.298.1">　ダグリュールは、その有り様そのものが現象であると言える。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.299.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.300.1">に相当する、硬化変身・万物破壊・魔法無効・属性中和・激震波動──その他、様々な権能を有する究極生命体。それこそが〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.301.1">大地の怒り</span><rt>アースクエイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.302.1">〟ダグリュールなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.303.1">　本来であれば、そんなダグリュールにシオンが勝てる道理などない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.304.1">　物理も魔法も超越した、破壊神のような存在。それがダグリュールなのだから、近接戦闘など自殺行為そのものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.305.1">　だが、しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.306.1">　シオンは学習する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.307.1">　ユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.308.1">料理人</span><rt>サバクモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.309.1">』の〝確定された自分の望む結果を出す〟という権能──完全なる因果律操作によって、常に自分自身を最適化し続ける事によって。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.310.1">　そして今、シオンはダグリュールを模倣していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.311.1">〝停止世界〟すら学べたように、ダグリュールの超能力すらも我が物にしようと貪欲に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.312.1">「──信じられぬ。その程度の力なのに、ワシと互角だと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.313.1">　一進一退の攻防。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.314.1">　そう、ダグリュールが驚嘆したように、シオンは押し負けていなかった。圧倒的格上を相手に、互角の戦いに持ち込んでいたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.315.1">　その秘密もまた、ユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.316.1">料理人</span><rt>サバクモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.317.1">』の『確定結果』だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.318.1">　この権能は、時の止まった世界においては無敵だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.319.1">　何しろ、原因も結果も時の流れの向こう側に存在する以上、〝停止世界〟ではシオンの意志が全てに優先されていた。敵に通用した攻撃は常に最大効果を発揮するし、一度防げた攻撃はシオンに痛痒を与える事すら不可能になるのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.320.1">最大魔素量</span><rt>マックスエネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.321.1">では十倍近い差があるにもかかわらず、シオンがダグリュールと互角に戦えていた理由がこれであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.322.1">　だがそれでも、シオンがダグリュールを上回る事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.323.1">　模倣では、本物に敵わないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.324.1">　果てしないと思われるほどの攻防を経て、それは少しずつ明らかになっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.325.1">　──しかし。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.326.1">　シオンの幸運はまだ尽きていなかった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.327.1">　忘れてはならないが、この場にはヴェルドラもいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.328.1">「ふむ。そろそろ我の──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.329.1">　ヴェルドラは、満を持してシオンと交代しようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.330.1">　今度こそ邪魔は入らない。そう確信して。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.331.1">　しかしその時、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.332.1">繊</span><rt>せん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.333.1">手</span><rt>しゅ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.334.1">がヴェルドラに触れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.335.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.336.1">　何の気なしに意識を向けた瞬間、強烈な脱力感がヴェルドラを襲った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.337.1">「ギャワわわわぁ──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.338.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.339.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.340.1">　慌てたヴェルドラの視線の先にいたのは、満身創痍ながらも立ち上がったルミナスであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.341.1">　どんどんやつれていくヴェルドラに対し、ルミナスの血色はどんどんと良くなっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.342.1">「フンッ！　来るのが遅れた罰じゃ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.343.1">　気が済むまでヴェルドラの生気を吸収して、ルミナスはそう吐き捨てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.344.1">　そのセリフには照れ隠しも含まれていたのだが、当然のようにヴェルドラは気付かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.345.1">　そのせいで余計にルミナスの怒りを買ってしまっているのだが、ヴェルドラがそれを察せられるようになる日はまだまだ遠い──どころか、来ないかもしれないのだが……。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.346.1">　ヴェルドラの生気を奪ったルミナスは、〝停止世界〟を完全に理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.347.1">　ダグリュールとの戦闘で失った力も取り戻し、服装までもいつの間にか新品同様に再生されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.348.1">「貴様はそこで見ておるがよい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.349.1">　ヴェルドラなど邪魔だとばかりに、ルミナスもダグリュールと戦うシオンの横に並んだのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.350.1">　そして、もう一人。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.351.1">　ウルティマも準備完了していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.352.1">「シオンさんに負けてられないもんね。ボクを忘れてもらっちゃ困るよ♪」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.353.1">　成長速度に定評のあるウルティマは、経験さえ積めばあらゆる事態に対応可能なのだ。既に〝情報子〟を完璧に理解して、自分の血肉として置き換えている。現実世界同様、あるいはそれ以上に、自由自在に戦えるようになっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.354.1">　こうなるともう、ダグリュールには時を止め続けている理由などない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.355.1">「やれやれ、せっかくの優位を失ってしまったわい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.356.1">　ダグリュールは、片眉を上げてそう嘆く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.357.1">　シオンとヴェルドラだけでも面倒だったが、ここにルミナスやウルティマまで参戦するとなれば、これ以上〝停止世界〟を維持する意味はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.358.1">　どの道、シオンが相手では〝停止世界〟が足を引っ張っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.359.1">　ここに至ってようやく、ダグリュールは〝停止世界〟を解除したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.360.1">　そんな中──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.361.1">（ひょっとして、我の出番はもうないのでは……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.362.1">　ヴェルドラがそんな心配をしていた事など、誰も気付く事はなかったのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.363.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.364.1">　再び時が動き出した途端、戦場の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.365.1">騒</span><rt>ざわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.366.1">めきが耳を打つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.367.1">　ダグリュールに挑もうとしていたウルティマは、舌打ちしてフェンの相手に戻って行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.368.1">　それを横目で見送りながら、ヴェルドラがシオンの肩に手を置いた。それから、重々しく告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.369.1">「シオンよ、見事な戦いぶりであった。しかし、だ。貴様がダグリュールと互角に戦えたのは、それは〝停止世界〟の中だったからだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.370.1">　時が流れだした今、世界は再び物理法則に支配されている。当然ながらダグリュールの能力制限も解除されているので、超自然的権能が猛威を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.371.1">揮</span><rt>ふる</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.372.1">う事になるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.373.1">　ヴェルドラは暗に『シオンではダグリュールに勝てない』と言っているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.374.1">「忠告、有難く。ヴェルドラ様」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.375.1">　シオンは礼を言うが、ヴェルドラの言葉の意味を理解していない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.376.1">　理解したとしても、気にしなかっただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.377.1">　今更ダグリュールの危険性を指摘されずとも、シオンの本能はとっくにそれを理解しているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.378.1">　恐怖心すらも麻痺させて、シオンは地を蹴った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.379.1">　桁外れのパワーが大地を抉るように吹き飛ばし、シオンはダグリュールに向かって突き進む。砲弾のような勢いまで加速して、ダグリュールへと〝神・剛力丸〟を振り下ろした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.380.1">　それを素手で受け止めるダグリュール。闘気を纏っているとはいえ、それは信じ難い光景であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.381.1">　ぶつかり合う、力と力。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.382.1">　両者の覇気が衝突し、戦場に異様な密度の乱気流が生じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.383.1">　激闘は、音すら置き去りにして繰り広げられる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.384.1">　両雄の激突を見守るのはルミナスと、ついでのヴェルドラだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.385.1">「貴様は何をやっておるのじゃ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.386.1">「……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.387.1">　シオンをサポートするルミナスが、ジト目で問うた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.388.1">　それに対し、沈黙を守るヴェルドラ。シオンへの忠告を軽くスルーされた事で、ちょっぴり放心状態になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.389.1">　ここからどうやって自分を恰好良く見せられるか、それを思案しているのだが、良い案は思い浮かばない。決定的にタイミングを逃した感があり、挽回は不可能っぽかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.390.1">　こうなるともう、余計な事をしないに限る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.391.1">〝沈黙は金〟だとばかりに、ヴェルドラは様子見に徹する事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.392.1">　ヴェルドラの見立てでは、シオン不利。どころか、勝負が成立しているのが不思議なほどで、だからこそ、絶対にヴェルドラの出番はあるはずなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.393.1">　互角に戦えているのは、ルミナスのサポートがあるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.394.1">　それと、圧倒的に劣っている身体能力を、権能を駆使する事で誤魔化しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.395.1">　大したものだ──と、ヴェルドラは素直に称賛した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.396.1">　シオンはダメージを受けても『無限再生』で癒してしまう。その上、ルミナスが回復魔法で治癒するので、四肢欠損レベルの致命傷であろうが気にもしないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.397.1">　言葉にすれば納得出来そうな状況だが、普通は無理だった。自分の手足が吹き飛んでも気にしない者など、そこら辺にいるはずがないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.398.1">　シオンが生半可ではない精神力を有している証拠であり、ヴェルドラが感心した理由であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.399.1">　こうして様々な要素が積み重なって、総合力では互角の勝負が成立していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.400.1">　これまでの攻防を経て、ダグリュールもその事に気付いている。自分の圧倒的な破壊力をもってしても、シオンに決定的なダメージを与えられない事実に。そしてそのせいで、戦いに終わりが見えないのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.401.1">　苦々しい表情で、ダグリュールはシオンを</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.402.1">睨</span><rt>ね</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.403.1">め付けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.404.1">「やれやれ、ワシをここまで本気にさせるとは、貴様を見直したぞシオン」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.405.1">　穏やかにシオンを称え、そして表情を一変させるダグリュール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.406.1">　その瞬間、ダグリュールの気配が変わった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.407.1">　太古の昔、破壊を撒き散らしたその巨大な力が、今、解き放たれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.408.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.409.1">全天壊滅激震覇</span><rt>タイダルウェーブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.410.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.411.1">　それは、陸上で発生した大津波だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.412.1">　上下左右、あらゆる方向に向けて激しく震動する暴力の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.413.1">津波</span><rt>はどう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.414.1">。それは、分子結合すら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.415.1">解</span><rt>ほど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.416.1">かんばかりに激しく、あらゆる存在を蹂躙する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.417.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.418.1">大地の怒り</span><rt>アースクエイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.419.1">〟の二つ名に相応しい超能力が、全方位からシオンへと降り注いだ。逃げ場のない暴威によって、シオンの身体が錐揉み状態で翻弄されていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.420.1">　一つの法則しかない〝停止世界〟と違って、現実世界では多岐にわたる物理法則に影響を受けている。観測すべき現象は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.421.1">数多</span><rt>あまた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.422.1">あり、因果律を支配するなど絵空事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.423.1">　完璧な法則支配が困難なのだから、完全なる先読みなど不可能だ。圧倒的格上であるダグリュールの全てを読み解けない以上、シオンが権能を駆使して対応するのも限界があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.424.1">　ヴェルドラが指摘した通り、シオンの勝機は〝停止世界〟の中だけの話だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.425.1">　ここまでか──と、全身に刻み込まれるような激痛の中で、シオンはそう諦めかけた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.426.1">　地面に叩きつけられたが、大地が激震している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.427.1">　シオンは立つ事すら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.428.1">侭</span><rt>まま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.429.1">ならず、再び宙に投げ出された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.430.1">　大気が咆哮するかの如く渦を巻き、雷鳴を轟かせる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.431.1">　それは絶望の光景だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.432.1">　ルミナスにも助けに入る余裕はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.433.1">　ヴェルドラならば可能だが、シオンが助けを求めていないのに動くような性格をしていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.434.1">　だから助けはなく、シオンの意識が途切れるまでその絶望は続くかと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.435.1">　しかし、その時──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.436.1">　プツリと、シオンの心の奥底で何かが途切れるような感覚があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.437.1">　それは、〝魂〟に根付く何かで……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.438.1">（……リムル様？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.439.1">　シオンは茫然となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.440.1">　全身を貫くような痛みがあったのに、それを感じる余裕すらなくなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.441.1">　たった今、リムルがこの世界から消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.442.1">　それは本当の絶望だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.443.1">　先程まで感じていたのは、ただの甘えだったのだと理解させられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.444.1">（そんな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.445.1">　シオンの心に虚無が去来する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.446.1">　全ての感情が絶望に呑み込まれた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.447.1">　シオンにとってはリムルが全てであり、生きる意味だった。リムルがいなければ、全ての事柄が色褪せてしまうのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.448.1">「うおおおおおおおおおおおーーーーっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.449.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.450.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.451.1">　シオンが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.452.1">吠</span><rt>ほ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.453.1">えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.454.1">　虚無の心に湧き出たのは、憤怒。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.455.1">　シオンの生存本能が、この局面で活性化されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.456.1">　絶望を塗り潰した憤怒は、シオンの肉体をも活性化させていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.457.1">　それに応える声があった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.458.1">《</span><span class="gfont"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.459.1">確認しました。個体名：シオンの封印が解除されました。これによって、制限されていた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.460.1">能力</span><rt>スキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.461.1">が進化を開始……成功しました。ユニークスキル『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.462.1">料理人</span><rt>サバクモノ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.463.1">』が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.464.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.465.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.466.1">暴虐之王</span><rt>スサノオ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.467.1">』に進化完了しました</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.468.1">》</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.469.1">　これが、シオンが究極の力に目覚めた瞬間であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.470.1">　リムルが──シエルが健在だったならば、絶対に獲得出来なかったであろう権能だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.471.1">　ダグリュールと戦いながら、シオンはその本質を急激に変質させていた。愚直なまでに素直に、常識に囚われる事なく有るがままの有り様を受容して、力を把握していった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.472.1">　肉体だけではなく、その精神まで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.473.1">　シオンが進化する土台は形成されていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.474.1">　そして今、リムルが消えた。これが契機となったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.475.1">　シオンは、リムルを殺しうる可能性を秘めていた。それを警戒していたシエルがリムルと一緒に消えた事で、シオンへの監視の目もなくなり枷が外れたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.476.1">　これにより、シオンの権能は完全な形で顕現したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.477.1">　しかし、権能の進化などシオンにとっては無意味なものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.478.1">　リムルがいなければ、どんな力も宝の持ち腐れで──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.479.1">　否。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.480.1">　断じて否だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.481.1">　シオンは地獄に光明を見出す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.482.1">　リムルの策に抜かりはない。あってはならない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.483.1">　ならば、この状況すら計画の内なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.484.1">　シオンは愚直だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.485.1">　疑心暗鬼になって怯えたりしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.486.1">　根拠など何もなくても、リムルの勝利を疑ったりしないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.487.1">（流石はリムル様。こうなる事まで見通されておいでだったのですね！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.488.1">　それはシオンの思い込みによる過大評価であったのだが、シオンにとってはそれが真実である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.489.1">　歓喜と羨望がシオンの心を満たし、有り得ぬような膨大な力が湧き出て来るのを感じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.490.1">　純粋な暴力。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.491.1">　破壊の力。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.492.1">　善も悪も関係のない、暴虐の力。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.493.1">　それは、リムルを殺しうる可能性を秘めた最凶の力だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.494.1">　だから封印していたのに──と、シエルがいたらぼやいていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.495.1">　しかし、シオンがそれに気付く事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.496.1">（感謝します、リムル様！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.497.1">　と、歓喜のままに獲得した権能を我が物とする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.498.1">　ずっとダグリュールを意識していたシオンは、かなりの影響を受けて自身の肉体を最適化させている。それは、進化した権能である</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.499.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.500.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.501.1">暴虐之王</span><rt>スサノオ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.502.1">』も同様だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.503.1">　暴虐の化身であるダグリュール。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.504.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.505.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.506.1">暴虐之王</span><rt>スサノオ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.507.1">』が暴威を司ったのは、ある意味で必然だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.508.1">　故に、荒れ狂う</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.509.1">全天壊滅激震覇</span><rt>タイダルウェーブ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.510.1">の暴威も、シオンにとっては造作もなく制御可能になっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.511.1">　戦場に荒れ狂っていたエネルギーを全て吸収し、シオンが平然と立ち上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.512.1">　そして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.513.1">不</span><rt>ふ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.514.1">撓</span><rt>とう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.515.1">不屈の意志でダグリュールを睨み据え、宣言する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.516.1">「今度こそ私が、貴様を叩き潰す番です！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.517.1">　果てなき勝利への渇望が、シオンを突き動かす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.518.1">　突き抜けた暴威を宿す者同士の戦いが、遂に決着の時を迎えようとしていた。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.519.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.520.1">　シオンの敗北を予見し、拳を握って前に出ようとしていたヴェルドラは、悲しい勇み足になって恥ずかしそうに頬を掻いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.521.1">「何をしておるのじゃ、貴様は」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.522.1">　呆れたようなルミナスの視線が痛い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.523.1">　ヴェルドラは誤魔化すように咳払いして、高笑いした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.524.1">「クアハハハ！　我の予想通り、シオンが頑張っておるようだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.525.1">「……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.526.1">「オホン」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.527.1">　もう一度咳払いして、ヴェルドラはシオン以外にも目を向ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.528.1">　戦場では各地の戦闘が継続中であり、局所的な緊張状態が続いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.529.1">　両陣営の上位者が参戦した事で、指揮系統に乱れが生じている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.530.1">　その影響は顕著だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.531.1">　巨人軍は浮足立ち、組織だった抵抗が難しくなっている。個々が強者だから、もともと連携した軍事行動が苦手なのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.532.1">　それに対して、ルミナス側は準備万端だ。個々が自分の役割を認識しており、あらゆる事態を想定して訓練を欠かさなかった。そのお陰で、戦線はルミナス側の有利に傾いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.533.1">　それとは別に、各所に大小の渦が出来ていた。余人を寄せ付けないほどの激しい戦闘の影響で、戦士達がその場を避けているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.534.1">　小さな渦の中心にいるのは、グラソードとアルベルトだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.535.1">　静謐で、それでいて苛烈な一騎討ち。静と動が激しく交差する剣戟が、二人だけの世界で続けられている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.536.1">　もう少し大きな渦には、複数の人影があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.537.1">　吸血鬼の王者ルイ・ヴァレンタインと五大闘将筆頭〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.538.1">四</span><rt>よつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.539.1">腕</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.540.1">〟のバサラが、様子見の段階ながら頭一つ抜けた激闘を繰り広げている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.541.1">　これに加わったのが、ルミナスの執事ギュンター・シュトラウスだ。この地を死守するという主の決意に感銘を受けて、自らも後の事を考えるのを止めて戦場に立ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.542.1">　それはルミナスからの命令ではなかったが、ギュンターにとっては望み通りの展開であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.543.1">「手助けするぞ、ルイ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.544.1">「ふむ、共闘するのは数百年ぶりかな？　衰えていないだろうね、ギュンター」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.545.1">　軽くそう会話して、後は自然にコンビが成立したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.546.1">　その周辺には、名立たる強者達が集団戦を演じていた。ルイの配下である七大貴族達と、巨人軍の中核たる五大闘将がぶつかり合っていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.547.1">　数の不利を覆すほど、巨人軍は強かった。戦況は一進一退を繰り返し、両陣営ともに隠し玉を温存している様子。現段階でも、勝敗の行方を予測するのは困難だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.548.1">　一番大きな渦では、もっとも激しい戦闘が行われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.549.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.550.1">三</span><rt>さん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.551.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.552.1">帥</span><rt>すい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.553.1">〟フェンを相手に、ウェンティと『憑依による同化』をして若き日の姿となったアダルマンが、死力を尽くして挑んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.554.1">　また、そんなアダルマンに協力するのが、ウルティマだ。〝停止世界〟が解除されるなりフェンに不意打ちを仕掛けたちゃっかりさんだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.555.1">　数値だけを見れば、二人合わさっても戦いが成立しないほど、フェンは超越存在である。しかしながら、蓄積された経験と卓越した</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.556.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.557.1">を有するウルティマとアダルマンが相乗効果を及ぼす事で、互角の戦いに持ち込めていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.558.1">　全ての局所で、戦況は拮抗していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.559.1">　ヴェルドラはそれを見て取り、自分が介入する必要はないと判断する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.560.1">「ふむ。皆、頼もしいではないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.561.1">　ヴェルドラはそう呟いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.562.1">　そんなヴェルドラに、ルミナスが突っ込む。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.563.1">「なんじゃ、まだ居たのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.564.1">　その冷たい言葉にビクッとなったヴェルドラだが、それでもめげずに高笑いする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.565.1">「クアーーーッハッハッハ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.566.1">　空気を読んだら負けだとばかりに、笑って誤魔化す算段なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.567.1">　そんなヴェルドラだが、実のところ内心は穏やかではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.568.1">　リムルとの繋がりが途絶した事に気付き、動揺していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.569.1">　もっとも、ヴェルドラはリムルを信じていた。繋がりはなくなったが、まだ微かに気配を感じていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.570.1">（何かがあったのは間違いなさそうだが、我が慌てる必要はないな。むしろ──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.571.1">　そう、むしろこの場で仕事を放棄する方が、後にヤバイ事になる。ヴェルドラはそう直感し、この戦局にいつでも介入出来るよう見守る事にしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.572.1">　ルミナスはそんなヴェルドラを睨み、吐き捨てるように告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.573.1">「邪魔じゃ。戦う気がないのなら、大人しく引っ込んでおれ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.574.1">　ヴェルドラは一瞬怯んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.575.1">（ぐ、ぐぬう……何故、どうして我が、悪者のような扱いを受けねばならぬのだ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.576.1">　ルミナスが怖いので、ちょっと涙目になるのも仕方のない話であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.577.1">　しかし、元を辿れば自分の発言が原因なので、自業自得なのである。それに気付いていないから、ヴェルドラが反省する事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.578.1">「ルミナスよ、そう冷たい事を言うでないわ！　我だって頑張っておるのだ。先程だって、貴様達を救ってやったのだぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.579.1">　貴様は気付いておらぬだろうがな──などとドヤりつつ、ヴェルドラが自分の功績を誇る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.580.1">　少しでもルミナスの怒りを鎮めたいとの思いからそう発言したのだが、ルミナスの冷たい態度に変化はなかった。それどころか、地雷を踏みぬいた感がマシマシだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.581.1">「ほほう？　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.582.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.583.1">を助けたじゃと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.584.1">　ルミナスの冷たい</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.585.1">金銀妖瞳</span><rt>ヘテロクロミア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.586.1">が、ヴェルドラを見据えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.587.1">「う、うむ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.588.1">　冷や汗が出るものの、ヴェルドラは気を取り直したように胸を張った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.589.1">　それは虚勢だったが、それもまた逆効果だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.590.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.591.1">邪竜</span><rt>トカゲ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.592.1">め！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.593.1">　そう吐き捨てられ、プイッと顔を背けられてしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.594.1">　怒鳴られるより辛いと、ヴェルドラは悲しくなったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.595.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.596.1">　ヴェルドラが悲しい目に遭っていたが、それはシオンには関係のない話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.597.1">　ダグリュールとの戦闘は佳境に入り、決着の時が間近に迫っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.598.1">　ダグリュールとシオンが激突する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.599.1">　シオンの攻撃が直撃したが、ダグリュールに痛痒すら与えられなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.600.1">　しかしシオンは挫けず、更なる攻撃を繰り返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.601.1">　ダグリュールも負けずに反撃する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.602.1">　鉄の塊のハンマーよりも重厚な拳を、シオンが〝神・剛力丸〟で受け止めた。続く連打が放たれる前に、大太刀を振り抜きながら闘気をぶつけ続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.603.1">　それに押されて、ダグリュールが宙に浮いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.604.1">　それは異常な光景だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.605.1">　体格はシオンより一回り以上大きい上に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.606.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.607.1">量では隔絶した差が開いている。常識的に考えたら、それは在るはずのない現象だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.608.1">「ぬう</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.609.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.610.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.611.1">「まだまだァーーッ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.612.1">断</span><rt>だん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.613.1">頭</span><rt>とう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.614.1">鬼</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.615.1">刃</span><rt>じん</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.616.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.617.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.618.1">　シオンが追撃する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.619.1">〝神・剛力丸〟に更なる闘気を込めて、ダグリュールへと叩きつけたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.620.1">　刃渡りが三倍以上に伸びた必殺の大太刀が、ダグリュールに直撃した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.621.1">　だが、ダグリュールも大したものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.622.1">「ぬぅん</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.623.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.624.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.625.1">　ダグリュールは全身に闘気を張り巡らせて防御膜を形成し、シオンの技を消し飛ばしたのである。素の状態に戻った〝神・剛力丸〟が、ダグリュールの交差した両腕に受け止められた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.626.1">　続いて、お返しとばかりに蹴りを放つダグリュール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.627.1">　が、シオンは「チッ」と舌打ち一つして、その場を後退して難を逃れた。ダグリュールの闘気の残滓がシオンに直撃したのだが、不思議な事に何事もなかったように平然としている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.628.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.629.1">　怪訝そうなダグリュール。思っていた手応えと違うのを不審に思い、その原因を探ろうとする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.630.1">　対照的に、シオンはまるで気にしていない。自分の力が増した事にすら気付いていないのか、ただガムシャラに、ダグリュールへの攻撃を続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.631.1">　本人すら理解していないのだと、ダグリュールは直ぐに察した。こうなると、会話による情報収集など期待出来ないというものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.632.1">（まあいい。当初の予定通り、叩き潰せば済む話よ）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.633.1">　ダグリュールは気持ちを切り替えて、より大きな力を込めて反撃を行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.634.1">　結果、シオンの力も更に増して、攻防はどんどん激化していったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.635.1">　シオンの異変の理由は、言うまでもなく進化した権能にあった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.636.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.637.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.638.1">暴虐之王</span><rt>スサノオ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.639.1">』の本質は、精神生命体の天敵とも呼べる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.640.1">相殺能力</span><rt>マイナスブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.641.1">だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.642.1">　ヴェルドラからエネルギーを補給した際も、完成する前の権能を無意識に活用していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.643.1">　受けたエネルギーを自分のエネルギーで相殺し、中和しつつ我が物へと変換する。それだけではなく、自分の攻撃で対象のエネルギーを奪って流用可能なので、</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.644.1">最終的には</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.645.1">どんな敵であろうとも倒す事が可能となるのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.646.1">　ただし、最終的にはというのがミソだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.647.1">　シオンの保有エネルギーに限界がある以上、無尽蔵に強くなる訳ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.648.1">　これだけならば、遥かに格上の存在であるダグリュールには及ばない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.649.1">　シオンがここまで急激にダグリュールへ迫れたのは、限界を超えて権能を運用していたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.650.1">　本来なら自分の肉体が崩壊するような膨大なエネルギーだろうとも、シオンは吸収し我が物にしようと試みていた。余剰分でダメージを負っても、それを気にする事なく権能を行使していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.651.1">　そうなると、ダグリュールは必要以上に疲労が蓄積する事になり、怪我を負った訳でもないのに体力が削られるという現象が生じていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.652.1">　これこそが、精神生命体の天敵たる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.653.1">所以</span><rt>ゆえん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.654.1">である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.655.1">　シオンの不死性と組み合わさったせいで、より凶悪な効果を発揮しているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.656.1">　シオンは暴虐の名の通り、荒れ狂うエネルギーを制御する。奪ったエネルギーを我が身に宿し、ダグリュールに対抗した。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.657.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.658.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.659.1">暴虐之王</span><rt>スサノオ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.660.1">』のお陰で、エネルギーの塊であるダグリュールを前にして善戦を続けているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.661.1">　だが、それも終わろうとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.662.1">　ダグリュールとて百戦錬磨の怪物なのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.663.1">　伊達に魔王を名乗っておらず、覚醒したてのひよっこに好き放題されるほど</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.664.1">柔</span><rt>やわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.665.1">ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.666.1">（なるほどのう。どうやらコヤツ、ワシの力を流用しておるのだな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.667.1">　と、早々に見抜いてしまった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.668.1">　そうなれば、対処は簡単だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.669.1">　シオンに御せぬほどの威力で、勝負を終わらせればいいだけの事であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.670.1">「全力でいく。死んでも恨むでないぞ」</span></p>
