<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1343.1">「ぎゃわ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1344.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1345.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1346.1">　それが脅しであるとわかっていても、ビクッとなるヴェルドラであった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1347.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1348.1">　かくして、ダグリュールは奥義を破られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1349.1">　ヴェルドラは満身創痍だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1350.1">　こうなると下手に動いた方が負けるので、互いに迂闊に動けない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1351.1">　次なる手を考えて、両雄の睨み合いが始まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1352.1">　ヴェルドラは考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1353.1">　次はヤバイな、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1354.1">　今の攻撃を完全には回避出来なかったので、次は確実にやられるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1355.1">　だが、次はないな、とも思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1356.1">　ヴェルドラも満身創痍になったが、ダグリュールだってそれは同じだろう。表面的には無傷だが、エネルギーの消耗は大きいはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1357.1">　となると、どちらの損耗、消耗が激しいのか、それが問題だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1358.1">　果たして、実際の状態を比較すればどうなるのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1359.1">　ヴェルドラは、自分自身の現状確認を行う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1360.1">　体表面から魔素が流出しているが、それはワザと放置している。ヴェルドラは迷宮での訓練を経て、意外と狡猾に立ち回れるようになっていたのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1361.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1362.1">のせいで想定以上のダメージを受けたが、それは致命的ではなかった。それをダグリュールに悟られぬように、被害甚大に見せかけているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1363.1">　最初にシオンやルミナスからエネルギーを奪われたが、それも計算に入れて考えてみた。すると、現状での残存エネルギーは五割弱といった感じであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1364.1">（えらく消耗したものよ。しかし、計算通り！）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1365.1">　ダグリュールとヴェルドラは、ほぼ互角だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1366.1">　推定存在値が一億一千万強のダグリュールに対して、ヴェルドラは九千万弱。これだけ見れば勝負にならないが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1367.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1368.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1369.1">混沌之王</span><rt>ナイアルラトホテップ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1370.1">』があるお陰で、ヴェルドラの方が押しているように見えるほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1371.1">　しかしそれでも、決定力に欠けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1372.1">　どんな技を繰り出そうとも、ダグリュールの無敵の耐久力を貫くのは困難であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1373.1">　残存エネルギーを如何に消耗させて、自分の奥義を直撃させられるか。勝負の行方は、これにかかっていると言っても過言ではないだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1374.1">　それでヴェルドラは、何を措いてもダグリュールを消耗させる必要がある、と考えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1375.1">　ここまではヴェルドラの計算通りだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1376.1">　セオリーを無視して攻撃を仕掛けたのも、ダグリュールの慢心を誘う為だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1377.1">　ヴェルドラの権能を警戒させて、ヴェルドラは頭脳を駆使した持久戦に持ち込みたがっていると錯覚させた。そうなれば必ず、ダグリュールはヴェルドラを突き放すような大技を繰り出してくると予想していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1378.1">　それは見事に的中した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1379.1">　ダグリュールは大技を放ち、消耗したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1380.1">　ヴェルドラの見立てでは、今の自分と同等以下にまでエネルギー量が減少している様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1381.1">　それは正解だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1382.1">　ダグリュールの消耗率は七割弱であり、エネルギー量は若干ながらヴェルドラを下回った。逆転であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1383.1">　ヴェルドラは賭けに勝った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1384.1">　エネルギー量の不利は覆されて、ヴェルドラに有利な状況が整ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1385.1">（……しかし、賭けに成功したからいいようなものの、本当に危なかったな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1386.1">　ヴェルドラは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1387.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1388.1">の脅威を思い出して、ブルブルと身震いした。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1389.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1390.1">を受けて生き延びられる確率は、非常に小さなものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1391.1">　こんな危険な賭けは二度と御免だ──と、ヴェルドラは心に誓う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1392.1">　──もっとも、その賭けに負けたとしても、リムルに再生してもらえばいい話。この次元から消えたようだが、リムルが滅んだ訳ではないとヴェルドラは</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1393.1">知って</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1394.1">いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1395.1">　何故ならば、もしも本当にリムルが滅んだならば、ヴェルドラだって無事では済まないはずだからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1396.1">（どうせ再生してもらえるのだから、どんな危険な賭けであろうが恐れるに足らぬわ！　クアーーーッハッハッハ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1397.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1398.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1399.1">　ヴェルドラがダグリュールに告げた『ダグリュールではヴェルドラに勝てない理由』とは、まさしくこれだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1400.1">　勝ち確定なのだから、どんな危険な勝負も怖くない──という計算が働いていたからこそ、ヴェルドラは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1401.1">余</span><rt>よ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1402.1">裕</span><rt>ゆう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1403.1">綽</span><rt>しゃく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1404.1">々</span><rt>しゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1405.1">だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1406.1">　意外と腹黒いヴェルドラは、決して表に出せない本心で高笑いするのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1407.1">　そうとは知らぬダグリュールは、ヴェルドラの行動が理解出来ず困惑の極みにあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1408.1">　ダグリュールの知るヴェルドラは、お茶目でいたずら好きで、それでいて飽きっぽい性格をしていたのだ。困難に立ち向かうような性格をしていなかったので、本気で脅せば直ぐに諦めて物事を投げ出すと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1409.1">　何しろ、ヴェルドラはルミナス達に義理などない。ダグリュールと本気で事を構える理由などないはずなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1410.1">　隔離空間に捕獲した時点で、ヴェルドラが負けを認めると思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1411.1">　いや、そこで逃げ出そうとしたなら、ダグリュールとしては追うつもりなどなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1412.1">　少なくとも、ダグリュールはヴェルドラに恨みなどない。昔、喧嘩はよくしていたが、それはじゃれ合っているようなものだったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1413.1">　本気でヴェルドラを殺すつもりなどなかったので、むしろ逃げ出してくれた方が嬉しいくらいだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1414.1">　それなのに、ヴェルドラは立ち向かった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1415.1">　ならば滅ぼすまでと必殺の奥義を放ったというのに、何故かヴェルドラは平然と受けきって見せたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1416.1">　ダグリュールにとって理解不能の出来事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1417.1">　だから、その疑問を口にする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1418.1">「……何故だ？　どうしてお主が、ここまでの危険を冒す必要があったのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1419.1">「む？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1420.1">「ワシの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1421.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1422.1">に正面から立ち向かうなど、お主が消滅する危険もあったのだ。昔のお主であれば、迷わず逃亡を選択したであろうが！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1423.1">　そう問われて、ヴェルドラは「ふむ」と頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1424.1">　そして先ず、否定を一つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1425.1">「逃亡ではなく、転進だな。我の辞書に逃亡という文字は載っていないからな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1426.1">　塗り潰されているだけだが、ヴェルドラの大嘘に突っ込む者はいない。ここにヴェルグリンドあたりがいたら、とてもいい笑顔で三時間の説教コースが待ち受けていただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1427.1">　それはともかく、ヴェルドラは理由を答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1428.1">「まあ、我としても自分の力を試したかった、というのが理由の一つだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1429.1">「むう……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1430.1">　確かに、ヴェルドラは強くなっている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1431.1">　ダグリュールとしては、それは認めざるを得なかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1432.1">「それに、我が逃げたらルミナスやシオン達が全滅するからな。それだけは断じて許されぬ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1433.1">「何故だ？　何故お主が、ルミナスや人間共の為に命を賭す必要があるというのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1434.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1435.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1436.1">　これは、ヴェルドラの覚悟を問う質問だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1437.1">　この答え次第では、ダグリュールも覚悟を決めねばならぬだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1438.1">　それなのにヴェルドラは、ますますダグリュールを呆れさせるような答えを返したのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1439.1">「リムルが怒るからな。知っているか、ダグリュールよ。リムルは、怒るとマジで怖いのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1440.1">　そう言い放って、クアーーーハッハッハと高笑いまでする始末。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1441.1">　これでダグリュールは理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1442.1">　ヴェルドラに撤退はない、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1443.1">「なるほどのう。つまりはお主も、責任を負うようになったという事なのだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1444.1">　ヴェルドラも成長していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1445.1">　であれば、ダグリュールもそれを認めて、本気でヴェルドラを倒す決意をした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1446.1">「よかろう。お主を認めて、長期戦になろうが相手してやろうぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1447.1">　ヴェルドラが逃げない以上、倒すしかない。そうなると、相手にエネルギーを先に使い切らせた方が勝つのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1448.1">　大技で一気に勝敗が決する場合もあるが、ダグリュールは最強奥義を破られたばかりであった。そうなると、慎重に相手の体力を削りきるのが正しい戦術となってくるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1449.1">　ダグリュールは、闘気を高める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1450.1">　それに合わせて、二十メートルを超えていた巨体が、みるみる小さくなっていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1451.1">「む</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1452.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1453.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1454.1">　ダグリュールは普段通り、二・五メートル弱のサイズへと戻った。しかしその身体からは雷が閃光を発しており、超圧縮されたエネルギー密度を感じさせるものに変質していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1455.1">「ほほう？　別物だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1456.1">「ふはははは、その通りだ。これは『巨人化』の更に上位変身でな、『超神化』という。この状態になると力を制御するのが困難だったのだが、貴様が教えてくれたのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1457.1">「えっと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1458.1">　何の話か思い出せず、キョトンとするヴェルドラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1459.1">　ダグリュールは隠す気はないのか、素直に答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1460.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1461.1">妖気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1462.1">を抑える訓練方法をな。確か『怒りをコントロールすると、更なる力が手に入る』だったかな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1463.1">　そう言われて、ヴェルドラは思い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1464.1">　確かに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1465.1">聖典</span><rt>マンガ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1466.1">を見せながら、その知識を色々と自慢したんだったな、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1467.1">　そのまま</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1468.1">薀蓄</span><rt>ウンチク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1469.1">をダグリュールにも語って聞かせたのだが、その中の会話にあったような気がする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1470.1">　正確に思い出せないヴェルドラだが、しかしながら現実問題として、ダグリュールの力は安定していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1471.1">　たった世間話程度の情報から、見事に実戦レベルまで昇華してのけたダグリュール。それは、称賛するしかない戦闘センスであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1472.1">　元のサイズに戻ったと言っても、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1473.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1474.1">なのはそのままだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1475.1">　全身から放電している様は、巨人だった時以上の脅威を感じさせるものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1476.1">　ヴェルドラは、このまま戦いを終わらせるつもりだった。しかし、ダグリュールの決意を感じ取って、その誘いに乗る事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1477.1">「やれやれ、流石はダグリュールよ。我の助言でその力をコントロール出来るようになったと聞けば、相手してやらねばなるまいて」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1478.1">　そう言いながら、ヴェルドラもダグリュールに対抗するように、人の姿へと『変化』してエネルギーを圧縮させていく。ご丁寧に身長を合わせて、二・五メートルサイズで固定させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1479.1">　大きさは力だが、精神生命体の常識は異なる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1480.1">　エネルギー密度こそ力、なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1481.1">　限界まで圧縮した力を乗せた拳ならば、この世のあらゆる物質を粉々にする事が出来るのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1482.1">　たとえそれが、同じようにエネルギーを圧縮させた肉体であろうとも、だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1483.1">　そして、睨み合う両雄が動く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1484.1">　超常的な格闘戦が始まったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1485.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1486.1">　大怪獣の激突から、洗練された格闘戦に移行した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1487.1">　そしていつしか、泥仕合の様相を呈してくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1488.1">　ダグリュールの拳が、ヴェルドラの腹部にめり込んだ。しかし同時に、ヴェルドラの肘がダグリュールの顔面を穿っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1489.1">　やられたら、やり返す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1490.1">　ルール無用の戦いなのに、プロレスの如き法則性が出来上がっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1491.1">　闘いは苛烈さを増し、両者一歩も譲らない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1492.1">　蹴りには蹴りで、拳には拳で。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1493.1">　相手への攻撃は、そのまま自身への攻撃となって跳ね返されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1494.1">　大地を踏みしめて戦うのではなく、戦いの場は次々と移ろっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1495.1">　高空から地上へ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1496.1">　そして周囲を吹き飛ばしつつ、砂漠へと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1497.1">　そしてまた、高空へ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1498.1">　ある時は、大気圏の外にまで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1499.1">　エネルギーの塊である両者にとって、戦場はどこであっても同じである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1500.1">　力を反発させて増幅させる大地など必要とせず、自身の身体を砲弾と化して、超圧縮させたエネルギーを相手に叩き込むのみ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1501.1">　そして、受けたエネルギーを上手く体外へと放出して、致命傷を防いでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1502.1">　可能な限り自分のエネルギー損耗を抑え、相手を消耗させるのが重要なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1503.1">　上位魔人すら一撃で消滅させるほどの威力を秘めて、互いの拳が交差する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1504.1">　周囲に多大なる被害を撒き散らしているが、互いにとっては既に眼中にない出来事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1505.1">　その戦いを見守る者達も、迂闊に動けず『結界』内で固まったままだ。巨大サイズではなくなっているが、エネルギー余波だけで尋常ではない威力だからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1506.1">「凄まじいものよな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1507.1">　と、ルミナスが呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1508.1">　ヴェルドラとダグリュールの戦いは、周囲に絶大なる破壊を巻き起こしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1509.1">　それを苦々しく思いつつも、これはもう仕方ないなとルミナスは思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1510.1">　どうしようもないな、というのが本音なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1511.1">　狂王──破壊神ダグリュールを相手にしているのに、被害を出すなというのが無茶なのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1512.1">　大地には、数多の稲妻の柱が乱立し、触れる物を炭化せしめている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1513.1">　聖都を守護する何重もの『防御結界』など、既にその用を成していない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1514.1">　永き年月に渡って聖都を守ってきた長壁も、最初にダグリュールとヴェルドラが衝突した際の干渉波を受けて消し飛んでいる。一瞬すらも耐える事が出来ずに吹き飛んだ様は、いっそ潔いほどであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1515.1">　長壁が破壊されたのだから、『対魔侵入防止障壁』も無事では済まない。当然のように効果を喪失していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1516.1">　一定レベル以下の魔物の侵入を防ぐ目的で設置された『結界』なのだから、超生命体とも呼べる〝竜種〟や〝巨神〟の攻撃に耐えられるはずがないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1517.1">　残っているのは、シオンを中核として全員の力を結集して発動させていた『防御結界』だけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1518.1">　それこそ、全員が命を賭して、『結界』の維持に全力を尽くしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1519.1">　それでも自分達が無事なのが不思議なくらいで、このままでは『結界』崩壊と同時に自分達の命運も尽き、そのまま都心部にまで被害が及ぶのも時間の問題だと誰の目にも明らかだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1520.1">　まだそうなっていないのは、可能な限りヴェルドラが配慮しているからだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1521.1">　それを認めつつ、ルミナスが言葉を重ねる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1522.1">「ヴェルドラめ、少しは成長しておるようじゃ。ヤツなりに、我等を守ってくれておるのじゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1523.1">　これに頷くのはシオンだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1524.1">「本当に。流石はヴェルドラ様ですね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1525.1">　素直に称賛して、目をキラキラと輝かせていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1526.1">「凄いよね。こっちに直撃が来ないよう、ちゃんとダグリュールを誘導してくれてるし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1527.1">　ウルティマの状況分析も正確だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1528.1">　これに、ガドラも無言で頷いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1529.1">「まあ、そうじゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1530.1">　認めたくはないが、ヴェルドラの凄さを否定は出来ないルミナスだった。この壮絶な戦いの中で、よくぞそんな余裕があるものよ、とまで思えるほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1531.1">　アダルマンやアルベルトも言葉がない様子で、ただ無心にヴェルドラの戦いに魅入っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1532.1">　ルミナスもまた、上空で繰り広げられる戦闘に視線を戻す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1533.1">　ルミナスの想像すらも上回る、超絶能力の応酬であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1534.1">　当然だが、たとえルミナスであっても、その戦闘に参加するのは自殺行為である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1535.1">　文句を言いたくても、それを伝える手段などなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1536.1">　運を天に委ねるように、ヴェルドラに命運を託すしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1537.1">　もっとも、文句を言う筋合いではないし、そもそもの話、その戦いに魅了されているルミナスである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1538.1">　泥臭い肉弾戦でありながら、美しかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1539.1">　力と技を競い合い、互いに高め合っているようにも見える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1540.1">　この戦いが始まった直後よりも、今の方がヴェルドラの技が冴えているのがその証拠だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1541.1">　その戦闘は、更に激しさを増していった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1542.1">　ルミナスの隣では、シオンも食い入るように戦いに魅入っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1543.1">　それも当然だとルミナスは思った。何しろ、このような神話級の戦いなど、千年に一度あるかないかという貴重なものであったから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1544.1">　強者の戦いは、見るだけでも経験となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1545.1">　まして、この様な超越者同士の戦いなど、滅多に目撃出来るものではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1546.1">　いつの間にか一緒に観戦していたバサラが、ポツリと感想を洩らした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1547.1">「しかしよ、ヴェルドラはいつの間に、あんなに近接戦闘が巧みになったんだ？　アニキは三面六臂で、手数は上なんだぜ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1548.1">　それなのに、互角というのが不自然なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1549.1">　しかしそれは、ヴェルドラを知らぬ者の感想である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1550.1">　封印から目覚めたばかりのバサラは知らなくて当然だが、ルミナスやシオンには理由がわかっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1551.1">「あの迷宮で、ヤツは修行と称して好き勝手に暴れておるからのう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1552.1">「違いますよ、ルミナス。ヴェルドラ様は、迷宮守護者達を統率する御方なのです。最後の関門としてその威を示すべく、日々精進しておられるのです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1553.1">　辛口なルミナスに対し、ふんすっ！　と意気込むように、シオンが熱弁した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1554.1">「迷宮？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1555.1">「ああ、貴様は知らぬのじゃな。ラミリスの迷宮内に、死んでも生き返れる訓練場があるのじゃよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1556.1">　律儀にもルミナスが説明すると、バサラが呆れたように呻く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1557.1">「はあ？　反則じゃねーか、そんなもん！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1558.1">　その意見に反論は出ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1559.1">　皆が薄々、ズルいよな、と思っていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1560.1">　その集大成とも呼べるのが、ヴェルドラだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1561.1">　地上で暴れ回っていたら被害甚大だが、迷宮内ならその心配はない。最近では階層へのダメージが出始めていたが、格闘訓練なら大丈夫だったので、ゼギオンを相手にした特訓をメインに行っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1562.1">　だからこそヴェルドラは、超一流の格闘技術を身に付けていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1563.1">　元から強い上に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1564.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1565.1">まで上がったのだから、その勢いは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1566.1">止</span><rt>とど</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1567.1">まるところを知らない。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1568.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1569.1">になっていなければ、間違いなくダグリュールの上をいっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1570.1">　まして、この戦いで更に経験を積んだ今、ヴェルドラは手数の多い相手との戦闘も学習してしまっている。手が付けられないとは、まさにこの事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1571.1">　誰もが魅入られるのも納得だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1572.1">　壮絶なる戦いは、いつまでも続くかに思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1573.1">　しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1574.1">　決着の時が訪れる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1575.1">　格闘戦が始まる前から、ヴェルドラの仕込みは始まっていた。故に、その勝利は約束されていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1576.1">　ヴェルドラは機会を窺い続けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1577.1">　ゼギオンやウルティマとの修行や、迷宮内の強者達の指導。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1578.1">　それに加え、ヴェルグリンドやリムルとの戦闘経験が、ヴェルドラを一段階強く成長させていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1579.1">　近接格闘戦闘は、ヴェルドラにとってもっとも得意な戦闘方法だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1580.1">　狡猾極まりない悪巧みだって、リムルを手本にして覚えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1581.1">　勝敗は、戦う前に決まっている──とは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1582.1">孫</span><rt>そん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1583.1">子</span><rt>し</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1584.1">の兵法である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1585.1">　リムルがよく口にするのだが、準備が大事だという話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1586.1">　事前に準備を終わらせておけば、どんな事態になっても慌てる事はない。戦争になると終わらせ方が難しいのだから、それこそ万難を排せるように仕込んでおかねばならないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1587.1">　ヴェルドラは今回、突発的に参戦する形となった。だから準備万端とはいかなかったのだが、奥義の一つや二つは編み出してあったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1588.1">　自分よりエネルギー量の多い相手には</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1589.1">抵抗</span><rt>レジスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1590.1">されてしまう可能性があったが、相手より自分の方が上回っていたならば、ほぼ確実に通用するだろう必殺奥義だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1591.1">　だから着実に、ダグリュールの体力を削った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1592.1">　そして彼我の差を見極めて、時を待った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1593.1">　いけると確信を得てからもダグリュールに付き合ったのは、古き友への礼儀だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1594.1">「極めたと思ったが、ワシもまだまだだな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1595.1">　ヴェルドラに圧勝する予定だったダグリュールは、心の底から驚いていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1596.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1597.1">になった上に奥義まで繰り出して、それでも勝てなかったのだ。こうなるともう、自分の方が上だなどという考えは捨てていた。それでも、格闘戦なら</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1598.1">一</span><rt>いち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1599.1">日</span><rt>じつ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1600.1">の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1601.1">長</span><rt>ちょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1602.1">があると考えていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1603.1">　それもまた、慢心だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1604.1">　事ここにきて、それを認めるダグリュールであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1605.1">「ダグリュールよ、ここらで手を引け。大人しく帰るのなら、我もこれ以上は何もせぬぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1606.1">「くどいぞ、ヴェルドラ。そういう訳にはいかんのだ。ワシは、ルミナスを倒さねばならぬ。それが、今は亡き友への手向けだからのう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1607.1">　ふむ、とヴェルドラは頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1608.1">　死者への礼儀が大事なのは、ヴェルドラだって理解していた。しかしそれでも、今生きている者の方が大事なのではないかと、そんな考えも脳裏を過るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1609.1">　リムルが言うには、ケースバイケースらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1610.1">　どちらが正しいとかではなく、本人の心次第。第三者がとやかく言う話ではないらしいので、ヴェルドラとしては口ごもるしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1611.1">　だが、しかし。だから全てを許容するのかというと、それは話が違ってくる。ダグリュールにも事情があるように、ヴェルドラにだって譲れない理由があるからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1612.1">　所詮この世は弱肉強食。強い者がルールを定めるのだから、この場で勝利してダグリュールを止めればいいと覚悟を決めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1613.1">　だから、告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1614.1">「そうか──残念だよ、ダグリュール。我の最終奥義にて、終わりにしてやろうぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1615.1">　ヴェルドラの宣言を聞いて、ダグリュールに緊張が走った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1616.1">　しかし、時すでに遅し。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1617.1">　ヴェルドラが奥義を解き放つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1618.1">　準備万端だった権能が荒れ狂い、その瞬間、虹色の闇が周囲を覆った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1619.1">　神聖法皇国ルベリオスの国土と死せる砂漠をも覆うほどの、広大な範囲を飲み込んで──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1620.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1621.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1622.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1623.1">』</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1624.1">　ヴェルドラが宣告した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1625.1">　虹色の闇の中、残酷なる奇跡が発現したのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1626.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1627.1">　虹色の闇は全てを呑み込んでいく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1628.1">　それは周囲を包み込むように凄まじい速度で拡散し──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1629.1">（なんじゃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1630.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1631.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1632.1">　ルミナスが危険を察知した時には、既に遅かったようだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1633.1">　何の抵抗も出来ずに、『結界』内部へと〝虹色の闇〟の侵入を許してしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1634.1">「……何じゃ、これは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1635.1">　誰もが驚愕する中、ルミナスがその疑問を口にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1636.1">　そして〝闇〟に触れ、理解する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1637.1">「──これは、神秘の力か</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1638.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1639.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1640.1">　それは、祈りに似た力。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1641.1">　人の回復や成長を促進させる効果を持つ、破壊とは正反対にある癒しの力だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1642.1">　故に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1643.1">抵抗</span><rt>レジスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1644.1">などする必要はなく──赦されない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1645.1">　ルミナスもそれは同様で、気が付けば〝闇〟に呑まれていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1646.1">（こんな、こんなものを──くそ！　あのトカゲ！　ほんとに、本当に、どうしてくれようか──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1647.1">　そう悔しがりながら、ルミナスの意識も虹色の闇に呑み込まれていく……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1648.1">　シオンも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1649.1">　ウルティマも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1650.1">　ガドラも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1651.1">　アダルマンも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1652.1">　アルベルトも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1653.1">　ダグリュールの息子達も。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1654.1">　敵だったバサラまでも。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1655.1">　その他、名立たる者だろうが一兵卒だろうが、〝闇〟に触れた者は眠りへと誘われていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1656.1">　等しく、平等に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1657.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1658.1">　生命が眠りに包まれる中、大地に緑が芽吹いた。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1659.1">　ヴェルドラは、虹色の闇の中心に佇んでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1660.1">　目の前には、〝破壊神〟ダグリュール──の、成れの果て。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1661.1">　ヴェルドラの権能で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1662.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1663.1">が解除されたので、グラソードとフェンもいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1664.1">　グラソードはやり切った感を出しているが、フェンは面白くないのか、ふてくされたようにそっぽを向いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1665.1">　それに対し、ダグリュールは穏やかだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1666.1">「──貴様、ワシ等を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1667.1">苗</span><rt>なえ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1668.1">代</span><rt>しろ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1669.1">として、世界を改変したのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1670.1">「ふむん。改変というと大袈裟だが、少しばかり弄ったのは認めよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1671.1">　信じられないという表情で問いかけたダグリュールに、ヴェルドラが明るく答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1672.1">　その態度にイラッとなるダグリュールだが、何かをしようにも既に身動きさえ出来ない状態だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1673.1">　自分達を苗代にしたという言葉の通り、ダグリュールの手足は大樹の幹に埋まっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1674.1">　フェンやグラソードも同様である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1675.1">　胴体部分、腰から上が樹から生えているように見えるが、実際には手足は大樹と同化している。とっくに自由意志で動けるような状態ではなく、これを解除するのは不可能だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1676.1">「何をした？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1677.1">「元に戻した、というのが正解だな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1678.1">「何？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1679.1">「魔素で荒れた大地を、自然溢れる本来の姿に戻したのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1680.1">「まさか……魔素の状態変化か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1681.1">　魔素には状態がある。攻撃に利用する刺々しい状態と、安定して穏やかな丸まった状態。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1682.1">　死せる砂漠が常に荒れていたのは、攻撃的な魔素に晒されていたからだ。もしもこれを安定させる事が出来たならば、地表はジュラの大森林のように、緑溢れるようになるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1683.1">　しかし、そんな真似はダグリュールには不可能だったし、他の魔王達にだって出来なかった。もっとも神秘の力に長けたルミナスでさえ、ミリムの暴威を中和出来なかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1684.1">　それが出来ていれば、ダグリュールとルミナスの和解も成立していたかも知れない。つまり、魔素の状態変化を人為的に発生させるなど非現実的で、時間が解決してくれるのを待つしかない、というのが結論だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1685.1">　それなのに、ヴェルドラは……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1686.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1687.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1688.1">は、厳密に言えば攻撃ではないのだ。この地に、我の加護を与えたのだよ。乱れた魔素を調和し、自然を乱す者を糧として、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1689.1">生命</span><rt>いのち</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1690.1">の成長を促すのだ。かつて魔法災害が生じたこの地も、正常に修復されて豊穣なる大地へと戻るであろうさ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1691.1">「……むう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1692.1">　ダグリュールは唸った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1693.1">　ヴェルドラの言葉に嘘偽りないと感じて、茫然となる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1694.1">　そんな真似が可能なのか？</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1695.1">　いや、可能なのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1696.1">　それがヴェルドラなのだと、ダグリュールは空恐ろしくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1697.1">「ちなみに、貴様等の身体を核としてある。その無駄に豊潤なエネルギーを利用させてもらったから、これで貴様等は封印されたも同然！　我の権能は我以外には解除不可能であるからして、貴様等もこれ以上暴れられぬであろうよ」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1698.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1699.1">からは逃れられないと、ヴェルドラが笑って告げた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1700.1">　その自信は、強敵ダグリュールが相手であろうが揺らがない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1701.1">　何しろ、この権能の原理は加護──自然治癒に由来するからだ。生命体を自然な姿に戻しただけで、何かを強制している訳ではない。故に、免疫機能も働かず、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1702.1">抵抗</span><rt>レジスト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1703.1">される事もないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1704.1">　ダグリュール達は、悪神──暴れ狂う破壊神から、この星を守り支える自然神──この星の欠けたる一部へと戻されていた。こうなってはもう、自分の意思で脱出するのは不可能だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1705.1">「気付いておるわ。忌々しい程に狡猾な事よ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1706.1">「クアーーーッハッハッハ！　褒め言葉として受け取っておこう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1707.1">　ダグリュールは決して褒めた訳ではないが、それを笑って流すヴェルドラである。ダグリュールとしては、苦笑するしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1708.1">「何、安心するがいい。この大戦が終われば解放してやるとも。その頃には、貴様の聖気も元通りになっているだろうし、この地も正常に戻っているはずだ。必然、ルミナスと争う理由もなくなっているであろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1709.1">　遅くとも数十年も経てば、リムルを捜し出せるだろう。そうなればダグリュールも脅威ではなくなるので、解放してもいいとヴェルドラは考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1710.1">　ダグリュールはこれにも驚いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1711.1">「お主、ワシを解放するだと？　いや、それよりも……ワシの国の現状に気付いておったのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1712.1">　そこまで思慮深かったのか、という驚きであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1713.1">　かつてのヴェルドラを知る者ならば、誰もが驚愕するはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1714.1">　この件にかんしてならば、ルミナスとだって夜通し語り明かせるとダグリュールは思っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1715.1">「ふむ。失敬な気配を感じるが、まあいい。貴様の国の現状というのは、後数百年ほどで水が枯渇し、巨人の生命力を以ってしても生存不可能な土地になってしまう事であろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1716.1">　的確過ぎる指摘であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1717.1">　ダグリュールは認めるしかなかった。今のヴェルドラは、昔と違って本当に思慮深くなったのだ、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1718.1">「やはり、気付いていたのか。ワシが〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1719.1">縛</span><rt>ばく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1720.1">鎖</span><rt>さ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1721.1">巨</span><rt>きょ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1722.1">神</span><rt>じん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1723.1">団</span><rt>だん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1724.1">〟を動かしてまで、ルミナスの領土に侵攻した真の目的に──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1725.1">　フェンに敗北し、かつての大暴れしていた頃の自分を思い出したダグリュールだが、その本質は変わっていなかった。リムル達を裏切ったように見えたのも、大義名分を得て動き出しただけ。この動乱をどう乗り切ればいいのか、王として冷徹に判断を下した結果だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1726.1">　それをヴェルドラに見抜かれていたとなると、ダグリュールは気恥ずかしくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1727.1">　そんなダグリュールに、ヴェルドラが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1728.1">飄</span><rt>ひょう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1729.1">々</span><rt>ひょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1730.1">と答える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1731.1">「いや、そんな事情は知らぬ。我には関係ないしな。だから、貴様の部下に若年兵や女子供がおらず、死兵のみであった事も、我にはどうでもいい話なのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1732.1">「ふっ、ふはははははは！　とぼけるかよ。お主らしいな、ヴェルドラよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1733.1">　そう笑うダグリュールは、間違いなくヴェルドラの友だった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1734.1">　かつてヴェルダナーヴァに敗北したダグリュールは、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1735.1">天</span><rt>てん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1736.1">星</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1737.1">宮</span><rt>きゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1738.1">〟へと至る道──〝天通閣〟を守護する役目を与えられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1739.1">　ダグリュールが率いる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1740.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1741.1">は、その命令を忠実に守ってきた。しかし、ミリムの暴走事件が起きる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1742.1">　あれは、ミリムに罪を問えない事件だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1743.1">　ダグリュールは、誰を恨む事も出来ずに粛々と、天命に従い朽ち果てる選択を行ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1744.1">　しかし、フェンに敗れて昔を思い出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1745.1">　気概を取り戻し、最後に賭けてみる事にしたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1746.1">　恨むべき相手として、ルミナスは丁度良かった。これに挑み、その領土を奪えたならば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1747.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1748.1">にも生きる望みが見えてくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1749.1">　もしも敗北したとしても、大戦で大きく数を減らしておけば、残った者達の時間を稼ぐ事が出来るはずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1750.1">　どちらに転んでも可能性があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1751.1">　だからダグリュールは、裏切り者の汚名を着せられようとも、フェンの話に乗ったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1752.1">「滅ぶのがワシだけなら、それでもよかった。しかしな、まだ若い者達にも滅びの運命を押し付けるのは、王として忍びなかったのだ。ルミナスには悪いが、チャンスだと思ったよ──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1753.1">　と、ダグリュールが</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1754.1">懺</span><rt>ざん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1755.1">悔</span><rt>げ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1756.1">する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1757.1">　これに応えて、ヴェルドラが肩を竦めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1758.1">「ふむ。所詮この世は弱肉強食であるからして、誰も責めはしないだろうさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1759.1">　これもまた、真理だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1760.1">　文句を言う者はいるだろうが、聞く必要はない。それ以前に、そうした者達もこの大戦で、生き残れるとは思えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1761.1">　ヴェルドラの介入がなければ、ルミナス達の敗北は何をしても覆らなかっただろう。であれば、勝った者が正義となるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1762.1">　今回、ダグリュール達は運がなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1763.1">「──しかし、ヴェルドラよ。どうして、何故この地を蘇らせる？　ワシ等を助ける為、か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1764.1">　同情か？　と、ダグリュールが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1765.1">　その指摘の通り、魔素で荒れ狂っていた砂漠は、緑豊かな大地へと変貌していた。その範囲はどんどん拡大中であり、ダグリュール達の領土にまで効果が及ぼうとしている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1766.1">　ヴェルドラは笑った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1767.1">「クアハハハハ！　勘違いするな！　我は、我が貴様より強いと証明してみせたまで。ついでにルミナスの機嫌を直す為にも、我の恰好いいところを見せつけてやろうと思ったまでよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1768.1">　その為にこの地を豊かにしてやろうと思った──と、ヴェルドラは言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1769.1">　魔素が調和されれば、作物の育成も促進される。砂漠が緑化するほどなのだから、その効果は確かだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1770.1">　しかし、それだけが理由であるはずがなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1771.1">「ふざけるな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1772.1">「ふざけてなどおらぬさ！　まさか、死せる砂漠までも効果範囲に入るなど──誤算であったわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1773.1">　あくまでも手違いだと言い張るヴェルドラに、ダグリュールは愉快な気分になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1774.1">「ふふっ、ふはははははは！　あくまでも白を切るか。よかろう。恩になど感じぬぞ、ヴェルドラよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1775.1">「当然だとも。友との間柄に、貸し借りなど不要！　また、戦おうぞ。まあ、次も我が勝つがな！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1776.1">「吐かせ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1777.1">小</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1778.1">童</span><rt>わっぱ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1779.1">に何度も負けるほど、ワシは甘くないわい！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1780.1">　ヴェルドラとダグリュールは、顔を見合わせて大笑いする。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1781.1">　そこには一切のわだかまりはなく、お互いに清々しい表情であった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1782.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1783.1">　さて、こうしてダグリュールとのわだかまりが解けたのだが、ここに予想外の乱入者が現れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1784.1">　当たり前のように〝虹色の闇〟をものともせずに、この特殊空間に出現した。その正体は、ヴェルドラにとっては恐怖の象徴の一人にして、蒼色の髪のとてつもない美女──ヴェルグリンドだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1785.1">「決着がついたようね。では、そろそろ次の難題について相談しましょうか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1786.1">「げ、げぇ、姉上</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1787.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1788.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1789.1">「いちいち驚かなくていいわ。それよりも、ミリムがね……〝天通閣〟を攻撃したわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1790.1">「は？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1791.1">「姉上、何ですと……？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1792.1">　端的に説明されたそれは、ヴェルドラ達にとって衝撃の情報だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1793.1">　特にダグリュールの動揺は計り知れない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1794.1">〝天通閣〟の傍には、残してきた同族達が避難している地下都市があるのである。未来を託すべき女子供が大半で、〝天通閣〟が攻撃されるような最悪の事態に対応出来るとは思えなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1795.1">「嘘を吐くなよ、ヴェルグリンド</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1796.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1797.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1798.1">　一番驚いているのは、フェンだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1799.1">　フェルドウェイの作戦でも、そんな話は出ていなかったからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1800.1">「事実よ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1801.1">　ヴェルグリンドが面倒そうに吐き捨てた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1802.1">　これにフェンが食って掛かる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1803.1">「なんでだ、あそこには手を出さねーって話になってたはずだ！　どうして──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1804.1">　手を出さない、という話にはなっていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1805.1">　手を出す、とも告げられていなかっただけの事である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1806.1">　わざわざ仲間の不審を買う必要などないと、フェルドウェイが黙っていただけだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1807.1">「知らないわよ。フェルドウェイが何を考えているかなんて、ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1808.1">「テメー</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1809.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1810.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1811.1">「うるさいわね、お馬鹿さん。フェルドウェイが神樹を破壊しようとしていたのは、知っていたのでしょう？　だったら、〝天通閣〟が邪魔になるのも予想出来たのではなくて？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1812.1">　そう指摘されると、ぐうの音も出ないフェンであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1813.1">　そこまで先を読めるのは一握りの者達だけなのだが、そんな事を言ってもダサいだけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1814.1">　現に、ヴェルグリンドは予想していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1815.1">　だからソウエイが〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1816.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1817.1">虚</span><rt>きょ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1818.1">〟ダマルガニアの住民を避難させようとするのを手伝い、かつ、守護してあげたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1819.1">　だから、今のところ全員無事であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1820.1">「〝天通閣〟の外壁はミリムの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1821.1">竜星爆炎覇</span><rt>ドラゴ・ノヴァ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1822.1">に拮抗したから、私が『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1823.1">星護結界</span><rt>スターバリア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1824.1">』で補強する事で、何とか耐えたわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1825.1">　おお、と一安心するダグリュール達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1826.1">「なんと……助けてくれたのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1827.1">「まあね。リムルにはお世話になったから、大サービスよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1828.1">　それよりも──と、ヴェルグリンドは話題を戻す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1829.1">「恐らく〝門〟は壊されたわね。やって来るわよ、大災厄が──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1830.1">「むう……〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1831.1">滅</span><rt>めっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1832.1">界</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1833.1">竜</span><rt>りゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1834.1">〟イヴァラージェ、か」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1835.1">「そうか、オレ達は本当に囮だった──って訳かい……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1836.1">〝天通閣〟を守護するダグリュール達がいなくなったから、事は簡単に運んだのだ。これはもう、フェルドウェイを友と思っていたフェンからしても、認めるしかない事実であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1837.1">　ヴェルグリンドから『馬鹿』呼ばわりされても仕方ねーなと思いつつ、フェンが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1838.1">「それで、どうしてそれを知らせに来たんだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1839.1">　ヴェルグリンドは、質問したフェンを冷たく一瞥した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1840.1">「別に、アナタになんか用はないわね。私が難題を相談したいのは、ルミナスよ、ついでに、そこの愚弟もね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1841.1">　わ、我ですか……と、ヴェルドラが挙動不審になったが、それは無視された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1842.1">　ヴェルグリンドが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1843.1">「それで、この〝闇〟が晴れ次第、貴方は神樹に向かいなさいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1844.1">「まさか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1845.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1846.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1847.1">「ええ、そうよ。フェルドウェイはミリムに、神樹を破壊させるつもりでしょうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1848.1">　一度は失敗したが、諦めた訳ではなかったのだ。再びミリムの制御に成功した今、フェルドウェイに止まる理由はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1849.1">　ヴェルグリンドが次の難題と最初に口にした通り、ミリム達は次の目的地に向かって動き出していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1850.1">「ヤツめ、この星を本気で滅ぼす気なのだな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1851.1">「そうでしょうね。ま、阻止して見せるけど」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1852.1">　それが難しいと理解しつつ、ヴェルグリンドは不敵に笑う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1853.1">　ここで弱気になって嘆いても、事態は好転したりしない。だったら、最後まで足掻くだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1854.1">　ヴェルグリンドはそれを、リムル達との戦闘から学んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1855.1">「それで、ルミナスには何を？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1856.1">　と、ヴェルドラが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1857.1">「難民の受け入れよ。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1858.1">聖</span><rt>せい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1859.1">虚</span><rt>きょ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1860.1">〟ダマルガニアが最前線になるのだから、避難させておかなきゃ滅んでしまうもの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1861.1">　実にもっともな意見だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1862.1">　誰もが納得し、ダグリュール達は心の底から感謝したのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1863.1">　虹色の闇が晴れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1864.1">　荒野が広がり、それに連なる死せる砂漠だった場所。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1865.1">　その地が今、緑が一面に広がる大地へと変貌していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1866.1">　凄まじい勢いで草木が生え、肥沃な土壌を生み出していく。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1867.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1868.1">の効果が行き渡り、瞬く間にジュラの大森林にも劣らぬほどの、広大な森林地帯が形成されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1869.1">　問題は、聖都だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1870.1">　魔素を利用したせいか、建物までも樹木に埋もれていたのである。石造りの基礎や木壁など、魔素が含まれた材料がふんだんに使われていた。ヴェルドラの権能に影響を受けないはずがなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1871.1">「ちょ、ちょっと張り切りすぎちゃった、かな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1872.1">　そう思ったが、後の祭りである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1873.1">　ヴェルドラが意図していた以上の、凄まじい変貌ぶりだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1874.1">　これはもう、ルミナスから怒られるのは避けられそうもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1875.1">　現に、目覚めたばかりのルミナスは、実にイイ笑顔だ。不安そうに目を泳がせるヴェルドラに、ズンズンと接近中であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1876.1">「で、ヴェルドラよ。どういう事なのか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1877.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1878.1">に説明してくれるのだろうな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1879.1">　美しい銀髪で隠れている額に、くっきりとした青筋を浮かべて、ルミナスがヴェルドラに問いかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1880.1">　笑顔なのに、その目は全く笑っていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1881.1">　ヴェルドラは一気に、自分が危険な状態に追い込まれたような錯覚に陥った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1882.1">（そ、そんな馬鹿な！　汚名を返上する完璧なまでの作戦が──っ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1883.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1884.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1885.1">　ルミナスの危機を救い、その上、ルミナスとダグリュールの領土を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1886.1">豊</span><rt>ほう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1887.1">饒</span><rt>じょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1888.1">な大地へと創り替えるという、実に完璧な作戦のハズだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1889.1">　それなのに、どうやら怪しげな流れになっているとしか思えない……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1890.1">　それに、ヴェルドラの背後にはヴェルグリンドがいて、進退窮まるとはまさにこの事であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1891.1">　こうなるともう、ヴェルドラには開き直るしか手がなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1892.1">「ち、違うのだ、ルミナスよ。え、っとだな……こ、これには海よりも深い訳があるのだよ……。うーん、ジックリと説明してやりたいのだが、我も忙しい。よって、話はまた後でな</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1893.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1894.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1895.1">　では、サラバだ──と言い残し、ヴェルドラは空に舞い上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1896.1">　そして、ダグリュールと戦っていた時を上回る速度で、この地を後にしたのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1897.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1898.1">「くそ、また逃げおった</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1899.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1900.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1901.1">　そうぼやいたものの、ルミナスにはヴェルドラを追うつもりはない。目が覚めるなりヴェルグリンドがいた事で、何か重大な事が起きているのを察していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1902.1">　眠っていたのは十分にも満たない短い時間だが、その間に色々とあった様子。樹から身体が生えているように見えるダグリュール達三兄弟をチラッと観察してから、色々と事情を知っていそうなヴェルグリンドに向き直った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1903.1">「それで、どういう状況なのじゃ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1904.1">「世界の危機ね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1905.1">「どうにかなりそうなのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1906.1">「するしかないわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1907.1">　ルミナスに問われて、ヴェルグリンドは肩を竦めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1908.1">　リムルが消し去られるのを阻止出来なかったのが悔やまれるが、下手な手出しは危険な状況だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1909.1">　もしあそこで手出ししても、ヴェルグリンドの『別身体』が消されていただけだ。あの場は隠れ潜み、ダグリュールの民を守るのが正解だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1910.1">（それに、リムルならば〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1911.1">時空跳激震覇</span><rt>クロノサルテーション</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1912.1">〟すら──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1913.1">　何とか出来るのでは、とヴェルグリンドは考えていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1914.1">　自分でさえ帰って来られたのだから、リムルも帰還出来そうな気がした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1915.1">　根拠はないが、それを信じているヴェルグリンドなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1916.1">　だからこそ、リムルの心配は後回しにして、今は可能な限りの最善手を打つ時だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1917.1">　ルミナスに事情を説明する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1918.1">　聡明なルミナスは、直ぐに事情を理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1919.1">「なるほどのう。そういう事であれば、難民は受け入れよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1920.1">「感謝する」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1921.1">　と、ダグリュールが安堵する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1922.1">　動けなくなっているが、会話は可能なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1923.1">　これによって、ルミナスとダグリュールの和解は成立した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1924.1">　もっとも──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1925.1">　この地の防衛には成功したが、都市外縁部は酷い有様だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1926.1">　都市内部も建物から樹木が生い茂り、街路が寸断されていたりして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1927.1">出</span><rt>で</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1928.1">鱈</span><rt>たら</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1929.1">目</span><rt>め</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1930.1">な状態になっている。これを再生するのは至難だと思われたが、ダグリュール側から賠償金など取れるはずもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1931.1">　生き延びた事を喜ぶだけの勝利であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1932.1">　だが、それが大事なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1933.1">　生きてさえいれば、後は何とかなるものなのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1934.1">　ルミナスも、被害状況について腹立たしく思ってはいるが、今は世界の危機の方が重要だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1935.1">　都市の再生などは、全ての難事を片付けた後で考えればいいと、速やかに気持ちを切り替えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1936.1">　それに、どうせリムルが嬉々として協力してくれるだろう、という目算もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1937.1">　ヴェルグリンドからリムルの消失について聞かされてはいるが、それほど心配していないルミナスである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1938.1">　ずっと観察していたから、リムルという人物をよく理解していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1939.1">　あのスライムは、そんなに簡単に死ぬような</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1940.1">玉</span><rt>タマ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1941.1">ではない、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1942.1">　だからルミナスは余計な心配などせず、これからについて考える事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1943.1">「さて、そうなるとどうやって避難民を誘導するか、じゃが──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1944.1">「それについては私に任せなさいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1945.1">　そういうなりヴェルグリンドは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1946.1">彼方</span><rt>かなた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1947.1">と</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1948.1">此方</span><rt>こなた</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1949.1">を『時空連結』で結んでのける。そして、向こう側に待機させていた『別身体』の誘導によって、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1950.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1951.1">の民が続々と移動を開始したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1952.1">「慌てなくていいわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1953.1">　と、優しく微笑むヴェルグリンド。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1954.1">　その笑みは慈愛に満ちているが、それほど余裕がある訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1955.1">　事実、〝天通閣〟からは禍々しい気配が漏れ出ていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1956.1">　時空が軋むのを感じ取り、ヴェルグリンドは顔を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1957.1">顰</span><rt>しか</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1958.1">める。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1959.1">（不味いわね。イヴァラージェの気配まであるわ。これは、本格的に防衛線を構築しておかないと、一瞬にして世界が崩壊しかねない……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1960.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1961.1">滅</span><rt>めっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1962.1">界</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1963.1">竜</span><rt>りゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1964.1">〟イヴァラージェが出現するまでは、まだまだ時間的に余裕はありそうだ。しかし、先遣部隊として出現するであろう</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1965.1">幻獣族</span><rt>クリプテッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1966.1">共は、過去に時空の裂け目を通ってやって来たような小物ではない。ビシビシと感じ取れる破壊の気配から、個々が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1967.1">災禍級</span><rt>ディザスター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1968.1">以上の脅威度なのは間違いなさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1969.1">　もはや、人の身で抗えるような段階ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1970.1">　世界中の英雄達が力を結集しなければ、この危機を乗り越えるのは難しいだろうと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1971.1">　ヴェルグリンドはその事実を、難民達に告げる必要はないと判断しただけである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1972.1">　難民の受け入れは、ルイが主導して行われた。法皇としての権威をフル活用して、人心の安寧を訴えたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1973.1">　これによって、大きな混乱は避けられた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1974.1">　聖都の民も、今は難民と大差ない状況だ。住める家を失った者も多いので、全員が大聖堂に避難する事になる。一ヶ所に受け入れられる人の数には限りがある為、地下の避難場所や、霊峰の各地に存在する聖堂や宿舎などに散って、どんどんと避難させていったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1975.1">　その間に、大樹となったダグリュール達も交える形で、作戦会議が行われていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1976.1">　集まった主要な面子だが、ヴェルグリンドを筆頭として、ルミナスとギュンター、ウルティマ、シオンとダグリュールの息子達。アダルマンとガドラにアルベルト、そして〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1977.1">四</span><rt>よつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1978.1">腕</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1979.1">〟のバサラもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1980.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1981.1">幻獣族</span><rt>クリプテッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1982.1">が各地に飛ぶ前に、食い止めるべきであろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1983.1">　ダグリュールがそう言うと、皆が同意を示した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1984.1">「門番が頼りないせいで、苦労させられるわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1985.1">　ここで嫌味をチクリと言うあたり、ルミナスはまだ御立腹なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1986.1">「面目ない」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1987.1">　と、ダグリュールも頭を下げるしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1988.1">「そんなんだから、ボクにいいようにされてたんだよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1989.1">　とは、ウルティマの言である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1990.1">　これにどう反応すればいいのか、ダグリュールも困惑したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1991.1">　ともかく、ダグリュールのせいで事態が混迷したのは間違いない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1992.1">　第三者的に見たら、先程までの戦いが完全に無駄だからだ。その原因が騙されたダグリュールに帰結するのだから、文句を言われようとも甘受するしかなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1993.1">　その点、〝竜種〟は大雑把だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1994.1">「細かい事なんて忘れなさいな、ルミナス」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1995.1">　断じて細かくはないのだが、ヴェルグリンドの視点からすれば、都市が壊滅しようが大した問題ではないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1996.1">（ほんに、こういうところは似ておるのう。流石は姉弟じゃな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1997.1">　などと考えるルミナスだったが、これを聞けば、ヴェルグリンドは激怒するだろう。ヴェルドラだって、嫌そうな顔をすると思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1998.1">　それはともかく、方針を決めねばならなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1999.1">「わかっていると思うけど、イヴァラージェが出たら私達が相手をするしかないわ。それも、この星を守りながらとなると、全力を出すのも難しい状況となるでしょうね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2000.1">　そんな、嬉しくない説明が、ヴェルグリンドの口から語られた。</span></p>
