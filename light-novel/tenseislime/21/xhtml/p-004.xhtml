<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2001.1">〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2002.1">滅</span><rt>めっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2003.1">界</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2004.1">竜</span><rt>りゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2005.1">〟イヴァラージェの脅威を知らぬ者達は、それでもピンとこない様子である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2006.1">　しかし、ルミナスは違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2007.1">「それで、ヴェルドラが神樹に向かったのじゃな？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2008.1">　フェルドウェイの目的だが、神樹の破壊だけで終わるはずがない。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2009.1">滅</span><rt>めっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2010.1">界</span><rt>かい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2011.1">竜</span><rt>りゅう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2012.1">〟イヴァラージェの召喚までも計画に含まれていたのだから、この星を破壊して全てを初期化するつもりなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2013.1">「──って事は、最初っから、嘘だったんだな……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2014.1">〝門〟を壊した理由、神樹を破壊しようとしている理由、それらを総合すれば、フェルドウェイの目的はただ一つだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2015.1">　領土の分割などという甘言など、最初から守る気がなかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2016.1">　いや、守る必要がなかったという方が正しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2017.1">　この星がなくなれば、領土問題もなくなるのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2018.1">　それを再認識して、フェンは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2019.1">項</span><rt>うな</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2020.1">垂</span><rt>だ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2021.1">れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2022.1">「だから、そういう細かい事に話を戻すのは止めなさいな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2023.1">　と、ここでもヴェルグリンドが突っ込んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2024.1">　ビックリするくらい、フェン達の事情になど興味がないという態度であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2025.1">　それに苦笑しつつ、ルミナスが話をまとめる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2026.1">「イヴァラージェはともかくとして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2027.1">幻獣族</span><rt>クリプテッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2028.1">は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2029.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2030.1">達で何とかせねばなるまい。じゃが、軍勢を引き連れて行っても無駄死にさせるだけであろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2031.1">　参加する気満々という表情で、バサラが頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2032.1">「同感だ。行くなら、将だけでいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2033.1">　この意見には、誰からも反論は出なかった。しかし、現実的に重大な問題がある。これを指摘したのがアダルマンだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2034.1">「ですが、戦力が足りないのでは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2035.1">　今いる面子では、動ける者は十一名だけ。これにルイや名のある武将達を加えたとしても、バサラ以外の五大闘将が四名に、七大貴族が七名。ヴェルグリンドには役割があるから除外しなければならないし、そもそも、全戦力を投入出来る訳ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2036.1">　誰が参戦するのか、それも問題となるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2037.1">　朗報なのは、先の戦闘での疲労が回復している点だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2038.1">　ヴェルドラの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2039.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2040.1">の影響で、ルミナス達は完全回復していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2041.1">　それ自体、有り得ないような奇跡なのだが、他の状況がぶっ飛び過ぎていて、皆が当たり前のような顔をして流していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2042.1">　突っ込んだら負けだ──という空気感になっていたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2043.1">　そんな訳で、ここにいる十一名は参戦する気だった。ここで逃げても待っているのが滅びなら、最後まで足掻いた方がいい。そんな覚悟を持って、全員が命を賭すつもりである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2044.1">　これに、ヴェルグリンドが頷いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2045.1">「イングラシアにいるマサユキにも事情を説明したら、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2046.1">坂口日向</span><rt>ヒナタ・サカグチ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2047.1">も参戦するそうよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2048.1">　マサユキまで参戦すると言い出したのを、ヴェルグリンドが『危ないから』と止めようとしていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2049.1">　ルドラを顕現させた状態ならともかく、素のままなら死にに行くようなものだ。そう考えて必死に説得していたのだが、どうやら止められそうもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2050.1">　マサユキは、そこにいるだけで仲間に幸運をもたらすのだ。本人に戦う力がなかったとしても、誰よりも役に立つのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2051.1">　ルベリオスが落ちたら、次はイングラシアだ。そして、西側諸国が滅びの火に焼き尽くされる事になる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2052.1">　そうした未来が訪れるのを座して待つなど、お人好しのマサユキには耐えられそうもなかった。そんな訳で、〝勇者〟の参戦も決定したのである。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2053.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2054.1">　中核となる面子が決定したが、まだ問題は解決していない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2055.1">　というか、山積みだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2056.1">　面子が替わって、会議は続いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2057.1">　新たに参加したのは、ヒナタとマサユキ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2058.1">　抜けたのは、ダグリュール達とダグリュールの息子達だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2059.1">　場所も空いていた会議室に移って、議論が交わされている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2060.1">　厳選された精鋭のみで防衛軍を再編しても、全然戦力が足らないだろうとの結論が下された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2061.1">　ヴェルグリンドが予想した敵戦力から判断して、連れて行ける者が少ない為だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2062.1">　Ａランク以上なのは当然として、機動力に特化した者でなければならない。その理由は単純で、自分で自分の身を守れるように、だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2063.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2064.1">幻獣族</span><rt>クリプテッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2065.1">は自己再生能力が高くて、体力を削るのは大変だけど、攻撃力はそこまで大きくないわ。癖さえ見抜けば、対処は可能だと思うわよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2066.1">　というのが、ヴェルグリンドの意見だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2067.1">　しかし、これは超越者である彼女だからこその意見であり、実情は大きく異なっている。体力を削るのは至難で、攻撃が直撃すれば一撃死。かすっただけでも重傷を負うだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2068.1">　たとえるなら、一匹一匹が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2069.1">暴風大妖渦</span><rt>カリュブディス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2070.1">に匹敵するほどの脅威なのだった。しかも、意外と狡猾で、状況によっては群れる事まであるらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2071.1">　そんな化け物が、推定で千以上は</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2072.1">蠢</span><rt>うごめ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2073.1">いているとの事。どう軽く見積もっても、世界の危機だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2074.1">　ミリムの四天王となったオベーラ達がそうしていたように、罠を仕掛けて追い込んで包囲してから仕留めるという戦法が取れない以上、犠牲者が出ても救助している余裕などなさそうである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2075.1">　そうした判断から、連れて行くのは強者のみに絞らざるを得なかったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2076.1">「カリギュリオを呼んだわ。ミニッツも来るそうよ。帝国の『別身体』も戻したから守りが薄まるけど、世界が滅亡するよりマシでしょうし」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2077.1">　と、ヴェルグリンドが言う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2078.1">　それに頷くのはマサユキだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2079.1">　ヒナタと一緒に、こちらの会議に合流したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2080.1">「頼もしいね。僕は守られるだけで心苦しいけど、僕の周りには攻撃が届かないと思うし、なんとかなると思う」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2081.1">　最近、マサユキは開き直っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2082.1">　自分の権能であるはずの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2083.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2084.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2085.1">英雄之王</span><rt>シンナルエイユウ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2086.1">』を使いこなすのを諦めて、運を天に任す事にしたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2087.1">　かえってその方が上手くいくと、かなり前から気付いていた。これまでは『やってますよ感』を出すべく努力していたのだが、そんな無駄な事をしている場合ではないと悟ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2088.1">　今回の参戦を決めた理由だって、英雄的な動機ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2089.1">（何もしなかったら、世界が滅んじゃうじゃん。僕だけ生き残っても仕方ないし、どうせなら皆が生き残れる可能性に賭けた方がいいよね……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2090.1">　という、実に消極的な理由から、この場所にいるのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2091.1">　だが、そのお陰で皆の気持ちにゆとりが生まれたのは事実。マサユキの動機はともかく、その行動の結果だけを見れば、紛れもなく〝勇者〟そのものなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2092.1">　そして、この場にはヒナタもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2093.1">　この危機に直面して、西側諸国を放置して馳せ参じたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2094.1">　ダグリュールの進撃の報告を聞いても我慢したが、今回は話が別だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2095.1">　何故なら、リムルがいないからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2096.1">（アイツが負けるなんて信じられないわ……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2097.1">　リムルは、何があっても飄々としていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2098.1">　そこにいるだけで、安心感をもたらしてくれていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2099.1">　これからは、アイツなら何とかしてくれるでしょう──という甘い考えが通用しない。だからヒナタは、自分自身で動くしかないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2100.1">「各国の防衛戦力を最低限残して、精鋭を連れて来たわよ。リムルに頼れないのなら、私達が頑張るしかないものね。アイツが帰って来る場所を守れなかったら、絶対に嫌味を言われるもの」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2101.1">　そう言うヒナタの表情は厳しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2102.1">　いつも以上に冷徹に、凍てつくような雰囲気だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2103.1">　リムルがいないだけで、ヒナタから余裕が失われていた。かつての冷酷なヒナタに戻ったように、昔を知る者達には感じられるほどに……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2104.1">（まあ、仕方あるまい）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2105.1">　ルミナスもそう思い、敢えて指摘はしなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2106.1">　誰もがリムルに頼り過ぎていたのだと、いなくなってから何度も思い知らされるのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2107.1">　しかし、嘆いてばかりもいられない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2108.1">　議論の主題は、この危機的状況を全世界に告知するかどうか、に絞られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2109.1">　戦力が足りないとの予測があるのだから、全世界から主力となる戦士を召集すべきなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2110.1">「自国防衛が大事なのは理解するが、世界が滅んでは意味があるまい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2111.1">　と、ルミナスが主張する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2112.1">「──正直に言えば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2113.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2114.1">は人間共がどうなろうが興味はないのだ。保護している者共だけは大事じゃが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2115.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2116.1">を敬わぬ者共など、多少減ったとて問題はないというのが本音よのぅ。どうせ直ぐに増えるであろうし、な──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2117.1">　そう、増えるのならば。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2118.1">　しかし、今回の危機は話が違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2119.1">〝天通閣〟を通ってやって来るであろう災厄は、全ての生命体の天敵となるだろう。これを放置してしまえば、人が生き残れるという保証はないのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2120.1">　故にルミナスは、この地を守るべきだと主張する。他の人類生存圏がどうなろうとも関係なく、元凶となるであろう最前線に集中して、全戦力を投入すべきだと考えるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2121.1">　ただし、ここで言う戦力に弱者は含まれていない。勝手に生き残れ──と考えているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2122.1">　このように、ルミナスは決して人類の為ではなく、自分の都合によって物事を判断していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2123.1">　だが、これに反論する者はいない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2124.1">　綺麗ごとだけでは、物事が上手く進むはずがないからだ。それを皆が理解しているので、損得勘定や利害関係を重視して、この危機に対処しようと考えているのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2125.1">「で、具体的にはどうするつもりなのかしら？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2126.1">　と、ヒナタが問う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2127.1">「ここは正直に、各国に告げようではないか」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2128.1">　これから訪れようとしている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2129.1">未</span><rt>み</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2130.1">曽</span><rt>ぞ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2131.1">有</span><rt>う</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2132.1">の危機について、各国に伝えるべきだと、ルミナスがそう答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2133.1">「不安を煽るだけで、治安維持が保てなくなるのでは？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2134.1">　との意見も出たが、そんなのはルミナスの知った事ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2135.1">「そんなのは、どうでもよい。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2136.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2137.1">達を信じられぬのならば、それこそ自分達で何とかせよという話じゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2138.1">　暴論だが、正しくもある。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2139.1">　全員を守れない以上、騒いでも仕方ないのだから、大人しく待つくらいして欲しい。これが、守る側の立場なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2140.1">　現実には、人心が恐怖や不安に負けて、暴徒が生まれるだろう。そんな事は百も承知だが、そんな愚か者の為に貴重な戦力を割く余裕などない、というのが本音であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2141.1">「ま、一定以上の英雄にしか用はないのじゃから、残った者で民をまとめ上げれば済む話じゃな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2142.1">「それは難しいでしょうけど、やってもらうしかないわね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2143.1">　ヒナタが同意した事で、ルミナスの意見が採用される運びとなったのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2144.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2145.1">　急遽全世界に向けて、ルミナスが演説を行う事になったのだが、今回は時間がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2146.1">　本来ならば各国に通達し、準備を整えて、厳かに行うべきなのが神託だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2147.1">　しかしながら今回は、悠長な事をせず予告もなく敢行すると決まった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2148.1">　そんな訳で突如、各国の上空にルミナスの映像が浮かび上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2149.1">　全世界同時配信であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2150.1">　上空を見上げて驚く人々。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2151.1">　そんなのは眼中にないとばかりに、ルミナスが口を開く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2152.1">『聞け、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2153.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2154.1">の名はルミナス・バレンタインという。神にして魔王、ルベリオスを統べる者じゃ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2155.1">　これが挨拶の口上だが、これを聞いた人々の衝撃は、想像するに余りあるものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2156.1">　初手から大暴露。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2157.1">　神を信じる者達に信仰心を疑わせてどうするつもりなのかと、ルミナスの配下達が頭を抱えたほどである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2158.1">『取り繕っておる場合ではないゆえ、端的に告げよう。世界は今、未曽有の危機に晒されておるのじゃ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2159.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2160.1">は神の名の下、全力をもって民を守るつもりじゃ。それ以上に〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2161.1">八星魔王</span><rt>オクタグラム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2162.1">〟の誇りにかけて、逃げずに戦うと誓ってやろう。他の魔王達もそうしているように、な』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2163.1">　少しばかりのオブラートに包みもせずに、次弾を投下するルミナス。ワザと暴動を起こさせようとしているのかと疑ってしまうほど、その言葉は暴力的であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2164.1">　だが逆に、混乱の極みに陥りそうになったせいで、人々はかえって冷静になった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2165.1">　上空に浮かび上がった絶世の美少女が、嘘を吐いている気配などサラサラない。女神と呼ぶに相応しい美貌は、それだけで人々を魅了している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2166.1">　そんなルミナスが語る言葉を疑う者など、誰一人としていなかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2167.1">『まあ、逃げても無駄なのじゃがな。最終的にこの世界が滅ぼされようとしているのじゃから、戦うしかないのじゃ。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2168.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2169.1">は魔王としての誇りにかけて、敵に背を見せぬ。そして、それは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2170.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2171.1">だけではない──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2172.1">　そう告げるルミナスの姿に代わって、映像が次々と切り替わる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2173.1">〝魔王〟ルミナスを筆頭にして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2174.1">〝原初〟ウルティマが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2175.1">〝聖人〟ヒナタが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2176.1">〝勇者〟マサユキが。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2177.1">〝竜種〟ヴェルグリンドまで。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2178.1">　──流れるように今の姿が映し出されていった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2179.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2180.1">彼</span><rt>か</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2181.1">の者共もまた、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2182.1">此</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2183.1">度</span><rt>たび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2184.1">の危機に挑む仲間なのじゃ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2185.1">　これを聞いて、民衆は思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2186.1">　そんなの〝勝ち確〟じゃん、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2187.1">　特にイングラシア王都の住民など、マサユキの勇姿を見たばかりである。その絶対的な恰好良さは鮮明で、逆に見学に行きたいと思う者までいる始末だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2188.1">　また、〝竜種〟のヤバさを知る者達からすれば、ヴェルグリンドの名は大きな意味を持つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2189.1">　あのヴェルドラでさえも逆らえない恐るべき女帝として、ヴェルグリンドは確固たる存在として君臨していたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2190.1">　そして、ウルティマだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2191.1">　その可愛さ、可憐さに、世界各地でファンが急増中だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2192.1">　見た目に騙される愚か者ばかりだが、可愛くポーズを取っているウルティマにも問題はあるはずだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2193.1">　これに加えてヒナタまでいる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2194.1">　それに、ルミナス教の神まで参戦するとなれば、『それって、負ける要素ある？』となるのも自然な反応なのかも知れなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2195.1">　そうとは知らず、ルミナスが続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2196.1">『それでも、まだ足りぬ。集え、勇士達！　逃げた先に未来などない！　また、数多の英雄の犠牲の上に生き延びたところで、この先、誇り高く生きる事など出来ぬようになるわ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2197.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2198.1">　であれば、ここは勇気を示す時であろう──』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2199.1">　ルミナスの演説は、思わぬ効果を発揮し始めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2200.1">　ルミナスの妖艶さに痺れる者。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2201.1">　ウルティマを推そうと決める者。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2202.1">　ヒナタの美貌に骨抜きになる者。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2203.1">　マサユキのニヒルな笑みに歓声を上げる者。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2204.1">　そして、ヴェルグリンドの神秘さに崇敬の念を抱く者。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2205.1">　映像まで映したのは、ある意味で大正解だった。民衆に絶望を与えるのではと思われたのだが、その映像の神々しさで、希望を与える事になったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2206.1">　より正確に言えば、この終末的状況下に神話を再現するかの如く集ったという頂上の存在達の姿を目の当たりにして、興奮の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2207.1">坩</span><rt>る</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2208.1">堝</span><rt>つぼ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2209.1">と化していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2210.1">　これはまあ、実情を知る者達にとっては想定外の反応だった。しかし、脅威の本質を知らない民衆にとっては、とんでもない面子がそろったと興奮するしかない状況だったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2211.1">　演説は、佳境に入った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2212.1">『指導者達よ、聞くがよい！　貴様達が偉ぶれるのは、民あっての事ぞ。誇り高く生きるからこそ、貴族であり、王なのだ。逃げる事は許さぬ。この世界存亡の機に立ち向かえるように、民を正しく統べるのじゃ！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2213.1">無</span><rt>む</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2214.1">知</span><rt>ち</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2215.1">蒙</span><rt>もう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2216.1">昧</span><rt>まい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2217.1">に日々を生きる者共よ、汝らはそれでよい。ただ邪魔をせず、生きる為に足掻くがよい！　そして最後に──力ある者共よ、死に場所をくれてやる。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2218.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2219.1">達が勝利をつかみとれるように、その命を捧げるのじゃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2220.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2221.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2222.1">　後世まで語り継がれ、記録される事になる、ルミナス一世一代の大演説であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2223.1">　ルミナスが最後の言葉で締めくくる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2224.1">『我等に──この星に、勝利を</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2225.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2226.1">』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2227.1">　万難を排して、勝利を目指す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2228.1">　全てに優先させて、人類の知恵と力と勇気を結集させよと、これはそういう宣言だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2229.1">　世界中の人々が、これに応える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2230.1">　ルミナスの──英雄達の決意を知り、誰もがアッサリと覚悟を決めたのである。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2231.1">『『『うおぉおおおおおおお！　我等に勝利を</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2232.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2233.1">　この星に勝利を──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2234.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2235.1">』』』</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2236.1">　世界中の各地にて、怒号の如く大歓声が上がった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2237.1">　それは熱狂である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2238.1">　ルミナスのカリスマは伊達ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2239.1">　特に権能を駆使した訳ではないのに、人類は魅了されたかの如く、一瞬にして纏まりを見せたのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2240.1">　これが、後の世に伝わるルミナスの『終末宣告』である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2241.1">　その熱狂の冷めやらぬままに、各国で緊急会議が開かれ、時間のない中で議論がなされた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2242.1">　そして、最低限度の戦力を保有した、可能な限りの最大戦力が、援軍として派遣される事になったのだ。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2243.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2244.1">　ルミナスが演説し、着々と戦力が集められていく中、ダグリュールも生き残った〝縛鎖巨神団〟を集めて演説を行っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2245.1">　ダグリュールの息子達もこちらに呼び出されて、三人並んで最前列に立たされている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2246.1">「聞けい！　ワシが動けぬ今、代理として指揮権をダグラに譲る。リューラ、デブラよ！　ダグラを助け、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2247.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2248.1">の繁栄の為に力を尽くすのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2249.1">「おう！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2250.1">「承知でやんす</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2251.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2252.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2253.1">　うむ、と頷き、ダグリュールが続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2254.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2255.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2256.1">の戦士達よ！　不甲斐ないワシを許せ。これからはダグラをワシだと思って、その命に従うのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2257.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2258.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2259.1">　これにも、「「「応ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2260.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2261.1">」」」という怒号に見まがうほどの大合唱で、全員から賛同が得られた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2262.1">　ダグリュールが動けるようになるまでの代理ではあるが、正統なる息子であるダグラにも人望はあったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2263.1">「心配すんなよ、アニキ。俺もついてる。何があろうが、ダグラ達を守ってやるさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2264.1">　そう言って、〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2265.1">四</span><rt>よつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2266.1">腕</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2267.1">〟のバサラがダグラの背を叩いた。叔父として、ダグラの後見になると宣言したのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2268.1">　これに安心するダグリュール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2269.1">　ここでようやく笑みを見せた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2270.1">「ワシとルミナスの因縁が消えた訳ではないが、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2271.1">此</span><rt>こ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2272.1">度</span><rt>たび</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2273.1">の件で返せぬほどの恩を受けた。過去の遺恨はワシの胸の内に仕舞って、これからの未来を見据える事としようぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2274.1">　ヴェルドラのお陰で、これからは大地も蘇る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2275.1">　領土的野心など必要としない時代が来るのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2276.1">　であれば、ルミナスと敵対する理由も失われるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2277.1">　幸いにも、今回の戦で戦死した者は少なかった。両陣営に一定数いた瀕死だった者達も、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2278.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2279.1">によって癒され、無事に復活していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2280.1">　この大いなる奇跡のお陰で、わだかまりは少なく済んだのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2281.1">　だからこそ、これからは未来を見据えるべきなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2282.1">　ダグリュールは、その想いを息子達へと伝える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2283.1">「ダグラよ、貴様もいずれは王となる身なのだ。ワシの意見に従うだけではなく、これより先は自身の判断にて、何が正しいのか見極めよ。貴様の判断に、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2284.1">巨人族</span><rt>ジャイアント</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2285.1">の命運が握られているのだ。それを心せよ。お主達もだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2286.1">　逃げる事は許さんぞ──と、ダグリュールはダグラを、リューラとデブラまでも同時に威圧した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2287.1">　これにビビる三兄弟。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2288.1">「は、はいぃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2289.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2290.1">　父上、当然であります！　身命を賭して、王の代理たる責務を果たします</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2291.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2292.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2293.1">「お、俺も兄上を助け、父上の期待に応えると約束いたします！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2294.1">「当然でやんす！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2295.1">　ここで</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2296.1">尻</span><rt>しり</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2297.1">込</span><rt>ご</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2298.1">むなど許さないという空気感を出しているダグリュールを前に、臆する勇気などあるはずがなかった。三人は気圧されるままに、誓いの言葉を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2299.1">陳</span><rt>の</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2300.1">べたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2301.1">　そして──</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2302.1">『我等一同、ダグリュール様の帰還を祈願するとともに、ダグラ様の命に従い国の為に尽くします</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2303.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2304.1">』</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2305.1">　ダグリュールの敗北と、ヴェルドラの救済、ルミナスの温情を理解する〝縛鎖巨神団〟の精鋭達は、ダグリュールの決定に異を唱える事なく従ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2306.1">　それを見届け、満足そうに頷くダグリュール。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2307.1">「この大戦を見届ける事が出来ぬのは残念だが、もう時間がないようだ。未来があると信じて……ワシ等は眠りに就く。後は任せたぞ、ダグラよ。では、さらばだ──」</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2308.1">　その言葉を最後に、ダグリュール達は大樹に吸い込まれて消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2309.1">　この地と、自身の肉体の再生を行う為に、長き眠りにつく為に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2310.1">　こうして、ダグリュール軍の乱は平定された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2311.1">　同時に、〝縛鎖巨神団〟も最終決戦に参戦する事となったのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2312.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2313.1">　こうして、各地から大戦力が集った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2314.1">　防衛戦に間に合わない者は、最初から戦力としてカウントされていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2315.1">　今この場にいるという事実が、全員が一騎当千の強者ばかりであると証明していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2316.1">　目を引くのは、英雄ガゼル・ドワルゴが自ら率いて来た</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2317.1">天翔騎士団</span><rt>ペガサスナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2318.1">が五百騎である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2319.1">「あのように言われてしまえば、自国の事だけに拘っていられぬわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2320.1">　と、苦々しく告げるガゼル。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2321.1">　その言葉とは裏腹に、その瞳にはやる気が漲っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2322.1">　弟弟子リムルの不在を守るのは自分であると、事情を知って奮起しているのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2323.1">　ヒナタが率いるのは、三百名の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2324.1">聖騎士団</span><rt>クルセイダーズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2325.1">だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2326.1">「死ぬ気で防衛に当たりなさい。どうせ死んでも、ルミナスが生き返らせてくれるから」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2327.1">　その無茶を通り越して不可能とも思える命令に、嬉々として頷く団員達。誰もがＡランクオーバーである</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2328.1">聖騎士</span><rt>ホーリーナイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2329.1">であるだけに、死すら恐れぬその姿は、異様でもあり頼もしくもあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2330.1">　法皇ルイは、四百名弱の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2331.1">血紅騎士団</span><rt>ブラッディーナイツ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2332.1">を率いる。神聖な法衣姿が目に付くので、神輿としての役割も担っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2333.1">　カリギュリオを筆頭にミニッツを副官として、新生</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2334.1">帝国皇帝近衛騎士団</span><rt>インペリアルガーディアン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2335.1">百名もいる。マサユキの守護者として、鉄壁の布陣で守り通す構えだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2336.1">　主力となるのは、〝縛鎖巨神団〟から選出された千名を超えるエリート戦士達だ。代理の王となったダグラが総指揮者となるが、バサラが補佐を務めるので問題なさそうだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2337.1">　これに加えて、各国から集った英雄達が、およそ五百名。英雄ヨウムに、王妃ミュウことミュウラン。グルーシスやラーゼンの姿もあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2338.1">　元〝三武仙〟のサーレとグレゴリーも一時復帰して、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2339.1">法皇直属近衛師団</span><rt>ルークジーニアス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2340.1">三十名とともに戦う事になる。サーレなどヒナタと目が合ってビビッていたが、逃げ出さなかったあたり多少は気合が入った様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2341.1">　英雄達はまとまりに欠けるので、仲が良い、あるいは顔見知りであるなどの、繋がりを持つ者同士が組んでの遊撃部隊となる。こちらも知名度による力関係などで、直ぐに上下関係が構築された様子だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2342.1">　こうして、急ごしらえではあったが、精鋭中の精鋭達による防衛軍が編制されていったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2343.1">　総数、三千名弱。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2344.1">　誰もがＡランク上位クラスの実力者という、考え得る限り最高の戦力が集っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2345.1">　ルミナスは、〝天通閣〟を囲むように展開する軍勢を見渡し、感慨深げに呟く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2346.1">「壮観じゃが、何名が生き残るのであろうな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2347.1">　英雄が死のうと、ルミナスには関係ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2348.1">　それでも気になったのは、彼等が本物の〝魂〟の輝きを、各々の胸に秘めていたからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2349.1">　そんなルミナスの隣に立つのは、完全復活を遂げたシオンである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2350.1">　元気いっぱいという様子であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2351.1">　ヴェルドラの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2352.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2353.1">から目覚めた時、シオンは不完全な状態だった。あの出鱈目な権能でも回復出来ないくらい、シオンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2354.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2355.1">量が増大したという証拠であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2356.1">「問題ありません！　死なせなければいいのです」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2357.1">　どんな根拠があればそんな発言が出来るのか、ルミナスは疑問に思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2358.1">　いや、シオンには根拠などなく、それが希望であるとさえ思っていないのだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2359.1">　そうすべき、そうなるべきだから、そうならねばならない。という、理不尽なまでの思考の暴力で、自分の気持ちを表現しているだけなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2360.1">　そんなシオンを、ルミナスは好ましいと思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2361.1">　悲観しても仕方ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2362.1">　絶望して死ぬよりも、未来に希望を抱いて散る方がいい──と、ルミナス自身も考えているからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2363.1">　それはともかくとして、気になるのがシオンとアダルマンの会話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2364.1">「そうだ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2365.1">不死者の軍団</span><rt>イモータルレギオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2366.1">を囮にして──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2367.1">「あっ、それは無理です」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2368.1">「何故です？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2369.1">「実は私、受肉しちゃったみたいでして──」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2370.1">　そこまで聞いて、ルミナスはアダルマンをマジマジと観察してみた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2371.1">　確かに、受肉していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2372.1">　フェンとの戦闘中にウェンティと合体したのは知っているが、そのままなのだとばかり思っていた。しかし、違ったらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2373.1">　アダルマンの肩に乗っているミニ竜が、ウェンティの変化状態だった。つまりアダルマンは、素の状態で骸骨を卒業していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2374.1">　そしてそれはアダルマンだけではなく、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2375.1">不死者の軍団</span><rt>イモータルレギオン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2376.1">全員に適用されていたらしい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2377.1">　ヴェルドラの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2378.1">豊穣なる神秘の波動</span><rt>ファータイルパラドックス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2379.1">の影響だった。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2380.1">不死状態</span><rt>アンデッド</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2381.1">も状態異常だと判定して、元に戻されたらしいのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2382.1">「そんなコトある？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2383.1">　と、興味なさそうだったウルティマまで突っ込む始末。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2384.1">〝原初の悪魔〟でさえ驚くのだから、それは間違いなく異常なのだと言えそうだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2385.1">　ともかく、不死でなくなったのは喜ばしい……のかどうかは意見の分かれるところだが、そうなるとＡランクに満たない者達では戦力にはならない。聖都の民や巨人達を避難誘導させたり、食事の配給を行ったりと、裏方で働いてもらう事になったのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2386.1">　戦端が開かれるまで、あと僅か。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2387.1">　こうして準備は、着々と整えられていく──</span></p>
