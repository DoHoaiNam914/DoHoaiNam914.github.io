<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.671.1">　ダグリュールはそう宣言した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.672.1">「望むところです！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.673.1">　と、シオンも応じる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.674.1">　ダグリュールが放つのは、極大化されたエネルギー衝撃波を収束させた対個人技、局所破壊奥義だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.675.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.676.1">極渦壊滅激震撃</span><rt>メイルストロムバスター</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.677.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.678.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.679.1">　ダグリュールの覇気が大きく蒼く輝いて、その波が渦潮のように螺旋を描く。そしてその波に乗って、ダグリュールの巨躯が先陣をきってシオンに迫る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.680.1">　一見するとドロップキックだが、その秘めたる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.681.1">破壊力</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.682.1">はまさに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.683.1">天災級</span><rt>カタストロフ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.684.1">だ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.685.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.686.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.687.1">暴虐之王</span><rt>スサノオ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.688.1">』を以ってしても、その全てを無効化する事など不可能。シオンとはそのままの意味で桁が違う力で、ダグリュールは勝負を終わらせようとしたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.689.1">（圧倒的な力の差とは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.690.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.691.1">では乗り越えられぬものなのだ。悪いが、貴様が培ったものなど、ワシの前では無力だと知るがいい）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.692.1">　ダグリュールはシオンを認めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.693.1">　舐めてなどいないし、その経験や心の強さを好ましく思っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.694.1">　しかし、戦いにはそうした感情が関与する余地などなく、あるのは、力による蹂躙という結果のみなのだと、ダグリュールは熟知していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.695.1">　シオンは善戦したが、それもここまでだった。本気になったダグリュールを前にしたなら、抗いようのない結末しか用意されていないのだから……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.696.1">　ダグリュールにとってそれは、確信であるというよりも、当たり前に起きるべき現実であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.697.1">　もっとも、そうしたダグリュールの内心の思いなどシオンには届かない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.698.1">　そもそも、敵が何を考えているかなど、いざ戦いが始まってしまえば関係ないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.699.1">　迫りくるダグリュール──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.700.1">極渦壊滅激震撃</span><rt>メイルストロムバスター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.701.1">を目前にしても、シオンは不敵な笑みを浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.702.1">　それに気付いて、ダグリュールは不審に思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.703.1">（死を前にして諦めたか？　いや、それにしては──）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.704.1">　シオンの様子は、まだ勝利を諦めていない挑戦者そのもので、その表情から読み取れるのは反撃の意志。何も出来るはずのないこの局面で──しかし、その時。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.705.1">　一筋の閃光がダグリュールの脳天に落ちた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.706.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.707.1">真・天地活殺崩誕</span><rt>カオティックフェイト</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.708.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.709.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.710.1">　遅れて届く、シオンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.711.1">気</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.712.1">焔</span><rt>えん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.713.1">。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.714.1">　ダグリュールは驚愕に目を見開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.715.1">　──そう、久しく感じた事のない激しい痛みが、脳天から額にかけて生じていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.716.1">　それこそ数千年来の痛みだったが、ダグリュールを驚かせたのはそれだけではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.717.1">　確かな手応えとして、シオンへの敬意と必殺の意思を込めた</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.718.1">極渦壊滅激震撃</span><rt>メイルストロムバスター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.719.1">が炸裂した感触を捉えていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.720.1">　それは予定通りなのだが、シオンの対応が予想外だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.721.1">　シオンは、一切の防御を捨てて攻撃に全力を注いだのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.722.1">（馬鹿なッ！　コヤツ、死ぬ気か</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.723.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.724.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.725.1">　ダグリュールとしては、シオンを気に入っていた。あわよくば死んで欲しくないと思う程度には、愛着だって抱いていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.726.1">　今は敵同士であるが、この大戦が終わった暁には仲間になれるのではないか──と、そういう思惑もあった。それが無理でも、わざわざ殺す気はなかったダグリュールなのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.727.1">　シオンほどの強者であれば、逃げに徹すれば生き延びられる可能性はあった。最後まで生を諦めなければ、これ以上邪魔をしないのであれば、ダグリュールだって見逃すつもりだったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.728.1">　しかし、シオンは無駄な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.729.1">足掻</span><rt>あが</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.730.1">きで命を散らして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.731.1">（む</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.732.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.733.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.734.1">　その時、ダグリュールは違和感に気付いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.735.1">　脳天の痛みに気を取られたが、それ以外にも異状があったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.736.1">　信じ難い事に──そう、とてもではないが、現実だとは思えない事に、ダグリュールは地面に膝をついていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.737.1">　立ち上がれなくなっていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.738.1">（何が起きたのだ？）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.739.1">　ダグリュールはもう一度、自身の記憶を読み直す。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.740.1">　シオンは防御しなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.741.1">　どうせ完全に防御出来ないと割り切ったのか、反撃に全力を尽くしたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.742.1">　上空から迫るダグリュールへのカウンターとなるように、〝神・剛力丸〟を下から斬り上げていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.743.1">　本来であれば、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.744.1">極渦壊滅激震撃</span><rt>メイルストロムバスター</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.745.1">の暴威で弾かれる為、その刃がダグリュールに到達する事はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.746.1">　それだけの力の差があったのだが、しかし交差する瞬間、シオンの刃は霞むように消えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.747.1">　まるで物理法則を無視して、ダグリュールに直撃したのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.748.1">（まさか……確定結果？　シオンめ、ワシを相手に『因果律操作』を行ったのか</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.749.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.750.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.751.1">　まさに、ダグリュールの理解が正解であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.752.1">　シオンは既に何度か、ダグリュールに刃を届かせた経験がある。大きなダメージを与えるには至っていなかったが、それでも確かに、〝当てる〟事は出来ていたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.753.1">　だからこそシオンにとって、その現象を再現するだけなら簡単な話だったのである。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.754.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.755.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.756.1">暴虐之王</span><rt>スサノオ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.757.1">』の権能は『思考加速・万能感知・魔王覇気・確定結果・無限再生・行動改変・虚無相殺・幻想破壊・時空間操作・多次元結界』と、群を抜いて多彩で有用なものばかりだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.758.1">　その中でも『虚無相殺』と『幻想破壊』がもっともヤバイ権能で、これが組み合わさったならば、シエルが警戒したようにリムルをも殺せる可能性が生まれるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.759.1">　これらの権能を駆使したのだから、シオンの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.760.1">真・天地活殺崩誕</span><rt>カオティックフェイト</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.761.1">がダグリュールに痛打を与えたのも当然の結果だったと言えるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.762.1">　ただし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.763.1">　シオン本人も無事では済まない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.764.1">　シオンにもダグリュールの奥義が直撃しており、如何にシオンが『超速再生』どころか『神速再生』すら上回る『無限再生』を獲得していようとも、即死──に、なるハズだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.765.1">　しかしそれは、シオンが一人だったならば、の話だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.766.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.767.1">再誕</span><rt>リ・バース</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.768.1">──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.769.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.770.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.771.1">　戦場にルミナスの美声が響く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.772.1">　ダグリュールの暴力がシオンの〝魂〟を砕く前に、その神の手で救い出す為に。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.773.1">　死ぬ定めにあったシオンは、魔王ルミナスの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.774.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.775.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.776.1">色欲之王</span><rt>アスモデウス</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.777.1">』によって、死の淵から救い上げられたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.778.1">　地に膝をついたダグリュールに対し、シオンが誇らしげに立つ。勝敗は、誰の目にも明らかだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.779.1">「うふふ。助かりましたよ、ルミナス様」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.780.1">「たわけ者め……貴様、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.781.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.782.1">が助けられなんだらどうするつもりだったのじゃ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.783.1">　どうするもこうするも、その場合はシオンは死んでいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.784.1">　ルミナスならば必ず助けてくれるだろうと期待した、シオンの作戦勝ちであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.785.1">「勿論、ルミナス様なら何とかしてくれると信じていました！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.786.1">　それを聞いて、呆れたように大きく溜息を吐くルミナス。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.787.1">　もうよいとばかりに</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.788.1">頭</span><rt>かぶり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.789.1">を振って、微笑みを浮かべる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.790.1">「〝様〟など付けるな。ルミナス、と呼ぶがよい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.791.1">「──</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.792.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.793.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.794.1">「何じゃ、不満か？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.795.1">「いいえ──いいえ、ルミナス。今日より貴女は、私の友ですね！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.796.1">　実にストレートに、シオンは笑顔で好意を示した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.797.1">「フンッ！　好きに思えばよいわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.798.1">　そう応じたルミナスの方はと言うと、照れたように頬を真っ赤に染めている。そして、ツンッと、そっぽを向くのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.799.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.800.1">　この戦いを見守っていたヴェルドラは、ルミナスがシオンと語っている様子も目撃していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.801.1">　これがツンデレかと察したものの、それを口にしないだけの分別は身に付けている。今はそれよりも、上手く話に加わってボッチを脱するのが先決だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.802.1">「クアーーーハッハッハ！　見事。実に見事であったぞ、シオンよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.803.1">　愉快そうに笑うヴェルドラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.804.1">　実に自然に交ざれたと、ヴェルドラはそう確信していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.805.1">　しかし、甘い。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.806.1">「まだいたのか、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.807.1">邪竜</span><rt>トカゲ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.808.1">が」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.809.1">　と、ルミナスから冷めた視線を向けられてしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.810.1">　シオンに向けた温かい眼差しから一転、炎すら凍り付きそうなほど冷たい眼差しになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.811.1">　そんな冷たいルミナスの態度に、ヴェルドラの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.812.1">心核</span><rt>ココロ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.813.1">が折れかける。逃げ出したい気持ちになってしまうがグッと我慢して、平気なフリをした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.814.1">「無論だとも。貴様等が心配だった故、見守っておったのよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.815.1">　本当だよ？　と、ヴェルドラが強調する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.816.1">「シオンよ、よくぞ我の予想を上回ってみせたな！　良くやった。感動した！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.817.1">　そんなふうにシオンを褒めながら、ヴェルドラはどうにかして冷めた空気を温めようと努力する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.818.1">　もうよいか、とルミナスは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.819.1">　実のところ、それほど怒っていないのだ。それどころか、助けてもらって感謝してもいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.820.1">　しかし、感謝の気持ちを口にするのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.821.1">躊躇</span><rt>ためら</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.822.1">われた。ヴェルドラが付け上がりそうな気がしたし、それに何より、ヴェルドラに対して素直になれないルミナスなのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.823.1">　そんな訳でルミナスは、ここらで矛を収めようとした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.824.1">（まあ、気を抜くには早いであろうしな）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.825.1">　敵将ダグリュールを倒したとはいえ、戦争は継続している。まだ気を抜ける段階ではないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.826.1">　そしてまさに、そんなルミナスの心配が的中する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.827.1">　ダグリュールの敗北は士気に影響を与え、戦場の空気は巨人勢に厳しいものとなっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.828.1">　大将が倒れた事で、巨人達は浮足立った。戦場でそれは致命的だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.829.1">　グラソードも動揺し、剣の冴えが鈍る。その結果、アルベルトに圧され始めている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.830.1">　フェンも舌打ちして救援に駆け付けようとしたが、それを許すウルティマではない。敵が弱ったらそれを見逃すような性格をしていないので、ここぞとばかりに攻め立てていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.831.1">　アダルマンも同様だ。今までのお返しとばかりに、ウルティマと見事な連携を見せてフェンを追い詰めていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.832.1">　勝利は目前──そう思えたのだが、戦場に</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.833.1">哄</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.834.1">笑</span><rt>しょう</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.835.1">が轟いたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.836.1">　その背筋が凍るような迫力のある笑い声の主は、たった今シオンが倒したはずのダグリュールであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.837.1">「ふっ、ふはははははは！　まさか、な。まさかこのワシが、地に膝をつかせられるとはのう。シオンよ、貴様を見くびっておったようだ。謝罪するとしよう」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.838.1">　そう言いながら、ダグリュールは平然と立ち上がる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.839.1">　手応えは本物だったとシオンは感じていた。大きな傷は与えられていなかったが、ダグリュールのエネルギーを大幅に減少させる事には成功していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.840.1">　それなのに、ダグリュールは応えた様子を見せなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.841.1">「謝罪は不要です。倒したと思っていた自分が恥ずかしいので」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.842.1">「ふあっははは！　謙遜するな。ワシに血を流させる事が出来た者など、ヴェルダナーヴァ以降、誰もいなかったのだ。誇るがいいぞ、シオンよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.843.1">　その言葉の通り、ダグリュールの脳天から額へと伝って血が流れたままだった。しかも、シオンの凶悪な権能によって、回復する気配すらない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.844.1">　それなのに、ダグリュールの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.845.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.846.1">はその勢いを増していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.847.1">　ダグリュールを中心とした戦場に、不気味な気配が漂う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.848.1">　それを察して、シオンやルミナスは身構えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.849.1">　しかしここで、喜び勇む者がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.850.1">　誰あろう、ヴェルドラである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.851.1">「クックック。やはり、流石はダグリュールよ。それでこそ、我が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.852.1">好敵手</span><rt>ライバル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.853.1">だった男よ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.854.1">　シオンよ、そこで休んでいるがいい──と言い残し、ヴェルドラはダグリュールの前まで進み出たのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.855.1">　そして──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.856.1">　ヴェルドラとダグリュールが対峙する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.857.1">「やはり、貴様の相手は我であろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.858.1">「違いない。お主が出て来るのなら、ワシ等だけで片を付けるべきであったな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.859.1">　ダグリュールの目的はルミナスなのだが、それをヴェルドラが邪魔するというならば、優先順位は変更されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.860.1">　重要度がまるで違った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.861.1">　たとえは悪いが、ダグリュールからすれば『木っ端を相手にしている場合ではない』という事である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.862.1">「後悔せぬよう、本来の姿に戻るが良い。互いに全力で、因縁の決着をつけようではないか！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.863.1">　ヴェルドラが、高らかに言い放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.864.1">　ダグリュールも、これに頷く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.865.1">「ふっふっふ、よかろう！　竜と巨人、どちらが上かわからせてやろうぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.866.1">　両者は楽し気に睨み合った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.867.1">「今日こそ、我が上だと理解させてやる」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.868.1">「手加減はせぬ。ヴェルドラよ、貴様も本気を出すがいい</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.869.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.870.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.871.1">　両雄は、同時に叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.872.1">　そして、これまた同時に本気の姿へと変身する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.873.1">　ヴェルドラは、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.874.1">竜形態</span><rt>ドラゴンモード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.875.1">へと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.876.1">　そしてダグリュールは、弟達を召喚した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.877.1">「グラソード、フェン、来るのだ。今こそ、我等の力を見せる時である</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.878.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.879.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.880.1">　その呼びかけに応じる弟達。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.881.1">　グラソードは「勝負は預ける」とアルベルトに一礼し、ダグリュールの下へと参じた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.882.1">　フェンは、纏わりつくアダルマンを蹴り飛ばし、不意討ちを仕掛けてきたウルティマを殴り飛ばして、「チッ、しつけーヤツ等だぜ。また後で相手してやんよ」と言い残し、ダグリュールの下へ帰還した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.883.1">　そうして、三兄弟が揃った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.884.1">「開封、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.885.1">三位一体</span><rt>アシュラ</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.886.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.887.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.888.1">　ダグリュールの命令により、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.889.1">古</span><rt>いにしえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.890.1">の封印が解除された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.891.1">　ダグリュール、グラソード、フェンの三兄弟が、眩い光に包まれる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.892.1">　それは、神話の時代の破壊神の再来。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.893.1">　想像を絶する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.894.1">存在値</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.895.1">を内包する、三面六臂の巨神が顕現したのだ。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.896.1"><img class="fit" src="../image/ph_slime21_ill002.jpg" alt=""/></span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.897.1">　こうして、ダグリュール達の準備も完了した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.898.1">「クアハハハハ！　ダグリュールよ、その姿、それが貴様の本性なのか？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.899.1">「その通りだ。覚悟せよ、ヴェルドラ。今のワシは優しくないぞ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.900.1">　天が鳴き、地が震える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.901.1">　世界を滅ぼせるほどの超常能力を有する者同士の、神話級の戦いが始まろうとしていた。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.902.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.903.1">　その巨神は、一目見ただけで手に負える存在ではないと、シオン達は理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.904.1">　兄弟達と合体したダグリュールから放たれる、圧倒的な</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.905.1">覇気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.906.1">。それは、まさしく神と呼ぶに相応しいものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.907.1">　大気が振動して雷鳴が轟いている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.908.1">　ダグリュールの武威に、天が怯えているかのようだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.909.1">　その異様な雰囲気に圧されて、言葉を発する事も出来ないシオン達一同。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.910.1">　かろうじてルミナスが、ポツリと本音を吐露する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.911.1">「何という化け物じゃ……アレは手に負えぬわ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.912.1">　それは、その姿を見た全ての者達が持ったであろう感想であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.913.1">　やせ我慢など意味がない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.914.1">　立ち向かっても犬死にが待っているだけなら、生存への可能性に賭けて逃亡する方がまだマシだったからだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.915.1">　もっとも、そんな巨神と向き合うヴェルドラがいるからこそ、シオンやルミナスの表情にも余裕が見て取れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.916.1">　いや、それには諦観が含まれているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.917.1">　ヴェルドラが敗北した時点で、自分達の命運も尽きるのだと。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.918.1">　言ってみれば、全てをヴェルドラに託したようなものだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.919.1">　そうなるともう気楽なもので、恐怖心も薄れるというもの。シオンやルミナスは、観戦気分になって勝負の行方を見守る事にした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.920.1">　そんなシオン達に向かって、ヴェルドラが叫ぶ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.921.1">「シオンよ、戦いが始まったら、全力で防御を行うがいい。貴様の権能であれば、都合よく皆の力を統合出来るであろうさ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.922.1">　ヴェルドラの声は『思念伝達』となって、戦場全体にまで届いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.923.1">「アダルマンにアルベルトも、散っている</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.924.1">吸血鬼</span><rt>ヴァンパイア</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.925.1">共も、皆でシオンに協力するのだ。誰か一人でも手を抜くと、全員巻き込まれて消し飛んでしまうだろうからな！　クアーーーハッハッハ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.926.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.927.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.928.1">　ダグリュールも、それを止めようとはしない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.929.1">　ヴェルドラ同様、自分の配下達の安全を優先させるべく、指示を出している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.930.1">「バサラよ、状況は理解しておるな？　速やかに安全を確保せよ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.931.1">　呼びかけられたバサラだが、現在、ルイとギュンターを相手に白熱戦を繰り広げていた。実にいい感じに気分が高まっていたのだが、王からの命令とあっては従うしかない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.932.1">「決着はもう少し待ってやる。もっとも、ダグリュール様がヴェルドラを倒したら、その余波でお前達はオダブツだろうがな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.933.1">　そう言い捨てるなりバサラは、配下の五大闘将を呼び集め、軍勢の立て直しに走るのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.934.1">　ルイやギュンターにも異論はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.935.1">「恐ろしい強さだったね」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.936.1">「ふむ、流石は名立たる〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.937.1">四</span><rt>よつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.938.1">腕</span><rt>わん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.939.1">〟よな。ヤツはまだ本気を出しておらなんだぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.940.1">「そうだね。私も本気じゃなかったけど、さてさて、どちらがより多く奥の手を隠し持っていたのやら……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.941.1">　ルイは、局地での勝敗に意味を見出していなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.942.1">　最終的には大将同士の決着で勝敗が決するのだから、その時にルミナスの役に立てるよう、力を温存していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.943.1">　しかし、その必要はなくなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.944.1">　宿敵だったヴェルドラが自分達を代表して戦う事になるなど想定外だったが、こうなってしまっては、自分達が介入する余地など残されていないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.945.1">　ヴェルドラから偉そうに指示されるのは</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.946.1">癪</span><rt>しゃく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.947.1">だったが、そもそもの話、ルミナスがこの状況を是としているのだから、ルイやギュンターに否やはないのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.948.1">　ヴェルドラは当然の事のように場を仕切り、どんどん決定事項として命令を下していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.949.1">　そして最後に声をかけたのは、失神しているダグリュールの息子達だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.950.1">『ダグラ、リューラ、デブラよ──寝ている場合ではないぞ！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.951.1">「「「──ッ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.952.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.953.1">」」」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.954.1">　大音声の『思念』を浴びて、三兄弟が飛び起きた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.955.1">　それを確認して、ヴェルドラが続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.956.1">『これより起こる事に刮目せよ。我がそなた達の父を倒すところをな！』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.957.1">　重々しく、ヴェルドラが言い終えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.958.1">　その、普段とは異なる雄々しい姿に、三兄弟は言葉が出ない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.959.1">　だが、只ならぬ事が起きようとしている事だけは理解出来たようで、大慌てで頷いていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.960.1">　三兄弟だけではなく、誰もがヴェルドラの真面目な雰囲気に気圧される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.961.1">　今より起こるは神話級の戦いである、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.962.1">　その戦いぶりを目に焼きつけ、後世に語り継ぐ目撃者とならねばならない──と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.963.1">　いつになく真面目なヴェルドラの雰囲気に、シオン達はもとよりルミナスも感銘を受けていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.964.1">　いや、ルミナスだけは若干訝しんでいたのだが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.965.1">　実は、それはまさしく的中していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.966.1">（ククク、今の我ってば、かなり恰好いいぞ！　我の勇姿に皆が驚いておるわ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.967.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.968.1">　これよ！　こういう見せ場を、我はずっと待っておったのだ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.969.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.970.1">）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.971.1">　などと、雰囲気ぶち壊しになるような事を、ヴェルドラは考えていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.972.1">　ヴェルドラの本心に気付く者が誰一人としていなかったのは、皆にとって幸運な出来事なのだった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.973.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.974.1">　神話は再現される。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.975.1">　暴虐の化身であるダグリュールと、暴風の化身たるヴェルドラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.976.1">　その権能に共通するのは〝雷〟である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.977.1">　ダグリュールは自身の超絶能力により、大地と大気の電位差を自在に操る事が可能なのだ。故に、自然界最強の攻撃手段である雷による攻撃を多用出来るのだが、それはヴェルドラも同様であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.978.1">　ヴェルドラは自身のエネルギーを循環させる事で、自然に雷を生じさせられるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.979.1">　必然的に、両者共に雷に対しては高い耐性を有していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.980.1">　であるからして、雷撃をそのままぶつけ合っても意味はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.981.1">　それなのに、ヴェルドラとダグリュールは互いの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.982.1">闘気</span><rt>オーラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.983.1">を雷に変換してぶつけ合っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.984.1">　万の軍勢が一瞬で消し炭になるほどの高火力の雷撃が、互いの皮膚に触れる事すら敵わず空中に霧散する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.985.1">　互いが身に纏う『結界』に阻まれた結果だが、そのせいで性質の異なるエネルギーが干渉し合い、広大な範囲の戦場に雷の柱を乱立させる事になったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.986.1">　戦場は数分とかからず、阿鼻叫喚の地獄となった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.987.1">　両陣営とも、あらかじめ防御態勢を構築していたから、人的被害は出ていない。しかし、その状態を維持するのも困難になるほど、激しく消耗してしまう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.988.1">　このままでは不味い、と互いに思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.989.1">　神話を目撃するどころではなく、このままでは全員巻き添えになって消滅するだろう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.990.1">　そう悟るなり、ルミナスが叫んだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.991.1">「邪竜め！　これだから、手加減を知らぬ者は嫌なのじゃ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.992.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.993.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.994.1">　愚痴っても仕方ないが、何度もヴェルドラから迷惑を被っているだけに、ルミナスは辛口なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.995.1">　それは単なる</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.996.1">鬱</span><rt>うっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.997.1">憤</span><rt>ぷん</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.998.1">晴らしだったのだが、これに呼応する者がいた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.999.1">「わかるぜ。ウチの大将が本気で暴れたら、下の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1000.1">者</span><rt>モン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1001.1">にはいい迷惑だからな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1002.1">　バサラだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1003.1">　自分達だけで構築した『防御結界』の強度に不安があったので、ルミナス勢を盾にしようと考えて接近していたのだ。その際に両陣営の『結界』が接触した事で、ルミナスの愚痴が聞こえたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1004.1">　バサラとしては、思わず同意して呟いてしまっただけだった。それがルミナスに聞こえるとは思っておらず、他意もなかったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1005.1">　しかし、ルミナスは地獄耳だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1006.1">　バサラが返答したのに気付き、そちらにチラリと視線を向けた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1007.1">（ふむ。このままでは出力不足で、両陣営とも『結界』維持に綻びが出るであろうな。そうなれば、生き残れるのは数えるほどじゃが……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1008.1">　自陣営はともかく、巨人勢は全滅だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1009.1">　ルミナスとしては、巨人達を根絶やしにしたい訳ではないのだ。ダグリュールとは仲が悪いが、それは遺恨あっての事。自分達の諍いで、全員を道連れにするなど寝覚めが悪くなると考える。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1010.1">　可能であれば、救える命は救いたかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1011.1">　一つだけ、全員が生き残れる可能性があった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1012.1">　逡巡は一瞬。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1013.1">　ルミナスは意を決して、バサラに声をかける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1014.1">『バサラと言うたか。ルイとギュンターを圧するほどの勇士と見込んで、提案がある』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1015.1">　それは思念となって、全軍の脳裏に響いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1016.1">　つまりその交渉は、両陣営の末端まで聞いている状況で行われているという事だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1017.1">　これは迂闊に答えられぬと、バサラは気を引き締めた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1018.1">『聞くぜ、吸血鬼の女王様』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1019.1">『貴様達も</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1020.1">妾</span><rt>わらわ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1021.1">達に協力せよ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1022.1">『──は？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1023.1">『生き残りたければ、全員で防御陣形を構築せねばなるまい。全員の力を結集させて、シオンに強化させるのじゃ』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1024.1">　これが、ルミナスの導き出した答えだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1025.1">　この戦場で、今まで敵対していた者同士で、いきなり協力するのは難しい。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1026.1">　だがしかし、それを為さねば全員が死ぬ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1027.1">　バサラもそれを理解した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1028.1">（これは提案と言っちゃいるが、事実上、俺達への救済だな……）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1029.1">　シオンを擁するルミナス達だけならば、ひょっとすると生き残れるかも知れないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1030.1">　確かに、バサラ達が協力すれば楽になるだろう。それを考慮しても、宿敵を助ける理由には足りていなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1031.1">（──って言うか、それならこの状況を利用して、俺達を始末しちまった方がいいわな。それなのに、この女王様はお優しい事で）</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1032.1">　敵わないな、とバサラは思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1033.1">『その提案、喜んで受けさせてもらうぜ。野郎共、文句はねーな？』</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1034.1">　巨人勢が、応ッ！　と呼応する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1035.1">　こうして、全員一致でルミナスの提案は受諾された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1036.1">　これにより、全員が生き残る事になるのであった。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1037.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1038.1">　ダグリュールは、波動を自在に操作する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1039.1">　大地を揺らせば地震を起こし、大気を震わせれば放電を発生させる事が可能だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1040.1">　意図的に気流を操作して、真空波を生み出すなども容易であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1041.1">　しかし、ヴェルドラには通用しない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1042.1">　当然である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1043.1">　何しろヴェルドラも、暴風の化身なのだから。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1044.1">　そんな事はダグリュールも熟知しており、今更慌てふためく事でもない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1045.1">　長年の喧嘩相手でもあるし、互いの性質は熟知していたのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1046.1">　それでも、これから先は話が違う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1047.1">　自らの全力──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1048.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1049.1">となった今のダグリュールならば、ヴェルドラを相手に優位に立てるだろうと考えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1050.1">「思えば、この力をお主に試すのは初めてよな」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1051.1">「ふむ。言っておくが、我も昔とは違うぞ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1052.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1053.1">吐</span><rt>ぬ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1054.1">かせ。ワシに負けた時の言い訳を用意してやったのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1055.1">　ダグリュールが本来の力を解放したのは、ヴェルダナーヴァに敗北して以来初めての事だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1056.1">　フェンが封印されていなかったとしても、その力を必要とする事はなかっただろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1057.1">　それほど、ダグリュール自身も強いのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1058.1">　しかし、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1059.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1060.1">となった今、かつての自分さえ矮小に思えるほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1061.1">　ダグリュールは、自身の血が沸き立ち興奮している事を自覚する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1062.1">　今こそ、長き因縁の相手と雌雄を決する時だった。かつての自分と互角だったヴェルドラなど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1063.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1064.1">の敵ではないと確信していたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1065.1">　魔法など通用しない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1066.1">　三面六臂になった今、死角はない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1067.1">　それ以前に──『硬化能力』によって金剛石をも軽く凌駕する最強硬度に到達した肉体は、いかなる攻撃をも跳ね返すのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1068.1">　たとえば</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1069.1">神話級</span><rt>ゴッズ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1070.1">を所持したグラソードが、今の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1071.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1072.1">に攻撃したとしても、傷一つ負わせる事は不可能だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1073.1">　それほどまでに、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1074.1">現在</span><rt>いま</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1075.1">のダグリュールは無敵なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1076.1">　故に──傲慢に告げる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1077.1">「少しは楽しませてくれよ、ヴェルドラ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1078.1">　これに、ヴェルドラは笑って答えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1079.1">「クアハハハハ！　笑止！　勝ってから吠えるがいい」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1080.1">　ダグリュールを前にしても、ヴェルドラはいつも通りだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1081.1">　恐れも気負いもなく、自らの力を過信する事もなく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1082.1">　ただ純粋に、戦いに備えていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1083.1">　それは、戦士の姿だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1084.1">　ヴェルドラも、理解しているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1085.1">　ここで自分が負けたら、ルミナスやシオン達も生き残れないだろう、と。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1086.1">　ヴェルドラはそれを許さない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1087.1">　背負うものがある今、おちゃらけつつもヴェルドラは本気なのだった。</span></p>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1088.1">　かくして始まった戦いは、怪獣大決戦の如き様相を呈していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1089.1">　ヴェルドラが口から怪光線──</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1090.1">雷嵐咆哮</span><rt>サンダーストーム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1091.1">を放つ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1092.1">　体内で圧縮した魔素の粒子を荷電させて、砲弾として撃ち出したのだ。それは亜光速まで加速されて、まるで荷電粒子砲のような超絶威力を秘めていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1093.1">　当然ながら回避など不可能で、通り過ぎた後に放電しつつダグリュールに直撃──するかと思われた瞬間、ダグリュールが突き出した腕の一本によって鷲掴みにされて、消失する。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1094.1">「つまらぬな、ヴェルドラよ。この程度の小手先の技など、ワシには通じぬぞ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1095.1">　ダグリュールの言葉は、煽っている訳ではなく本心であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1096.1">　ヴェルドラの超絶攻撃も、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1097.1">三位一体</span><rt>アシュラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1098.1">となったダグリュールにとっては脅威ではないのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1099.1">　しかし、ヴェルドラもさる者だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1100.1">　ダグリュールの言葉など意に介さず、予定通り次の手に移っていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1101.1">　つまり、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1102.1">雷嵐咆哮</span><rt>サンダーストーム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1103.1">を</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1104.1">囮</span><rt>おとり</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1105.1">にして、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1106.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1107.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1108.1">混沌之王</span><rt>ナイアルラトホテップ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1109.1">』の権能である『並列存在』で生み出した自身の『別身体』を、ダグリュールの背後に回り込ませていたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1110.1">　ヴェルドラの場合、姉であるヴェルグリンドが操っていたほど多くの『別身体』を同時展開は出来ないものの、出せる回数は多い。自身と同じ戦闘能力を秘めた『別身体』を捨て駒に出来るのだから、凶悪極まりないヤバさなのは間違いなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1111.1">　そんなヴェルドラの『別身体』の竜爪が、ダグリュールに迫る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1112.1">「本命はこちらよ！　喰らうがいい、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1113.1">竜爪滅撃</span><rt>ドラゴンクロー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1114.1">！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1115.1">　そのまんまの技名だが、威力は保証されていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1116.1">　超高速で放たれたヴェルドラの竜爪は、竜の巨体に似合わぬ小ささながら、この世のいかなる物質をも切り裂く『分断能力』を有しているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1117.1">　ヴェルドラの左手六本指から生えた禍々しい爪が、妖しい紫色の輝きを放ちながらダグリュールを斬り裂いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1118.1">　ダグリュールの『硬化能力』と、ヴェルドラの『分断能力』が衝突し、世界が軋むような音を奏でる。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1119.1">　衝撃──そして、消失する腕と腕。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1120.1">　ヴェルドラの爪を防いだダグリュールの腕の一本が消失し、それを成し遂げたヴェルドラの左拳も消失してしまったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1121.1">　相打ち、である。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1122.1">　と言っても、ヴェルドラの場合は『別身体』の腕一本。大したダメージではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1123.1">　ところが、ダグリュールも負けてはいなかった。失った腕の一本など、一瞬にして再生してしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1124.1">「ちぃっ！　せっかく貴様の、理不尽なまでに頑丈な身体を傷付けたというのに、やはり再生してしまうか……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1125.1">「吐かせ。理不尽なのはお主の方よ、ヴェルドラ。今のワシに傷を負わせるとは、心底驚いたぞ……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1126.1">　互いが互いの理不尽さに、文句をつけ合っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1127.1">　ヴェルドラは、必殺のつもりだった一撃が大した効果がなくて、腹立たしく思っている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1128.1">　ダグリュールの方はと言うと、自慢だった無敵の肉体をアッサリと傷付けられて、忌々しい気持ちになっていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1129.1">　長年の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1130.1">好敵手</span><rt>ライバル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1131.1">らしく、こういうところも息ピッタリであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1132.1">　互いに小手調べ気分なのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1133.1">　これからが本番だとばかりに、両者の攻撃は更に苛烈さを増していく。</span></p>
<p><br/></p>
<div class="align-center">
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1134.1">＊</span></p>
</div>
<p><br/></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1135.1">　戦いを楽しんでいる場合ではない──と、ヴェルドラはようやく思った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1136.1">　不発に終わった『別身体』は、素早く回収済みである。なので、大してエネルギーの消耗はなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1137.1">　まだまだ元気。このペースで戦うならば、魔素の回復速度の方が上回るほどだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1138.1">　しかし、それはダグリュールだって同様だろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1139.1">　生半可な攻撃は、互いに意味がない。それは理解していたし、身をもって実感したのだが──かといって、大技をいきなり出せるものでもなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1140.1">　相手の油断には期待出来ない以上、どうにかして隙を作る必要があるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1141.1">　柔道で言う〝崩し〟の如く、先ずは自身の優位性を確保する事が重要となるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1142.1">　前哨戦から全力を出すなど、愚の骨頂なのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1143.1">　互角の存在である〝暴風竜〟と〝破壊神〟──その超絶能力は凄まじく、焦った方が敗北を喫する事になるだろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1144.1">　だが、しかし──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1145.1">　ヴェルドラはそういったセオリーを一切無視して、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1146.1">一</span><rt>いっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1147.1">気</span><rt>き</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1148.1">呵</span><rt>か</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1149.1">成</span><rt>せい</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1150.1">にダグリュールへの攻撃を開始した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1151.1">「クアハハハハ！　どんどん行くぞ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1152.1">竜翼翔斬刃</span><rt>ウイングブレード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1153.1">！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1154.1">　ヴェルドラは複数の『分身体』を生み出した。それは『別身体』とは違って、意識を同調させて自由行動出来る訳ではない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1155.1">　ただ、威力だけは本物そっくりになるように、事前に行動を命じてあるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1156.1">　そうした複数の『分身体』が、超高速飛行によりダグリュールに群がっていく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1157.1">　その翼は振動を発して、高周波ブレードと化していた。大小二対の翼の振動は、分子結合を切り裂く〝絶死の刃界〟を創り出すのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1158.1">　だが、ダグリュールは慌てない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1159.1">「チッ、相変わらず読めんヤツだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1160.1">　そう言いつつ、この場で適切な対応を行った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1161.1">　つまり、刃には剣を。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1162.1">　ダグリュールに代わって、側面にあったグラソードの顔が正面を向いた。そして、本体の両手で</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1163.1">両手大剣</span><rt>グレートソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1164.1">を構えて、気合一閃。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1165.1">「むうん！」</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1166.1">ダグリュール</span><rt>グラソード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1167.1">はハエを追い払うように、ヴェルドラの『分身体』を打ち払っていった。複数の『分身体』による〝絶死の刃界〟の連続攻撃でさえも、ダグリュールにとってはうっとうしいだけの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1168.1">児</span><rt>じ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1169.1">戯</span><rt>ぎ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1170.1">だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1171.1">　巨神が持つに相応しく、十メートルを超える長さとなった大剣の先端速度は、音速を軽く凌駕する。達人だったグラソードの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1172.1">技量</span><rt>レベル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1173.1">があれば、それはもう不可視の間合い〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1174.1">絶</span><rt>ぜっ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1175.1">対</span><rt>たい</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1176.1">攻</span><rt>こう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1177.1">防</span><rt>ぼう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1178.1">剣</span><rt>けん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1179.1">域</span><rt>いき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1180.1">〟が形成されるのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1181.1">　その〝絶対攻防剣域〟に侵入するなり、ヴェルドラの『分身体』が壊されていった。何の成果も見せる事なく、複数の〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1182.1">絶死の刃界</span><rt>ヴェルドラ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1183.1">〟は全て迎撃されてしまったのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1184.1">　ダグリュールは攻撃の手を緩めない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1185.1">　続けて、フェンの顔が正面を向いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1186.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1187.1">縛</span><rt>ばく</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1188.1">鎖</span><rt>さ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1189.1">封</span><rt>ふう</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1190.1">滅</span><rt>めつ</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1191.1">獄</span><rt>ごく</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1192.1">！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1193.1">　フェンの手には、神すら束縛する</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1194.1">聖魔封じの鎖</span><rt>グレイプニール</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1195.1">があった。これでヴェルドラの捕縛を試みたのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1196.1">「ぎゃわ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1197.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1198.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1199.1">　フェンが放った鎖が、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1200.1">竜形態</span><rt>ドラゴンモード</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1201.1">のヴェルドラを縛り上げていく。複数の『分身体』が消え去り、残ったのは縛り上げられたヴェルドラだけとなった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1202.1">「残念だったな、ヴェルドラ。ワシを惑わそうとしたのだろうが、無駄よ。ワシの『真なる眼』にかかれば、お主の本体を見抜くなど容易い事なのだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1203.1">　ダグリュールの『真なる眼』は、複数の『分身体』の中から最大のエネルギー量を誇る個体を、難なく発見していたのだ。ヴェルドラがどれだけ</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1204.1">偽者</span><rt>ダミー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1205.1">を出そうとも、その『真なる眼』の前では意味がない──はずだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1206.1">　鎖で縛り上げられたヴェルドラが、黒い霧となって消えた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1207.1">　その直後、戦場に似つかわしくない陽気な声が響く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1208.1">「残念！　それは我の偽者でしたー</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1209.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1210.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1211.1">　ヴェルドラがダグリュールを煽るべく、小馬鹿にしたように叫んだのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1212.1">　ダグリュールはイラッとすると同時に、驚きを隠せなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1213.1">　余りにもアッサリと『真なる眼』を誤魔化されたからである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1214.1">「ほう？　ワシの目を欺くとは、な……」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1215.1">「凄いであろう？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1216.1">「どのような手品を使った？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1217.1">「ふっふっふ。ダグリュールよ、これこそが、我と貴様の〝格の差〟だとも</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1218.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1219.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1220.1">　ドドン──と、効果音が付きそうなほどのドヤ顔で、ヴェルドラが言い放った。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1221.1">　そこまで格の差などないのだが、ちょっと調子に乗り始めたヴェルドラであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1222.1">「お前が真なる力を解放しようとも、我には勝てぬ。勝てぬ理由があるのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1223.1">　と、適当に謎めいた発言をぶちかますヴェルドラ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1224.1">　その発言に確実な根拠などないのだが、ダグリュールは騙された。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1225.1">　ダグリュールは暴虐の化身などと怖がられてはいるが、根は素直なのだ。〝</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1226.1">八星魔王</span><rt>オクタグラム</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1227.1">〟の中ではぶっちぎりの人格者だった事からも、それは明らかであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1228.1">「勝てぬ理由、だと？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1229.1">「その通りだとも。我だって成長しておるのだ、昔と同じと思われては困るのだよ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1230.1">　困るどころか、油断してくれているのなら感激すべきであろう。しかしそうしないのが、ヴェルドラがヴェルドラたる所以なのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1231.1">　ヴェルドラは、ダグリュールの問いかけをはぐらかした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1232.1">　しかしヴェルドラは本気でダグリュールに勝てると思っているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1233.1">　なぜならば、自分が成長して、新たな権能を得ているからである。それ以上は説明出来ない。ゆえに、確実ではないのだが、そうとは知らぬダグリュールからすれば、煙に巻かれたようなものである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1234.1">　ちなみに、ヴェルドラが『真なる眼』を誤魔化した方法だが……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1235.1">　本来であれば『真なる眼』を欺く事など出来ない。それを可能としたカラクリは、ヴェルドラの</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1236.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1237.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1238.1">混沌之王</span><rt>ナイアルラトホテップ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1239.1">』の権能──『確率操作』にあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1240.1">　ヴェルドラは自分の存在確率を変動させて、一瞬にして本体と『分身体』の入れ替えを行ったのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1241.1">　一種の詐欺みたいなものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1242.1">　しかし、『並列存在』と『確率操作』、それに『時空間操作』までも併用したならば、どんな権能による『解析鑑定』であろうと確実に騙せるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1243.1">　あらゆる場面で重宝する、ヴェルドラの隠し玉の一つなのだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1244.1">　ヴェルドラは、自分自身で自慢しているように、昔とは違う強さを身に付けていた。</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1245.1">魔素</span><rt>エネルギー</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1246.1">量という目に見える物差しだけではなく、日々の努力だって欠かしていない。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1247.1">　常に遊んでいるようなイメージだが、ちゃんと訓練も行っているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1248.1">　そんな訳で、自分の権能の細かい原理などを理解せずとも、本能的に使い方を把握済みなのだ。言葉では説明出来ないけれど、それで問題ないとヴェルドラは考えているのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1249.1">　なので、説明しようにも出来ないというのが実情だったのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1250.1">　逆に理解していたならば、自慢気に説明してしまっていただろう。そうならなかったのは、ヴェルドラにとって幸運だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1251.1">　ダグリュールとしても、答えが返ってくるとは期待していなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1252.1">　気にせずに言葉を続ける。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1253.1">「何を寝言をと言いたいが、成長しておるのは事実のようだな。確かに、昔とは違うようだ」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1254.1">　昔のヴェルドラは、力任せに暴れるだけだった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1255.1">　ところが今は、頭を使って戦っていた。権能を駆使して、ダグリュールとの戦いを有利に運んでいるのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1256.1">　これは認めるべきであると、ダグリュールは賞賛する。だがそれは、敗北を認めるという意味ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1257.1">　会話しつつ、ダグリュールは自分に都合の良い状況を創り出していく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1258.1">　それもまた、戦闘技術の一つである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1259.1">　ダグリュールほどの強者であっても、小手先の技術を蔑ろにする事はなかった。むしろ、そういった小技で少しでも優位性を得る事こそ大事だと、そう考えている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1260.1">　ダグリュールの狙いは、最初から一つ。ヴェルドラのように小さく積み上げるのではなく、大技で一気に勝負を決めようとしているのだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1261.1">「お主の力は本物だ。ならばこそ、ワシの最強の技で終わらせてやろうぞ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1262.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1263.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1264.1">　ダグリュールは静かに空間を把握して、干渉波の及ぶ範囲を拡大させていた。その空間内部を『真なる眼』で見極め、ヴェルドラの『分身体』が隠れ潜んでいないか確認した後、次元を切り取り、隔絶空間を形成していく──</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1265.1">　隔離した空間内には、ヴェルドラとダグリュールのみが存在していた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1266.1">「むっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1267.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1268.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1269.1">　ヴェルドラが異常に気付く。しかし、既に手遅れだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1270.1">「</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1271.1">捕捉し</span><rt>とらえ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1272.1">たぞ、ヴェルドラよ。今こそ、因縁を断ち切る時！　滅べ、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1273.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1274.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1275.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1276.1">　ダグリュールが放った奥義は、切り取られた空間内部を隙間なく満たした。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1277.1">　激震が走る。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1278.1">　ダグリュールを起点として、目視不可能の超時空振動波が発生していた。それが空間内部を満たした事で、不可逆的破壊干渉波が生じたのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1279.1">　膨張を封じ込められたせいで逆に圧縮された空間が、悲鳴を上げていた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1280.1">　これぞ、ダグリュールが自身のエネルギーの六割を消耗して生み出した、破壊吸収光線であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1281.1">　その身を擬似的なブラックホールへと変換したダグリュールが、空間内部の全ての物質を意のままに破壊し、呑み込んでいく。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1282.1">　空間が軋み生じた摩擦によって、隔絶した次元を超えて眩い光が溢れ出した。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1283.1">　それは幻想的で、恐ろしい光景だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1284.1">　この圧倒的なまでの超高密度エネルギーの干渉を受けたならば、如何なる生命体であっても生命の存続は不可能であろう。ただ分解され、ダグリュールの糧となって消滅するのみである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1285.1">「ふはははははは！　</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1286.1">驕</span><rt>おご</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1287.1">ったな、ヴェルドラよ！　本体を見抜けずとも、その複数の分身ごと全て、同時に消し去ってしまえばいいのだ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1288.1">　ダグリュールは嗤う。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1289.1">　攻防一体となったこの奥義は、使用と同時にエネルギーの回復も行える優れた技なのだ。ただし、吸収したエネルギーの大半は、この技で消耗した自分自身の存在維持に利用されている。そうしなければ、ダグリュール自身が吹き飛んでしまうからだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1290.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1291.1">は、膨張と圧縮を繰り返す事で、想像を絶するほどの絶大なエネルギーを発生させる。その制御を誤れば、ダグリュールにとっても諸刃の剣になりかねない危険な技なのであった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1292.1">　当たり前だが、連続して使用する事など出来ぬ一撃必殺の攻撃手段であり、これを用いた時点で勝利が約束されている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1293.1">　ヴェルドラの策は見事だったが、絶対的な暴力の前には無力であろう。ダグリュールはヴェルドラを撃滅してのけたと確信して、結果を見届けようとした。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1294.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1295.1">による被害は、隔絶しておいた次元空間を滅ぼした。ダグリュールがこれを吸収した事で、元の次元への帰還を果たす。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1296.1">　強大なエネルギー流の残滓だけで、空間が</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1297.1">歪</span><rt>ひず</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1298.1">んでいるのが見て取れた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1299.1">　これは時間経過で調和され、周囲と同化し元に戻るのだが──超絶的な破壊の</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1300.1">痕</span><rt>こん</rt></ruby><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1301.1">跡</span><rt>せき</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1302.1">として、筆舌に尽くし難いものがあった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1303.1">　如何に危険な技だったのか、これを見ただけでも理解が及ぶというものだ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1304.1">　これほどの攻撃に耐え得る者など、この世に存在するハズもない。ヴェルドラも一緒に存在を崩壊させたはずで、次元の崩壊に巻き込まれて一緒に消滅したと思われた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1305.1">〝竜種〟ならばあるいは、いずれ復活を果たすかも知れない。しかし、</span><span class="em-dot"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1306.1">あの</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1307.1">ヴェルドラが復活する未来は存在せず、この場の勝者はダグリュールである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1308.1">　そのハズであったが──戦場に能天気な声が響く。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1309.1">「ぐぬぬぬっ……い、今のは危なかったぞッ──</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1310.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1311.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1312.1">　ダグリュールは驚愕に目を見開いた。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1313.1">　幻聴に違いないと、自分の耳を疑ったほどである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1314.1">「ば、馬鹿なっ</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1315.1">!!</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1316.1">　あれを喰らって、生きている──だと</span><span class="tcy"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1317.1">!?</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1318.1">」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1319.1">　あまりの事態に、ダグリュールは思わず叫んでいた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1320.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1321.1">は、ヴェルダナーヴァ相手にも使っていない。以前は制御不能だった為に、成長した今だからこそ扱えるようになった切り札だ。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1322.1">　ヴェルドラを完全に消滅させるつもりで放った、最強の奥義だったのだ。ダグリュールが動揺するのも当然であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1323.1">　直撃すれば消滅間違いなし。限定された空間内であるから、逃げ場などない。それなのにヴェルドラが無事でいるなど、どう考えても有り得ない話だった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1324.1">　だが、現にこうして、ヴェルドラは生き延びている。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1325.1">「……一体、何をしたのだ？」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1326.1">「……く、クア、クアハハハハ！　こ、この程度、我にとってはどうという事もないわ！」</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1327.1">　やせ我慢もここに極まれり。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1328.1">　よく見ると、ヴェルドラは無事ではなかった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1329.1">　大小二対の翼はボロボロになっているし、全身傷だらけで黒い霧が立ち上っている。存在維持に必要なエネルギーが足りていないから、魔素の流出が始まっているのだ。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1330.1">悪魔族</span><rt>デーモン</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1331.1">などがよく陥る、精神生命体にとって致命的な症状であった。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1332.1">　実際、ヴェルドラはあと一歩で死にかけていた。</span></p>
<p>　<ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1333.1">究極能力</span><rt>アルティメットスキル</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1334.1">『</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1335.1">混沌之王</span><rt>ナイアルラトホテップ</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1336.1">』の『確率操作』を駆使して、極限まで自身の存在確率を薄める事で、辛うじて破壊エネルギーの干渉波から逃れられた。自身の身体を通過させるようにして、滅びのエネルギー波を回避出来たのである。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1337.1">　だが、無傷とはいかなかった。『分身体』は全て消し飛んだし、本体も干渉波の影響を受けて損傷している。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1338.1">〝竜種〟たるヴェルドラがここまで追い込まれるなど、</span><ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1339.1">時空振滅激神覇</span><rt>クエーサーブレイク</rt></ruby><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1340.1">がどれだけ恐ろしい技だったか……。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1341.1">　少なくとも以前のヴェルドラであれば、間違いなく滅ぼされていたであろう。</span></p>
<p><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1342.1">「ならばもう一発喰らってみるか？」</span></p>
