<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, maximum-scale=1">
    <title>Trình xem Light Novel</title>
    <script src="/lib/LAB.js"></script>
    <script>
      $LAB.setOptions({AlwaysPreserveOrder:true})
        .script("/lib/jquery-3.6.1.js")
        .script("/lib/underscore-umd-min.js")
        .script("/js/trinh-xem.js");
    </script>
  </head>
  <body>
    <form>
      <div class="notranslate" style="bottom: 8px; left: 8px; position: fixed;">
        <select id="view-select">
          <option value="pagination">Trang</option>
          <option value="vertical" selected>Dọc</option>
        </select>
        <select id="background-select">
          <option value="white">Trắng</option>
          <option value="sepia" selected>Sepia</option>
          <option value="gray">Xám</option>
          <option value="black">Đen</option>
        </select>
      </div>
    </form>
  </body>
</html>
