<!DOCTYPE html>
<html class="hltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, maximum-scale=1">
    <title>Google Dịch cho Light Novel - DoHoaiNam Pages</title>
    <link rel="stylesheet" href="../css/styles/dohoainam-kadokawa-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <section style="bottom: 1vh; position: fixed; right: 8px;">
      <input id="edit_button" type="button" value="Xong">
    </section> 
    <section style="bottom: 1vh; left: 8px; position: fixed;">
      <div id="google_translate_element"></div><script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'auto',
          includedLanguages: 'zh-CN,zh-TW,en,ja,vi',
          autoDisplay: false
        }, 'google_translate_element');
      }
      </script><script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </section> 
    <section class="p-text">
      <div class="main" style="display: none;"></div>
    </section>
    <div style="text-align: center;"><textarea name="textarea" style="background: transparent; border: 0; border-style: none; color: inherit; font-family: inherit; font-size: inherit; height: 100vh; margin: 0; padding: 0; width: 100%;">Viết gì đó tại đây</textarea></div>
    <script type="text/javascript">
      $("#edit_button").click(function() {
        if ($("#edit_button").val() === 'Chỉnh sửa' && $("textarea").css("display") === 'none') {
          if ($("div.main").html() === '') {
            $("div.main").hide();
            $("textarea").show();
          } else {
            $("div.main").attr("contentEditable", "true");
          }

          $("#edit_button").val("Xong");
        } else {
          if ($("textarea").css("display") === 'none') {
            $("div.main").attr("contentEditable", "false");
          } else {
            var words = document.querySelector('textarea').value.split('\n');
            $("div.main").html(null);

            for (let i = 0; i < words.length; i++) {
              $("div.main").append('<p>' + (words[i] != '' ? words[i] : '<br>') + '</p>' + (i + 1 < words.length ? '\n' : ''));
            }

            $("textarea").hide();
            $("div.main").show();
          }

          $("#edit_button").val("Chỉnh sửa");
        }

        if ($("div.main").html() === null || $("div.main").html() === '<p></p>' || $("div.main").html() === '<p><br></p>') {
          $("div.main").html(null);
        }
      });
    </script>
  </body>
</html>
