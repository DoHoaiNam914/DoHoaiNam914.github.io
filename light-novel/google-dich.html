<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Dịch cho Light Novel - DoHoaiNam Pages</title>
    <link href="style/bookwalker-jp-style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <form style="position: fixed; right: 40px; top: 40px;"><input type="button" value="Xong"></form>
    <section class="p-text">
      <div class="main" style="display: none;"></div>
    </section>
    <section>
      <div id="google_translate_element" style="bottom: 40px; position: fixed; right: 40px;"></div>
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            includedLanguages: 'vi,en,ja,zh-CN,zh-TW',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
          }, 'google_translate_element');
        }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </section>
    <div style="text-align: center;"><textarea name="textarea" style="background-color: transparent; border: 0; border-style: none; color: #d2d2d2; font-family: serif; height: 80vh; margin: 0; padding: 0; width: 100%;">Viết gì đó tại đây</textarea></div>
    <script type="text/javascript">
      const button = document.querySelector('input');
      const textarea = document.querySelector('textarea');
      const text = document.querySelector('div.main');

      button.addEventListener('click', updateButton);

      function updateButton() {
        if (button.value === 'Chỉnh sửa') {
          button.value = 'Xong';

          if (text.innerHTML === '<p></p>' || text.innerHTML === '<p><br></p>') {
            text.style.display = 'none';
            textarea.style.display = 'inline-block';
          } else if (textarea.style.display === 'none') {
            text.contentEditable = 'true';
          }
        } else {

          if (textarea.style.display === 'none') {
            text.contentEditable = 'false';
            textarea.value = text.innerHTML.replaceAll('<p>', '').replaceAll('</p>', '');
          } else {
            var words = textarea.value.split('\n');

            for (let i = 0; i < words.length; i++) {
              text.innerHTML = '<p>' + words[i] + '</p>\n';
            }

            textarea.style.display = 'none';
            text.style.display = 'block';
          }

          button.value = 'Chỉnh sửa';
        }
      }
    </script>
  </body>
</html>
