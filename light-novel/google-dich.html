<!DOCTYPE html>
<html class="hltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, maximum-scale=1">
    <title>Google Dịch cho Light Novel - DoHoaiNam Pages</title>
    <link rel="stylesheet" href="../css/styles/dohoainam-kadokawa-style.css">
  </head>
  <body>
    <form style="position: fixed; right: 40px; top: 40px;">
      <input id="edit_button" type="button" value="Xong">
    </form>
    <section>
      <div id="google_translate_element" style="bottom: 40px; position: fixed; right: 40px;"></div>
      <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({
            includedLanguages: 'vi,en,ja,zh-CN,zh-TW',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
          }, 'google_translate_element');
        }
      </script>
      <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </section>
    <section class="p-text">
      <div class="main" style="display: none;"></div>
    </section>
    <div style="text-align: center;"><textarea name="textarea" style="background-color: transparent; border: 0; border-style: none; color: inherit; font-family: inherit; height: 90vh; margin: 0; padding: 0; width: 100%;">Viết gì đó tại đây</textarea></div>
    <script type="text/javascript">
      const editButton = document.getElementById('edit_button');
      const textarea = document.querySelector('textarea');
      const text = document.querySelector('div.main');

      editButton.addEventListener('click', updateEditButton);

      function updateEditButton() {
        if (editButton.value === 'Chỉnh sửa' && textarea.style.display === 'none') {
          if (text.innerHTML === '') {
            text.style.display = 'none';
            textarea.style.display = 'inline-block';
          } else {
            text.contentEditable = 'true';
          }

          editButton.value = 'Xong';
        } else {
          if (textarea.style.display === 'none') {
            text.contentEditable = 'false';

            if (text.innerHTML === '<p></p>\n' || text.innerHTML === '<p><br></p>\n') {
              text.innerHTML = null;
            }
          } else {
            var words = textarea.value.split('\n');
            text.innerHTML = null;

            for (let i = 0; i < words.length; i++) {
              text.innerHTML += '<p>' + words[i] + '</p>\n';
            }

            textarea.style.display = 'none';
            text.style.display = 'block';
          }

          editButton.value = 'Chỉnh sửa';
        }
      }
    </script>
  </body>
</html>
