<p><a id="page-250"></a>“I don’t think anyone can blame you for wanting to cry. You must be sad.”</p>
<p>He embraced her, telling her without words that she was allowed to cry.</p>
<p>And so…Lena raised her voice and sobbed openly. Grieving the loss of her homeland and the countless people who died.</p>
