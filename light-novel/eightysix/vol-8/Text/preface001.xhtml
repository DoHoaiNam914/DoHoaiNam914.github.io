<div class="epigraph">
<p class="noindent">The places the Eighty-Six</p>
<p class="noindent">venture… The places to</p>
<p class="noindent">which I lead them…</p>
<p class="noindent">At some point, and until</p>
<p class="noindent">this very day, I might have</p>
<p class="noindent">forgotten about them.</p>
<p class="attribution">—VLADILENA MILIZÉ, <br/><em>MEMOIRS</em></p>
