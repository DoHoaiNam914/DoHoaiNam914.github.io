    <script>
        const storedTheme = localStorage.getItem('theme');
        const preferredTheme = storedTheme ?? 'auto';

        const setTheme = (theme) => {
            if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                $(document.documentElement).attr('data-bs-theme', 'dark');
            } else {
                $(document.documentElement).attr('data-bs-theme', theme);
            }
        };

        const showActiveTheme = (theme, focus = false) => {
            const themeSwitcher = $('#theme');
            if (!themeSwitcher) return;

            const activeThemeIcon = $('.theme-icon-active');
            const btnToActive = $(`[data-theme-value="${theme}"]`);
            const svgOfActiveBtn = $(btnToActive).html();

            $('[data-theme-value]').removeClass('active');
            $(btnToActive).addClass('active');
            $(activeThemeIcon).html(svgOfActiveBtn);
            if (focus) themeSwitcher.focus()
        };

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => (storedTheme !== 'light' || storedTheme !== 'dark') && setTheme(preferredTheme));

        $LAB
            .script('/static/lib/jquery-3.7.0.js').wait()
            .script('/static/lib/bootstrap.bundle.min.js').wait(function () {
            setTheme(preferredTheme);
            showActiveTheme(preferredTheme);

            $('[data-theme-value]').on('click', function () {
                const theme = $(this).data('theme-value');
                localStorage.setItem('theme', theme);
                setTheme(theme);
                showActiveTheme(theme, true);
            });
        })
            .script('/static/lib/CryptoJS v3.1.2/rollups/hmac-md5.js')
            .script('/static/lib/CryptoJS v3.1.2/components/enc-base64.js')
            .script('/static/lib/tesseract.min.js')
            .script('/static/lib/opencv.js')
            .script('/static/js/hanvietdict.js')
            .script('/static/js/cjkmap.js')
            .script('/static/js/corsproxy.js').wait()
            .script('/static/js/trich-xuat-van-ban.js').wait(function () {
            // const recognizer = JSON.parse(localStorage.getItem('recognizer')) ?? {
            //   langs: $('#recognizeLangsSelect').val(),
            //   grayscale: $('#flexCheckGrayscale').prop('checked'),
            //   threshold: $('#flexCheckThreshold').prop('checked')
            // };
            // $('#recognizeLangsSelect').val(recognizer.langs);
            // $('#flexCheckGrayscale').prop('checked', recognizer.grayscale);
            // $('#flexCheckThreshold').prop('checked', recognizer.threshold);
        })
            .script('/static/js/dich-nhanh.js').wait(function () {
            if (translator == undefined) {
                translator = loadTranslatorOptions();
                localStorage.setItem('translator', JSON.stringify(translator));
            }

            $(`.translator[data-id="${translator.translator}"]`).click();

            for (let i = 0; i < $('.option').length; i++) {
                if ($('.option')[i].id.startsWith('flexSwitchCheck')) {
                    $('.option')[i].checked = translator[$('.option')[i].id];
                } else if ($('.option')[i].name.startsWith('flexRadio') && $('.option')[i].value
                    == translator[$('.option')[i].name]) {
                    $(`.option[name="${$('.option')[i].name}"]`).removeProp('checked');
                    $('.option')[i].checked = true;
                } else if ($('.option')[i].className.includes('form-select')) {
                    $('.option')[i].value = translator[$('.option')[i].id];
                }
            }
        })
            .script('/static/js/quan-ly-tu-vung.js').wait(function () {
            if (localGlossary == undefined) {
                localGlossary = JSON.parse({type: $('#glossaryType').val(), data: {}});
                localStorage.setItem('glossary', JSON.stringify(localGlossary));
            }

            glossary = localGlossary.data;
            $('#glossaryType').val(localGlossary.type).change();
        });
    </script>
