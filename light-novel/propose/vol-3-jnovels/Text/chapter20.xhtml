<section epub:type="chapter" role="doc-chapter" aria-labelledby="ch20">
<a id="ch20"></a>
<p class="TX"><span role="doc-pagebreak" epub:type="pagebreak" id="pg_144" aria-label=" Page 144. "></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.1.1">Mushiki’s brow furrowed.</span></p>
<p class="TX"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.2.1">A great deal of blood had spilled from Ao’s mouth.</span></p>
<p class="TX"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.1">“Ao. </span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.3.2">What in the world—”</span></p>
<p class="TX"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.4.1">But at that moment, just as Mushiki spoke—</span></p>
<p class="TX"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.5.1">“</span><span class="ellipse_questionmark"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.6.1">…</span></span><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.7.1">?!”</span></p>
<p class="TX"><span xmlns="http://www.w3.org/1999/xhtml" class="koboSpan" id="kobo.8.1">The Fuyajoh residence—no, the entire Ark—was hit by a violent tremor.</span></p>
