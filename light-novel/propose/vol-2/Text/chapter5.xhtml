<p class="TX"><span aria-label=" Page 40. " epub:type="pagebreak" id="pg_40" role="doc-pagebreak"></span>“Eh?”</p>
<p class="TX">“<span class="ellipse">…</span>Forget I said that! More importantly<span class="ellipse">…</span>”</p>
<p class="TX">But at that moment—</p>
<p class="TX">“Huh?”</p>
<p class="TX">Just as she closed in on him with an ominous look on her face, Ruri’s voice was drowned out.</p>
<p class="TX">The alarm signaling the appearance of a new annihilation factor was sounding throughout the Garden.</p>
