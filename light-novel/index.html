      'https://code.jquery.com/jquery-3.7.1.min.js',

      'https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js',
    ];

    const scriptsToLoad = [...librariesToLoad, '/static/js/thuVien.js'];
    let i = 0;
    const labJs = () => {
      if (i < scriptsToLoad.length) $LAB.script(scriptsToLoad[i]).wait(() => i++).wait(labJs);

      else bookLibraryLoader();
    };
    labJs();
