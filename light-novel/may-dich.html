<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Máy dịch - DoHoaiNam Pages</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/general_style.css" rel="stylesheet">
    <meta name="theme-color" content="#000">
    <script src="/lib/LAB.js"></script>
    <script>
      $LAB.setOptions({AlwaysPreserveOrder:true})
        .script("/lib/jquery-3.6.1.js")
        .script("/lib/js.cookie.js")
        .script("/lib/jquery.csv.js");
    </script>
    <style>
      main.container {
        margin-bottom: 15rem;
      }

      main.container * {
        font-size: 18px !important;
      }

      @media (max-width: 1000px) {
        :lang(ja) main.container * {
          font-size: 16px !important;
        }
      }

      select.form-select-lang {
        width: 150px;
      }

      .textarea {
        margin-top: 5rem;
        min-height: 300px !important;
        overflow: hidden;
      }

      textarea {
        resize: none;
      }

      .textarea * {
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar fixed-bottom navbar-expand-sm bg-light">
      <div class="container-fluid">
        <div class="d-flex">
          <select class="form-select form-select-sm form-select-lang me-2" id="sourceLangSelect" aria-label="Chọn ngôn ngữ gốc của văn bản">
            <option value="auto" selected>Tự động</option>
            <option value="en">Tiếng Anh</option>
            <option value="ja">Tiếng Nhật</option>
            <option value="zh-CN">Tiếng Trung (Giản thể)</option>
            <option value="zh-TW">Tiếng Trung (Phổn thể)</option>
            <option value="vi">Tiếng Việt</option>
          </select>
          <select class="form-select form-select-sm form-select-lang ms-2" id="targetLangSelect" aria-label="Chọn ngôn ngữ gốc để dịch">
            <option value="en">Tiếng Anh</option>
            <option value="ja">Tiếng Nhật</option>
            <option value="zh-CN">Tiếng Trung (Giản thể)</option>
            <option value="zh-TW">Tiếng Trung (Phổn thể)</option>
            <option value="vi" selected>Tiếng Việt</option>
          </select>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button class="btn btn-primary btn-sm d-block mt-2 mt-lg-0 me-auto mb-2 mb-lg-0" id="translateButton" type="submit">Dịch</button>
          <ul class="navbar-nav mt-2 mt-lg-0 me-auto mb-2 mb-lg-0">
            <li class="nav-item dropup">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Máy dịch</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item service active" id="google">Google Dịch</a></li>
                <li><a class="dropdown-item service" id="microsoft">Trình dịch Microsoft</a></li>
                <li><a class="dropdown-item service" id="papago">Papago</a></li>
              </ul>
            </li>
          </ul>
          <input type="file" class="form-control form-control-sm" id="inputGlossary" accept="text/plain">
          <button class="btn btn-secondary btn-sm d-block mt-2" id="clearButton" type="button">Dọn sạch từ vựng (<span id="counter">0</span>)</button>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="input-group">
        <textarea class="form-control text-wrap textarea" id="sourceText" placeholder="Viết gì đó tại đây"></textarea>
        <div class="form-control text-wrap textarea" id="translatedText" contentEditable></div>
      </div>
    </main>
    <script>
      $LAB
        .script("/lib/bootstrap.bundle.min.js")
        .script("/js/quan-ly-tu-vung.js").wait(function () {
          glossary = Object.entries(JSON.parse($.cookie('glossary')));
          loadGlossary();
        })
        .script("/js/may-dich.js");
    </script>
  </body>
</html>
